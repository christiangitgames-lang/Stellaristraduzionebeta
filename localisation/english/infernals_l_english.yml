trait_infernal: "Termofilo"
trait_infernal_plural: "Termofili"
trait_infernal_desc: "Questa specie ha evoluto tessuti composti da leghe metalliche per crescere e prosperare su pianeti caldi, dove gli organismi tradizionali verrebbero letteralmente cotti. Queste cellule metalliche si degradano più lentamente e vengono sostituite di rado, ritardando l'insorgenza delle malattie legate all'età. Conducono anche il freddo, caratteristica che può compromettere la loro salute nei climi più rigidi."
TRAIT_INFERNAL_EFFECT: "Manutenzione in $r_alloys$ per $pop_group_unit$ £pop£ Pop: §R+$@living_standard_alloys_normal$§!$TABBED_NEW_LINE$- $pc_volcanic$ $HABITABILITY$: §G+20%§! $TABBED_NEW_LINE$- $HABITABILITY$ minima (§H$pc_volcanic$§!): §Y+50%§! $TABBED_NEW_LINE$- $HABITABILITY$ sui mondi §YFreddi§!: §R-30%§! $TABBED_NEW_LINE$- Longevità dei Leader: §G+10 anni§!"

trait_unbreakable_resolve: "Determinazione Incrollabile"
trait_unbreakable_resolve_desc: "Legati da una complessa rete di neuroni specchio, questi individui possiedono un'innata capacità di sincronizzare la propria volontà. Il dovere non è un peso, ma uno scopo condiviso, e le difficoltà vengono affrontate con un'unità incrollabile."
trait_unbreakable_resolve_tooltip: "Ogni $pop_group_unit$ £pop£ §HPop§! sul pianeta con questo tratto fornisce §G+0.2§! £stability£ $PLANET_STABILITY_TITLE$ (Massimo: §G+15§!)\n- §RNon include schiavi o ceti inferiori.§!"

trait_shell_slag: "Scoria del Guscio"
trait_shell_slag_desc: "Una complessa simbiosi con il $r_living_metal$ permette a questa specie di crescere non nel senso tradizionale, ma tramite l'accrescimento e l'autoassemblaggio di strutture bio-ferrose."
trait_shell_slag_tooltip: "Ogni $pop_group_unit$ £pop£ §HPop§! con questo tratto, impiegato come schiavo o in uno status superiore, produce §G$@shell_slag_trait_resource_production|3$§! §Y$r_living_metal$§! al mese."
trait_robot_assembly_slag: "Scoria d'Assemblaggio"
trait_robot_assembly_slag_desc: "Una complessa integrazione del $r_living_metal$ consente a questa specie meccanica di espandersi non tramite la costruzione convenzionale, ma mediante l'accrescimento e l'autoassemblaggio di strutture auto-ferrose."

trait_pyroclastic: "Incanalamento Piroclastico"
trait_pyroclastic_desc: "Plasmata dall'implacabile furia dei mondi vulcanici, questa specie non teme le forze piroclastiche: le incanala e le manipola, trasformando la devastazione in una fonte vitale di sostentamento e potere."
trait_pyroclastic_tooltip: "$MOD_LOGISTIC_GROWTH_MULT$ sui $pc_volcanic_plural$: §G+10%§!"

trait_crucible_community: "Comunità del Crogiolo"
trait_crucible_community_desc: "Temprata dalle avversità e unita da lotte condivise, questa specie è stata forgiata in un tutto infrangibile. La loro volontà collettiva alimenta il governo, ogni individuo è un anello essenziale nella catena dell'unità."
trait_crucible_community_tooltip: "Ogni $pop_group_unit$ £pop£ §HPop§! con questo tratto fornisce §G+0.25§! §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!"

trait_ductile: "Duttile"
trait_ductile_desc: "§LQuesta specie è stata ingegnerizzata per far crescere composti di lega riutilizzabili.§!"

