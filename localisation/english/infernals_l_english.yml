# Civic - Fire Cult
civic_pyrolatry: "Culto del Fuoco"
civic_pyrolatry_desc: "Forgiata da generazioni di difficoltà estreme, questa società crede nella sopravvivenza tramite l'unità, e nell'unità tramite la sopravvivenza. Solo la lotta nata dal fuoco può legarli abbastanza da resistere a una galassia fredda e indifferente."
civic_pyrolatry_effects: "- La produzione £unity£ §Y$unity$§! dei Lavori aumenta proporzionalmente alla riduzione dell'$HABITABILITY$ (fino a §G500%§!).\n- La fazione ['concept_fire_cult'] si forma poco dopo l'inizio della partita.\n- Sostituisce £job_priest£ §Y$job_priest_plural$§! con £job_fire_dancer£ ['concept_inf_fire_dancers'].\n- Sostituisce £job_politician£ §Y$job_politician_plural$§! con £job_fire_oracle£ ['concept_inf_fire_oracles'] sui pianeti con $HABITABILITY$ inferiore al §R50%§!.\n- Permette il reclutamento degli eserciti §Y$ember_legion$§! sui pianeti con $HABITABILITY$ inferiore al §R20%§!.\n- Garantisce l'accesso alla decisione planetaria §Y$decision_blazing_scourge$§!, che crea £blocker£ ['concept_dec_blazing_scourge'].\n- Sinergizza con le civiche: $civic_superstitious_beliefs$, $civic_exalted_priesthood$, $civic_death_cult$, $civic_aristocratic_elite$, e $civic_merchant_guilds$."
