d_stasis_pods_desc: "Queste capsule di stasi sono antichi dispositivi dei nostri simili perduti, utilizzanti tecnologia criogenica avanzata per mantenere gli individui in animazione sospesa. Con la giusta tecnologia, potremmo risvegliarli."
