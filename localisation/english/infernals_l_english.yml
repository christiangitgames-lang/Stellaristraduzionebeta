infernal_figurine: "Raffigurazione Infernale"
infernal_figurine_desc_short: "Una creatura robusta con un guscio a cupola e quattro zampe tozze è accovacciata sotto una scultura stilizzata raffigurante il fuoco."
infernal_figurine_desc_details: "La fiamma è scolpita da un minerale sconosciuto che emana una luce rosso intenso. Questo manufatto è stato rinvenuto nelle catacombe di una civiltà ormai estinta e potrebbe rappresentare la loro vana speranza di sopravvivere all'imminente distruzione vulcanica della loro biosfera."

