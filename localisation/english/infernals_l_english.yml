d_cd_ancient_tunnels: "Tunnel Antichi"
d_cd_ancient_tunnels_desc: "Un tempo usati per ospitare file di camere di stasi, questi tunnel ora vuoti ma vasti offrono nuovo spazio abitativo."
d_galvanic_living_metal: "Sedimento di $sr_living_metal$"
d_galvanic_living_metal_desc: "Questo pianeta presenta depositi naturali di $r_living_metal$. La sua specie si è evoluta in contatto costante con questa risorsa straordinaria, seguendo traiettorie biologiche e scientifiche uniche."

# Civic - Scorched World Heralds
civic_scorched_earth: "Araldi del Mondo in Fiamme"
civic_scorched_earth_desc: "Il calore permea ogni aspetto della cultura di questa società, dalle tradizioni e i rituali fino alla tecnologia stessa. Si considerano i legittimi suprematisti ardenti della galassia, vedendo le specie più deboli come meri ostacoli sul cammino verso un universo ideale, adatto solo ai Termofili."
civic_scorched_earth_effects: "- Cannot engage in §YDiplomacy§! except with §Y$trait_infernal_plural$§!.\n- Cannot access the §YGalactic Market§!.\n- Grants the §Y'$casus_belli_cb_blaze$'§! casus belli on other species.\n- Gains £unity£ §Y$unity$§! when bombarding with the §Y$bombardment_firestorm$§! bombardment stance.\n- Creates special blockers with the §Y$bombardment_seismic_bombing$§! bombardment stance on the planet below. \n- Non-['trait:trait_infernal'] Species are restricted to §YSlavery§! or worse."
SCORCHED_HERALDS_ONLY_INF: "$TRIGGER_FAIL$§Y$civic_scorched_earth$§! only tolerate ['trait:trait_infernal'] £pop£ $POPS$ in their society."
civic_hive_scorched_earth: "Istinto Piromaniaco"
civic_hive_scorched_earth_desc: "I nostri Mondi Bruciati sono il culmine dell'evoluzione planetaria. Incendieremo la galassia e prospereremo tra le fiamme!"

