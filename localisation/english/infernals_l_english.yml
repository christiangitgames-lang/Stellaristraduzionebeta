# Origin - Red Giant
origin_red_giant: "Gigante Rossa"
origin_red_giant_desc: "Questa civiltà è a un bivio: la Gigante Rossa al centro del suo sistema sta riscaldando il pianeta, minacciando di cuocerli vivi.\n\nRiusciranno ad adattarsi finché la causa non sarà individuata e risolta, oppure decideranno di abbracciare il calore, sfruttando questi cambiamenti strani e forse innaturali?"
origin_tooltip_red_giant_effects: "- $HOMEWORLD$ ['concept_pc_volcanic'] (Dimensione: £planetsize£ 20)"
START_SCREEN_RED_GIANT: "La verità è arrivata lentamente, poi tutta in una volta.\n\nLa nostra stella sta entrando in una fase di evoluzione rapida e anomala. La sua emissione energetica è salita oltre ogni parametro previsto. Gli spettri indicano schemi di convezione irregolari, e il suo tasso di fusione sembra aumentare senza una corrispondente perdita di massa.\n\nFinora ci siamo evoluti insieme a questo riscaldamento. Ma l'evoluzione biologica di base ha i suoi limiti.\n\nSe i cambiamenti in atto all'interno di [capital_star.GetName] continueranno, il mondo che chiamiamo casa brucerà. Non è più una questione di se, ma di quando."
red_giant_start_NAME: "Sistema della Gigante Rossa"
red_giant_start_DESC: "Questo è il sistema iniziale garantito per gli imperi che utilizzano l'Origine §Y$origin_red_giant$§!."

tech_starfire_cannon: "$starfire_cannon$"
tech_starfire_cannon_desc: "Come qualunque potenziale pericolo, la pericolosa radiazione risultante dalla trasformazione della nostra stella può anche essere sfruttata come strumento utile. Incanalarla come arma a raggio ci permetterebbe di surriscaldare e disabilitare le navi nemiche.\n\nSblocca una decisione planetaria per costruire una §Y$starfire_cannon$§! in orbita."
SOLARFLARE_EMITTER: "Emettitore di brillamenti solari"
SOLARFLARE_EMITTER_DESC: "Un potente raggio energetico capace di perforare anche le difese più robuste e disabilitare i sistemi vulnerabili delle navi."
starfire_cannon_cap: "$starfire_cannon$"
starfire_cannon: "Cannone a Fuocostellare"
starfire_cannon_plural: "Cannoni a Fuocostellare"
NAME_Starfire_Cannon: "$starfire_cannon$"
starfire_cannon_key: "Nucleo $starfire_cannon$"
sfe_on_hit_stun_tt: "§YDisabilita§! il bersaglio per §G5§! giorni, riducendone velocità, cadenza di fuoco e scudi.\n\n$ION_CANNON_FLEET_EFFECT$"
sfe_weapon_stun_effect: "§RImpatto $starfire_cannon$§!"
sfe_weapon_stun_effect_desc: "   " # not visible
decision_starfire_cannon: "Costruisci $starfire_cannon$"
decision_starfire_cannon_desc: "Imitando l'intensa radiazione di una Gigante Rossa in rapido invecchiamento, questo cannone orbitale proietta un raggio di ionizzazione ipertermica che danneggia i bersagli e frigge i componenti delle navi rendendoli inoperabili."
decision_starfire_cannon_effects: "Costruisce un §Y$starfire_cannon$§! nell'orbita del pianeta, un'arma a lungo raggio capace di disabilitare i sistemi di più navi."
decision_starfire_cannon_limit: "$TRIGGER_FAIL$ Limite di sistema: §Y3§!"

# Origin - Cosmic Dawn
origin_cosmic_dawn: "Alba Cosmica"
origin_cosmic_dawn_desc: "Questa civiltà non è sorta: è stata liberata. Quando le capsule di stasi si sono sbloccate, si sono risvegliati in un mondo invecchiato oltre ogni riconoscimento. Eppure non tutto è perduto. Sparsi sotto polvere e rovine nella galassia, i loro passati perdurano, attendendo di essere riscoperti."
origin_tooltip_cosmic_dawn_effects: "- $HOMEWORLD$ $TABBED_NEW_LINE$- ['concept_pc_volcanic'] (Dimensione: £planetsize£ 14) $TABBED_NEW_LINE$- ['concept_inf_cd_deposit']: +5\n- Inizia con la Situazione: §HScavo Profondo§!"
origin_tooltip_cosmic_dawn_negatives: "- $INITIAL_POPS$ §R-600§!"
START_SCREEN_COSMIC_DAWN: "Ci siamo svegliati con il più tenue sentore di essere mai caduti addormentati. Anche ora, la prova più solida di un tempo precedente non proviene dai nostri ricordi, ma dalla complessa tecnologia che ci ha preservati in stasi.\n\nMigliaia e migliaia di capsule, massicci sistemi di trasferimento termico, caldaie che rimescolavano roccia fusa. Oltre questi semplici meccanismi, indizi sulla nostra origine erano incisi sulle pareti: flotte di navi, in fuga da mondi che si raffreddavano per cercare calore tra le stelle. In cerca di risposte, abbiamo lasciato questa 'camera di nascita' sotterranea. Sulla superficie di §Y[owner.Capital.GetName]§! abbiamo scoperto tecnologia utile e risorse. Abbiamo anche trovato prove di ulteriori strutture annidate nella crosta planetaria. Alcune ospitano dormienti che potremmo accogliere come nostri simili.\n\nE le stelle? Ce ne sono altri come noi, ancora addormentati? Se esistono, forse potranno aiutarci a rispondere alla domanda che ci arde dentro: chi siamo?"
cosmic_dawn_start_NAME: "Nuova Casa"
cosmic_dawn_start_DESC: "Questo è il sistema iniziale garantito quando si utilizza l'Origine $origin_cosmic_dawn$."
concept_inf_cd_deposit: "$d_stasis_pods$"
concept_inf_cd_deposit_desc: "Produce: £society_research£ 3.0\nUna volta completate:\n$d_stasis_pods_tt$\n\n§L$d_stasis_pods_desc$§!"
