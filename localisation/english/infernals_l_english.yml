fractalized_entropy_category: "Entropia Frammentata"
fractalized_entropy_category_desc: "I sensori hanno rilevato uno strano oggetto che fluttua nel campo di asteroidi. La sua origine è sconosciuta, ma la sua rotta è stabile, il che indica che può essere intercettato ed esaminato."
infernals.3205.name: "Entropia Frammentata"
infernals.3205.desc: "[Leader.GetName] ha segnalato la scoperta di una struttura rigida e angolare sospesa in un'orbita stellare stabile. Composto da un materiale sconosciuto e caratterizzato da piani sfaccettati che ricordano strutture cristalline, l'oggetto ha resistito a tutte le analisi sulla composizione. È rimasto bloccato in un orientamento fisso, rivolto perennemente verso la sua stella madre, e ha respinto tutti i tentativi di manipolazione o rotazione.\n\nDurante un esperimento controllato, la nave da ricerca ha sottoposto l'oggetto a un impulso energetico concentrato. La struttura si è fratturata in modo netto, dividendosi in due metà simmetriche, ciascuna delle quali si è riconfigurata in una replica più piccola dell'originale. Gli impulsi successivi hanno prodotto risultati identici: divisione, replicazione e miniaturizzazione costante.\n\nAlla fine, una nuvola diffusa di costrutti in miniatura si stabilizzò in orbita. Ogni frammento manteneva l'allineamento e la geometria precisi del progenitore, e lo sciame nel suo insieme rispecchiava la silhouette della struttura originale.\n\nIl fenomeno rimane del tutto senza precedenti e senza spiegazioni. Tutti i dati telemetrici raccolti sono stati archiviati per ulteriori analisi."
infernals.3205.a: "Conservare e monitorare i frammenti."

# Archaeological Sites
from_the_ashes_site: "Dalle Ceneri"
from_the_ashes_site_desc: "La superficie di [Planet.GetName] è rovente e ostile alla vita biologica. Le immagini di rovine chiaramente artificiali hanno quindi attirato l'attenzione dei [GetScientistPlural]. Un'indagine archeologica potrebbe rivelare chi era qui e cosa è successo loro."
infernals.2700.name: "Impero Dimenticato"
infernals.2700.desc: "Sebbene le rovine su [From.Planet.GetName] sembrassero inizialmente costruite in pietra, gli scavi e le analisi suggeriscono che molte delle strutture di questa città perduta siano realizzate con un materiale organico pietrificato simile al legno. Attualmente sul pianeta non esiste alcuna fonte di tali materiali. I manufatti più piccoli sono realizzati con metalli grezzi, vetro e materiali organici pietrificati simili, e [GetScientistPlural] hanno anche trovato fossili di creature autoctone che non esistono più. \n\nSembra che la civiltà in questione abitasse il pianeta in un'epoca in cui il clima era molto più temperato. Sono scomparsi molto prima che il pianeta raggiungesse il suo stato attuale, oppure hanno assistito alla violenta transizione nei loro ultimi anni?"
infernals.2705.name: "Testimoni della Fine"
infernals.2705.desc: "Gli scavi della città in rovina su [From.Planet.GetName] hanno portato alla luce luoghi di importanza culturale, decorati con intricati motivi che potrebbero essere una lingua scritta. La scoperta più emozionante è stata quella di una camera sotterranea piena di scomparti, ciascuno contenente sottili fogli di bronzo incisi con una fitta scrittura. Nonostante l'inefficienza del bronzo come supporto di archiviazione, sembra trattarsi di un archivio comune di testi. \n\nI tentativi di traduzione sono iniziati mentre le squadre archeologiche continuano a espandersi nella città. La questione del destino finale di queste persone rimane aperta."
infernals.2710.name: "Destino Incombente"
infernals.2710.desc: "Il personale su [From.Planet.GetName] ha individuato una catacomba di natura inquietante. Si tratta di una rete di trincee scavate, con resti mummificati di alieni riposti in cavità nelle pareti, impilati in gruppi di tre o quattro individui. I corredi funerari ci consentono di osservare il loro sviluppo tecnologico, come armi da fuoco primitive, semplici telescopi in vetro e ricami tessili complessi. \n\nMolti snodi all'interno della catacomba sono sorvegliati da statue raffiguranti fauna locale ormai estinta. Queste creature hanno un guscio rotondo e bombato, quattro zampe tozze e una piccola testa smussata. Negli esemplari meglio conservati, sono raffigurate rannicchiate, mentre usano il guscio per proteggersi dalle incisioni a forma di fiamma presenti nel materiale sopra di loro. \n\nIl vero significato di quest'opera d'arte potrebbe essere andato perduto nel tempo, ma potrebbe rappresentare la consapevolezza di questa società della sua imminente e rovinosa fine. Ulteriori scavi delle rovine potrebbero chiarire ciò che stavano vivendo."
infernals.2715.name: "Caduta Bruciante"
infernals.2715.desc: "Un'approfondita esplorazione della città in rovina su [From.Planet.GetName] dimostra che questa civiltà ha vissuto il collasso del proprio ecosistema ed era consapevole che i suoi ultimi e ardenti giorni stavano per giungere al termine. Prima che la calda pioggia di cenere vulcanica li costringesse a passare alle tavolette di bronzo, esistevano documenti cartacei, mentre le raffigurazioni artistiche di animali che si nascondevano dalle fiamme testimoniano i loro tentativi di fare i conti con la propria fine. \n\nLo scavo ha anche portato alla luce un esemplare quasi perfetto delle statue dei guardiani delle catacombe. Le fiamme scolpite sopra di esso hanno un bagliore interno, rendendolo un pezzo straordinario degno di essere conservato. \n\nAbbiamo anche trovato prove di tentativi di fermare l'attività vulcanica. Strade e carri rotti dimostrano che gli abitanti trasportarono le macerie fino alla caldera vulcanica più vicina e le scaricarono al suo interno nel tentativo di tappare il vulcano. Purtroppo, non riuscirono a fermare il loro destino. Oggi il pianeta è privo di vita pluricellulare. \n\nQuesta storia ci ricorda la precarietà di qualsiasi civiltà, qualora dovesse incontrare un problema più potente degli strumenti a sua disposizione."
infernals.2715.a: "Una fine tragica."
infernals.2715.b: "Dovremmo imparare dai loro errori."

inferno_temple_site: "Tempio Inferno"
inferno_temple_site_desc: "Lontano dai centri abitati di [Planet.GetName], in una catena di montagne vulcaniche attive, giace in rovina e abbandonato un antico tempio. Comprendere la sua storia potrebbe fornirci ulteriori informazioni sulla cultura locale del pianeta."
infernals.2720.name: "Segni Antichi"
infernals.2720.desc: "Il tempio stesso è segnato dai segni della battaglia e nel terreno sono presenti antichi resti delle specie senzienti locali. Sembra che il tempio sia stato incendiato e abbandonato. Le squadre di sicurezza hanno notato che gli abitanti del luogo hanno evitato l'intera area, ritenendola maledetta. \n\nLe pareti del tempio del fuoco proteggevano il suo contenuto, tra cui numerosi affreschi e incisioni intricate. Questi presentano un motivo ricorrente di un cerchio di fuoco contorto, con un taglio scuro al centro. In una raffigurazione, una figura bipede strappa uno dei quattro occhi e lo lancia sul mondo, creando questo motivo centrale. Lo chiamiamo Occhio Infernale. \n\nUlteriori scavi riveleranno quali credenze circondavano questa strana figura."
infernals.2725.name: "Offerte Oculari"
infernals.2725.desc: "Gli scavi del tempio dell'Occhio Infernale mostrano tracce di numerosi sacrifici. Grandi fosse circolari con piattaforme al centro, che imitano l'Occhio Infernale e la sua pupilla, sono ricoperte da strati di cenere e carbone. L'analisi molecolare rivela che la cenere e il carbone provengono da tessuti animali. \n\nNon è possibile stabilire se questi sacrifici riguardassero animali selvatici o domestici, o addirittura gli stessi abitanti del luogo. \n\nGli agenti sono stati inviati nei centri abitati alla ricerca di prove correlate, mentre i nostri archeologi cercano ulteriori risposte."
infernals.2725.a: "È un mistero che aspetta solo di essere risolto!"
infernals.2725.b: "Invia dei droni per risolvere questo mistero."
infernals.2730.name: "Pratiche Oscure"
infernals.2730.desc: "Una pesante porta di pietra è stata scoperta a bloccare la parte più profonda del tempio. Dopo averla sfondata, gli scavatori hanno trovato una camera circolare con una fossa centrale che si apriva direttamente sopra un bacino naturale sotterraneo di magma. La luce arancione del magma inondava le pareti di un bagliore rosso, illuminando debolmente le iscrizioni che circondavano la strana stanza. La parte superiore delle pareti circostanti è costellata di occhi luminosi e fiammeggianti.\n\nSu un lato di questa fossa si trovano i resti essiccati di uno degli abitanti del luogo, squartato su un altare a forma di Occhio Infernale. Sembra che stessero sacrificando uno dei loro per placarlo.\n\nIl testo riportato su queste pareti potrebbe essere fondamentale per comprendere il ruolo culturale di questo tempio e dovrebbe essere tradotto immediatamente."
infernals.2735.name: "Profezie Convulse"
infernals.2735.desc: "Lo studio finale delle scritture nella camera più interna del tempio rivela una serie di profezie relative al ritorno dell'Occhio Infernale. Si parla dell'Occhio Infernale che si adira per la sfida dei suoi sudditi. In risposta, si prevede che l'Occhio oscurerà i cieli, farà eruttare una specifica montagna sacra, farà appassire un particolare raccolto sulla vite e altro ancora. La profezia presenta questo evento come la fine della civiltà, affermando che dopo questi eventi solo coloro che si sottometteranno all'Occhio Infernale sopravviveranno. \n\nI nostri agenti tra la popolazione locale hanno cercato collegamenti culturali e hanno scoperto che questo testo profetico è la fonte di molti aforismi e frasi nelle culture del pianeta, nonché il testo di riferimento per molte storie e miti successivi. Ritengono inoltre che i misteri praticati dai loro templi moderni includano variazioni e reazioni a questa antica profezia. \n\nTutti questi eventi profetizzati potrebbero essere riprodotti con la nostra tecnologia, o simulati con un grado di realismo tale da non poter essere individuati. Se ci presentassimo come la reincarnazione dell'Occhio Infernale, dimostrando che la profezia originale era corretta fin dall'inizio, potremmo ottenere da loro concessioni e fedeltà. Ciò renderebbe più facile la loro assimilazione nel lungo termine."
infernals.2735.a: "Rievoca le profezie."
