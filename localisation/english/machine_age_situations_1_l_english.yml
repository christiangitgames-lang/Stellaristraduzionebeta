 cyber.100.name: "Controllo del Futuro" # Stage 1 - Start event
 cyber.100.desc.shared: "I recenti progressi nel campo degli impianti cibernetici avanzati renderanno un giorno possibile rimodellare la società. Eliminando qualsiasi debolezza biologica, potremo diventare più intelligenti, più veloci, più forti."
