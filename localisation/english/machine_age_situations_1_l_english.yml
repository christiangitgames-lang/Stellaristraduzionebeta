# CYBERIZATION STAGE 1
 cyber.2100.name: "Molti corpi. Un unico scopo."
 cyber.2100.desc: "Mentre riflettiamo sulla natura del potenziamento cibernetico, ci ritroviamo a esplorare le nostre aspirazioni.\n\nLa ciberizzazione è un mezzo per raggiungere un fine: un modo per ottimizzare i nostri corpi per eseguire meglio la nostra volontà. Infinite forme di potenziamento sono possibili, ognuna con nuovi punti di forza ma anche con nuovi bisogni. Gli arti meccanici sono pesanti, i cyber-cervelli richiedono più energia e i componenti delicati richiedono una manutenzione costante. Sulla strada della perfezione, bisogna fare delle scelte.\n\nQual è il fulcro della nostra ambizione, l'unico obiettivo che richiede di trascendere i limiti della [Owner.Species.GetFleshTypeCyberCreed] per tendere una [owner.GetSpeciesHandName] metallica verso il cielo?"
 cyber.2100.a: "Comprensione."
 cyber.2100.a.tt: "Concentra la ricerca sul rendere i nostri droni più intelligenti."
 cyber.2100.b: "Dominazione."
 cyber.2100.b.tt: "Concentra la ricerca sul trasformare i nostri droni in strumenti di guerra."
 cyber.2100.c: "Abbondanza."
 cyber.2100.c.tt: "Concentra la ricerca sul rendere i nostri droni più produttivi."

# CYBERIZATION STAGE 2
 cyber.2200.name: "Obiettivo: Potenziamento"
 cyber.2200.desc: "Mentre le riflessioni oziose si trasformano in piani concreti, emerge un bisogno impellente: uno spazio dedicato alla sperimentazione, dove prototipi cibernetici possano essere testati e costruiti.\n\nErigeremo un $building_augmentation_center$, così da poter strappare via la nostra [Owner.Species.GetFleshTypeCyberCreed] e ricucirla con metallo e sogni."
 cyber.2200.a: "È ora di costruire il nostro futuro."
 cyber.2200.a.tt: "§RAzione Richiesta:§!\nCostruisci un $building_augmentation_center$ per riprendere la situazione §Y$situation_cyberization_hive$§!.\n\nOgni $building_augmentation_center$ fornisce §G+200§! da $job_augmentor_drone_with_icon$ Lavori.\n\n$job_augmentor_drone_research_effect_desc$"

 cyber.2205.name: "Molti Prototipi. Una Scelta."
 cyber.2205.desc: "La nostra ricerca cibernetica ha prodotto diversi prototipi cyborg promettenti. I risultati preliminari mostrano che alcuni eccellono nelle prestazioni fisiche, mentre altri sono più adatti per lavori di precisione. Ognuno ha i suoi punti di forza e di debolezza, senza una netta superiorità.\n\nUna proposta scoraggiante ci viene in mente: potremmo forse diversificare i nostri droni? Modificare i nostri corpi in modi diversi a seconda della loro funzione? Non saremmo più tutti uguali, una prospettiva che ci è difficile da afferrare. Ma il guadagno in efficienza potrebbe valere la pena di rinunciare all'armonia."
 cyber.2205.a: "Selezionate diversi prototipi specializzati."
 cyber.2205.b: "Selezionate un singolo prototipo versatile."

 cyber.2220.name: "Uno di Noi?"
 cyber.2220.desc: "Durante il processo di assemblaggio dei droni si possono occasionalmente verificare delle anomalie. Di solito, i droni deformi vengono scartati, ma grazie agli impianti cibernetici potrebbero essere integrati nelle nostre fila. Aumentare il nostro numero è vantaggioso, tuttavia i droni difettosi richiedono impianti personalizzati in base alla gravità dei problemi. Il nostro Alveare crescerebbe più velocemente, ma diventerebbe anche più... imperfetto."
 cyber.2220.a: "L'unione fa la forza"
 cyber.2220.b: "Un Alveare imperfetto è un Alveare debole."

 cyber.2260.name: "Un Problema Invisibile"
 cyber.2260.desc: "Una piccola percentuale dei soggetti dei test sta manifestando reazioni avverse al potenziamento. I loro corpi rigettano gli impianti, causando effetti collaterali potenzialmente fatali. La causa sembra essere un difetto genetico precedentemente non individuato. Secondo calcoli preliminari, questo problema riguarda circa il 5% della nostra popolazione di droni.\n\nIdentificato il problema, possiamo ora sottoporre i nostri droni a test di controllo per prevenirlo, ma non sappiamo come procedere con la popolazione già colpita."
 cyber.2260.a: "Eliminate i droni difettosi."
 cyber.2260.a.tt: "Velocità progresso situazione §Y$situation_cyberization_hive$§! per §Y1§! anno: §G+20%§!"
 cyber.2260.b: "Equipaggiate i droni difettosi con impianti limitati."
 cyber.2260.b.tt: "Durante la Cyberizzazione, il 5% della popolazione otterrà il Tratto §Y$trait_limited_cybernetic$§! invece del Tratto §Y$trait_cybernetic$§!."
 cyber.2260.c: "Ricercate impianti alternativi."
 cyber.2260.c.tt: "Velocità progresso situazione §Y$situation_cyberization_hive$§! per §Y5§! anni: §R-50%§!"

# CYBERIZATION STAGE 3
 cyber.2300.name: "Molti Droni. Un Piano."
 cyber.2300.desc: "I prototipi cyborg sono stati approvati. Il §Y$building_augmentation_center$§! è stato costruito. Il nostro piano è pronto, ma la logistica della trasformazione necessita ancora di definizione.\n\nPossiamo ordinare a tutti i droni di recarsi presso il $building_augmentation_center$ per la procedura, sospendendo le loro attività quotidiane. Questo processo sarebbe molto veloce, ma lascerebbe le fabbriche inoperose fino al suo completamento. In alternativa, potremmo modificare i turni di lavoro dei droni, trasformandoli in cyborg durante i periodi di riposo obbligatorio per non impattare le loro attività. Sebbene più lento, questo piano sarebbe meno disgregativo. "
 cyber.2300.shared.tt: "$job_augmentor_drone_assembly_effect_desc$\n\nLa velocità di potenziamento dipende dall'approccio alla situazione e dal numero di edifici $building_augmentation_center$."
 cyber.2300.a: "Date priorità alla cyberizzazione."
 cyber.2300.a.tt: "Pop cyberizzata ogni mese: §G+200§!\n$situation_cyberization_hive_triggered_modifier$Risorse Mensili: §R-5%§!\n\n$cyber.2300.shared.tt$"
 cyber.2300.b: "Modificate i turni di lavoro."
 cyber.2300.b.tt: "Pop cyberizzata ogni mese: §R-100§!\n$situation_cyberization_hive_triggered_modifier$$unity$ Mensili: §G+5%§!\n\n$cyber.2300.shared.tt$"

 cyber.2320.name: "I Molti Temono l'Uno"
 cyber.2320.desc: "Gli imperi composti da entità singole ci guardano con sospetto, spaventati dalla nostra pluralità. Con gli impianti cibernetici, potremmo conferire ai nostri inviati volti e personalità più distinti, presentando una facciata meno omogenea.\n\nI disuniti apprezzerebbero lo sforzo. Potrebbero persino iniziare a... provare empatia nei nostri confronti. Vederci come uno di loro."
 cyber.2320.a: "Disgustoso."
 cyber.2320.b: "Un degno sacrificio."
 cyber.2320.b.tt: "Migliora l'opinione degli imperi non-Gestalt nei nostri confronti."
 cyber.2320.c: "Rendete i nostri inviati ancora più identici."
 cyber.2320.c.tt: "Peggiora l'opinione degli imperi non-Gestalt nei nostri confronti."

 cyber.2360.name: "Una Popolazione, Due Gruppi"
 cyber.2360.desc: "La cyberizzazione del nostro Alveare procede senza intoppi. Una parte della popolazione ora possiede impianti cibernetici, mentre altri sono ancora completamente biologici. Mai prima d'ora avevamo sperimentato differenze così marcate tra di noi. I droni ora possono identificarsi come appartenenti a uno o all'altro gruppo, e questa divisione sta espandendo il loro senso di individualità.\n\nAlcuni droni hanno iniziato ad adornarsi con piccoli accessori o a dipingere simboli sui propri impianti per distinguersi l'uno dall'altro. È uno sviluppo intrigante, ma inquietante."
 cyber.2360.a: "Incoraggiate questo sviluppo."
 cyber.2360.b: "Proibite le modifiche individuali."
 cyber.2360.c: "Limitate le modifiche individuali ai leader."

# CYBERIZATION STAGE 4
 cyber.2400.name: "Molti Pensieri. Un Cervello."
 cyber.2400.desc: "L'installazione di impianti neurali nei nostri droni ha portato a un risultato imprevisto: poiché i loro cervelli sono ora parzialmente cibernetici, possono ora formulare pensieri individuali separati dalla nostra coscienza principale.\n\nPotremmo sviluppare ulteriormente questa tecnologia, migliorando la capacità dei nostri droni di pensare autonomamente."
 cyber.2400.a: "Lasciate che i nostri droni pensino da soli."
 cyber.2400.b: "L'individualità è una minaccia alla nostra unità."

 cyber.2420.name: "Una Fine per Tutti"
 cyber.2420.desc: "Gli impianti cibernetici stanno complicando la gestione della morte.\n\nRecuperare gli impianti dai droni deceduti ci permetterebbe di riutilizzarli, riducendo gli sprechi. L'intero processo di smaltimento dei rifiuti dovrebbe essere riorganizzato per includere questo nuovo passaggio, con un costo significativo in termini di risorse."
 cyber.2420.a: "Riciclate gli impianti."
 cyber.2420.b: "Non ne vale la pena."
 cyber.2420.c: "Riciclate gli impianti... e i corpi."

 cyber.2460.name: "Impianti per Una Vita"
 cyber.2460.desc: "La cyberizzazione della popolazione attuale procede a ritmo costante, ma dobbiamo stabilire un processo per i nascituri.\n\nLa nostra tecnologia ci permette di equipaggiare i nostri [owner.Species.GetSpawnNamePlural] con impianti cibernetici prima ancora della nascita, creando una specie veramente cibernetica: una soluzione rapida, facile ed efficiente. D'altra parte, le ricerche preliminari mostrano che l'installazione precoce di impianti può causare dissociazione, psicosi, tremori e disturbi dello sviluppo."
 cyber.2460.a: " Il metallo è più forte della [Owner.Species.GetFleshTypeCyberCreed]."
 cyber.2460.b: "Stabilire un'età minima per la cyberizzazione."

# CYBERIZATION FINISHED
 cyber.2004.name: "Molti Droni. Una Sola Volontà?"
 cyber.2004.desc: " La trasformazione è completa. Gli impianti cibernetici sono stati testati, perfezionati, rifiniti e installati, elevando i nostri corpi in versioni potenziate di sé stessi."
 cyber.2004.desc.volitional: "$cyber.2004.desc$\n\nI nostri droni sono ora più capaci di pensieri individuali e con una maggiore libertà arrivano nuove possibilità."
 cyber.2004.desc.integrated: "$cyber.2004.desc$\n\nI nostri droni sono ora più uniti che mai, catene metalliche che rafforzano il legame della mente."
 cyber.2004.desc.neutral: "$cyber.2004.desc$\n\nDurante questo processo, abbiamo visto opportunità di cambiamento. La nostra unione è forte, ma anche i droni più autonomi hanno i loro vantaggi."
 cyber.2004.end: "Man mano che i nostri corpi evolvono, anche la nostra Mente Alveare potrebbe diventare qualcosa di più."
 cyber.2004.a: "Diventiamo un Alveare Volitivo."
