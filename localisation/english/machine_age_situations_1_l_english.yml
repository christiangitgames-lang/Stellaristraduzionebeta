 cyber.105.name: "Dal Popolo, Per il Popolo"
 cyber.105.desc: "I "modder amatoriali" sono infuriati dal fatto che molti dei nostri progetti per impianti cibernetici saranno inaccessibili al cittadino medio.\n\nSostengono che se gli schemi venissero resi pubblici e le normative ambientali allentate, quasi tutti sarebbero in grado di costruire e riparare i propri potenziamenti."
 cyber.105.desc.megacorp: "Gli appaltatori indipendenti si lamentano del fatto che molti dei nostri progetti cibernetici sono inaccessibili per loro.\n\nSostengono che se gli schemi di produzione venissero resi disponibili e i brevetti relativi alla produzione fossero liberi, la produzione di impianti potrebbe essere migliorata."
 cyber.105.a: "Le normative esistono per un motivo."
 cyber.105.a.megacorp: "È la nostra proprietà intellettuale."
 cyber.105.a.tt: "Modificatore situazione §Y$situation_cyberization$§! invariato."
 cyber.105.b: "Deregolamentare l'industria."
 cyber.105.b.crafters: "Lasciate che la gente crei ciò che vuole."
 cyber.105.b.megacorp: "Fornirete schemi liberi."
 cyber.105.b.gov.tt: "Modificatore situazione §Y$situation_cyberization$§! aggiornato:\n§GAggiunto:§! $cyber_control_independent_effects$\n§RRimosso:§! $cyber_control_government_effects$"
 cyber.105.b.cor.tt: "Modificatore situazione §Y$situation_cyberization$§! aggiornato:\n§GAggiunto:§! $cyber_control_independent_effects$\n§RRimosso:§! $cyber_control_corporate_effects$"

# Stage 1 Opportunities - Research
 cyber.120.name: "Scarico Mentale"
 cyber.120.desc: "Un gruppo di ricercatori ha presentato una proposta innovativa per integrare supervisori IA nei nostri dispositivi mobili. In futuro, potrebbero essere incorporati direttamente negli impianti cibernetici.\n\nQuesti supervisori reindirizzerebbero l'attenzione dei cittadini da compiti insignificanti verso attività più intellettuali. Sebbene si perda un certo livello di autonomia, l'incremento potenziale senza precedenti della nostra produttività non può essere ignorato."
 cyber.120.a: "La produttività prima di tutto."
 cyber.120.a.spiritual: "Dobbiamo accettare questo come una benedizione."
 cyber.120.b: "La perdita di autonomia è troppo grande."
 cyber.120.b.spiritual: "Non ci allontaneremo ulteriormente dalla via sacra."
 cyber.120.c: "Accettabile, se include un interruttore Acceso/Spento."
 cyber.120.d: "La quantità di controllo che questo ci garantirà..."

# Stage 1 Challenges - Research
 cyber.160.name: "Dissociazione Cibernetica"
 cyber.160.desc: "Un nuovo film acclamato dalla critica ha catturato l'immaginazione collettiva del pubblico.\n\nAmbientato in un mondo dove gli impianti cibernetici sono diffusi, la storia segue un lavoratore potenziato che sperimenta una dissociazione traumatica dal proprio corpo modificato. Il tragico finale del racconto rappresenta una sottile critica alla Cyberizzazione completa e all'inevitabile cancellazione dell'identità [Owner.Species.GetAdj].\n\nIl successo travolgente di questo film ha scatenato una significativa opposizione alla nostra iniziativa, causando una riduzione del 60% dei soggetti disponibili per i test dal momento dell'uscita dell'opera."
 cyber.160.a: "Lanciate una campagna di pubbliche relazioni."
 cyber.160.b: "Inasprite le normative sugli impianti."
 cyber.160.c: "Presto si calmeranno le acque."
 cyber.160.d: "Censurate il dramma."
 cyber.160.e: "Bloccate tutta la copertura mediatica."

# CYBERIZATION STAGE 2
 cyber.200.name: "Centri Potenziamento"
 cyber.200.desc.gov: "Dopo un periodo di lotte politiche, le responsabilità per la produzione di potenziamenti cibernetici sono state suddivise tra vari dipartimenti governativi. Quando tutti ottengono una parte dei profitti, sicuramente si terranno reciprocamente sotto controllo.\n\nTuttavia, i piani devono essere messi in atto. La comunità di ricerca richiede almeno un $building_augmentation_center$ per fungere da hub di sviluppo cibernetico."
 cyber.200.desc.cor: "Ciò che prima era un sogno ora è a portata di mano, e chi meglio di una moltitudine di corporazioni all'interno dei nostri confini può trarne profitto? Un vantaggio dell'innovativa industria cibernetica è che i nuovi prodotti di consumo possono essere lanciati a un ritmo accelerato.\n\nTuttavia, i piani devono essere messi in atto. Le corporazioni lobbistiche richiedono almeno un $building_augmentation_center$ per fungere da hub di sviluppo cibernetico."
 cyber.200.desc.ind: "Le nostre reti di comunicazione sono piene di idee di design stravaganti, da potenziamenti neuro-sinaptici a ghiandole del gusto cibernetiche. La maggior parte di queste idee sarebbero altamente impraticabili e molto costose da implementare, anche se fortunatamente alcuni progetti sembrano promettenti."
 cyber.200.a.gov: "Approvate i permessi di costruzione."
 cyber.200.a.cor: "Approvate."
 cyber.200.a.ind: "Concedete."
 cyber.200.a.tt: "§RAzione Richiesta:§!\nCostruisci un $building_augmentation_center$ per riprendere la situazione §Y$situation_cyberization$§!.\n\nOgni $building_augmentation_center$ fornisce §G+200§! $job_augmentor_with_icon$ Lavori.\n\n$job_augmentor_research_effect_desc$"

 cyber.205.name: "Progetti Pilota" # Stage 2 - Start event
 cyber.205.desc.shared: "È giunto il momento di avviare dei progetti pilota su scala più ampia. Questi richiedono un supporto continuo e saranno disponibili solo su pianeti con un $building_augmentation_center$, ma le nostre scoperte porteranno a benefici immediati sulla produttività."
 cyber.205.desc.gov: "Piccoli test condotti da progetti di ricerca finanziati dal governo hanno confermato che gli impianti meccanici migliorano la produttività.\n\n$cyber.205.desc.shared$"
 cyber.205.desc.cor: "Piccoli test condotti su volontari di gruppi campione hanno confermato che gli impianti meccanici migliorano la produttività.\n\n$cyber.205.desc.shared$"
 cyber.205.desc.ind: "Rapporti dei modder amatoriali hanno confermato che gli impianti meccanici migliorano la produttività.\n\n$cyber.205.desc.shared$"
 cyber.205.a: "Migliorate le elite."
 cyber.205.a.tt: "Produzione Risorse $pop_cat_ruler$: §G+10%§! con un $building_augmentation_center$"
 cyber.205.b: "Potenziate gli specialisti"
 cyber.205.b.tt: "Produzione Risorse $pop_cat_specialist$: §G+10%§! con un $building_augmentation_center$"
 cyber.205.c: "Potenziate i lavoratori."
 cyber.205.c.tt: "Prosuzione Risorse $pop_cat_worker$: §G+10%§! con un $building_augmentation_center$"
 cyber.205.d: "Potenziamenti per tutti."
 cyber.205.d.tt: "Risorse £job£ §HLavori§!: §G+5%§! con un $building_augmentation_center$"

 cyber.210.name: "Sviluppo Parallelo"
 cyber.210.desc.gov.rival: "Dei giornalisti hanno scoperto prove di esperimenti finanziati dal governo che coinvolgono microchip per il monitoraggio del pensiero. Se completamente sviluppati, questi dispositivi potrebbero essere installati nella mente dei cittadini per raccogliere informazioni dettagliate sulla sicurezza e sulla personalità."
 cyber.210.desc.cor.rival: "Alcune prove presentate in tribunale relative a una disputa su un marchio registrato hanno mostrato che le corporazioni stanno sperimentando impianti di realtà aumentata, progettati per collegarsi perfettamente al nervo ottico di un consumatore. Gli schemi descrivono sia i vantaggi per l'utente, sia la capacità di un'azienda di dirottare le informazioni visive."
 cyber.210.desc.ind.rival: "I modder indipendenti hanno già iniziato a sostituire gli arti con rudimentali alternative meccaniche. Non c'è modo di garantire il benessere di chi tenta di farlo da solo, e si teme che l'uso non regolamentato di impianti possa fare più male che bene."
 cyber.210.a: "Possiamo approfittarne."
 cyber.210.a.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y1§! anno: §G+25%§!\n\n"
 cyber.210.b: "Questo adesso finisce."
 cyber.210.b.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y1§! anno: §R-25%§!"

# Stage 2 Opportunities - Test Results and Rival Sector
 cyber.220.name: "Coordinazione Multi-Arto"
 cyber.220.desc: "Un significativo passo avanti è stato compiuto nel campo delle interfacce neurali. Un amplificatore di segnali cerebrali potrebbe concedere agli utenti un controllo fluido, ma limitato, su una serie di arti artificiali. In futuro, potrebbe essere integrato direttamente a un cyber-cervello senza bisogno di un dispositivo esterno.\n\nI soggetti che hanno partecipato alla fase iniziale dei test hanno mostrato risultati promettenti in termini di destrezza, manipolazione degli oggetti e abilità di combattimento. Tuttavia, i dubbi relativi ai costi di produzione richiedono una decisione su chi avrà il primo accesso a questa tecnologia pionieristica."
 cyber.220.a: "I nostri scienziati hanno bisogno di più [owner.species.GetHandNamePlural]."
 cyber.220.b: "Concentriamoci sul rafforzamento dell'esercito."
 cyber.220.c: "Prima di tutto aiutate chi ha limitazioni fisiche."
 cyber.220.d: "Niente regali! Vendete al miglior offerente."
 cyber.220.e: "Armate la classe operaia!"
 cyber.220.f: "L'élite dovrebbe sempre avere il sopravvento."

# Stage 2 Challenges - Test Results and Rival Sector
 cyber.260.name: "Piegato all'Indietro"
 cyber.260.desc: "La prova di un nuovo modulo spinale si è concluso con un fallimento catastrofico. L'eccesso di potenza generato dai motori dell'impianto ha causato lesioni permanenti al midollo spinale di diversi soggetti del test.\n\nAlcune immagini inquietanti che mostrano l'orribile esito sono trapelate al pubblico, causando una grave carenza di volontari per futuri esperimenti."
 cyber.260.a: "Sospendete i test finché non si trova una soluzione."
 cyber.260.a.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y6§! mesi: §R-50%§!"
 cyber.260.b: "Risarcite le famiglie delle vittime."
 cyber.260.c: "Trovate dei volontari. Con la forza, se necessario."

# CYBERIZATION STAGE 3
 cyber.300.name: "Distribuzione " # Stage 3 - Start event
 cyber.300.desc: "In tutti i nostri territori, in ogni grande centro urbano, abbiamo accumulato impianti meccanici per la popolazione [Owner.Species.GetName]. Progettati dai nostri $job_augmentor_plural$, questi dispositivi promettono di migliorare notevolmente le nostre forme biologiche.\n\nÈ finalmente giunto il giorno per liberarci del passato e abbracciare un futuro cibernetico. "
 cyber.300.a: "Cibernetizzare."
 cyber.300.a.tt: "I Leader ottengono il tratto: §Y$leader_trait_cyborg$§!\nLa Pop ottiene il Tratto: §Y$trait_cybernetic$§!\n\n$job_augmentor_growth_effect_desc$\n\nLa velocità di potenziamento dipende dall'approccio scelto e dal numero di edifici $building_augmentation_center$."

 cyber.305.name: "Obiettori Cibernetici" # Spiritualists are Cybernetic Objectors
 cyber.305.desc.shared: "In pratica, a loro mancano anche gli impianti più basilari, rendendo difficile il funzionamento nella nostra società sempre più connessa.\n\nForzare la popolazione a installare impianti completi li aiuterebbe a integrarsi meglio nella società, ma senza dubbio creerebbe risentimento."
 cyber.305.desc: "Gruppi religiosi contrari alla fusione tra [Owner.Species.GetFleshTypeCyberCreed] e macchina si sono esclusi dai nostri sforzi di cibernetizzare la popolazione. $cyber.305.desc.shared$"
 cyber.305.desc.spiritualist: " I fedeli, comprensibilmente riluttanti a fondere [Owner.Species.GetFleshTypeCyberCreed] e macchina, si sono esclusi dai nostri sforzi di cibernetizzare la popolazione. $cyber.305.desc.shared$"
 cyber.305.desc.none: "La moralità della fusione tra [Owner.Species.GetFleshTypeCyberCreed] e macchina è a lungo oggetto di dibattito. Sfortunatamente, data la maggiore efficienza che deriva dalla Cyberizzazione, coloro che scelgono di rimanere non modificati potrebbero essere svantaggiati.\n\nForzare la popolazione a installare impianti garantirebbe che nessuno venga lasciato indietro, ma senza dubbio porterebbe anche a risentimento."
 cyber.305.desc.unplugged: "La moralità di fondere nuovamente [Owner.Species.GetFleshTypeCyberCreed] e macchina è stata a lungo oggetto di dibattito. Tuttavia, i potenziamenti di nostra concezione non sono più vincolati ai capricci della Macchina che ci ha assimilati e, in quanto tali, sono estremamente efficienti. Chi decide di non partecipare potrebbe trovarsi in una posizione di svantaggio.\n\nObbligare la popolazione a installare gli impianti garantirebbe che nessuno venga lasciato indietro, ma porterebbe senza dubbio a un risentimento diffuso."
 cyber.305.a: "Devono adattarsi."
 cyber.305.a.materialist: "La fede è irrilevante, andiamo avanti."
 cyber.305.a.spiritualist: "La fede deve adattarsi."
 cyber.305.a.tt: "$cyberization_standards_full_effect$\n\nOttieni l'Accesso alla Politica: §Y$policy_cyberization_standards$§!\n"
 cyber.305.b: "Troveremo un compromesso."
 cyber.305.b.spiritualist: "Troviamo un'intesa condivisa."
 cyber.305.b.tt: "$cyberization_standards_limited_effect$\n\nOttieni l'Accesso alla Politica: §Y$policy_cyberization_standards$§!\n"

# Stage 3 Opportunities - Treatment of Non-Cyborgs
 cyber.320.name: "Potenziale Infantile"
 cyber.320.birth.desc: "La nostra nuova capacità di inserire impianti sui neonati ci pone improvvisamente di fronte a un bivio. Questi pionieristici potenziamenti neonatali possiedono il potere di trasformare per sempre il nostro legame con la tecnologia, sbloccando un potenziale cibernetico innato sin dalla tenera età e spingendo la nostra civiltà verso vette mai raggiunte prima.$cyber.320.end.desc$"
 cyber.320.metamorphosis.desc: "Abbiamo recentemente compiuto un'incredibile passo avanti che ci permette di impiantare microchip direttamente sui nostri giovani. Durante la metamorfosi, le nostre larve possiedono una naturale capacità di assimilare sistemi meccanici. Potenziamenti applicati durante lo stadio pupale possono scatenare il loro potenziale cibernetico inespresso e spingere la nostra civiltà verso vette straordinarie.$cyber.320.end.desc$"
 cyber.320.lithoid.desc: "Con la nostra nuova capacità di inserire impianti sui nostri giovani appena cristallizzati, ci troviamo improvvisamente di fronte a un dilemma. Questi potenziamenti pionieristici permetterebbero ai nostri piccoli di formare un legame naturale con i minerali metallici, sbloccando il loro potenziale cibernetico sin dalla giovane età e spingendo la nostra civiltà verso vette straordinarie.$cyber.320.end.desc$"
 cyber.320.root.desc: " Con la nostra nuova capacità di inserire impianti cibernetici sui germogli, ci troviamo improvvisamente di fronte a un dilemma. Questi potenziamenti permetterebbero ai nostri giovani di trasmettere impulsi elettrici attraverso una rete potenziata di ife, sbloccando il loro potenziale cibernetico sin dalla giovane età.$cyber.320.end.desc$"
 cyber.320.egg.desc: "Con la nostra nuova capacità di inserire impianti direttamente sulle nostre uova appena schiuse, ci troviamo improvvisamente di fronte a un bivio. Questi potenziamenti pionieristici possiedono il potere di trasformare per sempre il loro legame con la tecnologia, sbloccando un potenziale cibernetico innato sin dalla tenera età e spingendo la nostra civiltà verso vette mai raggiunte prima.$cyber.320.end.desc$"
 cyber.320.other.desc: "Con la capacità di inserire impianti cibernetici nei neonati, ci troviamo di fronte a un bivio. Questi potenziamenti pionieristici possiedono il potere di trasformare per sempre il nostro legame con la tecnologia, sbloccando un potenziale cibernetico innato sin dalla tenera età e spingendo la nostra civiltà verso vette mai raggiunte prima.$cyber.320.end.desc$"
 cyber.320.end.desc: "\n\nTuttavia, creare una dipendenza dal potenziamento cibernetico sin da un'età così precoce potrebbe alla fine portare la nostra specie a perdere la capacità di sopravvivere nel suo stato naturale."
 cyber.320.a: "È naturale evolvere."
 cyber.320.b: "Dobbiamo preservare un'infanzia naturale."

# Stage 3 Challenges - Treatment of Non-Cyborgs
 cyber.360.name: "Dolori da Conversione"
 cyber.360.desc: "Di recente, un certo numero di individui ha iniziato a esprimere pubblicamente il proprio rimorso per la decisione di sottoporsi a modifiche corporee sperimentali. La sostituzione del tronco encefalico con un sostituto meccanico ha causato un persistente terrore esistenziale, con alcuni che descrivono la loro esperienza come un ciclo continuo di insopportabile agonia.\n\nTra le crescenti richieste di risarcimento, siamo costretti a chiarire la nostra posizione in merito alla responsabilità dello stato."
 cyber.360.a: "Proibite le modifiche estreme."
 cyber.360.a.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y6§! mesi: §R-50%§!"
 cyber.360.b: "Il sacrificio porrà fine alla loro sofferenza."
 cyber.360.c: "Fornire antidolorifici più potenti."
 cyber.360.d: "Cercate i soggetti per i test nei bassifondi."
 cyber.360.e: "Non ci assumiamo alcuna responsabilità."

# CYBERIZATION STAGE 4
 cyber.405.name: "Tassa Impianti" # Government rival
 cyber.405.desc: "Assistendo ai profitti del settore degli impianti scarsamente regolamentato, i funzionari del governo locale si sono affrettati a tenere il passo con gli ultimi sviluppi. Sono state imposte ampie tasse su ogni fase della produzione di impianti cibernetici, dall'estrazione delle risorse all'installazione finale.\n\nLa burocrazia e le spese aggiuntive hanno rallentato il nostro processo di potenziamento, ostacolando il progresso verso la completa Cyberizzazione."
 cyber.405.a: "Accettate le tasse."
 cyber.405.b: "Abrogate le tasse."
 cyber.405.b.tt: "Velocità progresso situazione §Y$situation_cyberization$§!: §G+25%§!\n\n"
 cyber.405.c: "Riformate la tassazione sugli impianti."
 cyber.405.c.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y1§! anno: §R-10%§!"

 cyber.410.name: "Guerra Giudiziaria" # Government rival escalation
 cyber.410.desc: "Incapaci di tenere il passo con la diffusione di impianti cibernetici tra la popolazione, i nostri legislatori stanno facendo del loro meglio per limitare determinati aspetti del potenziamento.\n\nCon slogan come "ossessione da impianti" e "ogni impianto ci allontana da ciò che significa essere [Owner.Species.GetName]," le ultime proposte normative stabiliscono una percentuale massima di potenziamenti consentita per individuo per poter ancora beneficiare della protezione della legge. Dopotutto, a un certo punto rischiamo di diventare più macchina che [Owner.Species.GetName]."
 cyber.410.a: "Fermate la proposta di legge."
 cyber.410.a.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y1§! anno: §G+25%§!"
 cyber.410.b: "Trovate un compromesso."
 cyber.410.b.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y1§! anno: §R-25%§!"

 cyber.415.name: "Nessuna Garanzia" # Corporate rival
 cyber.415.desc: "Nella frenetica corsa al profitto, il mercato degli impianti è stato sommerso da dispositivi economici e di bassa qualità, con aziende che non offrono alcun tipo di assistenza clienti quando questi inevitabilmente si guastano.\n\nUn caso recente e ben pubblicizzato ha visto il malfunzionamento dell'impianto di modulazione cardiaca di un famoso artista mentre si esibiva sul palco. Il risultato è stato, sfortunatamente, esplosivo."
 cyber.415.a: "Il mercato si autoregolerà."
 cyber.415.a_industrial: "Niente di strano."
 cyber.415.a.tt: "Velocità progresso situazione §Y$situation_cyberization$§!: §G+25%§!"
 cyber.415.b: "Dobbiamo garantire la sicurezza degli utenti."
 cyber.415.c: "Punite i peggiori trasgressori."
 cyber.415.c.tt: "Velocità progresso situazione §Y$situation_cyberization$§!: §R-25%§!"

 cyber.420.name: "Progetti Pericolosi" # Corporate rival escalation
 cyber.420.desc: "Di recente, una nuova e discutibile tipologia di impianto cibernetico sta guadagnando popolarità. Questi impianti non sono progettati per aiutare l'utente, ma piuttosto per ferire gli altri: spruzzatori di tossine, garrotte nanotecnologiche e malfunzionamenti cibernetici inondano le nostre strade.\n\nI sostenitori sostengono che questi impianti siano necessari per l'autodifesa, mentre altri insistono sul fatto che da una tale tecnologia non possa derivare nulla di buono."
 cyber.420.a: "Lasciamoli armarsi."
 cyber.420.b: "È troppo pericoloso."
 cyber.420.b.tt: "Velocità progresso situazione §Y$situation_cyberization$§!: §R-25%§!"
 cyber.420.b_pacifist: "Tutti gli impianti pericolosi devono essere smantellati."
 cyber.420.b.tt_pacifist: "Usate i materiali per costruire qualcosa di più... sensato.\n\n"

 cyber.425.name: "Controllo Anti-Intrusione" # Independent rival
 cyber.425.desc: "In un attacco coordinato, molteplici gruppi di pirati informatici hanno ottenuto l'accesso al programma di base che alimenta tutti gli impianti cibernetici. Minacciano di rendere pubblico il codice se non cediamo alle loro richieste.\n\nPer ora non abbiamo motivo di dubitare della loro determinazione. Se il codice venisse reso pubblico, non avremmo altra scelta che riscriverlo, causando un ritardo che avrebbe un impatto devastante sui nostri sforzi di potenziamento."
 cyber.425.a: "Pagate ciò che chiedono."
 cyber.425.b: "Riscrivete il programma."
 cyber.425.b.tt: "Velocità progresso situazione §Y$situation_cyberization$§! per §Y1§! anno: §R-25%§!"
 cyber.425.c: "Vediamo cosa possono fare."
 cyber.425.c.tt: "Meglio così, teniamo i migliori hacker dalla nostra parte!"

 cyber.430.name: "Potenziamenti Inaffidabili" # Independent rival escalation
 cyber.430.desc.demands: "Nonostante il pagamento di un enorme riscatto ai gruppi responsabili della violazione della sicurezza, la scorsa notte il nostro codice sorgente principale è stato caricato su tutte le reti di informazione pubbliche. La fuga di notizie è stata preceduta da un'immagine oscena che derideva la nostra incapacità di prevenire gli attacchi.\n\nL'opinione pubblica è già diventata negativa, con un notevole aumento del "rimorso dell'acquirente" per gli impianti cibernetici."
 cyber.430.desc.protest: "Riscrivere il programma di controllo degli impianti ha richiesto tempo e sforzi, rallentando la produzione.\n\nLa popolazione è diventata sempre più dipendente dagli ultimi potenziamenti, e molti sono scesi in piazza per protestare contro i ritardi nel lancio dei prodotti."
 cyber.430.a: "I nuovi prodotti saranno lanciati a breve."
 cyber.430.b: "Ignorateli."
 cyber.430.c.demands: "Avviate i protocolli di sicurezza informatica."
 cyber.430.c.protest: "Disperdete i manifestanti."

 cyber.21.name: "Una Popolazione Potenziata" # Situation 1 - Last event
 cyber.21.desc: "Oggi segna un punto di svolta per la nostra società. Siamo finalmente in grado di potenziare i nostri corpi con parti meccaniche completamente integrate.\n\nIl processo non è stato privo di difficoltà, la transizione tutt'altro che semplice. Ma a prescindere da ciò che potrebbe essere andato perduto lungo il cammino, la nostra nuova esistenza offre possibilità infinite."
 cyber.21.a: "Saremo più forti."
 cyber.21.a.start: "Modificatore §Y$building_augmentation_center$§! aggiunto:$TABBED_NEW_LINE$"
 cyber.21.a.end: "Sblocca Tutti gli Effetti dell'Albero delle Tradizioni: ['tradition_category:tradition_cybernetics']"
