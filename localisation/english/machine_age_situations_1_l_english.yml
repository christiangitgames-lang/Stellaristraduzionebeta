# FIRST EVENT #
# DEMOCRATIC
 cyber.505.name: "Verso il Futuro"
 cyber.505.desc.gov: "L'aumento cibernetico della nostra popolazione è stato un trionfo grazie a processi di produzione ottimizzati e a una presa di decisioni più efficiente. Abbiamo riconosciuto la molteplicità di voci distinte e affrontato le loro preoccupazioni. Ora, ogni singolo §Y[root.GetSpeciesAdj]§! ha la stessa opportunità di beneficiare di questi impianti che cambiano la vita.\n\nIl prossimo passo logico è quello di esaminare le implicazioni più ampie di questa tecnologia. La utilizzeremo per potenziare il processo democratico o elevare i nostri lavoratori attraverso la sincronizzazione dell'esperienza?"
 cyber.505.desc.cor: "Il processo di potenziamento in collaborazione con le corporazioni partner si è concluso con successo. Gli impianti sono stati prodotti, distribuiti e installati con straordinaria efficienza. Le molteplici voci della società §Y[root.GetSpeciesAdj]§! sono state ascoltate e le loro legittime preoccupazioni affrontate. Siamo pronti a guardare al futuro con rinnovato vigore.\n\nIl governo è ora pronto a compiere il prossimo passo. Possiamo sfruttare i nostri progressi tecnologici per potenziare il processo democratico oppure sincronizzare gli impianti a beneficio dei lavoratori."
 cyber.505.desc.ind: "Nonostante qualche timore da parte dei funzionari governativi, il modello di distribuzione decentralizzata degli impianti ha funzionato. Piccole cliniche e servizi stanno spuntando a ogni angolo di strada, permettendo a chiunque di aumentarsi senza dover percorrere grandi distanze.\n\nAnche il nostro governo deve essere pronto ad andare avanti. Possiamo utilizzare gli impianti per rafforzare il processo democratico oppure sincronizzarli per il reciproco beneficio e per quello dei lavoratori."
 cyber.505.a: "Potenziamo il processo democratico."
 cyber.505.a.tt: "Enfasi su maggiore felicità, unità e specialisti."
 cyber.505.b: "Colleghiamo le nostre menti."
 cyber.505.b.tt: "Enfasi su una maggiore felicità, produttività e stabilità dei lavoratori."

# OLIGARCHIC
 cyber.510.name: "Potere Ristrutturato"
 cyber.510.desc.gov: "Questo enorme cambiamento può essere compreso e attuato solo dai livelli più alti della società, per evitare confusione e disaccordi tra i nostri sudditi. Mentre i cittadini §Y[Species.GetNamePlural]§! vengono equipaggiati con gli impianti cibernetici forniti dal governo, abbiamo un'opportunità unica di esplorare le potenzialità inespresse che questi chip ora offrono.\n\nDovremmo spingere verso una società in cui la competizione agguerrita porti i nostri lavoratori a nuovi livelli o sfruttare la potenza di calcolo inutilizzata delle menti dormienti?"
 cyber.510.desc.cor: "Mentre le corporazioni approvate dal governo sfornano biochip sempre più avanzati, dobbiamo decidere come utilizzare al meglio questo incredibile cambiamento sociale.\n\nDovremmo imitare la natura, dove solo i più forti sopravvivono, o coltivare il potenziale inespresso del cervello durante il sonno?"
 cyber.510.desc.ind: "Nel bene e nel male, il popolo potrà mettersi alla prova nella produzione e distribuzione dell'hardware per l'aumento cibernetico, lasciandoci liberi di considerare il quadro generale e come sfruttare al meglio questo imprevisto cambiamento sociale.\n\nDovremmo spingere le persone a raggiungere quote sempre più alte o, al contrario, farle lavorare per noi mentre dormono?"
 cyber.510.a: "Sfruttate i lacchè per il nostro lavoro."
 cyber.510.a.tt: "Enfasi su una maggiore produzione a scapito della felicità."
 cyber.510.b: "Sfruttate il potere del sonno."
 cyber.510.b.tt: "Enfasi sullo sfruttamento delle fazioni per ottenere risorse aggiuntive."

# DICTATORIAL
 cyber.515.name: "Controllo di Massa"
 cyber.515.desc.gov: "Il nostro programma di potenziamento cibernetico ha rivelato diverse opportunità per aumentare la stabilità e il controllo. Durante la produzione e l'installazione di massa degli impianti governativi, sarebbe facile integrare al loro interno algoritmi segreti per indirizzare la popolazione verso risultati predeterminati.\n\nPossiamo aumentare la sorveglianza aggiungendo strumenti di monitoraggio e accessi agli impianti personali, oppure installare un codice che permetta alla radiosa personalità del nostro §Y[Ruler.GetTitle]§! di influenzare le masse."
 cyber.515.desc.cor: "Le corporazioni partner sono pronte a produrre, distribuire e installare impianti cibernetici su scala sociale. Il prossimo aggiornamento del firmware ci offre un'opportunità unica.\n\nPossiamo integrare strumenti di sorveglianza nascosta nell'hardware di potenziamento personale, consentendoci di individuare e neutralizzare gli individui problematici. In alternativa, possiamo creare una funzione di sovrascrittura della personalità che imprima la volontà del nostro §Y[Ruler.GetTitle]§! sulle masse."
 cyber.515.desc.ind: "Ospedali generici, negozietti di quartiere e comunità di hacker sono ora pronti a distribuire e installare impianti cibernetici sulla popolazione. Ma non c'è bisogno di decentrare così tanto il nostro potere su questa nuova e interessante tecnologia.\n\nPotremmo fornire modifiche personalizzate agli impianti, nascondendo al loro interno i nostri strumenti di sorveglianza segreti, per poter tenere d'occhio gli individui problematici. In alternativa, potremmo installare algoritmi di sovrascrittura della personalità che consentiranno alla volontà del nostro §Y[Ruler.GetTitle]§! di guidare subconsciamente il nostro popolo verso la grandezza."
 cyber.515.a: "Nascondete gli strumenti di sorveglianza negli impianti."
 cyber.515.a.tt: "Enfasi sulla stabilità dell'impero e sulla riduzione del crimine."
 cyber.515.b: "Studiate la sovrascrittura della personalità."
 cyber.515.b.tt: "Enfasi sulla produttività dei lavoratori e sul reinsediamento."

# IMPERIAL
 cyber.520.name: "Shock Futuro"
 cyber.520.desc.gov: "Il governo ha impiegato le sue vaste risorse per migliorare la popolazione in modo efficiente. Centri di potenziamento autorizzati hanno installato impianti giorno e notte, e le persone sono state istruite sul corretto utilizzo e sulla manutenzione.\n\nLa domanda ora è se il vero valore degli impianti debba concentrarsi sul potenziamento della nostra già impressionante leadership o come mezzo per intrattenere e distrarre coloro che lavorano per loro.\n\nAvere a disposizione impianti della massima qualità potrebbe consentire alla nostra dinastia di preservare la conoscenza tra le generazioni, garantendo una stabilità incommensurabile. Oppure, l'impero può elevare la capitale e intrattenere la popolazione con atleti potenziati ciberneticamente che partecipano a eventi sanguinosi all'avanguardia."
 cyber.520.desc.cor: "Le corporazioni ufficialmente autorizzate hanno agito nel rispetto delle direttive operative. L'intera popolazione è stata equipaggiata con impianti cibernetici ed è pronta a servire con un'efficienza mai vista prima.\n\nLa domanda ora è su quale aspetto debba effettivamente concentrarsi il valore degli impianti.\n\nAvere a disposizione impianti della massima qualità potrebbe consentire alla nostra dinastia di preservare la conoscenza tra le generazioni, garantendo una stabilità incommensurabile. Oppure, l'impero può elevare la capitale e intrattenere la popolazione con atleti potenziati ciberneticamente che partecipano a eventi sanguinosi all'avanguardia."
 cyber.520.desc.ind: "Nonostante le numerose perplessità dei funzionari imperiali, la distribuzione e le installazioni decentralizzate degli impianti cibernetici hanno avuto successo. Numerose piccole cliniche sparse per i nostri pianeti hanno lavorato instancabilmente per potenziare la popolazione.\n\nSi tratta ora di capire dove concentrare il valore effettivo degli impianti. Potremmo preservare la conoscenza imperiale con impianti intergenerazionali o offrire alle masse uno spietato sport cyborg, mai visto prima da nessun impianto oculare."
 cyber.520.a: "Preservate la conoscenza imperiale."
 cyber.520.a.tt: " Enfasi sul sovrano dell'impero."
 cyber.520.b: "Offrite intrattenimento alle masse."
 cyber.520.b.tt: "Enfasi sulla produttività e felicità del pianeta capitale."

# CORPORATE
 cyber.525.name: " Impianti Incorporati"
 cyber.525.desc.gov: "Il vasto ma inefficace programma governativo di impianti sta per essere completato, offrendoci l'opportunità di espandere ulteriormente le fonti di reddito legate a questo lancio di prodotto senza precedenti. La nostra squadra di analisti propone due potenziali fonti di guadagno, entrambe con i loro rischi e benefici.\n\nDovremmo rendere obbligatoria l'inclusione di pubblicità in tutti i futuri impianti oculari o imporre aggiornamenti regolari per la popolazione potenziata?"
 cyber.525.desc.cor: "La produzione e l'installazione degli impianti procedono con l'efficienza prevista dalla nostra infrastruttura aziendale altamente ottimizzata. Le opportunità di affari legate a questi nuovi impianti sono praticamente infinite.\n\nSi presentano due strade particolarmente promettenti, entrambe mutualmente esclusive, che prevedono entrambe margini di profitto stellari.\n\nLa domanda è: dobbiamo rendere obbligatoria l'inclusione di pubblicità in tutti i futuri impianti oculari o imporre alla popolazione aumentata aggiornamenti regolari?"
 cyber.525.desc.ind: "Come previsto, la caotica implementazione "comunitaria" degli impianti cibernetici sta giungendo alla sua fine misericordiosa. Ora abbiamo l'opportunità di influenzare la direzione di questa promettente nuova tecnologia, aumentando allo stesso tempo i margini di profitto sui nostri prodotti.\n\nDovremmo includere pubblicità in tutti i futuri impianti oculari, oppure sarebbe meglio rendere obbligatorio un ciclo continuo di aggiornamenti per software e parti organiche?"
 cyber.525.a: "Innestate impianti oculari con supporto pubblicitario."
 cyber.525.a.tt: "Enfasi su un maggior commercio e minori costi di opportunità economica."
 cyber.525.b: "Ricercate schemi d'aggiornamento per gli impianti."
 cyber.525.b.tt: "Enfasi su programmi di produttività, spionaggio e mantenimento dei servizi."

### EVENT POOL ###
 cyber.610.name: "Beatitudine Istantanea"
 cyber.610.desc: "Una modifica illegale di impianti si sta diffondendo tra la forza lavoro. Stimola il cervello a produrre a piacimento sostanze chimiche neurotrasmettitrici, con una vasta gamma di utilizzi, dall'infondere intenso piacere all'aumentare la tolleranza al dolore. Retroingegnerizzare una versione stabile dall'impianto illegale richiederebbe investimenti sostanziali, e gli effetti stimolanti sono destinati a svanire col tempo.\n\nDovremmo creare una versione commerciale, appropriarci del prototipo illegale o semplicemente regolamentare il loro utilizzo?"
 cyber.610.a: "Create un impianto stabile."
 cyber.610.b: "Appropriatevi del prototipo illegale."
 cyber.610.c: "Regolamentate questi tipi di modifiche."

 cyber.615.name: "Divisione Tra Lavoro e Vita"
 cyber.615.desc: "Sempre più aziende richiedono che tutte le esperienze vissute durante l'orario di lavoro vengano archiviate in un'area della memoria cibernetica inaccessibile al di fuori dell'ufficio.\n\nEsse affermano di utilizzare questa funzionalità solo per attività altamente riservate, al fine di prevenire lo spionaggio aziendale. Alcune richiedono persino ai dipendenti di isolare le loro esperienze personali sul lavoro per evitare che l'etica personale interferisca con la produttività."
 cyber.615.a: "Gli individui devono avere il pieno controllo."
 cyber.615.b: "È salutare lasciare il lavoro in ufficio."
 cyber.615.c: "Isolate le esperienze in entrambi i sensi."

 cyber.625.name: "Sottoscrizioni a Pagamento"
 cyber.625.desc: "Con gli impianti cibernetici così profondamente integrati nelle nostre vite, i cambiamenti nei modelli di monetizzazione influenzano drasticamente l'intera società. La tendenza recente vede i produttori di impianti bloccare le funzionalità essenziali dietro un sistema di abbonamento. Perdi una rata e improvvisamente i tuoi arti cibernetici si bloccano e le tue protesi oculari si spengono. Le associazioni dei consumatori ci stanno sollecitando di porre fine a queste pratiche."
 cyber.625.a: "Proibite gli abbonamenti sugli impianti cibernetici."
 cyber.625.b: "Se non possono permetterselo, non dovrebbero comprarli."
 cyber.625.c: "Limitate gli abbonamenti alle funzioni non critiche."
 cyber.625.d: "Splendida idea! Raddoppiate il costo."
 cyber_subscription_ban: "Sottoscrizione Impianti Vietata"
 cyber_subscription_ban_desc: "Abbiamo impedito ai produttori di impianti cibernetici di bloccare le funzionalità dietro sottoscrizioni a pagamento."
 cyber_subscription_limited: "Sottoscrizione Impianti Limitata"
 cyber_subscription_limited_desc: "Abbiamo impedito ai produttori di impianti cibernetici di bloccare le funzionalità dietro sottoscrizioni a pagamento."
 cyber_subscription: "Aggiunge i seguenti modificatori al tratto specie §Y$trait_cybernetic$§!:\n$t$Felicità: §R-5%§!\n$t$$BONUS_WORKFORCE_FOR$ ['concept_planet_traders']: §G+25%§!"
 cyber_subscription_megacorp: "Aggiunge i seguenti modificatori al tratto specie §Y$trait_cybernetic$§!:\n$t$Felicità: §R-5%§!\n$t$$BONUS_WORKFORCE_FOR$ ['concept_planet_traders']: §G+50%§!"

 cyber.655.name: "Guasto Meccanico Imprevedibile"
 cyber.655.desc: "I nostri ingegneri cibernetici ci hanno proposto un'opportunità economica. Con una leggera riduzione della durata degli impianti, potremmo generare un aumento sostanziale dei profitti poiché gli utenti dovranno sostituire spesso le parti essenziali.\n\nUtilizzando una bio-lega di qualità inferiore nelle sezioni maggiormente soggette a usura, gli impianti dovrebbero guastarsi in modo da minimizzare i danni all'utilizzatore, ma inevitabilmente richiederne la sostituzione."
 cyber.655.a: "Scandaloso!"
 cyber.655.a.tt: "Non forniremo ai nostri cittadini componenti di bassa qualità!\n\n"
 cyber.655.b: "Intrigante. Iniziate a produrre impianti più fragili."
 cyber.655.c: "Sì! Coordinate con un aumento dei prezzi."
 cyber.655.d: "Utilizzate questi dati per migliorare la cyberizzazione."
 worse_parts: "Componenti Scadenti"
 worse_parts_desc: "Abbiamo deliberatamente scelto di fornire ai cittadini componenti cibernetici di qualità inferiore, costringendoli ad acquistarne di sostitutivi più frequentemente. "
 worse_parts_effect_tt: "$r_trade$ per $pop_group_unit$ £pop£ §HPop§! con il tratto §Y$trait_auto_mod_cyborg$§!: §G+0.5§!"
 optimized_parts: "Componenti Ottimizzati"
 optimized_parts_desc: "Grazie alla continua innovazione e al miglioramento dei nostri componenti cibernetici, il processo di installazione è diventato più rapido e semplice."
 optimized_parts_effect_tt: "Mantenimento $r_energy$ per £pop£ §HPop§! con il tratto §Y$trait_auto_mod_cyborg$§!: §R+0.1§!"

 cyber.660.name: "Fallimento Sociale Imprevedibile"
 cyber.660.desc: "Sembra che i nostri cittadini abbiano scoperto la nostra iniziativa di obsolescenza programmata.\n\nLe strade sono piene di [Owner.GetSpeciesNamePlural] indignati per i recenti cambiamenti che abbiamo apportato alla qualità e al costo degli impianti cibernetici. Chiedono a gran voce di ripristinare le condizioni precedenti."
 cyber.660.a: "Va bene, siamo stati un po' troppo avidi."
 cyber.660.b: "Ma cosa? NON VI SENTIAMO!"
 cyber.660.c: "Non dovete farlo..."
 discontent: "Scontento "
 discontent_desc: "I cittadini stanno protestando per il recente aumento dei prezzi degli impianti cibernetici e la riduzione della qualità."

 cyber.805.name: "Controllo Genitoriale"
 cyber.805.desc: "Con gli impianti cerebrali installati fin dall'infanzia, i tutori chiedono un maggiore controllo sui loro figli. La possibilità di prendere il controllo delle funzioni motorie è attualmente riservata alle forze dell'ordine, ma alcuni vorrebbero estendere questi diritti anche ai tutori legali.\n\nAnche se si tratta chiaramente di una violazione dell'autonomia corporea, diverse altre forme di coercizione genitoriale sono già consentite. L'alternativa sarebbe quella di consentire un controllo limitato, come rallentare i movimenti o ridurre il volume sonoro del bambino che si comporta male."
 cyber.805.a: "Lasciate che gli adulti controllino i loro figli."
 cyber.805.b: "Consentite un controllo limitato."
 cyber.805.c: "Lasciate il controllo remoto del corpo agli agenti."

 cyber.810.name: "Trasferimento di Conoscenza"
 cyber.810.desc: "Lo sviluppo degli impianti cibernetici del cervello ci offre un'opportunità allettante. Invece di affidarci a metodi di insegnamento soggettivi e lenti, potremmo trasferire le conoscenze chiave direttamente da un cervello all'altro. Ciò richiede condizioni di laboratorio sterili, e quindi non sarebbe sfruttabile su larga scala. Inoltre, le informazioni ricevute sovrascrivono parti dei ricordi del ricevente di tipo simile.\n\nL'applicazione più efficace sarebbe la condivisione delle conoscenze tra scienziati. Questo potrebbe compensare parte del debito ingegneristico derivante dal processo di cyberizzazione o concentrarsi su altre aree."
 cyber.810.a: "Trasferite le conoscenze dell'Ingegneria."
 cyber.810.b: "Trasferite conoscenze della Fisica."
 cyber.810.c: "Trasferite conoscenze della Sociologia."
 cyber.810.d: "Tenete le menti di tutti per se stessi."

 cyber.815.name: "Amore Decentralizzato"
 cyber.815.desc: "Mentre molti [root.GetSpeciesNamePlural] hanno felicemente implementato impianti cibernetici standard per migliorare la loro vita quotidiana e le relazioni, un numero crescente di nuclei familiari poligami, in particolare, ha scelto di ritirarsi in reti private con hardware personalizzato. Questi gruppi domestici hanno scelto di vivere in un isolamento su misura, condividendo i propri sentimenti ed esperienze con un'intimità unica.\n\nAlcuni gruppi di assistenza sociale e studiosi applaudono questo fenomeno, suggerendo che tutti potrebbero beneficiare di un potenziamento personalizzato delle relazioni e dei legami familiari. Altri hanno sollevato preoccupazioni riguardo a un tale ritiro dalla società in generale, con alcuni che suggeriscono addirittura che la pratica possa portare gli individui a perdersi in "gestalt d'amore" miniaturizzati."
 cyber.815.a: "Come scelgono di vivere e amare non è affar nostro."
 cyber.815.a.tt: "Continueremo a consentire l'accesso a hardware personalizzato e spazi digitali privati."
 decentralized_families: "Famiglie Decentralizzate"
 decentralized_families_desc: "Coppie e famiglie di ogni tipo possono arricchire le loro relazioni utilizzando software e impianti personalizzati."
 cyber.815.b: "Riportate queste famiglie nel tessuto sociale."
 cyber.815.b.tt: "Scoraggeremo gli impianti personalizzati a favore di soluzioni più rigorosamente regolamentate."
 centralized_families: "Famiglie Centralizzate"
 centralized_families_desc: "Controlli più rigidi sugli impianti cibernetici e sui software scoraggiano le famiglie dal creare giardini privati digitali." # as in a richly decorated but enclosed space
 cyber.820.name: "Immagine Radicale"
 cyber.820.desc: "Sottoculture alternative sono sempre esistite nella storia della specie [root.GetSpeciesAdj], ma con l'avvento dei potenziamenti cibernetici la situazione è cambiata: i gruppi marginali hanno iniziato a modificare se stessi in modo così radicale da non apparire più [root.GetSpeciesAdj]. In particolare, i giovani stanno allargando il divario generazionale con la loro passione per [root.GetSpeciesHandNamePlural], fortemente prsonalizzate, tatuaggi 3D e altre appendici decorative.\n\nI sostenitori affermano di abbracciare il loro vero io e che, rinunciando all'omogeneità della specie [root.GetSpeciesAdj] stanno semplicemente affermando il controllo sulla propria vita. Queste opinioni non sono condivise da un numero crescente di genitori preoccupati e opinionisti sociali, che denunciano tali individui come malfattori intenzionati a rovinare la nostra società."
 cyber.820.a: "Attuate linee guida più severe sulle modifiche corporee."
 cyber.820.b: "Questa è solo una moda. Passerà."
 radical_image: "Immagine Radicale"
 radical_image_desc: "I giovani in questa società stanno sperimentando coraggiosamente la propria immagine."
 cyber.820.c: "Potremmo imparare qualcosa da questi giovani."
 radical_insights: "Approfondimenti Radicali"
 radical_insights_desc: "Seguendo l'esempio della controtendenza dei cultori del corpo, questa società sta sperimentando la propria immagine con nuovi tipi di miglioramento estetico."

 cyber.821.name: "Proteste Radicali"
 cyber.821.desc: "Migliaia di giovani studenti, attivisti e artisti si sono riuniti per chiedere la libertà nel potenziamento cibernetico. I manifestanti spaziano da [root.GetSpeciesNamePlural] apparentemente normali a individui con arti personalizzati, torsi rimodellati e altre forme dall'aspetto alieno. Tutti proclamano solidarietà con i cittadini [root.GetAdj] che affrontano discriminazioni per le loro scelte personali in fatto di ornamenti cibernetici."
 cyber.821.a: "Non ci lasceremo influenzare."
 cyber.821.a.tt: "Continueremo a promuovere un approccio collettivista alla cibernetica."
 radical_image_denied: "Immagine Radicale Negata"
 radical_image_denied_desc: "Le recenti proteste per il diritto alla libera espressione attraverso il potenziamento cibernetico si sono intensificate."
 cyber.821.b: "Prenderemo in considerazione le loro richieste."
 cyber.821.b.tt: "Agli individui verrà concessa una maggiore libertà di scelta sui potenziamenti cibernetici."
 radical_image_upheld: "Immagine Madicale Mantenuta"
 radical_image_upheld_desc: "Le recenti proteste hanno garantito alcuni diritti alla libera espressione attraverso evidenti potenziamenti cibernetici."

 cyber.822.name: "Fisiologia Radicale"
 cyber.822.desc: "Il personale medico ha sollevato preoccupazioni riguardo agli ostacoli bizzarri e senza precedenti che si presentano ora nel trattamento di pazienti con potenziamenti cibernetici radicalmente unici.\n\nMolti di questi individui dalle forme elaborate richiedono misure di trattamento speciali, come strumenti personalizzati o smontaggi drastici, anche per disturbi minori. I costi di tali interventi superano di gran lunga quelli associati ai pazienti non modificati e non[root.GetSpeciesAdj] ."
 cyber.822.a: "I costi sono giustificati."
 cyber.822.b: "È stato un errore consentire una tale personalizzazione."

# Cold Metal
 cyber.830.name: "Brividi"
 cyber.830.desc: "Una parte della nostra popolazione potenziata riferisce di provare dolore quando esposta al freddo. La situazione è particolarmente grave su §H[cold_planet.GetName]§!, dove le temperature gelide sono la norma.\n\nÈ risaputo che gli impianti metallici possono essere fastidiosi a basse temperature, ma non dovrebbero causare una reazione così grave. La situazione sta colpendo la nostra forza lavoro."
 cyber.830.a: "Commissionate uno studio medico."
 cyber.830.b: "La loro sofferenza non è di nostra responsabilità."
 cyber.830.tooltip: "Aggiunge i seguenti modificatori al tratto specie §Y$trait_cybernetic$§!:$TABBED_NEW_LINE$Abitabilità Alpino/Arctico/Tundra: §R-20%§!"
 COLD_METAL_PROJECT: "Metallo Freddo"
 COLD_METAL_PROJECT_DESC: "Le popolazioni che vivono in climi gelidi riportano casi di dolori intensi legati agli impianti cibernetici. Una sperimentazione clinica ci consentirà di raccogliere più dati."

 cyber.835.name: "Rapporto Medico"
 cyber.835.desc: "Le sperimentazioni cliniche non sono riuscite a stabilire una correlazione definitiva tra l'esposizione degli impianti cibernetici al freddo e l'età, il sesso, la professione e il tipo di impianto utilizzato dai pazienti colpiti.\n\nAlcuni medici sostengono che il dolore sia psicosomatico e che il trattamento debba essere limitato ad antidolorifici e terapia comportamentale. Altri ci invitano a non sottovalutare il problema e a finanziare un programma per migliorare le opzioni di cura."
 cyber.835.a: "Il loro dolore è tutto nelle loro teste."
 cyber.835.b: "Istituite un programma di ricerca."
 cyber.835.c: "Trasferisci i colpiti su un pianeta più caldo."
 cyber.835.tooltip: "Rimuove i seguenti modificatori dal tratto specie §Y$trait_cybernetic$§!:$TABBED_NEW_LINE$Abitabilità Alpino/Arctico/Tundra: §R-20%§!"

 cyber.840.name: "Dove Ci Porta il Cuore"
 cyber.840.desc: "Il nostro popolo è sempre stato di viaggiatori. Nomadi. Vagabondi. Per alcuni viaggiare è un mezzo per raggiungere una destinazione, per noi il viaggio è la destinazione stessa. Gli impianti corporei hanno facilitato il raggiungimento di nuovi mondi, ma ci hanno anche permesso di rintracciare chi potrebbe allontanarsi troppo. Non tutti sono contenti di questo cambiamento.\n\nUn numero crescente di cittadini ha manomesso i propri impianti, uscendo dalla rete per preservare la propria vita privata. Per ora è una tendenza di nicchia, ma potrebbe creare problemi."
 cyber.840.a: "Hanno ragione. Vietate la tecnologia di tracciamento."
 cyber.840.b: "Non c'è motivo di allarmarsi."
 cyber.840.c: "Offrite impianti non tracciabili... a pagamento."
 cyber.840.d: "Frenate i dissidenti e mantenete il tracciamento."

 cyber_wanderers: "Vagabondi Irrequieti"
 cyber_wanderers_desc: "Difficili da rintracciare. Facili da trovare ovunque."
 cyber_wanderers_tracked: "Al Guinzaglio"
 cyber_wanderers_tracked_desc: "Il nostro popolo apprezza la propria libertà e si oppone con veemenza a qualsiasi tipo di tecnologia di tracciamento."

 cyber.855.name: "Stare al Passo" #Idiom: if you achieve a required score, you 'make the grade'; similar to 'make the cut'
 cyber.855.intro.desc: "Microprocessori cognitivi, tutori IA potenziati, enzimi di progettazione per promuovere la rigenerazione neuroplastica, e tutto questo solo per gli studenti di scuola materna."
 cyber.855.gov.desc: "$cyber.855.intro.desc$\n\nTenersi al passo con il cambiamento tecnologico ha posto un pesante fardello sui nostri programmi di istruzione statale. Il divario di rendimento sta aumentando tra chi si affida ad impianti pubblici e chi può permettersi la tecnologia all'avanguardia.\n\nMantenere un sistema equo richiederà un significativo investimento quinquennale di risorse. "
 cyber.855.corp.desc: "$cyber.855.intro.desc$\n\nUna buona istruzione può essere costosa e per molti diventa sempre più difficile tenere il passo. Il divario di rendimento sta aumentando tra le famiglie che possono permettersi impianti all'avanguardia e quelle che devono affidarsi a modelli vecchi, usati o imitazioni.\n\nPer prevenire ulteriore stratificazione sociale, sarà necessario effettuare un significativo investimento quinquennale nel nostro sistema educativo."
 cyber.855.a: "Il costo è troppo alto."
 cyber.855.b: "L'istruzione deve rimanere accessibile a tutti."
 cyber_education: "Istruzione Aumentata"
 cyber_education.tt: "Intraprenderemo un programma quinquennale per promuovere un sistema educativo solido e completamente aumentato."

 cyber.860.name: "Eccellenza Egualitaria"
 cyber.860.desc: "Il nostro investimento nell'aumento educativo ha prodotto risultati eccellenti.\n\nL'accesso pubblico a cibernetica di alta qualità ha creato una vera meritocrazia accademica in cui chiunque, a prescindere dalla classe sociale, può raggiungere il proprio pieno potenziale. I benefici sono particolarmente evidenti nelle scienze, dove la produzione della ricerca e l'innovazione sono migliorate a tutti i livelli."
 egalitarian_excellence: "Eccellenza Egualitaria"
 egalitarian_excellence.tt: "Una popolazione ben educata e completamente potenziata è la chiave del progresso sociale e materiale."

 cyber.865.name: "Leader Eccezionali"
 cyber.865.desc: "La decisione di astenersi dal finanziamento pubblico dell'aumento educativo si è rivelata saggia.\n\nLa nostra è una società che crede nell'eccellenza individuale. Nonostante le diverse critiche sul crescente "divario sociale", la competizione accademica ha dato vita ad alcuni dei leader più istruiti e produttivi della galassia."
 exceptional_leaders: "Leader Eccezionali"
 exceptional_leaders.tt: "Sviluppare i nostri migliori talenti a livello individuale ha creato un vivaio di leader di qualità eccezionale."

 cyber.1005.name: "Limit Breaker"
 cyber.1005.desc: "'Altro Record Infranto dalla Specie [Species.GetName]', questo titolo è diventato un luogo comune nella vita sportiva [Owner.GetAdjective]. Ormai gli [GetAthletePlural] gareggiano per superarsi a vicenda con modifiche sempre più recenti e sofisticate, i limiti delle loro prestazioni vengono costantemente superati.\n\nMentre i fan dell'atletica "potenziata" sono entusiasti dei risultati, un numero crescente di devoti irriducibili chiede che gli individui migliorati siano confinati in una divisione separata. Un ultimo gruppo vorrebbe invece limitare il numero di modificati che competono negli eventi di squadra, in modo che gli [GetAthletePlural] naturali abbiano sempre un posto sotto i riflettori. "
 cyber.1005.a: "I non potenziati hanno fatto il loro tempo."
 cyber.1005.a.tt: "Incoraggiate i giocatori potenziati."
 cyber.1005.b: "Relegate gli atleti potenziati a un campionato a parte."
 cyber.1005.c: " Limitate il numero di [GetAthletePlural] potenziati."
 cyber_athletes: "Atleti Cibernetici"
 cyber_athletes_desc: "Promuovendo atleti potenziati nello sport, possiamo testare sul campo cyborg all'avanguardia."
 cyber_athlete_leagues: "Leghe Atletiche Cibernetiche"
 cyber_athlete_leagues_desc: "Separare gli atleti "naturali" da quelli potenziati garantisce una competizione equa per tutti."
 limited_cyber_athletes: "Atleti Cibernetici Limitati"
 limited_cyber_athletes_desc: "Regolare il numero di atleti potenziati assicura che ogni squadra abbia una reale possibilità di successo. "
 athlete_plural: "atleti"

 cyber.1010.name: "Cielo in Vendita"
 cyber.1010.desc: "La megacorporazione §Y[sky_megacorp.GetName]§! ci ha offerto un'opportunità lucrativa. Vogliono pubblicizzare il loro ultimo prodotto, una bevanda energizzante chiamata "Super al Plasma".\n\nGli annunci per la bevanda verranno proiettati direttamente sugli impianti oculari dei nostri cittadini ogni volta che guarderanno il cielo. Le entrate generate potrebbero essere utilizzate per diversi progetti pubblici.\n\nNonostante la natura invasiva delle pubblicità, ci è stato assicurato che la bevanda stessa è deliziosa e completamente atossica."
 cyber.1010.a: "Bevete Super al Plasma!" #Feel free to localize Plasma Quench to sound like a slimy energy drink. No need to make it word for word.
 cyber.1010.b: "Il cielo non è in vendita!"
 cyber.1010.c: "Negoziate i termini."
 cyber.1010.d: "Non siamo interessati."

 cyber.1015.desc: "La megacorporazione §Y[sky_megacorp.GetName]§! è tornata con una nuova offerta riguardante la bevanda energizzante preferita della galassia, la Super al Plasma. Poiché la vendita della nostra visione celeste modificata dei nostri cittadini è andata così bene, hanno chiesto di mettere ulteriori annunci anche nel mondo fisico.\n\n"Il pianeta [most_populous.GetName] è il luogo ideale per la pubblicità!" ha dichiarato un portavoce della [sky_megacorp.GetName]. Dopo tutto, non è forse più giusto che tutti abbiano accesso a queste incredibili opportunità?"
 cyber.1015.a: "Che scorra il Plasma!"
 cyber.1015.a.tt: "Vengono installati enormi cartelloni pubblicitari attorno al pianeta §Y[most_populous.GetName]§!."
 cyber.1015.b: "I nostri cieli digitali sono sufficienti."
 cyber.1015.c: " Lasciate che la nostra gente sia libera di vedere!"
 sold_sky_1: "Pubblicità Digitale"
 sold_sky_1_desc: "Vendere l'attenzione virtuale dei nostri cittadini è stata un'ottima decisione!"
 sold_sky_1_mega: "$sold_sky_1$"
 sold_sky_1_mega_desc: "$sold_sky_1_desc$"
 sold_sky_2: "Pubblicità Planetaria"
 sold_sky_2_desc: "Le elite di questo pianeta hanno scelto di vendere il cielo ai propri cittadini per ottenere risorse aggiuntive."
 sold_sky_2_mega: "$sold_sky_2$"
 sold_sky_2_mega_desc: "$sold_sky_2_desc$"

 cyber.1030.name: "Memorie Illegali"
 cyber.1030.desc: "Con così tanti impianti in grado di controllare le esperienze sensoriali ed emotive, gli individui potenziati si sono rivolti a eventi di vita virtuali come escapologia e intrattenimento. Sebbene gli artisti di engrammi possano teoricamente stimolare qualsiasi emozione, la pratica ha preso una piega oscura.\n\nI club che promuovono gli engrammi di memoria pagano crediti altissimi per esperienze intensamente emotive auto-registrate come matrimoni e rituali di accoppiamento, ma anche suicidi, aggressioni e omicidi. Ciò ha causato un aumento della criminalità, poiché i criminali non solo registrano sé stessi mentre commettono reati, ma rubano anche gli impianti delle vittime dopo un'esperienza traumatica.\n\nCome dovremmo affrontare questa preoccupante mania?"
 cyber.1030.a: "Chiudete l'industria. È troppo pericoloso."
 cyber.1030.a.tt: "L'intrattenimento con engrammi sarà messo fuori legge."
 cyber.1030.b: "Tassate la produzione."
 cyber.1030.b.tt: "L'intrattenimento con engrammi sarà usato come fonte di reddito."
 cyber.1030.c: "Incarcerate chiunque venga sorpreso con tali registrazioni."
 cyber.1030.c.tt: "Le forze dell'ordine prenderanno di mira coloro che registrano comportamenti criminali."
 cyber.1030.d: "Sembra decadente. Approvatelo."
 cyber.1030.d.tt: "Tutte le forme di piacere saranno approvate dallo stato."
 cyber.1030.e: "L'esperienza infinita della morte? Che cosa divina."
 cyber.1030.e.tt: "Ciò permetterà ai nostri Sacerdoti della Morte di comprendere e guidare le esperienze dei nostri Iniziati Mortali."
 entertainment_crackdown: "Engrammi Vietati"
 entertainment_crackdown_desc: "L'intrattenimento con engrammi registrati è stato reso illegale per evitare possibili comportamenti criminali."
 endorsed_entertainment: "Engrammi Approvati "
 endorsed_entertainment_desc: " L'intrattenimento con engrammi registrati si è diffuso dopo l'approvazione statale."
 illicit_entertainment: "Engrammi Illegali"
 illicit_entertainment_desc: "Le nuove leggi sugli engrammi di intrattenimento hanno smorzato la domanda per questo servizio."
 decadent_entertainment: "Engrammi Decadenti"
 decadent_entertainment_desc: "La nostra popolazione si sta crogiolando nell'estremo intrattenimento gioioso fornito dagli engrammi. Almeno fino alla prossima moda."
 deadly_entertainment: "Engrammi Mortali"
 deadly_entertainment_desc: "I nostri Sacerdoti della Morte possono ora sperimentare l'atto di togliere la vita e di morire. Questo li aiuta a guidare il popolo, specialmente i nostri Iniziati Mortali."

 cyber.1055.name: "Giochi di Spie"
 cyber.1055.desc: "In una deplorevole dimostrazione di imprudenza, un cadetto dell'accademia navale ha divulgato informazioni riservate. Avido appassionato di simulatori di combattimento in rete, ha iniziato una discussione con altri giocatori sulla velocità angolare delle torrette dei nostri cacciatorpedinieri.\n\nPer rafforzare la propria posizione, il cadetto ha caricato online diversi schemi riservati delle nostre navi, documenti che si sono rapidamente diffusi attraverso la rete galattica. Sebbene il colpevole sia stato punito, alcuni membri del Consiglio propongono di vietare del tutto i giochi online a causa di questo incidente."
 cyber.1055.a: "Era comunque ora di modernizzare la flotta."
 cyber.1055.b: "Rafforziate le misure di sicurezza della rete."
 cyber.1055.c: "Il Consiglio ha ragione: vietiamo i giochi."
 cyber.1055.d: "Inquinate le informazioni con rapporti contrastanti."
 cyber_breach_overcome: "Giochi di Spie: Modernizzare la Flotta"
 cyber_breach_overcome_desc: "Quello che è fatto è fatto. Lavoreremo per modernizzare le nostre flotte e rendere inutili gli schemi trafugati."
 cyber_breach_forgive: "Giochi di Spie: Aggiornamenti Sicurezza"
 cyber_breach_forgive_desc: "In risposta alla fuga di notizie, abbiamo aggiornato i nostri protocolli di sicurezza. Detto questo, i giocatori non rappresentano una minaccia per la sicurezza nazionale. Non è necessario reagire in modo eccessivo a un stupido errore."
 cyber_breach_ban: "Giochi di Spie: Divieto Totale"
 cyber_breach_ban_desc: "Oltre a rafforzare la nostra sicurezza operativa, abbiamo istituito un divieto sui giochi in rete."
 cyber.1055.leak.tt: "Ogni membro della §YComunità Galattica§! riceve uno Spionaggio §YMilitare§! §HMedio§! su §Y[Root.GetName]§! per §Y720§! giorni."
 cyber.1055.minorleak.tt: "Ogni membro della §YComunità Galattica§! riceve uno Spionaggio §YMilitare§! §RBasso§! su §Y[Root.GetName]§! per §Y360§! giorni."
 has_tradition_subterfuge_tt: "Questa opzione è disponibile perché abbiamo completato l'albero delle tradizioni §YSotterfugio§!."

 cyber.1205.name: "Censura Sensoriale"
 cyber.1205.desc: "L'ultima generazione di software sensoriali cyborg permette agli utenti di bloccare le sensazioni indesiderate. Dagli odori sgradevoli alle immagini spiacevoli, tutto può essere attenuato, mascherato o addirittura cancellato completamente dalla percezione dell'utente. Ci sono crescenti preoccupazioni tra i gruppi più conservatori della nostra società riguardo agli effetti che tale censura avrà sulla coscienza dei nostri cittadini."
 cyber.1205.a: "Dobbiamo affrontare la verità della nostra vita."
 cyber.1205.b: "Ognuno ha diritto all'ignoranza felice."
 cyber.1205.c: "Modifiche cosmetiche vanno bene, censurare è rischioso."
 cyber.1205.d: "Cureremo i loro sensi."
 cyber_censure_truth: "Censura Sensoriale: Vietata"
 cyber_censure_truth_desc: "Ai cittadini non è permesso applicare filtri percettivi che blocchino elementi della vita reale. La verità deve essere affrontata sempre."
 cyber_censure_total: "Censura Sensoriale: Totale"
 cyber_censure_total_desc: "Se la realtà vi mette a disagio, perché non bloccare semplicemente gli elementi offensivi? Non è necessario che siate testimoni di crimini, miserie o pregiudizi."
 cyber_censure_partial: "Ritocchi Sensoriali"
 cyber_censure_partial_desc: "Abbiamo permesso ai cittadini di utilizzare ritocchi percettivi nei loro impianti. In questo modo, possono iniettare colori vivaci ed effetti nella loro esistenza altrimenti monotona."
 cyber_censure_authoritarian: "Censura Sensoriale Statale"
 cyber_censure_authoritarian_desc: "Stiamo curando il modo in cui la nostra popolazione percepisce la realtà. Bloccando i messaggi e gli attori dissidenti dalla vita dei nostri fedeli cittadini, li preserviamo da chi potrebbe sviarli."

 cyber.1210.name: "Messaggi Subliminali"
 cyber.1210.desc: "Una recente tendenza pubblicitaria per movimenti clandestini e corporazioni ambiziose è quella di impiantare messaggi subliminali nei software cibernetici degli utenti. Falsi ricordi, reazioni ormonali mirate e suggestioni durante il sonno stanno diventando comuni. Attori politici preoccupati hanno sollevato la questione con noi e chiedono un divieto, o almeno una regolamentazione, di questi messaggi invasivi. "
 cyber.1210.a: "Tali pratiche non possono essere tollerate."
 cyber.1210.b: "Ingegnoso! Permettetelo."
 cyber.1210.c: "Regolamentate la pratica."
 cyber.1210.d: "Usiateli per diffondere la fede."
 cyber_subliminhack_banned: "Messaggi Subliminali: Vietati"
 cyber_subliminhack_banned_desc: "Abbiamo proibito la pratica di utilizzare messaggi subliminali ingannevoli tramite software cibernetici."
 cyber_subliminhack_allowed: "Messaggi Subliminali: Permessi"
 cyber_subliminhack_allowed_desc: "Abbiamo permesso la pratica di utilizzare messaggi subliminali ingannevoli tramite software cibernetici. Nel mercato tutto è permesso."
 cyber_subliminhack_licensed: "Messaggi Subliminali: Regolamentati"
 cyber_subliminhack_licensed_desc: "Stiamo vendendo licenze per consentire la pratica di utilizzare messaggi subliminali ingannevoli tramite software cibernetici."
 cyber_subliminhack_hallowed: "Evangelizzazione Subliminale"
 cyber_subliminhack_hallowed_desc: "Stiamo diffondendo la nostra fede utilizzando mesaggi subliminali ingannevoli tramite software cibernetici."

 cyber.1255.name: "Violazione Sicurezza Cibernetica"
 cyber.1255.intro: "Di recente, diversi documenti riservati sono stati scaricati illegalmente da un server remoto. I nostri agenti di sicurezza affermano con fermezza che tutti i firewall primari e secondari rimangono intatti e, finora, non ci sono prove di un cyberattacco esterno.\n\n"
 cyber.1255.gov.desc: "$cyber.1255.intro$La conclusione è ineluttabile: abbiamo una fuga di notizie e, data la natura sensibile delle informazioni rubate, deve trattarsi di qualcuno con un'autorizzazione di alto livello."
 cyber.1255.hack.desc: "$cyber.1255.intro$La conclusione è ineluttabile: abbiamo una fuga di notizie, che mette in dubbio la nostra decisione di abbracciare il potenziamento cibernetico aperto a tutti."
 cyber.1255.a: "Avviate un'indagine."
 leak_investigation: "Inchiesta sulla Fuga di Notizie"
 leak_investigation_desc: "Per scoprire la fuga di notizie, dovremo indagare su tutti coloro che hanno impianti cibernetici. È probabile che il processo sia... invasivo."

 cyber.1260.name: "Neuromanzia "
 cyber.1260.desc: "L'indagine sulla nostra falla nella sicurezza informatica si è conclusa.\n\nAlcuni funzionari governativi di alto livello e con impianti sono stati presi di mira, il loro software neurologico è stato violato. Manipolati da agenti esterni e costretti ad agire contro la loro volontà, questi individui non hanno memoria degli eventi in questione.\n\nSebbene ora conosciamo la causa della fuga di notizie, non siamo ancora vicini a scoprire chi, o cosa, ne sia stato il vero responsabile. Tuttavia, impiantando subdolamente dati falsi nelle menti dei funzionari colpiti, potremmo essere in grado di risalire alla fonte della fuga di notizie."
 leak_distrust: "Marionette tra di Noi"
 leak_distrust_desc: "Come possiamo aspettarci che il popolo abbia fiducia nella nostra leadership quando chiunque di noi potrebbe essere una marionetta?"
 leader_trait_hacked: "Marionetta Cyborg"
 leader_trait_hacked_desc: "Questo leader è compromesso, il suo software neurologico è stato violato da una fonte sconosciuta."
 hacked_leaders.tt: "Un numero casuale di Leader Cyborg hanno ottenuto il Tratto §Y$leader_trait_hacked$§!."

 cyber.1265.name: "Pirati Mentali" #Playing on the word 'hijacker'
 cyber.1265.desc: "Li abbiamo trovati.\n\nI criminali dietro agli attacchi cibernetici senza precedenti sono stati individuati. Con il solo obiettivo di seminare il caos, questi autoproclamati "Pirati Mentali" sono riusciti ad aggirare i nostri sistemi di sicurezza con imbarazzante facilità. Sebbene i capi banda siano già in custodia, dobbiamo ancora decidere cosa fare con i nostri funzionari compromessi.\n\nLa soluzione più semplice è installare un firewall personalizzato attorno ai loro impianti compromessi. Un'opzione più pulita, seppur più rischiosa, è un riavvio forzato: accedendo alle loro funzioni cognitive di base, i leader in questione potrebbero essere forzatamente "spenti" mentre viene installato un nuovo sistema operativo."
 cyber.1265.a: "Installate il Firewall."
 cyber.1265.b: "Riavvia i Funzionari."
 cyber.1265.c: "Ci stanno addosso. Costruite una barriera."

 cyber.1270.name: "Riavviati e Rinnovati"
 cyber.1270.desc: " Il riavvio forzato dei nostri funzionari compromessi ha portato a conseguenze inaspettate: ogni traccia della violazione neurologico è stata cancellata, ma lo è stata anche gran parte delle loro conoscenze ed esperienze accumulate.\n\nNonostante questa battuta d'arresto, i leader in questione, dopo aver "ripristinato il sistema", riportano profondi sentimenti di rinnovamento professionale e personale. Forse, costringendoci a prendere misure così drastiche, i pirati informatici ci hanno involontariamente fatto un favore."
 rebooted_leaders: "Rimuove tutti i §HTratti Negativi§! dai Leader con il Tratto §Y$leader_trait_hacked$§!.\nPer ogni Tratto rimosso, §R300§! di Esperienza andrà persa."
 leader_hack_resolution: "Risolto con Vigilanza"

 cyber.1275.name: "Firewall Neurologici"
 cyber.1275.desc: "La nostra mente è al sicuro.\n\nGli ingegneri informatici hanno progettato con successo un firewall neurologico. Per garantire la nostra sicurezza collettiva, il programma verrà installato immediatamente in tutti i funzionari attuali e futuri. Sebbene ciò avrà un impatto negativo sulla funzionalità cognitiva di base della nostra classe dirigente, il progetto ha fornito informazioni preziose sulla studio della sicurezza dei dati."
 cyber.1275.a: "Priorità alla sicurezza."
 leader_trait_firewalled: "Firewall Neurologico"
 leader_trait_firewalled_desc: "Pur essendo al sicuro dagli attacchi informatici, i nostri leader sono meno efficaci nell'apprendimento."
 hacked_and_firewalled_leaders.tt: "Rimuove il Tratto §Y$leader_trait_hacked$§! e Applica il Tratto §Y$leader_trait_firewalled$§! a tutti i Leader Cyborg."

# FINAL EVENT #
# DEMOCRATIC
 cyber.1505.name: "Società 2.0"
 cyber.1505.desc.individualist: "Il processo democratico è il pilastro su cui è stata costruita la nostra società. Ha perfettamente senso rafforzare questo fondamento. Le nostre nuove cibernetiche ci consentono di esprimere il nostro voto su tutte le questioni sociali, grandi o piccole, offrendo all'individuo opportunità senza precedenti di esprimere la propria opinione. La ricchezza di dati che questo comporta è inimmaginabile e le possibilità sono infinite."
 cyber.1505.desc.collectivist: "Trasmettere apertamente i tuoi pensieri ai tuoi simili §Y[Species.GetNamePlural]§! è una prospettiva angosciante. Ma lo smarrimento iniziale viene presto sostituito da un senso di fiducia e certezza sull'ambiente circostante. Siamo consapevoli di ciò che fa la persona accanto a noi, e loro sono consapevoli di noi. La comunicazione avviene all'istante, senza parole, con un mero pensiero. Per proteggere questa chiarezza mentale, il cyber-cervello è stato istruito ad annullare le emozioni affinché non annullino ciò che è importante."
 cyber.1505.desc.neutral: "Nonostante consultazioni infinite, turni di votazione e discorsi animati, la nazione rimane indecisa sulle questioni della società cibernetica. Prima che il processo degeneri in una discussione divisiva, la leadership deve intervenire.\n\nPossiamo cogliere questa opportunità per modificare le nostre cibernetiche al servizio del processo democratico oppure adottare l'approccio più radicale in cui le persone condividono i loro pensieri tramite il software cyborg. Quest'ultima opzione richiederebbe anche che il cyber-cervello sopprima le emozioni di base per evitare che pensieri spontanei e prepotenti danneggino l'ambiente circostante."
 cyber.1505.a: "Abilitate il voto del cyber-cervello in tempo reale."
 cyber.1505.a.tt: "$change_auth_tt$ ['concept_auth_cyber_democratic_individualist']\n$unlock_edict_legislative_chorus$"
 cyber.1505.b: "Collegate i cyber-cervelli per la condivisione."
 cyber.1505.b.tt: "$change_auth_tt$ ['concept_auth_cyber_democratic_collectivist']\n$unlock_edict_self_preservation_override$"
 cyber.1505.c: "$cyber_keep_auth_option$"
 cyber.1505.c.tt: "$keep_auth_tt$ ['concept_auth_democratic']"

# OLIGARCHIC
 cyber.1510.name: "Potere Ristrutturato"
 cyber.1510.desc.individualist: "È diventato evidente che la popolazione desidera distinguersi e competere l'una contro l'altra. I nostri piani per sostenere questo comportamento ipercompetitivo con un sistema gamificato, che promette mobilità sociale e piccoli omaggi in cambio di una maggiore produttività, si adatteranno perfettamente al loro desiderio."
 cyber.1510.desc.collectivist: "Che i cittadini provino un senso di comunità è più importante della mobilità sociale individuale. Quindi, invece di sfruttare la competitività, attingeremo al potenziale del cervello dormiente potenziato. La sua potenza di calcolo è collegata in modalità wireless a una stazione base tramite un collegamento cibernetico, che fornisce compiti di calcolo al soggetto durante la fase di riposo."
 cyber.1510.desc.neutral: "I nostri soggetti non sono riusciti a prendere posizione né verso una società più competitiva né verso una società più comunitaria. Come leader, ora decideremo il miglior corso d'azione per loro.\n\nPossiamo creare un sistema gamificato altamente competitivo in cui ottenere risultati migliori dei propri colleghi potrebbe portare a una traiettoria ascendente per la loro carriera oppure sfruttare la potenza di calcolo dell'intera comunità tramite un collegamento cibernetico per unire i loro cervelli dormienti ai nostri server centrali."
 cyber.1510.a: "Lasciate che combattano per ottenere favori."
 cyber.1510.a.tt: "$change_auth_tt$ ['concept_auth_cyber_oligarchic_individualist']\n$unlock_edict_battle_royale$"
 cyber.1510.b: "Fateli lavorare mentre dormono."
 cyber.1510.b.tt: "$change_auth_tt$ ['concept_auth_cyber_oligarchic_collectivist']\n$unlock_edict_stately_acclaim$"
 cyber.1510.c: "$cyber_keep_auth_option$"
 cyber.1510.c.tt: "$keep_auth_tt$ ['concept_auth_oligarchic']"

# DICTATORIAL
 cyber.1515.name: " Controllo di Massa"
 cyber.1515.desc.individualist: "Il popolo §Y[Species.GetAdj]§! sta accettando un mondo in cui i potenziati possono esprimere la propria identità in modi completamente nuovi.\n\nMa la clemenza è solo una facciata, poiché gli algoritmi di sorveglianza avanzati all'interno dell'impianto ora monitorano ogni individuo, rilevando pensieri dissidenti nel momento in cui le sinapsi cerebrali si connettono."
 cyber.1515.desc.collectivist: "L'unione fa la forza, e nel suo slancio unificante di fronte alle avversità. Ogni §Y[Species.GetAdj]§! potenziato ciberneticamente combatte insieme per un futuro migliore, fidandosi di chi ha accanto a sé che faccia lo stesso.\n\nIl nostro popolo può stare tranquillo sapendo che la personalità radiosa del nostro §Y[Ruler.GetTitle] [Ruler.GetName]§! dalla volontà di ferro li guidera in avanti."
 cyber.1515.desc.neutral: "Mentre il popolo continua a tentennare al bivio, il nostro §Y[Ruler.GetTitle] [Ruler.GetName]§! deve cogliere questa opportunità unica offerta dagli impianti e prendere una decisione.\n\n Si dovrebbe concedere al nostro popolo qualche libertà personale pur monitorandolo attraverso gli impianti, oppure influenzarlo con la volontà della personalità radiosa del proprio leader?"
 cyber.1515.a: "Libertà moderata con sorveglianza."
 cyber.1515.a.tt: "$change_auth_tt$ ['concept_auth_cyber_dictatorial_individualist']\n$unlock_edict_self_indictment_protocol$"
 cyber.1515.b: "Il nostro leader ci guiderà."
 cyber.1515.b.official.tt: "$change_auth_tt$ ['concept_auth_cyber_dictatorial_collectivist_official']\n$unlock_edict_love_letter_virus$"
 cyber.1515.b.commander.tt: "$change_auth_tt$ ['concept_auth_cyber_dictatorial_collectivist_commander']\n$unlock_edict_love_letter_virus$"
 cyber.1515.b.scientist.tt: "$change_auth_tt$ ['concept_auth_cyber_dictatorial_collectivist_scientist']\n$unlock_edict_love_letter_virus$"
 cyber.1515.b.vacant.tt: "$change_auth_tt$ ['concept_auth_cyber_dictatorial_collectivist_vacant']\n$unlock_edict_love_letter_virus$"
