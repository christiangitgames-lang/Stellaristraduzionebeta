 cyber.100.desc: "$cyber.100.desc.shared$\n\nLe corporazioni hanno presentato delle proposte commerciali e previsioni di vendita, mentre i funzionari governativi sostengono che l'accesso a questa potenziale tecnologia debba essere garantito dallo Stato."
