 cyber.1515.c.tt: "$keep_auth_tt$ ['concept_auth_dictatorial']"

# IMPERIAL
 cyber.1520.name: "Lunga Vita all'Impero"
 cyber.1520.desc.individualist: "Il seggio imperiale ha decretato che i nostri sforzi siano focalizzati sulla dinastia stessa. Un speciale §Y$r_the_rulerchip$§! verrà impiantato su tutti i futuri governanti per registrare e trasferire le loro esperienze come [root.GetRulerTitle] della nazione §Y[root.GetName]§!. Questo chip reliquia verrà poi trasferito all'erede al momento della morte del sovrano.\n\nMan mano che il $r_the_rulerchip$ verrà tramandato di generazione in generazione, la sua vasta libreria di esperienze diventerà il registro fondamentale della nostra società. Possiamo inoltre sfruttare gli insegnamenti della nostra popolazione a beneficio dei nostri leader."
 cyber.1520.desc.collectivist: "Per offrire ai nostri cittadini imperiali una pausa dalle loro fatiche, deve essere costruita una grande §Y$building_cyberdome$§! su §Y[root.Capital.GetName]§!. Sarà il glorioso luogo per nuovi tipi di cybersport, dove atleti potenziati competono per il nostro piacere e la nostra ammirazione. Assistere a una competizione così feroce sicuramente rinvigorirà le masse e la loro ammirazione per la nazione §Y[root.GetName]§!.\n\nInoltre, questi spettacoli possono essere neurotrasmessi direttamente nel cyber-cervello, il che costringerà le esuberanti folle a recarsi su [root.Capital.GetName] e sperimentare in prima persona il brivido primordiale dell'azione."
 cyber.1520.desc.neutral: "Il nostro progresso sociale nel campo della cibernetica si trova a un bivio. Possiamo concentrare i nostri sforzi a beneficio di pochi o di molti. Entrambi servirebbero in definitiva alla nazione §Y[root.GetName]§!.\n\nSviluppare un impianto specializzato ci permetterebbe di trasferire le esperienze del nostro [root.GetRulerTitle] all'erede. L'enfasi sui cybersport potenziati e sulle tecnologie di trasmissione ci consentirebbe di organizzare magnifici eventi sulla nostra capitale su [root.Capital.GetName]."
 cyber.1520.a: "Preservate la conoscenza imperiale."
 cyber.1520.a.tt: "$change_auth_tt$ ['concept_auth_cyber_imperial_individualist']\n$create_relic_the_rulerchip$\n$unlock_edict_levied_experience$"
 cyber.1520.b: "Ospitate e trasmettete i cybersport nella capitale."
 cyber.1520.b.tt: "$change_auth_tt$ ['concept_auth_cyber_imperial_collectivist']\n$unlock_building_cyberdome$\n$unlock_edict_neurocasted_spectacles$"
 cyber.1520.c: "$cyber_keep_auth_option$"
 cyber.1520.c.tt: "$keep_auth_tt$ ['concept_auth_imperial']"

# CORPORATE
 cyber.1525.name: "Impianti Integrati"
 cyber.1525.desc.individualist: "I gruppi di discussione §Y[Species.GetAdj]§! stanno rispondendo positivamente ai loro nuovi impianti oculari. Il nostro reparto di analisi segnala un notevole aumento dell'efficacia pubblicitaria e un promettente incremento delle vendite su tutto il nostro portafoglio. Ciò dimostra un immenso potenziale per il prossimo lancio completo del prodotto.\n\nL'era della cibernetica è arrivata e siamo perfettamente pronti a capitalizzarla con una rinnovata strategia aziendale."
 cyber.1525.desc.collectivist: "Il nostro impegno per l'auto-miglioramento olistico sta trovando riscontro nella popolazione generale.\n\nOccuparsi di questioni socioeconomiche è in linea con la nostra visione aziendale, garantendo l'introduzione costante di nuove generazioni di impianti indispensabili."
 cyber.1525.desc.neutral: "Considerando i vasti cambiamenti che la tecnologia cibernetica ha introdotto nella società, forse non sorprende che il consumatore medio sia indeciso su quale direzione prendere. La differenziazione individuale diventerà il nostro standard o dovremmo concentrarci sul benessere collettivo?\n\nQuesta decisione fondamentale e senza precedenti avrà sicuramente conseguenze di vasta portata, ma l'indecisione è la morte del profitto; bisogna fare una scelta."
 cyber.1525.a: "Lanciate impianti supportati da pubblicità."
 cyber.1525.a.tt: "$change_auth_tt$ ['concept_auth_cyber_corporate_individualist']\n$unlock_edict_customer_insights$"
 cyber.1525.b: "Implementate aggiornamenti pervasivi degli impianti."
 cyber.1525.b.tt: "$change_auth_tt$ ['concept_auth_cyber_corporate_collectivist']\n$unlock_edict_rolling_updates$\n$unlock_agenda_augmentation_product_launch$"
 cyber.1525.c: "$cyber_keep_auth_option$"
 cyber.1525.c.tt: "$keep_auth_tt$ ['concept_auth_corporate']"

