 START_SCREEN_COMMON_GROUND:1 "Decenni fa, quando le nostre prime sonde subluminali visitarono i sistemi solari vicini al nostro, scoprimmo la presenza di due distinte civiltà aliene. Nonostante le radicali differenze fisiologiche, diventò presto lampante che erano più le cose in comune tra noi che quelle diverse. Proprio come noi, anche loro erano in procinto di sviluppare il viaggio interstellare.\n\nVenne formato un legame tra le nostre tre civiltà, che portò in seguito alla nascita di una federazione... unimmo i nostri sforzi, e quando saremo pronti a diffonderci nel cosmo, qualunque cosa troveremo là fuori lo affronteremo assieme."
