 resolution_rulesofwar_repeal_1:0 "§RRevoca $resolution_rulesofwar_guardian_angels$§!"
 resolution_rulesofwar_repeal_1_desc:0 "Il potere prevale. Tentare di nascondere gli orrori della guerra ponendo ad essa dei limiti è come mentire a noi stessi. Dovremmo abrogare queste leggi e slegarci le mani nell'eventualità che si presenti una vera minaccia."
