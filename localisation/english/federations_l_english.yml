 resolution_commerce_buzzword_standardization:0 "Standardizzazione delle Parole Chiave"
 resolution_commerce_buzzword_standardization_desc:0 "Dobbiamo consentire alle nostre imprese di lavorare l'una con l'altra senza problemi. La razionalizzazione delle comunicazioni consente ai nostri agenti di raggiungere i propri obiettivi in modo più rapido e semplice."

 resolution_commerce_leveraged_privateering:0 "Leva Corsara"
 resolution_commerce_leveraged_privateering_desc:0 "Il commercio è la linfa vitale della galassia. Tutti i membri del Consiglio [global_event_country.GetGalCommunityOrGalImperium] dovrebbero contribuire a combattere la pirateria e le altre minacce al libero commercio, unendosi in una forza spaziale interstellare."

 resolution_commerce_underdeveloped_system_utilization:0 "Boicottaggio di Sistemi Sottosviluppati"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "Fallire nell'ottenere il massimo guadagno dai sistemi all'interno della nostra sfera d'influenza è uno spreco criminale. Proponiamo che tale orrore venga punito come merita."
 resolution_commerce_underdeveloped_system_utilization_tooltip:1 "Le Stazioni d'Osservazione generano £consumer_goods£ §GBeni di Consumo§! mentre §YOsservano§! o si §YInfiltrano§! nelle civiltà pre-FTL."

 resolution_commerce_holistic_asset_coordination:0 "Coordinamento degli Asset Olistici"
 resolution_commerce_holistic_asset_coordination_desc:0 "Per promuovere e facilitare una resa logistica ottimizzata, dovremmo lavorare assieme per stimolare un'infrastruttura snella per la condivisione dei mercati e della conoscenza."

 resolution_commerce_profit_maximization_engines:0 "Motori di Massimizzazione dei Profitti"
 resolution_commerce_profit_maximization_engines_desc:0 "Dovremmo creare complessi informatici interconnessi tra loro su ognuno dei nostri pianeti per ottimizzare la distribuzione di informazioni e risorse. La ricchezza deve fluire."

