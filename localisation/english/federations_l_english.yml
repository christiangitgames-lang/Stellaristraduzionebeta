 # Types
 default_federation:0 "Unione Galattica"
 default_federation_desc:1 "I membri di questa Federazione sono uniti, pronti a cooperare, per risolvere qualsiasi problema."
 trade_federation:0 "Lega Mercantile"
 trade_federation_desc:0 "Questa Federazione ha come obiettivi il libero mercato e la crescita economica."
 research_federation:0 "Cooperativa di Ricerca"
 research_federation_desc:1 "Questa Federazione tende alla tecnocrazia, con un'attenzione particolare al discernimento delle verità universali."
 military_federation:0 "Alleanza Marziale"
 military_federation_desc:1 "I membri di questa Federazione cercano di stringere i loro ranghi attorno gli ideali di cameratismo, valore marziale e cooperazione militare."
 hegemony_federation:0 "Egemonia"
 hegemony_federation_desc:0 "Le Federazioni di questo tipo sono spesso costruite attorno ad un potente impero circondato da stati satelliti minori."
 spiritualist_federation:0 "Sacra Alleanza"
 spiritualist_federation_desc:1 "Questa Federazione promuove l'erudizione spiritualista e afferma il rispetto per tutte le cose divine."

 # Perks
 federation_fleet_size_1:0 "Rotazione degli Ufficiali"
 federation_fleet_size_1_desc:1 "L'interoperabilità e la schierabilità della nostra flotta combinata migliorano notevolmente svolgendo frequenti esercitazioni navali e dando il comando a rotazione tra tutti gli ufficiali degli imperi membri."
 federation_fleet_size_2:0 "Standardizzazione Logistica"
 federation_fleet_size_2_desc:0 "Accordandoci su uno standard per munizioni, carburante ed altri materiali di consumo essenziali, possiamo rifornire più facilmente le nostre flotte e mantenerle in azione più a lungo."
 federation_fleet_size_3:0 "Comando Interstellare"
 federation_fleet_size_3_desc:0 "Collegando le flotte di ogni membro ad un'unica rete di comando FTL siamo in grado di coordinare le azioni delle navi a livelli prima impensabili."
 federation_fleet_size_effect:0 "L'ammontare del contributo che ogni membro fornisce alla §YCapacità Navale Federale§! conta il §G+25%§! in più."
 federation_fleet_speed_1:0 "Linee Interne"
 federation_fleet_speed_1_desc:1 "Corridoio iperspaziali ben mappati e pattugliati all'interno dei nostri territori concedono una libertà di movimento senza precedenti, permettendo alle nostre flotte di concentrarsi rapidamente dove richiesto."
 federation_fleet_speed_effect:0 "La §YVelocità Navale§! aumenta del §G+10%§! all'interno dello spazio federale."
 federation_fire_rate_1:0 "Spirito Offensivo"
 federation_fire_rate_1_desc:0 "La difesa ha un vantaggio tattico, ma i comandanti sanno bene sin dall'antichità che solamente l'attacco può portare allo scopo finale di una guerra: costringere il nemico ad obbedire al nostro volere."
 admiral_level_cap_1:0 "Tradizione Navale"
 admiral_level_cap_1_desc:0 "Accademie d'addestramento complete e moderne, supportate da secoli di tradizioni belliche, rendono le nostre armate le migliori della galassia."
 claim_cost_1:0 "Sfera d'Influenza"
 claim_cost_1_desc:0 "Desideriamo mantenere relazioni amichevoli con tutti i nostri vicini. Se queste relazioni non possono essere raggiunte a causa dell'intransigenza degli attuali governatori, possiamo (e dobbiamo) insediarne di nuovi."
 job_output_1:0 "L'Unione Fa la Forza"
 job_output_1_desc:1 "Liberi dai battibecchi tossici che caratterizzavano le relazioni interstellari prima della nostra unione, gli imperi membri possono ora concentrarsi sul lavoro produttivo per il bene di tutti."
 job_output_2:0 "Scopo Superiore"
 job_output_2_desc:0 "Il grande ideale che unisce i nostri popoli è più importante dei capricci o dei bisogni del singolo. Devono essere fatti dei sacrifici per raggiungere il progresso."
 job_output_3:0 "Servizio Universale"
 job_output_3_desc:0 "Non abbiamo più bisogno di affrontare l'angoscia ed il dubbio riguardo il nostro ruolo nella federazione. L'unica risposta alla domanda "Quanto dovremmo essere disposti a dare?", è "tutto"."
 research_share_1:0 "Contatti Accademici"
 research_share_1_desc:1 "Nessun essere può "possedere" la conoscenza. Siamo qui per interrompere la pratica di accumulare le scoperte scientifiche, la quale impedisce il vero progresso della galassia."
 research_share_1_effect:0 "La Velocità di Ricerca degli §YAccordi di Ricerca Federali§! aumenta del §Y5%§!."
 research_share_2:0 "Standard Scientifici"
 research_share_2_desc:0 "Ogni specie membra possedeva la propria versione di tassonomia, tavola periodica ed altri strumenti di scambio della conoscenza. Stabilendo un lessico comune, le idee possono essere trasmesse con una confusione minima."
 research_share_3:0 "Produzione su Brevetto"
 research_share_3_desc:0 "Un'invenzione grandiosa che non lascia mai il proprio pianeta d'origine ha un valore accademico e sociale limitato. Incoraggeremo la produzione su brevetto di tali innovazioni per velocizzarne la propagazione."
 research_share_4:0 "Database Universale"
 research_share_4_desc:0 "Il DU è diventato una sorta di testo sacro tecnologico contenente la conoscenza accumulata di tutte le specie membre. Anche se gli individui dimenticano e gli imperi cadono, il DU perdurerà."
 research_boost_1:0 "Recensioni in Tempo Reale"
 research_boost_1_desc:0 "Se nuovi prototipi ed idee vengono trasmessi ad ogni istituto di ricerca tramite le nostre comunicazioni FTL federali, possono essere sottoposti a diverse fonti indipendenti di revisione, e perfezionate alla velocità della luce."
 rare_tech_boost:0 "Ispirazione Scientifica"
 rare_tech_boost_desc:0 "La natura interstellare e multi-specie della nostra federazione espone gli scienziati a prospettive letteralmente estranee tra loro, dando così un grande impulso al pensare fuori dagli schemi."
 rare_tech_boost_effect:0 "Le §MTecnologie Rare§! già sbloccate da un altro membro della federazione ora hanno §Ydoppia§! probabilità di comparire. Questo effetto cambierebbe una probabilità dell'§Y1%§! in una del §Y2%§!."
 crisis_research_1:0 "Mobilitazione Scientifica"
 crisis_research_1_desc:0 "Di fronte ad una minaccia chiara ed imminente per tutta la vita galattica, la comunità scientifica dev'essere pronta a mettere da parte la sperimentazione astratta a favore di applicazioni puramente difensive."
 crisis_research_1_effect:1 "$FEDERATION_PERK_MEMBER_MOD$\nDurante una Crisi Finale in corso, la Velocità di Ricerca aumenta del §Y10%§!."
 crisis_research_2:0 "Sospensione dei Protocolli Etici"
 crisis_research_2_desc:0 "Nessun tabù è troppo temibile, nessun preconcetto morale troppo sacrosanto, quando l'unica alternativa è il totale annientamento."
 tech_diplo_weight_1:0 "Tecnocrazia"
 tech_diplo_weight_1_desc:0 "Riorganizzeremo la nostra società secondo l'ideale radicale per il quale coloro che possiedono una conoscenza superiore in un determinato campo avranno potere decisionale su di esso."
 president_option_1:0 "Ricerca Mirata"
 president_option_1_desc:0 "La scienza puramente teorica svolge un ruolo vitale, naturalmente, ma esistono casi in cui la ricerca mirata, seguendo le priorità dettate dai livelli più alti, può avere un enorme impatto."
 president_megastructure_1:0 "Costruzione Strategica"
 president_megastructure_1_desc:0 "La capacità del ramo esecutivo di concentrare il potere logistico della federazione su progetti strategici designati aiuterà a preservare l'equilibrio dei poteri, ed a difendere il nostro stile di vita."
 unity_boost_1:0 "Credibilità Diplomatica"
 unity_boost_1_desc:0 "I nostri cittadini sono giustamente orgogliosi del nostro ruolo negli affari galattici. La reputazione degli accordi equi ed aperti con tutti gli esseri, membri o meno, favorisce un senso di scopo pacifico."
 unity_boost_2:0 "Carta dei Diritti"
 unity_boost_2_desc:0 "Più che le parole di un singolo individuo, l'annuncio di una carta dei diritti universali per tutte le specie senzienti è stato l'ambasciatore più grande per la nostra federazione, e per la galassia migliore che stiamo cercando di creare."
 president_unity_1:0 "Lealtà Incrollabile"
 president_unity_1_desc:0 "Quando uno dei nostri assume il seggio presidenziale, proviamo tutti un profondo senso d'unità ed utilità in questo grande sforzo condiviso. Avanzeremo assieme."
 trade_value_1:0 "Accordi Commerciali Liberi"
 trade_value_1_desc:0 "Il primo passo per costruire un ambiente imprenditoriale davvero prospero e salutarmente competitivo è rimuovere le barriere sistematiche alla circolazione di beni e servizi. Le perturbazioni locali a breve termine saranno superate dall'efficienza su vasta scala."
 trade_value_2:0 "Unità di Misura Standardizzate"
 trade_value_2_desc:0 "Proprio come venne stabilito per tutti i nostri pianeti nell'era pre-FTL, dobbiamo nuovamente concordare una serie di standard galattici per la misurazione di tempo, peso, distanza e valore."
 trade_value_3:0 "Compra Locale, Compra Federale"
 trade_value_3_desc:0 "La cooperazione pacifica e reciprocamente vantaggiosa tra i membri della federazione ha nel tempo creato una specie di "fedeltà al marchio" nei consumatori. I nostri cittadini, senza molti suggerimenti, sembrano semplicemente preferir acquistare dai membri della federazione, sapendo che gran parte del vantaggio tornerà a loro stessi."
 trade_value_4:0 "Accordi Commerciali Preferenziali"
 trade_value_4_desc:0 "Formalizzeremo i legami commerciali tra i nostri imperi costituenti, così che ognuno tragga benefico ogniqualvolta qualcosa venga acquistato o venduto all'interno dei nostri territori. Perché comprare da un'altra parte?"
 trade_protection_1:0 "Sicurezza delle Tratte Spaziali"
 trade_protection_1_desc:0 "Nessun progresso materiale sarà rilevante se i prodotti non possono arrivare a destinazione a causa di furti e corruzione. La solida applicazione delle ordinanze interstellari anti-pirateria garantirà la salute economica della federazione."
 president_trade_value_1:0 "Fulcro del Commercio"
 president_trade_value_1_desc:1 "Proprio come per le antiche rotte marittime, trovarsi nel centro delle principali arterie commerciali galattiche offre notevoli vantaggi finanziari."
 extra_envoy_1:0 "Emissari Federali"
 extra_envoy_1_desc:1 "Il futuro migliore che stiamo cercando di creare funzionerà solamente se chiunque sarà consapevole di ciò che intendiamo raggiungere. Intendiamo diventare una forza pervasiva e persuasiva per la pace galattica."
 extra_influence_1:0 "Santità d'Ufficio"
 extra_influence_1_desc:0 "Raggiungere le vette amministrative della federazione non è un'incoronazione reale; è un illimitato impegno al servizio di tutta la vita senziente. Nondimeno, la presidenza porta grande prestigio."
 diplomacy_upkeep_1:0 "Supervisori Politici"
 diplomacy_upkeep_1_desc:0 "Gli accordi reciprocamente vantaggiosi sono più semplici da coordinare quando vengono integrati nell'apparato amministrativo di ogni impero membro alcuni agenti supervisori dell'impero leader."
 diplomacy_upkeep_1_effect:0 "Il mantenimento degli Accordi di Ricerca ed i Trattati di Migrazione tra i membri federali non costa alcuna £influence£ Influenza."
 diplo_weight_1:0 "Alleati Storici"
 diplo_weight_1_desc:0 "I membri federali con una lunga e proficua collaborazione all'interno di un'alleanza, sono comunque liberi di votare a piacimento, ma tendono col tempo ad allinearsi sulle questioni chiave."
 damage_crisis_1:0 "La Forza dell'Unione"
 damage_crisis_1_desc:0 "La deterrenza collettiva contro gli aggressori egemonici ha preservato la fragile pace di questa galassia. Rimarremo uniti contro chiunque minacci l'ordine, che sia dall'interno o dall'esterno."
 damage_crisis_2:0 "Mediatori Galattici"
 damage_crisis_2_desc:0 "Se intendiamo possedere l'autorità morale per governare, dobbiamo mostrare alla galassia che non abbiamo solo intenzione di proteggerla dalle minacce esterne, ma che possediamo anche i mezzi per farlo."
 envoy_unity_1:0 "Collanti Federali"
 envoy_unity_1_desc:0 "Gli arbitri dell'agenda federale, i nostri emissari, sono esperti ed attivi nel loro sforzo per migliorare il senso di appartenenza ed il vantaggio reciproco dei nostri membri."
 envoy_unity_1_effect:2 "Ottieni §Y2§! Unità e §Y5%§! e Crescita Fiducia per ogni Funzionario assegnato alla Federazione."
 envoy_unity_2:0 "Unità Federale"
 envoy_unity_2_desc:1 "I nostri emissari lavorano incessantemente per promuovere ed incoraggiare l'agenda e gli scopi della federazione, ispirando affinità e fiducia in tutta la galassia."
 envoy_unity_2_effect:1 "Ottieni §Y2§! Unità e aumenta il livello di Fiducia di §Y5§! per ogni Funzionario assegnato alla Federazione da qualsiasi membro."
 cohesion_join_1:0 "Accoglienza Intrinseca"
 cohesion_join_1_desc:0 "Indipendentemente dalle differenze culturali e biologiche, la crescita della federazione va a beneficio di tutti."
 cohesion_join_1_effect:0 "I nuovi membri infliggono il §Y50%§! in meno di penalità alla Coesione federale."
 cohesion_failed_vote_1:0 "D'Accordo sul Disaccordo"
 cohesion_failed_vote_1_desc:0 "Non c'è modo migliore per provare nuove idee che un acceso dibattito; e la disputa è un grande strumento quando l'obiettivo è creare un futuro stabile."
 cohesion_failed_vote_1_effect:0 "Le votazioni federali fallite infliggono il §Y50%§! in meno di penalità alla Coesione federale."
 federation_fleet_unity_1:0 "Potere Unificante"
 federation_fleet_unity_1_desc:0 "Sapere che le nostre flotte unite pattugliano il vuoto conferisce ai nostri membri un senso d'orgoglio, sicurezza e determinazione."
 federation_fleet_unity_1_effect:1 "£unity£ §YUnità Mensile§! pari al §Y10%§! delle dimensioni della Flotta Federale."
 president_keep_navy_1:0 "Esenzione di Leva"
 president_keep_navy_1_desc:0 "Guidare tramite l'esempio può essere una cosa potente ed ispirante; per questo il leader è libero da ogni restrizione che lo impedirebbe."
 president_keep_navy_1_effect:1 "Il Presidente della Federazione contribuisce alla Flotta Federale senza detrarre la propria Capacità Navale."
 president_hegemony_cb_1:0 "Unirsi o Morire"
 president_hegemony_cb_1_desc:0 "Se non sono con noi, sono contro di noi. Qualsiasi forza osi opporsi dev'essere considerata una minaccia, e dev'essere trattata di conseguenza."
 president_hegemony_cb_1_effect:1 "Il Presidente ottiene l'Obiettivo Bellico §YStabilisci Egemonia§! per obbligare un impero non membro ad unirsi alla Federazione."
 president_diplo_weight_steal_1:0 "Privilegio Egemonico"
 president_diplo_weight_steal_1_desc:0 "Il potere del sovrano non può essere minato in nessun momento. È indispensabile il pieno ed attivo sostegno da parte dei sudditi dell'egemonia."
 president_diplo_weight_steal_1_effect:1 "Ogni membro trasferisce il §Y10%§! del proprio §Y$MOD_DIPLO_WEIGHT_MULT$§! al Presidente."

