 spiritualist_federation_passive_tooltip:0 "$mod_country_unity_produces_mult$: §G+10%§!"
 spiritualist_envoys_1:0 "Rappresentanti Proselitisti"
 spiritualist_envoys_1_desc:0 "Molti sono i sacrilegi che i nostri rappresentanti possono evitare."
 spiritualist_envoys_1_effect:0 "Gli §Y$official_plural_with_icon$§! assegnati alla Federazione forniranno ora §G50%§! in più di §YCoesione§! e aumentano l'attrazione all'etica §YSpiritualista§! nel nostro Impero di §Y20%§!."
 culture_workers_1:0 "Promozione della Cultura"
 culture_workers_1_desc:0 "Il nostro insieme di identità culturali è la nostra forza. Promuovendole, aumenteremo a dismisura la nostra forza."
 culture_workers_1_effect:0 "$mod_planet_civilians_unity_produces_add$: §G+1§!\n[civilian.GetIcon] [civilian.GetNamePlural] ottengono effetti aggiuntivi dall'etica dell'Impero."
 president_spiritualist_1:0 "Diffondere la Parola Sacra"
 president_spiritualist_1_desc:0 "Non possiamo garantire la tutela degli interessi spiritualisti se non siamo in grado di codificarli nella legge galattica."
 unity_trade_1:0 "Finanziamento Ecclesiastico"
 unity_trade_1_desc:0 "Gli ordini sacerdotali non possono crescere senza ricchezza. Sfrutteremo il potere del commercio per garantire una maggiore prosperità e in questo modo saremo vicini alla realizzazione dei nostri obiettivi spirituali."
 unity_trade_1_effect:0 "Concede l'accesso alla Politica Commerciale §YSacra Alleanza§!, che converte il §Y50%§! del nostro $r_trade$ in $r_unity$.""
 ascension_shared_1:0 "Accordo Celeste"
 ascension_shared_1_desc:0 "La vicinanza sempre maggiore della nostra unione darà i suoi frutti nella prosperità e nel benessere spirituale dei nostri popoli."
 president_spiritualist_2:0 "Alla Ricerca dell'Ascensione"
 president_spiritualist_2_desc:0 "La guida di questa sacra alleanza è un grande passo verso l'ascensione spirituale."
 all_the_priests_1:0 "Potenziamento Sacerdotale"
 all_the_priests_1_desc:0 "Più sacerdoti ci sono, meno impurità spirituale saremo costretti a tollerare."
 all_the_priests_1_effect:0 "Le §YDesignazioni Coloniali§! focalizzate nelle £unity£ Unità produrranno un'ulteriore §G+1§! lavoro da £job_priest£ §Y$job_priest_plural$§! per 25 £pop£ §YPop§! (che può essere ulteriormente incrementato attraverso l'Ascensione Coloniale)."
 all_the_priests_2:0 "Gerarchia Santa"
 all_the_priests_2_desc:0 "Con la nostra maggiore attenzione alle questioni di spiritualità, le classi sacerdotali sono diventate ingombranti. I più talentuosi tra loro saranno ora promossi in una direzione ecclesiastica allargata."
 all_the_priests_2_effect:0 "I §YNexus Sacri§! e gli edifici equivalenti forniscono §G+$pop_group_unit$§! £job_high_priest£ §Y$job_high_priest_plural$§!."
 president_spiritualist_3:0 "Rivelazione del Velo"
 president_spiritualist_3_desc:0 "Il §MVelo§! è il futuro. Lo faremo nostro."
 make_spiritualist_1:0 "Un'Unione di Fede"
 make_spiritualist_1_desc:0 "La nostra fede è al centro della Sacra Alleanza. Non saranno più permesse eresie: tutti i membri devono fare la loro parte se vogliono rimanere nel nostra unione."
 make_spiritualist_1_effect:0 "Gli imperi non-spiritualisti non-gestalt hanno edifici §YBurocratici§! invecedi §YTempli§!.\nGli imperi spiritualisti ottengono §G+1§! di $r_unity$ $produced_per_pop_group_unit$ £job_priest£ §Y$job_priest_plural$§!.\nTutti gli imperi hanno un §R30%§! di assemblaggio Pop robotica più lenta ma la crescita della Pop organica è più veloce del §G+15%§!."
 zro_catalysis_1:0 "Catalisi dello Zro"
 zro_catalysis_1_desc:0 "I depositi dello Zro sono una risorsa in gran parte non sfruttata. Le nostre menti migliori possono sicuramente trovare il modo di farne un uso migliore."
 zro_catalysis_1_effect:0 "Sblocca l'Editto §YCatalisi dello Zro§!, che ci permette di convertire lo £sr_zro£ §YZro§! in una maggiore produzione di risorse."
 president_spiritualist_4:0 "Editti Riverenti"
 president_spiritualist_4_desc:0 "Per grazia della Sacra Alleanza, il presidente può esercitare un maggiore potere esecutivo nel proprio regno."

