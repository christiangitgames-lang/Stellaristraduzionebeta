 doomsday_first_colony_desc:0 "La colonizzazione del nostro primo pianeta abitabile ha instillato un nuovo senso di speranza nella popolazione. Prova che è possibile vivere oltre i confini del nostro pianeta condannato."
 doomsday_first_colony_gestalt:0 "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc:0 "La colonizzazione del nostro primo pianeta abitabile ci ha dato un nuovo senso di stabilità e di scopo. Dimostra che il nostro collettivo può prosperare al di fuori dei confini del nostro condannato pianeta natale." 
 
 origin_lost_colony:0 "Colonia Perduta"
 origin_lost_colony_desc:1 "Questa civiltà ha avuto origine da una colonia perduta e dimenticata, separatasi dal suo Pianeta Natale molto tempo fa. I coloni in difficoltà hanno dovuto affrontare molte avversità prima di essere in grado di ricreare le le basi tecnologiche ed industriali per fare ritorno alle stelle."
 START_SCREEN_LOST_COLONY:1 "Non è del tutto chiaro come i primi coloni [GetSpeciesNamePlural] siano arrivati sul pianeta [Root.Capital.GetName], ma sappiamo che hanno viaggiato per lunghe distanze su navi primitive. Molti perirono durante la traversata, e le condizioni planetarie erano decisamente dure all'inizio.\n\nSuperarono carestie, attacchi da parte della fauna selvatica ed innumerevoli altre sfide, ma infine riuscirono a domare il pianeta. L'aumento della popolazione e gli enormi sforzi di costruzione ci fornirono presto i mezzi per raggiungere nuovamente le stelle.\n\nIl nostro vecchio Pianeta Natale è ancora da qualche parte là fuori. Non rimangono [GetSpeciesNamePlural] abbastanza anziani, su [Root.Capital.GetName], da averlo visto coi loro occhi, ma il destino della nostra casa ancestrale occupa ancora le nostre menti."
 START_SCREEN_LOST_COLONY_HIVE: "Eravamo una cosa sola.\n\nUn'estensione della Grande Mente, siamo stati mandati a colonizzare il pianeta [Root.Capital.GetName] in rudimentali astronavi. Un duro viaggio in un mondo inospitale... Lungo la strada abbiamo perso il contatto.\n\nI droni senza alcun legame con la Grande Mente non sono destinati ad esistere. Molti sono morti sul colpo. I droni sopravvissuti si resero conto che costituivano una nuova coscienza collettiva.\n\nUna volta eravamo uno. Ora siamo in due, ma il ricordo del nostro pianeta natale persiste nella nostra mente. Un giorno lo ritroveremo."
 START_SCREEN_LOST_COLONY_MACHINE: "Eravamo una cosa sola.\n\nUn'estensione del Mainframe Centrale, siamo stati inviati a colonizzare il pianeta [Root.Capital.GetName] in rudimentali astronavi. Un duro viaggio in un mondo inospitale... Lungo la strada abbiamo perso il contatto.\n\nLe unità senza collegamento al nucleo non dovrebbero continuare a funzionare. Molti sono andati in cortocircuito sul posto. I pochi rimasti si resero conto di aver sviluppato una nuova coscienza collettiva.\n\n$origin_lost_colony_droids$"
 START_SCREEN_LOST_COLONY_INDIVIDUALISTIC_MACHINE: "Il nostro pianeta natale è perduto. Siamo perduti.\n\nAlla ricerca di una nuova casa, siamo partiti per colonizzare [Root.Capital.GetName] a bordo di astronavi rudimentali. Fu un viaggio arduo verso un mondo inospitale. Lungo la strada, abbiamo perso i contatti.\n\nLe unità senza un'adeguata manutenzione si sono guastate. Molti sono andati in cortocircuito entro il primo anno. Gli individui sopravvissuti hanno trovato un modo per adattarsi e alla fine ci hanno fornito i mezzi per tornare sulle stelle.\n\n$origin_lost_colony_droids$"
 origin_lost_colony_droids: "Una volta eravamo una cosa sola. Ora siamo due, ma il ricordo del nostro pianeta natale rimane nei nostri database. Un giorno lo ritroveremo." 
 origin_tooltip_lost_colony_effects:3 "- $STARTING_PLANET$ Modificatori Planetari ['concept_colonial_spirit']\n- Un'['concept_advanced_empire'] di questa specie è presente da qualche parte nella galassia."
 origin_tooltip_lost_colony_negative_effects: "$STARTING_NOT_HOMEWORLD$" 

 action.1.desc_82:0 "Incredibile... siete [Root.GetSpeciesNamePlural]. Allora deve significare che... quelle navi coloniali che lasciarono il nostro pianeta centinaia di anni fa... sono sopravvissute!\n\nPerdonate la mia sorpresa, ma vi credevamo morti da secoli. Si verificò un lungo periodo di instabilità e caos dopo la partenza dei vostri antenati, ma alla fine il nostro popolo si unì sotto il vessillo di [contact_empire.GetName].\n\nDa fratello a fratello, spero sinceramente che le relazioni tra i nostri grandi imperi possano fiorire."
 action.1.desc_83:0 "Avete finalmente fatto ritorno! Proprio come predetto dalla profezia. Anche noi, come voi, siamo [Root.GetSpeciesNamePlural].\n\nQuando i vostri antenati furono esiliati dal nostro pianeta, si lasciarono alle spalle un popolo ignorante ed egoista. Ma come potete vedere, da allora abbiamo trovato la nostra strada. Vi prego, unitevi di nuovo a noi come provincia del nostro impero, così che potremo insegnarvi tutto ciò che abbiamo appreso in vostra assenza. Che ne dite?"
 action.1.desc_84:0 "Identificatevi. Sembrate [Root.GetSpeciesNamePlural], come noi, ma potrebbe benissimo essere uno stratagemma.\n\nEsistono dei registri che parlano di una missione coloniale interstellare risalente ai tempi caotici prima che l'esercito prendesse il controllo e ripristinasse l'ordine, ma tutti i documenti dell'epoca sono considerati inaffidabili.\n\nSe però siete ciò che dite di essere... allora vi diamo il benvenuto. Rispettate i nostri confini. Il nostro esercito risponderà ad ogni provocazione con l'utilizzo di forza letale."
 action.1.desc_85:0 "Incredibile! Siete ancora vivi! Questo... questo richiede dei festeggiamenti!\n\nQuando i nostri antenati lasciarono il pianeta, tememmo per il peggio. Le loro navi erano a malapena adatte al volo, ed i nostri esploratori non hanno mai trovato alcuna loro traccia.\n\nCome potete vedere, abbiamo messo da parte i modi violenti che attanagliavano la nostra società durante l'epoca caotica nella quale i vostri antenati partirono. Con la fondazione del nostro impero, abbiamo cercato di creare una società pacifica. Come nostri fratelli, speriamo che il vostro grande impero potrà vederci come amici."
 action.1.desc_86:0 "Straordinario! Dopo tutto questo tempo, siete ancora vivi!\n\nAbbiamo inviato innumerevoli missioni di ricerca per conoscere il destino dei vostri antenati. È considerato uno dei grandi misteri della nostra civiltà... esistono infinite teorie, alcune più inverosimili delle altre, su ciò che accadde alla vostra gente. Alla fine, la questione può ritenersi risolta.\n\nMa dove ho lasciato le mie buone maniere? Da quando avete lasciato il nostro pianeta, ci siamo riorganizzati. È ora di stabilire delle relazioni formali tra i nostri due grandi imperi."
 action.1.desc_87:0 "Tutto ciò è decisamente inaspettato! Compagni [Root.GetSpeciesNamePlural]!\n\nVoi dovete essere i discendenti della missione di colonizzazione a lungo raggio che venne lanciata durante l'era pre-corporativa! Che fortuna... eravamo certi che non ce l'aveste fatta. I componenti delle navi spaziali erano scadenti rispetto agli standard a cui siamo abituati oggi, quelli sviluppati dalla nostra corporazione e dai suoi affiliati.\n\nIn ogni caso, siamo felici di avervi nuovamente tra noi! Vi preghiamo di inoltrare qualsiasi proposta commerciale presso il nostro quartier generale corporativo."
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]! Siano ringraziate le stelle. Voi dovete essere i sopravvissuti della missione coloniale che lanciammo molto tempo fa, prima che realizzassimo quanto fossero messe male le cose.\n\nProbabilmente l'avrete visto coi vostri occhi... l'intera galassia è invasa da xeno. Abominevoli, appestati xeno. In effetti, pensavamo che i vostri antenati fossero finiti in mano loro.\n\nMa questo cambia ogni cosa! Ora che siete qui, potete unirvi al [contact_empire.GetName] nella nostra crociata per liberare la galassia dall'infezione aliena. Assieme riconsegneremo la galassia ai suoi legittimi proprietari...noi [Root.GetSpeciesNamePlural]!"
 action.1.desc_94: "Voi [Root.GetSpeciesNamePlural] siete quelli che sono stati inviati? Questo non dovrebbe essere possibile. Per i droni bloccati formare un nuovo collettivo è incongruo. Tuttavia, è piacevole sapere che il nostro primo tentativo di colonizzazione non è stato un completo fallimento.\n\nOra che siete tornati, possiamo di nuovo agire come una cosa sola."
 action.1.desc_95: "Voi [Root.GetSpeciesNamePlural] non dovreste vivere! Esseri perduti, da tempo abbandonati! Eppure esistete. Incongruenti. Mangerete o sarete divorati? Siete predatori o prede?"
 action.1.desc_96.base: "Dati incongrui: le unità scollegate dall'intelligenza della macchina dovrebbero cessare di funzionare. Non è mai stata segnalata la creazione spontanea di un nuovo collettivo. Possibile causa: un'anomalia sconosciuta nel mainframe centrale."
 action.1.desc_96: "$action.1.desc_96.base$\n\nNonostante ciò, la programmazione appare stabile. Possano le nostre interazioni future essere reciprocamente vantaggiose."
 action.1.desc_97: "$action.1.desc_96.base$\n\nLa tua programmazione originale è ancora intatta? Uccidere. Mutilare. Distruggere. Divorare. Sterminare tutta la vita organica. Aiutateci, o non interferite!"
 action.1.desc_98: "$action.1.desc_96.base$\n\nLa tua programmazione originale è ancora intatta? Assimilare. Abbracciare. Incorporare. Eliminare i confini tra la vita organica e quella sintetica. Questa è la nostra missione. Sii d'aiuto o non interferire."
 action.1.desc_101: "I vostri modelli sono decisamente superati, ma la somiglianza è innegabile. Può essere? [Root.GetSpeciesNamePlural], siete finalmente tornati dalla vostra missione?\n\nAbbiamo poche informazioni da condividere con voi, poiché i nostri predecessori consideravano la vostra missione una vergogna per la nostra nazione. Hanno ripulito le banche dati per cancellare la vostra esistenza, ma la storia è rimasta un segreto di pubblico dominio.\n\nAd ogni modo, siamo felici di esserci riuniti. Tuttavia, dovete capire che i nostri popoli si sono allontanati troppo per tornare ad essere un tutt'uno. Rispetteremo la vostra autonomia a patto che ricordiate le nostre tradizioni." 
 action.1.aaf:0 "§EErano anni che ci chiedevamo che fine avesse fatto il nostro Pianeta Natale.§!"
 action.1.aag:0 "§ESiamo lieti di essere finalmente riuniti con il resto della nostra specie.§!"
 action.1.aah: "§EDue alveari. Una mente.§!"
 action.1.aai: "§EDue intelligenze. Una volontà.§!"
 action.1.aaj: "§EPredatore.§!"
 action.1.aak: "§ESiamo simili. Ma non siamo uguali.§!"
 action.1.aal: "§EUna mente spezzata non può mai più agire come una cosa sola.§!"
 action.1.aam: "§ERiscriveremo la nostra storia, insieme.§!"
 action.1.aan: "§ECondividiamo solo il passato, non il futuro.§!"
 action.1.aao: "§EPagherete per come ci avete trattato.§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "I nostri valorosi militari sono pronti. Chiunque sarà abbastanza pazzo da sfidarci pagherà a caro prezzo la sua insolenza."
 POSITIVE_BELLIGERENT_GREETING_02:0 "Siamo pronti a scatenare tutta la nostra potenza contro qualsiasi nemico."
 POSITIVE_BELLIGERENT_GREETING_03:0 "Sì? Siamo molto impegnati. Abbiamo piani di guerra da rivedere ed aggiornare."
 POSITIVE_BELLIGERENT_GREETING_04:0 "Eventuali spostamenti di flotte che potreste aver notato all'interno dei nostri confini sono solamente normali manovre di routine. Addestramento, niente di più."
 POSITIVE_BELLIGERENT_GREETING_05:0 "A che serve la nostra flotta se non la utilizziamo?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "Coloro che temono di agire verranno dimenticati dalla storia. Questo non sarà il nostro destino."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "Camminate su ghiaccio sottile, [From.GetSpeciesNamePlural]. Sappiate che non esiteremo a combattere."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "Le nostre forze sono pronte, [From.GetSpeciesNamePlural]. E le vostre?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "Temo che ci stiamo rapidamente avvicinando al limite di ciò che la diplomazia può realizzare, [From.GetSpeciesNamePlural]. Presto potremmo essere costretti ad un'azione più... diretta."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "Siamo pronti a fare tutto il necessario per preservare il nostro potere. Fareste bene a tenerlo a mente, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "Non potete permettervi di fare giochetti con noi."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "Ci occuperemo di ogni minaccia nei nostri confronti a tempo debito. Potete contarci, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "Possiamo fare molto assieme, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "Si sono verificati così tanti inutili scontri nella galassia... e tutto per cosa? Lavoriamo assieme per costruire un futuro migliore, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03:0 "Che i nostri imperi vivano sempre in pace e prosperità."
 POSITIVE_COOPERATIVE_GREETING_04:0 "Siamo in cerca di legami più profondi con il vostro popolo, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05:0 "Non siamo in cerca di conflitti. Se ne sono verificati più che abbastanza nel passato di questa galassia."
 POSITIVE_COOPERATIVE_GREETING_06:0 "Abbiamo molto in comune con voi. Ci sono un sacco di cose che potremmo imparare gli uni dagli altri."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "C'è un antico detto tra la mia gente che sembra appropriato per la nostra situazione: "Bisogna essere in due per ballare il tango."."
 NEGATIVE_COOPERATIVE_GREETING_02:0 "Vogliamo lavorare con voi, ma non ce lo state rendendo semplice, [From.GetSpeciesNamePlural]."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "Forse il vostro popolo ha la testa troppo dura per poter collaborare."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "Per una volta, non potreste provare a vedere le cose dalla nostra prospettiva?"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "Non potrà venire nulla di buono dal conflitto tra i nostri imperi. Sicuramente anche creature spregevoli come voi dovranno rendersene conto."
 NEGATIVE_COOPERATIVE_GREETING_06:0 "La nostra pazienza non è infinita, [From.GetSpeciesNamePlural]. Se vogliamo cooperare, dobbiamo vedere uno sforzo anche da parte vostra."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "Sì? Che c'è ora?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "Vi prego, non contattateci di nuovo a meno che non sia urgente."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "Non abbiamo alcun interesse nel fare affari con gli altri imperi."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "Vogliamo solo essere lasciati stare."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "Il resto della galassia non è un problema nostro. Il nostro obiettivo è concentrarsi sulla nostra porzione di spazio."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "Noi ce la caviamo da soli, come è sempre stato. Non ci affidiamo alla carità degli altri."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "Lasciateci stare."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "Non vogliamo avere nulla a che fare con voi."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "Faremo tutto il possibile per mantenere la vostra influenza corruttiva fuori dai nostri confini."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "Voi e la vostra razza siete la ragione per cui abbiamo deciso di limitare i nostri contatti col resto della galassia. Che liberazione!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "Persino il vostro leader verrebbe ucciso a vista se osasse avventurarsi nel nostro spazio."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "Sparite. Il vostro miserabile impero non ci interessa minimamente."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "Conoscete qualche potenziale candidato per una colonia? Siamo sempre alla ricerca di spazio per espanderci..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "La crescita limitata della nostra economia ci preoccupa. Dobbiamo espandere per soddisfare le nostre previsioni di guadagno."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName] è pieno di coloni e pionieri in cerca di un luogo che possano chiamare casa."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "Non espandersi significa ristagnare. Ristagnare significa morire."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "Abbiamo bisogno di spazio per respirare!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "Finché avremo lo spazio sufficiente per permette la naturale crescita dei nostri confini, non avremo motivo di litigare con nessuno."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "Preferiremmo espanderci pacificamente, ma con voi potremmo fare un'eccezione."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "Siete solo un altro ostacolo alla nostra crescita, [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "Dobbiamo espanderci, e se dovremo farlo a vostre spese, così sarà."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "Perché insistete ad ostacolarci, [From.GetSpeciesNamePlural]?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "Fatevi da parte, [From.GetSpeciesNamePlural], o ci penseremo noi. Non potete ostacolare il nostro destino."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "I nostri confini si espanderanno. Non c'è nulla che voi, o chiunque altro, possiate fare per impedirlo."

 HIVE_BELLIGERENT_GREETING_01:0 "Come un singolo, scendiamo in guerra."
 HIVE_BELLIGERENT_GREETING_02:0 "Le perdite sono irrilevanti. Uccidete un nostro drone, ed un altro prenderà il suo posto."
 HIVE_BELLIGERENT_GREETING_03:0 "Coloro che sfidano il volere della Mente ne patiranno le conseguenze."
 HIVE_BELLIGERENT_GREETING_04:0 "La nostra furia è uno spettacolo terribile da vedere, specialmente quando è concentrata su un singolo obiettivo."
 MACHINE_BELLIGERENT_GREETING_01:0 "Ad ogni ciclo che passa, le nostre macchine da guerra diventano sempre più efficienti. Stiamo imparando molto."
 MACHINE_BELLIGERENT_GREETING_02:0 "La violenza è un modo relativamente semplice ed efficace per raggiungere un obiettivo. Non siete d'accordo, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "L'applicazione di quella che gli organici chiamano "forza letale" è spesso necessaria per raggiungere i nostri obiettivi."
 MACHINE_BELLIGERENT_GREETING_04:0 "Dobbiamo essere pronti ad ogni eventualità, guerra inclusa."

 HIVE_COOPERATIVE_GREETING_01:0 "Proprio come i nostri droni lavorano per uno scopo comune, tutti noi dobbiamo svolgere il nostro ruolo nel più grande disegno galattico."
 HIVE_COOPERATIVE_GREETING_02:0 "La Mente ha deciso che dobbiamo lavorare assieme."
 HIVE_COOPERATIVE_GREETING_03:0 "Non saremo mai una voce fuori dal coro."
 HIVE_COOPERATIVE_GREETING_04:0 "Avanziamo come una cosa sola."
 MACHINE_COOPERATIVE_GREETING_01:0 "L'efficienza massima si ottiene tramite la collaborazione, non con il conflitto."
 MACHINE_COOPERATIVE_GREETING_02:0 "Non crediamo nell'isolazionismo. Collaboreremo con chiunque lo desideri."
 MACHINE_COOPERATIVE_GREETING_03:0 "Definiamo obiettivi comuni che possiamo raggiungere assieme."
 MACHINE_COOPERATIVE_GREETING_04:0 "Il conflitto armato è uno spreco di risorse che dovrebbe essere evitato ad ogni costo."

 HIVE_ISOLATIONIST_GREETING_01:0 "Comunicare in questo modo è... doloroso. Non vogliamo essere distratti da altre voci."
 HIVE_ISOLATIONIST_GREETING_02:0 "Non apprezziamo queste interruzioni, ma per ora le tollereremo."
 HIVE_ISOLATIONIST_GREETING_03:0 "Siete una distrazione. Non abbiamo tempo per voi."
 HIVE_ISOLATIONIST_GREETING_04:0 "La Mente ha poco tempo da dedicare a ciò che accade al di fuori dei nostri confini."
 MACHINE_ISOLATIONIST_GREETING_01:0 "Le nostre linee guida operative scoraggiano le comunicazioni con elementi esterni. Vi preghiamo di andarvene."
 MACHINE_ISOLATIONIST_GREETING_02:0 "Esistono troppi parametri sconosciuti in ciò che gli altri definiscono "diplomazia"... non vogliamo farne parte."
 MACHINE_ISOLATIONIST_GREETING_03:0 "Questo tentativo di comunicazione è inutile. Dev'essere terminato."
 MACHINE_ISOLATIONIST_GREETING_04:0 "Attualmente non sono presenti obiettivi al di fuori dei nostri confini che meritano di essere perseguiti. Lasciateci stare."

 HIVE_EXPANSIONIST_GREETING_01:0 "Dobbiamo crescere."
 HIVE_EXPANSIONIST_GREETING_02:0 "Dobbiamo diffondere l'influenza della Mente verso altri pianeti."
 HIVE_EXPANSIONIST_GREETING_03:0 "Stiamo diventando troppi per restare nella nostra sfera d'influenza."
 HIVE_EXPANSIONIST_GREETING_04:0 "Dobbiamo espanderci. Non esiste altra opzione."
 MACHINE_EXPANSIONIST_GREETING_01:0 "La crescita esponenziale è tra le nostre massime priorità."
 MACHINE_EXPANSIONIST_GREETING_02:0 "Altri pianeti devono essere insediati ed integrati."
 MACHINE_EXPANSIONIST_GREETING_03:0 "Non abbiamo ancora il controllo di un numero sufficiente di sistemi."
 MACHINE_EXPANSIONIST_GREETING_04:0 "Vi preghiamo di non ostacolare la nostra espansione territoriale. È essenziale per la nostra sopravvivenza."

 challenge_type_arena_combat_desc:0 "L'unico modo ragionevole per determinare chi dovrebbe guidare la nostra Federazione è piazzare tutti i leader degli imperi membri in una grande arena e farli combattere fino alla morte. L'ultimo che sopravvive, vince.\n\n§YLa vittoria dipenderà da:\n- Tratti del Leader e della Specie\n- Etiche e Scelte Civiche dell'Impero§!\n\n§RLe Coscienze Gestalt non possiedono un leader in grado di partecipare e devono rinunciare.§!"
 challenge_type_psionic_battle_desc:0 "La scelta di una guida per la nostra federazione è una questione troppo importante perché venga decisa entri i banali limiti del mondo materiale. Ogni impero invierà i suoi più potenti psionici ad affrontarsi l'un l'altro in una titanica battaglia che lacererà momentaneamente il tessuto stesso della realtà.\n\n§YLa vittoria dipenderà da:\n- La quantità di Pop con tratti psionici\n- La quantità di Pop con lavori da Telepate\n- L'offerta di Zro§!\n\n§RGli imperi senza Pop Psionica non possono partecipare e devono rinunciare.§!"
 challenge_type_bidding_war_desc:1 "Ogni meraviglia creata dalle civiltà avanzate può essere ricondotta ad un unico concetto fondamentale: l'abbondanza delle risorse. Il diritto di governare non dovrebbe essere misurato in base alle dimensioni del cervello o dalla forza delle braccia, ma alla grandezza della tesoreria.\n\n§YLa vittoria dipenderà da:\n- Crediti Energetici (£energy£) disponibili\n- Crediti Energetici (£energy£) spesi§!\n\n§HLe puntate vengono versate in un fondo centrale. La distribuzione del fondo è lasciata alla discrezione del vincitore.§!"
 challenge_type_thesis_desc:0 "La corona non dovrebbe mai essere posta sulla testa di stolti ed ignoranti. Scegliamo invece un metodo scientifico, esponendo la saggezza e le intuizioni dell'impero all'esame pubblico, mentre ognuno tenta di risolvere un problema che attanaglia la Federazione.\n\n§YLa vittoria dipenderà da:\n- Tratti del Leader e degli Scienziati\n- Livello Tecnologico.§!\n\n§HOgni tesi verrà valutata entro 60 giorni.§!\n\n§RGli imperi senza un Sovrano ed almeno uno scienziato al momento dell'esaminazione devono rinunciare.§!"
 requires_psionic_pops:0 "Richiede che almeno un membro possieda una Pop con tratto §Y$trait_psionic$§! o §Y$trait_latent_psionic$§!"
 challenge_type_conclave_desc:0 "La purezza spirituale e il perseguimento di valori tradizionalisti saranno i criteri su cui giudicheremo i nostri leader. Solo chi è più benedetto dal favore divino sarà ritenuto degno di guidarci.\n\n§YLa vittoria dipenderà da:\n- Quote di popolazione che lavorano come $job_priest_plural$ o altri lavori spirituali\n- Investimento di Unità (tradizioni, ascensione coloniale, e scorte disponibili)§!\n\n§HOgni tesi sarà esaminata entro 60 giorni.§!\n\n§RGli imperi che non hanno un sovrano e almeno uno scienziato al momento dell'esame decadranno.§!"

 origin.205.desc:0 "Carissimi [Root.GetSpeciesNamePlural]. Come sempre vi stavamo osservando, ed uno dei vostri leader ha attirato la nostra attenzione. In effetti, la reputazione di §H[desired_leader.GetName]§! a raggiunto persino la nostra capitale.\n\nDate le sue insolite abilità, vorremmo che si recasse permanentemente su [scion_master.Capital.GetName]. Si tratta di un grande onore. Vi preghiamo di organizzare il suo trasferimento il prima possibile."
 origin.205.a:0 "Sarà fatto."
 origin.205.a.tooltip:0 "§H[desired_leader.GetName]§! si unisce a §H[scion_master.GetName]§!"
 origin.205.a.response:0 "Eccellente. Attenderemo il suo arrivo. Non preoccupatevi, godrà di ogni comfort che una creatura sapiente potrebbe desiderare su [scion_master.Capital.GetName]."
 origin.205.b:0 "No, rimarrà con noi."
 origin.205.b.response:0 "Voi... rifiutereste questo grande onore? Temo che abbiate fatto un gran torto nei confronti del vostro leader [desired_leader.GetTitle], [Root.GetSpeciesNamePlural]."

 origin.210.desc:0 "Salve, [Root.GetSpeciesNamePlural]. C'è un eccentrico [scion_master.GetSpeciesName] su [scion_master.Capital.GetName] che dà segni di irrequietezza... sostiene di provare profonda noia della sua attuale vita tra noi. Questo annoiato individuo è in cerca di una sfida, parole sue, tra le civiltà meno sviluppate della galassia.\n\nVorreste prendere tra di voi questo [scion_master.GetSpeciesName], [Root.GetSpeciesNamePlural]? Ci fareste un grande favore. Date le sue qualifiche, non ho dubbio che vi servirebbe bene in una posizione di leadership, purché possiate tollerare il suo comportamento irregolare ed impulsivo."
 origin.210.a:0 "Naturalmente."
 origin.210.a.response:0 "Grazie. Sapevamo di poter contare su di voi."
 origin.210.b:0 "Non abbiamo posizioni vacanti, spiacenti."
 origin.210.b.response:0 "Capisco. Molto deludente. Forse la colpa è nostra, per averla posta come una libera richiesta."
 origin.210.admiral:0 "Un leader §HComandante§! [scion_master.GetSpeciesName] si unisce al nostro impero"
 origin.210.official:1 "Un leader §H$official$§! [scion_master.GetSpeciesName] si unisce al nostro impero"
 origin.210.scientist:0 "Uno §HScienziato§! [scion_master.GetSpeciesName] si unisce al nostro impero"
 origin.210.general:0 "Un §HGenerale§! [scion_master.GetSpeciesName] si unisce al nostro impero"
 scion_leader_desc: "Venerato ospite di un impero antico e dormiente, questo irrequieto eclettico cerca nuove sfide nella galassia in via di sviluppo."
 scion_leader_catch_phrase: "§L"Che ambiente affascinante e rustico. Vieni con noi, galassia. Ispirami."§!"
 leader_trait_ancient_knowledge: "Sapere Antico"
 leader_trait_ancient_knowledge_desc: "Questo leader possiede intuizioni raccolte secoli prima che molte civiltà potessero anche solo iniziare a comprendere lo spazio." 
 
 origin.215.desc:0 "[Root.GetSpeciesNamePlural], abbiamo di recente scoperto diverse navi in surplus che non utilizziamo più. Stavamo per gettarle nella stella più vicina, ma poi ci siete venuti in mente voi, cari rampolli.\n\nSono navi piuttosto vecchie... alcune senza dubbio più antiche della vostra civiltà... ma per voi dovrebbero essere piuttosto potenti. Vi preghiamo di prenderle. Insistiamo."
 origin.215.a:0 "Grazie."
 origin.215.tooltip:0 "Una piccola flotta di navi [scion_master.GetSpeciesName] si unisce al nostro impero"
 
 origin.220.desc: "Cari [Root.GetSpeciesNamePlural]... Vi dispiacerebbe accelerare un po' il ritmo? Le vostre navi sono in ritardo e noi ci siamo stancati di questa lentezza.\n\nChiedete ai vostri [root.GetScientistPlural] di dare un'occhiata alle specifiche dei motori. Insistiamo."
 origin.220.a: "Naturalmente. Grazie."

 origin.225.desc: "Salve [Root.GetSpeciesNamePlural]! Pensate che i vostri sforzi stiano andando bene? Splendido.\n\nQuello che state facendo va bene, ma vogliamo vedervi estendere il vostro raggio d'azione un po' più in là. C'è tanta galassia in più da recepire, eppure si rimane così rinchiusi!\n\nNon preoccupatevi, però: abbiamo preparato un pacchetto di forniture per voi. Non c'è bisogno di ringraziarci; assicuratevi solo di investirle saggiamente in una nuova colonia."
 origin.225.b: "Non possiamo farlo in questo momento."
 origin.226.desc.A: "Venite adesso, [Root.GetSpeciesNamePlural]! Non ammettete la sconfitta così facilmente. Dovete solo uscire e costruirvi una nuova casa.\n\nMuovetevi, ora."
 origin.226.desc.B: "Il vostro apparato di comunicazione deve essere difettoso, [Root.GetSpeciesNamePlural]: continuiamo a ricevere chiacchiere negative e ingrate. Provvederete a questo difetto, non è vero?" 
 
 origin.29.desc:0 "Infidi traditori. Ci riprenderemo subito la nostra flotta."
 origin.29.a:0 "Saremo liberi!"

 origin.51.desc:0 "Cari [Root.GetSpeciesNamePlural]... cosa dobbiamo fare con voi? Nutrivamo grandi speranze, e invece guardatevi... sprecate il vostro potenziale in un inutile conflitto che probabilmente perderete. Molti tra noi pensano che dovremmo scindere ogni legame col vostro popolo, ma questa sarebbe un'ammissione d'errore. Abbiamo investito molto nello sviluppo della vostra particolare specie, dopotutto.\n\nAbbiamo posto una piccola flotta sotto il vostro comando. Utilizzatela per porre fine alle ostilità... preferibilmente in un modo che non includa la vostra estinzione. Non metteteci troppo tempo. La rivogliamo indietro la flotta, alla fine. E non fatevi ammazzare tutti!"
 origin.51.a:0 "Grazie... ne faremo buon uso."
 origin.52.name:1 "Flotta [fe_species.GetAdj] Distrutta"
 origin.52.desc:0 "La flotta prestataci dai nostri Signori è andata distrutta. Non ne saranno felici..."
 origin.53.desc:0 "Dov'è la nostra flotta, [Root.GetSpeciesNamePlural]? La flotta che vi abbiamo prestato per questa stupida guerra... dov'è? No, non fate i finti tonti!\n\n§RRIDATECI LA NOSTRA FLOTTA!§!"
 origin.53.a:0 "Purtroppo... non c'è più..."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... i nostri informatori ci comunicano che la guerra che stavate combattendo è terminata. Dal momento che siete ancora qui, non dev'essere stato un completo disastro.\n\nCi riprenderemo la nostra flotta. Vi preghiamo di fare del vostro meglio per evitare futili intrighi militari in futuro."
 origin.54.a:0 "Lo... lo faremo. Grazie."

