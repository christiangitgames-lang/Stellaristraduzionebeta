 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "Pista Fredda"
 origin.1335.desc:1 "Durante una scansione di routine in uno dei nostri sistemi, i sensori hanno rilevato una strana, debole traccia energetica. Probabilmente si tratta di un motore a fusione, ma non corrisponde a nulla di osservato finora, e sembra essere decisamente vecchia... di diverse migliaia di anni! Una delle teorie sostiene che potrebbe appartenere ad una delle navi dei Benefattori.\n\nDovremmo assegnare il nostro dipartimento astro-scientifico a questo progetto il prima possibile."
 origin.1340.name:0 "Alla Ricerca dei Benefattori"
 origin.1340.desc:0 "L'antica traccia energetica si è rivelata piuttosto ardua da analizzare, data l'età considerevole. Alla fine il dipartimento scientifico è stato in grado di calcolare un vettore di navigazione, ed ha stabilito che punta verso un sistema finora sconosciuto, a pochi balzi di distanza.\n\nLa destinazione è stata mappata, e dovremmo considerare l'invio di una nave scientifica per ulteriori indagini."
 origin.1345.name:0 "Spazio Devastato"
 origin.1345.desc:0 "Fin dalla prima scansione del Sistema [From.solar_system.GetName] è chiaro che qualcosa di molto violento e distruttivo si è scatenato in questa zona, eoni fa.\n\nRelitti navali e detriti sono sparsi in tutto il sistema, ed il vuoto locale brulica di energia residua di laser ed esplosioni.\n\nIn questo silenzioso cimitero, un singolo segnale è stato isolato, e proviene da una piccola stazione spaziale vicina."
 origin.1350.name:0 "Depredati e Cacciati"
 origin.1350.desc:1 "Il segnale che abbiamo captato proviene da una capsula di salvataggio all'interno della stazione spaziale. A causa dei gravi danni, nella stazione non ci sono indizi su ciò che è accaduto qui. I nostri scienziati sono riusciti a mettere assieme alcuni frammenti di dati, al fine di formare un resoconto.\n\nQuesta stazione era una struttura di ricerca, nella quale fu inventata la tecnologia Spazza-Mente... la stessa che venne utilizzata sui nostri antenati. La stazione e la sua flotta di protezione vennero attaccate da una forza sconosciuta, che probabilmente rubò tale tecnologia.\n\nUn messaggio particolarmente interessante è stato tradotto... proveniente dalle radio delle flotte nemiche:\n\n§Y"Cercano di scappare! Inseguiteli. Usate la loro stessa arma contro di loro. Vediamo se gli piace."§!\n\nAbbiamo rilevato un'altra traccia energetica e stabilito una destinazione."
 origin.1351.name:0 "Fine delle Tracce"
 origin.1351.desc:1 "La traccia dei Benefattori termina in questo sistema inesplorato. I nostri sensori a lungo raggio non rilevano nulla di insolito, ma dovremmo ispezionare a dovere il sistema per vedere cosa troviamo."
 origin.1355.name:0 "Ultimo Riposo"
 origin.1355.desc:1 "La specie [GetPreFTLLower] trovata in questo sistema non è altro che quella dei §Y$NAME_ThwaaPhyr$§!, comunemente conosciuta come i §LBenefattori§!.\n\nI nostri xenologi non sono sicuri dei dettagli, ma sono quasi certi che siano caduti preda della loro stessa tecnologia spazza-mente, e che vennero lasciati su questo pianeta al loro destino. Nessuno capisce le implicazioni di questo fato meglio di noi.\n\nDovremmo considerare attentamente i nostri prossimi passi."
 origin.1360.name:0 "Il Cerchio si Chiude"
 origin.1360.desc:1 "A volte gli eventi dell'universo si svolgono in modo molto poetico. Un tempo indiscutibili padroni dei nostri antenati, alla fine i $NAME_ThwaaPhyr$ si sono ritrovati colpiti dal loro stesso destino.\n\nQualunque fossero le loro intenzioni, dovremmo riconoscere che in qualche modo cercarono di fare ammenda per il loro atto disperato ed eccessivo.\n\nOra che eoni sono trascorsi, le parti si sono invertite, ed abbiamo restituito loro il favore.\n\nProprio come fecero i nostri avi un tempo, ora è giunto il momento che i $NAME_ThwaaPhyr$ capiscano cosa significa vivere sulle spalle dei giganti."
 origin.1360.a:0 "Buona fortuna!"

