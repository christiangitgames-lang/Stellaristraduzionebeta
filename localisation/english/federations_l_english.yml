 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "Dono Occultato"
 site_benign_cover_up_intro:0 "Abbiamo trovato una buona posizione per seppellire le risorse destinate ai Thwaa'Phyr quando un giorno raggiungeranno nuovamente le stelle. Un dono futuro, per i giganti del passato."
 origin.1365.name:0 "Qui! Costruiamo Qui!"
 origin.1365.desc:1 "Tutti i materiali e la forza lavoro sono stati scaricati su [From.Planet.GetName]. Il prossimo passo è scavare abbastanza in profondità perché resistano alle intemperie ed alla prova del tempo."
 origin.1365.a:0 "Iniziate a scavare!"
 origin.1370.name:1 "Primo Passo Compiuto"
 origin.1370.desc:0 "Un generoso mucchio di risorse e progetti tecnologici è stato sepolto nelle profondità di [From.Planet.GetName]. È stato anche piazzato un segnale che, possiamo solamente sperare, prima o poi i $NAME_ThwaaPhyr$ troveranno."
 origin.1370.a:0 "Che possano trovare la loro strada."

 ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "Ricerca Implacabile"
 relentless_pursuit_chain_desc:0 "Potremmo essere in grado di rintracciare il leggendario flagello del passato... gli Implacabili. Ci sarà finalmente una resa dei conti, dopo tutto questo tempo?"

 origin.1380.name:0 "Sentiero del Vincitore"
 origin.1380.desc:1 "Uno dei nostri sensori ha rilevato una strana traccia energetica nel nostro sistema natale. Inizialmente è stato quasi scambiato per un problema tecnico, ma ad un esame più attento si è rivelata essere un'antica traccia emessa da un motore a propulsione basato sulla fusione.\n\nPer saperne di più è necessaria un'analisi approfondita, ma è possibile che questa traccia sia stata lasciata dagli Implacabili quando lasciarono il nostro sistema, migliaia di anni fa.\n\nDovremmo indagare a fondo."
 origin.1385.name:0 "Seguendo le Tracce"
 origin.1385.desc:0 "Nonostante la sua notevole età, il nostro dipartimento scientifico è riuscito ad analizzare la traccia abbastanza da rilevarne il vettore d'uscita. Ciò significa che possiamo letteralmente inseguire i demoni del nostro passato.\n\nÈ passato abbastanza tempo perché reprimessero la loro natura violenta o scopriremo una nuova minaccia? È stata tracciata una nuova rotta, e possiamo seguirla quando lo desideriamo."
 origin.1390.name:0 "Il Mercantile Silenzioso"
 origin.1390.desc:0 "Entrando nel sistema, i nostri sensori hanno immediatamente rilevato varie anomalie.\n\nLa lettura più importante indica una gigantesca nuvola d'energia che, dopo un'attenta ispezione, si è rivelata essere composta da centinaia di tracce energetiche più piccole, identiche a quella scoperta in precedenza. Una flotta incredibilmente enorme dev'essersi fermata qui per qualche motivo.\n\nAccanto a questo "parcheggio per navi" le nostre scansioni hanno rilevato qualcos'altro: una nave da trasporto abbandonata. Questo mercantile sembra essere antico quanto le tracce energetiche, ma la sua è diversa da quelle della flotta scomparsa.\n\nDovremmo ispezionare la nave abbandonata più da vicino."
 origin.1395.name:0 "La Forza del Creatore"
 origin.1395.desc:0 "Il mercantile contiene un registro. Sebbene danneggiati dal tempo, alcuni dati possono ancora essere recuperati.\n\nIl mercantile fu intercettato dall'enorme flotta. Non è chiaro come o perché, ma il capitano della nave finì per conversare con il Comandante della flotta degli Implacabili: sembra che parlarono per settimane, ma le argomentazioni rimangono sconosciute; sebbene l'espressione "natura del potere" ricorra frequentemente.\n\nLa flotta partì improvvisamente, lasciando il mercantile incolume. L'ultima voce del registro è una citazione del Comandante: §Y"No, lasciateli. Distruggere è semplice. Il vero potere è la capacità di creare."§!\n\nAbbiamo analizzato le tracce della flotta e siamo in grado di proseguire nella nostra ricerca."
 origin.1400.name:0 "Il Riposo del Tiranno"
 origin.1400.desc:0 "Qui termina la traccia energetica del motore a fusione. È molto probabile che eventuali resti degli Implacabili, se mai esistano, si trovino qui. Fino ad ora l'unica lettura utile dei sensori proviene da quella che sembra essere una specie di piccola stazione spaziale. Un impulso energetico si irradia da essa ad intervalli regolari ma, a parte questo, non c'è alcun segno di altre attività.\n\nPossiamo procedere immediatamente con le indagini."

 TRACKING_THE_PREDATOR_PROJECT:0 "Sulle Tracce del Predatore"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Analizzando il percorso della traccia energetica, il nostro dipartimento scientifico può capire dove andarono i nostri antichi visitatori, il che significa che possiamo dare il via alla loro ricerca."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Indagando sul Mercantile Silenzioso"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "Una mercantile abbandonato attende nel freddo spazio. È molto antico, ma apparentemente integro. Dovremmo inviare una squadra di sbarco per indagare più da vicino."

 OLD_BEACON_PROJECT:0 "Analizzando l'Antico Segnale"
 OLD_BEACON_PROJECT_DESC:0 "Basandoci sulle frequenze degli impulsi energetici che emana, quest'antica struttura spaziale voleva essere trovata. Per capire il perché, dobbiamo permettere ai nostri scienziati di dargli un'occhiata più da vicino."

 rendezvous_with_freighter_poi:0 "Correndo Tra le Fiamme"
 rendezvous_with_freighter_poi_desc:0 "Secondo le analisi delle tracce energetiche presenti nel nostro sistema natale, questa è la destinazione degli antichi visitatori Implacabili."

 relentless_home_poi:0 "Cercando l'Antico Nemico"
 relentless_home_poi_desc:0 "La destinazione dell'enorme flotta degli Implacabili che ha lasciato questo sistema molti eoni fa, dopo uno strano incontro con un mercantile civile."

 origin.1405.name:0 "Beata Ignoranza"
 origin.1405.desc:1 "Gli scienziati hanno terminato le loro indagini sull'antica stazione spaziale. L'intera struttura è una specie di grande cannone. Eoni fa ha inviato un impulso sul pianeta natale degli Implacabili... un impulso che noi [Root.Owner.GetSpeciesNamePlural] conosciamo molto bene: quello dello §YSpazza-Menti§!.\n\nNel tentativo di redimersi dei loro peccati, gli Implacabili, ora conosciuti col nome di §Y$NAME_Vemetosha$§!, utilizzarono l'arma contro loro stessi, rendendo così inferiore la loro intera civiltà.\n\nL'entità di tale decisione, e le sue conseguenze, testimoniano quanto gli Implacabili bramassero l'espiazione. Potremmo mai perdonarli?"
 origin.1405.a:0 "L'ignoranza è davvero una beatitudine?"

 site_bury_the_hatchet:0 "Seppellire l'Ascia di Guerra"
 site_bury_the_hatchet_intro:0 "Questo luogo è stato selezionato dal dipartimento di archeologia per seppellire le risorse per i discendenti degli Implacabili... quando raggiungeranno di nuovo le stelle."
 origin.1410.name:0 "La X Segna il Punto"
 origin.1410.desc:0 "L'enorme trasporto di risorse ed equipaggiamento industriale verso [From.Planet.GetName] è stato concluso. Il prossimo passo è scavare in profondità e costruire una struttura abbastanza robusta da resistere ad eoni di intemperie e spostamenti tettonici."
 origin.1415.name:0 "Tesoro Interstellare"
 origin.1415.desc:0 "Un'enorme quantità di risorse e progetti tecnologici è stata sepolta sotto la superficie di [From.Planet.GetName]. Non abbiamo idea di se, quando o come il nostro tesoro verrà scoperto dai discendenti degli Implacabili, ma possiamo solo sperare per il meglio. Chi lo sa? Forse tra mille anni scopriranno le nostre tracce energetiche e verranno a farci visita."

 origin.1420.name:0 "Non un Nemico"
 origin.1420.desc:0 "Un oscuro capitolo della storia universale è giusto al termine, e ne abbiamo scritto uno nuovo... uno più luminoso. Il nostro benevolo progetto ha dato il via ad un effetto a catena nella nostra società; ogni abitante prova una sensazione di benevolenza e scopo. Forse lo spazio non è un luogo così oscuro dopotutto... nonostante l'imperscrutabile oscurità del vuoto."

 goes_around_comes_around:0 "Si Raccoglie Ciò Che Si Semina"
 goes_around_comes_around_desc:0 "Il nostro impero sta godendo degli effetti positivi ottenuti aiutando e perdonando un antico nemico."

 silent_freighter_object:0 "Mercantile Abbandonato"
 silent_freighter_object_desc:0 "Un mercantile alieno silenzioso ma apparentemente intatto."
 silent_freighter_object_tooltip:0 "Un mercantile alieno abbandonato."

 mysterious_space_station_object:0 "Misteriosa Stazione Spaziale"
 mysterious_space_station_object_desc:0 "Questa stazione spaziale abbandonata emette un impulso energetico."
 mysterious_space_station_object_tooltip:0 "Una stazione spaziale aliena dallo scopo sconosciuto."

