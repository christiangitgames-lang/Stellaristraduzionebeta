 resolution_greatergood_repeal_1:0 "§RRevoca $resolution_greatergood_workers_rights$§!"
 resolution_greatergood_repeal_1_desc:1 "Il Consiglio [global_event_country.GetGalCommunityOrGalImperium] sta superando il limite cercando di imporre ai propri membri uno stile di vita. Francamente, è offensivo."
