 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "Scudi Pronti"
 resolution_mutualdefense_the_readied_shield_desc:1 "L'universo è un luogo pericoloso, e tutti i membri del Consiglio [global_event_country.GetGalCommunityOrGalImperium] dovrebbero essere pronti a difendere i propri pianeti, che sia contro pirati, creature spaziali o minacce ignote."

 resolution_mutualdefense_military_readiness_act:0 "Atto di Prontezza Militare"
 resolution_mutualdefense_military_readiness_act_desc:1 "Ogni membro del Consiglio [global_event_country.GetGalCommunityOrGalImperium] ha il dovere verso sé stesso e verso gli altri di contribuire alla difesa galattica."
 resolution_mutualdefense_military_readiness_act_tooltip:1 "I membri del Consiglio [global_event_country.GetGalCommunityOrGalImperium], non vassalli di un altri impero, che utilizzano meno della metà della loro capacità navale vanno contro le §RLeggi Galattiche§!."

 resolution_mutualdefense_enemy_of_my_enemy:0 "Il Nemico del Mio Nemico"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "Il nemico del singolo è nemico di tutti. Se uno dei nostri membri viene attaccato, non dovremmo permettere a tutti di punire il colpevole?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:1 "Concede il casus belli §Y'Contrattacco'§! nei confronti degli imperi non membri del Consiglio [global_event_country.GetGalCommunityOrGalImperium] che si trovano in guerra offensiva contro un impero membro."

 resolution_mutualdefense_castigation_proclamation:0 "Proclama di Denuncia"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Chi non è con noi è contro di noi, e chi va contro le Leggi Galattiche dev'essere punito."
 resolution_mutualdefense_castigation_proclamation_tooltip:1 "Qualsiasi impero del Consiglio [global_event_country.GetGalCommunityOrGalImperium] può proporre una Risoluzione per §YDenunciare§! un impero che stia violando le §RLeggi Galattiche§! o che non sia un membro della [global_event_country.GetGalCommunityOrGalImperium].\n\nIl casus belli §Y'Ostilità'§! e l'obiettivo bellico §Y'Umiliazione'§! possono essere utilizzati dagli imperi per §YGuerre Senza Restrizioni§! contro imperi che sono stati §RDenunciati§! dall'[global_event_country.GetGalCommunityOrGalImperium] o che siano in violazione delle §RLeggi Galattiche§!."
 resolution_mutualdefense_castigation_denouncement:0 "Rimprovero"
 resolution_mutualdefense_castigation_denouncement_desc:1 "Una dichiarazione formale di denuncia nei confronti dell'impero bersaglio. Questa Risoluzione può colpire qualsiasi impero che non sia membro del Consiglio [global_event_country.GetGalCommunityOrGalImperium] o che si trovi in violazione delle Leggi Galattiche."

 resolution_mutualdefense_renegade_containment:0 "Dottrina di Contenimento dei Rinnegati"
 resolution_mutualdefense_renegade_containment_desc:1 "I vantaggi dell'aderire al Consiglio [global_event_country.GetGalCommunityOrGalImperium] sono evidenti, quindi rifiutare di farne parte è una chiara dichiarazione di cattive intenzioni. I membri dovrebbero essere autorizzati a prevenire ogni atto nefasto con la forza prima che i non membri compiano le loro subdole azioni."
 resolution_mutualdefense_renegade_containment_tooltip:1 "Garantisce agli imperi che possono ingaggiare §YGuerre Senza Restrizioni§! il casus belli §Y'Guerra Preventiva'§! nei confronti degli imperi che non fanno parte del Consiglio [global_event_country.GetGalCommunityOrGalImperium]."

