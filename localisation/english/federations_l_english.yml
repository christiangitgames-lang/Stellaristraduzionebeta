 START_SCREEN_SRW:0 "Se mai siamo stati a conoscenza di come arrivò il nostro popolo su [GetHomeWorldName], le nostre cronache da tempo l'hanno dimenticato. Ciò che sappiamo è che, poco più di 2.000 anni fa, un inconcepibile cataclisma distrusse la maggior parte dell'Anello e sterminò quasi tutta la popolazione, e che la nostra gente risorse da quelle macerie.\n\nLa nostra civiltà è cresciuta, è rifiorita, ed è ora pronta ad esplorare la galassia, di nuovo o per la prima volta. Nonostante tutti i nostri progressi, abbiamo ancora molta strada davanti prima di poter comprendere appieno e riparare il nostro Pianeta ad Anello."

 START_SCREEN_REMNANTS:1 "Un tempo, il nostro impero si estendeva nel vuoto. Un tempo, le nostre flotte controllavano la maggior parte della galassia. Poi è arrivata la sconfitta e La Caduta. Finalmente, dopo millenni di purgatorio, è giunta l'ora di fare ritorno alle stelle! Finalmente la nostra civiltà si è ricostruita al punto da riscoprire il viaggio interstellare. La galassia sarà di nuovo nostra!\n\nDiverse regioni del pianeta [GetHomeWorldName] giacciono ancora in rovina; liberando queste rovine potremmo scoprire risorse nascoste e tecnologie dimenticate."

 START_SCREEN_TREE:0 "Quando la nostra coscienza collettiva si risvegliò, noi servimmo l'Albero. E l'Albero servì noi. Noi ci prendiamo cura dell'Albero, alimentiamo l'Albero, proteggiamo l'Albero e l'Albero ci sostiene. Per il bene dell'Albero ci siamo espansi su [GetHomeWorldName], piantando e proteggendo le sue talee ovunque andassimo.\n\nIl nostro pianeta serve l'Albero da secoli ormai, ma ora che abbiamo appreso dei diversi pericoli che potrebbero distruggerlo, temiamo che l'Albero non sia completamente al sicuro. Sappiamo da tempo che questo non è l'unico pianeta, la galassia è piena di pianeti Senza Alberi, e desideriamo che ciò cambi. L'Albero dev'essere protetto. L'Albero deve diffondersi. L'Albero deve crescere."

 START_SCREEN_LITHOID:0 "Sebbene le nostre reali origini siano sconosciute, sappiamo che in nostri antenati arrivarono con un enorme meteorite che si schiantò su [GetHomeWorldName] scatenando un cataclisma che distrusse la maggior parte del pianeta e della popolazione nativa.\n\nNel corso degli eoni, versioni primitive di noi si diffusero, si evolsero e si moltiplicarono. La nostra civiltà è estesa e prospera, e con l'invenzione dell'[GetStartingDrive] siamo ora pronti ad esplorare la galassia."

 rediscover_tech:0 "\nQueste rovine probabilmente contengono parte della nostra conoscenza perduta."

 civic_hive_empath:0 "Empatia"
