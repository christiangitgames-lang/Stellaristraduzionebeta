 decision_project_cornucopia_effects_short:0 "Crea miniere a cielo aperto sul pianeta, aggiungendo §G+4§! §Y$district_mining_plural$§!, §G+5%§! §Y$mod_planet_jobs_minerals_produces_mult$§!, ma rimuovendo §R-20%§! §Y$pop_habitability$§!."
 d_project_cornucopia:0 "$resolution_industry_project_cornucopia$"
 d_project_cornucopia_desc:0 "Le estese operazioni di estrazione mineraria hanno reso questo pianeta più difficile da abitare... Ma più facile da sfruttare."

 federations.10000.name:0 "$resolution_industry_project_cornucopia$"
 federations.10000.desc:1 "Tutti gli ingegneri di [global_event_country.GetGalCommunityOrGalImperium] si uniscono per condividere le loro idee sui migliori metodi per sfruttare le risorse dei nostri pianeti.\n\nÈ ora disponibile la Decisione Planetaria §HProgetto Cornucopia§!."

