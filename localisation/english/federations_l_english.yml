 d_arcane_replicator:0 "Replicatore Arcano"
 d_arcane_replicator_desc:0 "Questa antica macchina è immersa nelle profondità dell'habitat, costruita all'interno del reattore principale, dal quale trae energia. Una reliquia di chiunque originariamente abbia costruito questo habitat, la sua tecnologia di replicazione della materia è assolutamente incomprensibile per noi."
 START_SCREEN_VOID_DWELLERS:3 "Per la maggior parte degli esseri viventi il vuoto spaziale è un ambiente ostile. Per noi, è casa.\n\nPer migliaia di anni la nostra specie ha vissuto in diverse stazioni spaziali, in orbita attorno ai soli del nostro sistema trinario. Che siano state create dai nostri antenati o da qualcun altro, non lo sappiamo.\n\nAlcuni ipotizzano che i resti planetari in frantumi che orbitano intorno alle stelle accanto a noi siano resti del pianeta natale dei nostri creatori, ma la verità rimane un mistero.\n\nSono passati pochi secoli da quando abbiamo scoperto il volo spaziale, permettendo così gli spostamenti tra le nostre stazioni. Sospetto e sfiducia hanno gradualmente lasciato spazio a commercio ed aiuto reciproco. Quando inventammo i primi [GetStartingDrivePlural], gli habitat erano ormai uniti sotto un'unica bandiera."
 START_SCREEN_VOID_DWELLERS_SOL:3 "Per la maggior parte degli esseri viventi il vuoto spaziale è un ambiente ostile. Per noi, è casa.\n\nPer migliaia di anni la nostra specie ha vissuto in diverse stazioni spaziali, orbitanti insieme a molte altre attorno alla nostra stella. Che siano state create dai nostri antenati o da qualcun altro, non lo sappiamo.\n\nSebbene le nostre caratteristiche fisiche indicano che la nostra specie ha avuto origine su un pianeta, i registri storici non ne fanno menzione. Alcuni ipotizzano che il pianeta desolato tossico trovato sotto una delle nostre stazioni sia il mondo natale perduto della nostra specie, ma probabilmente non conosceremo mai la verità.\n\nSono passati pochi secoli da quando abbiamo scoperto il volo spaziale, permettendo così gli spostamenti tra le nostre stazioni... sebbene qualcuno creda che sia stato riscoperto. Sospetto e sfiducia hanno gradualmente lasciato spazio a commercio ed aiuto reciproco. Quando inventammo il primo [GetStartingDrive], gli habitat erano ormai uniti sotto un'unica bandiera."
 START_SCREEN_VOID_DWELLERS_HIVE: "Per molti, il vuoto dello spazio è un ambiente ostile da conquistare o superare. Per noi è casa.\n\nPer migliaia di anni abbiamo risieduto come un'unica mente su diverse stazioni spaziali, in orbita attorno ai soli del nostro sistema trinario. Non sappiamo se siano state costruite dai nostri predecessori o da qualcun altro.\n\nLa nostra biologia indica che la nostra specie si è originata su un pianeta, ma la memoria collettiva non fornisce risposte. Si ipotizza che i resti planetari in frantumi in orbita con noi siano il mondo natale perduto della nostra specie, ma la verità potrebbe non essere mai conosciuta.\n\nDopo aver riscoperto il volo spaziale, gli alveari separati sono stati liberi di mescolarsi. Fin dal primo [GetStartingDrive], eravamo completamente integrati."
 START_SCREEN_VOID_DWELLERS_HIVE_SOL: "Per molti, il vuoto dello spazio è un ambiente ostile da conquistare o superare. Per noi è casa.\n\nPer migliaia di anni abbiamo risieduto come un'unica mente su diverse stazioni spaziali, in orbita attorno alla nostra stella. Non sappiamo se siano state costruite dai nostri predecessori o da qualcun altro.\n\nLa nostra biologia indica che la nostra specie si è originata su un pianeta, ma la memoria collettiva non fornisce risposte. Alcuni ipotizzano che il pianeta desolato tossico trovato sotto una delle nostre stazioni sia il mondo natale perduto della nostra specie, ma probabilmente non conosceremo mai la verità.\n\nDopo aver riscoperto il volo spaziale, gli alveari separati sono stati liberi di mescolarsi. Fin dal primo [GetStartingDrive], eravamo già completamente integrati."
 START_SCREEN_VOID_DWELLERS_MACHINE: "Per molti, il vuoto dello spazio è un ambiente ostile da conquistare o superare. Per noi è casa.\n\nDa migliaia di anni, risiediamo su diverse stazioni spaziali in orbita attorno al nostro sistema stellare triplo. Non abbiamo ancora stabilito se le abbiamo costruite noi o se siamo le macchine abbandonate dei loro costruttori originali.$START_SCREEN_VOID_DWELLERS_MACHINE_END$"
 START_SCREEN_VOID_DWELLERS_MACHINE_SOL: "Per molti, il vuoto dello spazio è un ambiente ostile da conquistare o superare. Per noi è casa.\n\nDa migliaia di anni, abbiamo funzionato su diverse stazioni spaziali in orbita attorno alla nostra stella. Non abbiamo ancora stabilito se le abbiamo costruite noi o se siamo le macchine abbandonate dei loro costruttori originali.$START_SCREEN_VOID_DWELLERS_MACHINE_END$"
 START_SCREEN_VOID_DWELLERS_MACHINE_END: "\n\nLa nostra composizione materiale indica che il nostro modello ebbe origine su un pianeta, ma le nostre banche dati non forniscono risposte. Possiamo solo supporre che il corpo celeste frantumato attorno al quale orbita la nostra stazione sia il pianeta natale perduto della nostra civiltà.\n\nQualunque sia la ragione della nostra esistenza legata al vuoto, l'invenzione del motore [GetStartingDrive] ha cambiato tutto. Ora siamo pronti a conquistare il vuoto stesso."
 mod_habitat_jobs_produces_mult:0 "Produzione della Pop sugli Habitat"
