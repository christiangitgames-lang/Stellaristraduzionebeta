 action.1.desc_89:0 "Voi... voi siete [From.GetSpeciesNamePlural]? È incredibile... dovete essere i sopravvissuti dell'Iniziativa Ulisse! Chiunque sulla Terra pensava che le Arche fossero andate perdute, ma chiaramente almeno una si è salvata! Avete detto che i vostri antenati erano sulla "Crisantemo"?\n\nNon dev'essere stato semplice, ma sembra che ve la siate cavata bene. A nome del popolo della Terra e dei membri dell'Assemblea Generale delle Nazioni Unite, voglio tendere una mano in segno d'amicizia ai nostri fratelli e sorelle ritrovati.\n\nUniamoci per creare un futuro migliore per tutta l'umanità."
 action.1.desc_90:0 "[From.GetName]... quindi le Nazioni Unite sono riuscite in qualche modo\na mantenere la presa sul potere, dopo tutti questi anni? Dovete perdonarci... le cose sulla Terra erano un tantino caotiche quando i nostri antenati sono partiti sulle Arche dell'Iniziativa Ulisse. Molti pensavano che vi foste eliminati a vicenda durante un'altra guerra mondiale, o magari che foste stati invasi da una civiltà aliena.\n\nEppure, sembrate decisamente più forti e capaci delle corrotte autorità terrestri che ci lasciammo alle spalle. I nostri antenati hanno creato il nostro impero dal nulla, e noi lo difenderemo ad ogni costo. Vedremo se sarete degni del nostro rispetto."
 action.1.desc_91:0 "Ah, come sono strani i meccanismi dell'universo... Visto il fatto che ci ritroviamo di nuovo in contatto, dopo tutto quello che è successo. Ma non temete: a nome del Consiglio, $NAME_MSI_country$ è pronto ad assistervi nuovamente.\n\nNaturalmente, non possiamo semplicemente trascurare i danni subiti ai beni aziendali. Se non l'hanno già fatto, i nostri agenti di riscossione si metteranno presto in contatto con voi. Ci auguriamo di poter raggiungere un accordo amichevole.\n\nViviamo in tempi così interessanti, non credete? Permettetemi di essere il primo a congratularmi con voi per gli incredibili progressi compiuti dal vostro popolo. Non vediamo l'ora di verificare quanto siete cresciuti."
 action.1.desc_92:0 "Ah, i nostri vecchi beni... Non avete idea di quanto sia bello rivedervi. A nome del Consiglio di amministrazione di $NAME_MSI_country$, permettetemi di essere il primo a congratularmi con voi per i progressi che voi e la vostra... gente hanno fatto. Non è cosa da poco essere arrivati così lontano da inizi così umili.\n\nSe avete bisogno di qualcosa, non esitate a contattarci. Non serbiamo rancore. Dopo tutto, le società meno sviluppate non possono essere ritenute veramente responsabili delle loro azioni. In questo senso, siete molto simili ai bambini."
 action.1.desc_93:0 "A nome del Consiglio di amministrazione $NAME_MSI_country$, vi preghiamo di accettare i nostri più sentiti saluti. Noi di $NAME_MSI_country_initials$ crediamo nel potenziamento delle altre civiltà attraverso la tecnologia e il commercio. Dopo tutto, ogni forma di vita senziente ha il diritto di vivere i propri sogni.\n\nAd oggi, abbiamo concesso conoscenza a decine di pianeti pre-FTL e puntiamo ad aumentare questo numero del 40% entro il prossimo decennio. Sosteniamo anche gli imperi spaziali della galassia fornendo assistenza finanziaria e i servizi della nostra forza lavoro specializzata.\n\nSe avete bisogno di qualcosa, non esitate a contattarci. Non vediamo l'ora di fare affari con voi!"
 action.1.desc_99: "Saluti-\n\nFratture e frammenti! Voi venite dal sistema Sole! Da tempo teorizziamo l'esistenza della vostra specie. Ma sto correndo troppo: sono qui per rappresentare la nazione [contact_empire.GetName]; A giudicare dai marcatori del DNA lasciati nella nostra specie, siamo vostri cugini perduti da tempo. I nostri antenati condividevano la stessa stella, ma un'antico cataclisma ci ha fatto precipitare nello spazio. Ora che siamo riuniti, possiamo recuperare il tempo perduto."
 action.1.desc_100: "Incontrarvi è come scrutare in uno strano specchio... Voi dite che condividiamo un'ascendenza comune, molto prima della formazione della Terra e della Luna? Molti scienziati hanno teorizzato l'esistenza di Theia, e in ogni caso siamo felici di fare la vostra conoscenza. Come cugini, ci auguriamo una prospera collaborazione. Nel frattempo, vi preghiamo di accettare questo dono di rocce lunari: forse lì si nascondono tracce dei vostri antenati."
