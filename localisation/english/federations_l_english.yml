 resolution_council_denouncement_desc:1 "Il [global_event_country.GetGalCouncilOrImpCouncil] può avanzare una Risoluzione per denunciare i membri ostili della [global_event_country.GetGalCommunityOrGalImperium], rendendoli soggetti alle Sanzioni che vengono approvate.\n\nSicuramente questo potere non verrà abusato."

 resolution_galacticreforms_abolish_council:0 "§RAbolisci Consiglio Galattico§!"
 resolution_galacticreforms_abolish_council_desc:0 "Il Consiglio Galattico è una minaccia antidemocratica e dovrebbe essere abolito."
 resolution_galacticreforms_abolish_council_tooltip:0 "Il Consiglio Galattico cessa di esistere."
 resolution_galacticreforms_form_council:0 "Forma Consiglio Galattico"
 resolution_galacticreforms_form_council_desc:0 "La Comunità Galattica dovrebbe possedere un consiglio composto da leader che mantengano l'ordine."
