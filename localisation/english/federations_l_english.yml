 fedel.16.intro:0 "Quando il massacro nell'arena volge al termine, solamente §H[winning_leader.GetRegnalName]§! riesce a sopravvivere. §H[winning_country.GetName]§! comanderà la Federazione durante il prossimo mandato. Una volta lasciata l'arena, il vincitore ha qualcosa da dire:"
 fedel.16.1:1 "C'era... c'era così tanto [Root.GetBloodType]. Cos'ho fatto?"
 fedel.16.2:0 "È finita? Significa... significa che ho vinto?"
 fedel.16.3:0 "Le loro urla... posso... posso ancora sentirle."
 fedel.16.4:0 "È tutto finito... è tutto finito... è tutto finito..."
 fedel.16.5:0 "Credo che mi sentirò male."
 fedel.16.6:0 "Sinceramente, non pensavo di farcela."
 fedel.16.7:0 "Non ne parleremo mai più."
 fedel.16.8:0 "Dev'esserci un modo migliore per determinare la leadership..."
 fedel.16.9:0 "Che spreco."
 fedel.16.10:0 "Non dobbiamo dimenticare coloro che sono caduti qui oggi."
 fedel.16.11:0 "Mettiamoci tutto alle spalle e guardiamo al futuro."
 fedel.16.12:0 "È un sistema barbarico, ma ho fatto ciò che andava fatto."
 fedel.16.13:0 "Non c'è alcun onore in questo massacro."
 fedel.16.14:0 "È stata tutta una questione di tattiche."
 fedel.16.15:0 "È stata una bella battaglia. Nessuno può dire altrimenti."
 fedel.16.16:0 "Hanno combattuto con onore. Non provo piacere per le loro morti."
 fedel.16.17:0 "Chi è brutto, adesso? Eh?"
 fedel.16.18:0 "Possano coloro che ho ucciso trovare pace nell'aldilà."
 fedel.16.19:0 "Tutti quelli che ho ucciso hanno affrontato le loro morti con coraggio. Tranne uno."
 fedel.16.20:0 "Non mi pento di nulla."
 fedel.16.21:0 "Davvero, poteva finire solamente in un modo."
 fedel.16.22:0 "È già finita?"
 fedel.16.23:0 "Avevate qualche dubbio sul risultato?"
 fedel.16.24:0 "Ogni momento della mia vita è stato per prepararmi a questo."
 fedel.16.25:0 "È stato glorioso. Ne farò tesoro nella mia memoria."
 fedel.16.26:0 "Gli altri erano deboli. Io sono forte."
 fedel.16.27:0 "Devi sconfiggere Xharg Vu per avere qualche possibilità."
 fedel.16.28:0 "Sono stati dei folli a voler entrare nell'arena con me."
 fedel.16.29:0 "È andato tutto come previsto."
 fedel.16.30:0 "Come previsto, nessuno ha potuto resistere ai miei poteri psionici."
 fedel.16.31.organic: "Li ho fritti tutti con la mente"
 fedel.16.31.machine: "Ho fritto gli altri con il mio neuroprocessore psi-potenziato."
 fedel.16.32.organic: "Questa battaglia non è stata niente. Ho affrontato orrori peggiori nel Velo."
 fedel.16.32.machine: "Questa battaglia non è stata niente in confronto alle complessità del Velo."
 fedel.16.33:0 "È stata dura. Dovrò rimpiazzare altre parti del corpo con componenti cibernetici."
 fedel.16.34:0 "I miei impianti cibernetici non violavano le regole dell'arena."
 fedel.16.35:0 "La battaglia sarebbe stata ancora più breve se non mi avessero fatto rimuovere le munizioni dal mio spara-fléchette incorporato."
 fedel.16.36:0 "Tutti i bersagli terminati. Disattivazione protocolli di combattimento."
 fedel.16.37:0 "Danni minori subiti. Avvio diagnostica interna."
 fedel.16.38:0 "Missione compiuta. Leadership federale ottenuta."
 fedel.16.39:0 "Sono il campione prescelto dal Vuoto. Comandare è il mio destino."
 fedel.16.40:0 "Ne ho abbastanza di uccisioni. Facciamola finita con queste formalità."
 fedel.16.41:0 "Non amo massacrare chi non può difendersi, ma dev'essere fatto."
 fedel.16.a:0 "È deciso."

 fedel.501.name:0 "Battaglia Psionica"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.4.desc:0 "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1:0 "Gli spiriti del §HVelo§! diventano sempre più irrequieti man mano che si avvicina il momento di decidere chi dovrà guidare la Federazione durante il prossimo mandato. È ora che gli [GetPsychicNounPlural] più potenti di ogni membro si mettano in viaggio verso [fed_leader.Capital.GetName], la capitale dell'attuale Presidente. Lì si scontreranno, finché solo il migliore prevarrà."
 fedel.501.2:0 "Per rafforzare i poteri psionici dei nostri campioni, potremmo attingere alle nostre riserve di Zro. Ci fornirà un'ulteriore vantaggio in battaglia."
 fedel.501.3:0 "Sfortunatamente, non abbiamo accesso a un numero sufficiente di [GetPsychicNounPlural] per partecipare e siamo costretti a rinunciare alla battaglia."
 fedel.501.4:0 "Non siamo uno Stato indipendente, e quindi purtroppo non è possibile partecipare."
 fedel.501.a:0 "Possiamo sacrificarne una piccola quantità."
 fedel.501.b:0 "Fornitene ai nostri [GetPsychicNounPlural] una modesta quantità."
 fedel.501.c:0 "Date agli [GetPsychicNounPlural] tutto ciò di cui hanno bisogno."
 fedel.501.d:0 "Niente Zro. Vinceremo senza."
 fedel.501.e:0 "Magari la prossima volta."
 psionic_battle_begin:0 "La battaglia psionica inizierà a breve."

 fedel.510.name:0 "Battaglia Psionica Vinta"
 fedel.510.1.desc.organic: "$fedel.510.1.organic$\n\n$fedel.510.2$"
 fedel.510.1.desc.machine: "$fedel.510.1.machine$\n\n$fedel.510.2$"
 fedel.510.2.desc.organic: "$fedel.510.1.organic$\n\n$fedel.510.3$"
 fedel.510.2.desc.machine: "$fedel.510.1.machine$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "Mentre gli [GetPsychicNounPlural] provenienti da tutta la [Root.GetAllianceName] stanno per riunirsi su [fed_leader.Capital.GetName],  si verifica una situazione inaspettata. A quanto pare, siamo gli unici membri in grado di radunare un numero sufficiente di [GetPsychicNounPlural] per partecipare.\n\nNon avendo nessuno contro cui combattere, la vittoria va automaticamente a noi."
 fedel.510.1.organic: "Mentre gli [GetPsychicNounPlural] si radunano per la battaglia, un senso di palpabile terrore pervade [fed_leader.Capital.GetName]. Ci sono segnalazioni di temporali improvvisi e violenti, ombre dove non dovrebbero esserci e disturbi sonori inspiegabili."
 fedel.510.1.machine: "Mentre gli [GetPsychicNounPlural] si radunano per la battaglia, l'incertezza pervade [fed_leader.Capital.GetName]. Ci sono segnalazioni di temporali improvvisi e violenti, ombre dove non dovrebbero esserci e disturbi sonori inspiegabili."
 fedel.510.2:0 "La battaglia ha inizio. È una lotta insolitamente bilanciata, con nessuna delle due squadre disposta a cedere. Alla fine diventa una prova di resistenza, nella quale un attimo di distrazione può portare ad un'eternità di esilio nel §HVelo§!. I nostri [GetPsychicNounPlural] dimostrano di essere i più disciplinati, come ci aspettavamo. La vittoria è nostra."
 fedel.510.3:0 "La battaglia ha inizio. Nessun'altra squadra è in grado di eguagliare la nostra. Uno dopo l'altro vengono cacciati, la loro essenza psichica data in pasto al famelico §HVelo§!. Non rimangono che freddi gusci vuoti. La vittoria è nostra."
 fedel.510.a:0 "Il Velo oggi ci ha portato fortuna."

 fedel.515.name:0 "Battaglia Psionica Persa"
 fedel.515.1.desc.organic: "$fedel.510.1.organic$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.1.desc.machine: "$fedel.510.1.machine$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc.organic: "$fedel.510.1.organic$\n\n$fedel.515.3.organic$\n\n$fedel.515.4$"
 fedel.515.2.desc.machine: "$fedel.510.1.machine$\n\n$fedel.515.3.machine$\n\n$fedel.515.4$"
 fedel.515.3.desc.organic: "$fedel.510.1.organic$\n\n$fedel.515.4$"
 fedel.515.3.desc.machine: "$fedel.510.1.machine$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "Mentre gli [GetPsychicNounPlural] provenienti da tutta la [Root.GetAllianceName] stanno per riunirsi su [fed_leader.Capital.GetName], si verifica una situazione inaspettata. Il §H[winning_country.GetName]§! è l'unico membro in grado di radunare un numero sufficiente di [GetPsychicNounPlural] per partecipare.\n\nNon avendo nessuno contro cui combattere, la vittoria va automaticamente a noi."
 fedel.515.2:0 "La battaglia ha inizio. Una dopo l'altra, le squadre si affrontano e una dopo l'altra cadono. I nostri [GetPsychicNounPlural] sono tra i primi a perire, impotenti di fronte all'assalto dei rivali."
 fedel.515.3.organic: "La battaglia ha inizio. Mentre le squadre si scontrano, i nostri [GetPsychicNounPlural] inizialmente ottengono buoni risultati, ma alla fine la sfida si rivela troppo ardua. Emettono un urlo di dolore mentre vengono banditi per l'eternità nelle profondità più tempestose del §HVelo§!"
 fedel.515.3.machine: "La battaglia ha inizio. Mentre le squadre si scontrano, i nostri [GetPsychicNounPlural] inizialmente ottengono buoni risultati, ma alla fine la sfida si rivela troppo ardua. Emettono uno stridìo sconosciuto mentre vengono banditi per l'eternità nelle profondità più tempestose del §HVelo§!"
 fedel.515.4:0 "Quando finalmente le energie si placano, solo gli [GetPsychicNounPlural] di §H[winning_country.GetName]§! rimangono."
 fedel.515.a:0 "Che il Velo li prenda!"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§! sarà il Presidente della Federazione."

