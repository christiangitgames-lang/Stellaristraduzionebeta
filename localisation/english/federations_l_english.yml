 fedev.500.a.desc:0 "$fedev.500.intro$\n\nQuesta nuova Unione Galattica sarà d'esempio per il resto della galassia, che capiscano ciò che possiamo raggiungere se rimaniamo uniti.\n\nÈ iniziata una nuova era di diplomazia interstellare!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\nQuesta nuova Lega Commerciale porterà indubbiamente grande prosperità economica a tutti i suoi membri.\n\nÈ iniziata una nuova era di commercio interstellare!"
