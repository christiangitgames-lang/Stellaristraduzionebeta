 fedel.1501.name:0 "È Stato Formato un Comitato Federale"
 fedel.1501.desc:0 "Un comitato imparziale di scienziati e pensatori si sta radunando nelle sale della nostra federazione. Il suo scopo: servire [root.GetAllianceName] come giudici accademici durante le nostre prossime elezioni presidenziali.\n\nOgni impero riunirà ora una squadra di ricercatori per esaminare un problema; le scoperte dovrebbero in qualche modo migliorare il futuro della nostra federazione. Le squadre presenteranno le loro scoperte in un'orazione pubblica. Lo studio di grado più alto in termini di innovazione, rigore scientifico e coerenza farà guadagnare al proprio impero il prossimo mandato presidenziale."
 fedel.1501.desc.subject:0 "$fedel.1501.desc$\n\nPurtroppo, poiché non siamo uno Stato indipendente, ci viene impedito di partecipare in quanto non siamo idonei a guidare la federazione."
 fedel.1501.a:0 "Per la Scienza!"
