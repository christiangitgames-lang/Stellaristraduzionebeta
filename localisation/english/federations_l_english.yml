 origin.57.name:0 "La Natura dell'Alleanza"
 origin.57.desc:0 "Anche se da tempo siamo in contatto con gli altri membri della nostra alleanza, è solo ora, con l'invenzione dei motori FTL, che i nostri imperi sono in grado di interagire tra loro a un livello significativo. È sorta la domanda su cosa dovrebbe concentrarsi la nostra federazione: alcuni sostengono l'attuale percorso generalista, mentre altri preferirebbero concentrarsi su una maggiore integrazione in un campo particolare."
 origin.57.A:0 "L'alleanza che abbiamo è sufficiente."
