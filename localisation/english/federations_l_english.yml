 colony.8001.name:0 "Comportamento Ferale"
 colony.8001.desc:0 "I rapporti dalla nostra colonia su [Planet.GetName] indicano un crescente "comportamento ferale". Sembrerebbe che parte della popolazione abbia espresso livelli di lussuria ed aggressività senza precedenti, e nessuno ne conosce la causa."
 colony.8001.a:0 "Proseguite."
 colony.8002.name:0 "Violenza in Aumento"
 colony.8002.desc:0 "Il comportamento ferale su [Planet.GetName] non sembra volersi fermare. Di fatto, è anche aumentato dall'ultimo rapporto. Gli atti promiscui e violenti sono in crescita, e gran parte della popolazione sembra esserne afflitta."
 colony.8002.a:0 "Ci sta sfuggendo di mano."
 colony.8003.name:0 "È una Follia!"
 colony.8003.desc:0 "La situazione su [Planet.GetName] è fuori controllo. Un numero impressionante di abitanti è ora infetto da qualsiasi cosa stia provocando quest'ondata di aggressività, e la colonia sta iniziando a collassare. Bisogna fare qualcosa, o perderemo [Planet.GetName]."
 colony.8003.a:0 "Beh, fate qualcosa allora!"
 colony.8004.name:0 "Spore Selvagge"
 colony.8004.desc:0 "Le indagini sugli strani comportamenti selvaggi dilaganti su [Planet.GetName] sono state completate. Tra le vaste reti di gallerie che si snodano sotto la crosta planetaria è stata trovata una strana specie di fungo. Ricopre completamente le caverne... pavimenti, pareti e soffitti... estendendosi per migliaia di chilometri.\n\nIl fungo rilascia di frequente delle spore che vengono espulse dalle caverne, non sappiamo a che scopo, ma abbiamo compreso che sono queste spore a causare il comportamento primitivo della nostra specie, scatenandone gli impulsi primordiali.\n\nPossiamo tentare di trovare alcune applicazioni utili a questi feromoni, o possiamo sterminare completamente il fungo."
 colony.8004.a:0 "Vivere..."
 colony.8004.b:0 "... o Lasciar Morire."
 colony.8005.name:0 "Nubi e Conflitti"
 colony.8005.desc:0 "Abbiamo creato delle strutture industriali al di sopra degli sbocchi da cui fuoriuscivano le spore dei funghi. Oltre a filtrare e regolare il rilascio delle spore, questi impianti riescono a convertire i rilasci in eccesso in utili §Hgas esotici§!.\n\nSu [Planet.GetName] la crescita demografica è in aumento da quando la popolazione soddisfa più frequentemente le proprie esigenze, il che sfortunatamente significa anche che i livelli di violenza e conflitto sono leggermente più elevati."
 colony.8005.a:0 "È il prezzo del progresso."
 colony.8006.name:0 "Fiamme Purificanti"
 colony.8006.desc:0 "Il progetto per incenerire tutti i Funghi è stato completato ed ogni traccia micotica è stata eliminata.\n\nPer pura fortuna, diverse caverne si sono rivelate ricche di giacimenti minerari, ed ora possono essere sfruttate."
 colony.8006.a:0 "Eccellente!"

