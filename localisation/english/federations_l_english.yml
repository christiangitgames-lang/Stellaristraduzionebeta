 resolution_greatergood_workers_rights:0 "Carta dei Diritti dei Lavoratori"
 resolution_greatergood_workers_rights_desc:0 "È necessario e giusto codificare i diritti dei lavoratori e proteggerli dagli abusi."

 resolution_greatergood_five_year_plans:0 "Piano Quinquennale"
 resolution_greatergood_five_year_plans_desc:0 "Ai governatori dei nostri pianeti dovrebbe essere lasciata la libertà necessaria per proporre ed attuare riforme radicali per il bene di tutti."
 resolution_greatergood_five_year_plans_tooltip:0 "I Pianeti Agricoli, Generatori e Minerari ottengono bonus aggiuntivi.\n\nGli standard di vita §YSussistenza di Base§! sono §Rproibiti§!."

 resolution_greatergood_greater_than_ourselves:0 "Superiori a Noi Stessi"
 resolution_greatergood_greater_than_ourselves_desc:0 "Chiediamo molto alla nostra gente, ma a volte dobbiamo chiedere ancora di più. Dovremmo premiare coloro disposti a porre l'impero al di sopra dei propri bisogni e chi si offre volontario per andare verso la frontiera."
 resolution_greatergood_greater_than_ourselves_tooltip:1 "Sblocca un Editto che incoraggia i lavoratori disoccupati a trasferirsi volontariamente sui pianeti con lavori ed abitazioni disponibili all'interno del nostro impero.\n\nGli standard di vita §YSussistenza di Base§! ed §YEconomia Stratificata§! sono §Rproibiti§!.\n\nI tipi di schiavitù §YSchiavitù§!, §YBestiame§! e §YGriglia d'Amalgamazione§! sono §Rproibiti§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:1 "Incoraggia i lavoratori disoccupati a trasferirsi volontariamente sui pianeti con lavori ed abitazioni disponibili all'interno del nostro impero."
 greater_than_ourselves_tooltip:0 "§YEditto Sbloccato:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:1 "Assieme ai diritti sanciti nelle recenti Risoluzioni del Consiglio [global_event_country.GetGalCommunityOrGalImperium], chiediamo ulteriori responsabilità ai nostri lavoratori.\n\nOra possiamo incoraggiare i nostri lavoratori disoccupati a trasferirsi volontariamente sui pianeti con lavori, abitazioni ed abitabilità adatti all'interno del nostro impero."
 federations.10010.desc_gestalt:1 "Il Consiglio [global_event_country.GetGalCommunityOrGalImperium] ha approvato le normative che concedono privilegi aggiuntivi per i droni lavoratori.\n\nSebbene sia abbastanza insignificante per noi, almeno possiamo beneficiare di alcune delle infrastrutture che hanno creato per reinsediare i loro droni basilari inattivi."
 federations.10010.desc_wilderness: "[global_event_country.GetGalCommunityOrGalImperium] ha approvato una normativa che garantisce ulteriori privilegi ai propri lavoratori.\n\nSebbene questa decisione sia per noi sostanzialmente irrilevante, possiamo trarne qualche beneficio simbolico dall'infrastruttura che hanno creato per il reinsediamento dei propri droni e lavoratori inattivi."

 resolution_greatergood_balance_in_the_middle:0 "La Verità Sta nel Mezzo"
 resolution_greatergood_balance_in_the_middle_desc:0 "Dobbiamo affrontare la disuguaglianza in tutte le sue forme, garantendo l'equità ad ogni costo. A cosa serve abbuffarsi se sei già sazio, e perché sprecare risorse quando il tuo vicino è affamato?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "Gli standard di vita §YSussistenza di Base§!, §YEconomia Stratificata§!, §YCondizioni Decenti§! e §YPrivilegio Accademico§! sono §Rproibiti§!.\n\nOgni tipo di §YSchiavitù§! è §Rproibita§!."

 resolution_greatergood_universal_prosperity_mandate:0 "Mandato di Prosperità Universale"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Se le nostre civiltà galattiche non sono in grado di provvedere ad ogni proprio abitante, allora abbiamo già fallito. Nessuno nella galassia deve ritenersi insoddisfatto. Dovremmo agire per ridistribuire le ricchezze in eccesso per il bene di tutti."
 resolution_greatergood_universal_prosperity_mandate_tooltip:1 "Tutti gli standard di vita diversi da §YOnere Condiviso§!, §YProprietà dei Dipendenti§!, §YAbbondanza Utopica§!, §YFelicità Chimica§! e §YCoccole Obbligatorie§! sono §Rproibiti§!.\n\nL'§YAssimilazione§! delle forme di vite organiche in §YAssimilatori Automatici§! e §YMenti Alveare§! è §Rproibita§!.\n\nGli imperi non §YEgualitari§! od i §YServitori Corrotti§! potrebbero non essere in grado di soddisfare questi requisiti ed andranno quindi contro le §RLeggi Galattiche§!!"

