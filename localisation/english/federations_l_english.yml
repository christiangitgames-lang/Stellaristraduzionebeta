 fedel.1506.name:0 "È Stata Scelta un'Argomentazione"
 fedel.1506.win.desc:0 "Il Comitato Federale ha riconosciuto l'innato valore del nostro studio §H[winning_thesis.GetThesisTopic]§!, garantendo a §Y[ruler.GetRegnalName]§! la leadership per il prossimo mandato. Sentite congratulazioni sono state offerte al nostro leader ed alla sua squadra di ricercatori."
 fedel.1506.win.autocracy.desc:0 "Il Comitato Federale ha riconosciuto i nostri infallibili argomenti in uno studio condotto da §Y[ruler.GetRegnalName]§! §H[winning_thesis.GetThesisTopic]§!. Assumerà una leadership molto prospera per il prossimo mandato."
 fedel.1506.win.gestalt.desc:0 "Il Comitato Federale ha riconosciuto il merito del nostro studio unificato §H[winning_thesis.GetThesisTopic]§!. Ci è stata concessa la leadership federale per il prossimo mandato."
 fedel.1506.fail.desc:0 "Il Comitato Federale ha ignorato la nostra proposta, favorendo uno studio insulso di [winning_thesis.GetName] §H[winning_thesis.GetThesisTopic]§!. La scienza stessa dovrà piangere questa perdita di buonsenso. Nel frattempo, §Y[winning_thesis.GetName]§! assume la leadership federale."
 fedel.1506.fail.gestalt.desc:0 "In un atto sfrenato di folli sviste, il Comitato Federale ha selezionato l'argomentazione di §Y[winning_thesis.GetName]§! piuttosto che la nostra. Uno studio §H[winning_thesis.GetThesisTopic]§! ha inspiegabilmente garantito a [winning_thesis.ruler.GetRegnalName] la leadership per il prossimo mandato."
 fedel.1506.insufficient.desc:0 "Il Comitato Federale ha selezionato l'argomentazione vincente mentre noi ci siamo assentati dal concorso. §Y[winning_thesis.GetName]§! ha ottenuto la leadership a seguito del loro studio §H[winning_thesis.GetThesisTopic]§!. È stato fissato uno standard piuttosto basso per il momento in cui un nostro gruppo di ricerca salirà sul podio."
 tooltip_thesis_won:0 "Guideremo [Root.GetAllianceName] durante il prossimo mandato."
 tooltip_thesis_lost:0 "Non siamo riusciti ad ottenere la leadership federale. Il prossimo leader sarà §Y[winning_thesis.GetName]§!."
 fedel.1506.a:0 "Sarà per la prossima..."

 # Conclave
 fedel.1805.name:0 "Il Conclave si Riunisce"
 fedel.1805.desc.base:0 "È giunto il momento di scegliere un nuovo leader della federazione [Root.GetAllianceName]. Un conclave degli esponenti più santi dell'alleanza si è riunito per decidere quale impero dovrà agire come loro rappresentante e leader. Si riuniranno in una camera sigillata, dove sono contenute tutte le informazioni necessarie per prendere una decisione.\n\nSebbene le discussioni che si svolgono all'interno del Conclave siano altamente confidenziali, è inteso che esse valutano principalmente i servizi resi da ciascun membro per la conservazione e l'avanzamento della spiritualità e dei valori tradizionali, nonché qualsiasi particolare progresso verso l'ascensione e la trascendenza."
 fedel.1805.desc:0 "$fedel.1805.desc.base$\n\nPer convenzione, tuttavia, non è ancora troppo tardi per dimostrare la sincerità delle proprie convinzioni."
 fedel.1805.desc.subject:0 "$fedel.1805.desc.base$\n\nPurtroppo, non essendo uno stato indipendente, non siamo eleggibili alla presidenza."
 fedel.1805.A:0 "Possiamo dare un modesto contributo."
 fedel.1805.A.tooltip:0 "La nostra candidatura alla presidenza riceverà un leggero impulso."
 fedel.1805.B:0 "Una maggiore indulgenza non guasterebbe."
 fedel.1805.B.tooltip:0 "La nostra candidatura alla presidenza riceverà un moderato impulso."
 fedel.1805.C:0 "Solo la nostra offerta più sontuosa andrà bene."
 fedel.1805.C.tooltip:0 "La nostra candidatura alla presidenza riceverà un impulso significativo."
 fedel.1805.D:0 "Le nostre virtù parlano da sole."
 fedel.1815.name:0 "Conclave: Delibere in Corso"
 fedel.1815.desc:0 "Anche se dalle delibere private del Conclave sono emersi solo frammenti di informazioni, è chiaro che §Y[conclave_frontrunner.GetName]§! è l'attuale favorito per l'elezione. Tuttavia, c'è ancora tempo per presentare le proprie candidature all'ultimo minuto."
 fedel.1815.desc.frontrunner:0 "Anche se dalle delibere private del Conclave sono emersi solo frammenti di informazioni, si sa che siamo gli attuali favoriti per l'elezione. Tuttavia, c'è ancora tempo per presentare candidature all'ultimo minuto, per cui potremmo ancora prendere in considerazione un'ultima dimostrazione della nostra pietà."
 fedel.1815.E:0 "Forse un contributo in una valuta diversa può fare la differenza."
 fedel.1815.E.tooltip:0 "La nostra tangente sarà probabilmente molto apprezzata... ma ci può essere rinfacciata, se siamo sfortunati."
 fedel.1825.name:0 "Il Più Virtuoso"
 fedel.1825.desc:0 "Dopo un rullo di tamburi, una nebbia eterea inizia a filtrare dalle Camere del Conclave ora aperte. Emerge una delegazione. C'è una pausa drammatica e un silenzio così profondo che la caduta di una goccia d'acqua sembrerebbe un tuono che si abbatti su [Root.GetAllianceName].\n\nProclamano §Y[conclave_winner.GetName]§! come scelta alla presidenza!"
 fedel.1825.A:0 "Guideremo bene il nostro gregge."
 fedel.1825.B:0 "Che ci guidino bene."

