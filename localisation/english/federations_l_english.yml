 mod_station_researchers_unity_cost_add: "Costo £unity£ Unità Costruzione Stazione di Ricerca" 
 
 START_SCREEN_SCION:1 "All'inizio della nostra storia, prima che sviluppassimo la maggior parte della nostra tecnologia, i nostri benefattori alieni si sono mostrati a noi. Ci spiegarono, in termini che i nostri antenati potessero comprendere, che la nostra specie era molto promettente. Con molta pazienza, ci guidarono su un cammino che aiutò la nostra civiltà a raggiungere il pieno potenziale.\n\nIn quelle rare occasioni nelle quali deviammo dalla retta via, corressero il nostro cammino... fermamente, come farebbe un genitore... e ben presto i nostri scienziati padroneggiarono l'elettricità, l'energia atomica ed i primi voli spaziali. Sotto la tutela dei nostri supervisori, abbiamo appena costruito i nostro primo [GetStartingDrive]." 
 origin_scion:0 "Rampollo"
 origin_scion_desc:0 "Un Impero Caduto si è intromesso nello sviluppo di questa civiltà per migliaia di anni, guidandola lungo un cammino ben delineato."
 origin_tooltip_scion_effects:3 "- ['concept_scion', £scion£ Rampollo] del Signore Supremo di un ['concept_fallen_empire']\n- Il $HOME_SYSTEM$ è collegato alla capitale del Signore Supremo tramite un ['concept_wormhole']\n- Un'§YImpero Caduto§! è presente in gioco indipendentemente dalle impostazioni della Galassia\n- Possibilità di ricevere potenti doni dal Signore Supremo"
 opinion_scion:0 "Rampollo"

 origin.10.a.desc:0 "Salve, fedeli [Root.GetSpeciesNamePlural]. Ve la siete cavata molto bene. Con la nostra guida, avete padroneggiato la tecnologia del viaggio iperspaziale e siete ora pronti a partire verso le stelle per la prima volta... proprio come facemmo noi, innumerevoli eoni fa.\n\nNon abbiate timore... se non avessimo pensato che foste pronti, non avremmo permesso che gli eventi vi conducessero dove siete ora. Andate ora, e rendeteci fieri."
 origin.10.a:0 "Sia fatta la vostra volontà."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]. La prima fase della sperimentazione si è conclusa con successo... vi abbiamo guidati verso lo sviluppo dei primi [GetStartingDrivePlural], ed ora siete pronti a raggiungere le stelle.\n\nState pur certi che continueremo a monitorare i vostri progressi, ora che la seconda fase ha inizio. Finora avete dimostrato un notevole talento. Non come gli altri.\n\nSarà interessante vedere cosa farete di tale opportunità."
 origin.10.b:0 "Non vi deluderemo."

 casus_belli_cb_scion:0 "Rampollo"
 war_goal_wg_scion:0 "Tra le Nostre Fila"
 war_goal_wg_scion_desc:0 "La guerra viene dichiarata per vassallizzare il nemico sotto la guida del nostro Signore.\n\n\n\nNel caso di uno Status Quo, i sistemi che occupiamo verranno liberati come nuovo Vassallo del nostro Signore, se includono almeno un pianeta."
 casus_belli_cb_hegemon:0 "Egemone"
 war_goal_wg_hegemon:0 "Stabilisci Egemonia"
 war_goal_wg_hegemon_desc:0 "La guerra viene dichiarata per obbligare il nemico a far parte della nostra Egemonia.\n\n\n\nNel caso di uno Status Quo, i sistemi che occupiamo verranno liberati come nuovi membri della nostra Egemonia, se includono almeno un pianeta."
 casus_belli_cb_secession:0 "Secessione"
 war_goal_wg_leave_hegemony:0 "Lasciare l'Egemonia"
 war_goal_wg_leave_hegemony_desc:0 "La guerra viene dichiarata per secedere dall'Egemonia. Gli altri membri federali che condividono questo obiettivo bellico possono essere invitati tra i partecipanti."
 war_goal_wg_assert_hegemony:0 "Affermare l'Egemonia"
 war_goal_wg_assert_hegemony_desc:0 "La guerra viene dichiarata per prevenire che un membro dell'Egemonia possa secedere."
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§! secede da §Y[From.GetAllianceName]§!\n§Y[From.GetName]§! revoca ogni rivendicazione sui Sistemi di §Y[Root.GetName]§!."
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§! secede da §Y[From.GetAllianceName]§!"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§! rimane un membro di §Y[Root.GetAllianceName]§!"


 origin.21.a.desc:0 "L'Augure ha decretato che dovrete ricevere questo dono in cambio dei vostri servizi. Non sprecatelo."
 origin.21.b.desc:0 "Dopo molte discussioni, abbiamo deciso di introdurre un'altra variabile nell'esperimento. Vi preghiamo di accettare questo dono. Utilizzatelo come meglio credete."
 origin.21.a:0 "Grazie."

 FE_TO_SCION_GREETING_01:0 "Salve, [From.GetSpeciesNamePlural]. Abbiamo sempre saputo che eravate speciali."
 FE_TO_SCION_GREETING_02:0 "Siete qui per altre istruzioni, [From.GetSpeciesNamePlural]? Non ne abbiamo."
 FE_TO_SCION_GREETING_03:0 "Forse un giorno otterrete parte della nostra grandezza. È improbabile, ma possibile."
 FE_TO_SCION_GREETING_04:0 "Siete fortunati che ci siamo interessati alla vostra specie, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Personalmente, non mi sarei mai aspettato che la vostra civiltà raggiungesse questo punto."
 FE_TO_SCION_GREETING_06:0 "Vedervi qui ora... mi fa ricordare perché la vostra specie è stata scelta."
 FE_TO_SCION_GREETING_07:0 "È passato così tanto tempo da quando eravate... bambini. Erano giorni più semplici... e molte volte felici. Teneteveli stretti."
 FE_TO_SCION_GREETING_08: "Salve... a te! Intendevo dire, voi [From.GetSpeciesNamePlural], naturalmente. Siete arrivati in un momento caotico."
 SCION_TO_SCION_GREETING_01:0 "I padroni tengono più a noi. Lo sappiamo per certo."
 SCION_TO_SCION_GREETING_02:0 "Forse un giorno erediteremo la capitale dei nostri padroni, se decideranno di ritirarsi dagli affari galattici."
 SCION_TO_SCION_GREETING_03:0 "Non dovete disperarvi del fatto che i padroni tengono più a noi. Ognuno di noi ha il proprio posto nei loro piani."
 SCION_TO_SCION_GREETING_04:0 "Avete parlato con i padroni di recente? Vi hanno parlato di noi?"
 SCION_TO_SCION_GREETING_05:0 "Noi abbiamo accettato il ruolo che ci è stato dato dai padroni. E voi?"
 SCION_TO_SCION_GREETING_06:0 "Saluti, compagni Rampolli. È bello vedervi."

 SCION_TO_EMPIRE_GREETING_01:0 "Sottomettetevi ai nostri padroni. Sanno cos'è meglio per le giovani civiltà come le nostre."
 SCION_TO_EMPIRE_GREETING_02:0 "I nostri padroni hanno un piano per tutti noi. A differenza vostra, noi abbiamo accettato il nostro ruolo."
 SCION_TO_EMPIRE_GREETING_03:0 "È un grande onore servire una delle Antiche Razze."
 SCION_TO_EMPIRE_GREETING_04:0 "Forse un giorno avrete l'onore di unirvi a noi, come servitori prescelti nei nostri antichi padroni."
 SCION_TO_EMPIRE_GREETING_05:0 "Non vi sentite perduti, senza la guida di un'Antica Razza?"
 SCION_TO_EMPIRE_GREETING_06:0 "I nostri padroni ci hanno insegnato molto. Forse col tempo, doneranno la loro saggezza anche a voi."

 fedel.2.name:0 "L'Arena"
 fedel.2.desc:0 "È quasi il momento di determinare chi guiderà la federazione durante il prossimo mandato. Come in precedenza accordato, ciò verrà deciso tramite combattimenti corpo a corpo disarmati.\n\nIl leader di ogni impero membro verrà presto condotto in una grande arena su [fed_leader.Capital.GetName], capitale del nostro attuale leader. Lì, durante un evento che verrà trasmesso in tutto lo spazio federale, si affronteranno in una battaglia all'ultimo sangue."
 fedel.2.noleader.desc:0 "È quasi il momento di determinare chi guiderà la federazione durante il prossimo mandato. Come in precedenza accordato, ciò verrà deciso tramite combattimenti corpo a corpo disarmati.\n\nSfortunatamente, dato che il posto da [Root.GetRulerTitle] è attualmente vacante, non potremo partecipare."
 fedel.2.vassal.desc:0 "È quasi il momento di determinare chi guiderà la federazione durante il prossimo mandato. Come in precedenza accordato, ciò verrà deciso tramite combattimenti corpo a corpo disarmati.\n\nPoiché [Root.GetName] non è uno stato indipendente, non saremo in grado di partecipare in quanto non siamo idonei a guidare la federazione. Dovremmo fare tutto il possibile per cambiare questa spiacevole situazione."
 fedel.2.gestalt.desc:0 "È quasi il momento di determinare chi guiderà la federazione durante il prossimo mandato. Come in precedenza accordato, ciò verrà deciso tramite combattimenti corpo a corpo disarmati.\n\nDato che non possediamo un unico leader, non potremo partecipare. Dovremmo fare del nostro meglio per cambiare questo modo ridicolo ed ingiusto di decidere il leader federale."
 fedel.2.a:0 "Che vinca il miglior leader."
 fedel.2.b:0 "Vediamo quale dei loro droni leader sopravviverà."
 arena_combat_begin:0 "La battaglia nell'arena inizierà a breve."

 fedel.10.name:0 "Vittoria nell'Arena"
 fedel.10.intro:0 "[ruler.GetRegnalName] raggiunge l'arena di [fed_leader.Capital.GetName] assieme agli altri leader dei vari imperi membri della federazione. Non sono permesse armi od armature. Ogni leader può dipendere solamente sulle sue abilità fisiche e sulla sua astuzia."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "Non appena il combattimento ha inizio, [ruler.GetRegnalName] fugge in direzione opposta e passa gran parte del tempo a schivare gli avversari in totale panico. Incredibilmente, riesce a sopravvivere, portando a casa la vittoria; l'ultimo combattente, al suo inseguimento, è infine crollato a causa delle ferite subite in precedenza."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "Quando la battaglia ha inizio, [ruler.GetRegnalName] si dimostra totalmente non all'altezza dei combattimenti. Fortunatamente, tutti gli altri leader sono persino peggio. In una lotta estenuante che sembra non avere fine, il nostro leader riesce infine ad essere l'ultimo ancora in vita. Quando la vittoria viene annunciata, la stragrande maggioranza degli spettatori ha già lasciato l'arena."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "La battaglia è selvaggia, ma [ruler.GetRegnalName] riesce a dare prova del suo coraggio eliminando diversi altri leader in una mischia confusa. Quando la polvere si dirada, il nostro leader è l'ultimo ancora in piedi."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "La battaglia è lunga e sanguinosa, e [ruler.GetRegnalName] subisce diverse ferite gravi. Nonostante questo, riesce a dare prova della sua resilienza, superando ogni altro avversario. Quando la lotta termina, è l'unico leader ancora in piedi... sebbene a malapena."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Man mano che i combattimenti infuriano, salta subito all'occhio che nessun altro leader può eguagliare le abilità di [ruler.GetRegnalName]. Vengono eliminati uno dopo l'altro senza fatica, finché solamente il nostro leader rimane in piedi."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] fa fuori senza fatica tutti i poveri stolti che osano entrare nell'arena. Una sola occhiata, ed i corpi senza vita degli avversari cadono a terra. L'arena piomba nel silenzio assoluto mentre cammina verso l'uscita."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Gli altri leader vengono immediatamente inceneriti, come fosse una mera formalità; l'unica vera battaglia è quella tra i colossali poteri psionici di [ruler.GetRegnalName] e [rival_chosen_leader.GetRegnalName], leader di [rival_chosen_country.GetName]. Dopo un lungo duello di proporzioni titaniche, [ruler.GetRegnalName] riesce a sconfiggere [rival_chosen_leader.GetRegnalName]. Gran parte dell'arena è in rovina, ma la questione è risolta."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "Questo è un vero scontro fra titani. I poteri psionici scatenati in quest'arena sono tali che raramente si riescono a vedere al di fuori del Velo. Quando la battaglia termina, l'arena giace in rovina, e [ruler.GetRegnalName] è l'unico semidio sopravvissuto."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "Le potenti abilità psioniche di [ruler.GetRegnalName] donano al nostro leader un notevole vantaggio nell'arena, vantaggio che sfrutta rapidamente. Dopo aver fritto cervelli ed utilizzato la telecinesi per lanciare oggetti ad immensa velocità contro gli altri leader, la battaglia termina rapidamente."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "La vasta gamma di innesti cibernetici di [ruler.GetRegnalName] si rivela decisiva nell'arena. Muovendosi con efficienza meccanica, elimina rapidamente gli altri leader mentre devia colpi che sarebbero risultati letali per ogni altro organico comune."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "Con forza e riflessi decisamente superiori comparati a quelli della maggior parte degli organici, [ruler.GetRegnalName] eccelle nell'arena. Gli altri leader vengono eliminati l'uno dopo l'altro, in maniera efficiente e relativamente indolore."
 fedel.10.a:0 "La vittoria è nostra."

 fedel.15.name:0 "Sconfitta nell'Arena"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "Sfortunatamente, [ruler.GetRegnalName] non si rivela all'altezza del compito. Poco dopo l'inizio della battaglia, va in panico e tenta di fuggire dall'arena, tra le risa della folla che assiste allo spettacolo. Quando viene infine messo all'angolo da un avversario, la sua fine arriva rapida e spietata."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Con un feroce grido di guerra, [ruler.GetRegnalName] si lancia nella mischia selvaggia che si svolge nell'arena. Purtroppo, il suo coraggio è nettamente superiore alle sue abilità, e la sua morte avviene rapidamente per mano di uno degli altri leader."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "Con un briciolo d'esitazione, [ruler.GetRegnalName] si unisce alla mischia poco dopo l'inizio dei combattimenti. Riesce a cavarsela egregiamente per un po'; alla fine, tuttavia, soccombe per le ferite subite."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] si lancia immediatamente nella battaglia, e si dimostra subito uno dei leader migliori. Forse proprio per questo, alcuni degli avversari si coalizzano momentaneamente in sua opposizione. I loro sforzi combinati si dimostrano efficaci, e nonostante i valorosi sforzi, presto perisce per le ferite."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "Dopo una sola occhiata di [winning_leader.GetRegnalName], rappresentante di [winning_country.GetName], tutti gli altri contendenti, compreso il nostro leader, cadono morti a terra. Forse è stata una pessima idea."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Mentre le magnifiche energie psioniche dei contendenti si scontrano, tutti gli altri leader, compreso il nostro, vengono ridotti in cenere. Sono stati poco più di danni collaterali in questo scontro fra titani."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "Esistono pochi esseri nella galassia in grado di eguagliare i poteri psionici di [ruler.GetRegnalName], ma purtroppo, [winning_leader.GetRegnalName] di [winning_country.GetName] è uno di questi. Dopo che gli altri leader nell'arena vengono eliminati come parassiti insignificanti, la vera battaglia ha inizio. L'arena diventa presto un vortice di energia psionica che, una volta dissipata, non mostra tracce di [ruler.GetRegnalName]..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "Questo è un vero scontro fra titani. I poteri psionici scatenati in quest'arena sono tali che raramente si riescono a vedere al di fuori del Velo. Quando la battaglia termina, l'arena giace in rovina, ed un singolo semidio rimane in piedi, e non si tratta di [ruler.GetRegnalName]..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Purtroppo, la forza ed i riflessi superiori di [ruler.GetRegnalName] non sono sufficienti ad assicurarsi la vittoria nell'arena. In breve tempo, gli altri avversari utilizzano le appendici strappate dal suo corpo per distruggere il suo nucleo di memoria. Una volta terminata la battaglia, non restano che rottami sparsi."
