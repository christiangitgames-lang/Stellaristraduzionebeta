 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "Uscio Galattico"
 origin_galactic_doorstep_desc:1 "Questa civiltà possiede un §HPortale§! dormiente nel Sistema Natale... un potenziale beneficio tecnologico, od una minaccia incombente?"
 origin_tooltip_galactic_doorstep_effects:3 "- Un ['concept_gateway'] Dormiente nel Sistema Natale"

 START_SCREEN_GALACTIC_DOORSTEP:0 "Il misterioso costrutto presente nel nostro sistema solare è stato scoperto qualche secolo fa. A causa della sua composizione metallica oscura, l'artefatto fu chiamato La Corona Nera, e la sua maestosa presenza ha sempre avuto un profondo influsso sulla nostra società... ha unificato il nostro popolo sia nello spirito che negli scopi.\n\nIl volo spaziale divenne la priorità massima della nostra comunità scientifica, e la ricerca avida di questo obiettivo portò con sé diverse altre scoperte.\n\nAbbiamo scoperto che la Corona Nera risulta dormiente, ma abbiamo imparato un'importante lezione; non è la destinazione ciò che conta... è il viaggio. Ed ora, grazie al richiamo della Corona Nera, la nostra specie possiede i mezzi per visitare le stelle."
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "Il misterioso costrutto presente nel nostro sistema solare è stato scoperto qualche secolo fa. A causa della sua composizione metallica oscura, l'artefatto fu chiamato La Corona Nera, e la sua presenza distintiva ha avuto un effetto profondo sulle nostre operazioni. La raccolta di ulteriori dati è diventata fondamentale.\n\nIl volo spaziale è diventato la massima priorità delle nostre sub-routine di ricerca e sviluppo e il processo per raggiungere questa tecnologia aliena ha portato con sé una serie di altre scoperte benefiche che sono state implementate consecutivamente.\n\nLa Corona Nera si è rivelata dormiente, ma i miglioramenti e gli aggiornamenti applicati per raggiungerla hanno aumentato la nostra produzione generale e ora abbiamo la capacità di visitare le stelle."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "Il misterioso costrutto presente nel nostro sistema solare è stato scoperto qualche secolo fa. A causa della sua composizione metallica oscura, l'artefatto fu chiamato La Corona Nera, e la sua maestosa presenza ha avuto un profondo effetto su di noi. Scoprire la sua vera natura è diventato fondamentale.\n\nIl volo spaziale è diventato la massima priorità e la ricerca ardente di questa tecnologia ha portato con sé una serie di altre scoperte benefiche che ci hanno migliorato e affinato.\n\nLa Corona Nera si è rivelata dormiente, ma non è stato un viaggio fatto invano. Ora abbiamo i mezzi per diventare molto più grandi, arrivare molto più in là, come mai prima d'ora."

 origin.1000.name:0 "Qualcuno alla Porta"
 origin.1000.desc:0 "Senza il minimo preavviso, il misterioso portale alieno nel nostro sistema natale si è attivato! Un'ondata di energia è emersa dall'artefatto, e per un attimo fuggente una sfera di luce ha riempito il centro della struttura. Questo residuo di un'antica civiltà potrebbe non essere così dormiente come pensavamo.\n\nSebbene il portale non sia stato aperto per più di qualche secondo, è stato abbastanza perché lasciasse passare alcuni detriti spaziali; rocce e polvere che ad un'indagine più accurata si sono rivelate preziose risorse."
 origin.1005.name:0 "Non Invitato"
 origin.1005.desc:0 "Ancora una volta il portale addormentato ha preso vita! Questa volta non ci ha portato doni, ma una minaccia sconosciuta.\n\nUna singola creatura spaziale è fuoriuscita dal lampo di luce, e sembra rimanere in agguato. Non risponde ad alcun tipo d'avvertimento o saluto... dev'essere eliminata immediatamente!"
 origin.1010.name:0 "Sputato"
 origin.1010.desc:0 "Il portale si è attivato di nuovo. Questa volta solo per una frazione di secondo, ma abbastanza perché qualcosa lo oltrepassasse.\n\nUn oggetto metallico sconosciuto è spuntato a velocità straordinaria dal portale e si è fatto strada nel nostro sistema. Prima che qualsiasi sensore potesse eseguire una scansione decente, l'oggetto si è schiantato su un pianeta.\n\nDovremmo indagare sul punto d'impatto il prima possibile."
 origin.1012.name:0 "Sul Pianeta"
 origin.1012.desc:0 "Localizzare il punto d'impatto del misterioso oggetto è stato più arduo del previsto.\n\nLe scansioni indicano che non si è propriamente schiantato, tuttavia la velocità con cui si è avvicinato alla superficie escludono totalmente un normale atterraggio.\n\nAllora cos'è successo? È ora di dare un'occhiata da vicino."
 origin.1015.name:0 "Gioco d'Attesa"
 origin.1015.desc:0 "La costruzione è stata finalmente attivata. Lampi elettrici rimbalzano sull'enorme dispositivo, sfiorando il portale addormentato... alimentandolo.\n\nImprovvisamente l'energia dirompente del portale si attiva, creando un globo luminoso al suo centro. La Nave Scientifica, già pronta, accelera immediatamente verso la luce e svanisce. Poco dopo, il portale si spegne e torna al suo solito stato di silenziosa regalità.\n\nOra attendiamo."
 origin.1020.name:0 "Rimandare al Mittente"
 origin.1020.desc:1 "Senza preavviso, il portale nel nostro sistema ha preso vita per un breve istante, abbastanza perché qualcosa emergesse dal suo nucleo luminoso.\n\nL'oggetto metallico non risponde ad alcuna chiamata, e non emette segnali. La sua vera natura è rimasta misteriosa finché non siamo riusciti ad ottenere una chiara visuale. Si tratta della Nave Scientifica che abbiamo inviato nel portale mesi fa. Tuttavia, sembra essere molto più vecchia. Le scansioni indicano che la nave sembra avere più di mille anni.\n\nDell'equipaggio non rimane che polvere, ma siamo riusciti a recuperare qualche registrazione intatta. I dati includono alcune meravigliose descrizioni della §Ytecnologia dei portali§!, ed un messaggio audio lasciato da un membro dell'equipaggio:\n\n'§H... quel futuro. La mia specie conoscerà la vera sofferenza in quel maledetto giorno... il giorno in cui dal cielo cadranno fiamme blu.§!'"
 origin.1020.desc.machine:0 "Senza preavviso, il portale nel nostro sistema ha preso vita per un breve istante, abbastanza perché qualcosa emergesse dal suo nucleo luminoso.\n\nL'oggetto metallico non risponde ad alcuna chiamata, e non emette segnali. La sua vera natura è rimasta misteriosa finché non siamo riusciti ad ottenere una chiara visuale. Si tratta della Nave Scientifica che abbiamo inviato nel portale mesi fa. Tuttavia, sembra essere molto più vecchia. Le scansioni indicano che la nave sembra avere più di mille anni.\n\nNessuna delle nostre unità meccaniche a bordo è più funzionante, devastate dai vari malfunzionamenti, ma siamo riusciti a recuperare qualche registrazione intatta. I dati includono alcune meravigliose descrizioni della §Ytecnologia dei portali§!, ed un messaggio audio lasciato da un membro dell'equipaggio:\n\n'§H... quel futuro. I creatori conosceranno la vera sofferenza in quel maledetto giorno... il giorno in cui dal cielo cadranno fiamme blu.§!'"
 origin.1025.name:0 "Locuste dal Portale"
 origin.1025.desc:0 "Il portale ha nuovamente preso vita. Senza preavviso od esitazione, le creature spaziali emergono dalla luce del nucleo. Sembrano della specie dell'invasore solitario di qualche tempo fa.\n\nQuesta volta ce ne sono di più. Molte di più. Non è più il momento per ragionare, non è tempo per i dubbi. Si tratta di noi o loro. Alle armi!"
 origin.1030.name:0 "Disinfestazione"
 origin.1030.desc:0 "Le nostre flotte sono riuscite a contrastare l'assalto delle creature provenienti dal portale. Su [Root.Owner.Capital.GetName], la popolazione tratteneva il fiato mentre la battaglia spaziale infuriava sulle loro teste.\n\nNonostante i cuori pesanti per le perdite, è con un barlume di speranza che ora gli abitanti del nostro pianeta natale guardano al cielo. Le carcasse delle creature, cadendo verso la superficie, lasciano lunghe scie azzurre, mentre bruciano a contatto con l'atmosfera.\n\nE già erano consapevoli di questa sofferenza, gli abitanti di [Root.Owner.Capital.GetName], in questo giorno in cui dal cielo cadono fiamme blu."
 origin.1030.desc.gestalt:0 "Le nostre flotte sono riuscite a contrastare l'assalto delle creature provenienti dal portale, salvando le vite di molti nostri droni su [Root.Owner.Capital.GetName].\n\nNonostante le perdite, il nostro popolo può guardare al futuro con un barlume di speranza. Le carcasse delle creature, cadendo verso la superficie, lasciano lunghe scie azzurre, mentre bruciano a contatto con l'atmosfera.\n\nE già erano consapevoli di questa sofferenza, i droni di [Root.Owner.Capital.GetName], in questo giorno in cui dal cielo cadono fiamme blu."
 origin.1030.a:0 "Una vittoria agrodolce."
 origin.1035.name:0 "Sbarramento Implacabile"
 origin.1035.desc:0 "Senza preavviso il portale si è aperto di nuovo, rilasciando questa volta uno sciame di ostili creature spaziali sconosciute.\n\nNel giro di qualche minuto questa misteriosa minaccia prende posizione nell'orbita di [Root.Owner.Capital.GetName] ed inizia a bombardarne la superficie con fasci d'energia azzurra.\n\nDobbiamo radunare le truppe e fermare questa minaccia immediatamente, prima che [Root.Owner.Capital.GetName] diventi una massa di rovine fumanti ed i suoi abitanti vengano ridotti in cenere. Tutto ciò che possono fare ora è cercare rifugio ed attendere mentre il pianeta attorno a loro viene devastato da una pioggia di fiamme blu."
 origin.1035.desc.gestalt:0 "Senza preavviso il portale si è aperto di nuovo, rilasciando questa volta uno sciame di ostili creature spaziali sconosciute.\n\nNel giro di qualche minuto questa misteriosa minaccia prende posizione nell'orbita di [Root.Owner.Capital.GetName] ed inizia a bombardarne la superficie con fasci d'energia azzurra.\n\nDobbiamo radunare le truppe e fermare questa minaccia immediatamente, prima che [Root.Owner.Capital.GetName] diventi una massa di rovine fumanti ed i nostri droni vengano ridotti in cenere. Tutto ciò che possono fare ora è cercare rifugio ed attendere mentre il pianeta attorno a loro viene devastato da una pioggia di fiamme blu."
 origin.1040.name:0 "Sovraccarico Cosmico"
 origin.1040.desc:0 "Un altro picco energetico si è diffuso dal portale presente nel nostro sistema natale. A differenza dei precedenti, questo è stato devastante.\n\nQuando il campo elettromagnetico ha travolto [Root.Owner.Capital.GetName] ha sovraccaricato ogni rete energetica del pianeta, friggendo all'istante ogni dispositivo elettrico, alcuni oltre ogni possibile riparazione.\n\nPer qualche ragione la scarica del portale ha scosso anche il clima, dato che immensi nubifragi hanno sconvolto il pianeta subito dopo l'incidente. La maggior parte delle città sono completamente al buio, mentre la popolazione è intrappolata in una pioggia blu... le pesanti gocce illuminate dalle scintille morenti di energia residua."
 origin.1040.desc.gestalt:0 "Un altro picco energetico si è diffuso dal portale presente nel nostro sistema natale. A differenza dei precedenti, questo è stato devastante.\n\nQuando il campo elettromagnetico ha travolto [Root.Owner.Capital.GetName] ha sovraccaricato ogni rete energetica del pianeta, friggendo all'istante ogni circuito elettrico, alcuni oltre ogni possibile riparazione.\n\nPer qualche ragione la scarica del portale ha scosso anche il clima, dato che immensi nubifragi hanno sconvolto il pianeta subito dopo l'incidente. La maggior parte delle città è completamente al buio, mentre le unità sono intrappolate in una pioggia blu... le pesanti gocce illuminate dalle scintille morenti di energia residua."
 origin.1050.name:0 "La Corona Nera Rivela i Propri Segreti"
 origin.1050.desc:0 "I nostri scienziati sono finalmente riusciti ad aprire la Corona Nera, permettendo alle nostre navi di attraversarla, verso un secondo identico dispositivo dall'altro lato. Come dono finale degli enigmatici creatori del portale, un flusso di dati è stato trasmesso verso i nostri sistemi, svelando i fondamenti tecnologici che stanno dietro alla sua costruzione, e rendendo praticamente ovvio ciò che prima era un mistero. I nostri scienziati sono ora fiduciosi che, nel giro di qualche anno, saremo in grado di creare altri portali, riducendo praticamente a zero i tempi di viaggio nel nostro impero."
 origin.1050.A:0 "La galassia è alle nostre porte."

 site_from_gateway_sent:0 "Inviata dal Portale"
 site_from_gateway_sent_intro:0 "I nostri scienziati hanno raggiunto il punto d'impatto dell'oggetto proveniente dal portale e schiantatosi su [From.Planet.GetName] ad incredibile velocità.\n\nÈ chiaro dall'aspetto dell'impatto che non si è trattato di un normale incidente, ed i nostri scienziati non vedono l'ora di indagare a fondo."
 origin.1100.name:0 "Oltre l'Impatto"
 origin.1100.desc:0 "I rapporti preliminari degli scavi su [From.Planet.GetName] sono sia straordinari che snervanti.\n\nLe analisi dei detriti superficiali nel cratere d'impatto si sono rivelate sorprendenti; sembra che l'oggetto sconosciuto non si sia distrutto all'impatto, e che non abbia tentato di frenare. In qualche modo è riuscito a perforare il suolo, ed ora si trova nelle profondità del pianeta.\n\nSono già pronti ulteriori scavi."
 origin.1105.name:0 "Dissonanza Temporale"
 origin.1105.desc:0 "Mentre il progetto di scavo procede su [From.Planet.GetName], avvicinandosi all'oggetto che giace nelle profondità del pianeta, i nostri scienziati iniziano a sperimentare strani fenomeni. Ore che trascorrono in un battito di ciglia, equipaggiamento nuovo di zecca che improvvisamente si rompe per l'usura, aree intere liberate dai detriti e nessuno sa né quando né come, e via dicendo.\n\nLa comunità scientifica non sa fornire una spiegazione, ma una delle teorie sostiene che l'oggetto infilato nel terreno abbia lasciato una sorta di traccia residua in grado di alterare il tempo."
 origin.1110.name:0 "Stanza Senza Finestre"
 origin.1110.desc:0 "La nostra squadra di scavo ha finalmente raggiunto l'oggetto sconosciuto schiantatosi su [From.Planet.GetName].\n\nCome si è scoperto, l'oggetto di per sé non è molto interessante... poco più di una palla di cannone... ciò che stupisce maggiormente gli scienziati è l'area in cui è precipitato.\n\nSi tratta di un'immensa sala, sigillata ermeticamente senza alcun ingresso tranne il foro d'entrata creato dall'oggetto. Le pareti sono ricoperte tra strane placcature traslucide che i nostri scienziati non vedono l'ora di studiare a fondo."
 origin.1115.name:0 "Le Memorie del Custode"
 origin.1115.desc:0 "Le placcature traslucide che ricoprono le pareti della sala misteriosa su [From.Planet.GetName] non avevano molto senso finché uno degli scienziati non ne ha sfiorata una:\n\nLa stanza si è riempita di luce mentre strani glifi olografici sono apparsi dal nulla... righe e righe di simboli luminosi che si librano a mezz'aria. Una volta tradotti i simboli, lo scopo delle placcature è diventato chiaro: contengono i progetti dettagliati di una costruzione aliena.\n\nUna costruzione che sarebbe in grado di attivare il portale."

 A_CLOSER_LOOK_PROJECT:0 "Uno Sguardo da Vicino"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Dovremmo dare un'occhiata da vicino al luogo dello schianto dell'oggetto misterioso proveniente dal portale."

 THE_GATEWAY_CANNON_PROJECT:0 "Chiave per Portali"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Seguendo il progetto ritrovato durante il precedente scavo archeologico, possiamo assemblare una struttura che aprirà brevemente il portale nel nostro sistema natale, permettendo il passaggio di una delle nostre Navi Scientifiche."

 origin.1013.name:0 "L'Apertura del Portale"
 origin.1013.desc:0 "Recenti scoperte archeologiche hanno rivelato un modo per costruire un dispositivo in grado di attivare brevemente il misterioso portale, tanto da permettere il passaggio di una delle nostre Navi Scientifiche.\n\n§RAttenzione!§!\n\nQuesta è una missione estremante rischiosa! Non c'è alcuna garanzia che la §YNave Scientifica§! o lo §YScienziato§! facciano ritorno. Prepararsi di conseguenza."

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "Fratello Maggiore"
 origin_eldest_sibling_desc:0 "Questa società tramanda una leggenda secondo la quale alcuni gruppi frammentati lasciarono il pianeta per tentare di colonizzarne altri nel sistema solare."

 origin_tooltip_eldest_sibling_effects:1 "- Iniziano la partita con §Ydue civiltà primitive§! nel Sistema Natale."

 START_SCREEN_ELDEST_SIBLING:0 "Siamo a conoscenza che la nostra specie ha creato civiltà e ricchezze molto prima della nostra, ma la storia di cos'è accaduto loro rimane avvolta da miti e speculazioni.\n\nUna delle leggende più comuni è quella dei §YViaggiatori Stellari§!, pionieri che in qualche modo sono riusciti a lasciare il nostro pianeta natale, per insediarsi su uno di quelli vicini. Una leggenda elettrizzante, senza dubbio... la cui grandezza viene eguagliata solamente dalla totale mancanza di prove.\n\nOra ci troviamo in un'era di voli interstellari. La tecnologia ci permette di lasciare l'atmosfera del nostro pianeta per, forse di nuovo, esplorare lo spazio. Vediamo quanto di vero celano queste antiche leggende."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "Sulle Spalle dei Giganti"
 origin_shoulders_of_giants_desc:1 "Grazie a sconosciuti eventi passati, nel sistema di questa civiltà è presente un segreto nascosto, lasciato da misteriosi benefattori."
 origin_tooltips_shoulders_of_giants_effects:2 "- ['concept_archaeology_site'] ['concept_ex_gravitas'] nel $HOME_SYSTEM$ legato ad un misterioso benefattore."
 origin_tooltips_shoulders_of_giants_negative_effects: "- La Catena degli Eventi dei Precursori è bloccata finché questo mistero non sarà risolto" 

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "La nostra è una storia fatta di stranezze ed incoerenze. Abbiamo trovato alcune antiche rovine di una città più vecchia dei villaggi preistorici che abbiamo dissotterrato nel tempo. Abbiamo portato alla luce seghe, asce e persino fucili ben più antichi delle lance e degli archi primitivi.\n\nUna storia peculiare che, tuttavia, non ci ha impedito di raggiungere l'età dei voli spaziali. Ora siamo riusciti a sfuggire alla gravità del nostro pianeta, puntando verso gli altri corpi celesti del nostro sistema solare... ed anche oltre.\n\nAvevamo appena lasciato l'atmosfera, prima che altre stranezze emersero... strani segnali d'origine aliena provenienti dall'interno del nostro stesso sistema."

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "Ex Gravitas"
 site_ex_gravitas_intro:0 "La superficie di [From.Planet.GetName] genera una serie di segnali anomali. Dobbiamo lanciare una spedizione a terra per capirne di più."
 origin.1200.name:0 "Il Primo, Piccolo Passo"
 origin.1200.desc.a:0 "Abbiamo installato una base operativa sulla superficie della luna, e diverse squadre stanno ora dirigendosi verso le varie anomalie rilevate dai nostri scanner.\n\nL'importanza di questo mistero è semplicemente impareggiabile, e la comunità scientifica è in totale fermento mentre teorizza ciò che le squadre d'esplorazione potrebbero scoprire."
 origin.1200.desc.b:0 "Abbiamo installato una base operativa sulla superficie di [From.Planet.GetName], e diverse squadre stanno ora dirigendosi verso le varie anomalie rilevate dai nostri scanner.\n\nL'importanza di questo mistero è semplicemente impareggiabile, e la comunità scientifica è in totale fermento mentre teorizza ciò che le squadre d'esplorazione potrebbero scoprire."
 origin.1200.c:0 "È esaltante!"
 origin.1205.name:0 "Tracciando il Segnale"
 origin.1205.desc:0 "La maggior parte delle squadre d'esplorazione ha raggiunto le proprie destinazioni e fatto rapporto.\n\nSono stati scoperti diversi artefatti sepolti. L'Ufficiale Scientifico [Leader.GetName] li descrive come §Ypuntatori laser galattici estremamente accurati§!, antiche macchine che emettono un potente raggio ultravioletto nello spazio, per motivi ancora sconosciuti.\n\nÈ una scoperta agrodolce; la profonda ed esaltante importanza degli artefatti alieni viene contrastata dal loro scopo apparentemente arbitrario."
 origin.1205.a:0 "Continuate."
 origin.1210.name:0 "È un Disastro"
 origin.1210.desc:0 "Nonostante i nostri sforzi, l'analisi dei puntatori alieni sulla superficie non ha fornito alcun risultato rilevante.\n\nLe squadre archeologiche hanno calcolato e seguito i percorsi dei raggi ultravioletti, che però non puntano verso altro che spazio vuoto.\n\nL'Ufficiale Scientifico [Leader.GetName] richiede altro tempo; è convinto che le squadre abbiano tralasciato qualcosa."
 origin.1210.a:0 "Continuate."
 origin.1215.name:0 "Riavvolgere e Procedere"
 origin.1215.desc.a:1 "Che svolta!\n\nLo studio della superficie ha svelato che la luna fu colpita eoni fa da un piccolo asteroide. L'impatto non fu tanto grave da distruggerla, ma la spinse leggermente fuori dalla propria orbita originale. Analizzando il punto d'impatto gli scienziati sono stati in grado di calcolare la posizione e la rotazione iniziale della luna, ed hanno utilizzato questi dati per "riavvolgere" i puntatori alieni verso la loro posizione originale.\n\nE tutto è tornato al proprio posto: i fasci laser si sono ricongiunti fino a puntare verso un altro pianeta nel sistema!"
 origin.1215.desc.b:1 "Che svolta!\n\nLo studio della superficie ha svelato che [From.Planet.GetName] fu colpito eoni fa da un piccolo asteroide. L'impatto non fu tanto grave da distruggerlo, ma lo spinse leggermente fuori dalla propria orbita originale. Analizzando il punto d'impatto gli scienziati sono stati in grado di calcolare la posizione e la rotazione iniziale di [From.Planet.GetName], ed hanno utilizzato questi dati per "riavvolgere" i puntatori alieni verso la loro posizione originale.\n\nE tutto è tornato al proprio posto: i fasci laser si sono ricongiunti fino a puntare verso un altro pianeta nel sistema!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "Qualcosa in Attesa"
 site_something_waiting_intro:0 "I puntatori alieni scoperti in precedenza indicano questo pianeta; dovremmo scendere in superficie ad indagare."
 origin.1220.name:0 "Vediamo Cos'Abbiamo Qui"
 origin.1220.desc:0 "La nostra squadra archeologica è al lavoro su [From.Planet.GetName]. Le letture sismografiche hanno rapidamente isolato un'area sotterranea cava nei pressi del luogo indicato dai puntatori alieni.\n\nIl sottosuolo è estremamente vasto e, nonostante la sua natura misteriosa, una cosa su tutte mette d'accordo gli esperti: non è di origine naturale. Qualcuno ha costruito queste grotte con uno specifico scopo in mente."
 origin.1225.name:0 "Terreno di Prova"
 origin.1225.desc:0 "La squadra di scavo ha finalmente raggiunto la struttura sotterranea. Sono stati esplorati vasti tunnel angolari. La completa mancanza di ornamenti ha resto arduo stabilire lo scopo della struttura.\n\nQuando [Leader.GetName] ha avuto accesso alla camera principale, un suono profondo è improvvisamente fuoriuscito dalle pareti. Inizialmente solo un rumore fragoroso, lentamente si è contorto fino a divenire una voce che ha pronunciato una singola frase nella nostra lingua:\n\n§Y'Siete pronti?'§!\n\nLa voce tonante è stata seguita da un profondo rombo, mentre una delle pareti giganti lentamente si è spostata, rivelando un buio corridoio. I nostri archeologi hanno iniziato avidamente a percorrerlo."
 origin.1225.a:0 "Andateci piano."
 origin.1230.name:0 "Le Prove"
 origin.1230.desc:1 "Il buio corridoio conduce verso una vuota camera circolare. Una volta entrati, la voce parla nuovamente, sostenendo che §Ysolo i meritevoli possono continuare§!.\n\nBrevi corridoi collegano la camera circolare ad altre tre stanze più piccole, ognuna contenente una sorta di problema legato alla fisica teorica.\n\n[Leader.GetName] crede che si tratti di rompicapi scientifici che, una volta risolti, potrebbero provocare qualche reazione nella struttura... ma si tratta di mere speculazioni."
 origin.1230.a:0 "Sapete cosa fare."
 origin.1235.name:0 "Pieno di Meraviglie"
 origin.1235.desc:1 "Tutti e tre i rompicapi scientifici presenti nelle misteriose profondità di [From.Planet.GetName] sono stati risolti.\n\nProprio come prevedeva [Leader.GetName], la struttura ha risposto alle corrette soluzioni. Non appena l'ultimo viene risolto, una proiezione olografica compare improvvisamente nella camera principale. Si tratta di una rappresentazione realistica del nostro sistema solare, assieme alle istruzioni per la creazione di diverse tecnologie aliene.\n\nUn'altra posizione galattica è indicata da un punto luminoso. La ricerca continua."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "In Profondità"
 site_buried_deep_intro:0 "Le nostra scansioni hanno rilevato qualcosa nelle profondità di [From.Planet.GetName]."
 origin.1240.name:0 "Bunker Sigillato"
 origin.1240.desc:1 "Dopo un lungo ed arduo periodo di scavi nella crosta di [From.Planet.GetName], le squadre raggiungono un'altra struttura sotterranea.\n\nTuttavia, non è stato trovato alcun punto d'accesso. Sembra essere sigillata ermeticamente, e le pareti protettive sono composte da un materiale sconosciuto estremamente resistente. L'equipaggiamento di scavo convenzionale nemmeno lo scalfisce!\n\nServiranno seri sforzi per passare, ma il progetto è già in corso."
 origin.1245.name:0 "Bunker Violato"
 origin.1245.desc:1 "Dopo mesi di duro lavoro, utilizzando un potente raggio che unisce intenso calore di fusione a vibrazioni ad alta frequenza, la squadra di scavo è finalmente riuscita a violare la struttura sotterranea.\n\nNon appena aperto, la voce senza volto parla nuovamente. Dichiara che la nostra determinazione è lampante, che un'altra prova è stata completata, e che verremo ricompensati per questo.\n\nE così è stato. Il bunker contiene ogni sorta di ricchezza e, non ultime tra tutto, tecnologie finora sconosciute che possiamo studiare approfonditamente."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "In Memoriam"
 site_in_memoriam_intro:0 "Le strutture sotterranee devono esser state molto in voga tra i nostri misteriosi Benefattori."
 origin.1250.name:0 "Molto Complessa"
 origin.1250.desc:0 "Estese scansioni sismografiche sono state utilizzate per compilare un accurato modello visivo della struttura sotterranea su [From.Planet.GetName].\n\nSembra essere una vasta rete di tunnel angolari, ognuno lungo diversi chilometri. L'intera struttura sembra composta per lo più da corridoi, fatta eccezione per un'ampia area in fondo all'edificio.\n\nPiù di questo non possiamo dire, finché non indagheremo di persona."
 origin.1250.a:0 "Andiamo a fondo, allora!"
 origin.1255.name:0 "Memoriale Eterno"
 origin.1255.desc:1 "La squadra scientifica ha finalmente fatto breccia nel complesso sotterraneo, entrando nei suoi vuoti corridoi.\n\nI lunghi tunnel sono completamente spogli. Un'ispezione ravvicinata delle pareti rivela che sono completamente ricoperte da piccole iscrizioni. La traduzione della lingua aliena è stata estremamente difficoltosa, finché non è stato scoperto trattarsi di un elenco di nomi alieni, milioni di nomi alieni.\n\nGli archeologi ora si stanno spingendo verso la camera inferiore, ma i loro sforzi sono ostacolati da alcuni corridoi collassati che devono essere liberati."
 origin.1260.name:0 "Ammettere la Sconfitta"
 origin.1260.desc:0 "La nostra squadra scientifica su [From.Planet.GetName] ha raggiunto la camera inferiore del memoriale. Qui hanno trovato un antico messaggio registrato, una specie di memorandum personale:\n\n§Y'Abbiamo fallito. Gli Implacabili hanno superato le nostre flotte senza nemmeno rallentare. È tutto perduto. Moriremo qui, tra queste sale erette in tributo ai nostri fratelli caduti.\n\nTemiamo per le vite dei nostri protetti. Gli Implacabili li troveranno, e saranno...'§!\n\nNon c'è alcun segno di lotta. Nessun corpo. Solo sale vuote ed il silenzio di coloro che sono caduti."
 origin.1260.a:0 "Inquietante, ma continuate."
 origin.1265.name:0 "Addendum"
 origin.1265.desc:0 "L'Ufficiale Scientifico [Leader.GetName] ha voluto esplorare ogni angolo del sito commemorativo. E ne è valsa la pena: è stato scoperto un piccolo dispositivo in uno dei corridoi. Un minuscolo frammento di dati era ancora l suo interno:\n\n§Y'...trebbe funzionare! Se spegniamo le loro facoltà mentali... rimuoviamo il loro intelletto... non rappresenteranno alcuna minaccia.\n\nDeve funzionare. È l'unica cosa che possiamo fare.'§!\n\nIl dispositivo contiene anche alcune nuove coordinate. [Leader.GetName] desidera indagare al più presto."
 origin.1265.a:0 "Molto bene."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "Resistenza Finale"
 site_the_last_stand_intro:0 "Le scansioni indicano la presenza di una struttura sul pianeta. A differenza delle precedenti, questa non è sotterranea."
 origin.1270.name:0 "L'Ultimo Baluardo"
 origin.1270.desc:1 "Questa volta non c'è stato bisogno di pale o laser perforanti. L'Ufficiale Scientifico [Leader.GetName] e la squadra archeologica sono semplicemente entrati nelle rovine aliene.\n\nIl sito è molto antico, oltre un millennio fa, ma abbastanza ben conservato. Sembra trattarsi di una specie di area di preparazione, creata per scopi scientifici. Sono presenti diversi laboratori e grandi depositi.\n\nLa squadra ha trovato un server d'archiviazione digitale. È spento, ma sembra intatto. Con un po' di fortuna ci aiuterà a fare luce sui punti ancora oscuri della storia dei nostri Benefattori."
 origin.1275.name:0 "Misure Drastiche"
 origin.1275.desc:1 "La squadra scientifica è riuscita a riattivare l'archivio digitale alieno. Contiene esclusivamente registri arbitrari, che richiedono un po' di libera interpretazione.\n\nLa frase "§YProgetto Spazza-Mente§!" compare di frequente nei registri, e sembra essere il fulcro della ricerca scientifica in questo luogo. Sembra che i Benefattori abbiano sviluppato una tecnologia con la quale manipolare le facoltà cognitive, ma a quale scopo rimane sconosciuto."
 origin.1275.a:0 "Continuate ad indagare."
 origin.1280.name:0 "Crescendo!"
 origin.1280.desc:1 "La squadra archeologica su [From.Planet.GetName] ha trovato un altro archivio digitale. Anche questo è composto per lo più da registri, ma c'è una voce di particolare interesse:\n\n§Y'La nave è decollata. Sappiamo che ce la faranno, ma non mostravano alcun segno di speranza o buonumore mentre se ne andavano. Sappiamo che la missione che abbiamo svolto qui è sbagliata... spregevole.\n\nMa l'alternativa... l'alternativa era peggiore.'§!\n\nQuesta è una delle ultime voci trovate all'interno dell'antica struttura. Non spiega molto, ma almeno abbiamo compiuto diverse scoperte tecnologiche."
 origin.1280.a:0 "Forse c'è dell'altro."
 origin.1285.name:0 "Il Domani"
 origin.1285.desc:0 "Ripulendo i magazzini, uno degli operai ha trovato un dispositivo d'origine sconosciuta. È stato consegnato a [Leader.GetName], che ha scoperto trattarsi di un piccolo registratore. È gravemente danneggiato, ma siamo riusciti a recuperare una breve porzione di dialogo:\n\n§Y'...on possono essere dimenticati... qualcuno deve uscire allo scoperto e parlare per loro. La storia può sopportare tutto, ma la mia coscienza no.'§!\n\nTra i vari dati corrotti viene trovata anche una stringa contenente delle coordinate crittografate."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "Un Oscuro Segreto"
 site_dark_secret_intro:1 "Le coordinate indicano un punto sulla superficie di [From.Planet.GetName]. Le scansioni non indicano nulla fuori da comune."
 origin.1290.name:0 "Caverna Nascosta"
 origin.1290.desc:1 "La squadra inviata sulla superficie di [From.Planet.GetName] ha incontrato molti più ostacoli del previsto.\n\nLe coordinate ritrovate nell'antica base di ricerca aliena puntavano ad un luogo particolarmente scosceso di [From.Planet.GetName], dove il paesaggio era puntellato da pietre verticali e crepacci profondi.\n\nLa squadra ha continuato, riuscendo a raggiungere la destinazione: una caverna naturale. Non c'è bisogno di chieder loro di proseguire... sono già in corso le operazioni speleologhe."
 origin.1290.a:0 "Procedete."
 origin.1295.name:0 "Freddo, Duro Deposito"
 origin.1295.desc:0 "La squadra archeologica che indagava sulla caverna su [From.Planet.GetName] ha fatto rapporto. Hanno trovato un immenso deposito di risorse abbandonate. Nessuna porta, nessuna serratura, nessuna trappola... solo una caverna piena di oggetti di valore industriale.\n\nL'Ufficiale Scientifico [Leader.GetName] vorrebbe indagare a fondo. Per quanto abbondante, l'ovvietà del bottino ha scatenato teorie secondo le quali sarebbe solo uno specchietto per le allodole, creato per celare qualche altro tipo di tesoro ancora da trovare."
 origin.1295.a:0 "Continuate a cercare."
 origin.1300.name:0 "Passato Sporco"
 origin.1300.desc:1 "Il bottino era veramente uno stratagemma. Il vero tesoro era celato dietro ad una porta segreta: un ultimo messaggio, registrato da uno dei Benefattori alieni.\n\nEoni fa si trovavano in guerra contro una spietata razza aliena conosciuta con il nome di §SImplacabili§!. Intere civiltà perirono di fronte alla loro avanzata, ed i Benefattori erano i prossimi. Disperati, tentarono il tutto per tutto. Crearono un dispositivo in grado di devastare la neurologia degli Implacabili, primitivizzando un'intera razza.\n\nDerubati del loro intelletto, gli Implacabili divennero docili ed innocui. I Benefattori li radunarono e li esiliarono sul nostro pianeta natale.\n\nGli Implacabili sono i nostri antenati."
 origin.1300.a:0 "Un finale agrodolce."
 origin.1305.name:0 "Il Rimorso del Tiranno"
 origin.1305.desc:1 "Il bottino era uno stratagemma. È stato trovato un dispositivo di registrazione nascosto nella caverna, con questo messaggio:\n\n§Y'Eoni fa la mia specie, conosciuta al tempo col nome di §SImplacabili§!, dominava e distruggeva la galassia. Qualsiasi alieno senziente che incrociasse il nostro cammino veniva eliminato dalle nostre flotte, senza esitazione né pietà.\n\nAlla fine ci evolvemmo oltre i nostri modi bellicosi. Guardammo al nostro passato selvaggio e non provammo più orgoglio... solo vergogna e rimpianti.\n\nRipercorrendo i passi dei nostri anten...'§!\n\nIl resto dei dati è corrotto. L'Ufficiale Scientifico [Leader.GetName] è convinto di poterli ripristinare, ma ci vorrà del tempo."
 origin.1305.a:0 "Fatelo."
 origin.1310.name:0 "Il Rimorso del Tiranno - Parte II"
 origin.1310.desc:1 "[Leader.GetName] ha ripristinato i dati della registrazione aliena:\n\n"§YRipercorrendo i passi dei nostri antenati in una missione di redenzione, raggiungemmo questo sistema. Qui i nostri avi annientarono la razza dei $NAME_ThwaaPhyr$. Non sapevamo allora che i $NAME_ThwaaPhyr$ nascondevano un'altra specie, quella dei [Root.Owner.GetSpeciesNamePlural], utilizzando una procedura che ne sopprimeva le facoltà intellettive, e rendendoli così innocui ai nostri occhi.\n\nQuesto effetto è irreversibile. Sono ancora semplici selvaggi. Ora speriamo che un giorno possano raggiungere nuovamente le stelle, e che possano trovare i nostri doni d'espiazione."§!\n\nE questo è tutto... la nostra storia è spiegata. Ora concentriamoci sul futuro."
 origin.1310.a:0 "Dobbiamo accettarlo ed andare avanti."
 origin.1315.name:0 "Falsa Bandiera"
 origin.1315.desc:2 "La squadra archeologica ha trovato une serie di frammenti di dati dietro ad una finta parete della caverna. Una volta analizzati, ne è emerso un tema comune.\n\nEoni fa, i Benefattori si trovavano bloccati in una situazione di stallo tra due grandi fazioni che lottavano per la sovranità. Nel tentativo di ottenere un vantaggio, una delle due fazioni eseguì un'operazione sotto falsa bandiera: fingendosi l'altra fazione, attaccarono una specie minore, quella dei nostri antenati.\n\nFu sganciata una "bomba a smorzatura sinaptica" sul nostro pianeta natale. Non causò danni all'ecologia, ma gli impulsi influenzarono i cervelli dei nostri avi, facendoli regredire.\n\nI doni che abbiamo trovato indicano che i Benefattori, alla fine, cercarono la redenzione."
 origin.1315.a:0 "Non siamo pedine! State a guardare!"
 origin.1320.name:0 "Bene(tru)ffatori"
 origin.1320.desc:1 "Nascosto dietro ad una finta parete, la squadra di scavo ha scoperto un dispositivo di registrazione contenente la confessione di uno dei Benefattori.\n\nEoni fa, i Benefattori "instupidirono" la nostra specie tramite un intervento tecnologico, per tentare di nasconderci agli occhi di un'impellente minaccia galattica. Per quanto possa sembrare una buona azione, passata la minaccia non fecero alcuno sforzo per tentare di ripristinare le facoltà mentali dei nostri antenati... semplicemente, ci abbandonarono.\n\nIl sito e la tecnologia ritrovati sul nostro pianeta natale sono doni, lasciati da un gruppo di indipendenti che ebbero pietà per i nostri avi."
 origin.1320.a:0 "Guardateci! Non abbiamo bisogno di alcuna carità."
 origin.1325.name:0 "Buona Fortuna"
 origin.1325.desc:2 "Nascosto dietro ad una finta parete, la squadra di scavo ha scoperto un dispositivo di registrazione contenente un messaggio lasciato dai misteriosi Benefattori.\n\nErano in una disperata guerra contro un'anonima, malvagia razza aliena. Nel tentativo di nasconderci agli occhi del nemico, utilizzarono la loro tecnologia per sopprimere le capacità intellettive dei nostri antenati, sperando che gli alieni non avrebbero prestato attenzione ad una specie [Owner.GetPreFTLLower] su un pianeta isolato.\n\nFunzionò, ma il destino dei Benefattori non fu altrettanto benevolo. Lasciarono queste scorte nascoste di risorse e tecnologie sperando che un giorno potessimo trovarle."
 origin.1325.a:0 "Che tragico destino."
 origin.1330.name:0 "Il Prossimo Passo"
 origin.1330.desc:1 "Finalmente le incoerenze della nostra storia sono spiegate. Un tempo pensavamo che gli avanzamenti della nostra civiltà dipendessero da noi stessi. Ora siamo consapevoli che, per tutto questo tempo, abbiamo vissuto §Lsulle spalle dei giganti§!.\n\nNon possiamo cambiare il passato. Ci rassegneremo ed andremo avanti, accettando la nostra storia non come un oscuro fardello, ma come un trampolino di lancio verso il nostro cammino verso il futuro.\n\n§YÈ giunta l'ora di diventare noi, i giganti.§!"
 origin.1330.a:0 "Avanti!"

