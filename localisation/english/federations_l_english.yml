 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Indagare nella Stazione Abbandonata"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "Nonostante la lampante devastazione, la strana stazione spaziale potrebbe contenere antichi messaggi o frammenti di dati che potrebbero fornire qualche spiegazione su ciò che avvenne in questo posto, eoni fa."

 PROJECT_OUROBOROS_PROJECT:0 "Progetto Uroboro"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "Abbiamo trovato i discendenti della specie che un tempo rese i nostri antenati... minori. Sono loro quelli inferiori ora. Sembra che l'universo non sia privo d'ironia, in fondo. Ma, nel bene o nel male, ci hanno aiutati. Dovremmo studiare un modo per ripagare il favore."

