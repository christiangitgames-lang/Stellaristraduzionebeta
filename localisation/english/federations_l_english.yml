 origin_hegemon:0 "Egemonia"
 origin_hegemon_desc:0 "Questa civiltà ha stabilito i contatti con i suoi vicini alieni. Gradualmente, nel giro di un secolo, idearono la nascita di un'unione interstellare nella quale avrebbero avuto un ruolo predominante."
 origin_tooltip_hegemon_effects:2 "- Leader di una ['concept_federation'] di tipo ['concept_hegemony_federation']$federation_origin_end$"
 origin_tooltip_hegemon_npc_effects:0 "- Iniziano la partita come membro di una Federazione di tipo §HEgemonia§! con due altri membri."
 START_SCREEN_HEGEMON:1 "Decenni fa, quando le nostre prime sonde subluminali visitarono i sistemi solari vicini al nostro, scoprimmo la presenza di due distinte civiltà aliene. Proprio come noi, anche loro erano in procinto di sviluppare il viaggio interstellare, ma i loro governi erano deboli e disorganizzati.\n\nRiconoscendo che la loro forza si sarebbe unita alla nostra, iniziammo gradualmente a sostenere la creazione di un'unione politica sotto la nostra supervisione, che avrebbe riunito tutte e tre le nostre civiltà. Al principio emersero alcune resistenze, ma alla fine i benefici della condivisione sotto la nostra guida diventarono troppo ovvi per essere ignorati. Un nuovo ordine fu stabilito."
 origin_hegemon_npc:0 "Sudditi dell'Egemonia"
 origin_hegemon_npc_desc:0 "Questa civiltà stabilì subito i contatti con i suoi vicini alieni. Gradualmente, nel giro di un secolo, divennero Sudditi ad uno di essi, il quale ideò la nascita di un'unione interstellare egemonica dove è anche il Leader."

 origin_doomsday:0 "Giorno del Giudizio"
 origin_doomsday_desc:1 "§RATTENZIONE: Origine Impegnativa§!\nIl Pianeta Natale di questa civiltà è estremamente instabile, ed è solo questione di tempo prima che esploda. La loro unica speranza è cercare rifugio da qualche altra parte prima che sia troppo tardi."
 origin_tooltip_doomsday_effects:4 ""
 origin_tooltip_doomsday_negative_effects: "- $HOMEWORLD$ Modificatori Planetari ['concept_doomsday_modifier'] $NEW_LINE$- $NO_GUARANTEED_WORLDS$"
 START_SCREEN_DOOMSDAY:0 "Il destino di [Root.Capital.GetName] è segnato. Per millenni il nostro Pianeta Natale è stato flagellato da terremoti e eruzioni vulcaniche, finché i nostri [Root.GetScientistPlural] non hanno confermato l'impensabile. I loro calcoli dimostrarono che la tettonica instabile del pianeta si sarebbe spezzata nel giro di un secolo o due.\n\nNon potendo fermare questo processo, abbiamo capito che la sopravvivenza della nostra specie dipende dalla nostra capacità di abbandonare [Root.Capital.GetName] e cercare rifugio altrove tra le stelle. Ne è seguito uno sviluppo industriale e tecnologico senza precedenti, e la nostra civiltà è passata rapidamente dal volo atmosferico primitivo ai primi viaggi spaziali. Le prime navi in grado di viaggiare nell'iperspazio sono pronte, ma non c'è più molto tempo.\n\nDobbiamo trovare una nuova casa."
 requires_doomsday_colony:0 "§RDobbiamo prima possedere una Colonia!§!"
 origin.61.name:0 "La Fine È Vicina"
 origin.61.desc:1 "Dato che l'attività vulcanica e sismica di [Root.GetName] continua ad aumentare di frequenza ed intensità, i nostri [Root.Owner.GetScientistPlural] sono ora in grado di prevedere con maggiore accuratezza la fine.\n\nSi stima che abbiamo §Htra i 35 ed i 45 anni§! prima che il pianeta esploda.\n\nLe condizioni sulla superficie peggioreranno costantemente fino ad allora. L'unica buona notizia è che i violenti movimenti tettonici hanno facilitato l'accesso alle ricche risorse del mantello del pianeta, aumentando la nostra capacità produttiva."
 origin_61.a:0 "Non c'è più molto tempo."
 origin.65.name:0 "Le Condizioni su [Root.GetName] Peggiorano"
 origin.65.desc:1 "I terremoti su [Root.GetName] sono ormai diventati quotidiani, ed almeno una dozzina di super-vulcani sono comparsi nel giro di qualche anno. Immense tempeste di cenere imbiancano i cieli, rendendo i viaggi aerei pericolosi o persino impossibili, in alcune regioni. Le temperature sono precipitare di diversi gradi.\n\nNonostante questo, un irreale senso di normalità prevale sulla superficie del pianeta morente. Le macerie degli edifici crollati vengono lentamente rimosse, i cumuli di cenere spazzati dalle strade principali e, dove possibile, i fiumi di lava vengono deviati. La popolazione resiste."
 origin.65.2.desc:0 "I terremoti su [Root.GetName] sono ormai diventati quotidiani, ed almeno una dozzina di super-vulcani sono comparsi nel giro di qualche anno. Immense tempeste di cenere imbiancano i cieli, rendendo i viaggi aerei pericolosi o persino impossibili, in alcune regioni. Le temperature sono precipitare di diversi gradi.\n\nNonostante questo, un irreale senso di normalità prevale sulla superficie del pianeta morente. Le macerie degli edifici crollati vengono lentamente rimosse, i cumuli di cenere spazzati dalle strade principali e, dove possibile, i fiumi di lava vengono deviati. I droni resistono."
 origin_65.a:0 "Le cose andranno sempre peggio."
 origin.70.name:0 "La Fine Si Avvicina"
 origin.70.desc:1 "Un'oscurità perpetua pervade la superficie di [Root.GetName] mentre il pianeta lentamente si squarcia. Ogni giorno che passa, i terremoti crescono d'intensità e le nubi di cenere si fanno sempre più dense.\n\nI flussi piroclastici ed i fiumi di lava hanno invaso diverse città nelle regioni più colpite. Infinite carovane di rifugiati si fanno lentamente strada tra le costanti tempeste di cenere per raggiungere aree più sicure, in cui possono ancora trovare i comfort della civiltà... per ora."
 origin.70.2.desc:0 "Un'oscurità perpetua pervade la superficie di [Root.GetName] mentre il pianeta lentamente si squarcia. Ogni giorno che passa, i terremoti crescono d'intensità e le nubi di cenere si fanno sempre più dense.\n\nI flussi piroclastici ed i fiumi di lava hanno invaso diverse città nelle regioni più colpite. Infinite carovane di rifugiati si fanno lentamente strada tra le costanti tempeste di cenere per raggiungere aree più remote, in cui possano ancora trovare una relativa sicurezza... per ora."
 origin_70.a:0 "Il pianeta non supporterà la vita ancora per molto tempo."
 origin_70.b:0 "I droni non potranno operare ancora per molto sul pianeta."
 origin.75.name:0 "Ultimo Respiro"
 origin.75.desc:1 "Le condizioni su [Root.GetName] stanno diventando rapidamente invivibili. La maggior parte della popolazione rimasta è raggruppata attorno alle poche città sopravvissute, che ora fungono da enormi rifugi blindati contro le incessanti tempeste di cenere. Ma anche questi ultimi bastioni di civiltà non sopravviveranno a lungo. I devastanti terremoti continuano, mentre centinaia di vulcani attivi emettono perennemente zolfo e lava.\n\nDurante la disintegrazione della crosta planetaria, molte altre risorse preziose vengono espulse dal mantello verso la superficie, dove possono essere lavorate nelle poche industrie ancora attive."
 origin.75.2.desc:0 "Le condizioni su [Root.GetName] stanno diventando rapidamente invivibili. La maggior parte dei droni rimasti è raggruppata attorno alle poche città sopravvissute, che ora fungono da enormi rifugi blindati contro le incessanti tempeste di cenere. Ma anche questi ultimi bastioni di civiltà non sopravviveranno a lungo. I devastanti terremoti continuano, mentre centinaia di vulcani attivi emettono perennemente zolfo e lava.\n\nDurante la disintegrazione della crosta planetaria, molte altre risorse preziose vengono espulse dal mantello verso la superficie, dove possono essere lavorate nelle poche industrie ancora attive."
 origin_75.a:0 "La fine è vicina."
 origin.76.name:0 "Momenti Finali"
 origin.76.desc:0 "Non durerà ancora a lungo. [Root.GetName] sta subendo le ultime convulsioni cataclismiche che lo porteranno alla distruzione. I nostri [Root.Owner.GetScientistPlural] prevedono che la fine avverrà in meno di un anno.\n\nRimane ben poco tempo alle povere anime ancora intrappolate sul pianeta..."
 origin.76.2.desc:0 "Non durerà ancora a lungo. [Root.GetName] sta subendo le ultime convulsioni cataclismiche che lo porteranno alla distruzione. I nostri [Root.Owner.GetScientistPlural] prevedono che la fine avverrà in meno di un anno.\n\nRimane ben poco tempo ai poveri droni ancora intrappolati sul pianeta..."
 origin_76.a:0 "Non è un bene."
 origin.80.name:0 "La Fine di [Root.GetName]"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "Il nostro pianeta [Root.GetName] è esploso! Forse colonizzare un pianeta così instabile non è stata una buona idea... se era stato abbandonato c'era pur una ragione."
 origin.80.intro.desc:0 "Il nostro pianeta [Root.GetName] è infine esploso, mettendo fine ai suoi millenari tormenti. Non rimangono che frammenti della nostra vecchia casa... un freddo monumento senza vita del nostro passato."
 origin.80.1:0 "Sfortunatamente, non tutti i nostri cittadini sono stati evacuati dalla superficie prima che il pianeta esplodesse. È arduo immaginare gli orrori a cui hanno assistito mentre il terreno si disgregava attorno a loro.\n\nEppure, ora è il momento di guardare al futuro. Mentre ricostruiremo ciò che abbiamo perduto, dobbiamo assicurarci che il loro sacrificio non sia stato vano."
 origin.80.1.gestalt:0 "Sfortunatamente, non tutti i nostri droni sono stati evacuati dalla superficie prima che il pianeta esplodesse. La loro distruzione è una perdita deplorevole.\n\nEppure, ora è il momento di guardare al futuro. Nuovi droni andranno prodotti per rimpiazzare i caduti."
 origin.80.2:0 "In quella che può essere descritta solamente come un'assoluta tragedia, non siamo stati in grado di evacuare gran parte della popolazione planetaria. Un numero imprecisato di nostri concittadini è caduto, raggruppato assieme nelle ultime enclavi sopravvissute, mentre il terreno si disgregava attorno a loro.\n\nEppure, dobbiamo proseguire. I sopravvissuti della nostra specie possono solamente guardare al futuro, nella speranza che porti qualcosa di meglio rispetto agli orrori del passato."
 origin.80.2.gestalt:0 "In quella che può essere descritta solamente come un'assoluta tragedia, non siamo stati in grado di evacuare gran parte del pianeta. Un numero imprecisato di droni è caduto, vagando senza scopo nelle ultime enclavi sopravvissute, mentre il terreno si disgregava attorno a loro.\n\nEppure, dobbiamo proseguire. Ci sono molti droni da rimpiazzare, e possiamo solamente guardare al futuro, nella speranza che porti qualcosa di meglio rispetto al nostro disastroso passato."
 origin.80.3:0 "Per quanto triste sia stato assistere alla sua fine, possiamo tirare un sospiro di sollievo, sapendo che l'intero pianeta è stato evacuato con successo... un risultato monumentale già di per sé.\n\nOra è tempo di ricostruire ciò che è andato perduto. Se le avversità rendono più forti, allora sicuramente ciò che abbiamo sopportato ci avrà reso invincibili."
 origin.80.4:0 "Non siamo stati in grado di sfuggire al pozzo gravitazionale che ha dato vita alla nostra specie. La nostra intera civiltà, tutto ciò che eravamo, è stata spazzata via assieme al resto del pianeta.\n\nEd è così che siamo solamente un'altra piccola macchia nella storia galattica."
 origin.80.4.gestalt:0 "Non siamo stati in grado di sfuggire al pozzo gravitazionale nel quale la nostra civiltà ha prosperato. Tutto ciò che eravamo è stato spazzato via assieme al resto del pianeta.\n\nEd è così che siamo solamente un'altra piccola macchia nella storia galattica."
 origin_80.a:0 "Forse è andata per il meglio."
 origin_80.b:0 "Forse potevamo fare di più..."
 origin_80.c:0 "Coloro che abbiamo perso saranno ricordati."
 origin.81.name:0 "La Fine di [From.GetName]"
 origin.81.desc:0 "[From.GetName] è infine esploso, mettendo fine ai suoi millenari tormenti. Non rimangono che frammenti della nostra vecchia casa... un freddo monumento senza vita del nostro passato.\n\nPer quanto triste sia stato assistere alla sua fine, possiamo tirare un sospiro di sollievo, sapendo che l'intero pianeta è stato evacuato con successo... un risultato monumentale già di per sé.\n\nOra è tempo di ricostruire ciò che è andato perduto. Se le avversità rendono più forti, allora sicuramente ciò che abbiamo sopportato ci avrà reso invincibili."
 origin_81.a:0 "Verso il futuro, allora."

 origin.85.name:0 "Una Nuova Casa"
 origin.85.1.desc:0 "Quando i primi coloni toccano la superficie di §H[Root.GetName]§!, molti vengono sopraffatti dall'euforia. Pianeti al di fuori di [Root.Owner.Capital.GetName] in grado di supportare la vita erano stati teorizzati, ma cosa sarebbe successo se fossero stati estremamente rari? Se non ne avessimo trovati nella nostra galassia, o se fossero già stati reclamati da qualcun altro?\n\nColoro che temevano questo possono rincuorarsi ora... [Root.GetName] è un luogo in cui potremo prosperare. Questi fortunati gruppi di primi coloni sono solo l'inizio, ma innumerevoli nostri simili sono ancora intrappolati sul nostro pianeta condannato."
 origin.85.2.desc:0 "§H[Root.GetName]§! è un pianeta desolate e spiacevole, secondo i nostri standard, ma possiede un significativo vantaggio rispetto a [Root.Owner.Capital.GetName]... non sta per esplodere.\n\nQuesta è una lotta per la sopravvivenza, e se significa fare di [Root.GetName] la nostra nuova casa, allora lo faremo. Servirà come rifugio sicuro, almeno fino a quando non verranno trovati candidati migliori. Nonostante le dure condizioni, i coloni si reputano fortunati. Innumerevoli nostri simili sono ancora intrappolati sul nostro pianeta condannato."
 origin.85.3.desc:0 "I primi droni inviati su §H[Root.GetName]§! hanno colonizzato con successo il pianeta, dimostrando che il nuovo ambiente è adatto alla nostra sopravvivenza collettiva. L'esistenza del nostro impero è ormai assicurata: finché uno di noi vivrà, il nostro collettivo sopravviverà.\n\nAnche se non essenziale, sarebbe conveniente recuperare i [Root.Owner.GetSpeciesNamePlural] ancora intrappolati sul nostro pianeta natale condannato. Sarebbe uno spreco abbandonare i droni che potrebbero essere utilizzati per sviluppare ulteriormente la nostra nuova casa." 
 
 origin_85.a:0 "Devono essere salvati."

 origin.90.name:0 "La Distruzione di [From.GetName]"
 origin.90.intro.desc:0 "§H[From.GetName]§!, il Pianeta Natale instabile del popolo [doomsday_owner.GetSpeciesAdj], è infine esploso. La sua distruzione era stata da tempo predetta dai suoi abitanti."
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "Nonostante gli enormi sforzi d'evacuazione, alcuni dei loro cittadini si trovavano ancora sul pianeta quando è andato distrutto. Inutile dire che nessuno di essi è sopravvissuto."
 origin.90.1.gestalt:0 "Nonostante gli enormi sforzi d'evacuazione, alcuni dei loro droni si trovavano ancora sul pianeta quando è andato distrutto. Inutile dire che nessuno di essi è sopravvissuto."
 origin.90.2:0 "Una disorganizzata evacuazione ha salvato alcuni dei loro cittadini, ma la maggior parte si trovava ancora sul pianeta quando è andato distrutto. Il bilancio stimato delle vittime è catastrofico."
 origin.90.2.gestalt:0 "Una disorganizzata evacuazione ha salvato alcuni dei loro droni, ma la maggior parte è stata abbandonata sul pianeta quando è andato distrutto."
 origin.90.3:0 "Nonostante conoscessero il proprio destino, sembra che non abbiano compiuto sforzi significativi per evacuare il pianeta. A parte qualche insignificante sopravvissuto perduto nello spazio, la loro intera civiltà è perita assieme al loro pianeta."
 origin_90.a:0 "Il destino sa essere crudele."

 origin.91.name:0 "La Distruzione di [From.GetName]"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "Grazie agli enormi sforzi d'evacuazione, il pianeta è stato completamente abbandonato prima della sua distruzione. Nessuna vita è andata perduta."
 origin_91.a:0 "Buon per loro."


 doomsday_1:0 "Giorno del Giudizio"
