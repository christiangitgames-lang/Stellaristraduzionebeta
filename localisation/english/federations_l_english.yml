 site_lost_moments:0 "Mai Dimenticare"
 site_lost_moments_intro:0 "La Nave Scientifica ha rilevato delle strane letture da [From.Planet.GetName]."
 fedev.9430.name:0 "Segnale dalle Profondità"
 fedev.9430.desc:0 "Solo attraverso le prove archeologiche si è in grado di immaginare che un tempo la superficie desolata di [From.Planet.GetName] ospitasse una fiorente civiltà. Il passare del tempo è stato così inclemente che persino gli edifici più robusti sono ridotti in polvere.\n\nMa dalle profondità pulsa uno strano segnale. Un misterioso faro che brama di essere scoperto e studiato."
 fedev.9435.name:0 "Tempo Quasi Scaduto"
 fedev.9435.desc:0 "Un improvviso ed innegabile senso di mortalità si è misteriosamente insinuato tra i membri della squadra di scavo, mentre si avvicinavano alla sorgente del segnale. Man mano che rimuovono rocce e detriti, un indissolubile pensiero permea le loro menti:\n\nLa vita è fugace. Un giorno tutto questo finirà..."
 fedev.9440.name:0 "Così... Chiaramente"
 fedev.9440.desc:0 "Il segnale proviene da una lapide aliena incisa con strani simboli. La traduzione è abbozzata a dir poco. Parla di una persona molto importante, dell'opera di una vita degna di essere ricordata, di venerazione e di una civiltà in lutto. Verso la fine il testo diventa molto strano; parla della perdita di fluidi corporei dovuta alla tristezza, e della loro successiva evaporazione a causa delle condizioni climatiche...\n\nSolo l'ultima riga è stata tradotta alla perfezione:\n\n§H'È ora di morire.'§!"

 lost_moment_memento:0 "Una Vita Meritevole"
 lost_moment_memento_desc:0 "Dalla scoperta archeologica di una lapide commemorativa aliena, la popolazione imperiale ha iniziato ad apprezzare un po' di più la propria vita."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "Messaggio nella Polvere"
 site_lesser_messenger_intro:0 "Uno sguardo ravvicinato a [From.Planet.GetName] mostra piccoli segni di una civiltà che un tempo abitava il pianeta."
 fedev.9445.name:0 "Scomparsi da Tempo"
 fedev.9445.desc:0 "L'esplorazione iniziale sulla superficie di [From.Planet.GetName] rivela che questo pianeta fu la dimora di una civiltà.\n\nTuttavia, il livello di devastazione indica che devono essere scomparsi da molto tempo ormai, e che probabilmente furono colpiti da qualche sorta di forza improvvisa e terrificante. Non rimangono nemmeno alcune rovine per poter determinare la fisiologia degli alieni."
 fedev.9450.name:0 "Bestie dallo Spazio"
 fedev.9450.desc:0 "La squadra di superficie ha isolato un segnale radio sul pianeta. L'origine è ancora sconosciuta, ma la traduzione di alcune parti ha svelato alcune informazioni sull'antica civiltà scomparsa:\n\nAlcuni esseri non identificati che minacciano la civiltà. Un fascino collettivo verso i progressi tecnologici. Voci di un'astronave gigantesca in costruzione in un'altra parte della galassia. Questi sono i temi ricorrenti nei messaggi confusi."
 fedev.9455.name:0 "Il Giardino dei Prototipi"
 fedev.9455.desc:1 "Gli archeologi sono riusciti a rintracciare la fonte del segnale misterioso. Proviene dalle profondità del pianeta.\n\nLo scavo è appena iniziato, ma sono presenti alcune indicazioni riguardo strutture di ricerca e sviluppo. Questo luogo è letteralmente disseminato di prototipi in miniatura estremamente dettagliati di vari dispositivi tecnologici.\n\nLe scansioni mostrano uno spazio cavo in profondità; gli scavi sono in corso."
 fedev.9460.name:0 "Cosa Stavano Costruendo..."
 fedev.9460.desc:0 "La squadra di scavo ha fatto una scoperta interessante. Una collezione di minuscoli hard disk contenenti informazioni su un progetto in corso di sviluppo, che sembrerebbe essere il punto focale di quest'installazione, forse persino dell'intera civiltà.\n\nSi parla di un §Hpotente vascello in grado di competere con il viaggiatore più gigantesco della galassia§!.\n\nChe diamine di macchina hanno costruito qui dentro?"
 fedev.9465.name:0 "Ed il Premio Va a..."
 fedev.9465.desc:0 "È un'astronave enorme!\n\nBeh, almeno per il popolo di [From.Planet.GetName], che... come si è scoperto... era davvero minuscolo. È venuto fuori che i prototipi in miniatura che abbiamo scoperto erano in effetti le macchine vere e proprie, e quello che abbiamo pensato fosse un edificio, era in realtà la loro capitale. La "minaccia" menzionata nel segnale si è rivelato essere un loro avversario in una competizione tecnologica intergalattica. Quest'intera mini-civiltà si riunì per tentare di accaparrarsi il primo premio!\n\nSembra proprio che questa volta tocchi a noi."
 fedev.9470.name:0 "Avanzare e Conquistare"
 fedev.9470.desc:0 "È stata scoperta una nave immensa!\n\nO almeno immensa per il popolo di [From.Planet.GetName], che si è rivelato appartenere ad una specie minuscola.\n\nSpaventati da una misteriosa minaccia in avvicinamento al loro pianeta natale, l'intera specie si riunì per costruire una nave in grado di affrontare l'imminente terrore.\n\nSembra che non ce l'abbiano fatta in tempo; la loro nave è ancora qui, ma loro no."
 fedev.9475.name:0 "Il Messaggero Minore"
 fedev.9475.desc:0 "È una grande nave spaziale!\n\nUna grande, minuscola nave spaziale. Dato che è venuto fuori che la popolazione di [From.Planet.GetName] apparteneva ad una mini-specie. Le miniatura scoperte in precedenza erano in effetti le loro macchine, e questa struttura in rovina era un tempo una delle loro città principali.\n\nAvendo sentito di una nave spaziale di dimensioni gigantesche prodotta da un'altra parte della galassia, questa specie decise di costruirne una per pareggiare i conti.\n\nÈ un simbolo di grande determinazione e coraggio. Ed è anche così carina."

 get_messenger:0 "§YIl Messaggero Minore§! si aggiunge alla tua flotta"

 LESSENGER_REMODEL:0 "Ingrandire il Messaggero"
