 wenkwort_chain_title:0 "Terre Conservate"
 wenkwort_chain_desc:0 "Abbiamo incontrato un pianeta insolitamente pittoresco nel Sistema [from.System.GetName]. È ideale per la colonizzazione ma sembra prudente chiedersi: chi l'ha progettato, e perché?"

 federations3.121.name:0 "Vietato Calpestare le Aiuole"
 federations3.121.desc:0 "Entità in visita: §Ybenvenuti su $NAME_Wenkwort$§!. Che questa visita sia la vostra prima o la centesima, siamo lieti di agevolare la vostra visita ai giardini.\n\nPer conto dei $NAME_Gardeners$, ed in conformità con la direttiva WAPP-715, vi chiedo di astenervi dall'accesso nel bioma del pianeta denominato $NAME_wenkwort_prime$. Il mancato rispetto delle nostre linee guida ridurrà le probabilità di sopravvivenza di tutti gli interessati."
 federations3.121.a:0 "Direttiva... cosa? Chi sei?"
 federations3.121.a.response:0 "Sono il custode automatizzato del sistema denominato [root.System.GetName]. Rappresento gli interessi dei $NAME_Gardeners$, qui ed in altri sistemi dell'Impero Auron. Il mio ruolo è definito in generale come tutore e guida di tutto ciò che vedete attorno a voi.\n\nLa §YDirettiva WAPP-715§! limita l'industrializzazione di pianeti di Classe Ackamore come [root.Planet.GetName]. Solo voi potete prevenire l'estinzione di massa del bioma!" 
 federations3.121.b:0 "Sciocchezze. Svilupperemo la nostra colonia come vorremo."
 federations3.121.c:0 "Come possiamo aiutare?"
 federations3.125.desc:0 "Splendido! Le linee guida vi verranno consegnate al più presto.\n\nRiassumendo: la Direttiva WAPP-715 consente un utilizzo responsabile e non distruttivo dei giardini di $NAME_Wenkwort$. Grande importanza è stata data al preservare le caratteristiche esistenti di questo pianeta; tuttavia non desideriamo reprimere lo sviluppo all'interno di-<ERRORE: segnale imperiale fuori portata>.\n\n<Richiesta di invio urgente Divisione Monitoraggio alle coordinate 19c14a05... Fallita. Nuovo tentativo... Fallito. Nuovo tentativo...>"
 federations3.130.desc:0 "Che disdetta. Così sia.\n\n<Richiesta di invio Divisione Rinforzi alle coordinate-\n<ERRORE: segnale imperiale fuori portata. Passaggio al backup dei sistemi di navigazione... Eseguito.>\n<Divisione Rinforzi in viaggio; arrivo stimato entro 2 grandi cicli. Protocolli di cortesia disattivati.>"
 federations3.131.name:0 "Insistenza"
 federations3.131.desc:0 "Entità intrusiva: siete ancora in apparente violazione della §YDirettiva WAPP-715§! riguardante l'utilizzo non distruttivo dei giardini $NAME_Wenkwort$ selezionati su [root.Planet.GetName].\n\nQuesta è la vostra ultima opportunità per accettare le nostre linee guida, diversamente subirete un'immediata punizione."
 federations3.131.a:0 "Accettiamo i termini della vostra direttiva."
 federations3.131.tooltip:0 "Aggiunge il modificatore §Y$pm_wenkwort_custodian$§! a [root.GetName]."

 ####################################
 # Anomalies
 ####################################

 SEA_CRYSTAL_CAT:0 "Valore Variabile"
 SEA_CRYSTAL_CAT_DESC:0 "La luce delle stelle si riflette su un oggetto insolitamente grande, proprio sotto la superficie dell'oceano di [Root.GetName]."

 WENKWORT_CAT:0 "Giardino Planetario"
 WENKWORT_CAT_DESC:0 "Questo intero pianeta è insolitamente pittoresco... sospettosamente pittoresco, anche. Che genere di forze potrebbero esserci al lavoro qui?"
 federations3.115.name:0 "Segnale Interpretativo"
 federations3.115.desc:0 "Una qualche forma di design estetico è stata impiegata su gran parte del paesaggio di [From.GetName]. I nostri scienziati sospettano che anche le restanti aree 'incontaminate' siano state create artificialmente per raggiungere un obiettivo vivaistico più ampio.\n\nVerso la conclusione della nostra ricerca, ci siamo imbattuti in un radiofaro, l'unico esempio di tecnologia sul pianeta. Quando attivato, ha caricato un catalogo di ogni pianta ed animale trovati su [From.GetName], nonché un puntatore di riferimento verso il vicino [event_target:wenkwort_rellrait.GetName]. Non è stato lasciato alcun indizio per identificare i progettisti del pianeta."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "Valore Variabile"
 federations3.100.desc:0 "A prima vista, tutto su [From.GetName] sembrava regolare e normale. Solo durante un allineamento casuale, uno scienziato a bordo della [Root.GetName] ha notato che la luce delle stelle si rifletteva su un'enorme lente vicino alla superficie sottostante. Gli scanner sono stati rapidamente puntati sull'oggetto cristallino, la cui larghezza è quella di un'isola di dimensioni moderate.\n\nLa telemetria della sonda suggerisce che la composizione chimica di questa lente è estremamente preziosa; la sua struttura fisica potrebbe anche essere unica nella nostra galassia."
 federations3.100.a:0 "Una risorsa preziosa, nostra da sfruttare."
 federations3.100.b:0 "La sua rara bellezza dovrebbe essere a disposizione di tutti."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "Bacino Impossibile"
 colony_fed.100.desc:1 "Un'anomalia geologica è giunta alla nostra attenzione su [Root.GetName]. Abbiamo dato il via alle indagini dopo che una depressione a forma di scodella è improvvisamente apparsa accanto ad una struttura mineraria. Caratteristiche come questa sono rarissime da trovare al di fuori di una regione glaciale; inoltre, le pareti di questo "bacino" diffondono motivi luminosi floreali e risuonano se esposte a determinate frequenze elettromagnetiche. Le indagini sono in corso."

 colony_fed.105.name:0 "Progetto Loto Blu"
 colony_fed.105.desc:1 "I nostri scienziati riferiscono che i depositi di cristallo blu scoperti su [Root.GetName] reagiscono sensibilmente all'energia dei fotoni a cancellazione ritardata. I minerali filtrano le sue lunghezze d'onda e riflettono un fascio in grado di trasformare i normali silicati in una nuova lega superconduttiva, sebbene solamente in presenza di luce diurna.\n\nDato che questo processo coinvolge alti livelli di radiazioni in uno spazio chiuso, alcuni scienziati sono seriamente preoccupati. Un gruppo di entusiasti ricercatori offre una contro-argomentazione, sottolineando che questo fenomeno potrebbe rivoluzionare la raffinazione dei metalli preziosi. Ad ogni modo: sviluppare questa tecnica sarà costoso."
 colony_fed.105.gestalt.desc:0 "È stato trovato un drone corrotto che segue un suo personale progetto all'interno del bacino su [Root.GetName]. Spinto dalla sua direttiva iniziale (perfezionare i nostri metodi d'estrazione mineraria) è incappato in un modo per trasformare i silicati comuni in un nuovo tipo di lega.\n\nIl processo sembra coinvolgere fasci ad alta energia fatti rimbalzare in depositi minerari racchiusi all'interno di questa struttura. L'entusiasmo del drone nello svolgere il suo compito ha invaso la zona di altissimi livelli di radiazioni. È stato quindi isolato in attesa di essere reintegrato o distrutto assieme alle sue scoperte."
 colony_fed.105.a:0 "Riportatelo tra le nostre fila."
 colony_fed.105.b:0 "Vediamo dove conduce questa ricerca."
 colony_fed.105.c:0 "Interrompete subito l'esperimento."
 colony_fed.105.d:0 "Eliminate il drone."

 colony_fed.106.name:0 "Sostenitori Troppo Zelanti"
 colony_fed.106.desc:0 "Scene deplorevoli su [Root.GetName], dove un gruppo di scienziati ossessionati hanno tentato di intervenire sulla chiusura del progetto. Abbagliati dalla loro stessa ricerca, hanno tentato di strappare il controllo degli esperimenti di trasmutazione "per il bene della nuova scienza". Lo scontro che ne è conseguito ha causato danni all'attrezzatura, ed ha dato il via ad un effetto domino di devastazione.\n\nCiò che rimane del bacino è qualcosa di simile ad un geode: un guscio roccioso che racchiude ciò che rimane dell'attrezzatura e dei dimostranti, ora in forma cristallina."

 colony_fed.107.name:0 "Alchimista Scissionista"
 colony_fed.107.desc:0 "Il drone ribelle e le sue scoperte sono stati eliminati. I risultati dei suoi fortuiti esperimenti sono disseminati lungo la superficie; è stata recuperata una piccola quantità di materiale utile."

 colony_fed.110.name:0 "Alchimia in Movimento"
 colony_fed.110.desc:0 "Il laboratorio su [From.GetName] sta dando risultati significativi. Sebbene il processo sia ancora in grado di trasformare solamente piccole quantità di roccia in leghe, i ricercatori serbano grandi speranze in un'operazione su larga scala. Hanno richiesto l'accesso ad ulteriori risorse."
 colony_fed.110.gestalt.desc:0 "Gli esperimenti clandestini su [Root.GetName] stanno dando risultati. Sebbene il processo sia ancora in grado di trasformare solamente piccole quantità di materia in questo nuovo metallo, l'esperimento è ora verificabile. Ciò potrebbe giustificare sforzi di ricerca più focalizzati."

 colony_fed.111.name:0 "Collasso del Loto"
 colony_fed.111.desc:0 "Gli esperimenti di trasmutazione su [From.GetName] sono falliti, anche se il loro fallimento potrebbe effettivamente aver impedito future catastrofi. Quando le nuove apparecchiature, più sofisticate, sono state attivate per la prima volta, hanno funzionato bene nei limiti delle tolleranze di progettazione. Tuttavia, quando sono state impartite le istruzioni di spegnimento, il processo ha accelerato oltre i limiti di sicurezza. La conversione ha perso il controllo, trasformando la struttura e l'ambiente circostante in lega superconduttiva.\n\nL'esplosione che ne è derivata ha eliminato un gran numero di vite, assieme a significativi porzioni di paesaggio. Siamo rimasti con in mano poco più di un filone di buon materiale ed una storia metafisica ammonitrice."
 colony_fed.111.a:0 "Non riproviamoci."

 colony_fed.115.name:0 "Alchimia a Spettro Completo"
 colony_fed.115.desc:0 "La fase due del nostro impianto di produzione sperimentale è attiva. La struttura di trasmutazione cristallina del Loto Blu è ora impegnata a convertire quantità senza precedenti di materiale di base in leghe utili."
 colony_fed.115.a:0 "Una svolta gloriosa."
 colony_fed.115.b:0 "Tenetelo d'occhio..."

 colony_fed.120.name:0 "Il Loto Si Fagocita"
 colony_fed.120.desc:0 "Si è verificato un guasto catastrofico presso la struttura sperimentale su [Root.GetName]. Gli operatori affermano che forse non sapremo mai cos'abbia causato il fallimento del contenimento, ma il risultato è stata una trasmutazione fuori controllo dell'equipaggiamento, della struttura e di una vasta porzione del paesaggio circostante... che ora sono tutti composti di lega superconduttiva. Un ricco filone di questo materiale è tutto ciò che rimane."

 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "Struttura del Loto Blu"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "Si ritiene che le proprietà riflettenti uniche di questo fenomeno geologico possano essere sfruttate al fine di trasformare le rocce in leghe superiori."

 WENKWORT_PROJECT:0 "Puro, Arido Paesaggio"
 WENKWORT_PROJECT_DESC:0 "Crinali circolari sono stati impressi sulla superficie di [event_target:wenkwort_rellrait.GetName], di modo che circondino elegantemente la sua miriade di crateri e montagne. C'è qualche scopo nel loro design? Quale relazione potrebbe esserci con i $wenkwort_drone_plural$ in questo sistema?"
 federations3.135.name:0 "Fiumi e Monti di [event_target:wenkwort_rellrait.GetName]"
 federations3.135.human.desc:0 "Se non fosse per la sua grandezza e la sua distanza da [Owner.Capital.GetName], §Y[event_target:wenkwort_rellrait.GetName]§! potrebbe essere scambiato per un nostro giardino zen. La sua superficie è composta da un vasto paesaggio stilizzato, punteggiato da rocce che variano dai piccoli massi agli asteroidi. I nostri studiosi notano una precisione algoritmica nella disposizione di acqua e terra. Rimane decorativo, ma in qualche modo separato dalle forme naturali... come un'imitazione studiata.\n\nQualunque sia la sua origine, esiste un chiaro legame tra questo pianeta ed i §Y$wenkwort_drone_plural$§! che di recente sono emersi dalla sua superficie. I nostri tentativi di risalire alla loro origine non hanno tuttavia prodotto risultati.\n\nForse il nostro arrivo su questo pianeta zen è un suggerimento: le risposte alle nostre molteplici domande potrebbero rivelarsi a tempo debito."
 federations3.135.nonhuman.desc:0 "È chiaro che le vaste forme geometriche su [event_target:wenkwort_rellrait.GetName] non sono di origine naturale. Il paesaggio stilizzato del pianeta ricorda un vasto mare polveroso, punteggiato da rocce che variano dai piccoli massi agli asteroidi.\n\nI nostri ricercatori concludono che questo paesaggio è probabilmente un'opera d'arte, oppure fa parte di alcune pratiche rituali... tuttavia, gli unici responsabili sembrano essere i §Y$wenkwort_drone_plural$§! che abbiamo scoperto in precedenza. I nostri tentativi di risalire alla loro origine non hanno prodotto risultati. Magari col tempo..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "Antichi Binari"
 relicrails_digsite_desc:0 "I recenti crolli su [From.Planet.GetName] hanno rivelato una rete di tunnel di trasporto sotterranei. Elaborati archi e complesse apparecchiature di segnalazione sono rimasti sepolti per secoli; il loro design è diverso da qualsiasi altra cosa abbiamo incontrato in questa regione di spazio. Chi l'ha costruito, e perché?"
 federations3.1005.name:0 "Movimenti Tellurici"
 federations3.1005.desc:0 "Alcuni crolli nei livelli più profondi hanno sconvolto i nostri progetti di costruzione su [From.Planet.GetName]. Le vittime sono state minime, e nessuna delle nostre infrastrutture principali è stata colpita. Questa attività geologica ha tuttavia rivelato parte di una rete di tunnel di trasporto. Gli scienziati hanno già iniziato ad esaminare la loro improvvisa apparizione. Sembrerebbe che [From.Planet.GetName] possieda una storia passata..."
 federations3.1010.name:0 "Depositi"
 federations3.1010.desc:0 "Non è trascorso molto tempo prima che i nostri scavi rivelassero tunnel ed attrezzature più robuste e dal design più intricato. Rotaie e traversine decisamente spesse giacciono preservate ed intatte, circondate da una miriade di reliquie e rottami secolari.\n\nTra i detriti giacciono diverse parti di motore ed apparecchiature di segnalazione anodizzati con precisione, come si potrebbero trovare all'interno di un §Ydeposito di manutenzione§!. Sono tutti incisi con singolari motivi geometrici complessi, che suggeriscono alti livelli artigianali."
 federations3.1015.name:0 "Il Visitatore Armato"
 federations3.1015.desc:0 "Il nostro fortuito scavo di uno stretto tunnel laterale ha rivelato un essere rettiliano morto da tempo; è deceduto a causa del crollo del soffitto, probabilmente circa §Y800 anni fa§!. Tale presenza in questo tunnel è rimasta un mistero finché non abbiamo completato uno studio sulle diverse armi che trasportava.\n\nLa tecnologia alla base di questi strumenti muniti di lame, molti dei quali montati su uno scudo decorativo, è primitiva rispetto alla nostra, eppure notevolmente diversa da quella utilizzata per le rotaie. Questo visitatore armato era estraneo a questo pianeta, esattamente come noi, e sembra che stesse conducendo ricerche archeologiche simili, prima che il tunnel gli togliesse la vita."
 federations3.1015.a:0 "Traducete le scoperte."
 federations3.1020.name:0 "Il Portatore di Scudo"
 federations3.1020.desc:0 "Gli appunti del portatore di scudo ci hanno condotto ad un §Ygeneratore elettrico§! che una volta serviva questo deposito di manutenzione. Sembrerebbe che la spedizione abbia spezzato un sigillo atmosferico della struttura; si notano relativamente pochi segni di decadimento qui. Le condutture dei cavi, ricoperte di polvere, formano delle colonne attorno a dozzine di monitor. È in uno di questi corridoi che abbiamo trovato alcuni resti di §Ydiverse specie senzienti§!.\n\nLa spedizione del portatore di scudo lo descrisse come un gruppo di tecnici molluscoidi; i loro corpi, ancora intatti, sono rannicchiati assieme per proteggersi o scaldarsi. I registri indicano anche due tentativi di riavviare il generatore millenario, utilizzando dispositivi inferiori ai nostri. Dovrebbe essere possibile completare questo riavvio e, così facendo, rendere molto più semplici i prossimi scavi."
 federations3.1021.name:0 "Spirale Tragica"
 federations3.1021.desc:0 "Pochi minuti dopo aver riavviato il generatore su [From.Planet.GetName] utilizzando un dispositivo portatile, la struttura è esplosa in una sinfonia di acuti allarmi. Pochi secondi dopo, una parte del soffitto ed una sezione del muro adiacente ai binari sono crollati, esattamente nel punto in cui stava lavorando la nostra squadra di scavo.\n\nIl problema è stato ricondotto a una §Rresistenza corrosa§! che pensavamo fosse scollegata. Questa svista ha portato a diversi feriti ed ha segnato le sorti di una dozzina di membri della nostra squadra di scavo; ora seguono le tragiche orme del portatore di scudo."
 federations3.1022.name:0 "Su di un'Altra Via"
 federations3.1022.desc:0 "Questo antico generatore ci ha sorpresi con la sua complessità. L'abbiamo riavviato con un dispositivo portatile, ma le attività che ne sono conseguite hanno fatto collassare parti della struttura millenaria che ci circonda.\n\nFortunatamente la nostra squadra è stata allertata in tempo perché trovasse riparo. Quando sono riemersi hanno trovato alcune aree completamente bloccate ma, al loro posto, alcune altre sono state svelate."
 federations3.1026.name:0 "Di Nuovo in Servizio"
 federations3.1026.desc:0 "Il nostro accidentale rimodellamento del sito di scavo ha portato alla luce un lunghissimo tunnel ferroviario che, a quanto indicano i pannelli di controllo che abbiamo decifrato, ospitano un treno. I sistemi posizionano sul treno vari indicatori di priorità, inclusa una parola che abbiamo identificato come "§Ydeposito§!".\n\nÈ stata inviata una squadra per rimettere in moto il treno, dato che raramente è possibile mettere mano su un artefatto di questa portata. Quest'antica locomotiva è un elegante miracolo d'ingegneria, ed ognuno dei vagoni dietro di essa, riccamente decorato, si è dimostrato essere un piccolo museo a sé stante.\n\nIl treno può essere descritto come una capsula del tempo semovente, pronto ad essere spostato lontano dai pericoli. Per 3.000 anni ha conservato i registri storici, culturali e scientifici di un'intera specie, che ora sappiamo portasse il nome di §YPeeyep§!."
 federations3.1026.a:0 "Portate i registri sul nostro pianeta per studiarli."
 federations3.1027.name:0 "Nient'Altro che Magazzini Vuoti"
 federations3.1027.desc:0 "Il nostro accidentale rimodellamento del sito di scavo ha portato alla luce un deposito merci, creato all'interno di un'enorme caverna. Dei suoi numerosi magazzini vuoti, solamente uno aveva mantenuto ancora integri i sigilli di sicurezza; alla riapertura abbiamo ritrovato altri resti del popolo del portatore di scudo. Erano venuti in cerca di rifornimenti, solo per cadere nella trappola di un sistema d'allarme millenario.\n\nSecondo i registri che si sono lasciati alle spalle, questo "§YGruppo di Spedizione Fenrunir§!" stava indagando su [From.Planet.GetName] come parte di uno studio sui pianeti abitabili. Non avevano previsto il ritrovamento delle rovine. Non addestrati e poco interessati all'archeologia, hanno saccheggiato il sito invece di studiarlo.\n\nColoro che morivano di fame all'interno del magazzino annotarono, in un linguaggio particolarmente colorito, che i loro compagni rimossero una grande quantità di materiale dai loro mercantili, lasciandosi ben poco alle spalle. I nostri studi confermano che, sebbene siano presenti molti macchinari antichi, non rimane molto che spieghi chi fossero gli enigmatici creatori dei binari."
 federations3.1030.name:0 "Binari e Rifugio"
 federations3.1030.desc:0 "I registri lasciati dai creatori dei binari su [From.From.Planet.GetName] indicano come questa fervida banda di molluscoidi fuggì dalla propria patria tecnofobica, cercando di migliorarsi attraverso lo sforzo meccanico. Si ritirarono in una rete segreta e distante di §Ygrotte sotterranee§!, collegando ed espandendo i propri habitat attraverso tunnel ferroviari.\n\nTemendo che un giorno la loro stessa cultura potesse essere cacciata ed eliminata, i Peeyep costruirono nelle profondità, per la loro sicurezza e conservazione. La loro società crebbe lentamente nei successivi 200 anni, durante i quali il governo della loro patria natia divenne sempre più isolazionista e paranoico. Una singola oscillazione radicale li condusse alla militarizzazione su una scala senza precedenti; a questo punto le cronache si interrompono bruscamente.\n\nAnche con le varie ed irregolari scoperte del portatore di scudo, possiamo solo ipotizzare il tragico destino di entrambi i popoli. Non sono state trovate altre prove archeologiche... tutto ciò che rimane dei Peeyep ora sono i loro tunnel, i loro registri ed i loro treni."

