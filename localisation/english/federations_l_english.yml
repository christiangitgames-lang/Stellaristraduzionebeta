 resolution_industry_environmental_ordinance_waivers_desc:1 "Il Cosiglio [global_event_country.GetGalCommunityOrGalImperium] dovrebbe autorizzare le amministrazioni locali a sospendere i regolamenti antiquati non necessari al bene comune e che impediscono il progresso."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "I Pianeti Industriali, Forgia e Raffineria ottengono bonus aggiuntivi."

 resolution_industry_project_cornucopia:0 "Progetto Cornucopia"
 resolution_industry_project_cornucopia_desc:0 "Risorse quasi infinite sono a portata di mano, se abbiamo il coraggio di raccoglierle. Pensate a quali meraviglie potremmo creare se superassimo le nostre paure."
 resolution_industry_project_cornucopia_tooltip:0 "Sblocca una §HDecisione Planetaria§! che permette l'estrazione a cielo aperto sui nostri pianeti per scoprire ricchi giacimenti minerari."

