 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "Superiorità del Vuoto"
 fedev.9500.desc:0 "La costruzione dell'impressionante Juggernaut è stata completata.\n\nQuesto colosso mobile cambia completamente il paradigma della guerra offensiva. Può costruire e riparare navi in prima linea, è dotato di una devastante potenza di fuoco, permettendo un'incessante assalto nei confronti di chiunque si opponga a noi.\n\nSolamente i pazzi oseranno sfidarci."
 fedev.9500.a:0 "Proseguiamo e conquistiamo!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "Ultima Ratio Regum"
 fedev.9505.desc:0 "§H[From.Owner.GetName]§! ha terminato la costruzione di una gigantesca nave di classe Juggernaut. Questa base spaziale mobile possiede un'immensa potenza di fuoco ed è in grado di costruire e riparare navi in prima linea, ciò la rende una minaccia superiore in qualsiasi scenario di combattimento.\n\nÈ veramente l'apice bellico della guerra spaziale."
 fedev.9505.a:0 "Questo cambia decisamente le carte in tavola."

 galcom.2.name:0 "La Comunità Galattica"
 galcom.2a.desc:0 "Man mano che sempre più civiltà spaziali stabiliscono relazioni formali tra loro, la galassia sta diventando un luogo vibrante e vivace. Per evitare tragici equivoci tra gli imperi, un numero sempre crescente di diplomatici chiede l'istituzione di un nuova organizzazione pan-galattica... una comunità, se volete, in cui gli imperi galattici possano incontrarsi per discutere di questioni importanti.\n\nVogliamo sostenere la creazione della §HComunità Galattica§!?"
 galcom.2b.desc:0 "Riproviamo. Dovremmo formare una Comunità Galattica?"
 galcom.2.a:0 "Sì, potrebbe valerne la pena."
 galcom.2.b:0 "No, non abbiamo tempo per queste assurdità."
 galcom.5.name:0 "La Nascita della Comunità Galattica"
 galcom.5.desc:0 "Questo è un giorno storico. Diversi importanti imperi spaziali, tra cui il nostro, hanno annunciato la creazione della §HComunità Galattica§!. Questa organizzazione fungerà da forum nel quale discutere e decidere su questioni che coinvolgono l'intera galassia.\n\nCome uno dei suoi membri fondatori, possiamo essere orgogliosi di questa pietra miliare della storia galattica."
 galcom.5.a:0 "È un grande giorno per la galassia!"
 galcom.6.desc:0 "Nonostante la nostra decisione di non sostenere la fondazione di una sorta di istituzione galattica interstellare, diversi altri imperi si sono uniti per creare proprio una cosa del genere. Nel loro "storico" annuncio hanno dichiarato la nascita della §HComunità Galattica§!. Quest'organizzazione dovrebbe fungere da forum in cui discutere su importanti questioni che riguardano la galassia.\n\nDato che ci siamo rifiutati di sostenerne la creazione, non ne facciamo ancora parte."
 galcom.6.a:0 "Quei folli arroganti."
 galcom.10.name:0 "Nessun Supporto per la Comunità Galattica"
 galcom.10.desc:0 "L'iniziativa per formare una §HComunità Galattica§! interstellare è fallita. Insufficienti imperi hanno dato il loro sostegno alla creazione di tale istituzione."
 galcom.10.a:0 "Gli altri sciocchi non erano pronti."
 galcom.10.b:0 "Che sollievo!"
 galcom.16.desc:0 "Diversi imperi spaziali, alcuni dei quali a noi sconosciuti, si sono uniti per formare una "§HComunità Galattica§!." Quest'istituzione interstellare fungerà da forum in cui discutere su importanti questioni.\n\nSebbene non siamo stati coinvolti nella sua fondazione, gli altri membri hanno esteso un invito formale nei nostri confronti. Dovremmo accettare?"
 galcom.16.a:0 "Sì, uniamoci a questa comunità."
 galcom.16.b:0 "No, non prenderemo parte a tutto questo."
 galcom.16.c: "Non ci interessa questa 'Comunità'"

 galcom.51.name:0 "Formazione del Consiglio Galattico"
 galcom.51.desc:0 "I membri della Comunità Galattica hanno votato per l'istituzione di un Consiglio Galattico. L'adesione a questo prestigioso organo sarà limitata ai rappresentanti dei tre imperi più potenti ed influenti della Comunità. Fino all'elezione di un nuovo Consiglio, saranno i seguenti: §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! e §H[council_member_3.GetName]§!.\n\nI membri del Consiglio sono tenuti a guidare e salvaguardare la Comunità Galattica. I loro poteri maggiori consentono loro di evitare parte della burocrazia che così spesso inibisce il processo decisionale delle grandi istituzioni politiche."
 galcom.51.a:0 "Speriamo che siano all'altezza dell'incarico..."
 galcom.51.b:0 "Ora possiamo finalmente fare la differenza!"
 galcom.51.c:0 "Ah, così finalmente i burattinai si rivelano!"

 galcom.62.name:0 "Sistema [galactic_market_station_system.GetName] Spogliato dal Quartier Generale del Mercato Galattico"
 galcom.62.desc:2 "Secondo l'articolo 19C dello Statuto del Consiglio [global_event_country.GetGalCommunityOrGalImperium], solamente un Impero Membro può ospitare il Mercato Galattico. $galcom.62.base$ La Camera di Commercio [global_event_country.GetCommunityOrImperium] ha rilasciato una dichiarazione, rammaricandosi per lo stato delle cose e promettendo che le nomine per un nuovo successore avranno subito inizio."
 galcom.62.base: "Ne deriva che il Quartier Generale del Mercato nel Sistema [galactic_market_station_system.GetName] viene smantellata; gli ultimi mercanti abbandonano con riluttanza le loro postazioni, lamentandosi per l'enorme sconvolgimento del commercio galattico che questa drammatica e, a loro avviso, inutile azione ha causato." 
 galcom.62.A:0 "È un prezzo che vale la pena pagare."
 galcom.63.name:0 "Richiesto un Nuovo Quartier Generale per il Mercato Galattico"
 galcom.63.desc:2 "Dato che [From.GetName] ha deciso di lasciare il Consiglio [global_event_country.GetGalCommunityOrGalImperium], dev'essere applicato un articolo oscuro nello Statuto della stessa, secondo il quale solamente un Impero Membro può ospitare il Mercato Galattico. $galcom.62.base$ Le candidature per la nuova sede sono già state aperte e la Camera di Commercio [global_event_country.GetCommunityOrImperium] ha rilasciato una dichiarazione, rammaricandosi per lo stato delle cose e promettendo che verrà trovata rapidamente una nuova sede."
 galcom.63.A:0 "Forse questo rappresenta un'opportunità per noi..."
 galcom.63.B:0 "Possiamo solo ridere della loro follia."
 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:2 "Il Consiglio [global_event_country.GetGalCommunityOrGalImperium] ha deciso, ed è iniziata una nuova competizione per trasferire il Mercato Galattico. La sede del mercato nel sistema [market_founder_planet.solar_system.GetName] ha iniziato le operazioni di liquidazione, con gli operatori che si concentrano esclusivamente sulle previsioni per i prossimi anni. Essi lamentano la massiccia interruzione del commercio galattico che questo passo drammatico e, a loro avviso, inutile ha già causato.\n\nLe candidature per la nuova sede sono già state aperte, con la Camera del Commercio di [global_event_country.GetCommunityOrImperium] che ha rilasciato una dichiarazione in cui esprime rammarico per questo stato di cose. Promettono di trovare rapidamente un nuovo ospite."
 galcom.69.name:0 "Il Mercato Galattico Rimane al Suo Posto"
 galcom.69.desc:0 "La nostra mozione per il trasferimento del Mercato Galattico è purtroppo fallita. Sebbene abbiamo raccolto un significativo sostegno per l'impresa, questo non si è tradotto in un numero sufficiente di candidature valide per un nuovo sito ospitante.\n\nL'idea rimane valida in linea di principio: il Consiglio [global_event_country.GetGalCommunityOrGalImperium] può proporre di spostare nuovamente il Mercato in futuro, se lo desidera. Per il momento, però, questa istituzione commerciale resta affidata alle lucrose cure di [market_founder.GetName]."
 galcom.70.desc:0 "Il commercio galattico ha vissuto una breve e confusa rinascita di recente, con la notizia che il tentativo di trasferire il Mercato Galattico è fallito. Nonostante il desiderio dichiarato dal Consiglio [global_event_country.GetGalCommunityOrGalImperium] di spostare questa istituzione, non sono state ricevute candidature valide per un ospite sostitutivo. Di conseguenza, [market_founder.GetName] rimarrà il suo padrone di casa fino a quando i venti del cambiamento politico non torneranno a fare i sondaggi per trovare un sostituto."
 galcom.70.desc.founder:0 "La volontà politica della galassia non è chiaramente allineata con quella dei mercati. Dopo aver causato un diffuso turbamento finanziario, il tentativo del Consiglio [global_event_country.GetGalCommunityOrGalImperium] di rimuoverci come ospiti del suo hub commerciale dedicato è fallito, poiché nessun altro impero ha presentato una candidatura valida per un sito ospitante.\n\nI sostenitori di questa mozione non si lasciano scoraggiare, affermando che il Mercato Galattico può ancora muoversi dove e quando le esigenze commerciali lo impongono. Per ora, però, sembra che dopo tutto questo trambusto, i principali mercanti della galassia preferiscano mantenere la loro fiducia in noi."

 origin_fallen_empire:0 "Razza Antica"
 origin_fallen_empire_desc:0 "Questa civiltà precede di molto l'attuale generazione di poteri galattici. Eoni di stagnazione hanno gradualmente ridotto il loro impero ad una mera ombra di ciò che fu un tempo."
 origin_enlightened:0 "Illuminati"
 origin_enlightened_desc:0 "Lo sviluppo naturale di questa civiltà è stato notevolmente accelerato da un'interferenza esterna, che l'ha aiutata a diventare una cultura spaziale."
 origin_fallen_empire_hive: "$origin_fallen_empire$"
 origin_fallen_empire_hive_desc: "$origin_fallen_empire_desc$"

 origin_default_pre_ftl:0 "Sviluppo della Civiltà"
 origin_default_pre_ftl_desc:0 "Questa civiltà non è ancora in grado di viaggiare nello spazio, ma con un po' di incoraggiamento e molto tempo a disposizione potrebbe diventare un attore sul palcoscenico galattico."

 origin_void_dwellers:0 "Abitanti del Vuoto"
 origin_void_dwellers_desc:1 "Questa civiltà ha fatto dello spazio la sua casa da quando ne ha memoria... la vita su un tipico ambiente planetario è un anatema per loro. Vivono in diversi habitat orbitali che sono stati recentemente uniti tra loro."
 origin_tooltip_void_dwellers_effects:9 "- $HOMEWORLD$ ['concept_pc_habitat']$NEW_LINE$- $SPECIES_TRAITS$$TABBED_NEW_LINE$- ['concept_void_dweller', $trait_void_dweller_1$]$TABBED_NEW_LINE$- ['concept_habitat_preference', $trait_pc_habitat_preference$]$NEW_LINE$- $ADDITIONAL_TECHNOLOGIES_STRING$ ['concept_habitat_1', £engineering_research£ $tech_habitat_1$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_habitat_2', £engineering_research£ $tech_habitat_2$]$NEW_LINE$- ['concept_guaranteed_colonies']: Sistemi ricchi di risorse invece di Pianeti Colonizzabili $NEW_LINE$- $ap_voidborn_habitat_effect$"
 trait_void_dweller_1:0 "Abitanti del Vuoto"
 trait_void_dweller_1_desc:2 "§LQuesta specie prospera negli habitat orbitali, con una capacità istintiva nel vagare in modo efficiente tra i loro corridoi labirintici e l'architettura complicata. Si trovano a loro agio a gravità zero, ma non si adattano bene all'ambiente planetario.§!"
 void_dweller_trait_tooltip:0 "Felicità della Pop su Pianeti Non Artificiali: §R-30%§!\n$void_dweller_bonus_workforce_tt$"
 void_dweller_bonus_workforce_tt: "$t$- $MOD_POP_BONUS_WORKFORCE_MULT$ sugli Habitat: §G+15%§!\n$t$- $MOD_POP_BONUS_WORKFORCE_MULT$ sui Pianeti Non Artificiali: §R-15%§!"
 origin_void_machines: "Forgiati dal Vuoto"
 origin_void_machines_desc: "Inizialmente, i creatori di questa civiltà di macchine le progettarono per i viaggi spaziali eterni, ottimizzandole completamente per funzionare senza problemi in ambienti a gravità zero. Dopo aver sopportato eoni di isolamento, queste macchine hanno recentemente ripristinato l'unità tra gli habitat orbitali sparsi nel loro sistema d'origine."
 origin_tooltip_void_machines_effects: "- $HOMEWORLD$ ['concept_pc_habitat']$NEW_LINE$- $SPECIES_TRAITS$$TABBED_NEW_LINE$- ['concept_void_dweller_2', $trait_void_dweller_2$]$TABBED_NEW_LINE$- ['concept_habitat_preference', $trait_pc_habitat_preference$]$NEW_LINE$- $ADDITIONAL_TECHNOLOGIES_STRING$ ['concept_habitat_1', £engineering_research£ $tech_habitat_1$]$NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_habitat_2', £engineering_research£ $tech_habitat_2$]$NEW_LINE$- ['concept_guaranteed_colonies']: Sistemi ricchi di risorse invece di Pianeti Colonizzabili $NEW_LINE$- $ap_voidborn_habitat_effect$"
 trait_void_dweller_2:1 "Ottimizzati per Zero-G"
 trait_void_dweller_2_desc:1 "§LQueste macchine prosperano negli habitat orbitali, programmate con algoritmi per muoversi efficientemente nei loro corridoi labirintici e nell'architettura complessa. Tuttavia, la loro struttura ottimizzata è scarsamente adatta a un ambiente planetario.§!"
