 federations2.1.name:0 "Poema d'Amor Perduto"
 federations2.1.desc:0 "Una volta decrittato il segnale, [Root.Leader.GetName] è rimasto sconcertato nel comprendere che veniva trasmesso utilizzando una versione arcaica della nostra lingua. Utilizzando voci verbali molto antiche, sembrava recitare uno dei capolavori perduti di [shakespeare.GetName], un rinomato drammaturgo [Root.Owner.GetSpeciesAdj] vissuto circa 600 anni fa.\n\nSembra che il dispositivo di trasmissione, una semplice parabola satellitare protetta da un piccolo rifugio, sia l'unica struttura non naturale presente sulla superficie. Non c'è traccia di chi l'abbia lasciato qui, o del perché, ma a giudicare dall'usura dev'essere qui da poco dopo la pubblicazione dell'opera letteraria... molto prima che scoprissimo i segreti del viaggio spaziale. Possiamo solamente dedurre che sia stato lasciato su [Root.Owner.GetHomeWorldName] da alcuni antichi visitatori che hanno gradito lo scritto, ed hanno deciso di fare uno strano ed inaspettato tributo alla nostra specie."
 federations2.1.A:0 "Un'altra lampante prova della superiorità della nostra razza."
 federations2.1.B:0 "Aberrante. Sopprimete ogni assurdità riguardante visite aliene."
 federations2.1.B.tooltip:0 "Forse potremmo fare in modo che [Root.Owner.Leader.GetName] "scopra" questo testo, uno di questi giorni..."
 federations2.1.C:0 "È una notizia fantastica! Diffondete la registrazione in tutto l'impero."
 federations2.1.D:1 "Un dono! Ringraziamo i nostri misteriosi benefattori."
 gift_from_mysterious_benefactors:0 "Dono dai Misteriosi Benefattori"
 gift_from_mysterious_benefactors_desc:0 "Molto prima che raggiungessimo le stelle, una specie sconosciuta visita il nostro pianeta natale e dimostrò un certo apprezzamento per la nostra cultura. Lasciarono una prova della loro visita, pronta per essere scoperta quando saremmo stati pronti, ridonandoci opere perdute e riaffermando la nostra fiducia in noi stessi mentre guardiamo al futuro."
 supremacy_reaffirmed_by_gift:0 "Superiorità Riaffermata"
 supremacy_reaffirmed_by_gift_desc:0 "La superiorità della nostra specie è stata confermata da una sconosciuta specie aliena che sembrerebbe ammirare la nostra cultura... persino da molto prima che raggiungessimo le stelle."
 ancient_warden_boost:0 "Veglia Eterna"
 site_ruins_of_shallash:0 "Sistema Solare in Rovina"
 site_ruined_starsystem_intro:0 "[From.Planet.GetName] un tempo ospitò chiaramente una civiltà estremamente avanzata; le sei lune che vi orbitano ad intervalli equidistanti ne sono una prova sufficiente. Tuttavia, il pianeta è in rovina e l'intero sistema solare mostra i segni di una battaglia estremamente violenta. Cosa sarà successo qui?"
 federations2.20.name:0 "Il Sistema [From.GetName]"
 federations2.20.desc:0 "Non appena le nostre navi entrano nel Sistema [From.GetName], è immediatamente ovvio che qualcosa di davvero strano dev'essere accaduto qui. Uno dei pianeti, che vanta una serie molto insolita di lune, sembra esser stato abitato in passato, ma le scansioni iniziali mostrano un alto livello di radiazioni. Un altro è stato invece completamente distrutto. I detriti sparsi nel sistema suggeriscono che qualsiasi civiltà vivesse un tempo qui, fu sterminata durante un violento combattimento.\n\nUna nave da guerra pattuglia il sistema. Non risponde alle nostre chiamate ed è impostata su una rotta d'intercettazione, i suoi sistemi bellici si stanno caricando."
 federations2.2.name:0 "Le Rovine di [From.Planet.GetName]"
 federations2.2.desc:0 "Le scansioni superficiali del pianeta e delle sue lune mostrano che un tempo furono tutti abitati, ospitando una popolazione molto più numerosa di quella di [Root.Owner.Capital.GetName]. Inoltre, un'analisi delle lune ha indicato che la loro posizione non può essere naturale. Devono essere state trascinate nella loro orbita e quindi posizionate in maniera così precisa che persino oggi rimangono in perfetto equilibrio. Tuttavia, il cataclisma che si verificò qui fu così violento, ed accadde così tanto tempo fa, che rimangono ben pochi documenti dai quali ricreare la storia della civiltà scomparsa."
 SEARCH:0 "Continuate a cercare."
 federations2.3.name:0 "Registri dei Dispersi"
 federations2.3.desc:0 "I nostri scienziati su [From.Planet.GetName] hanno trovato una serie di dati intatti che descrivono gli abitanti del pianeta, gli Shallariani, al picco della loro civiltà, circa un migliaio di anni fa. È chiaro che gli Shallariani fossero molto avanzati, in grado di modellare interi sistemi solari secondo la loro volontà.\n\nLe lune di [From.Planet.GetName] orbitavano originariamente attorno ai giganti gassosi presenti nel sistema, e furono trascinate nella loro attuale posizione nell'ambito di un'elaborata opera d'arte. Darad, il pianeta in frantumi di fronte a [From.Planet.GetName], venne ampiamente terraformato per diventare un clone quasi identico, ma inabitato, di Shallash, per poi essere utilizzato come una riserva naturale: un promemoria di come fosse in passato il loro pianeta natale.\n\nNonostante tutte queste meraviglie, non è stata trovata alcuna mensione sulle capacità militari degli Shallariani. In effetti, sembra che si preoccupassero ben poco di ciò che accadeva al di fuori dei loro confini..."
 federations2.3.A:0 "Intrigante."
 federations2.4.name:0 "La Pace Shallariana"
 federations2.4.desc:0 "[Root.Leader.GetName] è riuscito a fare ulteriore luce sulla civiltà Shallariana. Sembra che fossero una specie estremamente pacifica che, nonostante le prove eclatanti presenti nel panorama galattico, consideravano la guerra tra civiltà spaziali inconcepibile ed illogica. Dopotutto, tutti i loro progressi tecnologici avevano donato loro ogni cosa di cui avessero bisogno, che altro potevano desiderare? Di conseguenza, trascurarono la creazione di forze militari, rendendosi vulnerabili. Tuttavia, nulla di ciò che abbiamo trovato spiega ancora chi abbia desiderato distruggere tutto ciò che crearono."
 federations2.4.A:0 "Che ingenui."
 federations2.4.B:0 "Avevano ragione a lottare per la pace."
 federations2.6.name:0 "La Caduta degli Shallariani"
 federations2.6.desc.fe:0 "[Root.Leader.GetName] ha scoperto la verità sulla distruzione degli Shallariani. Sembra che abbiamo vissuto in pace per centinaia di anni prima che l'ascesa dell'Impero [fanatic_xenophobe_fe.GetSpeciesAdj] li cogliesse di sorpresa. Molto lontani dai decadenti ed esausti [fanatic_xenophobe_fe.GetSpeciesNamePlural] dei giorni nostri, a quell'epoca erano una razza violenta ed aggressiva in espansione.\n\nDurante il loro primo incontro, gli Shallariani li considerarono esseri ignoranti ed incivili bisognosi di una guida; ma non li trovarono molto d'accordo coi loro piani. Così grande fu il loro orrore nei confronti di questo utopico pacifismo che decisero per la distruzione totale degli Shallariani. Poiché le loro vittime non possedevano alcuna forza militare, la guerra che ne seguì fu tanto breve quanto brutale. Quando il loro compito fu portato a termine, si lasciarono alle spalle un guardiano automatizzato per assicurarsi che nessun sopravvissuto potesse resuscitare la civiltà che tanto odiavano.\n\nOltre ai registri, [Root.Leader.GetName] ha trovato un nucleo di dati che spiega i metodi di terraformazione degli Shallariani. La loro tecnologia è di gran lunga superiore alla nostra, quindi questa conoscenza aiuterà molto il nostro impero."
 federations2.6.desc.afe:0 "[Root.Leader.GetName] ha scoperto la verità sulla distruzione degli Shallariani. Sembra che abbiamo vissuto in pace per centinaia di anni prima che l'ascesa dell'Impero [fanatic_xenophobe_fe.GetSpeciesAdj] li cogliesse di sorpresa. Anche allora, proprio come oggi, erano una razza violenta ed aggressiva in espansione. Durante il loro primo incontro, gli Shallariani li considerarono esseri ignoranti ed incivili bisognosi di una guida; ma non li trovarono molto d'accordo coi loro piani. Così grande fu il loro orrore nei confronti di questo utopico pacifismo che decisero per la distruzione totale degli Shallariani. Poiché le loro vittime non possedevano alcuna forza militare, la guerra che ne seguì fu tanto breve quanto brutale. Quando il loro compito fu portato a termine, si lasciarono alle spalle un guardiano automatizzato per assicurarsi che nessun sopravvissuto potesse resuscitare la civiltà che tanto odiavano.\n\nOltre ai registri, [Root.Leader.GetName] ha trovato un nucleo di dati che spiega i metodi di terraformazione degli Shallariani. La loro tecnologia è di gran lunga superiore alla nostra, quindi questa conoscenza aiuterà molto il nostro impero."
 federations2.6.A:0 "Un racconto ammonitore..."
 federations2.6.B:0 "Beh, che cosa si aspettavano?"
 federations2.6.C:0 "I nostri circuiti sono tristi."
 federations2.6.D:0 "Il nostro lavoro qui è finito."
 federations2.6.E:0 "Che spreco di cibo."
 shallarian_terraforming_knowledge:0 "Terraformazione Shallariana"
 shallarian_terraforming_knowledge_desc:0 "L'antico impero Shallariano è da tempo estinto, ma la loro impareggiabile conoscenza sulla terraformazione continua a vivere con noi."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName] ha scoperto la verità sulla distruzione degli Shallariani. Sembrerebbe che dopo diversi anni di pace e tranquillità, molti Shallariani divennero frustrati dal fatto che gli altri imperi più bellicosi non riuscissero ad essere all'altezza delle loro aspettative. Disillusi dalle innumerevoli guerre che affliggevano la galassia, decisero di utilizzare la loro tecnologia superiore per creare una potente flotta in grado di imporre la pace.\n\nAllo stesso tempo, gli Shallariani compirono significativi passi avanti con le loro tecnologie sull'intelligenza artificiale... così significativi che le IA senzienti si diffusero tra di loro. Poiché il pensiero di impegnarsi attivamente nel conflitto li disgustava, decisero di dare il controllo delle flotte di pacificazione alle loro nuove IA. Tuttavia, evidentemente i loro piani non furono infallibili come pensavano: le loro flotte si rivoltarono contro di loro già dal primo decollo.\n\nEvidentemente, le loro forze di pace si dimostrarono all'altezza delle loro aspettative. Gli scienziati Shallariani poterono solamente rimanere a guardare mentre la loro civiltà veniva spazzata via da un semplice errore di programmazione..."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nOltre a questi registri, [Root.Leader.GetName] ha trovato un nucleo di dati che spiega le innovazioni che gli Shallariani raggiunsero nell'informatica. Sebbene il loro destino ci avverta alla prudenza, la loro conoscenza potrebbe esserci molto utile."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\nPossiamo solamente ridere di fronte alla follia degli Shallariani, e celebrare la superiorità della nostra programmazione rispetto alla loro."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\nSe mai una macchina potesse provare emozioni, in questo momento saremmo divertiti dalla follia degli Shallariani, e celebreremmo la superiorità della nostra programmazione rispetto alla loro."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "Che tristezza..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "Perdita di Radiazioni"
 federations2.701.desc:0 "La spedizione archeologica su [From.Planet.GetName] è stata costretta a prendere molte precauzioni a causa dell'elevato livello radioattivo del pianeta in rovina. Tuttavia, sembra che una perdita abbia causato un bel po' di panico nel sito di scavo. [Root.Leader.GetName] e la sua squadra hanno dovuto interrompere gli scavi finché le radiazioni non torneranno ad un livello di sicurezza."
 federations2.702.name:0 "Nave Sentinella Attivata"
 federations2.702.desc:0 "I nostri archeologi nel Sistema [From.System.GetName] hanno inavvertitamente attirato l'attenzione di una nave sentinella celata tra la fascia di asteroidi. Non siamo sicuri del perché sia rimasta nascosta finora. Forse i suoi sensori non funzionano bene? Ciò che è sicuro è che ora è sveglia, ed i suoi sistemi bellici si stanno attivando!"
 federations2.702.A:0 "Alle armi!"
 federations2.8.name:0 "Perché Ballate?"
 federations2.8.desc:0 "Strani comportamenti sono stati osservati tra i coloni di [Root.GetName]. Sembrerebbe che alcuni individui abbiano iniziato a ballare tra le strade per ore, persino per giorni, rifiutandosi di smettere finché non sono crollati esausti.\n\nAl momento si tratta solamente di casi isolati, e le nostre autorità non hanno ancora stabilito uno concausa."
 federations2.8.A:0 "Monitorate la situazione."
 federations2.9.name:0 "La Piaga Danzante"
 federations2.9.desc:0 "Le isolate e spontanee esplosioni di ballo verificatesi su [Root.GetName] si sono intensificate, e gruppi di centinaia di [Root.Owner.GetSpeciesNamePlural] stanno ora danzando compulsivamente in una varietà di stili diversi. Sorprendentemente, persino coloro che non hanno mai mostrato molto interesse nel ballo si sono rivelati in grado di compiere passi da esperti ballerini, e gli anziani tra loro hanno riscoperto il vigore giovanile. Sebbene molti abitanti definiscano scherzosamente questo evento la "Piaga Danzante", non c'è molto da scherzare... i ballerini non mostrano alcuna preoccupazione per i loro bisogni fisici, e rischiano di danzare fino alla morte."
 federations2.9.A:0 "Tutto questo non è naturale! Dobbiamo scoprire che succede."
 federations2.9.B:0 "Accendete la musica.... si fa festa!"
 federations2.10.name:0 "Patogeno della Piaga Danzante Isolato"
 federations2.10.desc:0 "I nostri ricercatori sono riusciti ad isolare la causa delle crisi danzanti su [Root.GetName]. Sembrerebbe colpa di un gas rilasciato dalla vegetazione locale che induce un irrefrenabile senso di euforia ed un'irresistibile voglia di danzare, sopprimendo la fatica. Parrebbe piuttosto innocuo, comunque, dato che lo spirito di autoconservazione dei coloni impedisce loro di ballare fino alla morte. Inoltre, i nostri scienziati hanno sviluppato un altro gas sintetico che, una volta rilasciato nell'aria, neutralizzerà gli effetti "ballerini".\n\nGli imprenditori locali suggeriscono di preservare il carattere unico della colonia permettendo al gas di concentrarsi solamente in alcune aree, creando degli spazi sicuri in cui giovani ed anziani possano godere della "Festa Eterna di [Root.GetName]". Altri sottolineano che il gas possieda alcune proprietà preziose che possiamo sfruttare, se riusciremo ad estrarlo dalle piante prima che venga rilasciato nell'aria."
 federations2.10.A:0 "Lo spettacolo deve continuare!"
 federations2.10.B:0 "Sfruttiamo al massimo questo gas."
 federations2.11.name:0 "Piaga Danzante Neutralizzata"
 federations2.11.desc:0 "I nostri ricercatori sono riusciti ad isolare la causa delle crisi danzanti su [Root.GetName]... e giusto in tempo! La situazione sul pianeta sta degenerando... i medici sono ormai costretti ad utilizzare potenti sedativi sui ballerini per evitare che ballino fino alla morte.\n\nSembrerebbe colpa di un gas rilasciato dalla vegetazione locale che induce un irrefrenabile senso di euforia ed un'irresistibile voglia di danzare, sopprimendo la fatica e prevalendo sullo spirito di autoconservazione degli esseri viventi.\n\nFortunatamente, i nostri scienziati hanno sviluppato un altro gas sintetico che, una volta rilasciato nell'aria, neutralizzerà gli effetti "ballerini". Inoltre, sembrerebbe che il "gas ballerino" possieda alcune proprietà preziose che possiamo sfruttare, se riusciremo ad estrarlo dalle piante prima che venga rilasciato nell'aria."
 federations2.11.A:0 "Ottimo lavoro."
 federations2.12.name:0 "La Devastazione della Piaga Danzante"
 federations2.12.desc:0 "La "Piaga Danzante" sta peggiorando. Inizialmente i nostri medici hanno utilizzato potenti sedativi sui ballerini per evitare che ballassero fino alla morte. Tuttavia, man mano che la popolazione affetta dal morbo è aumentata, i dottori non sono più stati in grado di sostenere il ritmo, e decine di [Root.Owner.GetSpeciesNamePlural] sono collassati per la fatica.\n\nCon sempre più coloni colpiti ogni giorno che passa, questa cosa è andata ben oltre lo scherzo innocuo che pensavamo inizialmente. Dobbiamo agire immediatamente per sbarazzarci di questa piaga una volta per tutte!"
 federations2.12.A:0 "Qualcuno ha provato a spegnere la musica?"
 federations2.13.name:0 "La Piaga Danzante Svanisce"
 federations2.13.desc:0 "Sebbene i nostri scienziati siano ancora perplessi riguardo la causa della cosiddetta "Piaga Danzante", i suoi effetti sembrano essersi esauriti prima che diventasse pericolosa per i nostri coloni. Forse si trattava di un patogeno al quale siamo diventati immuni col tempo, oppure un'elaborata bufala per attirare l'attenzione su [Root.GetName]... qualsiasi fosse la causa, i coloni non ballano più!"
 federations2.14.name:0 "La Festa Perenne"
 federations2.14.desc:0 "Sebbene i nostri scienziati siano ancora perplessi riguardo la causa della cosiddetta "Piaga Danzante", non sembra essere pericolosa per i nostri coloni. Anche se coloro che ne vengono colpiti provano un irrefrenabile senso di euforia ed un'irresistibile voglia di danzare, il loro spirito di autoconservazione li obbliga a fermarsi a riposare, prima o poi. Inoltre, sembra che solamente alcune aree del pianeta presentino questi fenomeni.\n\nGli imprenditori locali le hanno già designate come zone d'attrazione, pubblicizzando [Root.GetName] come il "Pianeta della Festa Eterna", sul quale giovani e vecchi possono liberarsi delle proprie catene e divertirsi."
 federations2.14.A:0 "Va bene allora, si fa festa!"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "I nostri ricercatori sono finalmente riusciti ad isolare la causa delle crisi danzanti su [Root.GetName]. Sembrerebbe colpa di un gas rilasciato dalla vegetazione locale che induce un irrefrenabile senso di euforia ed un'irresistibile voglia di danzare, sopprimendo la fatica e prevalendo sullo spirito di autoconservazione degli esseri viventi.\n\nFortunatamente, i nostri scienziati hanno sviluppato un altro gas sintetico che, una volta rilasciato nell'aria, neutralizzerà gli effetti "ballerini". Inoltre, sembrerebbe che il "gas ballerino" possieda alcune proprietà preziose che possiamo sfruttare, se riusciremo ad estrarlo dalle piante prima che venga rilasciato nell'aria."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "La Piaga Danzante"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName] è stato colpito da alcuni casi di danza incontrollabile. Dobbiamo indagare sulle cause, prima che qualcuno si faccia male!"
 DANCING_PLAGUE_PROJECT2:0 "Cura per i Danzatori"
 DANCING_PLAGUE_PROJECT2_DESC:0 "La cosiddetta "Piaga Danzante" ha causato molte sofferenze su [Root.GetName]. Dobbiamo trovare un modo per eliminarla il prima possibile, o la colonia potrebbe collassare!"
 dancing_fad:0 "La Piaga Danzante"
 dancing_fad_desc:0 "Non ne capiamo la causa, ma i coloni su questo pianeta non smettono di ballare. Non siamo sicuri se la loro sia semplicemente pura gioia, o se c'è qualcosa di più sinistro all'opera."
 dancing_to_death_modifier:0 "Danzando Fino alla Morte"
 dancing_to_death_modifier_desc:0 "I coloni di questo pianeta stanno letteralmente danzando fino alla morte per ragioni a noi sconosciute..."
 d_disco_planet:0 "Festaioli"
 d_disco_planet_desc:0 "Un gas presente nell'atmosfera di questo pianeta induce sensazioni esilaranti e l'irrefrenabile desiderio di ballare, oltre ad alcuni impulsi afrodisiaci. Ciò ha reso il pianeta la meta preferita di giovani e meno giovani in cerca di un'esperienza unica all'insegna della disinibizione, in cui potersi abbandonare alle danze perpetue dei festival. Nel frattempo, siamo anche in grado di utilizzare questo gas per altri scopi..."
 d_disco_planet2:0 "Festaioli"
 d_disco_planet2_desc:0 "C'è qualcosa in questo pianeta che induce sensazioni esilaranti e l'irrefrenabile desiderio di ballare, oltre ad alcuni impulsi afrodisiaci. Ciò ha reso il pianeta la meta preferita di giovani e meno giovani in cerca di un'esperienza unica all'insegna della disinibizione, in cui potersi abbandonare alle danze perpetue dei festival."

