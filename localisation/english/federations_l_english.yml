 resolution_rulesofwar_guardian_angels:0 "Atto degli Angeli Custodi"
 resolution_rulesofwar_guardian_angels_desc:0 "I soldati che dedicano le proprie vite alla protezione dei nostri pianeti dovrebbero essere riconosciuti ed onorati."

 resolution_rulesofwar_reverence_for_life:0 "Venerazione della Vita"
 resolution_rulesofwar_reverence_for_life_desc:0 "Gli orrori della guerra interstellare sono terribili. Dovremmo fare tutto ciò che è in nostro potere per limitare i conflitti in corso."
 resolution_rulesofwar_reverence_for_life_tooltip:0 "L'§YEpurazione§! (tranne il Dislocamento) e l'utilizzo di §YFrantuma-Pianeti§! sono §Rproibiti§!."

 resolution_rulesofwar_independent_tribunals:0 "Tribunali Indipendenti"
 resolution_rulesofwar_independent_tribunals_desc:0 "Dev'esserci giustizia per i crimini che commettono i soldati, e le vittime civili devono essere tenute da conto. Dovremmo istituire dei tribunali indipendenti per indagare, processare e punire i crimini di guerra."
 resolution_rulesofwar_independent_tribunals_tooltip:0 "I Bombardamenti Orbitali §YArmageddon§! ed §YIndiscriminato§!, come l'utilizzo di Colossi diversi dal §YPacificatore Globale§!, sono §Rproibiti§!."

 resolution_rulesofwar_last_resort_doctrine:0 "Dottrina dell'Ultima Spiaggia"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "La guerra dovrebbe essere l'ultima risorsa, quando tutte le altre forme di diplomazia hanno fallito. Non dovrebbe mai essere uno strumento atto a scopi ingiustificati."
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "Le §YGuerre Senza Restrizioni§! sono §Rproibite§!."

 resolution_rulesofwar_demobilization_initiative:0 "Iniziativa di Smobilitazione"
 resolution_rulesofwar_demobilization_initiative_desc:0 "Le risorse attualmente sprecate per la guerra potrebbero essere utilizzate per una varietà di altri progetti atti a migliorare le vite dei nostri popoli. Dovremmo imporre severi limiti allo sviluppo militare e concentrarci sul miglioramento delle cose, piuttosto che sulla loro distruzione."
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "La politica economica §YEconomia Militarizzata§! è §Rproibita§!."

