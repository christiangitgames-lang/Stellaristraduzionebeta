 concept_voidworms: "$voidworms_plural$"
 concept_voidworms_desc: "$voidworm_desc$"

 # Singular: £influence£ ['concept_influence'] or £influence£ §H$concept_influence$§!
 # Plural: -
 concept_influence: "Influenza"
 concept_influence_desc: "[GetConceptInfluence]"
 concept_influence_desc_shared: "Viene utilizzato per azioni strategiche, ad esempio per costruire ['concept_outposts'], fare ['concept_claims'], e mantenere ['concept_diplomatic_pacts']. La generazione di §H$concept_influence$§! rimane abbastanza stabile, ma può essere migliorata.$tt_gain$- Dichiarare ['concept_rivals'] agli altri imperi \n- Aumenta la ['concept_power_projection'] sostenendo una ['concept_navy_size'] di grandi dimensioni rispetto alla £empire_sprawl£ ['concept_empire_size']"
 concept_influence_desc_regular: "£influence£ L'§H$concept_influence$§! rappresenta il peso politico.\n\n$concept_influence_desc_shared$"
 concept_influence_desc_hive: "£influence£ L'§H$concept_influence$§! rappresenta la capacità della ['authority:auth_hive_mind']  di controllare la galassia in generale.\n\n$concept_influence_desc_shared$"
 concept_influence_desc_machine: "£influence£ L'§H$concept_influence$§! rappresenta la capacità dell'intelligenza primaria ['authority:auth_machine_intelligence'] di deviare la potenza di elaborazione per assumere il controllo diretto sulla galassia in generale.\n\n$concept_influence_desc_shared$"

 # Singular: ['concept_outpost'] or §H$concept_outpost$§!
 # Plural: ['concept_outposts'] or §H$concept_outposts$§!
 concept_outpost: "$starbase_outpost$"
 concept_outposts: "$starbase_outpost_plural$"
 concept_outpost_desc: "Gli §H$concept_outposts$§! sono piccole ['concept_starbases'] costruite per espandere i confini di un ['concept_empire'] in £system£ ['concept_systems'] non ancora in possesso.\n\nIl numero di §H$concept_outposts$§! non è limitato dalla ['concept_starbase_capacity'] dell'impero.\n\nLa £interface£ ['concept_starbase_view'] fornisce un modo per aggiornare un §H$concept_outpost$§! in una §H$concept_starbase$§! più efficiente."

 # Singular: ['concept_claim'] or §H$concept_claim$§!
 # Plural: ['concept_claims'] or §H$concept_claims$§!
 concept_claim: "Rivendicazione"
 concept_claims: "Rivendicazioni"
 concept_claim_desc: "Le §H$concept_claims$§! rappresentano pretese o dichiarazioni territoriali su sistemi stellari controllati da altri. Le rivendicazioni sono usate principalmente per giustificare ['concept_wars'] di conquista, consentendo a un impero di impadronirsi dei sistemi contesi al momento della vittoria.\n\nLe rivendicazioni si stabiliscono spendendo £influence£ ['concept_influence'], con costi crescenti in base alla distanza del sistema, al valore strategico e alle §H$concept_claims$§! esistenti da parte di altri imperi. Rivendicare i sistemi è più costoso durante una guerra offensiva, quindi gli imperi più accorti lo faranno in anticipo.\n\nLe rivendicazioni sono gestite nella £interface£ ['concept_claims_view']."

 # Singular: ['concept_research_agreement'] or §H$concept_research_agreement$§!
 # Plural: ['concept_research_agreements'] or §H$concept_research_agreements$§!
 concept_research_agreement: "Accordo di Ricerca"
 concept_research_agreements: "Accordi di Ricerca"
 concept_research_agreement_desc: "Gli §H$concept_research_agreements$§! sono trattati diplomatici che concedono agli imperi partecipanti £physics£ £society£ £engineering£ ['concept_research'] bonuses per ['concept_technologies'] già posseduti dalla controparte, rendendoli particolarmente preziosi per accelerare il progresso scientifico.\n\nGli §H$concept_research_agreements$§! possono essere stabiliti attraverso la diplomazia e sono spesso inclusi in alleanze cooperative più ampie o in accordi di ['concept_federation']. Sono proposti nella scheda $contacts_view_tab_contacts$ della £interface£ ['concept_contacts_view']."

 # Singular: ['concept_rival'] or §H$concept_rival$§!
 # Plural: ['concept_rivals'] or §H$concept_rivals$§!
 concept_rival: "Rivalità"
 concept_rivals: "Rivalità"
 concept_rival_desc: "Le §H$concept_rivals$§! sono avversari politici e strategici ufficialmente designati. Dichiarare una §H$concept_rival$§! aumenta la generazione di £influence£ ['concept_influence'] e può migliorare le relazioni con altri imperi che condividono inimicizie simili. Tuttavia, peggiora anche le relazioni diplomatiche con il rivale e può far degenerare le tensioni in un conflitto aperto.\n\nLe rivalità possono essere dichiarate solo contro imperi di potenza analoga e sono uno strumento chiave per affermare il dominio, plasmare le alleanze e giustificare le ostilità. Vengono dichiarate nella scheda $contacts_view_tab_contacts$ della £interface£ ['concept_contacts_view']."

 # Singular: ['concept_power_projection'] or §H$concept_power_projection$§!
 # Plural: -
 concept_power_projection: "Proiezione di Potenza"
 concept_power_projection_desc: "La §H$concept_power_projection$§! misura come la forza militare di un impero contribuisce alla sua posizione politica. Riflette l'entità e la manutenzione delle sue ['concept_fleets'], fungendo da indicatore visibile del peso strategico sul palcoscenico galattico.\n\nMantenere una marina vicina o superiore alla §H$concept_naval_capacity$§! di un impero aumenta la proiezione di potere, migliorando la generazione di £influence£ ['concept_influence']."

 # Singular: ['concept_navy_size'] or §H$concept_navy_size$§!
 # Plural: -
 concept_navy_size: "Capacità Navale"
 concept_navy_size_desc: "La §H$concept_navy_size$§! rappresenta il numero totale di ['concept_military_ships'] nella flotta di un impero. Anche se non c'è un limite rigido alle dimensioni di una marina, superare la ['concept_naval_capacity'] dell'impero comporta un aumento della ['concept_ship_upkeep'].\n\nMantenere una marina ben bilanciata è fondamentale per difendere il territorio posseduto e proiettare il potere in tutta la galassia."

 # Singular: £empire_sprawl£ ['concept_empire_size'] or £empire_sprawl£ §H$concept_empire_size$§!
 # Plural: -
 concept_empire_size: "Dimensione Imperiale"
 concept_empire_size_desc: "La £empire_sprawl£ §H$concept_empire_size$§! è una misura dell'estensione territoriale sotto forma di £district£ ['concept_districts'], £system£ ['concept_systems'], £colony£ ['concept_colonies'], e £pop£ ['concept_pops'].\n\nUn'elevata §H$concept_empire_size$§! mette a dura prova la capacità amministrativa e aumenta il costo delle ['concept_technologies'], delle ['concept_traditions'] e degli ['concept_edicts'].\n\nL'['concept_empire'] diventa anche più vulnerabile alle infiltrazioni spionistiche."

 # Singular: £unity£ ['concept_unity'] or £unity£ §H$concept_unity$§!
 # Plural: -
 concept_unity: "Unità"
 concept_unity_desc: "[GetConceptUnity]"
 concept_unity_desc_regular: "£unity£ L'§H$concept_unity$§! riflette la determinazione collettiva e la forza ideologica di una società. Incarna lo scopo condiviso che lega un popolo, guidando le sue istituzioni e la sua governance.$concept_unity_desc_end$\n- Migliora l'['concept_approval'] e il ['concept_support'] delle ['concept_factions']\n- Adotta la tradizione ['tradition_category:tradition_mercantile'] delle ['tradition:tr_mercantile_adaptive_economic_policies'] e cambia la ['concept_policy', $policy_trade_policy$]"
 concept_unity_desc_hive: "£unity£ L'§H$concept_unity$§! riflette la determinazione e lo scopo singolare della ['authority:auth_hive_mind']. Incarna la volontà collettiva che dirige l'alveare, guidando i nodi e i droni remoti.$concept_unity_desc_end$"
 concept_unity_desc_machine: "£unity£ L'§H$concept_unity$§! riflette la risolutezza e la coerenza di elaborazione dell'['authority:auth_machine_intelligence'].  Incarna lo scopo calcolato che dirige la macchina, guidando nodi e droni remoti.$concept_unity_desc_end$"
 concept_unity_desc_end: "\n\nÈ essenziale per gli affari interni, ad esempio per sbloccare nuove ['concept_traditions'], reclutare ['concept_leaders'], aumentare le £colony£ ['concept_colonies'], promulgare gli ['concept_edicts'], e gestire il ['concept_resettlement'].$tt_gain$- Costruire £building£ ['concept_buildings'] con £job£ ['concept_jobs'] che producono §H$concept_unity$§!"

 # Singular: ['concept_leader'] or §H$concept_leader$§!
 # Plural: ['concept_leaders'] or §H$concept_leaders$§!
 concept_leader: "Leader"
 concept_leaders: "Leader"
 concept_leader_desc: "I §H$concept_leaders$§! possono essere collocati come ['concept_governors'], o assegnati al comando di ['concept_fleets'] e condurre ['concept_research'].\n\nI §H$concept_leaders$§!  acquisiscono esperienza nel tempo, migliorando la loro efficacia e sbloccando poteziali ['concept_leader_traits']. Tuttavia, invecchiano e alla fine potrebbero andare in pensione o morire.\n\nI leader vengono assunti e rimossi nella £interface£ ['concept_leaders_view']."

 # Singular: ['concept_leader_trait'] or §H$concept_leader_trait$§!
 # Plural: ['concept_leader_traits'] or §H$concept_leader_traits$§!
 concept_leader_trait: "Tratto del Leader"
 concept_leader_traits: "Tratti del Leader"
 concept_leader_trait_desc: "I §H$concept_leader_traits$§! sono attributi speciali che definiscono i punti di forza, le debolezze e le aree di competenza di un ['concept_leader']. Questi tratti influenzano l'efficacia di un leader nel suo ruolo, fornendo bonus sulla ['concept_research'], il loro lavoro di ['concept_governor'], o il comando di ['concept_fleets'].\n\nAlcuni tratti possono essere sfruttati solo se un leader siede nel ['concept_council']. Alcuni tratti sono positivi e migliorano l'efficienza, mentre altri possono compromettere le prestazioni, rendendo l'attenta selezione e lo sviluppo dei leader un aspetto vitale della gestione dell'impero."

 # Singular: ['concept_leader_class'] or §H$concept_leader_class$§!
 # Plural: -
 concept_leader_class: "Classe del Leader"
 concept_leader_class_desc: "La §H$concept_leader_class$§! determina il ruolo del ['concept_leader']:\n\n- £official£ ['concept_official']\n- £commander£ ['concept_commander']\n- £scientist£ ['concept_scientist']"

 # Singular: £official£ ['concept_official'] or £official£ §H$concept_official$§!
 # Plural: £official£ ['concept_officials'] or £official£ §H$concept_officials$§!
 concept_official: "$official$"
 concept_officials: "$official_plural$"
 concept_official_desc: "Gli £official£ §H$concept_officials$§! sono ['concept_leaders'] amministrativi che supervisionano la gestione e l'attuazione delle politiche all'interno di un impero. Svolgono un ruolo cruciale nel mantenere la £stability£ ['concept_stability'], applicare le leggi e ottimizzare la £colony£ ['concept_colony'] o il £sector£ ['concept_sector'] (se svolgono mansioni da ['concept_governor']). Possono anche lavorare per migliorare la coesione in una ['concept_federation'] interstellare.\n\nL'efficacia dei §H$concept_officials$§! possono venire influenzate dai ['concept_leader_traits'] o altri fattori, rendendo la loro gestione un fattore importante per il mantenimento di un'amministrazione ben funzionante."

 # Singular: £commander£ ['concept_commander'] or £commander£ $concept_commander$§!
 # Plural: £commander£ ['concept_commanders'] or £commander£ $concept_commanders$§!
 concept_commander: "$commander$"
 concept_commanders: "$commander_plural$"
 concept_commander_desc: "I £commander £§H$concept_commanders$§! sono ['concept_leaders'] militari responsabili nel dirigere ['concept_fleets'] e supervisionare le operazioni navali. Svolgono un ruolo vitale nel combattimento spaziale e nella pianificazione strategica.\n\nL'efficacia di un §H$concept_commander$§! può essere influenzata dai ['concept_leader_traits'] o da altri fattori. L'assegnazione e la gestione corretta dei comandanti può aumentare in modo significativo le prestazioni della flotta e la forza militare e, come ['concept_governor'], possono anche migliorare l'amministrazione planetaria."

 # Singular: £scientist£ ['concept_scientist'] or £scientist£ $concept_scientist$§!
 # Plural: £scientist£ ['concept_scientists'] or £scientist£ $concept_scientists$§!
 concept_scientist: "$scientist$"
 concept_scientists: "$scientist_plural$"
 concept_scientist_desc: "Gli £scientist£ §H$concept_scientists$§! sono focalizzati sulla ricerca dei ['concept_leaders'] con il compito di guidare il progresso scientifico, l'esplorazione e l'innovazione tecnologica all'interno di un impero. Essi dirigono gli sforzi di ['concept_research'], comandano £science_ship£ ['concept_science_ships'], e analizzano £anomaly£ ['concept_anomalies'] o £archaeology£ ['concept_archaeology_site'] attraverso la galassia.\n\nL'efficacia di uno §H$concept_scientist$§! può venire influenzata dai ['concept_leader_traits'], livello di esperienza, e area di competenza. Assegnare scienziati abili alle missioni esplorative può accelerare il progresso, e come ['concept_governor'], possono anche migliorare l'amministrazione planetaria."

 # Singular: ['concept_star'] or §H$concept_star$§!
 # Plural: ['concept_stars'] or §H$concept_stars$§!
 concept_star: "Stella"
 concept_stars: "Stelle"
 concept_star_desc: "Una §H$concept_star$§! è un corpo massiccio, tipicamente gassoso, che si trova al centro di un £system£ ['concept_system'].\n\nLa §H$concept_star$§! potrebbe avere £planet£ ['concept_planets'] orbitanti o §HAsteroidi§! esplorabili. Qualsiasi risorsa collegata alla §H$concept_star$§! stessa può essere raccolta costruendo una £mining_station£ ['concept_mining_station'] o una £science_ship£ ['concept_research_station']."

 # Singular: £planet£ ['concept_planet'] or £planet£ §H$concept_planet$§!
 # Plural: £planet£ ['concept_planets'] or £planet£ §H$concept_planets$§!
 concept_planet: "Pianeta"
 concept_planets: "Pianeti"
 concept_planet_desc: "Un £planet£ §H$concept_planet$§! è un grande corpo tondeggiante che orbita intorno ad una ['concept_star'], con possibili §HLune§! orbitanti proprie.\n\nEsistono nove tipologie base di §HPianeti Abitabili§! che possono essere trasformate in £colony£ ['concept_colonies'].\n\nAlcuni §HPianeti Inabitabili§! possono essere segnalati come candidati per la ['concept_terraforming'], o che comunque ospitano risorse sfruttabili con una £mining_station£ ['concept_mining_station'] o £science_ship£ ['concept_research_station']."

 # Singular: £sector£ ['concept_sector'] or £sector£ §H$concept_sector$§!
 # Plural: £sector£ ['concept_sectors'] or £sector£ §H$concept_sectors$§!
 concept_sector: "Settore"
 concept_sectors: "Settori"
 concept_sector_desc: "I §H$concept_sectors$§! sono regioni amministrative all'interno di un impero, che raggruppano più £colony£ ['concept_colonies'] sotto una struttura di governo centralizzata. I settori aiutano a gestire lo sviluppo planetario, la distribuzione delle risorse e l'automazione delle economie locali.\n\nOgni settore può essere supervisionato da un ['concept_governor'], le cui abilità e ['concept_leader_traits'] possono influenzarne l'efficienza. Una gestione efficace dei settori garantisce la stabilità economica e riduce il carico amministrativo di un impero in crescita."

 # Singular: ['concept_resettlement'] or §H$concept_resettlement$§!
 # Plural: -
 concept_resettlement: "Reinsediamento"
 concept_resettlement_desc: "Il §H$concept_resettlement$§! è il processo di ricollocazione delle £pop£ ['concept_pops'] da una £colony£ ['concept_colony'] ad un'altra, permettendo agli imperi di redistribuire la forza lavoro e di gestire la crescita della popolazione in modo più efficace.\n\nQuesto può essere fatto manualmente o attraverso procedure automatizzate che spostano le pop in base alla disponibilità di abitazioni, posti di lavoro o altri criteri come l'abitabilità.\n\nIl reinsediamento costa £energy£ ['concept_energy'] e può essere limitato da ['concept_ethics'], ['concept_policies'], ['concept_civics'] dell'impero o dai §HDiritti delle Specie§!."

 # Singular: ['concept_diplomatic_pact'] or §H$concept_diplomatic_pact$§!
 # Plural: ['concept_diplomatic_pacts'] or §H$concept_diplomatic_pacts$§!
 concept_diplomatic_pact: "Patto Diplomatico"
 concept_diplomatic_pacts: "Patti Diplomatici"
 concept_diplomatic_pact_desc: "I §H$concept_diplomatic_pacts$§! sono accordi formali tra imperi che definiscono le loro relazioni diplomatiche e le loro interazioni strategiche. Ad esempio, questi patti possono impegnare i firmatari alla difesa reciproca o contribuire ad accelerare il progresso tecnologico attraverso la condivisione delle conoscenze.\n\nI §H$concept_diplomatic_pacts$§! possono servire come trampolino di lancio per un'alleanza o una ['concept_federation'] più forte, ma la loro rottura può danneggiare la fiducia e portare a ripercussioni diplomatiche. Vengono proposti nella $contacts_view_tab_contacts$ scheda della £interface£ ['concept_contacts_view']."

 # Singular: £science_ship£ ['concept_research_station'] or £science_ship£ §H$concept_research_station$§!
 # Plural: £science_ship£ ['concept_research_stations'] or £science_ship£ §H$concept_research_stations$§!
 concept_research_station: "$research_station$"
 concept_research_stations: "$research_station_plural$"
 concept_research_station_desc: "Una £science_ship£ §H$concept_research_station$§! è una stazione orbitale che raccoglie i §HPunti Ricerca§! £physics£ £society£ £engineering£  da località importanti della galassia.$tt_gain$- $tt_build_research_stations$"

 # Singular: £system£ ['concept_system'] or £system£ §H$concept_system$§!
 # Plural: £system£ ['concept_systems'] or £system£ §H$concept_systems$§!
 concept_system: "Sistema"
 concept_systems: "Sistemi"
 concept_system_desc: "I £system£ §H$concept_systems$§! sono ancorati a un oggetto celeste centrale di grande massa, tipicamente una ['concept_star'], attorno al quale orbitano £planet£ ['concept_planet'], ['concept_celestial_objects'], e altri fenomeni cosmici. I sistemi sono sorvegliati da £science_ship£ ['concept_science_ships'], e sono controllati da ['concept_outposts'].\n\nAlcuni sistemi contengono mondi abitabili adatti a £colony£ ['concept_colonies'], mentre altri possono contenere punti di strozzatura strategici, depositi preziosi o pericoli nascosti. Stabilire il controllo sui sistemi chiave è essenziale per l'espansione territoriale, la difesa e la crescita economica."

 # Singular: ['concept_envoy'] or §H$concept_envoy$§!
 # Plural: ['concept_envoys'] or §H$concept_envoys$§!
 concept_envoy: "Emissario"
 concept_envoys: "Emissari"
 concept_envoy_desc: "Gli §H$concept_envoys$§! gestiscono il Protocollo di ['concept_first_contact'] con alieni sconosciuti, gestiscono reti di spionaggio e si impegnano in ['concept_diplomacy'] con altri ['concept_empires'].$tt_gain$- Realizzare una §HAssemblea Interstellare§! £megastructure£ ['concept_megastructure']\n- Utilizzare alcuni £building£ ['concept_buildings'], ['concept_leader_traits'], e ['concept_civics']\n- Sblocca i vantaggi ['concept_federation'] §H$extra_envoy_1$§!"

 # Singular: ['concept_civic'] or §H$concept_civic$§!
 # Plural: ['concept_civics'] or §H$concept_civics$§!
 concept_civic: "Civica"
 concept_civics: "Civiche"
 concept_civic_desc: "Le §H$concept_civics$§! rappresentano i principi fondamentali e le strutture sociali che definiscono un impero. Forniscono bonus unici, modellano le politiche interne e influenzano le interazioni diplomatiche con le altre civiltà.\n\nPossono essere modificate attraverso le riforme del governo nella £interface£ ['concept_empire_view'], anche se alcune sono limitate dall'['concept_authority'] o ['concept_ethics']. "

 # Singular: ['concept_starbase_capacity'] or §H$concept_starbase_capacity$§!
 # Plural: -
 concept_starbase_capacity: "Capacità della Base Stellare"
 concept_starbase_capacity_desc: "La §H$concept_starbase_capacity$§! mostra il numero di ['concept_starbases'] migliorate che possono essere efficacemente supportate, senza contare ['concept_outposts'].\n\nEccedendo numericamente con la §H$concept_starbase_capacity$§! si va ad incrementare il ['concept_starbase_upkeep'].$tt_gain$- Acquisire più ['concept_owned_systems']\n- Utilizzare certe ['concept_technologies'] e ['concept_traditions']"

 # Singular: ['concept_starbase_upkeep'] or §H$concept_starbase_upkeep$§!
 # Plural: -
 concept_starbase_upkeep: "Mantenimento della Base Stellare"
 concept_starbase_upkeep_desc: "Il §H$concept_starbase_upkeep$§! rappresenta il costo continuo delle risorse necessarie per mantenere le basi stellari operative. Questo mantenimento consiste principalmente in £energy£ ['concept_energy'], con costi aggiuntivi quando §HModuli§! o §HStrutture§! sono installati.\n\nI costi variano in base alle dimensioni e al grado della base stellare, in quanto il passaggio a livelli superiori aumenta la richiesta di mantenimento."

 # Singular: ['concept_owned_system'] or §H$concept_owned_system$§!
 # Plural: ['concept_owned_systems'] or §H$concept_owned_systems$§!
 concept_owned_system: "Sistema Posseduto"
 concept_owned_systems: "Sistemi Posseduti"
 concept_owned_system_desc: "I §H$concept_owned_systems$§! sono £system£ ['concept_systems'] stellari che cadono sotto il controllo di un impero, attraverso l'espansione diretta o la conquista. Il possesso permette a un impero di costruire ['concept_starbases'], estrarre risorse, e stabilire £colony£ ['concept_colonies'] all'interno del sistema.\n\nIl numero di sistemi sotto controllo influisce sulla £empire_sprawl£ ['concept_empire_size'], riducendo l'efficienza amministrativa e aumentando i costi burocratici."

 # Singular: ['concept_naval_capacity'] or §H$concept_naval_capacity$§!
 # Plural: -
 concept_naval_capacity: "Capacità Navale"
 concept_naval_capacity_desc: "La §H$concept_naval_capacity$§! mostra la ['concept_fleet_size'] combinata, che può essere effettivamente supportata.\n\nEccedere la §H$concept_naval_capacity$§! aumenta la ['concept_ship_upkeep'].$tt_gain$- Costruire moduli §HOrmeggio§! sulle ['concept_starbases']\n- Utilizzare alcuni £job£ ['concept_jobs'], per esempio da una £building£ ['building:building_stronghold']\n- Utilizzare alcune ['concept_technologies'] e ['concept_traditions']"

 # Singular: ['concept_governor'] or §H$concept_governor$§!
 # Plural: ['concept_governors'] or §H$concept_governors$§!
 concept_governor: "$governor$"
 concept_governors: "$governor_plural$"
 concept_governor_desc: "Un §H$concept_governor$§! è un ['concept_leader'] che supervisiona una £colony£ ['concept_colony'] o £sector£ ['concept_sector']. Un §H$concept_leader$§! assegnato a una capitale di settore funge anche da §H$concept_governor$§! del settore.\n\nLa sua ['concept_leader_class'] e i suoi ['concept_leader_traits'] determinano i bonus o le penalità previste.\n\nI §H$concept_governors$§! vengono assegnati o nella £interface£ ['concept_colony_view'] o nella £interface£ ['concept_planets_and_sector_view']."

 # Singular: ['concept_decision'] or §H$concept_decision$§!
 # Plural: ['concept_decisions'] or §H$concept_decisions$§!
 concept_decision: "Decisione"
 concept_decisions: "Decisioni"
 concept_decision_desc: "La §H$concept_decision$§! è un'azione planetaria utilizzata per rispondere alle esigenze specifiche di una £colony£ ['concept_colony']. Può aggiungere £district£ ['concept_districts'], rimuovere £blocker£ ['concept_blockers'], o modificare caratteristiche planetarie.\n\nAlcune richiedono un costo di attivazione o condizioni specifiche per essere applicate.\n\nLe §H$concept_decisions$§! sono gestite nella £interface£ ['concept_colony_view']."

 # Singular: ['concept_planetary_ascension'] or §H$concept_planetary_ascension$§!
 # -
 concept_planetary_ascension: "Ascensione della Colonia"
 concept_planetary_ascension_desc: "Il §HLivello di Ascensione§! di una £colony£ ['concept_colony'] aumenta gli effetti di ['concept_designation'] e riduce l'effetto sulla £empire_sprawl£ ['concept_empire_size'].\n\nLe colonie possono ascendere più volte in base al numero di ['concept_ascension_perks'] sbloccati, e gli aumenti del costo di £unity£ ['concept_unity'] in base al numero cumulativo di §HLivelli di Ascensione§! nell'['concept_empire'].\n\nSbloccare tutti i §H$concept_ascension_perks$§! aumenta la §HCapacità di Ascensione della Colonia§! di un ulteriore §G$COMPLETION_BONUS$§!."

 # Singular: ['concept_designation'] or §H$concept_designation$§!
 # Plural: -
 concept_designation: "Designazione"
 concept_designation_desc: "La §H$concept_designation$§! di una £colony£ ['concept_colony'] determina il suo ruolo primario, ad esempio migliorando la velocità di costruzione di alcuni distretti o la produzione di specifici posti di lavoro.\n\nSe la §H$concept_designation$§! non viene impostata manualmente,  si assegna automaticamente in base ai distretti o agli edifici disponibili."

 # Singular: ['concept_planet_automation'] or §H$concept_planet_automation$§!
 # Plural: -
 concept_planet_automation: "Automazione Planetaria"
 concept_planet_automation_desc: "L'§H$concept_planet_automation$§! consente alla £colony£ ['concept_colony'] di essere automaticamente sviluppata in base alle $COLONY_AUTOMATION_SETTINGS$ selezionate."

 # Singular: ['concept_devastation'] or §H$concept_devastation$§!
 # Plural: -
 concept_devastation: "Devastazione"
 concept_devastation_desc: "La §H$concept_devastation$§! è la quantità di danni subiti da una £colony£ ['concept_colony'], di solito a causa di un §HBombardamento Orbitale§!. Un'eccessiva §H$concept_devastation$§! influisce negativamente su più aree, ad esempio sulle £housing£ ['concept_housing'], i £amenities£ ['concept_amenities'], e la produzione £job£ ['concept_job'].\n\nLa §H$concept_devastation$§! diminuisce lentamente nel tempo, man mano che la £colony£ §H$concept_colony$§! viene riparata.\n\nLa £interface£ ['concept_colony_view'] mostra l'attuale livello di §H$concept_devastation$§!."

 # Singular: ['concept_shipyard'] or §H$concept_shipyard$§!
 # Plural: ['concept_shipyards'] or §H$concept_shipyards$§!
 concept_shipyard: "Cantiere Navale"
 concept_shipyards: "Cantieri Navali"
 concept_shipyard_desc: "Un §H$concept_shipyard$§! è una ['concept_starbase'] equippaggiata con un modulo §H$concept_shipyard$§!, che è in grado di produrre sia ['concept_civilian_ships'] che ['concept_military_ships'].\n\nLa costruzione delle navi è gestita dalla £interface£ ['concept_starbase_view']."

 # Singular: £anomaly£ ['concept_anomaly'] or £anomaly£ §H$concept_anomaly$§!
 # Plural: £anomaly£ ['concept_anomalies'] or £anomaly£ §H$concept_anomalies$§!
 concept_anomaly: "Anomalia"
 concept_anomalies: "Anomalie"
 concept_anomaly_desc: "£anomaly£ Un'§H$concept_anomaly$§! è una scoperta misteriosa fatta da £science_ship£ ['concept_science_ships'] durante i rilevamenti dei £system£ ['concept_systems']. Indagare un'§H$concept_anomaly$§! può dare ricompense o scoprire pericoli.\n\nLe §H$concept_anomalies$§! vengono studiate assegnando ad esse uno £scientist£ §H$concept_scientist$§!, il cui tempo di indagine dipende dal livello di competenza e dalla difficoltà dell'§H$concept_anomaly$§!.\n\nLe anomalie le puoi vedere nella £interface£ ['concept_galaxy_map'] quando una §H$concept_science_ship$§! è selezionata, e sono elencati nella scheda $situation_log_view_tab_situation_log$ della £interface£ ['concept_situation_log_view']."

 # Singular: £archaeology£ ['concept_archaeology_site'] or £archaeology£ §H$concept_archaeology_site$§!
 # Plural: £archaeology£ ['concept_archaeology_site'] or £archaeology£ §H$concept_archaeology_site$§!
 concept_archaeology_site: "Sito Archeologico"
 concept_archaeology_sites: "Siti Archeologici"
 concept_archaeology_site_desc: "I £archaeology£ §H$concept_archaeology_sites$§! sono resti di antiche civiltà, relitti di battaglie o altri punti di interesse. Le £science_ship£ ['concept_science_ships'] con equipaggio possono scavare per scoprire i loro segreti."

 # Singular: ['concept_empire'] or §H$concept_empire$§!
 # Plural: ['concept_empires'] or §H$concept_empires$§!
 concept_empire: "Impero"
 concept_empires: "Imperi"
 concept_empire_desc: "Un §H$concept_empire$§! è una potenza galattica che controlla almeno un £system£ ['concept_system'] e che in genere cerca di espandere la propria influenza attraverso le stelle. Le ['concept_ethics'], ['concept_authority'], e ['concept_civics'] modellano le loro politiche e il loro comportamento.\n\nLe interazioni tra §H$concept_empires$§! avvengono attraverso la diplomazia, il commercio o il conflitto.\n\nL'espansione degli §H$concept_empires$§! è visibile nella £interface£ ['concept_galaxy_map'].\n\nPossono essere contattati attraverso la loro bandiera o la tab $contacts_view_tab_contacts$ della £interface£ ['concept_contacts_view']."

 # Singular: ['concept_defense_platform'] or §H$concept_defense_platform$§!
 # Plural: ['concept_defense_platforms'] or §H$concept_defense_platforms$§!
 concept_defense_platform: "$military_station_small$"
 concept_defense_platforms: "$military_station_small_plural$"
 concept_defense_platform_desc: "Le §H$concept_defense_platforms$§! sono installazioni nello spazio profondo che proteggono le ['concept_starbases'], spesso ritardando gli attaccanti fino all'arrivo di una ['concept_fleet'].\n\nLe più grandi §H$concept_defense_platforms$§! sono strutture vaste, che ospitano migliaia di individui e sono armate con una potenza di fuoco paragonabile a quella di una flotta. Vengono progettate nella scheda §H$SHIP_DESIGNER$§! della £interface£ ['concept_fleet_management_view']."

 # Singular: ['concept_army'] or §H$concept_army$§!
 # Plural: ['concept_armies'] or §H$concept_armies$§!
 concept_army: "Esercito"
 concept_armies: "Eserciti"
 concept_army_desc: "Gli §H$concept_armies$§! sono le forze di terra assegnate alla difesa di £colony£ ['concept_colonies'] o all'invasione di £planet£ ['concept_planets'] nemici.\n\nUn §H$concept_army$§! guidato da un £commander£ ['concept_commander'] può ottenere bonus o penalità a seconda dei suoi ['concept_leader_traits'].\n\nGli §H$concept_armies$§! possono essere assemblati nell'§H$MACRO_BUILDER_TAB$§! delle ['concept_starbases'] o nella tab §H$GROUND_COMBAT_TAB$§! delle §H$concept_colonies$§!."

 # Singular: ['concept_component'] or §H$concept_component$§!
 # Plural: ['concept_components'] or §H$concept_components$§!
 concept_component: "Componente"
 concept_components: "Componenti"
 concept_component_desc: "I §H$concept_components$§! sono i singoli sistemi e moduli che definiscono le capacità di una ['concept_ship'], tra cui armi, difese, iperguide e sistemi ausiliari.\n\nSi sbloccano ricercando nuove ['concept_technologies'], e si equipaggiano nella scheda §H$SHIP_DESIGNER$§! della £interface£ ['concept_fleet_management_view'].\n\n£science_ship£ Le ['concept_science_ships'] utilizzano automaticamente i §H$concept_components$§! più avanzati disponibili."

 # Singular: ['concept_habitat'] or §H$concept_habitat$§!
 # Plural: ['concept_habitats'] or §H$concept_habitats$§!
 concept_habitat: "Habitat"
 concept_habitats: "Habitat"
 concept_habitat_desc: "L'§H$concept_habitats$§! sono architetture dello spazio profondo.\n\nVengono costruite come ['concept_megastructures'] utilizzando una £construction_ship£ ['concept_construction_ship'], dopo di che possono essere trasformate in £colony£ ['concept_colonies'].\n\nI £district£ ['concept_districts'] disponibili sono determinati dai §HDepositi di Risorse§! all'interno del £system£ ['concept_system']."

 # Singular: £housing£ ['concept_housing'] or £housing£ §H$concept_housing$§!
 # Plural: -
 concept_housing: "Abitazioni"
 concept_housing_desc: "Le £housing£ §H$concept_housing$§! rappresentano le infrastrutture che ospitano la popolazione di una £colony£ ['concept_colony']. L'insufficienza di §H$concept_housing$§! causa penalità alla £stability£ ['concept_stability'] e può innescare l'§HEmigrazione§!.\n\nLe §H$concept_housing$§! possono essere aumentate con la costruzione di £district£ ['concept_districts'] e di alcuni £building£ ['concept_buildings']. Le §H$concept_housing$§! superiori migliorano anche la ['concept_planet_capacity'], che può influenzare i tassi di crescita della popolazione biologica.\n\nAlcune £zone£ ['concept_district_specializations'] per i §H$district_city_plural$§! possono ridurre le §H$concept_housing$§! fornite da ogni §H$district_city$§!."

 # Singular: ['concept_planet_size'] or §H$concept_planet_size$§!
 # Plural: -
 concept_planet_size: "Dimensione Planetaria"
 concept_planet_size_desc: "La §H$concept_planet_size$§! stabilisce il numero di £district£ ['concept_districts'] che la £colony£ ['concept_colony'] può supportare. Un pianeta di grandi dimensioni può supportare un numero maggiore di £district£ ['concept_districts'], che possono essere costruiti e specializzati per fornire £job£ ['concept_jobs']."

 # Singular: ['concept_planet_capacity'] or §H$concept_planet_capacity$§!
 # Plural: -
 concept_planet_capacity: "Capacità Planetaria"
 concept_planet_capacity_desc: "La §H$concept_planet_capacity$§! è determinata da £housing£ ['concept_housing'] e dallo spazio aggiuntivo proveniente dai £district£ ['concept_districts'] non sviluppati, che varia in base all'abitabilità del £planet£ ['concept_planet']. Eliminando i £blocker£ ['concept_blockers'] è possibile aumentare ulteriormente la capacità.\n\nLa £pop£ §HPop Biologica§! cresce più rapidamente a metà capacità, beneficiando di bonus di crescita, ma subiscono penalità quando la £colony£ ['concept_colony'] si avvicina al suo limite."

 # Singular: £stability£ ['concept_stability'] or £stability£ §H$concept_stability$§!
 # Plural: -
 concept_stability: "Stabilità"
 concept_stability_desc: "La £stability£ §H$concept_stability$§! rappresenta il livello di ordine politico della £colony£ ['concept_colony'], influenzata principalmente dalla £happiness£ ['concept_pop_approval_rating'] della sua popolazione.\n\nUna bassa §H$concept_stability$§! può derivare da problemi come l'insufficienza di £housing£ ['concept_housing'], bassi £amenities£ ['concept_amenities'], o alta £crime£ ['concept_crime']. Questo impone delle penalità e aumenta il rischio di eventi negativi o di una §HRivolta§!.\n\nUn'elevata §H$concept_stability$§! aumenta la produzione di risorse."

 # Singular: -
 # Plural 1: £amenities£ ['concept_amenities'] or £amenities£ §H$concept_amenities$§!
 # Plural 2: £amenities_no_happiness£ ['concept_amenities_gestalt'] or £amenities_no_happiness£ §H$concept_amenities_gestalt$§!
 concept_amenities: "Servizi"
 concept_amenities_desc: "[GetConceptAmenities]"
 concept_amenities_desc_regular: "I £amenities£ §H$concept_amenities$§! rappresentano le infrastrutture e i posti di lavoro che soddisfano le esigenze quotidiane di una popolazione.\n\nUna £colony£ ['concept_colony'] priva di sufficienti §H$concept_amenities$§! subisce delle penalizzazioni alla £happiness£ ['concept_happiness']. I §H$concept_amenities$§! possono essere incrementati assegnando £pop£ alla ['concept_pops'] dei £job£ ['concept_jobs'], come £job_entertainer£ §H$job_entertainer_plural$§!."
 concept_amenities_desc_gestalt: "£amenities_no_happiness£ I §H$concept_amenities$§! rappresentano le infrastrutture e i posti di lavoro che soddisfano le esigenze di base di una popolazione di droni.\n\nInsufficienti §H$concept_amenities$§! riducono la £stability£ ['concept_stability']. Possono essere aumentati assegnando £pop£ ['concept_pops'] a £job£ ['concept_jobs'], come £job_maintenance_drone£ §H$job_maintenance_drone_plural$§!."

 # Singular: £crime£ ['concept_crime'] or £crime£ §H$concept_crime$§!
 # Plural: -
 concept_crime: "Criminalità"
 concept_crime_desc: "La £crime£ §H$concept_crime$§! riflette il livello di illegalità di una £colony£ ['concept_colony'].\n\nUna elevata §H$concept_crime$§! può innescare eventi negativi e ridurre la £stability£ ['concept_stability'].\n\nLa §H$concept_crime$§! è influenzata da popolazioni numerose. Si può ridurre aumentando £happiness£ la ['concept_happiness'] o assegnando la £pop£ ['concept_pops'] ai £job£ ['concept_jobs'], ad esempio come £job_enforcer£ §H$job_enforcer_plural$§!."

 # Singular: £happiness£ ['concept_happiness'] or £happiness£ §H$concept_happiness$§!
 # Plural: -
 concept_happiness: "Felicità"
 concept_happiness_desc: "La £happiness£ §H$concept_happiness$§! è una misura della soddisfazione complessiva della £pop£ ['concept_pops'], influenzata da fattori come ['concept_living_standards'], ['concept_edicts'], e i vari ['concept_planet_modifiers'].\n\nElevata §H$concept_happiness$§! aumenta la £stability£ ['concept_stability'] che a sua volta aumenta la produzione dei £job£ ['concept_job'], mentre bassa §H$concept_happiness$§! diminuisce la §H$concept_stability$§!.\n\nCombinata con il £political_power£ ['concept_political_power'], §H$concept_happiness$§! determina la £happiness£ ['concept_pop_approval_rating'].\n\n§H$concept_pops$§! che mancano di §H$concept_happiness$§! contano come se avessero §Y50%§! §H$concept_happiness$§!."

 # Singular: £happiness£ ['concept_pop_approval_rating'] or £happiness£ §H$concept_pop_approval_rating$§!
 # Plural: -
 concept_pop_approval_rating: "Indice di Approvazione pop"
 concept_pop_approval_rating_desc: "£happiness£ L'§H$concept_pop_approval_rating$§! rappresenta la £happiness£ ['concept_happiness'] media di tutta la £pop£ ['concept_pops'] di una £colony£ ['concept_colony'], in funzione del loro £political_power£ ['concept_political_power'].\n\nLa §H$concept_pops$§! con maggiore §H$concept_political_power$§!, come £pop_cat_ruler£ gli §H$pop_cat_ruler_plural$§!, nella maggior parte degli standard di vita, hanno un'influenza maggiore sull'indice di gradimento.\n\nUn basso §H$concept_pop_approval_rating$§! riduce la £stability£ ['concept_stability'] e può portare ad un aumento della £crime£ ['concept_crime']."

 # Singular: £political_power£ ['concept_political_power'] or £political_power£ §H$concept_political_power$§!
 # Plural: -
 concept_political_power: "Potere Politico"
 concept_political_power_desc: "Il £political_power£ §H$concept_political_power$§! rappresenta l'influenza che i singoli £pop£ ['concept_pops'] esercitano all'interno di un impero. Il §H$concept_political_power$§! di una pop può variare in base ai suoi strati e £job£ ['concept_job'].\n\nElevato §H$concept_political_power$§! garantisce un peso maggiore nell'Influenza della ['concept_faction'] e nei risultati delle ['concept_democratic_election'], rendendo alcuni gruppi di pop più influenti nella definizione delle politiche. Gli imperi autoritari spesso concentrano il potere politico tra le élite al potere, mentre le società democratiche ed egualitarie lo distribuiscono in modo più uniforme tra la popolazione."

 # Singular: ['concept_terraforming'] or §H$concept_terraforming$§!
 # Plural: -
 concept_terraforming: "Terraformazione"
 concept_terraforming_desc: "La §H$concept_terraforming$§! è il processo di trasformazione di un £planet£ ['concept_planet'] all'interno dei confini di un ['concept_empire'] in qualcosa di più abitabile.\n\nQuesto richiede in genere specifiche ['concept_technologies'] ed un significativo investimento di £energy£ ['concept_energy'].\n\nCon §H$concept_technologies$§! avanzate, anche i pianeti abitati possono essere terraformati per adattarsi meglio al clima preferito dalle ['concept_species'] che vi abitano."

 # Singular: ['concept_space_fauna'] or §H$concept_space_fauna$§!
 # Plural: -
 concept_space_fauna: "Fauna Spaziale"
 concept_space_fauna_desc: "La §H$concept_space_fauna$§! è costituita da creature ed entità non appartenenti all'Impero che si incontrano nello spazio.\n\nAlcuni sono pacifici se non provocati, mentre altri sono intrinsecamente ostili."

 # Singular: £blocker£ ['concept_blocker'] or £blocker£ §H$concept_blocker$§!
 # Plural: £blocker£ ['concept_blockers'] or £blocker£ §H$concept_blockers$§!
 concept_blocker: "Blocco"
 concept_blockers: "Blocchi"
 concept_blocker_desc: "Un £blocker£ §H$concept_blocker$§! è un elemento planetario che ostruisce le caratteristiche o impedisce la costruzione di determinati £district£ ['concept_districts'] su una £colony£ ['concept_colony'].\n\nAlcuni §H$concept_blockers$§! possono essere eliminati con un costo di risorse, spesso richiedendo specifiche ['concept_technologies']. Sono gestiti nella £interface£ ['concept_colony_view']."

 # Singular: ['concept_event_chain'] or §H$concept_event_chain$§!
 # Plural: ['concept_event_chains'] or §H$concept_event_chains$§!
 concept_event_chain: "Catena di Eventi"
 concept_event_chains: "Catene di Eventi"
 concept_event_chain_desc: "Le §H$concept_event_chains$§! sono sequenze interconnesse di avvenimenti che si svolgono nel tempo, spesso innescate dall'esplorazione, £anomaly£ da ['concept_anomalies'], o da decisioni imperiali.\n\nLe catene di eventi possono riguardare scoperte scientifiche, intrighi politici o misteri galattici, che a volte portano a potenti ricompense o a pericolose minacce. È essenziale prendere decisioni accurate, poiché le scelte individuali possono avere un impatto duraturo sul futuro di un impero. Le catene sono elencate nella scheda $situation_log_view_tab_situation_log$ della £interface£ ['concept_situation_log_view']."

 # Singular: ['concept_special_project'] or §H$concept_special_project$§!
 # Plural: ['concept_special_projects'] or §H$concept_special_projects$§!
 concept_special_project: "Progetto Speciale"
 concept_special_projects: "Progetti Speciali"
 concept_special_project_desc: "I §H$concept_special_projects$§! sono iniziative uniche di ['concept_research'] che richiedono uno sforzo dedicato per essere completate, arrestando temporaneamente il progresso in un determinato campo scientifico.\n\nAl completamento di §H$concept_special_projects$§! si possono ottenere potenti benefici, che li rendono una componente chiave dell'esplorazione e dell'espansione."

 # Singular: ['concept_milestone'] or §H$concept_milestone$§!
 # Plural: ['concept_milestones'] or §H$concept_milestones$§!
 concept_milestone: "Pietra Miliare"
 concept_milestones: "Pietre Miliari"
 concept_milestone_desc: "Le §H$concept_milestones$§! sono eventi e risultati significativi che segnano i momenti chiave del percorso di un impero, fornendo un resoconto cronologico della sua espansione, delle sue scoperte e dei suoi conflitti.\n\nIl monitoraggio delle §H$concept_milestones$§! offre una visione della crescita e delle decisioni strategiche di un impero. Sono visibili nella §HCronologia§! nella scheda $situation_log_view_tab_timeline$ della £interface£ ['concept_situation_log_view']."

 # Singular: ['concept_empire_focus'] or §H$concept_empire_focus$§!
 # Plural: ['concept_empire_focuses'] or §H$concept_empire_focuses$§!
 concept_empire_focus: "Obiettivo Imperiale"
 concept_empire_focuses: "Obiettivi Imperiali"
 concept_empire_focus_desc: "Gli §H$concept_empire_focuses$§! rappresentano priorità strategiche di alto livello che guidano lo sviluppo e il processo decisionale di un impero.\n\nGli imperi possono perseguire diversi obiettivi, come §HEsplorazione§! per il progresso e la scoperta scientifica, §HConquista§! per il dominio militare, e §HSviluppo§! per la crescita economica e diplomatica. Il completamento dei §HCompiti dell'Obiettivo§! farà progredire l'obiettivo associato e porterà a nuove ['concept_technologies'] garantite.\n\nI Compiti e gli Obiettivi sono visibili nella scheda $situation_log_view_tab_timeline$ della £interface£ ['concept_situation_log_view']."

 # Singular: ['concept_scoreboard'] or §H$concept_scoreboard$§!
 # Plural: -
 concept_scoreboard: "Tabellone"
 concept_scoreboard_desc: "Il §H$concept_scoreboard$§! offre un'ampia misura della posizione di un impero nel grande gioco delle stelle, riflettendo i risultati ottenuti in campo scientifico, economico, militare e diplomatico.\n\nThough not definitive, it serves as a ledger of interstellar ambition, a way to glimpse who thrives, who endures, and who merely survives. In the quiet corridors of power, such comparisons are never without consequence."

 # Singular: ['concept_living_standard'] or §H$concept_living_standard$§!
 # Plural: ['concept_living_standards'] or §H$concept_living_standards$§!
 concept_living_standard: "Standard di vita"
 concept_living_standards: "Standard di vita"
 concept_living_standard_desc: "Gli §H$concept_living_standards$§! determinano la qualità della vita offerta alle diverse £pop£ ['concept_pops'] all'interno di un impero, influenzandone £happiness£ ['concept_happiness'] e il £political_power£ ['concept_political_power'] complessivo. Gli §H$concept_living_standards$§! sono dettati dalle ['concept_policies'] governative e possono variare in base alla classificazione delle ['concept_species'], ['concept_ethics'] e alle priorità economiche.\n\nGli Standard di Vita più elevati richiedono un maggiore investimento di risorse, mentre gli Standard più bassi riducono i costi di manutenzione a scapito della £stability£ ['concept_stability'] e della soddisfazione dei lavoratori. Possono essere impostati nella £interface£ ['concept_species_view']."

 # Singular: ['concept_celestial_object'] or §H$concept_celestial_object$§!
 # Plural: ['concept_celestial_objects'] or §H$concept_celestial_objects$§!
 concept_celestial_object: "Oggetto Celeste"
 concept_celestial_objects: "Oggetti Celesti"
 concept_celestial_object_desc: "Gli §H$concept_celestial_objects$§! sono corpi di grandi dimensioni all'interno dei £system£ ['concept_systems'], tra cui ['concept_stars'], £planet£ ['concept_planets'], §HLune§!, e §HAsteroidi§!."

 # Singular: £district£ ['concept_city_district'] or £district£ §H$concept_city_district$§!
 # Plural: £district£ ['concept_city_districts'] or £district£ §H$concept_city_districts$§!
 concept_city_district: "$district_city$"
