 concept_advanced_empire: "Impero IA avanzato"
 concept_advanced_empires: "Imperi IA avanzati"
 concept_advanced_empires_desc: "Gli §H$concept_advanced_empires$§! partono con un vantaggio iniziale in termini di risorse, tecnologia e popolazione. Non ottengono alcun bonus aggiuntivo oltre a una posizione di partenza più forte."

 concept_alien_zoo: "$building_xeno_zoo$"
 concept_alien_zoo_desc: "£mod_job_entertainer_add£ [entertainer.GetName]: §G+100§!\n£mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$: §G+100§!\n£mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$: §G+300§!\n\nI £job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$ trasformano $r_consumer_goods$ in £society£ §YPunti di Ricerca§! e $r_amenities$.\n$t$$r_amenities$ prodotte sono in scala con i lavori di £job_livestock_zoo_animal£ $job_livestock_zoo_animal$.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"

 # Singular: ['concept_ascension_perk'] o §H$concept_ascension_perk$§!
 # Plural: ['concept_ascension_perks'] o §H$concept_ascension_perks$§!
 concept_ascension_perk: "Bonus d'Ascensione"
 concept_ascension_perks: "Bonus d'Ascensione"
 concept_ascension_perks_desc: "I §H$concept_ascension_perks$§! concedono potenti benefici a livello di impero che possono plasmare il corso dello sviluppo di una civiltà, aprendo strade verso una maggiore forza, resilienza o trascendenza.\n\nSono scelti e gestiti all'interno della scheda §H$traditions$§! della £interface£ ['concept_society_management_view']."

 # Singular: -
 # Plural: £alloys£ ['concept_alloys'] or £alloys£ §H$concept_alloys$§!
 concept_alloys: "Leghe"
 concept_alloys_desc: "Le £alloys£ §H$concept_alloys$§! sono risorse avanzate con importanti applicazioni militari.\n\nCome altre cose, sono usate per costruire ['concept_civilian_ships'], ['concept_military_ships'], ['concept_starbases'], and ['concept_megastructures'].$tt_gain$- Costruire £zone£ §H$zone_industrial_plural$§! o £zone£ §H$zone_foundry_plural$§!\n- Costruire £building£ ['building:building_foundry_1']\n- $tt_market$"

 # Singular: £trade_value£ ['concept_trade'] or §H$concept_trade$§!
 # Plural: -
 concept_trade: "Commercio"
 concept_trade_desc: "Il $r_trade$ rappresenta l'attività economica quotidiana, il flusso del commercio e la capacità logistica all'interno di un ['concept_empire'].\n\nÈ usato per la ['concept_ship_upkeep'], il ['concept_colony_upkeep'], e per acquistare altre risorse.$tt_gain$- Costruire £building£ ['concept_buildings'] con £job£ ['concept_jobs'] che producono $r_trade$\n- Costruire £mining_station£ ['concept_mining_stations'] sui depositi commerciali interstellari\n- Vendere risorse sul  £market£ ['concept_market']"

 # Singular: £building£ ['concept_building'] or £building£ §H$concept_building$§!
 # Plural: £building£ ['concept_buildings'] or £building£ §H$concept_buildings$§!
 concept_building: "$buildable_building$"
 concept_buildings: "$planet_buildings$"
 concept_building_desc: "Gli £building£ §H$concept_buildings$§! specializzano le £colony£ ['concept_colonies']. Gli esempi includono ['building:building_foundry_1'] e ['building:building_research_lab_1'].\n\nPer costruire un §H$concept_building$§! è necessario uno §HSlot Edificio§! libero, che può richiedere la selezione di una £zone£ ['concept_district_specialization'].$tt_gain$- Costruire più §H$concept_buildings$§! nella £interface£ ['concept_colony_view']"

 # Singular: £mining_station£ £science_ship£ £shipclass_observation_station£ ['concept_civilian_space_station'] or £mining_station£ £science_ship£ £shipclass_observation_station£ §H$concept_civilian_space_station$§!
 # Plural: £mining_station£ £science_ship£ ['concept_civilian_space_stations'] or £mining_station£ §H$mining_station$§! £science_ship£ £shipclass_observation_station£ §H$concept_civilian_space_stations$§!
 concept_civilian_space_station: "$spacestation_1$ Civile"
 concept_civilian_space_stations: "$spacestation_1_plural$ Civili"
 concept_civilian_space_station_desc: "£mining_station£ Le §H$mining_station_plural$§! e £science_ship£ §H$research_station_plural$§! sono installazioni orbitali costruite intorno a corpi celesti per estrarre risorse o condurre ricerche scientifiche. La $mining_station$ raccoglie £minerals£ ['concept_minerals'], £energy£ ['concept_energy'], e altri materiali strategici, mentre la $research_station$ genera £physics£ £society£ £engineering£ ['concept_research'] per far progredire il progresso scientifico.\n\nQueste stazioni sono vitali per l'espansione economica e lo sviluppo tecnologico, e richiedono la costruzione tramite una £construction_ship£ ['concept_construction_ship']."

 # Singular: £colony£ ['concept_colony'] or £colony£ §H$concept_colony$§!
 # Plural: £colony£ ['concept_colonies'] or £colony£ §H$concept_colonies$§!
 concept_colony: "$COLONY$"
 concept_colonies: "$COLONIES$"
 concept_colony_desc: "Una £colony£ §H$concept_colony$§! è l'insieme della £pop£ ['concept_pops'] dove vivono e lavorano in £district£ ['concept_districts'], £zone£ ['concept_district_specializations'], e £building£ ['concept_buildings'].\n\nGli esempi includono il §Hpianeta Natale§!, £planet£ ['concept_planets'] colonizzati dalle £colony_ship£ ['concept_colony_ships'], o ['concept_habitats'].\n\nLe §H$concept_colonies$§! sono gestite nella £interface£ ['concept_colony_view']."

 # Singular: £colony_ship£ ['concept_colony_ship'] or £colony_ship£ §H$concept_colony_ship$§!
 # Plural: £colony_ship£ ['concept_colony_ships'] or £colony_ship£ §H$concept_colony_ships$§!
 concept_colony_ship: "$colonizer$"
 concept_colony_ships: "$colonizer_plural$"
 concept_colony_ship_desc: "Le £colony_ship£ §H$concept_colony_ships$§! vengono inviate a £planet£ ['concept_planets'] per trasformarle in £colony£ ['concept_colonies'].\n\nUna §H$concept_colony_ship$§! viene costruita automaticamente quando si avvia la colonizzazione dalla £interface£ ['concept_colony_view'] o dal £interface£ ['concept_expansion_planner']. Possono anche essere costruite in un ['concept_shipyard']."

 # Singular: £construction_ship£ ['concept_construction_ship'] or £construction_ship£ §H$concept_construction_ship$§!
 # Plural: £construction_ship£ ['concept_construction_ships']
 concept_construction_ship: "$constructor$"
 concept_construction_ships: "$constructor_plural$"
 concept_construction_ship_desc: "Una £construction_ship£ §H$concept_construction_ship$§! permette di assemblare varie stazioni spaziali.$tt_use$- Costruire ['concept_outposts'] in £system£ ['concept_systems'] non di proprietà per espandere i confini di un ['concept_empire']\n- Costruire £mining_station£ ['concept_mining_stations'] e £science_ship£ ['concept_research_stations'] intorno a £planet£ ['concept_planets'] e ['concept_stars']\n- Costruire ['concept_megastructures']\n- Ricercare determinati ['concept_special_projects']$tt_gain$- Costruire §H$concept_construction_ships$§! in un ['concept_shipyard']"

 # Singular: £science_ship£ ['concept_science_ship'] or £science_ship£ §H$concept_science_ship$§!
 # Plural: £science_ship£ ['concept_science_ships'] or £science_ship£ §H$concept_science_ships$§!
 concept_science_ship: "$science$"
 concept_science_ships: "$science_plural$"
 concept_science_ship_desc: "Le £science_ship£ §H$concept_science_ships$§! sono navi specializzate progettate per operazioni di esplorazione, indagine e ricerca. Condotte da uno £scientist£ ['concept_scientist'], possono sorvegliare sistemi inesplorati, analizzare £anomaly£ ['concept_anomalies'], e indagare £archaeology£ ['concept_archaeology_sites'].\n\nQueste navi sono equipaggiate automaticamente con i più avanzati ['concept_components'] disponibili e sono essenziali per le prime espansioni e scoperte.\n\nLe §H$concept_science_ships$§! possono essere utilizzate anche per esplorare fenomeni galattici come ['concept_wormholes'], per ricercare ['concept_debris'] di navi o per aiutare in ['concept_special_projects'] che richiedono un'analisi dettagliata."

 # Singular: -
 # Plural: £consumer_goods£ ['concept_consumer_goods'] or £consumer_goods£ §H$concept_consumer_goods$§!
 concept_consumer_goods: "Beni di Consumo"
 concept_consumer_goods_desc: "[GetConceptConsumerGoods]"
 concept_consumer_goods_desc_start: "I £consumer_goods£ §H$concept_consumer_goods$§! sono una risorsa avanzata che include i vari gadget, lussi e attrezzature necessari per dare alla £pop£ ['concept_pops'] uno stile di vita accettabile."
 concept_consumer_goods_desc_end: "$tt_gain$- Costruire £zone£ §H$zone_industrial_plural$§! o £zone£ §H$zone_factory_plural$§!\n- Costruire £building£ ['building:building_factory_1']\n- $tt_market$"
 concept_consumer_goods_desc_regular: "$concept_consumer_goods_desc_start$\n\nAlcuni £job£ ['concept_jobs'] richiedono che questi vengano eseguiti, come £job_researcher£ ['concept_researcher'] o £job_priest£ ['concept_priest'].$concept_consumer_goods_desc_end$"
 concept_consumer_goods_desc_hive: "$tt_no_need_hive$\n\n$concept_consumer_goods_desc_regular$"
 concept_consumer_goods_desc_machine: "$tt_some_need_machine$\n\n$concept_consumer_goods_desc_start$\n\n['concept_auth_machine_intelligence', $auth_machine_intelligence_plural$] con una §H$civic_machine_obsessional_directive$§! producono £consumer_goods£ §H$concept_consumer_goods$§!, così come §H$civic_machine_servitor_plural$§! per le loro £pop£ §H$citizenship_organic_trophy$ Pop§!.$concept_consumer_goods_desc_end$"

# Singular: -
 # Plural: £biomass£ ['concept_biomass'] or £biomass£ §H$biomass$§!
 concept_biomass: "Biomassa"
 concept_biomass_desc: "La £biomass£ §HBiomassa§! è il potenziale organico grezzo prodotto dall'attività biologica nei mondi dei ['concept_owned_systems'].\n\nÈ utilizzata per costruire £building£ ['concept_buildings'] e ['concept_terraforming'] nuove ['concept_colonies'].$tt_gain$- Far crescere più £pop£ ['concept_pops']\n- Costruire £building£ ['building:building_cradle_of_rebirth']"

 # Singular: £genetic_material£ ['concept_dna'] or £genetic_material£ §H$concept_dna$§!
 # Plural: -
 concept_dna: "$genetic_material$"
 concept_dna_desc: "Il £genetic_material£ §H$concept_dna$§! permette di clonare organismi spaziali da usare come flotte militari.\n\nMateriale genetico di grado superiore sblocca la clonazione di §YFauna Spaziale§! di grado superiore agli ['concept_hatchery',Incubatoi]. Il materiale genetico può essere raccolto in natura con £physics£ ['technology:tech_gravity_wells'] e con l'allevamento nel ['concept_vivarium']."

 # Singular: £district£ ['concept_district'] or £district£ §H$concept_district$§!
 # Plural: £district£ ['concept_districts'] or £district£ §H$concept_districts$§!
 concept_district: "$DISTRICT$"
 concept_districts: "$DISTRICTS$"
 concept_district_desc: "I £district£ §H$concept_districts$§! sono aree specializzate di una £colony£ ['concept_colony']. Esempi sono ['concept_generator_districts'], ['concept_mining_districts'], o ['concept_farming_districts'].\n\nDi solito forniscono sia £housing£ ['concept_housing'] che £job£ ['concept_jobs'].$tt_gain$- Costruire più §H$concept_districts$§! nella £interface£ ['concept_colony_view']"

 # Singular: ['concept_edict'] or §H$concept_edict$§!
 # Plural: ['concept_edicts'] or §H$concept_edicts$§!
 concept_edict: "Editto"
 concept_edicts: "Editti"
 concept_edicts_desc: "Gli §H$concept_edicts$§! sono decisioni a livello di impero che possono essere attuate spendendo risorse o pagando un mantenimento mensile. La maggior parte richiedono $i_unity$ o sono pagati utilizzando il ['concept_edict_fund'], anche alcuni §H$concept_edicts$§! possono costare altre risorse."

 # Singular: ['concept_edict_fund'] or §H$concept_edict_fund$§!
 # Plural: -
 concept_edict_fund: "Fondo Editto"
 concept_edict_fund_desc: "Il §H$concept_edict_fund$§! consiste in un numero stabile di £unity£ ['concept_unity'] impiegate per mantenere l'['concept_edict'] attivo. Se il mantenimento supera la capacità del §H$concept_edict_fund$§!, verrà consumata altra §H$concept_unity$§! propria."

 # Singular: -
 # Plural: £energy£ ['concept_energy'] or £energy£ §H$concept_energy$§!
 concept_energy: "Crediti energetici"
 concept_energy_desc: "I £energy£ §H$concept_energy$§! sono unità immagazzinate di energia trasferibile e sono essenziali per tutti gli ['concept_empires'] spaziali.\n\nVengono utilizzati per la manutenzione delle ['concept_ships'] e degli ['concept_buildings'] per eliminare i  £blocker£ ['concept_blockers'] planetari, e quando si fanno accordi con altri.$tt_gain$- Costruire £district£ ['concept_generator_districts']\n- Costruire £mining_station£ ['concept_mining_stations'] su ['concept_celestial_objects'] ricchi di energia.\n- $tt_market$"

 # Singular: ['concept_authority'] or §H$concept_authority$§!
 # Plural: ['concept_authorities'] or §H$concept_authorities$§!
 concept_authority: "Autorità"
 concept_authorities: "Autorità"
 concept_authority_desc: "Un'§H$concept_authority$§! determina il modo in cui un impero seleziona i suoi governanti e governa la sua popolazione. Nelle democrazie e nelle oligarchie si tengono periodicamente le ['concept_democratic_election'], mentre le dittature e i sistemi imperiali concentrano il loro potere nelle mani di un unico governante.\n\nLa scelta dell'§H$concept_authority$§! influenza l'approvazione e il sostegno delle ['concept_factions'], la successione dei governanti, le ['concept_civics'] disponibili e le interazioni diplomatiche.\n\nL'§H$concept_authority$§! di un impero viene stabilita durante la creazione dell'impero, ma può essere modificata in seguito attraverso le riforme, a patto che siano soddisfatte le condizioni necessarie."

 # Singular: ['concept_ethic'] or §H$concept_ethic$§!
 # Plural: ['concept_ethics'] or §H$concept_ethics$§!
 concept_ethic: "Etica"
 concept_ethics: "Etiche"
 concept_ethic_desc: "Le §H$concept_ethics$§! rappresentano le convinzioni ideologiche di base di un impero e ne modellano le politiche, la struttura sociale e la posizione diplomatica. Definiscono se un individuo apprezza la libertà o il controllo autoritario, la conquista militarista o la cooperazione pacifica.\n\nLe §H$concept_ethics$§! di un impero influenzano le ['concept_civics'], ['concept_authorities'], e le interazioni con gli altri imperi. Sebbene le §H$concept_ethics$§! siano scelte alla creazione dell'impero, possono cambiare nel tempo a causa di pressioni interne, dall'influenza delle fazioni o da una riforma deliberata tramite la meccanica del cambio di etica."

 # Singular: ['concept_faction'] or §H$concept_faction$§!
 # Plural: ['concept_factions'] or §H$concept_factions$§!
 concept_faction: "Fazione"
 concept_factions: "Fazioni"
 concept_faction_desc: "Le §H$concept_factions$§! sono gruppi di £pop£ ['concept_pops'] con richieste condivise che riguardano la governance dell'['concept_empire'].\n\nL'['concept_approval'] riflette la soddisfazione di una §H$concept_faction$§! con lo status quo, influenzando la £happiness£ ['concept_happiness'] della sua §H$concept_pops$§!.\n\nUna maggiore §H$concept_approval$§! e ['concept_support'] si produce maggiore £unity£ ['concept_unity'] dalla §H$concept_faction$§!."

 # Singular: ['concept_approval'] or §H$concept_approval$§!
 # Plural: -
 concept_approval: "Approvazione"
 concept_approval_desc: "L'§H$concept_approval$§! di una ['concept_faction'] riflette quanto questa sia soddisfatta della situazione attuale nell'Impero e può influenzare la £happiness£ ['concept_happiness'] della sua £pop£ ['concept_pops'].\n\nPiù alta è l'§H$concept_approval$§! e il ['concept_support'] della fazione, maggiori saranno le £unity£ ['concept_unity'] guadagnate da essa."

 # Singular: ['concept_support'] or §H$concept_support$§!
 # Plural: -
 concept_support: "Supporto"
 concept_support_desc: "Il §H$concept_support$§! rappresenta la forza politica di una ['concept_faction']. Il §H$concept_support$§! aumenta in base alla quantità di £pop£ ['concept_pops'] nella §H$concept_faction$§!.\n\nLa §H$concept_pops$§! con §HPiena Cittadinanza§! contribuisce in misura maggiore rispetto a quella senza."

 # Singular: ['concept_endgame_crisis'] or §H$concept_endgame_crisis$§!
 # Plural: ['concept_endgame_crises'] or §H$concept_endgame_crises$§!
 concept_endgame_crisis: "Crisi Finale"
 concept_endgame_crises: "Crisi Finali"
 concept_endgame_crisis_desc: "Quando una partita a Stellaris ha raggiunto la fase avanzata, apparirà una Crisi Galattica. Queste crisi di fine gioco possono rappresentare una sfida estrema anche per i giocatori più esperti.\n\nLe crisi di fine gioco si verificheranno normalmente solo dopo aver raggiunto l'§IAnno Iniziale delle Crisi Finali§!."

 # Singular: ['concept_fallen_empire'] or §H$concept_fallen_empire$§!
 # Plural: ['concept_fallen_empires'] or §H$concept_fallen_empires$§!
 concept_fallen_empire: "Impero Caduto"
 concept_fallen_empires: "Imperi Caduti"
 concept_fallen_empires_desc: "Gli Imperi Caduti sono antiche civiltà precursori che iniziano con tecnologie avanzate e potenti flotte, ma sono generalmente passivi. A volte possono avanzare richieste o offrire compiti a imperi minori.\n\nProvocare un Impero Caduto è rischioso, a meno che non siate sicuri della vostra capacità di sconfiggere un avversario impegnativo."

 # Singular: ['concept_awakened_empire'] or §H$concept_awakened_empire$§!
 # Plural: ['concept_awakened_empires'] or §H$concept_awakened_empires$§!
 concept_fallen_empire_awakening: "Impero Caduto Risvegliato"
 concept_awaken: "Risvegliato"
 concept_awakened_empire: "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires: "Imperi Risvegliati"
 concept_awakened_empires_desc: "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"

 # Singular: £food£ ['concept_food'] or £food£ §H$concept_food$§!
 # Plural: -
 concept_food: "Cibo"
 concept_food_desc: "[GetConceptFood]"
 concept_food_desc_end: "$tt_gain$§Y-§! Costruire £district£ ['concept_farming_districts']\n- $tt_market$"
 concept_food_desc_regular: "Il £food£ §H$concept_food$§! rappresenta l'insieme dei nutrienti necessari per sostenere e far crescere £pop£ ['concept_pops'].$concept_food_desc_end$"
 concept_food_desc_machine: "$tt_some_need_machine$\n\n£food£ §H$food$§! rappresenta le varie fonti di nutrienti biologici di cui gli organici hanno bisogno per sostenere i loro fragili corpi.\n\nGli §H$civic_machine_assimilator_plural$§! producono £food£ §H$concept_food$§! per i loro £pop£ §HCyborg§!, e §H$civic_machine_servitor_plural$§! per la loro £pop£ §H$citizenship_organic_trophy$ Pop§!.$concept_food_desc_end$"
 concept_food_desc_infernal: "$tt_some_need_infernal$\n\n£food£ §H$food$§! rappresenta le sostanze nutritive biologiche di cui la £pop£ ['concept_pops'] proveniente da specie aliene ha bisogno per sostenere i loro corpi fragili.$concept_food_desc_end$"

 concept_flexible_traditions: "Tradizioni Flessibili"
 concept_flexible_tradition: "Tradizione Flessibile"
 concept_flexible_traditions_desc: "Le Tradizioni Flessibili sono ['concept_traditions'] che vengono impostate a seconda delle scelte fatte durante il gioco."

 # Singular: ['concept_gateway'] or §H$concept_gateway$§!
 # Plural: ['concept_gateways'] or §H$concept_gateways$§!
 concept_gateway: "Portale"
 concept_gateways: "Portali"
 concept_gateways_desc: "I Portali sono imponenti strutture che creano condotti subspaziali, permettendo di viaggiare quasi istantaneamente verso qualsiasi altro Portale attivo della rete."

 # Singular: ['concept_great_khan'] or §H$concept_great_khan$§!
 # Plural: -
 concept_great_khan: "Gran Khan"
 concept_great_khan_desc: "Il Gran Khan è una catena di eventi di metà gioco in cui le tribù disparate di un ['concept_marauder_empires', $concept_marauder_empire$] sono unite da un potente leader. Come Khanato dei Predoni, cercheranno di conquistare altri imperi e di costringerli a sottomettersi.$requires_apoc$"

 # Singular: ['concept_grand_admiral'] or §H$concept_grand_admiral$§!
 # Plural: -
 concept_grand_admiral: "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc: "$DIFFICULTY_GRAND_ADMIRAL_DESC$"

 # Singular: ['concept_guaranteed_colonies'] or §H$concept_guaranteed_colonies$§!
 # Plural: -
 concept_guaranteed_colonies: "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc: "Controlla quanti pianeti abitabili della stessa classe del vostro pianeta natale sono garantiti per essere generati vicino al vostro sistema di partenza. Se si disattiva questa opzione, è possibile che non si trovino mondi abitabili vicino al proprio pianeta natale."

 # Singular: ['concept_hatchery'] or §H$concept_hatchery$§!
 # Plural: -
 concept_hatchery: "$sm_hatchery$"
 concept_hatchery_desc: "Gli §YIncubatori§! ci permettono di incubare il £genetic_material£ ['concept_dna'] raccolto per clonare la §YFauna Spaziale§! da usare come flotte militari."

 # Singular: ['concept_hyperlane'] or §H$concept_hyperlane$§!
 # Plural: ['concept_hyperlanes'] or §H$concept_hyperlanes$§!
 concept_hyperlane: "Iperlinea"
 concept_hyperlanes: "Iperlinee"
 concept_hyperlanes_desc: "Le §H$concept_hyperlanes$§! sono condotti subspaziali naturali che si formano tra i pozzi gravitazionali delle stelle. L'uso dell'iperguida per viaggiare lungo le §H$concept_hyperlanes$§! è il metodo principale del viaggio interstellare."

 # Singular: £job£ ['concept_job'] or §H$concept_job$§!
 # Plural: £job£ ['concept_jobs'] or §H$concept_jobs$§!
 concept_job: "Lavoro"
 concept_jobs: "Lavori"
 concept_job_desc: "I £job£ §H$concept_jobs$§! rappresentano i ruoli e le professioni che la £pop£ ['concept_pops'] intraprendono all'interno di un impero, determinando la produzione di risorse, la produzione di ricerca e il funzionamento della società.\n\nI posti di lavoro sono forniti da £district£ ['concept_districts'], £zone£ ['concept_district_specializations'], £building£ ['concept_buildings'], e altre caratteristiche planetarie, con tipi diversi che rispondono a specifiche esigenze economiche, scientifiche o militari.\n\nLa distribuzione di §H$concept_jobs$§! ha un impatto diretto sulla stabilità economica, sulle dinamiche politiche e sull'efficienza complessiva dell'impero.\n\nI §H$concept_jobs$§! sono gestiti nella £interface£ ['concept_colony_view']."

 # Singular: £job£ ['concept_job'] or §H$concept_job$§!
 # -
 concept_unemployment: "Disoccupazione"
 concept_unemployment_desc: "La £pop£ §HPop Disoccupata§! non ha un posto di £job£ ['concept_job'] in cui lavorare. Non producono risorse e possono ridurre la £stability£ ['concept_stability'] della £colony£ ['concept_colony']."

 # Singular: ['concept_l_gate'] or §H$concept_l_gate$§!
 # Plural: ['concept_l_gates'] or §H$concept_l_gates$§!
 concept_l_gate: "Portale-L"
 concept_l_gates: "Portali-L"
 concept_l_gates_desc: "Dei misteriosi Portali collegati a una rete subspaziale separata. Sembra che siano stati deliberatamente disattivati."

 # Singular: ['concept_machine_uprising'] or §H$concept_machine_uprising$§!
 # Plural: -
 concept_machine_uprising: "Rivolta delle Macchine"
 concept_machine_uprising_desc: "La Rivolta delle macchine è una catena di eventi di metà gioco in cui i servitori robotici dotati di intelligenza artificiale possono tentare di ribellarsi all'impero creatore. Questo può portare alla formazione di una nuova ['authority:auth_machine_intelligence'] nella galassia.$requires_syn_dawn$"

 # Singular: ['concept_marauder_empire'] or §H$concept_marauder_empire$§!
 # Plural: ['concept_marauder_empires'] or §H$concept_marauder_empires$§!
 concept_marauder_empire: "Impero Predone"
 concept_marauder_empires: "Imperi Predoni"
 concept_marauder_empires_desc: "Gli Imperi Predoni sono civiltà spaziali che passano la maggior parte del tempo a combattere tra loro e a razziare i loro vicini. A volte possono chiedere tributi ad altri imperi."

 # Singular: £market£ ['concept_market'] or £market£ §H$concept_market$§!
 # Plural: -
 concept_market: "$MARKET_VIEW$"
 concept_market_desc: "Il §H$concept_market$§! permette agli imperi di acquistare e vendere risorse, regolando la propria economia per soddisfare esigenze immediate o strategie a lungo termine. Le transazioni possono essere condotte una tantum o impostate come accordi mensili attraverso il £trade_value£ ['concept_trade'], per garantire una fornitura costante di materiali essenziali.\n\nI prezzi fluttuano in base alla domanda e all'offerta nell'economia galattica, con scambi più frequenti che influenzano i tassi di mercato. Gli imperi con la ['tradition_category:tradition_mercantile'] o con strutture aziendali possono ottenere ulteriori vantaggi quando si impegnano nel commercio."

 # Singular: £megastructure£ ['concept_megastructure'] or £megastructure£ §H$concept_megastructure$§!
 # Plural: £megastructure£ ['concept_megastructures'] or £megastructure£ §H$concept_megastructures$§!
 concept_megastructure: "$MEGASTRUCTURE$"
 concept_megastructures: "$megastructures$"
 concept_megastructure_desc: "Le £megastructure£ §H$concept_megastructures$§! sono dei colossali progetti ingegneristici che incarnano l'abilità tecnologica ed economica di un impero maturo. Spesso costruite a tappe, servono a scopi strategici, scientifici o economici.\n\nLa costruzione di una §H$concept_megastructure$§! richiede investimenti significativi, ricerche avanzate e una base logistica stabile. Vengono avviate utilizzando una £construction_ship£ ['concept_construction_ship'], in genere in luoghi designati nello spazio.\n\nUna volta completate, queste vaste installazioni rimodellano la mappa galattica, ergendosi come monumenti duraturi all'ambizione su scala cosmica."

 # Singular: -
 # Plural: £minerals£ ['concept_minerals'] or £minerals£ §H$concept_minerals$§!
 concept_minerals: "Minerali"
 concept_minerals_desc: "[GetConceptMinerals]"
 concept_minerals_desc_start: "I £minerals£ §HMinerali§! coprono le risorse di base impiegate nelle costruzioni.\n\nSono utilizzati per costruire £building£ ['concept_buildings'] planetari e £mining_station£ £science_ship£ ['concept_civilian_space_stations']. Possono anche essere perfezionati in £alloys£ ['concept_alloys']"
 concept_minerals_desc_end: "$tt_gain$- Costruire £district£ ['concept_mining_districts']\n- Costruire £mining_station£ ['concept_mining_stations'] su ['concept_celestial_objects'] ricchi di minerali\n- $tt_market$"
 concept_minerals_desc_regular: "$concept_minerals_desc_start$ o £consumer_goods£ ['concept_consumer_goods'].$concept_minerals_desc_end$"
 concept_minerals_desc_hive: "$concept_minerals_desc_start$.$concept_minerals_desc_end$"

 # Singular: £mining_station£ ['concept_mining_station'] or £mining_station£ §H$concept_mining_station$§!
 # Plural: £mining_station£ ['concept_mining_stations'] or £mining_station£ §H$concept_mining_stations$§!
 concept_mining_station: "$mining_station$"
 concept_mining_stations: "$mining_station_plural$"
 concept_mining_station_desc: "Una £mining_station£ §H$concept_mining_station$§! è una struttura orbitale che estrae risorse preziose dai corpi celesti, ad esempio £energy£ ['concept_energy'], £minerals£ ['concept_minerals'], o £alloys£ ['concept_alloys'].$tt_gain$- Utilizza le £construction_ship£ ['concept_construction_ships'] per costruire §H$concept_mining_stations$§! intorno a ['concept_celestial_objects'] ricchi di risorse."

 # Reusable snippets
 tt_build_research_stations: "Usare le £construction_ship£ ['concept_construction_ships'] per costruire la £science_ship£ ['concept_research_stations'] intorno agli ['concept_celestial_objects'] ricchi di ricerca."
 tt_research_gain: "$tt_gain$- Utilizzare determinati £job£ ['concept_jobs'], ad esempio da £building£ ['building:building_research_lab_1']\n- $tt_build_research_stations$"
 concept_research_shared: "\n\nLa §HRicerca Immagazzinata§! viene ricevuta da alcuni eventi o quando non viene selezionata alcuna ricerca. Ogni mese, viene utilizzata una quantità di §HRicerca Immagazzinata§! pari al §HGuadagno Mensile§!, aumentando la velocità di ricerca.$tt_research_gain$"

 # Singular: £physics£ ['concept_physics_research'] or £physics£ §H$concept_physics_research$§!
 # Plural: -
 concept_physics_research: "Ricerca Fisica"
 concept_physics_research_desc: "La £physics£ §H$concept_physics_research$§! è uno dei tre campi di studio, che raccoglie tecnologie in aree come §HInformatica§!, §HManipolazione dei Campi§!, e §HParticelle§!. $concept_research_shared$."
 
 # Singular: £society£ ['concept_society_research'] or £society£ §H$concept_society_research$§!
 # Plural: -
 concept_society_research: "Ricerca Sociologica"
 concept_society_research_desc: "La £society£ §H$concept_society_research$§! è uno dei tre campi di studio, che raccoglie tecnologie in aree quali §HBiologia§!, §HPolitica§!, e §HNuovi Mondi§!, $concept_research_shared$"
 
 # Singular: £engineering£ ['concept_engineering_research'] or £engineering£ §H$concept_engineering_research$§!
 # Plural: -
 concept_engineering_research: "Ricerca Ingegneristica"
 concept_engineering_research_desc: "La £engineering£ §H$concept_engineering_research$§! è uno dei tre campi di studio, che raccoglie tecnologie in aree quali  §HIndustria§!, §HPropulsione§!, e §HViaggio Spaziale§!, $concept_research_shared$"

 # Singular: ['concept_policy'] or §H$concept_policy$§!
 # Plural: ['concept_policies'] or §H$concept_policies$§!
 concept_policies: "Politiche"
 concept_policy: "Politica"
 concept_policies_desc: "Le §H$concept_policies$§! delineano la posizione di un ['concept_empire'] nei confronti degli altri imperi, il trattamento della £pop£ ['concept_pops'], e i comportamenti accettabili.\n\nLe §H$concept_policies$§! sono gestite nella scheda §H$government_view_tab_policies_and_edicts$§! nella £interface£ ['concept_government_view']."

 # Singular: £pop£ ['concept_pop'] or £pop£ §H$concept_pop$§!
 # Plural: £pop£ ['concept_pops'] or £pop£ §H$concept_pops$§!
 concept_pop: "Pop"
 concept_pops: "Pop"
 concept_pop_desc: "La £pop£ §H$concept_pop$§! è un gruppo di individui di una ['concept_species'] che svolge lo stesso £job£ ['concept_job'] e condividono la stessa ['concept_ethic'].$tt_gain$- Crescere la £pop£ §HPop Organica§! e assemblare £pop£ §HPop Robotica§!\n- Acquista la §H$concept_pops$§! nel £market£ §HMercato degli Schiavi§!\n- Ricevere §H$concept_pops$§! da determinati eventi"

 # Singular: -
 # Plural: ['concept_preftl_civilizations'] or §H$concept_preftl_civilizations$§!
 concept_preftl_civilizations: "Civiltà Pre-FTL"
 concept_preftl_civilizations_desc: "Le §H$concept_preftl_civilizations$§! sono società che non hanno ancora raggiunto il viaggio spaziale più veloce della luce. La loro tecnologia varia dall'Età della Pietra alla prima Era Spaziale e in genere non sono consapevoli della presenza di vita aliena."

 # Singular: ['concept_presapient_species'] or §H$concept_concept_presapient_speciespolicies$§!
 # Plural: ['concept_presapient_species'] or §H$concept_concept_presapient_speciespolicies$§!
 concept_presapient_species: "Specie Pre-Sapiens"
 concept_presapient_species_desc: "Le §H$concept_presapient_species$§! sono creature estremamente intelligenti che non hanno ancora raggiunto la piena conoscenza. Con le tecnologie appropriate della ['concept_society_research', £society£ $concept_society_research$] possono essere innalzate alla sapienza o conservate in ['concept_alien_zoo',£building£ Zoo Alieni]."

 # Singular: ['concept_galaxy_shape'] or §H$concept_galaxy_shape$§!
 # Plural: -
 concept_shape: "Forma"
 concept_galaxy_shape: "Forma Galassia"
 concept_galaxy_shape_desc: "- §I$elliptical$:§! Una semplice galassia circolare di stelle uniformemente distribuite.\n- §I$ring$:§! Una galassia circolare con più spazio attorno al nucleo galattico.\n- §I$spiral$:§! Queste galassie hanno da due a sei bracci che si incurvano dal nucleo galattico.\n- §I$bar$:§! Una galassia divisa in due spessi bracci a spirale, con solo pochi collegamenti.\n- §I$starburst$:§! Diversi bracci paralleli vorticano fuori dal nucleo galattico.\n- §I$cartwheel$:§! Diversi bracci sottili creano questo ibrido tra una galassia a spirale e una galassia ad anello.\n- §I$spoked$:§! Questa galassia è divisa in "porzioni" che sono per lo più separate l'una dall'altra."

 # Singular: ['concept_ship'] or §H$concept_ship$§!
 # Plural: ['concept_ships'] or §H$concept_ships$§!
 concept_ship: "Nave"
 concept_ships: "Navi"
 concept_ship_desc: "Le §H$concept_ships$§! sono navi spaziali che servono una varietà di ruoli, dall'esplorazione alla guerra, comprendendo sia ['concept_civilian_ships'] che ['concept_military_ships']."

 # Singular: ['concept_civilian_ship'] or §H$concept_civilian_ship$§!
 # Plural: ['concept_civilian_ships'] or §H$concept_civilian_ships$§!
 concept_civilian_ship: "Nave Civile"
 concept_civilian_ships: "Navi Civili"
 concept_civilian_ship_desc: "Le §H$concept_civilian_ships$§! sono costruite presso le ['concept_starbases'] per assemblare strutture, esplorare l'ignoto e insediare nuovi pianeti.\n\nGli esempi includono £construction_ship£ ['concept_construction_ships'], £science_ship£ ['concept_science_ships'], e £colony_ship£ ['concept_colony_ships']."

 # Singular: ['concept_military_ship'] or §H$concept_military_ship$§!
 # Plural: ['concept_military_ships'] or §H$concept_military_ships$§!
 concept_military_ship: "Nave Militare"
 concept_military_ships: "Navi Militari"
 concept_military_ship_desc: "Le §H$concept_military_ships$§! sono costruite in ['concept_starbases'] per ingaggiare battaglie spaziali contro ['concept_empires'] e ['concept_space_fauna'] ostile.\n\nOrganizzate in ['concept_fleets'], sono disponibili in varie dimensioni, ognuna delle quali offre punti di forza e vantaggi strategici unici alla §H$concept_fleet$§!.\n\nLe §H$concept_military_ships$§! sono progettate nella scheda §H$SHIP_DESIGNER$§! della £interface£ ['concept_fleet_management_view']."

 # Singular: ['concept_fleet'] or §H$concept_fleet$§!
 # Plural: ['concept_fleets'] or §H$concept_fleets$§!
 concept_fleet: "Flotta"
 concept_fleets: "Flotte"
 concept_fleet_desc: "Le §H$concept_fleets$§! sono gruppi di ['concept_military_ships'] che operano insieme, con la dimensione combinata delle §H$concept_ships$§! che costituisce la ['concept_fleet_size'].\n\nUna §H$concept_fleet$§! guidata da un £commander£ ['concept_commander'] può ricevere bonus o penalità in base ai ['concept_leader_traits'].\n\nLe §H$concept_fleets$§! sono progettate nella scheda §H$FLEET_MANAGER_VIEW$§! della £interface£ ['concept_fleet_management_view']."

 # Singular: ['concept_fleet_size'] or §H$concept_fleet_size$§!
 # Plural: -
 concept_fleet_size: "Dimensione della Flotta"
 concept_fleet_size_desc: "La §H$concept_fleet_size$§! è la somma delle dimensioni delle ['concept_military_ships'] di una ['concept_fleet'].\n\nLa §H$concept_fleet_size$§! massima controllabile per §H$concept_fleet$§! è determinata dal ['concept_command_limit'].\n\nIl totale della §H$concept_fleet_size$§! di tutte le  §H$concept_fleets$§! che un ['concept_empire'] può effettivamente supportare è regolata dalla sua ['concept_naval_capacity']."

 # Singular: ['concept_command_limit'] or §H$concept_command_limit$§!
 # Plural: -
 concept_command_limit: "Limite di Comando"
 concept_command_limit_desc: "Il §H$concept_command_limit$§! determina le dimensioni massime combinate di ['concept_military_ship'] controllabili come singola ['concept_fleet'].\n\nIl §H$concept_command_limit$§! può, ad esempio, essere aumentato attraverso le ['concept_technologies'], alcune ['concept_traditions'], o le ['concept_civics']."

 # Singular: ['concept_ship_upkeep'] or §H$concept_ship_upkeep$§!
 # Singular: ['concept_logistics_upkeep'] or §H$concept_logistics_upkeep$§!
 # Plural: -
 concept_ship_upkeep: "Manutenzione della Nave"
 concept_logistics_upkeep: "Manutenzione Logistica"
 concept_ship_upkeep_desc: "La §H$concept_ship_upkeep$§! rappresenta il costo continuo delle risorse necessarie per mantenere le navi stellari operative, incluse le navi civili e militari.\n\nMolte navi richiedono una combinazione di risorse per la manutenzione, e i costi sono determinati dalla classe della nave e dai componenti equipaggiati. Tuttavia, il superamento della ['concept_naval_capacity'] di un impero aumenta significativamente i costi di manutenzione di tutte le navi."

 # Singular: ['concept_colony_upkeep'] or §H$concept_colony_upkeep$§!
 # Plural: -
 concept_colony_upkeep: "Mantenimento della Colonia"
 concept_colony_upkeep_desc: "Il §H$concept_colony_upkeep$§! si riferisce ai costi delle risorse necessarie per sostenere le infrastrutture e la popolazione di una £colony£ ['concept_colony']. Questo include la manutenzione di £district£ ['concept_districts'], £building£ ['concept_buildings'], e £job£ ['concept_jobs'], oltre ai bisogni quotidiani della popolazione della colonia.\n\nUna gestione efficace del mantenimento è essenziale per garantire la stabilità, prevenire le carenze e mantenere l'efficienza economica dell'impero. Il mantenimento di una determinata colonia può essere controllato nella scheda  $colony_view_tab_planet_summary$ dell'interface£ ['concept_colony_view']."

 # Singular: ['concept_species'] or §H$concept_species$§!
 # Plural: ['concept_species'] or §H$concept_species$§!
 concept_species: "Specie"
 concept_species_desc: "Le §H$concept_species$§! sono gruppi distinti di entità organiche o meccaniche che condividono ['concept_species_traits'], punti di origine e o adattamenti fisici comuni.\n\n['concept_technologies'] avanzate o ['concept_policies'] specifiche possono consentire agli imperi di alterare geneticamente le loro specie per specializzarle ulteriormente o trasformarle radicalmente nel tempo. Le specie di un impero sono gestite nella £interface£ ['concept_species_view']."

 # Singular: ['concept_species_class'] or §H$concept_species_class$§!
 # Plural: -
 concept_species_class: "Classe della Specie"
 concept_species_class_desc: "Le §H$concept_species_class$§! descrivono un'ampia categoria di tipi di §ISpecie§!. Gli esempi includono Aviario, Rettiliano, Fungoide, etc."


 # Singular: ['concept_species_trait'] or §H$concept_species_trait$§!
 # Plural: ['concept_species_traits'] or §H$concept_species_traits$§!
 concept_species_trait: "Tratto della Specie"
 concept_species_traits: "Tratti delle Specie"
 concept_species_trait_desc: "I §H$concept_species_traits$§! definiscono le caratteristiche biologiche o meccaniche intrinseche di una ['concept_species'], influenzandone il comportamento, le capacità e l'idoneità a vari ambienti e compiti.\n\nI tratti possono essere alterati attraverso la modificazione genetica o altre  ['concept_technologies'] avanzate."

 # Singular 1: ['concept_starbase'] or §H$concept_starbase$§!
 # Plural 1: ['concept_starbases'] or §H$concept_starbases$§!
 # Singular 2: ['concept_military_space_station'] or §H$concept_military_space_station$§!
 # Plural 2: ['concept_military_space_stations'] or §H$concept_military_space_stations$§!
 concept_starbase: "$station_generic_01$"
 concept_starbases: "$station_generic_01_plural$"
 concept_military_space_station: "Stazione Spaziale Militare"
 concept_military_space_stations: "Stazioni Spaziali Militari"
 concept_starbase_desc: "Le §H$concept_starbases$§! sono installazioni militari potenziabili che stabiliscono e assicurano il possesso di sistemi stellari.\n\nPotenziate da ['concept_outposts'], possono essere equipaggiate con §HModuli§! e §HCostruzioni§! per specializzarsi in vari ruoli, ad esempio con un modulo ['concept_shipyard'] per costruire ['concept_ships'].\n\nLe ['concept_defense_platforms'] rafforzano la loro capacità di difendersi dagli aggressori. Servono anche come hub centralizzati per il reclutamento di ['concept_armies'].\n\nIl numero di §H$concept_starbases$§! potenziate che un impero può supportare è limitato dalla sua ['concept_starbase_capacity'].\n\nLe §H$concept_starbases$§! sono gestite attraverso la £interface£ ['concept_starbase_view']."

 # Singular: ['concept_technology'] or §H$concept_technology$§!
 # Plural: ['concept_technologies'] or §H$concept_technologies$§!
 concept_technology: "Tecnologia"
 concept_technologies: "Tecnologie"
 concept_technology_desc: "Le §H$concept_technologies$§! sbloccate dalla ricerca sono uno dei modi principali per aumentare la forza di un impero.\n\nSi suddividono in tre campi di studio:\n$t$£physics£ ['concept_physics_research']\n$t$£society£ ['concept_society_research']\n$t$£engineering£ ['concept_engineering_research']"

 # Singular: ['concept_tradition'] or §H$concept_tradition$§!
 # Plural: ['concept_traditions'] or §H$concept_traditions$§!
 concept_tradition: "Tradizione"
 concept_traditions: "Tradizioni"
 concept_traditions_desc: "Le §H$concept_traditions$§! forniscono bonus a livello imperiale, organizzate in Alberi delle Tradizioni. Una Tradizione può essere selezionata ogni volta che un impero ha accumulato abbastanza $i_unity$ per farlo. Completando gli Alberi delle Tradizioni si sbloccano i ['concept_ascension_perks']." 

 # Singular: ['concept_vivarium'] or §H$concept_vivarium$§!
 # Plural: -
 concept_vivarium: "$vivarium$"
 concept_vivarium_desc: "Il §Y$vivarium$§! permette di mettere in mostra la nostra §YFauna Spaziale§!. Le creature in cattività possono essere sezionate per essere studiate e utilizzate come risorse, oppure possono riprodursi e produrre nuovi organismi."

 # Singular: ['concept_war_in_heaven'] or §H$concept_war_in_heaven$§!
 # Plural: -
 concept_war_in_heaven: "Guerra dei Cieli"
 concept_war_in_heaven_desc: "Due ['concept_fallen_empires'] che sono antichi nemici possono diventare ['concept_awakened_empires'] e combattere per la supremazia della galassia.$requires_leviathans$"

 # Singular: ['concept_wormhole'] or §H$concept_wormhole$§!
 # Plural: ['concept_wormholes'] or §H$concept_wormholes$§!
 concept_wormhole_pairs: "Coppie di Wormhole"
 concept_wormhole: "Wormhole"
 concept_wormholes: "Wormhole"
 concept_wormholes_desc: "I §Y$concept_wormholes$§! sono fratture naturali nello spazio-tempo. Una volta stabilizzati, consentono il passaggio a una posizione fissa."
 
 # Singular: ['concept_xeno_compatibility'] or §H$concept_xeno_compatibility$§!
