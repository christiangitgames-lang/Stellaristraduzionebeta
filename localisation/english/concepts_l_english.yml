 concept_farming_district_desc: "- £housing£ ['concept_housing']: §G+200§!\n- £mod_job_farmer_add£ ['concept_farmers']: §G+200§!\n\n§L$district_farming_desc$§!"

 # Singular: ['concept_debris'] or §H$concept_debris$§!
 # Plural: -
 concept_debris: "Detriti"
 concept_debris_desc: "Relitti alla deriva e scafi in frantumi, gli echi silenziosi del conflitto spaziale, §H$concept_debris$§! lasciati dalle battaglie spaziali sono tracciati come un ['concept_special_project'] a tempo.\n\nAssegnare una £science_ship£ ['concept_science_ship'] per indagare i §H$concept_debris$§! può portare a nuove intuizioni ['concept_technologies']."

 # Singular: ['concept_council'] or §H$concept_council$§!
 # Plural: -
 concept_council: "Consiglio"
 concept_council_desc: "Il §H$concept_council$§! rappresenta la leadership dell'['concept_empire'], composto dal §HSovrano§! e da un massimo di cinque ulteriori §HConsiglieri§!. Ogni posizione del Consiglio può essere occupata da un ['concept_leader'], con alcuni ['concept_leader_traits'] che garantiscono bonus a livello di impero.\n\nIl §H$concept_council$§! è anche responsabile dell'emanazione di ['concept_agendas'].\n\nLa gestione e le nomine del Consiglio sono gestite nella scheda §HConsiglio§! della £interface£ ['concept_government_view']."

 # Singular: ['concept_agenda'] or §H$concept_agenda$§!
 # Plural: ['concept_agendas'] or §H$concept_agendas$§!
 concept_agenda: "Agenda"
 concept_agendas: "Agende"
 concept_agenda_desc: "Un'§H$concept_agenda$§! rappresenta l'attuale obiettivo strategico del ['concept_council'], dando forma alle priorità e agli obiettivi a lungo termine dell'impero. Le Agende forniscono alcuni vantaggi durante la preparazione e bonus più potenti quando vengono avviate.\n\nLe §H$concept_agendas$§! disponibili e i loro effetti variano a seconda dell'['concept_authority'] che governa, ['concept_traditions'] adottate e altro ancora.\n\n§H$concept_agendas$§! sono gestiti nella scheda §HCouncil§! della £interface£ ['concept_government_view']."

 # Singular: £research£ ['concept_research'] or £research£ §H$concept_research$§!
 # Plural: -
 concept_research: "Ricerca"
 concept_research_desc: "La £research£ §H$concept_research$§! serve ad avanzare le conoscenze scientifiche in tre campi principali quali: £physics£ ['concept_physics_research'], £society£ ['concept_society_research'], e £engineering£ ['concept_engineering_research']. Ogni campo si sviluppa separatamente, producendo nuove ['concept_technologies'].\n\nLa velocità di ricerca può essere influenzata dalle condizioni dell'impero, ['concept_leader_traits'], o fattori esterni come ['concept_diplomatic_pacts', $concept_research_agreements$]."
 concept_research_tooltip: "$concept_research_desc$\n\nClicca sulla ['concept_research'] per aprire la Banca Dati§!\n§GClicca £research£ nel menu per espandere la lista§!"

 # Singular 1: ['concept_modifier'] or §H$concept_modifier$§!
 # Plural 1: ['concept_modifiers'] or §H$concept_modifiers$§!
 # Singular 2: ['concept_empire_modifier'] or §H$concept_empire_modifier$§!
 # Plural 2: ['concept_empire_modifiers'] or §H$concept_empire_modifiers$§!
 # Singular 3: ['concept_planet_modifier'] or §H$concept_planet_modifier$§!
 # Plural 3: ['concept_planet_modifiers'] or §H$concept_planet_modifiers$§!
 concept_modifier: "Modificatore"
 concept_modifiers: "Modificatori"
 concept_empire_modifier: "Modificatore Imperiale"
 concept_empire_modifiers: "Modificatori Imperiali"
 concept_planet_modifier: "Modificatore Planetario"
 concept_planet_modifiers: "Modificatori Planetari"
 concept_modifier_desc: "I §H$concept_modifiers$§! sono bonus o penalità che di solito derivano da decisioni prese durante le £anomaly£ ['concept_anomalies'] o ['concept_event_chains'].\n\nPossono essere temporanei o permanenti e possono riguardare l'intero impero o una parte specifica di esso, come un pianeta.\n\n§H$concept_modifiers$§! che influenzano l'intero impero sono visualizzati nella scheda §H$empire_view_tab_empire$§! della £interface£ ['concept_empire_view'], mentre quelli specifici per i pianeti appaiono nella £interface£ ['concept_colony_view']."

 # Singular: ['concept_diplomacy'] or §H$concept_diplomacy$§!
 # Plural: -
 concept_diplomacy: "Diplomazia"
 concept_diplomacy_desc: "La §H$concept_diplomacy$§! governa il modo in cui gli imperi interagiscono tra loro, e comprende tutto ciò che riguarda gli accordi commerciali, dalle alleanze alle ['concept_rivals'] fino alle ['concept_wars']. Le azioni diplomatiche sono influenzate da fattori quali ['concept_ethics'], ['concept_authorities'], potere relativo e interessi reciproci.\n\nGli imperi possono migliorare le relazioni attraverso ['concept_envoys'], formare ['concept_diplomatic_pacts'], o impegnarsi nella politica galattica attraverso una ['concept_federation'] e la ['concept_galactic_community']."

 # Singular: ['concept_subject_agreement'] or §H$concept_subject_agreement$§!
 # Plural: ['concept_subject_agreements'] or §H$concept_subject_agreements$§!
 concept_subject_agreement: "Accordo di Subordinazione"
 concept_subject_agreements: "Accordi di Subordinazione"
 concept_subject_agreement_desc: "Gli §H$concept_subject_agreements$§! definiscono i termini della sottomissione tra il Signore e il suo vassallo, determinando i livelli di autonomia, i contributi di risorse e gli obblighi militari. Questi accordi possono essere personalizzati per creare qualsiasi situazione, da stati soggetti strettamente controllati ad alleati semi-indipendenti.\n\nGli §H$concept_subject_agreements$§! possono essere negoziati nella scheda $contacts_view_tab_agreements$ della £interface£ ['concept_contacts_view']."

 # Singular: ['concept_relic'] or §H$concept_relic$§!
 # Plural: ['concept_relics'] or §H$concept_relics$§!
 concept_relic: "Reliquia"
 concept_relics: "Reliquie"
 concept_relic_desc: "Le §H$concept_relics$§! sono potenti manufatti provenienti da antiche civiltà, che garantiscono benefici unici a chi li possiede.\n\nPossono essere scoperti nei luoghi di £archaeology£ ['concept_archaeology_site'] ottenuti completando le principali ['concept_event_chains'], o sequestrati agli imperi sconfitti che già li possiedono.\n\n§H$concept_relics$§! garantiscono effetti passivi costanti e possono essere attivate per ottenere effetti più potenti e limitati nel tempo. Possono essere gestite nella scheda $discoveries_view_tab_relics$ della £interface£ ['concept_discoveries_view']."

 # Singular: ['concept_astral_action'] or §H$concept_astral_action$§!
 # Plural: ['concept_astral_actions'] or §H$concept_astral_actions$§!
 concept_astral_action: "Azione Astrale"
 concept_astral_actions: "Azioni Astrali"
 concept_astral_action_desc: "Le §H$concept_astral_actions$§! sono abilità specializzate che consentono agli imperi di interagire con il tessuto dello spazio in modi unici, spesso sfruttando fenomeni astrali per vantaggio strategico.\n\n§H$concept_astral_actions$§! si sbloccano in genere esplorando ['concept_astral_rifts']."

 # Singular: ['concept_minor_artifact'] or §H$concept_minor_artifact$§!
 # Plural: ['concept_minor_artifacts'] or §H$concept_minor_artifacts$§!
 concept_minor_artifact: "Artefatto Minore"
 concept_minor_artifacts: "Artefatti Minori"
 concept_minor_artifact_desc: "Gli §H$concept_minor_artifacts$§! sono resti di antiche civiltà, tipicamente recuperati attraverso scavi di £archaeology£ ['concept_archaeology_site']. Anche se individualmente sono meno potenti delle §H$concept_relics$§!, possono essere utilizzate in vari modi, come l'attivazione di bonus unici per l'impero o il commercio di risorse preziose.\n\nL'utilità degli artefatti minori dipende dai progressi tecnologici e dalle politiche dell'impero, con alcuni percorsi che consentono di riutilizzarli per l'arricchimento culturale, le scoperte scientifiche o persino le applicazioni militari. Sono gestiti nella £interface£ ['concept_discoveries_view']."

 # Singular: ['concept_crisis'] or §H$concept_crisis$§!
 # Plural: -
 concept_crisis: "Crisi"
 concept_crisis_desc: "La §H$concept_crisis$§! è un momento decisivo che segna l'ascesa di un impero verso una minaccia di portata ineguagliabile, una forza esistenziale alimentata da un potere proibito e da una tecnologia apocalittica.\n\nColoro che percorrono questa strada invitano l'viene cosizione unita della galassia, perché il loro è un percorso di inevitabile resa dei conti."

 # Singular: ['concept_overlord_holding'] or §H$concept_overlord_holding$§!
 # Plural: ['concept_overlord_holdings'] or §H$concept_overlord_holdings$§!
 concept_overlord_holding: "Holding del Sovrano"
 concept_overlord_holdings: "Holdings del Sovrano"
 concept_overlord_holding_desc: "Le §H$concept_overlord_holdings$§! sono installazioni specializzate create dagli imperi sovrani sui mondi dei loro sudditi. Queste strutture consentono la proiezione dell'influenza, l'estrazione di risorse o la fornitura di servizi, rafforzando l'autorità del sovrano in modi diversi.\n\nIl tipo e il numero di §H$concept_overlord_holdings$§! sono determinate dai termini dell'['concept_subject_agreement'],  e i loro effetti variano a seconda delle ['concept_civics'], le ['concept_ethics'] e le priorità strategiche del Sovrano. Pur essendo vantaggiose per il Sovrano, le Holdings possono suscitare risentimento tra i sudditi, soprattutto se percepite come sfruttamento o intrusione."

  # Singular: ['concept_branch_office'] or §H$concept_branch_office$§!
 # Plural: ['concept_branch_offices'] or §H$concept_branch_offices$§!
 concept_branch_office: "$BRANCH_OFFICE$"
 concept_branch_offices: "$BRANCH_OFFICES$"
 concept_branch_office_desc: "Le §H$BRANCH_OFFICES$§! forniscono una percentuale del £trade_value£ ['concept_trade'] del mondo di destinazione come £energy£ ['concept_energy'] al proprietario della Corporazione.\n\nFino a §Y4§! filiali possono essere costruiti nella £interface£ ['concept_colony_view'] del mondo di destinazione, con slot aggiuntivi sbloccati dai potenziamenti del capitale."

 # Singular 1: ['concept_war'] or §H$concept_war$§!
 # Plural 1: ['concept_wars'] or §H$concept_wars$§!
 # Singular 2: ['concept_subjugation_war'] or §H$concept_subjugation_war$§!
 # Plural 2: -
 # Singular 3: ['concept_total_war'] or §H$concept_total_war$§!
 # Plural 3: -
 concept_war: "Guerra"
 concept_wars: "Guerre"
 concept_subjugation_war: "Guerra di sottomissione"
 concept_total_war: "Guerra Totale"
 concept_war_desc: "La §H$concept_war$§! è lo stato formale di conflitto armato tra imperi, intrapreso per perseguire obiettivi specifici, che si tratti di ottenere ['concept_claims'], di appianare le rimostranze o di rimodellare l'ordine galattico. La guerra è giustificata da un §HCasus Belli§!, che ne determina gli obiettivi e gli esiti ammissibili.\n\nLe guerre si concludono con la resa, in cui una parte accetta le condizioni dell'altra, o con lo §HStatus Quo§! ['concept_peace'], in cui i guadagni sono limitati ai sistemi occupati al momento dell'accordo. Quando il conflitto si protrae, si accumula §HSfinimento di Guerra§!, aumentando la pressione per porre fine alle ostilità. Anche se costosa, la guerra rimane uno strumento decisivo per plasmare il destino degli imperi."

 # Singular: ['concept_peace'] or §H$concept_peace$§!
 # Plural: -
 concept_peace: "Pace"
 concept_peace_desc: "La §H$concept_peace$§! è la cessazione formale delle ostilità tra imperi, che di solito si traduce nell'applicazione degli obiettivi di guerra, negli scambi territoriali o nell'imposizione di nuovi accordi politici. La pace può essere attuata attraverso la resa o può sorgere per sfinimento reciproco.\n\nI termini della pace modellano l'ordine postbellico, stabilendo confini, sottomettendo imperi o seminando conflitti futuri."

 # Singular: ['concept_galactic_community'] or §H$concept_galactic_community$§!
 # Plural: -
 concept_galactic_community: "Comunità Galattica"
 concept_galactic_community_desc: "La §H$concept_galactic_community$§! è un organo legislativo pan-galattico formato dagli imperi membri per promuovere la cooperazione, stabilire norme interstellari e affrontare le minacce comuni. Attraverso la proposta e l'approvazione di risoluzioni, la Comunità esercita un potere leggero sui suoi membri, regolando la ['concept_war'], il commercio e i valori sociali su scala galattica.\n\nGli Imperi possono acquisire influenza all'interno della Comunità assegnando ['concept_envoys'] e accumulando ['concept_diplomatic_weight']. Pur essendo apparentemente un forum per l'unità, la Comunità è spesso un teatro di rivalità, di negoziazioni segrete e del perseguimento di programmi egemonici sotto la maschera di una amministrazione collettiva."

 # Singular: ['concept_galactic_council'] or §H$concept_galactic_council$§!
 # Plural: -
 concept_galactic_council: "Consiglio Galattico"
 concept_galactic_council_desc: "Il §H$concept_galactic_council$§! è un organo di governo d'élite all'interno della ['concept_galactic_community'], composto dagli imperi membri più potenti in base al ['concept_diplomatic_weight']. I membri del Consiglio godono di privilegi speciali, tra cui la possibilità di proporre misure d'emergenza, porre il veto alle risoluzioni e orientare l'agenda galattica.\n\nI seggi del Consiglio sono limitati e soggetti a cambiamenti, e i membri sono determinati dal potere diplomatico relativo. Pur avendo lo scopo di salvaguardare l'ordine galattico, il Consiglio diventa spesso un crogiolo di ambizioni, dove i forti consolidano il loro dominio e i deboli cospirano per spezzarlo."

 # Singular: ['concept_favor'] or §H$concept_favor$§!
 # Plural: ['concept_favors'] or §H$concept_favors$§!
 concept_favor: "Favore"
 concept_favors: "Favori"
 concept_favor_desc: "I §H$concept_favors$§! sono strumenti diplomatici che rappresentano un debito di influenza di un impero verso un altro, spesso guadagnato attraverso la partecipazione a eventi galattici. Servono come forma di moneta politica all'interno della §H$concept_galactic_community$§! e del più ampio panorama diplomatico.\n\nI favori possono essere spesi per influenzare i voti, rafforzare le proposte diplomatiche o ottenere un effetto leva nei negoziati."

 # Singular: ['concept_diplomatic_weight'] or §H$concept_diplomatic_weight$§!
 # Plural: -
 concept_diplomatic_weight: "Peso Diplomatico"
 concept_diplomatic_weight_desc: "Il §H$concept_diplomatic_weight$§! misura l'influenza di un impero all'interno della ['concept_galactic_community'], determinando la forza del suo voto sulle risoluzioni e la sua eleggibilità a membro del ['concept_galactic_council']. Questo peso deriva dalla potenza economica, tecnologica e militare di un impero, oltre che dal numero di ['concept_envoys'] assegnati alla Comunità.\n\nIl peso diplomatico può fluttuare nel corso del tempo, diventando così un riflesso della posizione di un impero e uno strumento per promuovere i suoi interessi."

 # Singular: ['concept_first_contact'] or §H$concept_first_contact$§!
 # Plural: ['concept_first_contacts'] or §H$concept_first_contacts$§!
 concept_first_contact: "Primo Contatto"
 concept_first_contacts: "Primi Contatti"
 concept_first_contact_desc: "Un §H$concept_first_contact$§! segna l'incontro iniziale tra civiltà precedentemente sconosciute. Questi momenti di rivelazione possono portare alla ['concept_diplomacy'], al sospetto o al conflitto, a seconda della natura e della disposizione delle persone coinvolte.\n\nIl protocollo di §H$concept_first_contact$§! comporta la decifrazione delle comunicazioni aliene, la gestione di potenziali incidenti e la determinazione della posizione di un impero nei confronti dell'ignoto."

# Singular: ['concept_workforce'] or §H$concept_workforce$§!
 # Plural: -
 concept_workforce: "Forza lavoro"
 concept_workforce_desc: "La §H$concept_workforce$§! rappresenta la capacità lavorativa collettiva di una £colony£ ['concept_colony'], che riflette il numero di individui disponibili a svolgere vari compiti essenziali per il funzionamento dell'impero.\n\n£pop£ ['concept_pops'] sono organizzati in gruppi basati su caratteristiche condivise come ['concept_species'], strati sociali e ['concept_ethics']. Ogni gruppo contribuisce alla §H$concept_workforce$§!, del pianeta, che viene poi assegnata per occupare i £job£ ['concept_jobs'] disponibili."

 # Singular: £zone£ ['concept_district_specialization'] or £zone£ §H$concept_district_specialization$§!
 # Plural: £zone£ ['concept_district_specializations'] or £zone£ §H$concept_district_specializations$§!
 concept_district_specialization: "$planet_zone$"
 concept_district_specializations: "$planet_zones$"
 concept_district_specialization_desc: "Le specializzazioni dei distretti determinano i £job£ ['concept_jobs'] forniti da ciascun £district£ ['concept_district'], e la maggior parte aggiunge spazio per ulteriori £building£ ['concept_buildings']."
 concept_district_specializations_desc: "$concept_district_specialization_desc$"

 # Singular: -
# Plural: £strategic_resource£ ['concept_strategic_resources'] or £strategic_resource£ §H$concept_strategic_resources$§!
 concept_strategic_resources: "Risorse Strategiche"
 concept_strategic_resources_desc: "Le £strategic_resource£ §H$concept_strategic_resources$§! sono sostanze rare e potenti, fondamentali per le tecnologie avanzate, le infrastrutture e i sistemi delle astronavi.\nLe principali sono: £volatile_motes£ i §H$volatile_motes$§!, £exotic_gases£ i §H$exotic_gases$§!, e £rare_crystals£ i §H$rare_crystals$§!.\n\nLe §HRisorse Rare§! sono sostanze ancora più preziose o esoteriche con applicazioni particolarmente avanzate. Tra l'altro, le Risorse Rare e Strategiche sono utilizzate per costruire ['concept_civilian_ships'], ['concept_military_ships'], ['concept_starbases'], e ['concept_megastructures'].$tt_gain$- Costruire £zone£ §H$zone_industrial_plural$§! o £zone£ §H$zone_foundry_plural$§!\n- Costruire gli edifici associati\n- $tt_market$"
 concept_strategic_resources_tooltip: "$concept_strategic_resources_desc$\n\n§GClicca su ['concept_strategic_resources'] per aprire la Banca Dati§!\n§GClicca £strategic_resource£ nel menu per espandere la lista§!"

