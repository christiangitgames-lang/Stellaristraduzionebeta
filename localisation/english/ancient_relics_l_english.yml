 edict_zro_crystal:0 "Additivi Zro"
 edict_zro_crystal_desc:0 "Le proprietà dello Zro sono misteriose. Tuttavia, se viene somministrato ai nostri leader, sembra che abbia l'effetto di aumentare le capacità precognitive, che permettono di imparare più velocemente e di evitare pericoli che avrebbero potuto porre precocemente fine alle loro vite."
