 # Technologies

 archaeostudies:0 "Archeo-Ricerche"
 archaeostudies_desc:0 "Il passato nasconde segreti tecnologici che desiderano essere svelati."
 tech_archaeostudies:0 "Archeo-Ricerche"
 tech_archaeostudies_desc:0 "Questo nuovo campo di studi si concentra sulle applicazioni pratiche degli antichi manufatti. Siamo ben lontani dall'essere la prima civiltà galattica a varcare queste stelle. Con un po' di lavoro, la loro eredità potrebbero garantire il nostro futuro."

 tech_secrets_cybrex:0 "Hub Minerario Cybrex"
 tech_secrets_cybrex_desc: "Per costruire il loro mondo ad anello, i Cybrex si sono affidati a droni minerari altamente efficienti per rilevare e raccogliere le risorse orbitali. I chip di memoria e i sensori prodotti dai Cybrex potrebbero incrementare le nostre operazioni minerarie, in modo da far fruttare i loro algoritmi millenari."
 tech_secrets_league:0 "Archivi della Prima Lega"
 tech_secrets_league_desc:0 "Il vasto impero della Prima Lega, al suo massimo splendore, era pari al nostro e si affidava a una burocrazia implacabile per tenere in moto gli ingranaggi dello Stato. Gli schedari quantici che utilizzavano permettevano un'efficienza senza precedenti nello smistamento e nell'archiviazione dei documenti."
 tech_secrets_irassian:0 "Cantieri Navali Irassiani"
 tech_secrets_irassian_desc:0 "La tradizione astronavale degli Irassiani non aveva eguali nella loro epoca. I cantieri navali producevano un flusso costante di navi per la marina e flotte mercantili, che alla fine sarebbero state la loro rovina. Con così tante navi e una così grande dipendenza da esse, gli Irassiani erano inermi nel mettere in quarantena la malattia che avrebbe reclamato il loro impero."
 tech_secrets_vultaum:0 "Computer di Realtà Vultaum"
 tech_secrets_vultaum_desc:0 "I computer per la realtà dei Vultaum erano unità di elaborazione uniche, dedicate all'analisi dell'esistenza stessa, non esattamente attraverso la fisica, ma piuttosto cercando di decodificare il codice sorgente della realtà e di trovare l'errore che avrebbe finalmente permesso ai Vultaum di abbattere la simulazione in cui credevano di vivere."
 tech_secrets_yuht:0 "Interferometro Astronomico Yuht"
 tech_secrets_yuht_desc:0 "Gli Yuht erano una società paradossale, ossessionata dall'idea di trovare altre specie senzienti, ma che rifiutava di accettare di non essere sola. Erano talmente concentrati a smentire qualsiasi affermazione di vita aliena, che i loro pregiudizi si sono riversati nella loro tecnologia. Tuttavia, con le opportune modifiche e calibrazioni, potremmo certamente correggere le loro potenti reti di rilevamento."
 tech_secrets_baol:0 "Impianto Organico Baol"
 tech_secrets_baol_desc:0 "L'Organismo Baol aveva un modo unico di produrre oggetti. Data la relativa lentezza della specie, li creavano semplicemente utilizzando materia organica coltivata in luoghi che erano per metà frutteti e per metà fabbriche. Con gli opportuni aggiustamenti genetici, potremmo anche noi coltivare diversi beni e utensili accanto alle nostre normali colture."
 tech_secrets_zroni:0 "Lanciatore Tempeste Zroni"
 tech_secrets_zroni_desc:0 "Lo Zro è un elemento affascinante, incline a esplosioni caotiche di energia. Crediamo che, con i giusti artefatti, potremmo usarlo per alimentare tempeste spaziali su interi sistemi solari."

 tech_archaeoshield:0 "Campo Sospensione Antico"
 tech_archaeoshield_desc:0 "Proiettato più lontano dei normali scudi, la tecnologia del campo di sospensione utilizza antichi artefatti per rallentare il tempo nel punto di impatto, in modo da offrire agli scudi una opportunità più lunga di dissipare l'energia dell'attacco in arrivo."
 tech_archaeoarmor:0 "Armatura Impulsi Antica"
 tech_archaeoarmor_desc:0 "Le piastre di armatura ionizzate possono trasportare una carica reattiva per attenuare l'energia degli impatti, sfruttando i principi della repulsione magnetica e della proiezione dei campi."
 tech_archaeo_detection_scrambler:0 "Disturbatore di Bersagli Antico"
 tech_archaeo_detection_scrambler_desc:0 "I ripetitori di ping e i diffusori ottici con le giuste lunghezze d'onda possono produrre interferenze distruttive e disturbare efficacemente i sistemi di puntamento ostili."
 TECH_UNLOCK_SCRAMBLER_TITLE:0 "$TECH_UNLOCK_COMPONENT_LINE$ $tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC:0 "$tech_archaeo_detection_scrambler_desc$" 
 tech_archaeo_rampart:0 "Bastione Antico"
 tech_archaeo_rampart_desc:0 "Le piattaforme di difesa sono un modo economico per garantire la nostra sicurezza, ma devono essere monitorate da un centro operativo. Fortificare la nostra base stellare per garantirne la sopravvivenza in caso di attacco e massimizzare la nostra capacità di collegare in rete difese orbitali indipendenti ci darebbe più tempo per inviare i rinforzi."
 tech_archaeo_titan_beam:0 "Bagliore Antichi Resti"
 tech_archaeo_titan_beam_desc:0 "L'enorme potenza di fuoco a medio raggio consentirà ai nostri titani di sfondare le linee nemiche. Questi antichi cannoni erano un tempo le fondamenta su cui è stato costruito un impero galattico."
 tech_archaeo_overcharger:0 "Sovraccarico degli Scudi Antichi"
 tech_archaeo_overcharger_desc:0 "La sovralimentazione degli scudi può essere effettuata in modo sicuro grazie alle antiche bobine stabilizzatrici e agli smorzatori. Oltre a produrre un campo di forza più forte, questo ha anche il vantaggio di vaporizzare completamente alcuni proiettili in arrivo."
 tech_archaeo_refinery:0 "Antica Raffineria"
 tech_archaeo_refinery_desc:0 "Questo impianto di lavorazione millenario ha un tasso di efficienza superiore al 100%. Il suo funzionamento rimane alieno, ma i guadagni di produzione sono sostanziali."
 tech_archaeo_pk_devolving_beam:0 "Raggio d'Involuzione"
 tech_archaeo_pk_devolving_beam_desc:0 "Un colossale cannone che spazza via la mente e che scatena un'ondata di energia su tutto il pianeta, riportando la maggior parte della vita senziente a uno stato pre-sapiente. Stimiamo che, con un'ulteriore messa a punto, potrebbe essere usato anche per cancellare i banchi di memoria e disattivare le unità robotiche."
 is_ai_world_no_archaeoengineers: "§R$TRIGGER_FAIL$I Mondi AI richiedono il Bonus d'Ascensione $ap_archaeoengineers$ per essere bersagliati dal $tech_archaeo_pk_devolving_beam$§!"
 tech_archaeo_mass_drivers:0 "Macro Batterie Antiche"
 tech_archaeo_mass_drivers_desc:0 "Questi cannoni di dimensioni gargantuesche lanciano proiettili relativamente lenti ma devastanti e possono sparare praticamente qualsiasi cosa, da rottami metallici a pezzi di asteroide."
 tech_archaeo_lasers:0 "Collassatore Cavitazione Antico"
 tech_archaeo_lasers_desc:0 "Quest'arma ad alta energia provoca brutali micro collassi al momento dell'impatto, generando un calore e una forza enormi all'interno dell'armatura del bersaglio."
 tech_archaeo_point_defence:0 "Rete Difensiva Antica"
 tech_archaeo_point_defence_desc:0 "Quando si tratta di tracciare e abbattere i missili, queste antiche batterie sono il meglio del meglio, utilizzando un algoritmo predittivo scritto in un codice dimenticato da tempo per tessere una rete difensiva infuocata."
 tech_archaeo_missiles:0 "Lanciatore Nano-Missili Antico"
 tech_archaeo_missiles_desc:0 "Le cariche di particelle, una volta stabilizzate grazie a un'antica tecnologia, ci permettono di creare sciami di minuscoli missili che trasportano comunque un carico utile rispettabile e dovrebbero essere in grado di sopraffare la maggior parte dei sistemi di difesa puntuale."
 tech_archaeo_mass_accelerator:0 "Artiglieria Saturatore Antica "
 tech_archaeo_mass_accelerator_desc:0 "Questo cannone spara una raffica di antiche minuscole sfere ionizzate che si caricano a contatto con la maggior parte dei campi di forza, garantendo alti livelli di penetrazione degli scudi. Ogni teoria secondo cui queste sfere avrebbero potuto essere usate per scopi di gioielleria è stata scartata quando un incidente critico ha fatto fondere un intero laboratorio."
 tech_archaeo_strike_crafts:0 "Antichi Droni Perforatori"
 tech_archaeo_strike_crafts_desc:0 "Questi droni ad alta velocità sono stati equipaggiati con antichi laser da miniera che praticamente ignorano qualsiasi rivestimento che protegge il loro obiettivo. Una tecnologia troppo valida per essere sprecata per l'estrazione mineraria."


