 hyper_relay:0 "Ipervia"
 hyper_relay_plural:0 "Ipervie"
 hyper_relay_DESC:1 "Anche se inutile da sola, una catena di Ipervie permette di viaggiare velocemente tra sistemi adiacenti."
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "Anche se inutile da sola, una §Ycatena di Ipervie§! permette di accelerare notevolmente i tempi di transito tra sistemi adiacenti."
 hyper_relay_ruined:0 "Ipervia Abbandonata"
 hyper_relay_ruined_DESC:0 "Questa struttura abbandonata faceva un tempo parte di una catena di Ipervie che consentiva di viaggiare velocemente lungo il suo percorso."
 hyper_relay_ruined_MEGASTRUCTURE_DETAILS:0 "$hyper_relay_MEGASTRUCTURE_DETAILS$"
 hyper_relay_restored:0 "$hyper_relay$"
 hyper_relay_restored_DESC:0 "$hyper_relay_DESC$"

 tech_hyper_relays:0 "Ipervie"
 tech_hyper_relays_desc:0 "Le §YIpervie§! formano una catena di strutture costruite al di fuori del pozzo gravitazionale dei sistemi, che permettono di viaggiare velocemente da una Ipervia all'altra invece di richiedere il transito verso gli ingressi delle iperlinee stabiliti."
 feature_hyper_relay_construction:0 "Costruzione Ipervia"
 feature_hyper_relay_construction_desc:0 "Costruisce una §YIpervia§! al di fuori del pozzo gravitazionale del sistema. $hyper_relay_DESC$"

 requires_no_existing_hyper_relay:0 "$TRIGGER_FAIL$Non è possibile costruire a causa dell'esistente $hyper_relay$."

