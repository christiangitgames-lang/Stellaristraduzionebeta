 # Hyper Relay Event
 over.100.title:1 "Rete di Ipervie Forgiata"
 over.100.a.desc:0 "È fatta. Oggi presentiamo alla galassia uno dei nostri risultati più grandiosi: l'unione della nostra rete di Ipervie con quella dei nostri amici, gli §Y[from.GetName]§!.\n\nIn tutto il [root.GetName] si sono tenute cerimonie sontuose, che hanno celebrato all'unanimità questo nuovo ed orgoglioso legame che condividiamo. Si dice che per il momento tutte le piccole gelosie siano state dimenticate; tutte le apatie e le indifferenze messe da parte. A questo senso di orgoglio e di ambizione si unisce una comune fiducia nei giorni a venire. Lavorando fianco a fianco abbiamo abbattuto una barriera che un tempo ritenevamo insormontabile, inaugurando una nuova era di prosperità e amicizia reciproca."
 over.100.b.desc:0 "Oggi siamo riusciti a distinguerci ulteriormente in un record di ineguagliabile splendore galattico. Con il collegamento della nostra rete di Ipervie a quella di §Y[from.GetName]§!, i nostri cittadini possono ora avventurarsi in quei sistemi limitrofi senza lasciare spazio a ostacoli.\n\nI [from.GetAdj], a loro volta, accolgono ora l'abbraccio della nostra ricca influenza [root.GetAdj]. Anche loro beneficeranno della cultura generosa che definisce i nostri magnifici sistemi stellari."
 over.100.c.desc:0 "Oggi la galassia ci presenta un ostacolo in meno, poiché il nostro sforzo di cooperazione con il [from.GetName] ha raggiunto una conclusione fruttuosa. L'ultimo collegamento delle nostre reti di Ipervie adiacenti è stato messo in funzione, invitando entrambi i partner a transitare rapidamente attraverso il nostro confine comune.\n\nQuello che ci aspetta ora è un viaggio nell'ignoto, perché ogni aspetto di questo accordo - positivo o negativo - si applica ugualmente a noi e ai [from.GetName]. Vedremo quanto i nostri vicini terranno fede a questo simbolo di fiducia reciproca."
 over.100.a:1 "Un giorno di orgoglio per tutti."
 over.100.b:1 "Profitto senza frontiere!"
 over.100.c:0 "Vedremo."

