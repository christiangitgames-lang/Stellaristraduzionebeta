# Messages
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_TITLE:0 "Transito Catapulta Quantica Completato"
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "$FLEET|Y$ ha completato il suo transito attraverso la Catapulta Quantica, arrivando a $SYSTEM|Y$."

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "Confini Potenzialmente Chiusi"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "$FLEET|Y$ può arrivare all'interno di un impero che ci ha chiuso i confini."

 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE:0 "Capitali Connesse"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC:0 "Abbiamo connesso la nostra capitale con quella di $OTHER|Y$ tramite una rete di §YIpervie§!."

 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE:0 "Capitali Scollegate"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC:0 "La nostra capitale non è più connessa con quella di $OTHER|Y$ tramite una rete di §YIpervie§!."

 sm_orbital_ring_habitation:0 "Modulo Abitativo"
 sm_orbital_ring_habitation_desc:1 "Gli ascensori spaziali ad alta velocità consentono al pianeta di estendere in orbita le sue strutture abitative, di stoccaggio delle risorse e di raffinazione.\n"
 orbital_ring_habitation_districts_maxed_out:2 "§RI distretti forniti da questo $sm_orbital_ring_habitation$ sono in uso su [planet.GetName]§!."
 sm_orbital_ring_shipyard:0 "Cantiere Orbitale"
 sm_orbital_ring_shipyard_desc:0 "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage:0 "Ormeggio Orbitale"
 sm_orbital_ring_anchorage_desc:0 "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery:0 "Batteria d'Artiglieria Planetaria"
 sm_orbital_ring_gun_battery_desc:1 "Aggiunge due slot per armi di medie dimensioni all'Anello Orbitale..\n"
 sm_orbital_ring_missile_battery:0 "Batteria Missilistica Planetaria"
 sm_orbital_ring_missile_battery_desc:2 "Aggiunge due slot per armi guidate all'Anello Orbitale.\n"
 sm_orbital_ring_hangar_bay:0 "Hangar Orbitale"
 sm_orbital_ring_hangar_bay_desc:1 "Aggiunge un Hangar per caccia all'Anello Orbitale.\n"
# sm_orbital_ring_solar_panel_network: "$sm_solar_panel_network$"
