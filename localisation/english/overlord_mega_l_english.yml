 orbital_ring_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_ruined:0 "Anello Orbitale Abbandonato"
 orbital_ring_ruined_DESC:0 "Un tempo questo anello circondava il pianeta, offrendo vari vantaggi difensivi e infrastrutturali. I danni e l'età lo hanno reso strutturalmente instabile ed è un po' un miracolo che ne sia rimasto qualcosa."
