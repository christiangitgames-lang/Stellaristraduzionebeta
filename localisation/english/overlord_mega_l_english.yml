 tech_quantum_catapult:0 "Catapulta Quantica"
 tech_quantum_catapult_desc:1 "Una §YCatapulta Quantica§! sfrutta la potenza di una stella di neutroni o di una pulsar per stravolgere il tessuto spaziale, facendo saltare una flotta attraverso grandi distanze."

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$Deve essere costruita intorno ad una $pc_neutron_star$ o $pc_pulsar$."
 requires_no_existing_quantum_catapult:0 "$TRIGGER_FAIL$Non si può costruire più di una Catapulta Quantica."
 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$Non si può costruire più di due Catapulte Quantiche." 

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "Un dispositivo che concentra le forze di una Stella di Neutroni o di una Pulsar per distorcere lo spazio e far saltare una flotta attraverso grandi distanze."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Le prime versioni della Catapulta Quantica possono far sì che le flotte arrivino in sistemi §Yfuori§! dalla loro destinazione. Questo §Yraggio di dispersione§! può essere ridotto con gli aggiornamenti successivi."

 quantum_catapult_0:0 "Sito $quantum_catapult_3$"
 quantum_catapult_0_DESC:1 "Questo deposito compatto raccoglie tutti i materiali ed il personale necessari per costruire il primo lotto delle grandi lenti di messa a fuoco per la Catapulta Quantica."
 quantum_catapult_1:0 "$quantum_catapult_3$ Matrice Singola"
 quantum_catapult_1_DESC:1 "I calcoli hanno dimostrato che anche poche lenti di torsione, installate in punti precisi intorno alla loro stella, possono incanalare abbastanza energia da consentire traiettorie semivolatili attraverso lo spazio interstellare."
 quantum_catapult_2:0 "$quantum_catapult_3$ Matrice Doppia"
 quantum_catapult_2_DESC:1 "Due matrici di lenti di torsione sono posizionate diametralmente opposte l'una all'altra per migliorare la canalizzazione del flusso stellare come mezzo di trasporto."
 quantum_catapult_3:0 "Catapulta Quantica"
 quantum_catapult_3_DESC:1 "Una griglia interconnessa di lenti di torsione attorno alla stella assicura un flusso ottimale dall'energia catturata al suo rilascio come mezzo di trasporto interstellare."
 quantum_catapult_ruined:0 "$quantum_catapult_3$ Abbandonata"
 quantum_catapult_ruined_DESC:1 "Questa struttura di grandi lenti è stata progettata per concentrare l'energia della stella che racchiude. Una simile fonte di energia sarebbe abbastanza potente da lanciare navi attraverso lo spazio interstellare, se solo la struttura non fosse così disallineata e bisognosa di riparazioni."
