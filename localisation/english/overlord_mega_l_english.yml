 quantum_catapult_BYPASS:0 "Catapulta Quantica"
 quantum_catapult_BYPASS_DESC:1 "Questo sistema contiene una §Y$quantum_catapult_3$§!"
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "Catapulta Flotta"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "Lancia una flotta da un sistema tramite una §YCatapulta Quantica§!."
 QUANTUM_CATAPULT_PENALTY:1 "Le §YCatapulte Quantiche§! perdono precisione con la portata di lancio, quindi le flotte appariranno in un sistema casuale entro il raggio di dispersione indicato.\n\nLe flotte lanciate in questo modo ricevono un aumento del [GetQuanticAmbushBonus] di §YVelocità di Fuoco§! per £time£ §Y120 giorni§!."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§GClic sinistro su un sistema sulla mappa per sceglierlo come obiettivo.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§GClic destro su un punto qualsiasi della mappa per uscire dalla modalità di selezione.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§RLe flotte possono essere catapultate solo da un sistema con una Catapulta Quantica.§!"
