 FLEETORDER_ENTERING_BYPASS_EXT:1 "Transitando tramite $BYPASS_TYPE|H$ verso $SYSTEM|H$\nAvanzamento: $CUR|Y0$/$COST|Y0$ ( $DAYS|Y$ Giorni )"
 mod_relay_bypass_windup_empire_mult:1 "Riduzione dei ritardi nella velocità di transito tramite le $hyper_relay_plural$"
 mod_relay_bypass_windup_ship_mult:1 "$mod_relay_bypass_windup_empire_mult$"
 MOD_FLEET_MIA_TIME_MULT:3 "Tempo trascorso come Dispersi in Azione"
 OPEN_ORBITAL_RING:0 "§HApri Anello Orbitale§!"
 OPEN_PLANET_VIEW:0 "§HApri Vista Planetaria§!"

 sm_ring_energy_hub:0 "Elementi di Ionizzazione Stratosferica"
 sm_ring_energy_hub_desc:1 "Questi dispositivi riducono drasticamente la perdita di potenza durante la distribuzione, aumentando la potenza complessiva del generatore."
 sm_ring_food_hub:0 "Stazioni di Ottimizzazione Climatiche"
 sm_ring_food_hub_desc:1 "Il monitoraggio dettagliato delle condizioni locali ci permette di influenzare il clima del pianeta a livello regionale, aumentando le rese agricole."
 sm_ring_minerals_hub:0 "Mega-Raffinatori a Bassa Gravità"
 sm_ring_minerals_hub_desc:1 "La centralizzazione delle operazioni di raffinazione dei minerali sull'Anello Orbitale consente di adottare tecniche innovative che aumentano l'efficienza mineraria."
 sm_ring_consumer_goods_hub:0 "Sistemi Logistici Orbitali"
 sm_ring_consumer_goods_hub_desc:0 "Il trasferimento delle operazioni logistiche a sistemi automatizzati sull'Anello Orbitale consente alle $planet_buildings_factories$ di funzionare costantemente a piena velocità."
 sm_ring_alloys_hub:0 "Impianti di Lavorazione delle Leghe"
 sm_ring_alloys_hub_desc:1 "Le leghe provenienti dalla superficie vengono ulteriormente lavorate in orbita, creando materiali utilizzabili da quelli che altrimenti sarebbero sottoprodotti di scarto."
 sm_ring_trade_hub:0 "Giga-Centro Scambi"
 sm_ring_trade_hub_desc:1 "Il trasferimento di tutte le strutture commerciali sull'Anello Orbitale significa che possiamo gestire un maggior numero di affari, in modo più efficace che mai."
 sm_ring_trade_hub_effect:0 "£amenities£ Servizi ogni $pop_group_unit$ [trader.GetIcon] [trader.GetNamePlural]: §G+100§!"
 sm_ring_bureaucracy_hub:0 "Sistema di Archiviazione Orbitale"
 sm_ring_bureaucracy_hub_desc:1 "L'efficienza e il progresso possono tornare ad essere nostri, ora che i nostri Burocrati hanno un accesso quasi istantaneo ai documenti che definiscono la loro vita."
 sm_ring_synapse_hub:0 "Relè Sinaptici"
 sm_ring_synapse_hub_desc:0 "Alcune parti dell'Anello Orbitale sono state modificate per potenziare i segnali sinaptici, migliorando il controllo sui droni in superficie."
 sm_ring_synapse_hub_effect:1 "£unity£ Unità ogni $pop_group_unit$ £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub:0 "Basi Manutenzione Orbitali"
 sm_ring_maintenance_hub_desc:0 "Le capsule preconfezionate di materiale di manutenzione, ed i droni necessari per distribuirle, possono essere sganciate dall'orbita ovunque siano necessarie, con un preavviso di un attimo."
 sm_ring_maintenance_hub_effect:0 "£amenities£ Servizi ogni $pop_group_unit$ [maintenance_drone.GetIcon] [maintenance_drone.GetNamePlural]: §G+100§!"

 sm_ring_psi_corps:0 "Corpi Psi Orbitali"
 sm_ring_psi_corps_desc:0 "Un segmento dell'$orbital_ring$ dedicato all'addestramento di $individuals_key$ dotati di poteri psionici, consentendo ai Corpi Psi di tenere sotto controllo il pianeta.\n\n§YGli Psi Corpi sono tuoi amici. Fidati di loro.§!\n\nI £job_telepath£ $job_telepath_plural$ producono £unity£ §Y$unity$§!, riducono la £crime£ §Y$PLANET_CRIME_TITLE$§!, e forniscono un aumento generale della produttività sul pianeta.\n\n$mod_psionic_pop_bonus_workforce_mult$ varia in base ai Lavori del £job_telepath£ $job_telepath$\n"
 sm_ring_psi_corps_machine_intelligence:0 "$sm_ring_psi_corps$"
 sm_ring_psi_corps_desc_machine_intelligence:0 "Un segmento dell'$orbital_ring$ è dedicato all'addestramento delle $units_key$ dotate di poteri psichici, consentendo allo Psi Corp di tenere sotto controllo il pianeta sottostante.\n\n§YGli Psi Corpi sono tuoi amici. Fidati di loro.§!\n\n$job_telepath_drone_effect_desc$\n\n$mod_psionic_pop_bonus_workforce_mult$ varia in base ai Lavori del £job_telepath£ $job_telepath$\n"
 sm_ring_psi_corps_hive_mind:0 "$sm_ring_psi_corps$"
 sm_ring_psi_corps_desc_hive_mind:0 "Un segmento dell'$orbital_ring$ è dedicato all'addestramento dei $drones_key$ dotati di poteri psichici, consentendo allo Psi Corp di tenere sotto controllo il pianeta sottostante.\n\n§YGli Psi Corpi sono tuoi amici. Fidati di loro.§!\n\n$job_telepath_drone_effect_desc$\n\n$mod_psionic_pop_bonus_workforce_mult$ varia in base ai Lavori del £job_telepath£ $job_telepath$\n"
 sm_ring_orbital_shield_generator:0 "Generatore Scudi Orbitali"
 sm_ring_orbital_shield_generator_desc:0 "Il potenziamento degli scudi delle difese orbitali interferirà con qualsiasi scudo planetario, ma saranno molto resistenti alle armi più potenti."
 sm_ring_galactic_stock_exchange:0 "Borsa Orbitale"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "Ambasciata Orbitale"
 sm_ring_embassy_complex_desc:0 "Questo complesso orbitale ha lo scopo di impressionare gli emissari, rendendoli più accondiscendenti nei negoziati.\n\nData la necessità di essere vicino alla sede del governo, può essere costruito solo nell'orbita della nostra Capitale.\n"
 sm_ring_noble_estates:0 "Complessi Nobiliari"
 sm_ring_noble_estates_desc:0 "Magnifiche strutture che sfruttano il ridotto effetto gravitazionale in orbita costruite per ospitare la nobiltà locale. Porzioni significative dell'anello sono dedicate a ogni loro capriccio.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "Hub Trattamento Schiavi Orbitale"
 sm_ring_slave_processing_facility_desc:0 "Una struttura orbitale utilizzata per trattare gli schiavi per i lavori nel pianeta sottostante ed estinguere ogni traccia di libero arbitrio presente. \n\n$building_slave_processing_slave_army_effect_desc$"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "Il primo stadio della nostra $quantum_catapult_3$ è ora completo. Una precisa disposizione di lenti di torsione acquisisce carica dalla stella e può rilasciare questa energia in modo irregolare per inviare le navi a grandi distanze."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "Una seconda disposizione di lenti di torsione $quantum_catapult_3$ è ora in posizione, bilanciando diametralmente la prima. La portata e la precisione sono aumentate."
 over.10.name:0 "$quantum_catapult_3$ Attiva"
 over.10.desc:1 "Sono stati apportati gli ultimi perfezionamenti alla $quantum_catapult_3$ ed è ora completamente operativa. Sono state migliorate sia la portata che la precisione."
 over.10.a:0 "Verso l'infinito e oltre!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "Un enorme campo di detriti orbita intorno alla pulsar nel sistema [quantum_catapult_system.GetName]. I nostri scienziati ipotizzano che la struttura parzialmente intatta nella parte più densa del campo abbia in qualche modo sfruttato la potenza della stella per lanciare oggetti a distanze incredibili.\n\nSe sviluppassimo le conoscenze per lavorare su grandi megastrutture, potremmo riparare questa §Y$quantum_catapult_3$§!."
 over.20.b.desc:0 "Un enorme campo di detriti orbita attorno alla pulsar nel sistema [quantum_catapult_system.GetName] - la struttura al centro è simile a quella dei nostri progetti §Y$quantum_catapult_3$§! Con una serie di riparazioni, potremmo rimetterla in servizio."
 over.20.a:0 "Immaginate di averne due!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ Ripristinata"
 over.25.a.desc:0 "$over.25.desc$ Abbiamo sviluppato una nuova conoscenza della sua tecnologia e, dopo alcuni test, siamo convinti di poterla utilizzare in modo sicuro."
 over.25.desc:0 "La $quantum_catapult_ruined$ nel sistema [quantum_catapult_system.GetName] è stata riportata allo stato operativo ed è ora in grado di trasportare le nostre flotte attraverso le stelle."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Letture Anomale"
 over.50.desc:0 "Un'ulteriore analisi dei dati recuperati dal sistema §Y[yuhtaan.GetName]§! ha rivelato un sottile schema energetico ripetuto nascosto nel rumore di fondo, proveniente dall'asteroide [jabbardeeni_cache.GetName]."
 over.50.a:0 "Verso [yuhtaan.GetName]!"
 YUHT_JABBARDEENI_CACHE:0 "Debole Firma Energetica"
 YUHT_JABBARDEENI_CACHE_DESC:0 "Un sottile schema energetico ripetuto proviene da questo asteroide ogni volta che le navi attraversano il sistema."

 over.60.name:0 "Cache di Dati Jabbardeeni"
 over.60.desc:0 "Un piccolo avamposto di ascolto risalente all'antico conflitto tra Yuht e Jabbardeeni, con una notevole cache di dati, era nascosto nelle profondità dell'asteroide, costruito dagli Jabbardeeni dopo la guerra per osservare §Y[yuhtaan.GetName]§! nel caso in cui qualche Yuht fosse tornato nel loro sistema natale.\n\nNei secoli successivi, gli Jabbardeeni hanno trasformato l'avamposto in un sito di prova per alcuni dei loro esperimenti più innovativi sui viaggi a velocità superiore alla luce. Anche se i dati sono per lo più teorici, alcuni possono ancora essere utili."

