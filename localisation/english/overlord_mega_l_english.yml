 FLEET_ORDER_NO_QUANTUM_CATAPULT_IN:0 "§RNessuna Catapulta Quantica funzionante nel sistema $SYSTEM|H$§!"
 FLEET_ORDER_QUANTUM_CATAPULT_NOT_SAME_SYSTEM:0 "§RLe flotte selezionate non sono nello stesso sistema§!"
 FLEET_ORDER_NEEDS_GALAXY_MODE:0 "§RPuò essere attivato solo in vista galattica!§!"
