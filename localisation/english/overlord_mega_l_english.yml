l_english:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "Un §Y$orbital_ring_tier_1$§! è una variante della Base Stellare che forma una fascia che circonda il pianeta, fornendo difese e specializzazioni aggiuntive."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "Gli anelli orbitali possono fornire benefici difensivi al pianeta, fornendo una piattaforma per molti Moduli ed Edifici della Base Stellare, così come Moduli Abitativi e strutture di produzione orbitale."
 orbital_ring_tier_1:0 "Anello Orbitale"
 orbital_ring_tier_1_DESC:1 "Questa variante della Base Stellare circonda il pianeta, fornendo spazio per Moduli, Edifici e Piattaforme Difensive."
