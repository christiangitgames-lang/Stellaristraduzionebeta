 EMPIRE_DESIGN_humans2_1_desc:1 "L'Iniziativa Ulisse, sponsorizzata dalle Nazioni Unite, alla fine del XXI secolo, supervisionò la costruzione di sei enormi arche nell'orbita bassa terrestre. Queste navi, contenenti 250.000 coloni l'una, furono inviate verso un'anomalia subspaziale scoperta di recente ai confini della Nube Oort; un piccolo ed instabile Wormhole. Nessuno ne sentì più parlare, ed il Wormhole scomparve.\n\nEppure, all'insaputa della Terra, una delle arche è sopravvissuta al passaggio ed ha fondato una fiorente colonia su una rigogliosa luna aliena. I pionieri che hanno domato questo mondo erano determinati a realizzare il destino manifesto dell'umanità... il dominio sulla galassia ad ogni costo."
 EMPIRE_DESIGN_lithoid_humans: "Preservatori Federali Theian"
 EMPIRE_DESIGN_lithoid_humans_desc: "Miliardi di anni fa, dal materiale primordiale si sono formati due pianeti in orbita attorno al Sole: l'antica Terra e Theia. Su entrambi i mondi si è sviluppata una vita rudimentale, di natura biologica sulla Terra e litoide su Theia. Per eoni, questi pianeti fratelli hanno mantenuto una rivoluzione pacifica intorno alla loro stella. Poi è arrivato il cataclisma.\n\nI pianeti si sono scontrati e al momento dell'impatto si sono scambiati la vita microbica. La Terra è sopravvissuta e dai detriti è nato un satellite: la Luna. Ciò che restava di Theia fu scaraventato fuori dal sistema Sole.\n\nAggrappata a questa roccia vagante, la vita dell'antica Theia avrebbe attraversato il vuoto siderale per molte ere prima di incontrare il pozzo gravitazionale di un'altra stella chiamata, $NAME_Titawin$. La roccia si schiantò con violenza su uno dei pianeti di questo sistema, introducendo la sua specie litoide in una nuova biosfera.\n\nPochi millenni dopo, i Theian sono tornati a volare verso le stelle, cercando di comprendere l'universo e la propria eredità."
 EMPIRE_DESIGN_plantoid_humans: "Fiori di Gea"
 EMPIRE_DESIGN_plantoid_humans_desc: "Una dieta ricca di vegetali e una mutazione cleptoplastica hanno infine dotato questi mammiferi di una capacità insolita: la fotosintesi. Liberi dalla fame, gli Homines Plantae si sono evoluti come placidi primati vegetali che preferiscono prendere il sole alla caccia.\n\nLa loro civiltà si è sviluppata senza fretta, con progressi tecnologici in equilibrio con la necessità di preservare l'ambiente. Alla fine hanno sviluppato la tecnologia FTL, lentamente e costantemente come gli alberi che alzano i loro rami verso il cielo. Ora sono pronti a diffondere i loro fiori in tutta la galassia, con le radici ben piantate nel loro pianeta natale, Gea." 
 EMPIRE_DESIGN_tzynn:0 "Impero Tzynn"
 EMPIRE_DESIGN_tzynn_desc:0 "Gli Tzynn si sono evoluti da lucertole carnivore che cacciavano in branchi e si aggiravano tra le dune di Tzynnia. Hanno poi sviluppato una società gerarchica estremamente strutturata, che enfatizza sopra ogni cosa l'ordine e le abilità marziali.\n\nQuando gli Tzynn entrarono nell'era industriale, una serie di devastanti guerre mondiali scatenate da un signore della guerra particolarmente spietato, portarono alla creazione di un'unica nazione estesa su tutto il pianeta. Da queste umili origini nacque il glorioso ed eterno Impero Tzynn."
 EMPIRE_DESIGN_yondar:0 "Regno di Yondarim"
 EMPIRE_DESIGN_yondar_desc:1 "Gli orgogliosi Yondar sono una razza antica che volò alta con le proprie ali al di sopra dei picchi ghiacciati di Yondarim per più di 200.000 anni, prima di sviluppare una rudimentale tecnologia e formare le prime sporadiche civiltà.\n\nUna volta iniziato questo sviluppo, le cose progredirono più rapidamente ed i Clan del Cielo abbandonarono con riluttanza molte delle loro tradizioni più primitive. Gli Yondar sono estremamente spirituali e danno grande importanza alla religione, venerando i loro Alti Re come divinità viventi."
 EMPIRE_DESIGN_ixidar:0 "Collettivo Stellare Ix'Idar"
 EMPIRE_DESIGN_ixidar_desc:1 "Le prime nidiate Ix'Idar si svilupparono nelle profonde reti di grotte sotterranee di Ix'Athrak. Prima che un esploratore Ix'Idar scavasse fino alla superficie ed intravedesse per la prima volta la luce del sole, la razza insettoide aveva già stabilito una fiorente civiltà all'età del ferro.\n\nCon le risorse trovate in superficie, gli Ix'Idar si svilupparono rapidamente. Solo pochi secoli dopo le prime sonde spaziali lasciavano l'orbita, per esplorare gli altri mondi all'interno del Sistema Athrak."
 EMPIRE_DESIGN_chinorr:1 "Unione Chinorr"
 EMPIRE_DESIGN_chinorr_desc:1 "I Chinorr iniziarono il loro percorso evolutivo come abili cefalopodi. Usavano i loro numerosi tentacoli per oscillare tra gli alberi nelle giungle lussureggianti di Chicora, tendendo imboscate alle prede a terra ed iniettando loro una potente tossina.\n\nPrima che i Chinorr scindessero l'atomo, le risorse di Chicora erano già state brutalmente sfruttate e le giungle del pianeta erano da tempo scomparse. Questo fu considerato un sacrificio necessario per la ricerca incessante di conoscenza, di profitto, e per lo sviluppo dell'industria a cui i concreti Chinorr si dedicarono."
 EMPIRE_DESIGN_jehetma:0 "Dominio Jehetma"
 EMPIRE_DESIGN_jehetma_desc:0 "Un "individuo" tra gli Jehetma è in realtà una grande colonia di funghi diventata sapiente. Alcune di queste colonie, generalmente quelle che hanno vissuto per migliaia di anni, si estendono per diverse miglia e raramente lasciano la superficie di Jehet Prime, il loro Pianeta Natale (poche navi sono abbastanza grandi per trasportarli).\n\nLe colonie più giovani non sono solo più piccole, ma tendono anche ad essere più dinamiche e mobili; spesso dirigono gli sforzi esplorativi e di ricerca dei Jehetma, nonché le eventuali misure difensive che vengono malgrado intraprese quando il Dominio viene afflitto da aggressori."
 EMPIRE_DESIGN_scyldari:0 "Confederazione Scyldari"
 EMPIRE_DESIGN_scyldari_desc:0 "Gli Scyldari sono mammiferi acquatici, originari degli arcipelaghi e dei profondi oceani di Scyldaria. Anche se le loro prime civiltà furono per lo più confinate nel mare, ben presto si espansero su quelle poche terre emerse che il pianeta aveva da offrire.\n\nLa loro società si è adeguata di conseguenza, sviluppando un'avanzata industria in grado di sfruttare le ricchezze dei fondali oceanici, senza danneggiare il delicato ecosistema di Scyldaria. La filosofia Scyldari si basa sull'equilibrio e sulla moderazione, una lezione imparata gestendo le loro limitate risorse quando erano ancora confinati negli abissi."
 EMPIRE_DESIGN_blorg:0 "Comunanza Blorg"
 EMPIRE_DESIGN_blorg_desc:0 "Nel lontano passato, i Blorg vivevano soli e senza nome tra le giungle di Blorg Prime. Un giorno, ricevettero una trasmissione radio da una stella distante. Ciò che sentirono li scioccò: suoni di amici, cultura e musica... cose che i Blorg non avevano mai avuto da eoni. Alla fine capirono quello che si erano persi per tutto questo tempo; salvarono queste trasmissioni ed uscirono in cerca di amici, nella speranza che un giorno possano riuscire a rintracciare la fonte di questi messaggi, così da potersi divertire assieme."
 EMPIRE_DESIGN_kel_azaan:1 "Repubblica Kel-Azaan"
 EMPIRE_DESIGN_kel_azaan_desc:0 "I Kel-Azaan hanno sviluppato un codice d'onore complesso ed una cultura marziale. Un tempo erano predatori delle immense mandrie che si spostavano tra le pozze d'acqua di Azak. Nel corso del tempo, le varie bande di Kel-Azaan si riunirono per poter cacciare prede sempre più grandi. Alla fine abbandonarono questo stile di vita solitario a favore di città ed agricoltura, ma senza dimenticare le loro tradizioni marziali."
 EMPIRE_DESIGN_iferyx:0 "Flotte Amalgamate Iferyx"
 EMPIRE_DESIGN_iferyx_desc:1 "Un tempo separati in una frenetica società composta da enclavi commerciali in competizione, gli Iferyxiani furono obbligati ad unirsi sotto ad un unico vessillo per respingere la diffusione di una specie invasiva nel loro continente principale. Sebbene siano i principi egualitari a fornire le basi della loro società, un concilio segreto rimane al potere per assicurarsi che le tendenze individualistiche non minaccino nuovamente l'autonomia della specie.\n\nLa spiritualità Iferyxiana è un'amalgama di folclore, superstizioni e miti creatasi nelle varie comunità pre-repubblicane, e continuano a permeare la vista quotidiana del loro Pianeta Natale."
 EMPIRE_DESIGN_paridni:0 "Repubblica Mercantile Paridni"
 EMPIRE_DESIGN_paridni_desc:0 "Analoghi ai crostacei, i Paridni sono un'intraprendente specie di commercianti. Sono molto aperti verso le culture aliene, a patto che queste non siano avverse al principio cardine attorno al quale ruota la società Paridni: il commercio. Il Consiglio Ombra, un organismo di influenti mercanti, ha il compito di salvaguardare gli scambi all'interno della Repubblica e l'apertura di nuovi mercati (anche con la forza, se necessario)."
