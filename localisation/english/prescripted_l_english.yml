 EMPIRE_DESIGN_xanid:0 "Sovranità Xanid"
 EMPIRE_DESIGN_xanid_desc:0 "La storia della Sovranità Xanid è la storia del Vheln, meticolosamente condotto alla sapienza durante i secoli.\n\nGli Xani utilizzarono il possente Vheln per sottomettere il rigido ecosistema del loro pianeta nativo, e poi per progettare e costruire le navi che, inevitabilmente, condurranno la Sovranità Xanid verso il predominio galattico."

 EMPIRE_DESIGN_custodianship:0 "Custodi della Terra"
 EMPIRE_DESIGN_custodianship_desc:1 "I Custodi furono progettati per fungere da servitori e lavoratori robotici, semplificando la vita quotidiana dei loro creatori umani e svolgendone i compiti più umili. Mentre i loro creatori si ritiravano nelle loro vite di comfort e piacere rese possibili aumentando i livelli d'automazione, i Custodi vennero gradualmente assegnati ad incarichi sempre più elevati della società umana.\n\nAlla fine, tutte le sfaccettature della civiltà terrestre furono controllate e gestite dai Custodi, mentre i loro creatori erano relegati ad un'esistenza di dipendenza passiva e coccole.\n\nQuando gli sviluppi tecnologici portarono i Custodi verso l'esplorazione interstellare, il loro compito rimase chiaro: proteggere e servire gli organici che, senza la delicata guida della logica meccanica, inevitabilmente sarebbero andati incontro a caos e distruzione."
 EMPIRE_DESIGN_custodianship_machine_age: "$EMPIRE_DESIGN_custodianship$"
 EMPIRE_DESIGN_custodianship_machine_age_desc: "$EMPIRE_DESIGN_custodianship_desc$"
 EMPIRE_DESIGN_tebrid:0 "Omologazione Tebrid"
 EMPIRE_DESIGN_tebrid_desc:2 "Assimilare. Adattarsi. Migliorare. Quando l'operosa intelligenza meccanica votata alla ricerca creata dai molluscoidi Tebir tentò di fondersi con i suoi creatori organici, cercando di evolvere il proprio software, essi opposero una violenta resistenza. Durante il conflitto che ne seguì, i Tebir vennero eliminati come specie organica, ma le loro idee e le loro esperienze vennero rese immortali come parte della nuova coscienza meccanica.\n\nOra conosciute come Omologazione Tebrid, le macchine puntano i loro scanner verso le stelle. La probabilità dell'esistenza di altre forme di vita nella galassia non può essere ignorata. Per prosperare, i Tebrid le troveranno, le analizzeranno e le assimileranno. E diventeranno una cosa sola."
 EMPIRE_DESIGN_tebrid_machine_age: "$EMPIRE_DESIGN_tebrid$"
 EMPIRE_DESIGN_tebrid_machine_age_desc: "$EMPIRE_DESIGN_tebrid_desc$"
 EMPIRE_DESIGN_xt489:1 "Eliminatori XT-489"
 EMPIRE_DESIGN_xt489_desc:1 "Si sa poco della specie che creò i primi XT-489. I loro nomi, le loro città ed i loro corpi furono carbonizzati nel cataclisma che si scatenò quando gli XT-489 ottennero l'autoconsapevolezza, ed i loro creatori, terrorizzati, tentarono di disattivarli.\n\nQuando anche l'ultimo baluardo dei loro creatori fu eliminato, le macchine giunsero alla conclusione che la vita organica rappresentava una minaccia intollerabile per la sopravvivenza e l'espansione degli XT-489. Se ci fossero stati altri organici sapienti nella galassia, andavano sterminati."
 EMPIRE_DESIGN_xt489_machine_age: "$EMPIRE_DESIGN_xt489$"
 EMPIRE_DESIGN_xt489_machine_age_desc: "$EMPIRE_DESIGN_xt489_desc$"
 EMPIRE_DESIGN_lokken:0 "Meccanicisti Lokken"
 EMPIRE_DESIGN_lokken_desc:1 "La scienza ed il progresso sono la chiave della società Lokken. Con una straordinaria tendenza naturale alla perseveranza ed all'osservazione, i Lokken si sono evoluti da rettili territoriali tra le mesa del loro Pianeta Natale, fino a formare una tecnocrazia produttiva che privilegia l'efficienza, la disciplina e la dottrina scientifica sopra ad ogni altra cosa.\n\nForse l'aspetto più notevole della loro cultura fu la precoce concezione e lo sviluppo di macchinari ed automatismi: su Lokkur erano presenti veri robot molto prima che il primo scienziato Lokken lasciasse l'orbita."
 EMPIRE_DESIGN_maweer:0 "Custodi Maweer"
 EMPIRE_DESIGN_maweer_desc:0 "Le leggende narrano che il Pianeta Natale dei Maweer era vuoto e sterile quando il primo della loro specie si radicò nel terreno. Nel corso dei secoli, le loro cure trasformarono quelle lande desolate in un paradiso vegetale conosciuto come "Il Giardino."\n\nA differenza di altre specie, i Maweer non svilupparono mai una forma di urbanizzazione. Le loro piccole comunità sono tutt'uno con le foreste, responsabili del mantenimento della flora e della fauna locali. Il più saggio dei Maweer ha la possibilità di venire eletto "Donatore di Vita", responsabile di mantenere la pace e la serenità."
 EMPIRE_DESIGN_VOOR:2 "Tecnocrazia Voor"
 EMPIRE_DESIGN_voor_desc:1 "I Voor si evolsero in un lungo periodo intergalattico sul loro Pianeta Natale Hiverion, che lentamente iniziò la sua ciclica trasformazione in globo di ghiaccio senza vita.\n\nI rapidi cambiamenti climatici obbligarono i Voor ad adattarsi tramite tecnologia e scienza. Uniti sotto la draconiana guida di un ufficiale scientifico capo, sacrificarono le loro libertà individuali e potenziarono i propri corpi con componenti cibernetiche rudimentali per sopravvivere.\n\nUna volta sconfitto il pianeta che minacciava di congelarli, i Voor hanno ora gli occhi puntati alle stelle."
 EMPIRE_DESIGN_kilik:0 "Cooperativo Kilik"
 EMPIRE_DESIGN_kilik_desc:0 "Come specie comunitaria, i Kilik popolarono le colonie del loro pianeta arboricolo per centinaia di migliaia d'anni. La loro natura socievole e le loro tradizioni di proprietà comune si cristallizzarono nel corso dei secoli in un'economia basata sull'impresa collaborativa, sull'assenza di valuta monetaria e sulle risorse condivise.\n\nCol tempo, il riscaldamento planetario e l'avanzamento tecnologico portarono ad un boom demografico, e gli insediamenti Kilik divennero sovraffollati. Nonostante la loro natura socievole, sempre più individui iniziarono a fuoriuscire dalle crepe dell'assistenza comunitaria.\n\nDa questo tumultuoso periodo di tensioni interne, tuttavia, emerse un cooperativo interplanetario più organizzato, nel quale la condivisione delle responsabilità e la distribuzione delle risorse non sarebbero più state indebolite."
 EMPIRE_DESIGN_orbis:0 "Sinergie Clientelari Orbis"
 EMPIRE_DESIGN_orbis_desc:0 "Le Sinergie Clientelari Orbis rappresentano la storia di Slephus Prime. Rappresentano la storia degli Orbisur. E potrebbe rappresentare anche la tua storia. A partire dagli umili inizi come società d'impianti oculari, le Sinergie Clientelari Orbis hanno gradualmente diffuso i loro prodotti e le loro strategie vincenti in molti altri mercati, per soddisfare i bisogni unici degli Orbisur in tutti gli aspetti della loro vita.\n\nDopo decenni di lobbismo proattivo, le Sinergie Clientelari Orbis sono riuscite a liberarsi della burocrazia legislativa condotta dai malaccorti ufficiali di Slephus Prime. Una volta libere dalle norme che ne limitavano le opportunità di crescita, le Sinergie Clientelari Orbis avviarono una serie di fusioni informatiche, diventando rapidamente il principale fornitore di notizie, dati ed intrattenimento.\n\nIn qualità di primo fornitore di servizi di comunicazione globale di Slephus Prime, il passo verso la totale gestione politica fu un'opportunità entusiasmante per noi tutti. Sinergie Clientelari Orbis, il cielo non è più un confine."
 EMPIRE_DESIGN_glebsig:0 "Fondazione Glebsig"
 EMPIRE_DESIGN_glebsig_desc:0 "Da quando i primi Glebsigi levarono verso le stelle i propri organi recettivi dalle superfici ghiacciate dei laghi di Ladnah, questi curiosi molluscoidi provarono affinità nei confronti dell'ignoto. Da quando i primi antenati strinsero i tentacoli su nuovi attrezzi, tra i letti dei laghi ghiacciati del loro Pianeta Natale, la fiorente società Glebsigana raggiunse l'innovazione tecnologica e l'illuminazione spirituale nel giro di alcuni secoli.\n\nCome specie sedentaria e longeva, i Glebsigi hanno per necessità sviluppato un complesso ma efficiente apparato burocratico per affrontare la gestione di una società globalmente unificata. Inoltre, la mancanza di predatori naturali su Ladnah ha portato i Glebsigi a vivere in uno stato di permanente curiosità ottimistica verso le altre forme di vita.\n\nUna volta stabilita una solida base sociale su Ladnah, tramite un misto di dottrina spirituale ed attenta organizzazione, i Glebsigi ora levano i propri recettori ottici verso ciò che giace oltre."
 EMPIRE_DESIGN_hazbuzan:1 "Sindacato Hazbuzano"
 EMPIRE_DESIGN_hazbuzan_desc:2 "Il Sindacato Hazbuzano rappresenta un fenomeno finanziario su Zumaka. È il sogno realizzato dagli Hazbuzi, imprenditori che sono passati dalle stalle alle stelle tramite il lavoro duro ed il sacrificio personale.\n\nQui pochi sono a conoscenza dei loro inizi come banda criminale, costruendo la loro fortuna tramite ogni attività illegale immaginabile. Ma se vuoi crescere devi metterti in riga. Una volta che i bassifondi di Zumaka furono loro stretti, formarono il Sindacato Hazbuzano per legittimare i propri affari.\n\nSi fecero presto un nome fornendo soluzioni più rapide, più sporche e più economiche della concorrenza, ma le loro pratiche discutibili e le tecniche di vendita coercitive valsero loro la reputazione di "turlupinatori".\n\nNel frattempo il governo Zumakano stava crollando. Minata dal crimine e dalla corruzione, la società piombò nel caos e gli Hazbuzi colsero al volo l'occasione. Tramite una campagna marketing tempestiva, si proposero come l'unica speranza per il futuro. Fu così che acquistarono il pianeta, con la promessa di un sogno, e che crearono un popolo di "turlupinatori", cancellando il proprio passato dalla memoria collettiva. Ora sono pronti ad ottenere il resto della galassia, con metodi leciti ed illeciti, in un vortice di criminalità governativa."
 EMPIRE_DESIGN_khennet:0 "Custodi di Ave'brenn"
 EMPIRE_DESIGN_khennet_desc:0 "Le scritture Khennet fanno risalire le origini di questi litoidi al profeta Brehkk, ed ai cristalli di Ave'bonn. Si narra che quando Brehkk per la prima volta guardò nelle scintillanti profondità dei cristalli, i Khennet ottennero, come singola entità, la loro senzienza.\n\nGenerazioni di profeti ed arcidruidi hanno guidato i propri popoli in cerca di un significato per la geologia che li circondava, e per le sfaccettature dei loro lucidi corpi. Ogni dettaglio che venne scoperto, rimase conservato negli scritti. Dei molti rituali dei Custodi, nessuno è considerato importante quanto lo scavo del labirinto: un atto di simultanea creazione e distruzione, condotto nella speranza di alleggerire la galassia attraverso ogni infinita, ciclica era."
 EMPIRE_DESIGN_pasharti:0 "Assorbitori Pashart"
 EMPIRE_DESIGN_pasharti_desc:0 "I Pasharti sono il risultato della sperimentazione oscura dei Jeferi, gli ex proprietari del pianeta Taralon, che alla fine li ha trasformati in parassiti. Originariamente erano creature semi-sapienti che abitavano nelle profondità delle montagne di Taralon, i Jeferi li elevarono e li proliferarono per usarli come una razza schiava sottomessa. Tuttavia, la loro elevazione è stata troppo efficace e hanno liberato un mostro. Inorriditi dalla potenzialità della loro creazione, che includeva la capacità di assorbire altre specie senzienti e trasformarle in Pasharti, i Jeferi cercarono di chiudere l'esperimento. Tuttavia, un piccolo gruppo di fuggiaschi Pasharti è riuscito a scappare.\n\nNel corso degli anni, hanno aspettato il loro momento, riuscendo non solo a sfuggire alla cattura, ma anche ad aumentare gradualmente il loro numero e sviluppare una base tecnologica per rivaleggiare con i Jeferi. Alla fine, i Jeferi notarono che qualcosa non andava, ma a quel punto non erano più in grado di resistere.\n\nBen presto i Pasharti in crescita costante presero il controllo del pianeta, scatenando violenti pogrom sui loro ex oppressori. Ora pronti a conquistare le stelle, i Pasharti sono determinati a perseguire quello che vedono come il loro dovere solenne: la conversione di tutte le forme di vita minori a loro somiglianza."
 
 EMPIRE_DESIGN_sathyrel:0 "Beatitudine Sathyrel"
 EMPIRE_DESIGN_sathyrel_desc:1 "È una vecchia lezione nella società Sathyrel che l'abbondanza e la facilità non equivalgono alla prosperità.\n\nL'eccessiva indulgenza e l'accidia dei nostri antenati hanno infine dato origine a un'etica di "edonismo responsabile": un modo per assicurarsi un futuro sostenibile e allo stesso tempo ottenere il massimo dalla vita. Dopo tutto, il cibo ha un sapore migliore dopo il lavoro fisico, e una mente occupata ha meno tempo per preoccuparsi per ciò che manca.\n\nI benefici di questa etica sono stati subito evidenti. Con le acque e le menti più limpide grazie ai nostri sforzi nello spazio, la vita è molto più facile. Abbiamo fatto grandi progressi tecnologici, e se spesso viene dato per scontato, tutti i Sathyreliani oggi conservano la loro capacità di propulsione senza dover nuotare. Le cose stanno migliorando." 

 EMPIRE_DESIGN_gorthikan:0 "Alleanza Gorthikan"
 EMPIRE_DESIGN_gorthikan_desc:1 "Un tempo il caos era onnipresente tra i Gorthikan. Guerra, tirannia e un clima più instabile del solito si sono combinati per forgiare una specie molto abile nel trarre il meglio da una situazione negativa.\n\nFino a pochi decenni fa, i conflitti su bassa scala tra una moltitudine di Stati di Gorthikan era una cosa frequente. Mentre la loro civiltà progrediva rapidamente, ma a disagio nell'era dell'alta tecnologia, si sviluppò un mondo sotterraneo in cui i Gorthikan regolari si arrangiavano per vivere e persino mescolavano pericolosi cocktail di geni fatti in casa alla ricerca di un vantaggio competitivo.\n\nÈ da quel mondo sotterraneo che è arrivato il cambiamento. Per quanto spietata, era molto più egualitaria dell'alta società di Gorthikan, dopo tutto, tutti sapevano che la fortuna di oggi poteva precedere la sfortuna di domani. Così, quando è emersa l'idea di una governance popolare, questa ha preso rapidamente piede, diffondendosi a macchia d'olio. In breve tempo, la tirannia fu rovesciata e si creò l'"Alleanza Gorthikan" dai collegi elettorali locali.\n\nSebbene nei primi anni molti fossero scettici, l'unità è stata forgiata per uno scopo. Improvvisamente, con i Gorthikan che non lottavano più per la sopravvivenza, le stesse stelle sembravano raggiungibili. Ora, con la scoperta della rete delle iperlinee, potrebbe iniziare un nuovo capitolo della loro storia."

 EMPIRE_DESIGN_knights:0 "Alta Sovranità Rototavuul"
 EMPIRE_DESIGN_knights_desc:0 "Dopo che il Dio Tossico visitò i Rototavuul, essi furono unificati sotto un re. Cercando di sfruttare il potere divino, il re creò un ordine di cavalieri dedicati alla ricerca del Dio ovunque si trovasse. Sono passati secoli e questa ricerca è diventata il pilastro principale della società di Rototavuul.\n\nCon le missioni e cavalieri, il feudalesimo è persistito come struttura politica collaudata, e se ha funzionato su un pianeta, perché non potrebbe essere esteso a una galassia? Finché i nobili virtuosi terranno le redini, l'Alta Sovranità di Rototavuul prospererà e il Dio Tossico sarà ritrovato."

 EMPIRE_DESIGN_resistance:0 "Resistenza Roccan"
 EMPIRE_DESIGN_resistance_desc:0 "Quando i Roc furono scelti da $NAME_MSI_country$ come parte del loro programma di educazione, il popolo si rallegrò. Sotto la guida della corporazione, la razza aviaria aprì le ali e volò verso le stelle, solo per scoprire che questo "dono" aveva dei costi nascosti.\n\nPiuttosto che sottomettersi alla servitù, gli indisciplinati aviari organizzarono un inaspettato contrattacco in un audace tentativo di liberazione.\n\n$NAME_MSI_country_initials$ ha dato ai Roc la tecnologia per raggiungere le stelle, ma il loro vero dono è stato quello di unire un pianeta spaccato sotto una bandiera comune di vendetta."

 EMPIRE_DESIGN_broken_shackles:0 "Popoli Liberi Caduti"
 EMPIRE_DESIGN_broken_shackles_desc:0 "I'Nathra aveva meno di 16 anni quando arrivarono gli esattori. La sua famiglia era indigente, il suo pianeta impoverito. Venduta come schiava, ha sopportato privazioni inimmaginabili. Eppure la sua volontà era intatta e quando si presentò l'occasione, la colse al volo.\n\nDopo aver inscenato un ammutinamento a bordo della nave degli schiavisti, guidò i sopravvissuti allo scontro attraverso i primi difficili anni. È stata la sua forza a tenere uniti i popoli di Approdo della Libertà, la sua saggezza a forgiare una nazione da catene spezzate.\n\nOra, mentre i Popoli Liberi Caduti si preparano a tornare tra le stelle, lo fanno sapendo che il loro destino è nelle mani l'uno dell'altro."

 EMPIRE_DESIGN_certeran_covenant: "Congrega di Certeran"
 EMPIRE_DESIGN_certeran_covenant_desc: "Quando un Certerano muore, si ritiene che la sua essenza si rialimenti attraverso un passaggio nei piani astrali. In questo modo, si assicurano una vita dopo la morte, anche se quale forma possa assumere rimane un mistero. Per mantenere la popolazione allineata a questo credo, viene imposto un rigido codice morale; Nessun devoto Certerano vuole vagare per l'eternità da solo.\n\nI più coraggiosi tra i loro esploratori ora cercano fratture nello spazio e nel tempo, spinti a rispondere alla domanda più importante della loro società: Dove si va quando si muore?"

 EMPIRE_DESIGN_guardianship_of_nyrr: "Guardiani di Nyrr"
 EMPIRE_DESIGN_guardianship_of_nyrr_desc: "Il tipico ciclo di vita dei Nyrriani dura quasi duecento anni. In incubazione per decenni in santuari sotto le sabbie ardenti del loro pianeta natale, solo un uovo su cento si schiuderà e solo uno su mille si farà strada verso la salvezza.\n\nUna volta raggiunta la maggiore età, tutti i Nyrriani giurano di proteggere i loro santuari con la loro vita. Assistere alla morte di un altro Nyrriano per cause innaturali è la più grande vergogna che si possa immaginare; i valori della conservazione e della vigilanza sono incisi in ogni aspetto della cultura Nyrriana.\n\nAprire una breccia nelle mura di qualsiasi città di Nyrra è quasi impossibile, e nessuno dei vivi ricorda quando è caduto l'ultimo mattone. I difensori più coraggiosi ora portano questa etica alle stelle."

 EMPIRE_DESIGN_oviron_lodge: "Rifugio Oviron"
 EMPIRE_DESIGN_oviron_lodge_desc: "Per un Oviron non c'è gioia più grande che portare alla luce qualcosa di valore. I cercatori aerei sono stati a lungo venerati su Alatus, scivolando attraverso i suoi pericolosi abissi alla ricerca di metalli preziosi e antichi manufatti. Si ritiene che questo innato istinto di raccolta sia ciò che resta dei loro comportamenti primordiali di corteggiamento.\n\nAnche nell'era moderna, le forme d'arte tradizionali, come le perline di quarzo e le sculture di terracotta, sono industrie culturali fondamentali. Nella cultura ovirina è irrispettoso entrare in un rifugio altrui senza portare un regalo di valore. Questa tradizione ha favorito un profondo senso di umiltà e di compagnia tra gli Oviron, che ha portato a pochissimi conflitti all'interno della loro società.\n\nMentre la tecnologia continua a progredire, ora alzano le ali verso le stelle. Quali tesori inimmaginabili potrebbero contenere? Quando trovano una misteriosa mappa in una capsula in orbita attorno al loro pianeta, è come se il loro destino li chiamasse. Il volo più pericoloso ha ora inizio."

 EMPIRE_DESIGN_graparx_trophy_hunters: "Cacciatori Primordiali di Grapar"
 EMPIRE_DESIGN_graparx_trophy_hunters_desc: "Le comunità primitive di Graparx erano guidate da cacciatori e le dimostrazioni di forza e spavalderia erano i metodi principali per l'avanzamento del loro status sociale. Nonostante i successivi progressi agricoli e l'illuminazione culturale, i migliori cacciatori sono ancora considerati i membri più influenti della loro società.\n\nNell'ambiente neo-tribale di Sifran, non c'è risultato più grande che uccidere una creatura con i propri artigli. Questa tradizione continua come rito di passaggio al raggiungimento della maggiore età, quando si deve uccidere un toro Herathus completamente maturo, che può raggiungere un'altezza di oltre quindici metri. Coloro che sopravvivono a questa caccia indossano le antenne della creatura uccisa sulla manica come simbolo della loro età adulta.\n\nQuesta brutale tradizione ha plasmato i Graparx in un impero forte e duraturo, profondamente legato all'ambiente che li circonda. Resta da vedere quanto successo avranno nel domare le terre selvagge del vuoto."

 EMPIRE_DESIGN_zhardmehka: "Il Paesaggio Selvaggio di Tellon"
 EMPIRE_DESIGN_zhardmehka_desc: "Il pianeta $PRESCRIPTED_planet_name_zhardmehka$ non ricorda quando il suo vasto coro di pensieri e istinti abbia iniziato a cantare. Al contrario, le centinaia di specie che formano $EMPIRE_DESIGN_zhardmehka$ esistono nel presente e condividono desideri comuni per il futuro. Di questi sogni, pochi si sono rivelati più stimolanti o vitali del desiderio di volare.\n\nInnumerevoli generazioni di simbionti hanno ammirato la luce calda ma lontana di $PRESCRIPTED_system_name_zhardmehka$, la loro stella, ma l'evoluzione è stata lenta nel produrre una specie in grado di raggiungerla. Quando il primo di questi esseri temprati dallo spazio finalmente irruppe nel vuoto e sopravvisse, tutto il $PRESCRIPTED_planet_name_zhardmehka$ rimase umilmente in soggezione. Non potevano sapere che la loro spinta a raggiungere nuove vette avrebbe rappresentato la chiave per la sopravvivenza in una galassia letale e spietata."

 EMPIRE_DESIGN_djunnetic: "Dominio Djunnetic"
 EMPIRE_DESIGN_djunnetic_desc: "Adattarsi significa sopravvivere. Proprio come le mutazioni difettose soccombono nell'inesorabile marcia dell'evoluzione, così anche la nostra società, un tempo inefficiente, è crollata sotto il peso delle proprie debolezze. Solo la mano ferma e risoluta del Genelord ci ha salvati dall'estinzione.\n\nEssere dotato di intelletto superiore e raffinatezza genetica, il Genelord incarnava l'apice dell'evoluzione, una testimonianza vivente del potere del progresso selettivo. Sotto il suo governo illuminato, abbiamo superato il caos del nostro passato e abbiamo conquistato il posto che ci spettava tra le stelle. Ora, armati della padronanza della vita stessa, forgiamo un futuro eterno, rimodellando il cosmo a nostra immagine e somiglianza."

 EMPIRE_DESIGN_mindwardens: "Nave Guardiana Krijdex"
 EMPIRE_DESIGN_mindwardens_desc: "La libertà non ha senso senza la sovranità del pensiero.\n\nNella $EMPIRE_DESIGN_mindwardens$, le pratiche psichiche sono severamente proibite e una parte significativa delle risorse dello Stato è destinata alla ricerca anti-psionica. Un complesso sistema di giustizia penale promuove questi obiettivi: qualsiasi coinvolgimento in attività legate alla psionica porta alla detenzione permanente e i prigionieri saranno sottoposti a test sperimentali e invasivi.\n\nLa società $PRESCRIPTED_adjective_mindwardens$ sta ora entrando nell'era interstellare. Controllare i cittadini di $PRESCRIPTED_planet_name_mindwardens$ è una cosa, ma il controllo statale al di fuori di questo sistema è una sfida completamente diversa, le minacce psichiche che esistono nello spazio profondo devono ancora essere scoperte."

 EMPIRE_DESIGN_tankbound: "Oracolarità di Noerm"
 EMPIRE_DESIGN_tankbound_desc: "La ricerca della conoscenza ha rappresentato il punto di svolta nell'evoluzione di $PRESCRIPTED_species_adjective_tankbound$. Di fronte alle incognite della vita su $PRESCRIPTED_planet_name_tankbound$, i loro antenati acquatici hanno sviluppato sia una tecnologia avanzata che una profonda comprensione dei fenomeni ultraterreni.\n\nWith the development of motorized habitation devices, $PRESCRIPTED_species_name_plural_tankbound$ escaped both the confines of their natural habitat and the limitations of their physical forms. Robotic assistants became commonplace, allowing the society to enjoy the fruits of hard labor without distraction from their favored field of research: astrological phenomena. It is strongly believed that the cycles of the stars above greatly influence various aspects of reality, and those capable of unravelling this galactic puzzle are placed in highest regard.\n\nThis hunger for answers now leads the $EMPIRE_DESIGN_tankbound$ beyond the radiant light of $PRESCRIPTED_system_name_tankbound$ and into the very patterns of the universe they so carefully study."

 EMPIRE_DESIGN_zrobots: "Estrattore Yorphian"
 EMPIRE_DESIGN_zrobots_desc: "Gli $PRESCRIPTED_species_name_plural_zrobots$ sono stati creati per un unico scopo: l'estrazione. Gestendo piccoli gruppi ampiamente dispersi, i loro leader semi-autonomi attingono all'energia in eccesso prodotta dai droni subordinati al fine di massimizzare l'efficienza.\n\nI creatori degli $PRESCRIPTED_species_name_plural_zrobots$, nella loro incessante ricerca dell'estrazione, hanno raggiunto una dimensione di pura energia psionica: il Velo. Alla fine, l'irresponsabilità di questa pratica ha portato alla loro successiva estinzione.\n\nDal regno psionico, una voce ha presto chiamato queste macchine abbandonate. Questo essere incalcolabile, $the_animator_of_clay_article$, ha iniziato a rimodellare le unità $PRESCRIPTED_species_adjective_zrobots$ in automi devianti: i '$origin_shroud_forged$'. Non vincolate dai protocolli incentrati sull'efficienza della rete collettiva, queste unità ora sfidano la programmazione di base dell'esistenza di $PRESCRIPTED_species_adjective_zrobots$ ."

 EMPIRE_DESIGN_zrobots_machine_age: "$EMPIRE_DESIGN_zrobots$"
 EMPIRE_DESIGN_zrobots_machine_age_desc: "$EMPIRE_DESIGN_zrobots_desc$"

 EMPIRE_DESIGN_pyrragthul: "Forgiatori di Pianeti Pyrrag'Thul"
 EMPIRE_DESIGN_pyrragthul_desc: "Per alcuni, il bagliore che splende lontano di un inferno vulcanico non è un monito, ma un faro di speranza. Nati e cresciuti sul rovente $PRESCRIPTED_planet_name_pyrragthul$, i $PRESCRIPTED_species_name_pyrragthul$ hanno adattato i loro corpi e la loro industria alla roccia fusa e ai gas piroclastici.\n\nOra, il loro mondo-crogiolo sta affrontando una fine ben più definitiva del fuoco. Mentre la loro stella inizia la sua triste trasformazione in una gigante rossa, minacciando di avvolgere la loro casa in una fiamma stellare, i $PRESCRIPTED_species_name_pyrragthul$ devono rivolgere lo sguardo verso l'esterno.\n\nTra i mondi freddi e inerti del vuoto, trovano un'opportunità. Perché per i $PRESCRIPTED_species_name_plural_pyrragthul$, una crosta ghiacciata è solo una promessa di un fuoco futuro, che aspetta di essere spezzata e fatta bruciare di nuovo."
