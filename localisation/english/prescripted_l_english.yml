 EMPIRE_DESIGN_humans1_1_desc:0 "Le numerose nazioni umane che costituiscono il governo interstellare sono diverse tra loro, ma unite da uno scopo comune. Questi mammiferi bipedi hanno sviluppato una società che incoraggia e prospera sulla libertà individuale e le differenze culturali; di conseguenza, gli Umani tendono ad integrarsi bene con le popolazioni aliene.\n\nNonostante questo, hanno forti tradizioni militari (nate da millenni di sporadiche guerre sul loro Pianeta Natale) e la loro natura a volte aggressiva ed imprevedibile non è da sottovalutare."
