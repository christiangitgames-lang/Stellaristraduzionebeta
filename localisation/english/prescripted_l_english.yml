 EMPIRE_DESIGN_humans1:0 "Nazioni Unite della Terra"
 EMPIRE_DESIGN_humans1_desc:0 "Le numerose nazioni umane che costituiscono il governo interstellare sono diverse tra loro, ma unite da uno scopo comune. Questi mammiferi bipedi hanno sviluppato una società che incoraggia e prospera sulla libertà individuale e le differenze culturali; di conseguenza, gli Umani tendono ad integrarsi bene con le popolazioni aliene.\n\nNonostante questo, hanno forti tradizioni militari (nate da millenni di sporadiche guerre sul loro Pianeta Natale) e la loro natura a volte aggressiva ed imprevedibile non è da sottovalutare."
 EMPIRE_DESIGN_humans2:0 "Commonwealth dell'Umanità"
 EMPIRE_DESIGN_humans2_desc:1 "L'Iniziativa Ulisse, sponsorizzata dalle Nazioni Unite, alla fine del XXI secolo, supervisionò la costruzione di sei enormi arche nell'orbita bassa terrestre. Queste navi, contenenti 250.000 coloni l'una, furono inviate verso un'anomalia subspaziale scoperta di recente ai confini della Nube Oort; un piccolo ed instabile Wormhole. Nessuno ne sentì più parlare, ed il Wormhole scomparve.\n\nEppure, all'insaputa della Terra, una delle arche è sopravvissuta al passaggio ed ha fondato una fiorente colonia su una rigogliosa luna aliena. I pionieri che hanno domato questo mondo erano determinati a realizzare il destino manifesto dell'umanità... il dominio sulla galassia ad ogni costo."
