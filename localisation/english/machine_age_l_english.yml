 district_cosmogenesis_world_logic: "Pensatore Olistico"
 district_cosmogenesis_world_logic_plural: "Pensatori Olistici"
 district_cosmogenesis_world_logic_desc: "Meraviglia della metafisica dialettica, questo distretto utilizza i chip neurali per accertare la verità all'interno di affermazioni formali sulla realtà. In sostanza, risponde sì o no alle domande più complesse mai formulate dalla psiche collettiva degli abitanti del Convertitore Sinaptico."

