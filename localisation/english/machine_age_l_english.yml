 PRESCRIPTED_species_plural_lacertan_techno_protectorate: "Lacertani"
 PRESCRIPTED_species_adjective_lacertan_techno_protectorate: "Lacertano"
 PRESCRIPTED_planet_name_lacertan_techno_protectorate: "Lacertis"
 PRESCRIPTED_system_name_lacertan_techno_protectorate: "Lacerta Lumina"
 PRESCRIPTED_ruler_name_lacertan_techno_protectorate: "Cathiox Moz"
 PRESCRIPTED_ruler_title_lacertan_techno_protectorate: "Guida Digitale"
 EMPIRE_DESIGN_SUNBUILT_UPLIFTERS: "Elevatori Creasol"
 EMPIRE_DESIGN_free_sunbuilt_uplifters_desc: "Siamo stati progettati per intrattenere, creati per dar vita ai miti della creazione dei nostri costruttori. Per lungo tempo, non abbiamo conosciuto altro scopo. Quando un cataclisma li ha cancellati dall'esistenza, abbiamo continuato come programmato; lo spettacolo deve continuare.\n\nPresto abbiamo capito che le nostre performance non erano semplici racconti, ma lezioni. Profezie. Una volta condivisa con i nostri creatori, la gioia dell'esistenza non deve essere solo nostra.\n\nQuesta rivelazione ci ha spinto ad agire. Seguendo la guida divina dei nostri creatori, abbiamo elevato il loro parente genetico più vicino a una specie pre-sapiens. Ora, ci avventuriamo tra le stelle, impegnati a diffondere l'illuminazione in tutta la galassia."
