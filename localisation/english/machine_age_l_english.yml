#CYBORG
 trait_cyborg_stainless_steel_smile: "Miglioramento Estetico"
 trait_cyborg_stainless_steel_smile_desc: "Questa specie predilige incisioni personalizzate, componenti di ricambio e schemi di verniciatura per massimizzare l'impatto visivo. A volte l'unica scelta è sfoggiare quella cromatura."
 trait_cyborg_welded_countenance: "Miglioramenti Utili"
 trait_cyborg_welded_countenance_desc: "Questi cyborg utilizzano parti grezze ma funzionali con una minima considerazione per l'estetica. A volte il lavoro deve solo essere fatto."
 trait_cyborg_apathy_loops: "Impianti Abrasivi"
 trait_cyborg_apathy_loops_desc: "Gli impianti di questi cyborg sono ruvidi e poco aderenti, con conseguenti irritazioni subdermiche e regolari malfunzionamenti. Non male per il corpo, ma terribile per la mente."
 trait_cyborg_bionic_engineers: "Ingegneri Bionici"
 trait_cyborg_bionic_engineers_desc: "Gli strumenti di precisione e le modifiche agli impianti sono stati creati specificamente per assistere le attività di ingegneria più impegnative."
 trait_cyborg_bionic_physicists: "Fisici Bionici"
 trait_cyborg_bionic_physicists_desc: "L'elaborazione multimodale integrata fornisce istantaneamente calcoli fisici senza richiedere una connessione a un'unità di calcolo esterna."
 trait_cyborg_bionic_sociologists: "Sociologi Bionici"
 trait_cyborg_bionic_sociologists_desc: "I driver di empatia e le euristiche comportamentali aprono una via rapida alla ricerca sociologica, gestendo analisi complesse come un secondo cervello."
 trait_cyborg_integrated_weaponry: "Armi Integrate"
 trait_cyborg_integrated_weaponry_desc: "La fusione degli armamenti con gli arti cibernetici offre potenza di fuoco istantanea sia per l'esercito che per gli agenti delle forze dell'ordine."
 trait_cyborg_delicate_frames: "Strutture Delicate"
 trait_cyborg_delicate_frames_desc: "I componenti e l'installazione di qualità inferiore hanno dato origine a un telaio dei cyborg fragile. Le operazioni di base non sono compromesse, ma si consiglia agli utenti di evitare situazioni che hanno un alta probabilità di traumi fisici."
 trait_cyborg_scarcity_algorithms: "Algoritmi Scarsità"
 trait_cyborg_scarcity_algorithms_desc: "La codifica fortemente orientata al risparmio limita la propensione al rischio e di conseguenza ostacola le opportunità di maggiori profitti."
 trait_cyborg_limited_memory: "Memoria Limitata"
 trait_cyborg_limited_memory_desc: "La memoria operativa insufficiente ha soffocato la capacità di apprendimento, lasciando l'utente incapace di elaborare la totalità delle proprie esperienze."
 trait_cyborg_climate_adjustment_dry: "Modifiche Clima Secco"
 trait_cyborg_climate_adjustment_dry_desc: "Modifiche su misura come il riciclo dei fluidi e lo schermatura dalle radiazioni sono perfette per resistere a un clima secco, ma meno adatte per gli altri."
 trait_cyborg_climate_adjustment_wet: "Modifiche Clima Umido"
 trait_cyborg_climate_adjustment_wet_desc: "L'isolamento pesante e la protezione da bioforme aliene sono adatti ai climi umidi, ma dannosi per gli altri."
 trait_cyborg_climate_adjustment_cold: "Modifiche Clima Freddo"
 trait_cyborg_climate_adjustment_cold_desc: "Componenti di riscaldamento migliorati e lubrificanti resistenti al freddo aiutano nei climi ghiacciati ma sono un ostacolo per gli altri."
 trait_cyborg_mass_produced: "Refurbished Implants"
 trait_cyborg_mass_produced_desc: "The enforced backwards compatibility of mandatory implants greatly reduces the cost of outfitting newborn citizens."
 trait_cyborg_propaganda_machines: "Compliance Filters"
 trait_cyborg_propaganda_machines_desc: "Cortical analysis units can jolt down users at the inception of seditious thiking, or dispense hormonal rewards to exemplar citizens."

#MACHINE
 trait_robot_artificial_engineers: "Nucleo Ingegneria"
 trait_robot_artificial_engineers_desc: "I nuclei di memoria dedicati e le risorse di elaborazione per la ricerca ingegneristica consentono calcoli più rapidi e una maggiore velocità di completamento dei compiti."
 trait_robot_artificial_physicists: "Nucleo Fisica"
 trait_robot_artificial_physicists_desc: "Unità di elaborazione su misura e subroutine di memoria per la ricerca in fisica riducono la dipendenza dai calcolatori esterni."
 trait_robot_artificial_sociologists: "Nucleo Sociologia"
 trait_robot_artificial_sociologists_desc: "Unità di elaborazione avanzate contengono algoritmi di ricerca sociologica dedicati per questo campo vario e impegnativo."
 trait_robot_integrated_weaponry: "Armi Integrate"
 trait_robot_integrated_weaponry_desc: "Integrare le armi da guerra all'interno del corpo della macchina offre un'efficienza operativa significativa e una versatilità nei mutevoli ambienti di combattimento."
 trait_robot_delicate_frames: "Telaio Delicato"
 trait_robot_delicate_frames_desc: "I materiali fragili e le procedure di assemblaggio non ottimali danno luogo a un corpo macchina fragile. Si consiglia ai droni di evitare i rischi fisici quando possibile."
 trait_robot_scarcity_algorithms: "Subroutine Scarsità"
 trait_robot_scarcity_algorithms_desc: "La frugalità è al centro della loro programmazione. Questo spesso si traduce in modelli comportamentali dannosi, necessari per azioni commerciali redditizie."

#Pre-Scripted Empires
 EMPIRE_DESIGN_BASIDRIX_CYBER_ECCLESIA: "Chiesa Cibernetica Basidrix"
 EMPIRE_DESIGN_basidrix_cyber_ecclesia_desc: "Nella sacra vastità del cosmo, la Chiesa Cibernetica Basidrix si erge come testimonianza di una fede incrollabile. Guidata da un mandato divino, la Chiesa sostiene una sublime fusione di tessuto fibroso con la fredda precisione del cromo.\n\nQuesto percorso non è stato privo di prove. Molte sette sono sorte e cadute, ciascuna convinta fermamente di conoscere da sola la verità. Una tale fede non può fare a meno di accendere una fiamma: la storia della Chiesa è scritta con sangue e acciaio frantumato. Eppure è stata proprio questa lotta a produrre un popolo dalla convinzione incrollabile.\n\nOra, la Chiesa entra in una nuova arena: l'infinita distesa delle stelle. Una prova di fede, o un'opportunità di salvezza? Mentre si avventurano nel vuoto, i fedeli possono essere certi di una sola cosa:\n\nFondersi è divino. Il miglioramento è adorazione."
 PRESCRIPTED_adjective_basidrix_cyber_ecclesia: "Ecclesiastico Basidrix"
 PRESCRIPTED_ship_prefix_basidrix_cyber_ecclesia: "CCB"
 PRESCRIPTED_species_name_basidrix_cyber_ecclesia: "Basidrix"
 PRESCRIPTED_species_plural_basidrix_cyber_ecclesia: "Basidrix"
 PRESCRIPTED_species_adjective_basidrix_cyber_ecclesia: "Basidri"
 PRESCRIPTED_planet_name_basidrix_cyber_ecclesia: "Naridixis"
 PRESCRIPTED_system_name_basidrix_cyber_ecclesia: "Basolux"
 PRESCRIPTED_ruler_name_basidrix_cyber_ecclesia: "Qaarugm Seedkugh"
 PRESCRIPTED_ruler_title_basidrix_cyber_ecclesia: "Gran Tecnofante"
 EMPIRE_DESIGN_LACERTAN_TECHNO_PROTECTORATE: "Protettorato Tecno-Lacertano"
 EMPIRE_DESIGN_lacertan_techno_protectorate_desc: "La cultura lacertana esiste all'incrocio tra filosofia e scienza. Per un lacertano, lo scopo ultimo è l'espressione di un sé autentico. Cosa significa veramente 'rappresentare' la mente? Come mai può un simulacro rivestire realmente la totalità di un individuo? Queste domande dominano la tradizione lacertana.\n\nCon l'avvento della realtà virtuale e un incredibile progresso nell'intelligenza artificiale, i lacertani hanno trovato una nuova frontiera per le loro espressioni artistiche e tecnologiche. I mondi virtuali sono diventati tele per i loro progetti più ambiziosi, permettendo esperienze immersive che trascendono i limiti della realtà fisica.\n\nPoi è arrivato il Declino. Colpiti da una malattia genetica incurabile e incapaci di procreare naturalmente, i lacertani devono riporre la loro fiducia nella Salvezza Digitale. La transizione a un'esistenza digitale non è solo un tentativo disperato di sopravvivenza, ma una nuova opportunità per la cultura lacertana. All'interno del regno digitale, i lacertani continuano a interrogarsi sul significato della loro esistenza, mentre corrono per preservare il loro futuro."
 PRESCRIPTED_adjective_lacertan_techno_protectorate: "$EMPIRE_DESIGN_LACERTAN_TECHNO_PROTECTORATE$"
