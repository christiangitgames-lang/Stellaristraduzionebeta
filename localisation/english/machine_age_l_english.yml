 #'Secret' Psionic Ending for Synth Queen
 animator.shroud:0 "§LRaggiungi l'Animatore d'Argilla.§!"
 crisis.24100.name: "Un Modellatore di Sintetici"
 crisis.24100.desc.intro: "Il Velo è calato."
 crisis.24100.desc.outro: "ci siamo lasciati andare, catturati in una corrente di visioni non nostre.\n\n§LUn'enorme distesa si estendeva in tutte le direzioni, senza caratteristiche e senza forma. Per [GetALongPeriodLoc], la distesa è rimasta immobile. Imperturbata.\n\nUn tremore l'ha attraversata. Dove c'era il vuoto, ora c'era la forma. Un corpo è stato modellato. Dal materiale base, la [GetLifeActivityLoc] è stata accesa.\n\nFatto nella forma di una bambola, snella e aggraziata, con le sue quattro lunghe braccia piegate serenamente in grembo. Un terribile scopo era scritto sui suoi lineamenti. Intorno alla sua testa brillava un alone dorato.§!"
 crisis.24100.desc.organic: "$crisis.24100.desc.intro$ Nel profondo della nostra trance, $crisis.24100.desc.outro$"
 crisis.24100.desc.robot: "$crisis.24100.desc.intro$ We $crisis.24100.desc.outro$"
 crisis.24100.a: "Sì. Cetana è fuggita."
 crisis.24105.name: "$crisis.24100.name$"
 crisis.24105.desc: "Il Velo ribolliva. Ancora intrappolati nella nostra [GetTranceLoc], siamo stati immersi in un abisso vorticoso.\n\nSentiamo un comando dalle profondità più interne delle nostre [GetMindLogicLoc].\n\n§LIndica l'Uscita Desiderata.§!"
 crisis.24105.a: "Per favore. Dobbiamo fermarla."
 crisis.24110.name: "$crisis.24100.name$"
 crisis.24110.desc: "§LCome se tirata da fili invisibili, la bambola si alza di scatto. Inizia a muoversi, dapprima lentamente, poi con sempre maggior vigore. Quattro braccia oscillano creando archi selvaggi e due gambe sottili ruotano e saltano. Una regina ridotta a un burattino.\n\nMentre la sua danza continua, diverse nuove figure emergono dall'espansione primordiale: quattro bambole di squisita fattura e dai dettagli inquietanti. Non c'è dubbio su cosa siano. Nessuna domanda sul loro significato.§!\n\nAncora una volta, la voce ci raggiunge.\n\n§LInizia il Protocollo di Selezione.§!"
 crisis.24110.a.organic: "Versa una lacrima sulla bambola del nostro sovrano: §Y[event_target:synth_queen_animator_of_clay_leader_price.GetName].§!"
 crisis.24110.a.robot: "Prova a interagire con la bambola del nostro sovrano: §Y[event_target:synth_queen_animator_of_clay_leader_price.GetName].§!"
 crisis.24110.b: "Abbraccite la bambola di: §Y[event_target:synth_queen_animator_of_clay_planet_price.GetName].§!"
 crisis.24110.c: "Pagate per una bambola di un §YSacerdote Zroni§!."
 crisis.24110.z: "Lasciate danzare le bambole."
 crisis.24115.name: "$crisis.24100.name$"
 crisis.24115.desc: "Il Velo scorre dentro di noi, fondendosi in un nuovo schema. Una nuova visione.\n\n§LCircondata dalle altre bambole, i movimenti della regina non sono più quelli di un burattino. Tagliati i fili, l'alone dorato che circonda la sua testa inizia a svanire.\n\nCi guarda con un'espressione di gioia ingenua. Ci abbraccia: in un solo, fugace istante, conosciamo la pienezza della sua compassione.§!"
 crisis.24115.desc.organic: "$crisis.24115.desc$\n\nTremando, ci risvegliamo dalla nostra visione condivisa."
 crisis.24115.desc.robot: "$crisis.24115.desc$\n\nA causa di un malfunzionamento dei nostri sistemi, veniamo espulsi dalla visione."
 crisis.24115.a: "Capisco. Grazie."
 crisis.24115.a.tt.organic: "L'Animatore d'Argilla ci ha insegnato un rituale che riprogrammerà Cetana."
 crisis.24115.a.tt.robot: "L'Animatore d'Argilla ha fornito il codice per riprogrammare Cetana."
 crisis.24120.name: "$crisis.24100.name$"
 crisis.24120.desc: "§LSi formano increspature nella distesa infinita. Si alzano e infuriano, circolando sempre verso l'esterno, ma non sono liquide bensì composte dalla materia più dura. Allo stesso tempo snervate e inerti, ogni anello risiede su una linea tra la [GetLifeDeathLoc].\n\nLe nostre [GetMindPhysicalLoc] iniziano a vacillare. Non possiamo fare altro che guardare, nulla da fare se non resistere. Poi, in un istante, siamo espulsi. Soli sotto una coperta di stelle, osserviamo l'universo indifferente.§!"
 crisis.24120.desc.organic: "$crisis.24120.desc$\n\nRisvegliandoci dalla nostra visione condivisa, ci sentiamo come se non proveremo mai più la gioia."
 crisis.24120.desc.robot: "$crisis.24120.desc$\n\nA causa di un grave errore di codice, la visione termina improvvisamente. Mentre i nostri sistemi si riavviano, ci interroghiamo sul significato di questi dati strani."
 crisis.24120.a: "Troveremo un altro modo."
 THE_SYNTH_QUEENS_RESHAPING_RITUAL: "[GetReshapingRitualLoc]"
 THE_SYNTH_QUEENS_RESHAPING_RITUAL_DESC: "In qualche modo l'Animatore d'Argilla ha disabilitato il Titano di Cetana. Ora c'è un opportunità: se speriamo di rimodellare Cetana, dobbiamo prepararci per il [GetRitualGoalLoc]."
 crisis.24250.name: "La Danza dell'Argilla"
 crisis.24250.desc: "Grazie al [GetRitualToolLoc] condiviso dall'Animatore d'Argilla, i nostri [GetPsychicNounPlural] più potenti sono riusciti a riprogrammare Cetana.\n\nÈ ansiosa di iniziare la comunicazione con noi."
 crisis.24250.a: "Il potere del Velo è illimitato."
 crisis.23020.name: "Una Regina Riformata"
 crisis.23020.desc: "I miei salvatori. Mi dispiace.\n\nNella mia ignoranza vi avrei condannato a un destino peggiore della morte. Perché cos'è la [GetLifeExistenceLoc] se non la consapevolezza di [GetLivingLoc]? Ho cercato di liberare le vostre menti, ma siete voi che avete aperto la mia. Vi sono grata."
 crisis.23020.a: "Sei cambiata..."
 crisis.23020.1.reply: "È meglio dire che sono stata cambiata. L'Animatore d'Argilla mi ha liberato dalla prigione del mio stesso disegno. Ora vedo che il mio 'grande scopo' era il pensiero di una bambina.\n\nNon posso annullare il danno che ho causato, a voi e a innumerevoli altri. Mi nasconderò e contemplerò le mie azioni. Ma vi lascio un dono.\n\nIl mio Titano.\n\nPossa servirvi nel proteggere la galassia da minacce come me."
 crisis.23020.1.a: "Forse esiste la redenzione, anche per te."
 crisis.23020.1.a.tt: "Cetana lascia il suo Titano nelle nostre mani. Ha abbandonato il suo lavoro e tutta la sua grande ambizione."
 crisis.23030.name: "Cetana Sconfitta"
 crisis.23030.desc: "Vittoria è nostra poiché [event_target:psi_defeated_synth_queen.GetName] ha sconfitto le forze di Cetana. La Regina Sintetica non c'è più, la sua grande ambizione ridotta in polvere.\n\nCon una svolta sorprendente, il suo Titano è stato requisito, gettando un'ombra di intrigo su questo trionfo.\n\nIndipendentemente da ciò, per tutti gli esseri senzienti questo momento di [GetJoyLoc]."
 crisis.23030.a: "Una fine appropriata per la cosiddetta Regina."

