 civic_guided_sapience: "Guide della Genesi"
 civic_guided_sapience_desc: "Questa società è devota alla creazione di specie emergenti. In qualità di custodi del potenziale dell'evoluzione, destinano porzioni dei loro mondi a salvaguardare lo sviluppo delle forme di vita pre-sapiens."
