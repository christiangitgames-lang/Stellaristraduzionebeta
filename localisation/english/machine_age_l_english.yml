 machine_age.1070.d: "La Decima della Costruzione."
 machine_age.1070.d.tooltip: "$machine_age.1070.intro$ per la costruzione di edifici e il lavoro nei cantieri navali."
 machine_age.1070.e: "La Decima delle Armate."
 machine_age.1070.e.tooltip: "$machine_age.1070.intro$ per il servizio militare."
 machine_age.1070.f: "La Decima della Marina."
 machine_age.1070.f.tooltip: "$machine_age.1070.intro$ per il servizio navale."
 machine_age.1070.g: "La Decima del Potenziamento."
 machine_age.1070.g.tooltip: "$machine_age.1070.intro$ per la ricerca della cibernetica divina."
 machine_age.1070.h: "La Decima della Conoscenza."
 machine_age.1070.h.tooltip: "$machine_age.1070.intro$ per la ricerca dei segreti dell'universo."
 machine_age.1070.i: "La Decima del Lavoro."
 machine_age.1070.i.tooltip: "$machine_age.1070.intro$ per la produzione di beni di prima necessità."
 machine_age.1070.j: "La Decima della Ricchezza."
 machine_age.1070.j.tooltip: "$machine_age.1070.intro$ per il commercio."
 machine_age.1070.k: "La Decima della Creazione."
 machine_age.1070.k.tooltip: "$machine_age.1070.intro$ per la creazione di beni di qualità."
 machine_age.1075.name: "Sangue e Circuiti"
 machine_age.1075.desc: "Il momento della fusione divina è finalmente arrivato.\n\nÈ ora di costruire il sacro §Y$building_augmentation_center$§! sui nostri pianeti, il processo può iniziare."
 machine_age.1075.a: "$machine_age.1090.pray$"
 machine_age.1075.a.tooltip: "L'implementazione cibernetica completa è iniziata per i fedeli. Tutte le altre azioni del Conclave si interromperanno fino a quando la fusione divina non sarà completata.\n\n§RAzione richiesta:§!\nCostruisci un $building_augmentation_center$ per riprendere la situazione §Y$situation_cybernetic_creed_cyberization$§!"
 machine_age.1090.name: "Il Futuro della Carne"
 machine_age.1090.desc: "Mentre completiamo il viaggio divino, le nostre navi raggiungono finalmente la santa fusione tra macchina e [Owner.Species.GetFleshTypeCyberCreed]. L'ultimo passo per i fedeli è l'installazione di sacri potenziamenti."
 machine_age.1090.construction: "$machine_age.1090.desc$ §Y$CYBERCREED_construction$§! esige che i nostri corpi diventino strumenti divini.\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
 machine_age.1090.war: "$machine_age.1090.desc$ §Y$CYBERCREED_war$§! esige che i fedeli vengano trasformati in armi sacre.\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
 machine_age.1090.research: "$machine_age.1090.desc$ §Y$CYBERCREED_research$§! sbloccherà i segreti dell'universo con una popolazione di menti in rete.\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
 machine_age.1090.labor: "$machine_age.1090.desc$ §Y$CYBERCREED_labor$§! promette di mantenere le nostre scorte e i nostri magazzini sempre pieni.\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
 machine_age.1090.pray: "Fondere è divino. L'implementazione è culto."
 machine_age.1090.a: "[GetCyberCreed] darà vita a una nuova era."
