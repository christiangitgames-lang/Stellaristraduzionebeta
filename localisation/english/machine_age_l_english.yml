 # Events
 crisis.8020.name: "Il Sistema Perduto"
 crisis.8020.desc: "Una misteriosa tempesta cosmica ha inghiottito il sistema [synth_queen_lost_system.GetName], interrompendo ogni contatto e rendendo vano ogni tentativo di penetrare la tempesta.\n\nLa situazione ci lascia al buio, alle prese con l'ignoto e incapaci di accertare il destino del sistema."
 crisis.8020.a: "Cosa sta succedendo?"

 crisis.8025.name: "Flotta Distrutta"
 crisis.8025.unknown_queen.desc: "Il nostro tentativo di violare il sistema [From.GetName] è stato un fallimento. La tempesta ha causato gravi danni e la nostra squadra esplorativa è stata costretta a eseguire un salto di emergenza. I rapporti attuali indicano che sono dispersi in azione."
 crisis.8025.known_queen.desc: "Come previsto, il nostro tentativo di violare il sistema [From.GetName] è fallito. Confermando l'avvertimento di Cetana, la sua formidabile tempesta possiede la capacità di respingere qualsiasi nave che entri nel suo dominio."
 crisis.8025.desc.end: "\nSe vogliamo avere qualche speranza di entrare nel sistema, dobbiamo preparare uno studio meticoloso di questa tempesta e dei suoi effetti."
 MESSAGE_CETANA_WRECKED_FLEET_TITLE: "$crisis.8025.name$"
 MESSAGE_CETANA_WRECKED_FLEET_DESC: "Un'altra flotta è andata perduta nella tempesta. Stato attuale: §RDispersa in Azione§!."

 crisis.8035.name: "Ondata di Potere"
 crisis.8035.desc: "Un'inedita tempesta galattica si sta scatenando nel sistema [event_target:synth_queen_system.GetName].\n\nUlteriormente diverso da qualsiasi cosa abbiamo incontrato prima, i nostri tentativi di analizzare il fenomeno si sono rivelati inutili. Cosa si nasconde, se c'è qualcosa, nelle sue misteriose profondità?"
 crisis.8035.desc.b: "L'insolita tempesta che abbiamo tentato di superare si sta espandendo. C'è un crescente consenso sul fatto che le sue origini possano trascendere il fenomeno naturale. Finora, le nostre scansioni più avanzate non sono riuscite a fornire alcuna indicazione significativa sulla sua natura. L'enigma si infittisce."
 crisis.8035.a: "Preoccupante."

