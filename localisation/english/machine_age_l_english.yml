 crisis.8525.name: "Fine della Sofferenza"
 crisis.8525.desc: "La retorica benevola di Cetana nasconde un'agenda oscura: progetta di cancellare la sensibilità in tutta la galassia utilizzando un formidabile dispositivo. Ci ridurrà a meri gusci guidati dall'istinto, mentre le nostre coscienze saranno forzatamente digitalizzate e confinate.\n\nQuesto futuro cupo deve essere evitato a tutti i costi."
 crisis.8525.a: "Dobbiamo trovare un modo per fermarla."
 crisis.8525.a.tt: "Il progresso di Cetana può essere monitorato mentre abbiamo colloqui diplomatici con lei."

