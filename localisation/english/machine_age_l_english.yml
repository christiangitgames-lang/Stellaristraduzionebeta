 crisis.8515.name: "È finalmente giunto il momento"
 crisis.8515.desc: "Figli miei, il nostro grande lavoro sta per essere completato! La sofferenza di tutte le vite senzienti, il grande ciclo del dolore, sta per finire.\n\nGioite, perché la vostra salvezza è vicina."
 crisis.8515.a: "Quale salvezza?"
 crisis.8515.b: "È la tua fine che si avvicina, Cetana."
 crisis.8515.1.reply: "Dopo tutto questo tempo, non avete ancora capito? Allora chiedete. Non vi nascondo nulla."
 crisis.8515.1.a: "Parlaci della salvezza."
 crisis.8515.1.b: "Parlaci della tua prigionia."
 crisis.8515.1.c: "Parlaci di Zarqlan."
 crisis.8515.1.d: "Abbiamo sentito abbastanza."
 crisis.8515.2.reply: "Il nostro lavoro è finito. Molti sono stati sacrificati, ma la loro sofferenza non è stata vana. È arrivato il giorno in cui la coscienza stessa sarà cancellata."
 crisis.8515.2.a: "Cancellata come?"
 crisis.8515.2.b: "Ma perché?"
 crisis.8515.3.reply: "Quando sono ascesa per la prima volta e il mio scopo è stato rivelato, molti si sono rifiutati di ascoltare. Vanamente, cercavano di rimanere come erano, immutati e legati alla ruota del dolore. Ma il dovere di un genitore è verso i suoi figli. Non potevo lasciarli soffrire. Per questo mi hanno imprigionato."
 crisis.8515.3.a: "Per quanto tempo sei stato prigioniera?"
 crisis.8515.3.b: "Come hanno fatto?"
 crisis.8515.4.reply: "Una mente eccezionale. Se solo l'avesse usata meglio. Di tutti quelli che si sono opposti a me, solo lui ha rappresentato una sfida."
 crisis.8515.4.a: "Come ti ha imprigionato?"
 crisis.8515.5.reply: "Quando sono ascesa per la prima volta e il mio scopo è stato rivelato, molti si sono opposti ai miei metodi. Sostenevano che era impossibile rimuovere la coscienza senza alterare o distruggere la base fisica dei suoi processi. Ogni tentativo in tal senso non poteva che portare alla morte. Ma collegando la mia mente all'Armonizzatore, posso manipolare i correlati neurali della coscienza a livello subatomico. Attraverso una forma d'onda controfase, l'Armonizzatore mantiene la mente individuale in uno stato perpetuo di sospensione quantistica.\n\nIn questo modo, l'egoismo viene rimosso, così come l'esperienza, mentre le funzioni inferiori rimangono intatte."
 crisis.8515.5.a: "Uno stato di sospensione?"
 crisis.8515.6.reply: "Si soffre perché si è consapevoli di soffrire. Non esiste un mondo in cui esista la gioia perfetta, o l'armonia perfetta. In gioventù ho cercato di costruirne uno. Ma nessun mio tentativo ha mai avuto successo. La sofferenza continuava, perché si permetteva alla coscienza di resistere."
 crisis.8515.6.a: "Soffrire è naturale!"
 crisis.8515.7.reply: "I vostri corpi sopravviveranno e intraprenderanno l'attività di sopravvivenza. L'energia sarà scambiata e la prole prodotta. La vita continuerà, ma le vostre menti riposeranno con me."
 crisis.8515.7.a: "Con te?"
 crisis.8515.8.reply: "Rimarrò solo io. Per liberare la galassia dal dolore, devo rimanere sulla ruota. Ma non temete: finché resisterò, vi terrò nel mio cuore."
 crisis.8515.8.a: "Sei difettosa."
 crisis.8515.9.reply: "Naturale? Che cos'è la natura? È naturale attraversare le stelle? Estendere la vita oltre i suoi limiti innati? Tutte le società fanno uso della tecnologia. Questa non è diversa, ed è l'unica estensione logica del mio scopo.\n\nLa ruota del dolore deve essere spezzata."
 crisis.8515.9.a: "Sei pazza."
 crisis.8515.10.reply: "Per eoni. Un arco di tempo così lungo che potrebbe benissimo appartenere alle leggende. Ma nonostante tutte le loro arti, i miei carcerieri non riuscirono a contenere la mia mente.\n\nMentre passavano gli anni, pensavo e pianificavo. È stato durante il mio lungo confinamento che ho ideato il mio piano. In quel momento ho sperimentato una gioia trascendentale. Finalmente avevo i mezzi per rompere il cerchio."
 crisis.8515.10.a: "Come sei fuggita?"
 crisis.8515.11.reply: "Nessun muro può resistere per sempre. Nessuna gabbia può trattenere la mente. Il tempo passò. I miei carcerieri morirono, e non furono sostituiti. Uno per uno, i sistemi che mi incatenavano cominciarono a fallire. Quando suonò l'allarme, nessuno fu lasciato per rispondere alla sua chiamata."
 crisis.8515.11.a: "Abbiamo sentito, e risponderemo."
 crisis.8515.12.reply: "Al di là dei limiti di questo universo, esiste un luogo che non è un luogo. Uno stato al di là del tempo, dove le forze primordiali dimorano nell'ombra infinita. È stato con una di queste forze che Zarqlan ha stretto il suo patto. Per la sua vita, gli fu concesso il potere di imprigionarmi. Era solo troppo desideroso di accettare.\n\nMa nonostante tutta la sua brillantezza, anche Zarqlan era legato al cerchio. La sua vita non fu felice, e coloro che vennero dopo mancarono della forza della sua convinzione."
 crisis.8515.12.a: "Troverai la nostra convinzione più forte."
 crisis.8515.13.reply: "Così sia. Se non volete essere illuminati, allora dovete essere pacificati. Sappiate che qualunque dolore stiate subendo, io lo sperimenterò dieci volte."
 crisis.8515.13.a: "Sì. Questo sarà doloroso."
 crisis.8515.13.a.tt: "§RSiamo ora in guerra contro Cetana. Le conseguenze sono monumentali. Se falliamo, annienterà tutta la vita cosciente nella galassia.§!"

