 #Event Chain
 synthetic_fertility_chain_title: "$origin_synthetic_fertility$"
 synthetic_fertility_chain_desc: "Abbiamo perso la capacità di procreare. Il nostro pianeta natale è disseminato di centri educativi abbandonati. I parchi giochi sono vuoti. È solo questione di tempo prima che l'ultimo di noi muoia. Per ora, la nostra speranza risiede nell'archiviazione digitale del Deposito d'Identità.\n\nDobbiamo sviluppare corpi sintetici e un cervello positronico sufficientemente complesso se vogliamo tornare nel mondo fisico."

 #Origin Text
 origin_synthetic_fertility: "Fertilità Sintetica"
 origin_synthetic_fertility_desc: "§RATTENZIONE: blocca tutti i percorsi di ascensione tranne ['concept_synthetic_ascension']§!\n\nUn tempo, questa specie aveva una società fiorente, ma ora si ritrova sull'orlo dell'estinzione a causa di una nuova malattia genetica che ha compromesso la capacità riproduttiva. Esaurite le alternative, ripongono le loro speranze in una salvezza digitale."
 origin_tooltip_synthetic_fertility_effects: "- $INITIAL_POPS$ §G+900§! $NEW_LINE$- $SPECIES_TRAITS$ ['concept_pathogenic_genes']\n- Pianeta Natale: $TABBED_NEW_LINE$- Dimensione: £planetsize£ 20 $TABBED_NEW_LINE$- ['concept_abandoned_cities', £blocker£ $concept_abandoned_cities$]: +2 $TABBED_NEW_LINE$- ['concept_identity_repository',£building£ $concept_identity_repository$] $TABBED_NEW_LINE$- ['concept_abandoned_gene_clinic',£building£ $concept_abandoned_gene_clinic$] $NEW_LINE$- Situazione: ['concept_identity_rescue'] $NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['concept_synth_ai'] $NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_robotic_workers', £engineering_research£ $tech_robotic_workers$]"
 origin_tooltip_synthetic_fertility_negative_effects: "- £pop£ §HPop§!: In declino"
 START_SCREEN_SYNTHETIC_FERTILITY: "I nostri progressi nell'ambito della coscienza artificiale sono stati rivoluzionari, dando vita a una comunità completamente digitale e sfociando in un mondo dove il confine tra fisico e virtuale è diventato labile. Il successo è stato così grande che ci siamo adagiati, convinti di avere innumerevoli generazioni a disposizione per innovare ed esplorare.\n\nCi sbagliavamo.\n\nQuando una nuova malattia ha attaccato il nostro codice genetico, abbiamo perso la capacità di procreare. I nostri migliori cervelli non sono riusciti a trovare una cura, e il panico è dilagato mentre la popolazione invecchiava e diminuiva.\n\nDisperati, abbiamo ampliato la nostra memoria digitale, creando abbastanza 'spazio' per conservare le nostre identità. Ma è davvero questa l'esistenza che desideriamo? La nostra attenzione si sposta ora sullo sviluppo di corpi sintetici e di un cervello positronico abbastanza sofisticato da permetterci di rimanere nel mondo fisico."

