 #Traits
 trait_pathogenic_genes: "Geni Patogeni"
 trait_pathogenic_genes_desc: "Una nuova malattia genetica impedisce a questa specie di riprodursi. Tutti i metodi di terapia genetica conosciuti si sono rivelati inefficaci."
 PATHOGENIC_GENES_FORCE_DECLINE: "§RLa Specie è in declino§! a causa dei suoi §Y$trait_pathogenic_genes$§!"
