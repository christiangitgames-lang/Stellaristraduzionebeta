 machine_age.90.name: "Impianti Divini"
 machine_age.90.desc: "I fedeli hanno svelato a tutti i segreti della cibernetica. Tuttavia, oggi segna l'inizio del nostro viaggio, poiché ora dobbiamo adottare con tutto il cuore la fusione divina."
 machine_age.90.a: "È giunto il momento."
 machine_age.90.a.tooltip: "Dobbiamo adottare l'albero della Tradizione ['tradition_category:tradition_cybernetics'] per iniziare la fusione divina."
 machine_age.100.name: "Il Conclave della Fusione"
 machine_age.100.desc: "Nel corso della storia, i nostri tentativi malguidati di potenziare la nostra [Owner.Species.GetFleshTypeCyberCreed] hanno lacerato irrimediabilmente numerose navi divine, portando a interpretazioni contrastanti della fusione divina tra diversi credi.\n\nPoiché la tecnologia finalmente consente un potenziamento completo, i leader santi della nostra fede, i Tecnofanti, hanno convocato un Conclave. Il suo scopo è stabilire i principi fondamentali della nostra chiesa, fondendo i credi individuali in un dogma unificato."
 machine_age.100.a: "Che il divino li guidi."
 machine_age.1000.name: "La Fusione della Fede"
 machine_age.1000.desc: "La formazione del Conclave dei Tecnofanti è stata ardua, con ciascuno dei credi più importanti che richiedeva di essere rappresentato. Dopo qualche delibera, sono stati invitati §Y$CYBERCREED_construction$§!, §Y$CYBERCREED_war$§!, §Y$CYBERCREED_research$§!, e §Y$CYBERCREED_labor$§!.\n\nIl Conclave ora si avvicina al loro compito divino con ferma convinzione. Il loro primo decreto richiede l'aumento tasse o il servizio comunitario obbligatorio da parte della popolazione in generale."
 machine_age.1000.a: "Dobbiamo decidere come sostenere il Conclave."
 machine_age.1000.a.tooltip: "Ulteriori opzioni di approccio diventeranno disponibili nella situazione."
 machine_age.1010.name: "Il Codice dell'Implementazione"
 machine_age.1010.desc: "Il secondo decreto del Conclave dei Tecnofanti è un appello a formalizzare la fede. Per troppo tempo, le differenze tra i vari credi hanno causato attriti nella nostra società.\n\nTutte i principali credi sostengono con forza la necessità di una fede unitaria, mentre le voci più moderate sostengono la necessità di un percorso veramente aperto e inclusivo."
 machine_age.1010.a: "La Fratellanza del Martello costruirà un futuro migliore."
 machine_age.1010.a.tooltip: "Il dogma si formerà attorno al credo §Y$CYBERCREED_construction$§!. $machine_age.1010.shared.tooltip$"
 machine_age.1010.b: "I Templari d'Acciaio proteggeranno la nostra [Owner.Species.GetFleshTypeCyberCreed]."
 machine_age.1010.b.tooltip: "Il dogma si formerà attorno al credo §Y$CYBERCREED_war$§!.\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.c: "Il Coro della Mente canterà il progresso."
 machine_age.1010.c.tooltip: "Il dogma si formerà attorno al credo §Y$CYBERCREED_research$§!.\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.d: "La Chiesa del Lavoro darà significato ai nostri lavoratori."
 machine_age.1010.d.tooltip: "Il dogma si formerà attorno al credo §Y$CYBERCREED_labor$§!.\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.e: "Dovremmo porre fine a questi dogmi divisivi."
 machine_age.1010.e.tooltip: "I credi saranno riformati in §Y$pft_cyber_creed_general$§!, consentendo a ogni nave fedele di essere modificata.\n$machine_age.1010.shared.tooltip$"
 machine_age.1010.shared.tooltip: "Tutti gli edifici associati agli altri Credi saranno sostituiti con §YTempli§!.\nQuesto credo rimarrà come unica §YFazione Spiritualista§!.\nSarà permesso formare fazioni appartenenti a Etiche §YNon Spiritualiste§!."
 machine_age.1020.name: "Le False Fedi"
 machine_age.1020.desc.pickedacreed: "Dopo aver scelto §Y[GetCyberCreed]§!, gli altri credi hanno protestato. Molti pensano che il Conclave si sia rivoltato contro la 'vera' fede. \n\n$machine_age.1020.both$"
 machine_age.1020.desc.nocreed: "I credi stanno protestando, affermando che il Conclave ha respinto la fede.\n\n$machine_age.1020.both$"
 machine_age.1020.both: "Finora, le proteste sono state animate ma pacifiche. Solo il tempo dirà se queste scintille si trasformeranno in fiamme.\n\nQualunque cosa accada dopo, dobbiamo decidere il destino degli altri credi. Alcuni hanno chiesto la scomunica diretta, etichettando il loro dogma come eresia, e il tumulto che hanno causato è buona prova della loro blasfemia. Altri credono che la misericordia sia la strada da seguire, chiedendoci di mostrare tolleranza verso i membri smarriti della nostra fede."
 machine_age.1020.a: "Può esserci solo una fede."
 machine_age.1020.a.tooltip: "I Tecnofanti sopprimeranno gli altri credi, il che potrebbe portare a disordini."
 machine_age.1020.b: "La nostra fede ha spazio per tutti."
 machine_age.1020.b.tooltip: "Anche se ci sarà un dogma ufficiale, i Tecnofanti tollereranno le pratiche degli altri credi."
 machine_age.1030.name: "Sconvolgere i Fedeli"
 machine_age.1030.desc: "Proteste di minoranza sono scoppiate su tutti i nostri pianeti, con molti che denunciano ciò che vedono come deviazione dalla fusione sacra. I Tecnofanti credono che i disordini siano solo temporanei, poiché la maggior parte del nostro popolo supporta il dogma unificato, ed è solo questione di tempo prima che i protestanti più zelanti accettino la verità divina."
 machine_age.1030.a: "Ci sarà solo una fede."
 machine_age.1030.a.tooltip: "La scelta di sopprimere i credi concorrenti ha portato a qualche disordine."
 machine_age.1040.name: "Conversione Volontaria"
 machine_age.1040.desc: "La dedizione al dogma unificato si è diffusa tra la gente, con la maggior parte dei praticanti dei vari credi che hanno rinnegato le loro vecchie vie.\n\nTutti tranne i fanatici veri si stanno preparando per la trasformazione finale della loro [Owner.Species.GetFleshTypeCyberCreed]."
 machine_age.1040.a: "La verità della nostra fusione divina prevale."
 machine_age.1040.a.tooltip: "Abbiamo unificato con successo la fede."
 machine_age.1050.name: "Credi Soddisfatti"
 machine_age.1050.desc: "Concedere ai vari credi libertà di espressione è stata una scelta più armoniosa: abbiamo notato solo proteste minori, con solo i membri più zelanti dei credi che vi hanno partecipato.\n\nCon la maggioranza dei fedeli che seguono il nostro dogma ufficiale, siamo pronti a concentrarci sulla fusione divina."
 machine_age.1050.a: "Siamo una fede indivisa."
 machine_age.1050.a.tooltip: "La tolleranza concessa ai diversi credi ha impedito disordini."
 machine_age.1060.name: "Compromesso Inaccettabile"
 machine_age.1060.desc: "Cedere alle dure richieste ha sconvolto la maggioranza dei moderati. Affermando che ogni credo ha una lunga storia di violenza interreligiosa, molti credono che permettere alle credenze di nicchia di andare avanti senza opposizione sia stata la scelta sbagliata.\n\nLa maggioranza chiede che i credi vengano ufficialmente riformati, eliminando di fatto qualsiasi indipendenza che altrimenti avrebbero."
 machine_age.1060.a: "I fedeli devono essere tolleranti."
 machine_age.1060.a.tooltip: "La tolleranza concessa ai credi ha sconvolto le fazioni più moderate della nostra fede, causando disordini."
 machine_age.1060.b: "Iniziare a riformare i credi."
 machine_age.1060.b.tooltip: "La fede assorbirà i credi divergenti e taglierà i loro piccoli disaccordi dottrinali."
 machine_age.1070.name: "La Decima del Tempo"
 machine_age.1070.desc: "Mentre la grande fusione si avvicina, guardiamo ad una tradizione della fede passata: La Decima del Tempo.\n\nPer innumerevoli generazioni, ogni membro fedele della società ha dedicato una parte del proprio tempo e della propria energia alla chiesa. Come la fusione divina, questo atto di servizio aiuta a rafforzare il corpo della fede.\n\nCome possono i fedeli possono sostenere al meglio l'implementazione divina?"
 machine_age.1070.intro: "Ogni anno, i fedeli tra la nostra popolazione dedicheranno una parte del loro tempo"
 machine_age.1070.a: "La Decima delle Miniere."
 machine_age.1070.a.tooltip: "$machine_age.1070.intro$ per l'estrazione mineraria."
 machine_age.1070.b: "La Decima dell'Agricoltura."
