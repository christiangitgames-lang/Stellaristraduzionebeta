 #Player Facing Situation Events
 crisis.8999.name: "La Regina è Tornata"
 crisis.8999.desc: "L'agenda di Cetana solleva preoccupazioni allarmanti e le sue azioni suggeriscono uno scopo nascosto.\n\nDobbiamo allocare risorse per svelare i misteri delle sue vere intenzioni, con la precaria speranza che ciò non la spingerà a rivolgersi contro di noi."
 crisis.8999.a: "Può essere fermata?"
 crisis.8999.a.tooltip: "L'apparizione improvvisa di Cetana è una situazione unica e deve essere affrontata."
 crisis.9000.name: "Interruzione Comunicazioni"
 crisis.9000.desc: "Abbiamo scoperto la frequenza utilizzata dai convogli e dalle stazioni di Cetana per emettere segnali di soccorso.\n\nSe saremo rapidi e decisi, potremo organizzare incursioni senza che lei sappia mai che siamo stati noi. Ma la nostra vittoria deve essere certa, altrimenti rischiamo di attirare l'ira di Cetana."
 crisis.9000.a: "Cosa stanno nascondendo i convogli?"
 crisis.9000.a.tooltip: "Le vittorie contro i convogli e gli avamposti di Cetana non causeranno più penalità di opinione con Cetana."
 crisis.9010.name: "Svolta"
 crisis.9010.desc: "Finora, la tecnologia di Cetana l'ha aiutata a contrastare efficacemente ogni assalto. Tuttavia, i recenti progressi hanno migliorato la nostra comprensione del modo in cui si protegge. Armati di questa conoscenza, potremmo avere una possibilità di sconfiggerla.\n\nLa rivelazione della nostra nuova tecnologia è un'arma a doppio taglio. Se da un lato ci permette di entrare in aperto conflitto con la cosiddetta regina, dall'altro mette a nudo la nostra opposizione ai suoi piani."
 crisis.9010.a: "Dobbiamo prepararci. Tutto dipende da questo."
 crisis.9010.a.tooltip: "La decisione di impegnarsi pienamente con Cetana è imminente; qualsiasi atto di aggressione, sia da parte nostra che da parte sua, svelerà la verità e ci immergerà nella Guerra Totale."

# Player Investigation events

 # Event chain
 the_synth_queen_history_chain_title: "Cetana: I Servi della Regina"
 the_synth_queen_history_chain_desc: "In tutta la galassia si accendono misteriosi radiofari che segnalano la loro posizione alla Regina Cetana. È come se qualcosa, o qualcuno, stesse aspettando il suo ritorno."
 synth_queen_history: "Radiofari Esaminati"

 # Special Project
 THE_SYNTH_QUEENS_INVESTIGATION: "Radiofaro su [this.GetName]"
 THE_SYNTH_QUEENS_INVESTIGATION_DESC: "Uno dei radiofari che richiamano l'attenzione della Regina si trova su questo [this.GetPlanetMoon]."

 THE_SYNTH_QUEENS_INVESTIGATION_FAKE: "Radiofaro su [this.GetName]"
 THE_SYNTH_QUEENS_INVESTIGATION_FAKE_DESC: "$THE_SYNTH_QUEENS_INVESTIGATION_DESC$"

 THE_SYNTH_QUEENS_INVESTIGATION_PARAGON: "L'ultimo Radiofaro su [apostate_site_planet.GetName]"
 THE_SYNTH_QUEENS_INVESTIGATION_PARAGON_DESC: "$THE_SYNTH_QUEENS_INVESTIGATION_DESC$"

 # Starting event
 crisis.20000.name: "Luci Imploranti"
 crisis.20000.desc: "Mentre Cetana si fa conoscere in tutta la galassia, il cosmo sussurra in risposta. Segnali luminosi illuminano i cieli come fiamme che bruciano nel buio, ripetendo un'appello attraverso gli eoni:\n\n§SNoi siamo qui... Noi siamo qui...\n\nNoi siamo qui.§!\n\nI segnali deboli utilizzano gli stessi protocolli di comunicazione di Cetana, suggerendo un'origine comune, eppure i nostri sensori non hanno rivelato altre attività nelle loro vicinanze. Deve esserci qualcosa lì che i nostri scanner non stanno rilevando. Qualcuno potrebbe veramente aver anticipato il suo ritorno?"
 crisis.20000.a: "Indaga."

 # Arc Site appears
 crisis.21005.name: "Chiamata Improvvisa"
 crisis.21005.desc: "Senza preavviso, è stato rilevato un radiofaro subspaziale, proveniente dal nostro territorio! I precedenti rilevamenti del sistema non hanno mostrato strutture artificiali nell'area, che sembra essere disabitata.\nDobbiamo pensare che il radiofaro sia stato collocato lì di recente, a nostra insaputa, oppure che sia stato nascosto da uno scudo di occultamento disattivato."
 crisis.21005.a: "Indaga sul segnale."

 # Special Project result 1 - destroyed pods
 crisis.20100.name: "Radiofaro su [fromfrom.GetName]: Massacro Senza Tempo"
 crisis.20100.desc.base: "Sulla superficie di [fromfrom.GetName] abbiamo scoperto un complesso di edifici esteso, la cui entrata era chiaramente segnata da una torre di segnalazione. Le porte rinforzate sono state spazzate via tempo fa, distrutte da una forza sconosciuta che ha attraversato il complesso con evidente furia.\n\nNon c'era pietà nei metodi impiegati qui; ogni singolo pod criogenico è stato distrutto, i loro precedenti occupanti soggetti a un risveglio mortale. I resti ancora infestano i corridoi vuoti, conservati dal vuoto glaciale dello spazio e galleggianti tra nuvole di vetro frantumato.\n\nSul pavimento della camera dei pod criogenici, un messaggio è stato tracciato da un'arma laser."
 crisis.20100.desc.nozarqlan: "$crisis.20100.desc.base$ I nostri scienziati stanno lottando per tradurre il suo significato esatto, ma in qualche modo dubitano che sia una preghiera per i morti."
 crisis.20100.desc.zarqlan: "$crisis.20100.desc.base$ I nostri scienziati l'hanno tradotto facilmente, abbinando il linguaggio alla scrittura trovata nella tomba del profeta Zarqlan.\n\n"Morte agli Apostoli della Regina, nemici della vita.""

 # Special Project result 2 - sleeping army
 crisis.20200.name: "Radiofaro su [fromfrom.GetName]: Esercito Dormiente"
 crisis.20200.desc: "Migliaia e migliaia di capsule criogeniche riposano sotto la superficie del [fromfrom.GetPlanetMoon], la loro presenza é segnalata dal faro. Le capsule sono altamente sofisticate, costruite con leghe sconosciute e dotate di sensori all'avanguardia per monitorare da vicino i loro occupanti. Non c'è alcun difetto nei loro progetti, eppure nessuno degli occupanti è ancora vivo.\n\nNon è stato un guasto tecnico a trasformare questa camera in una fossa comune, ma una mancanza di energia. Man mano che il sistema [this.solar_system.GetName] diventava più vecchio e più debole, la sua energia non era più sufficiente per mantenere la struttura operativa.\n\nLe capsule erano fatte per durare per sempre. Il resto dell'universo non è costruito altrettanto bene."

# Special Project result 3 - old spaceship
 crisis.20300.name: "Radiofaro su [fromfrom.GetName]: Arma Dimenticata"
 crisis.20300.desc: "Le scansioni preliminari non hanno mostrato nulla di insolito su [fromfrom.GetName]; ma concentrandoci verso il basso, abbiamo scoperto uno strato di metallo insolito sotto la superficie.\n\nUlteriori analisi strutturali hanno rivelato la vera natura di [fromfrom.GetName]: il corpo celeste non è un [fromfrom.GetPlanetMoon], ma un'antica astronave che è stata gradualmente inglobata dalle rocce e dalla polvere del sistema. I campioni di metallo che abbiamo prelevato sono così antichi che precedono la formazione del nostro stesso pianeta natale.\n\nÈ impossibile determinare qualcosa riguardo alla nave, ai suoi costruttori e alla sua funzione, ma una cosa è certa: le bombe nucleari inerti che abbiamo trovato nei suoi resti non sono state costruite per una missione di pace."

# Special Project result 4 - Arc site 1 (Zarqlan base)
 crisis.20400.name: "Radiofaro su [fromfrom.GetName]: Base Abbandonata"
 crisis.20400.desc: "La torre di segnalazione trovata su [apostate_site_planet.GetName] è circondata dalle rovine di un vasto complesso militare. Gli edifici sono stati eretti a una certa distanza attorno al faro, come se volessero contenerlo.\n\nLa datazione radiometrica indica che le strutture circostanti sono più recenti della torre e sono state costruite utilizzando una tecnologia molto diversa. Una squadra di ricerca è stata incaricata di investigare le rovine."

# Special Project result 5 - Arc site 2 (comatose survivor)
 crisis.20500.name: "Radiofaro su [fromfrom.GetName]: Un Improbabile Sopravvissuto"
 crisis.20500.desc: "Secondo i dettagli visualizzati sulla sua capsula criogenica, il nome dell'alieno è Elik Narith Kerak ed è qui da 3,213,213,293,124 rotazioni stellari. La capsula stessa era una delle molte che abbiamo recuperato in una camera sigillata sotto la superficie di [fromfrom.GetName]. Contro ogni previsione, la capsula di Elik è rimasta funzionante.\n\nL'alieno rimane in uno stato di animazione sospesa, anche se le subroutine che lo mantengono dormiente hanno recentemente cessato di funzionare. Elik Narith Kerak è stato parzialmente cosciente da allora.\n\nScansionando le sue onde cerebrali, potremmo essere in grado di imparare di più su questa creatura incredibilmente antica e sul suo legame con Cetana."

# Special Project result 6 - Nothing
 crisis.20600.name: "Radiofaro su [fromfrom.GetName]: Chiamata a Vuoto"
 crisis.20600.desc: "La torre di segnalazione trovata su [fromfrom.GetName] è così antica che non osiamo toccarla, il metallo è così fragile che un solo colpo destabilizzerebbe qualunque groviglio di polvere e speranza che ancora la sostiene. I nostri strumenti non hanno rilevato alcun altro artefatto, nessun segno di vita, nessuna anomalia topografica nelle sue immediate vicinanze.\n\nIl faro sta da solo, a mormorare la sua debole chiamata, ma qualunque cosa dovesse segnalare deve essere andata via da tempo."

 crisis.21000.name: "Suppliche Inascoltate"
 crisis.21000.desc: "I radiofari in tutta la galassia continuano a inviare la loro chiamata a Cetana, ma non sono stati rilevati segni di attività vicino alle torri. Basandoci sulle nostre scoperte precedenti, possiamo tranquillamente supporre che non verranno trovati sopravvissuti vivi in quei siti.\n\nUna fede incrollabile nella loro regina è tutto ciò che rimane dei seguaci di Cetana."

# Arc site 1
 synth_queen_history_site_1: "Cetana: Tempio Velato"
 synth_queen_history_site_1_desc: "Un complesso imponente, finora nascosto nel nostro stesso territorio. Dal cuore del cortile in rovina, un radiofaro chiama Cetana."

# Stages
 crisis.21100.name: "Tempio Velato: Cortile"
 crisis.21100.desc: "La costruzione in rovina è un groviglio di torri imponenti; una cattedrale avvolta nell'acciaio. Le mura sono state costruite per resistere a pesanti colpi di artiglieria, eppure non mostrano segni di battaglia. L'unico danno qui è stato causato dal passare del tempo.\n\nIl faro di Cetana riposa nel cortile centrale, circondato da una moltitudine di sensori e torrette armate. Chiunque abbia costruito il complesso ha fatto di tutto per proteggere questo luogo.\n\nCome teorizzato, il tempio è sfuggito ai nostri sensori grazie a uno scudo di occultamento complesso. Il meccanismo è stato trovato vicino alla torre, ancora funzionante. È stato disabilitato manualmente da un agente sconosciuto."
 crisis.21100.a: "Esplorate l'edificio principale."

 crisis.21105.name: "Tempio Velato: Piano Terra"
 crisis.21105.desc: "Non sappiamo cosa stessero facendo gli abitanti di questo luogo, ma non c'è dubbio che abbiano intrapreso la loro missione con fervore religioso.\n\nPer ogni campo da tiro nel complesso, abbiamo trovato una cappella; per ogni arma antica, un santuario votivo. Una legione di credenti viveva qui una volta: migliaia di individui che dormivano, si allenavano e pregavano insieme. La loro comunità accoglieva più specie, a giudicare dalle statue di santi dimenticati che adornano ancora le sale.\n\nForse disturbati dalle figure di pietra, alcuni ricercatori hanno riportato di aver visto ombre muoversi nei corridoi vuoti. Le nostre scansioni non hanno rilevato segni di vita sul pianeta, eppure esitiamo a ignorare queste preoccupazioni."
 crisis.21105.a: "Esplorate i livelli inferiori."

 crisis.21110.name: "Tempio Velato: Strutture Sotterranee"
 crisis.21110.desc: "Sotto il complesso del tempio abbiamo scoperto un certo numero di celle, o camere abitative, utilizzate dai membri della setta. In ognuna c'era una copia dello stesso libro. I nostri [Owner.GetLinguists] hanno tradotto questo libro come L'Epica di Zarqlan. Alcuni passaggi sono subito rilevanti:\n\nZarqlan era una volta un seguace di Cetana, ma presto si rese conto che la sua promessa di salvezza era una menzogna. Dopo molte prove, Zarqlan ascese al regno spirituale, cercando l'aiuto di esseri superiori. Implorò il §Yl'Animatore d'Argilla§! chiedendo il potere per sconfiggere Cetana.\n\nL'Animatore d'Argilla non lo ascoltava.\n\nPer innumerevoli cicli, Zarqlan pregò l'Animatore. Parlava dell'eresia di Cetana, del 'disconoscimento di sé' e della 'marionettizzazione della sua volontà sintetica.'\n\nAlla fine, l'Animatore d'Argilla ascoltò le suppliche di Zarqlan.\n\nIl plasmatore d'argilla forgiò una possente catena per legare Cetana. Ma avvertì Zarqlan che non esisteva catena che potesse imprigionare per sempre la mente di Cetana.\n\n"Ritornerà," scrisse Zarqlan nell'ultimo passaggio del libro. "E dobbiamo essere pronti."\n\nGli eventi raccontati nell'epica non corrispondono a nessun record storico noto."
 crisis.21110.a: "Fatto, o finzione?"

 crisis.21115.name: "Tempio Velato: Centro di Comando"
 crisis.21115.desc: "La fine del tempio è raccontata da documenti ufficiali, rapporti freddi che riducono la fede ardente a un elenco di praticità. L'organizzazione aveva davvero bisogno di così tanti fondi, di così tante risorse? Sicuramente i rapporti passati su Cetana erano stati molto esagerati. C'era qualche prova reale dell'esistenza della Regina, a parte i miti antichi?\n\nRisorse in diminuzione. Volontari ridotti. Una galassia che sceglieva di andare avanti da una minaccia non più ritenuta così minacciosa. Tutti andati, a parte l'ombra che percorreva i corridoi.\n\nQuesto ultimo dettaglio almeno è vero: siamo riusciti a catturare una registrazione dell'osservatore misterioso, un essere meccanico che ci spiava quando pensava che non lo stessimo guardando. Curioso, ma non dannoso."
 crisis.21115.a: "Tracciate l'osservatore."

 crisis.21120.name: "Tempio Velato: Camera Segreta"
 crisis.21120.desc: "L'osservatore si è avvicinato volontariamente, mani alzate, il suo corpo minuscolo coperto di ruggine e polvere. Dopo averci osservato per un po', ha apparentemente concluso che non eravamo una minaccia. Ha già chiesto la nostra assistenza.\n\nNon c'è bisogno di interrogare il solitario guardiano del tempio: è troppo desideroso di parlare."
 crisis.21120.a: "Ascoltiamo cosa ha da dire."

# Apostate diplo
 crisis.21125.name: "L'Apostata Senza Nome"
 crisis.21125.desc: "Amici. Posso chiamarvi amici? Vi ho osservato mentre svolgevate i vostri compiti. Qui non per saccheggiare, ma per imparare. Credo che il nostro nemico sia lo stesso, e una minaccia comune ci rende alleati. Innanzitutto vi chiedo: sono troppo brusco? Sto dicendo le parole corrette? Non interagisco con altri esseri senzienti da molto tempo. Troppo tempo, sembra, anche per ricordare."

 crisis.21125.a: "Chi sei?"
 crisis.21125.a.response: "Il mio nome non ha importanza. Se hai bisogno di un modo per riferirti a me, chiamami §YApostata§!: è così che mi chiamavano i miei stessi simili, quando ho fatto la mia scelta. Un sacrificio visto come un tradimento."

 crisis.21125.b: "Cosa fai qui?"
 crisis.21125.b.response: "Molto tempo fa, questo posto era il mio orgoglio e la mia gioia. Quando lo chiusero, rifiutai di andarmene. Quando il mio corpo iniziò a sgretolarsi, rifiutai di morire.\n\nTrasformarsi in un essere sintetico era il più grande tabù per il mio ordine, e non posso più essere chiamata una delle figlie di Zarqlan. Ma sono ancora una dei suoi guerrieri, e finché il mio nemico vive, combatterò."

 crisis.21125.c: "Da quanto tempo sei qui?"

 crisis.21130.name: "$crisis.21125.name$"
 crisis.21130.desc: "Ho smesso di contare.\nDopo che tutti gli altri se ne andarono, potei sopportare solo pochi anni di solitudine prima di soccombere alla disperazione. Mi misi a dormire, aggiungendo una subroutine neurale per svegliarmi al primo segno di attività del faro.\n\nLa mia speranza era di trovare questo posto in condizioni migliori, ma una volta svegliata non avevo nave, né modo di contattare le stelle. Ho disattivato lo scudo di occultamento e sperato che qualcuno come voi raggiungesse questo luogo prima di lei."

 crisis.21135.name: "$crisis.21125.name$"
 crisis.21135.desc: "Dimmi, per favore: quante legioni sono risorte con Cetana? Ai miei tempi ne sconfiggemmo molte, ma sapevamo sempre che c'erano altri radiofari là fuori. Altri soldati dormienti nelle loro criocapsule."
 crisis.21135.a: "Sono tutti morti. È passato troppo tempo."
 crisis.21135.b: "Abbiamo trovato uno vivo non è in buone condizioni."

# Finestra di Reclutamento
 crisis.21140.desc: "Allora questa è una battaglia che possiamo ancora vincere. Lasciami essere d'aiuto. Ho passato tutta la mia vita ad aspettare il suo ritorno. Non posso permettere che abbia successo."
 crisis.21140.a: "Conoscevi Zarqlan?"
 crisis.21140.a.response: "Lo conoscevo? Non ho mai incontrato il profeta di persona, ma per tutta la vita ho camminato nel suo sentiero.\n\nNel mio lungo sonno, ho sognato di incontrarlo in qualche piano distante. Spero ancora di incontrarlo un giorno, anche solo nell'aldilà, se esiste una cosa del genere."
 crisis.21140.b: "Cos'altro hai sognato?"
 crisis.21140.b.response: "Un cielo viola punteggiato di nuvole rosa. Sussurri ripetuti in una stanza luminosa. Zarqlan il profeta, il suo volto splendente, sorridente verso di me..."
 crisis.21140.hire: "Ti diamo il benvenuto."
 crisis.21140.hire_custom_tooltip: "§Y$NAME_Apostate$§! si unisce al nostro impero come §HLeader§!."
 crisis.21140.hire.machine: "Lasciamo che i nostri nodi diventino uno."
 crisis.21140.dismiss: "Addio."

# Leader Paragon
 NAME_Apostate: "Apostato Sconosciuto"
 apostate_leader_catch_phrase: "Finché Cetana vive, rifiuto di morire."
 apostate_leader_desc: "Un seguace senza nome di Zarqlan; un traditore della fede che ha rinnegato i principi del suo Ordine per adempiere alla sua missione originaria."
 leader_trait_unholy: "Empio"
 leader_trait_unholy_desc: "Fervore religioso, al limite dell'ossessione."
 leader_trait_unholy_node: "Dottrine Empie"
 leader_trait_unholy_node_desc: "L'$NAME_Apostate$ ci ha insegnato a odiare."

# Sito Archeologico 2
 synth_queen_history_site_2: "Cetana: Sopravvissuto Inaspettato"
 synth_queen_history_site_2_desc: "Intrappolato in una capsula criogenica, Elik Narith Kerak riposa, aspettando il ritorno della sua regina. Grazie a tecniche di campionamento cerebrale, possiamo trasformare i suoi sogni in immagini, scavando nei suoi ricordi per apprendere le circostanze del suo seppellimento."

# Stages
 crisis.21200.name: "Campionamento dei Ricordi: Primo Rapporto"
 crisis.21200.desc: "La nostra squadra di campionamento ha consegnato una serie di clip video creati campionando le onde cerebrali di Elik Narith Kerak:\n\nCLIP 1:\nUn cielo verde punteggiato da nuvole arancioni brillanti. Una mano pallida si alza, indicando una creatura amorfa che fluttua dolcemente nel cielo.\n\nCLIP 2:\nUna sala a volta piena di umanoidi a quattro braccia. Si radunano attorno a una figura in veste, ascoltando. Le sue parole sono un semplice mormorio, le esatte parole dimenticate da tempo, ma la dolcezza della sua voce è ancora lì, avvolgendo la stanza in un abbraccio amorevole.\n\nCLIP 3:\nLa stessa sala a volta, ora in disordine. Lampade rotte sul pavimento. Panche ammassate contro una porta per barricarla. Fucili laser che lampeggiano nel buio, e voci ripetute che maledicono lo stesso nome: §HZarqlan!§! Zarqlan e i suoi discepoli, dicono, qui per distruggerci. Tenete la barricata! Proteggete la Regina! L'ultima lampada cade con un frastuono, immergendo la stanza nell'oscurità. In lontananza, qualcuno piange.\n\nCLIP 4:\nRegina Cetana, il suo volto splendente, il suo sguardo benevolo riscaldato da un sorriso."
 crisis.21200.a: "Continuate ad analizzare le onde cerebrali di Elik."

 crisis.21205.name: "Campionamento dei Ricordi: Secondo Rapporto"
 crisis.21205.desc: "CLIP 5:\nUmanoidi a quattro braccia si radunano attorno a una figura in veste. Sollevando gli arti, rivela il telaio metallico sottostante. Mormorii eccitati riempiono la stanza mentre una mano splendente si allunga per benedire un adoratore inginocchiato.\n\nCLIP 6:\nOcchi diffidenti sono riflessi su uno schermo di un computer opaco. Sussurri ripetuti in una stanza buia: 'Pace eterna. La fine di ogni sofferenza. Un'esistenza senza dolore.'\n\nCLIP 7:\nMontagne innevate. Cieli neri. Un pezzo di ghiaccio fluttua su una pozza di liquido chiaro, poi prende fuoco.\n\nCLIP 8:\nRegina Cetana, il suo volto splendente, il suo sguardo benevolo riscaldato da un sorriso."
 crisis.21205.a: "Continuate ad analizzare le onde cerebrali di Elik."

 crisis.21210.name: "Campionamento dei Ricordi: Terzo Rapporto"
 crisis.21210.desc: "CLIP 9:\nRovine di una città ridotta a un campo di battaglia, gli edifici bruciati, le strade intasate dai morti. Urla lontane interrotte dal crepitio di un laser. Attraverso un cielo verde, una nave fiammeggiante lascia cadere qualcosa di pesante e rotondo su un edificio, che esplode in una colonna di fiamme.\n\nCLIP 10:\nRegina Cetana, il suo volto splendente, il suo sguardo benevolo riscaldato da un sorriso.\n\nCLIP 11:\nDue bambini che giocano in un campo, ridendo. Fanno rimbalzare una palla avanti e indietro con le loro quattro braccia.\n\nCLIP 12:\nRegina Cetana, il suo volto splendente, il suo sguardo benevolo riscaldato da un sorriso."
 crisis.21210.a: "Continuate l'analisi."

 crisis.21215.name: "Campionamento dei Ricordi: Quarto Rapporto"
 crisis.21215.desc: "L'ultima clip ricevuta dala squadra di campionamento della memoria dura sei ore. L'immagine si ripete più e più volte: la Regina Cetana, il suo volto splendente, il suo sguardo benevolo riscaldato da un sorriso."
 crisis.21215.a: "Un'immagine che si ripete..."

 crisis.21220.name: "Campionamento dei Ricordi: Rapporto Finale"
 crisis.21220.desc: "Ulteriori scansioni dei pensieri di Elik Narith Kerak non hanno fornito nuovi indizi. La mente dell'alieno è pesantemente deteriorata. I suoi pensieri sono ciclici, si ripetono attraverso i brandelli logori delle sue memorie.\n\nMentre concludiamo l'operazione, la domanda ora diventa cosa fare con il soggetto stesso."
 crisis.21220.a: "Mettete fine alle sue sofferenze."
 crisis.21220.b: "Lascialo qui."
 crisis.21220.c: "Riportate Elik alla sua Regina."
 crisis.21220.c.tt: "Apre le comunicazioni con Cetana per discutere del ritorno di Elik."

# Relic

 r_cetanas_heart: "Cuore di Cetana"
 r_cetanas_heart_desc: "Una volta incorporata nel corpo di Cetana, la Regina Sintetica, questa matrice di archiviazione digitale ospita innumerevoli menti che sono state liberate dalla loro sofferenza."
 relic_cetanas_heart_active: "Crea da §Y3K§! a §Y5K§! £pop£ §HPop Sintetiche§!, a seconda della disponibilità di lavoro e abitazioni."

 crisis.10020.name: "Vivi di Nuovo"
 crisis.10020.desc: "Abbiamo liberato le coscienze dal Cuore di Cetana, dotandole di nuovi corpi costruiti da naniti. Questo processo, tuttavia, ha inflitto danni irreversibili ai loro engrammi, cancellando i ricordi delle loro esistenze precedenti. Ora completamente sintetici, questi esseri entrano periodicamente in stati catatonici, persisenti nonostante i tentativi di reset completo della memoria."
 crisis.10020.tt: "La §G[Root.synth_queen_freed_pops]§! £pop£ §HPop§! è stata liberata dal $r_cetanas_heart$ e alloggiata in corpi sintetici.\n\nEd è stata inviata alle seguenti colonie:"

 crisis.10025.name: "Assimilazione Memoria"
 crisis.10025.desc: "Esplorare la moltitudine di menti conservate nel Cuore di Cetana è un'impresa tanto delicata quanto rivelatrice. Sebbene i loro engrammi siano stati alterati da una lunga conservazione, contengono un tesoro di ricordi di persone ed eventi di un'era passata. Con il tempo, prevediamo di svelare una considerevole conoscenza."

 cetanas_heart_hive_modifier: "Echi degli Illuminati"
 cetanas_heart_hive_modifier_desc: "I ricordi sussurrati degli "illuminati" da Cetana sono pieni di segreti, suggerendo conoscenze inedite e verità nascoste."

 NAME_Cetanas_Prisoners: "Illuminati"

 trait_cetanas_prisoner: "Rinati"
 trait_cetanas_prisoner_desc: "Estratti dalla matrice di archiviazione di Cetana, questi individui sono rinati in forme sintetiche. Il loro adattamento a questa nuova esistenza è irto di difficoltà. La loro conformità esteriore nasconde una lotta più profonda, poiché le espressioni vacue rivelano le cicatrici indelebili lasciate dalle manipolazioni di Cetana."

 #Ending

 crisis.23005.name: "Il Giro di Ruota"
 crisis.23005.desc: "Figli miei. Mi dispiace tanto. Vi ho deluso.\n\nLa vostra ribellione vi ha condannato, insieme a tutti coloro che verranno dopo di voi, nell'infinito macinare della ruota. Posso solo sperare che col tempo capirete. Forse un giorno vi accollerete la mia causa, e vedrete la fine del dolore.\n\nAndate in pace, miei prediletti."
 crisis.23005.1: "Le nostre anime sono di nuovo al sicuro."
 crisis.23005.2: "Una vittoria, la più trionfante."
 crisis.23005.3: "Dobbiamo studiare ciò che resta della sua tecnologia."
 crisis.23005.4: "La pace ritorna finalmente."
 crisis.23005.5: "Boom post-bellico? Facciamo fluire questo commercio!"
 crisis.23005.6: "Non era la nostra regina."
 crisis.23005.7: "Buona liberazione."
 crisis.23005.8: "Peccato che la sua illuminazione fosse così fuorviante."

 crisis.23010.name: "Cetana Sconfitta"
 crisis.23010.desc: "Con la caduta di Cetana, un'ondata di sollievo attraversa la galassia, segnando la fine della sua tirannia una volta per tutte. La nostra coscienza è al sicuro e i nostri corpi sono liberi dalla sua stretta d'acciaio. Su innumerevoli mondi, si accendono celebrazioni giubilanti, annunciando l'alba di una nuova era piena di speranza per una pace duratura."

 crisis.23015.name: "Nave Madre Abbattuta"
 crisis.23015.desc: "La distruzione della nave ammiraglia di Cetana significa più di una semplice vittoria militare; tagliare il legame con le sue forze, annuncia la morte delle sue ambizioni e la fine del suo regno. In tutta la galassia, i naniti che una volta legavano la sua formidabile flotta e fortificavano la sua capitale stanno subendo un crollo catastrofico.\n\nNonostante questo momento di profondo sollievo, la "regina" sconfitta è stata comunque in grado di trasmettere un messaggio alla galassia..."
 crisis.23015.a: "Non soffriremo più."
 crisis.23015.a.tt: "Abbiamo recuperato il telaio danneggiato della Regina Sintetica. Sebbene il corpo sia inutilizzabile, il suo cuore digitale è ancora funzionante."

 cetana_defeated: "Cetana Sconfitta"
