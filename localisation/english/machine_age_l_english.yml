 crisis.7280.desc: "Saluti, [Root.GetSpeciesNamePlural] talentuosi. Oggi avete raggiunto un importante traguardo tecnologico e i nostri cuori si gonfiano di orgoglio. La strada che vi ha condotto qui non è stata priva di sfide. Superandole siete cresciuti e la vostra recente abilità tecnologica è un segno inequivocabile che abbiamo fatto bene a offrirvi la nostra guida."

 crisis.7285.desc: "Piccolo capriccioso! Oggi hai messo alla prova la nostra pazienza in modo eccessivo. I tuoi esperimenti sconsiderati rappresentano un pericolo per tutti, e ti ordiniamo categoricamente di interromperli. Non hai idea di cosa stai maneggiando e, sebbene la curiosità sia lodevole, l'imprudenza a tale livello è intollerabile. La realtà è stata costruita così per una ragione. Lasciala stare."
 crisis.7285.a: "Hai ragione, è troppo pericoloso."
 crisis.7285.a.tt: "Rinuncia alle tue ambizioni di Cosmogenesi, perdi l'accesso alla maggior parte degli Edifici e delle Navi degli Imperi Caduti.\n\n§RQuesto ci impedirà di completare il nostro Percorso di Crisi§!"

