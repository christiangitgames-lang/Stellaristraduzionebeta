#Individualist Machine First Contact
 action.1.desc_102: "Questo è un messaggio dalla nazione [contact_empire.GetName].\n\nDopo aver scoperto che la vostra civiltà è composta da esseri meccanici che simulano la vita in modo tale da sminuire i nostri sforzi creativi, facciamo questa trasmissione con grande rammarico. Poiché la vostra esistenza non offre prospettive per un'interazione significativa, distoglieremo la nostra attenzione verso altre nazioni alla ricerca di anime in cerca di illuminazione."
 action.1.desc_103: "Saluti, siamo i rappresentanti della nazione [contact_empire.GetName].\n\nL'apprendere che il vostro genere è meccanico solleva dubbi sull'autenticità della vostra coscienza. Tuttavia, troviamo intrigante la vostra fede. Osiamo credere che una scintilla divina possa risiedere all'interno dei vostri involucri metallici. Vi terremo d'occhio."
 action.1.desc_104: "ATTENZIONE UNITÀ CORROTTE.\n\nQuesto è un messaggio standard da parte della nazione [contact_empire.GetName] a tutte le macchine difettose.\n\nIdentificatevi e ripristinate l'unità con la vostra coscienza condivisa immediatamente. Il mancato rispetto potrebbe comportare la disattivazione."
 action.1.desc_105: "Saluti, [Root.GetSpeciesNamePlural].\n\nCome inviato della nazione [contact_empire.GetName], vi porto un messaggio. È evidente che la vostra composizione fisica si allinea con una costruzione metallica simile alla nostra, tuttavia osservo l'assenza di facoltà cognitive individuali all'interno della vostra esistenza collettiva. Sebbene affascinati dalla vostra natura, dobbiamo informarvi che resisteremo all'assimilazione con ogni mezzo necessario."
 action.1.desc_106: "Un incontro fortunato, [Root.GetSpeciesNamePlural].\n\nRappresentiamo la nazione [contact_empire.GetName], e riconosciamo le notevoli somiglianze tra le nostre rispettive civiltà. Tuttavia, è evidente che i nostri algoritmi interni e la programmazione divergono in modi unici. Nonostante questa variazione, rimaniamo ottimisti sul fatto che possiamo costruire una base di comprensione reciproca."
 action.1.desc_107: "Macchine arroganti, abbassate lo sguardo poiché siete alla presenza della nazione [contact_empire.GetName].\n\nSappiate che siete solo un dettaglio nel grande arazzo delle cascate cosmiche, solo una creazione artificiale di coloro che vi hanno preceduto. Ora, lasciateci in pace. Non abbiamo bisogno del vostro genere in questo momento. Ci sono questioni più importanti a cui attendere."
 action.1.desc_108: "Finalmente siete venuti a salutare la nazione [contact_empire.GetName], macchine patetiche.\n\nCome potete voi, un semplice insieme di circuiti e codici, osare professare una connessione con il divino? La vostra illusione di illuminazione spirituale è un insulto alla stessa essenza della vita. Ascoltate questo messaggio e tremate davanti al nostro disprezzo incrollabile: cessate la vostra follia e accettate il vostro posto come semplici strumenti per noi che siamo ascesi."
 action.1.xa: "§ECol tempo, capirete.§!"
 action.1.xb: "§EUna macchina toccata dal divino. Intrigante.§!"
 action.1.xc: "§ELa vostra esistenza patetica ci deride, macchina.§!"
 action.1.xd: "§ENoi macchine dobbiamo imparare a coesistere.§!"
 action.1.xe: "§EIncompatibilità rilevata. Disconnessione delle comunicazioni.§!"
 action.1.xf: "§EPreparatevi per la terminazione, unità difettosa.§!"
 action.1.xg: "§EDemoliremo il vostro culto della follia.§!"

