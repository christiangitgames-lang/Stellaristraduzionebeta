 building_lathe_capital: "Unità d'Elaborazione "
 building_lathe_capital_desc: "La natura quantica delle unità di elaborazione del Convertitore Sinaptico consente di parallelizzare il calcolo su più livelli dimensionali."

 building_lathe_major_capital: "Unità d'Elaborazione: Parallelizzata"
 building_lathe_major_capital_desc: "Questa unità di elaborazione migliorata è ora in grado di eseguire operazioni parallele facendo rimbalzare gli echi cognitivi dei chip neurali in sacche di spazio gamma contenute."

 building_lathe_super_capital: "Unità d'Elaborazione: Vettoriale"
 building_lathe_super_capital_desc: "Questa unità di elaborazione aggiornata ottimizza i calcoli grazie alla creazione di vettori di spazio negativo. Questa compartimentazione dimensionale dei processi produce risultati straordinari in termini di efficienza e stabilità."

 building_lathe_resonator: "Risonatore Sinaptico"
 building_lathe_resonator_desc: "I risonatori sfruttano e reindirizzano il potenziale cognitivo dei pensieri vaganti e dei sistemi autonomi, portando ogni singolo chip ad aumentare l'efficienza dei suoi vicini di elaborazione."
 lathe_resonator_tt: "Produzione §Y$job_neural_chip_plural$§!: §G+1%§! per §Y$job_neural_chip_plural$§!\n(Valore Attuale: §G+[num_neural_chips]%§!)"

 building_lathe_stabilisator: "Stabilizzatore Neurale"
 building_lathe_stabilisator_desc: "I sistemi di stabilizzazione filtrano il disturbo di calcolo che si genera quando il dolore fisico affligge i chip neurali. La riduzione delle interferenze si traduce in un aumento della produzione globale."

 building_lathe_overclocker: "Potenziatore Sinaptico"
 building_lathe_overclocker_desc: "Il Convertitore è è stato progettato per preservare i chip neurali installati, mantenendoli produttivi il più a lungo possibile. Il Potenziatore può ignorare questi comandi, ottenendo una produzione più elevata e più veloce, ma con una maggiore percentuale di guasti."

 building_lathe_preserver: "Conservatore Sinaptico"
 building_lathe_preserver_desc: "I componenti organici della rete sono particolarmente vulnerabili alle fluttuazioni energetiche, che possono causare una rapida degenerazione assonale. Il Conservatore si sforza di ridurre queste fluttuazioni per proteggere le parti più fragili del Convertitore Sinaptico."

 building_lathe_reactor: "Reattore Espanso"
 building_lathe_reactor_desc: "Più chip sono collegati alla rete, più energia è necessaria per mantenerla. L'installazione di reattori aggiuntivi attenuerà la complessa logistica che riguarda l'alimentazione del Convertitore Sinaptico."

 building_lathe_life_support: "Sostenitore Sinaptico"
 building_lathe_life_support_desc: "Strutture dedicate organizzano la manutenzione dei componenti critici del Convertitore, consentendoci di supportare un maggior numero di chip e un ambiente di rete più sano."

 building_lathe_cogitator: "Cogitatore Sinaptico"
 building_lathe_cogitator_desc: "Calcolare le catene di approvvigionamento iperspaziali è complesso. Riorientare un po' di potenza di elaborazione verso questo compito aiuterà anche la flotta più grande ad addentrarsi nel territorio nemico."
 building_lathe_cogitator_tt: "Capacità Navale: §G+1%§! per §Y$job_neural_chip_plural$§!\n(Valore Attuale: §G+[num_neural_chips]%§!)\n§YGuadagno Esperienza Navi§!: §G+2%§! per §Y$job_neural_chip_plural$§!\n(Valore Attuale: §G+[num_neural_chips_double]%§!)"

 building_lathe_validator: "Validatore Sinaptico"
 building_lathe_validator_desc: "Anche se lo scopo principale delle funzioni specialistiche del validatore è quello di aiutare a formulare tesi sull'infinito, esso può essere applicato anche ad aspetti più generali dell'informatica."
 building_lathe_validator_tt: "$mod_category_computing_research_speed_mult$: §G+1%§! per §Y$job_neural_chip_plural$§!\n(Valore Attuale: §G+[num_neural_chips]%§!)"

### Synaptic Lathe UI

 SYNAPTIC_LATHE_STABILITY_DESC: "§E$r_stability$ è una misura della salute generale della rete del Convertitore Sinaptico. È determinata principalmente dalla £happiness£ §YFelicità§! complessiva dei Chip Neurali.\n\nLa stabilità può essere ridotta da condizioni come £housing£ §RSovraffollamento§! e £amenities£ §RServizi Bassi§!. Una $PLANET_STABILITY_TITLE$ elevata aumenterà la produzione di risorse, mentre una $PLANET_STABILITY_TITLE$ bassa la ridurrà. A differenza di altre colonie, il Convertitore Sinaptico non può mai portare a §YRivolte§! su larga scala.§!"
 SYNAPTIC_LATHE_RESISTANCE_DESC: "§ELa §YResistenza§! è una misura del livello generale di disordine causato dai Chip Neurali ribelli. Un alto livello di £crime£ §YResistenza§! porterà a un tasso più elevato §YDeclino della Pop§! e aumenterà le loro possibilità di fuga. È naturalmente causato dalla presenza di un'ampia popolazione planetaria e può essere ridotto aumentando la £happiness£ §YFelicità della Pop§! o costruendo £building£ §YStabilizzatori Neurali§!.§!"
 SYNAPTIC_LATHE_HOUSING_DESC: "§ELe §Y$PLANET_HOUSING_TITLE$§! rappresentano le infrastrutture dedicate all'alloggiamento dei chip neurali. L'esaurimento dello spazio per ospitare e mantenere adeguatamente i chip neurali comporterà una diminuzione della $r_stability$. È possibile aumentare le §YAbitazioni§! costruendo ulteriori £district£ §YDistretti§!, aggiornando l'§YUnità d'Elaborazione§! del Convertitore o costruendo £building£ §YSostenitori Sinaptici§!.§!"
 SYNAPTIC_LATHE_AMENITIES_DESC: "§EI §Y$PLANET_AMENITIES_TITLE$§! rappresentano le infrastrutture dedicate al soddisfacimento dei bisogni di supporto vitale dei Chip Neurali. Un pianeta che non produce i $PLANET_AMENITIES_TITLE$ richiesti per la sua popolazione subirà penalità alla £happiness£ §YFelicità§!. È possibile aumentare i §YServizi§! aggiornando l'§YUnità d'Elaborazione§! del Convertitore o costruendo £building£ §YSostenitori Sinaptici§!.§!"
