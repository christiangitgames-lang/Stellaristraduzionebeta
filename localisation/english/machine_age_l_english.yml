 origin_arc_welders: "Saldatori ad Arco"
 origin_arc_welders_desc: "Il loro pianeta è sterile, ma il loro sistema natale è pieno di ricchezze. Per sfruttarlo a pieno, queste macchine hanno costruito strutture così grandi da non averle mai viste fin'ora. Una potente §H$tech_orbital_arc_furnace$§! ora domina il loro cielo, ma questi maestri ingegneri sono ben lontani dall'essere soddisfatti.\n\nLa galassia ci aspetta, e le possibilità sono infinite. Tutto ciò che serve è l'ingegno per coglierle."
 origin_tooltip_arc_builders_effects: "- $HOMEWORLD$ Inizia con ['concept_mining_district', £district£ $district_mining_plural$] sostituiti con ['concept_generator_district', £district£ $district_generator_plural$] $NEW_LINE$- $HOME_SYSTEM$ ['concept_arc_furnace'] costruita attorno a un ['concept_pc_molten'] $NEW_LINE$- $ADDITIONAL_TECHNOLOGIES_STRING$ ['concept_orbital_arc_furnace',£engineering_research£ $tech_orbital_arc_furnace$] $NEW_LINE$- $GUARANTEED_RESEARCH_OPTION_STRING$ ['concept_mega_engineering', £engineering_research£ $tech_mega_engineering$] sulla costruzione di una seconda Fornace ad Arco"
 origin_tooltip_arc_builders_negative_effects: "- $INITIAL_POPS$ §R-300§! $NEW_LINE$- $HOMEWORLD$ Dimensione: £planetsize£ 15"
 START_SCREEN_ARC_WELDERS: "Anni di sfruttamento hanno lasciato il pianeta [Root.Capital.GetName] sterile. Ma i cieli sopra di noi sono ricchi di risorse e, con un'ambizione pari solo al nostro ingegno, ora cerchiamo di guadagnarci da vivere nello spazio.\n\nInzialmente la costruzione della $tech_orbital_arc_furnace$ è stata un'impresa monumentale e il suo potenziale è immenso. Il potenziarla a piena capacità è un ovvio passo successivo, così come la necessità di estrarre risorse in tutto il sistema. Ma cosa c'è oltre i nostri confini? Quali incredibili opportunità attendono l'ingegnere esperto?\n\nCon l'avvento dei viaggi FTL, i nostri progetti non sono più limitati a un singolo sistema. La galassia è il nostro tavolo da disegno, ed è ora di mettersi al lavoro."

 concept_arc_furnace: "$orbital_arc_furnace_1$"
