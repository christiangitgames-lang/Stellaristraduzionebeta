 leader_trait_robotic_surrogate: "Surrogato Robotico"
 leader_trait_robotic_surrogate_desc: "Questo lento e ingombrante corpo robotico è un surrogato per un leader digitalizzato custodito nel $building_identity_repository$."

 #Buildings
 building_identity_repository: "Deposito d'Identità"
 building_identity_repository_tt: "Questo deposito ospita §Y[Owner.GetTotalIdentities]§! Identità. $building_identity_repository_scaling$"
 building_identity_repository_scaling: "\nOgni Identità aumenta la produzione e il mantenimento del Deposito, suddivisa per ogni $building_identity_repository$ sui nostri pianeti."
 building_identity_repository_desc: "Prima che il corpo si deteriori completamente, la mente viene digitalizzata. Al sicuro all'interno del deposito, continuiamo a operare per il bene della società."
 building_abandoned_gene_clinic: "Clinica Genetica Abbandonata"
 building_abandoned_gene_clinic_tt: "§RNon può essere Demolita, Sostituita o Riparata§!"
 building_abandoned_gene_clinic_desc: "Dopo aver perso la capacità di procreare naturalmente, la comunità medica ha riposto le sue speranze in questa clinica genetica all'avanguardia. Come gran parte delle nostre infrastrutture, ora giace vuota, un promemoria costante della nostra condizione e del bisogno estremo di nuove soluzioni."

 #Situation Events
 machine_age.3100.name: "Salvezza Digitale"
 machine_age.3100.desc: "In mancanza di una soluzione medica, la nostra migliore possibilità di sopravvivenza risiede nella digitalizzazione della nostra popolazione all'interno del §YDeposito d'Identità§!. Tuttavia, questa è una soluzione provvisoria, e un piano è già in atto per sviluppare corpi sintetici e un cervello positronico di sufficiente complessità. Stimiamo di avere abbastanza tempo per completare la ricerca con uno sforzo mirato.\n\nUtilizzando l'IA all'avanguardia, i nostri migliori esperti hanno già elaborato i progetti per i corpi robotici, il primo passo verso la nostra salvezza sintetica."
 machine_age.3100.a: "Deve funzionare."
 machine_age.3110.name: "Lavoratori Robotici"
 machine_age.3110.desc: "La nostra ricerca sui corpi robotici è completa. Abbiamo convertito la $building_abandoned_gene_clinic$ in $building_robot_assembly_plant$, e i prototipi sono stati aggiornati e distribuiti. Sebbene questi sistemi rudimentali non abbiano la potenza di elaborazione necessaria per ospitare una coscienza individuale, possono sostituire parte della forza lavoro perduta. Attraverso un collegamento positronico, coloro che si trovano nel regno digitale possono aggiungere le loro conoscenze ed esperienze al funzionamento quotidiano di questi robot, migliorandone le prestazioni.\n\nIn parallelo, i nostri sistemi di intelligenza artificiale hanno sviluppato un progetto per androidi avanzati. I nostri ingegneri anziani sono pronti a mettersi al lavoro."
 machine_age.3110.a: "Una fase completata."
 machine_age.3110.a.tooltip: "[Root.Capital.GetName]:\n- §Y$building_robot_assembly_plant$§!: §G+1§! \n- £pop£ §HPop Meccanica§!: §G+3§!"
 machine_age.3115.name: "Padronanza del Droide"
 machine_age.3115.desc: "Questo significativo aggiornamento della nostra tecnologia robotica significa che ora è possibile colonizzare altri pianeti e che la nostra popolazione meccanizzata è in grado di svolgere compiti più complessi.\n\nI nostri sistemi di Intelligenza Artificiale ritengono che il prossimo passo logico sia quello di replicare le loro matrici positroniche in corpi sintetici. Questo importante progetto di ricerca dovrebbe permetterci di restituire una coscienza digitalizzata al mondo naturale."
 machine_age.3115.a: "Non dobbiamo arrenderci ora."
 machine_age.3120.name: "Un Ultimo Passo"
 machine_age.3120.desc: "Dopo un lavoro incessante, abbiamo finalmente raggiunto il successo. È stato progettato un cervello positronico perfettamente funzionante, abbastanza sofisticato da contenere le nostre identità.\n\nAnche se non possiamo sconfiggere la mortalità, presto non saremo più vincolati dalle limitazioni di un'esistenza biologica."
 machine_age.3120.a: "È il momento del nostro risveglio sintetico."
 machine_age.3120.a.tooltip: "Per progredire con questi eventi dobbiamo adottare la §YTradizione Sintetica§!."
 machine_age.3125.name: "Il Sogno Digitale"
 machine_age.3125.both: "I nostri impianti di assemblaggio e gli esperti di sintetizzazione sono pronti a iniziare il monumentale compito di trasferire le identità nei cervelli positronici e nei corpi sintetici."
 machine_age.3125.desc: "$machine_age.3125.both$\n\nInizieremo i nostri sforzi concentrandoci su coloro che risiedono ancora nel mondo fisico, con l'obiettivo di sradicare la malattia genetica una volta per tutte. Con la maggiore potenza di elaborazione di un cervello sintetico possiamo persino superare i nostri limiti biologici.$synth.105.end$"
 machine_age.3125.nobody.desc: "$machine_age.3125.both$\n\nSenza una presenza fisica nel mondo, dobbiamo costruire rapidamente il nostro primo prototipo di corpo. Con la maggiore potenza di elaborazione di un cervello sintetico possiamo persino superare i nostri limiti biologici.$synth.105.end$"
 machine_age.3125.a: "Che il trasferimento di identità abbia inizio."
 machine_age.3125.a.tooltip: "Se sono rimaste Pop biologiche, inizieranno a trasferirsi in corpi sintetici."
 machine_age.3200.name: "Purgatorio Digitale"
 machine_age.3200.desc: "Le nostre peggiori paure si sono avverate.\n\nL'ultimo dei nostri corpi fisici è morto. Sebbene le nostre coscienze digitalizzate rimangano al sicuro nel Deposito d'Identità, ci manca la tecnologia per trasferire le nostre menti in un cervello artificiale.\n\nFino a quando non avremo completato la nostra ricerca, i nostri leader digitali dovranno interagire con il mondo naturale tramite server robotici."
 machine_age.3305.name: "Salvezza Virtuale"
 machine_age.3305.desc: "Siamo riusciti a ricollocare ogni identità in una nuova cornice sintetica o nel Deposito d'Identità, assicurando la continuazione del nostro popolo.\n\nTuttavia, è emersa una nuova sfida. Lo 'spazio' digitale che abbiamo creato per immagazzinare le nostre identità digitali è sempre stato pensato come temporaneo, ma gli abitanti si sono abituati a questa esistenza e sono riluttanti a tornare nel mondo fisico.\n\nPotremmo permettere loro di rimanere lì, ma l'opzione di costringerli a entrare in nuovi corpi sintetici è anche un'alternativa."
 machine_age.3305.a: "Lasciate che si godano il nirvana."
 machine_age.3305.a.tooltip: "Le identità digitali rimanenti rimarranno nel §Y$building_identity_repository$§! e continueranno a supportare il nostro popolo dall'interno."
 machine_age.3305.b: "Siamo più forti se restiamo uniti."
 machine_age.3305.b.tooltip: "Metteremo le identità digitali rimanenti nel nostro attuale magazzino di corpi sintetici e costruiremo nuove strutture per il resto. Il §Y$building_identity_repository$§! sarà distrutto."
 machine_age.3310.name: "Rinascita Sintetica"
 machine_age.3310.desc: "Sono passati decenni da quando un [Root.Owner.GetSpeciesName] ha tenuto in braccio un bambino appena nato. Potremmo non provare mai più quella sensazione, ma oggi segna il ritorno della speranza per il nostro popolo.\n\nAbbiamo sviluppato §YComplessi d'Identità§!, centri avanzati in cui possiamo copiare le identità esistenti per creare essenzialmente nuovi individui.\n\nPotremmo randomizzare i punti di personalità di più individui, creando nuove identità attraverso innumerevoli combinazioni. In alternativa, potremmo imitare il processo della natura coltivando i 'nuclei mentali' in un ambiente virtuale aperto."
 machine_age.3310.a: "Mescoleremo le nostre menti."
 machine_age.3310.building_tooltip.a.tt: "$unlock_edict_tt$ ['concept_edict_subsidized_identity_backups']\n$unlock_edict_tt$ ['concept_edict_optimized_identity_creation']\n\n$synth.405.a.tt$\n§YSblocca l'Edificio:§! $building_identity_complex$"
 machine_age.3310.b: "La natura ha capito bene alcuni sistemi."
 machine_age.3310.building_tooltip.b.tt: "$unlock_edict_tt$ ['concept_edict_subsidized_identity_backups']\n$unlock_edict_tt$ ['concept_edict_optimized_identity_creation']\n\n$synth.405.b.tt$\n§YSblocca l'Edificio:§! $building_identity_complex$"
 machine_age.3315.name: "Alba Sintetica"
 machine_age.3315.desc: "Oggi si conclude il nostro viaggio digitale. Nessuno può negare la grandezza di ciò che è stato fatto, né il sacrificio necessario per ottenerlo.\n\nOra siamo ascesi come popolo completamente digitalizzato e sintetico. Non cederemo più agli orrori della malattia. Non ci saranno più le limitazioni di una genetica debole a confinarci.\n\nSiamo liberi di creare la realtà che riteniamo più opportuna."
 machine_age.3315.a: "Salutate l'alba sintetica."
 machine_age.3315.a.tooltip: "Termina la catena di eventi §Y$origin_synthetic_fertility$§!."
 machine_age.3315.a.tt: "La specie §Y[This.Owner.GetSpeciesName]§! ottiene il tratto ['concept_synthetic_dawn']"

