### Cosmogenesis Events

 crisis.7100.name: "Curiosità Insaziabile"
 crisis.7100.desc: "È un assioma che la scienza apra la strada al progresso. Se vogliamo realizzare il nostro vero potenziale, non c'è altra strada. La nostra padronanza tecnologica è evidente, ma troppe cose restano al di là della nostra comprensione: le vie degli Imperi Caduti, il potere dei Leviatani, i misteri dell'intuizione psionica...\n\nPer trarre un significato dalle viscere della realtà è necessario un nuovo tipo di scienza, un nuovo tipo di computer. Il Convertitore Sinaptico rappresenta un significativo primo passo nel viaggio verso la conoscenza illimitata."
 crisis.7100.a: "La conoscenza è potere."
 new_cosmogenesis_tech_tt: "§YBonus Crisi§!: Nuove opzioni di ricerca sbloccate."

 crisis.7105.name: "Livello Crisi 2"
 crisis.7105.desc: "Continuando a svelare i segreti dell'universo, abbiamo confermato che la gravità gioca un ruolo critico nello plasmare la realtà attraverso le dimensioni. I suoi effetti sul tempo e lo spazio sono rudimentali, ma c'è molto di più da scoprire.\n\nOgni pezzo di conoscenza che raccogliamo rivela nuove possibilità. Alcune potrebbero avere applicazioni industriali o militari dirette, altre potrebbero aprire la porta a teorie precedentemente inimmaginabili. C'è ancora così tanto per noi da imparare."
 crisis.7105.a: "Sappiamo di non sapere nulla."

 crisis.7110.name: "Livello Crisi 3"
 crisis.7110.desc: "La portata della gravità è davvero sorprendente. Sebbene abbiamo scoperto nuovi modi per manipolarla, le vere implicazioni del nostro lavoro rimangono inesplorate. Siamo certi che la gravità rimane la migliore opzione per perforare la nostra realtà attuale, non diversamente dal modo in cui un buco nero influenza l'universo intorno a sé.\n\nAbbiamo ipotizzato che l'accesso a quello che è essenzialmente il rovescio della realtà potrebbe permetterci di alterare le regole di questo lato. Si tratta di un campo di studio pericoloso, ma la prudenza non deve ostacolare il progresso."
 crisis.7110.a: "La gravità ci governa tutti... Per ora."

 crisis.7115.name: "Livello Crisi 4"
 crisis.7115.desc: "Avevamo ragione! Se prima c'erano dubbi sul nostro lavoro, ora vengono messi a tacere.\n\nLa gravità può essere usata per piegare le regole della realtà. Ma le giuste modifiche potrebbero infrangerle completamente? Finora i nostri esperimenti sono stati condotti sulla scala ridottissima e qualsiasi nostra modifica è stata rapidamente cancellata quando la realtà è tornata alla sua impostazione 'predefinita'. Ora sospettiamo che questo sia semplicemente un problema di dimensioni. Applicando i paradossi energetici a livelli molto più grandi, possiamo ridurre drasticamente il costo di tali modifiche... Almeno nella nostra dimensione.\n\nNon importa il rischio, non c'è via di ritorno. Solo coloro che osano infrangere le regole saranno sempre in grado di riscriverle."
 crisis.7115.a: "Siamo pronti a rischiare tutto."

 crisis.7120.name: "Livello Crisi 5"
 crisis.7120.desc: "Non può essere, eppure è così. Per quanto ci proviamo, le nostre modifiche alla realtà rimangono ostinatamente temporanee. Questo universo è semplicemente troppo vecchio affinché i cambiamenti prendano piede. Ma nel bel mezzo della frustrazione, a volte può esserci un'opportunità, e un nuovo esperimento ha dato risultati inaspettati. Da tempo sappiamo dell'esistenza di altre dimensioni, ma i mezzi per viaggiarvi in modo affidabile ci sono sfuggiti.\n\nAbbiamo la tecnologia per inviare sonde in un buco nero. Una volta attraversato l'orizzonte degli eventi, cominceranno ad esercitare una pressione, piegando questi piani giovani alla nostra volontà. Dove lo spazio si piega nell'eternità si trova la porta di un altro universo che contiene anche altri universi più giovani. Nel profondo dell'abisso del multiverso, troveremo una realtà malleabile da plasmare in qualcosa di straordinario.\n\nI mentecatti di questa galassia potrebbero cercare di fermarci, ma quei decrepiti stolti non sono certo all'altezza della nostra ingegnosità."
 crisis.7120.a: "Deve piegarsi, perché noi non cederemo."
 cosmogenesis_war: "Reality War"
 cosmogenesis_materialist_war: "Knowledge Interdiction War"

 crisis.7125.name: "Vittoria all'Orizzonte"
 crisis.7125.desc: "Questa realtà è imperfetta. È segnata dall'entropia, dai bisogni fisici e dalla violenza. Sebbene non possiamo cambiarla, possiamo lasciarcela alle spalle. Entriamo nell'ignoto e troviamo un universo giovane in cui le nostre modifiche alla realtà saranno valide. Modelliamolo alla perfezione, il rifugio che la nostra civiltà merita.\n\nAbbiamo preparato i piani per una nave straordinaria: l'§YAgo dell'Orizzonte§!. Questa Megastruttura mobile non è concepita per la guerra, ma la sua capacità di piegare le leggi della fisica ci permetterà di imbarcare l'intera nostra civiltà. Insieme, ci tufferemo in un buco nero a nostra scelta, abbandonando questa realtà per una di nostra creazione."
 crisis.7125.a: "Dobbiamo costruire un §YAgo dell'Orizzonte§!!"
 needle_to_win_tt: "Costruisci una Megastruttura §YAgo dell'Orizzonte§! per sbloccare l'atto finale della Crisi."

 cosmogenesis_planet_pickup_chain_title: "Cosmogenesi - Esodo"
 cosmogenesis_planet_pickup_chain_desc: "È arrivato il momento della nostra partenza. In preparazione per il grande esodo, l'Ago dell'Orizzonte verrà inviato per accogliere a bordo il nostro popolo.\n\nPer imbarcare l'intera nostra civiltà l'§HAgo dell'Orizzonte§! deve:$TABBED_NEW_LINE$-Visitare ogni colonia di nostra proprietà e §HImbarcare§! la sua popolazione$TABBED_NEW_LINE$-Ritornare alla nostra capitale per §HImbarcare§! il resto del nostro popolo.$TABBED_NEW_LINE$-Spostarsi in un Buco Nero e §HTuffarsi§! al suo interno.\n\n§RATTENZIONE§!: L'Ago dell'Orizzonte non ha armi e deve essere attentamente protetto.\n\n§gPer Imbarcare una colonia o Tuffarsi in un buco nero, seleziona l'Ago dell'Orizzonte, poi clicca col destro sulla colonia/buco nero e seleziona l'azione appropiata della nave.§!"
 SHIP_COSMOGENESIS_EXODUS: "Modulo Esodo"
 SHIP_COSMOGENESIS_EXODUS_DESC: "Strumento altamente specializzato per la modifica della realtà, il Modulo Esodo garantisce che i passeggeri non escano mai dallo spazio o dal tempo. È il componente chiave che permette all'Ago dell'Orizzonte di viaggiare in sicurezza verso altre dimensioni."
 cosmogenesis_exodus_tt: "Dobbiamo completare il progetto speciale nel nostro sistema natale."
 exodus_ship_button: "§H[GetExodusShipAction]§!"
 exodus_action_activity_key: "§H[GetExodusShipAction]§!"
 exodus_context_menu_title: "[GetExodusShipAction]"
 exodus_action_progress_activity_key: "§H[GetExodusShipAction]: $PROGRESS$%§!"
 horizon_needle_mod: "$monadic_qerr$"

 COSMOGENESIS_VICTORY: "Calcolare Vettore di Salto"
 COSMOGENESIS_VICTORY_DESC: "Dobbiamo calibrare il motore FTL dell'Ago dell'Orizzonte e calcolare le coordinate esatte che ci permetteranno di tuffarci nel buco nero supermassiccio nel cuore galattico."

 exodus_pick_up: "Imbarca la Popolazione"
 exodus_dive_in: "Tuffati nel Buco Nero"
 COLONIZATION_IMPOSSIBLE_COSMOGENESIS_EXODUS: "Non possiamo stabilire nuove colonie mentre cerchiamo di lasciare questo universo."

 crisis.7400.name: "Ago dell'Orizzonte Completato"
 crisis.7400.intro: "L'Ago dell'Orizzonte è completato. Sfruttando il potere di una singolarità accuratamente mantenuta, può modificare il flusso di gravità intorno a sé e sarà, senza dubbio, in grado di attraversare un buco nero quando sarà il momento."
 crisis.7400.outro: "Dobbiamo essere cauti, perché l'Ago dell'Orizzonte non è una nave militare e deve essere difesa a tutti i costi. La sua perdita sarebbe un colpo terribile."
 crisis.7400.desc: "$crisis.7400.intro$\n\nTuttavia, prima di tentare, dobbiamo imbarcare l'intera nazione. Visitiamo ciascuna delle nostre §Hcolonie§! per raccogliere la popolazione locale. In seguito, possiamo tornare alla nostra capitale e organizzare i dettagli finali del nostro esodo.\n\n$crisis.7400.outro$"
 crisis.7400.desc.onlycapital: "$crisis.7400.intro$\n\nLe dimensioni compatte della nostra nazione si stanno rivelando una buona cosa. Sarà necessario solo imbarcare la popolazione della nostra capitale prima di organizzare gli ultimi dettagli del nostro esodo.\n\n$crisis.7400.outro$"

 crisis.7500.name: "Popolazione Imbarcata"
 crisis.7500.desc: "Grazie alla capacità di dilatazione temporale dell'Ago dell'Orizzonte, siamo stati in grado di imbarcare l'intera colonia del pianeta [root.GetName] in maniera relativamente rapida. La realtà all'interno della nave è stata modulata di conseguenza per fornire ampio spazio alla popolazione. Inoltre, il tempo è stato rallentato all'interno del vascello per far sembrare l'intero viaggio considerevolmente più breve. Avanti verso la nostra prossima colonia!"
 crisis.7500.desc.capital: "Prepararsi per un esodo di tale portata è un compito impegnativo. Tutto il nostro apparato amministrativo sta lavorando per semplificare il processo e garantire che nulla di fondamentale venga dimenticato.\n\nSorprendentemente, un segmento della nostra popolazione ha scelto di rimanere indietro. Garantiranno la continua esistenza della nostra specie in questo universo. Gli sono state fornite tecnologie e forniture, sufficienti per aiutarli a sopravvivere dopo la nostra partenza."
 crisis.7500.desc.capital.gestalt: "La scala di una tale migrazione può essere spaventosa, ma rappresenta una sfida minima. I [owner.GetIndividualNamePluralCap] stanno lavorando duramente per caricare l'Ago dell'Orizzonte e assicurarsi che tutto sia registrato e in orario. Tuttavia, una preoccupazione è la nostra continuata esistenza in questo universo.\n\nSe le cose dovessero andare male, una parte della nostra popolazione rimarrà indietro. L'esperienza di separarci in modo così definitivo sarà più che spiacevole, ma la sopravvivenza deve essere la nostra prima preoccupazione. Sono state fornite tecnologie e rifornimenti sufficienti per aiutare coloro che rimarranno a sopravvivere dopo la nostra partenza."

 crisis.7505.name: "Colonie Imbarcate"
 crisis.7505.desc: "Abbiamo imbarcato con successo la popolazione delle nostre colonie. Dobbiamo ora tornare alla nostra capitale su [capital_scope.GetName] per fare le ultime preparazioni prima di lasciarci questo universo alle spalle."

 crisis.7510.name: "Pronti a Tuffarci"
 crisis.7510.desc: "Tutto è pronto. Siamo autorizzati a procedere verso un buco nero. Il nostro attraversamento dell'orizzonte degli eventi non sarà indolore per il resto della galassia, ma abbiamo fatto tutto il possibile per garantire che la nostra capitale e i suoi dintorni siano ben protetti da qualsiasi disturbo temporale o gravitazionale.\n\nOra dobbiamo scegliere la porta d'ingresso per il nostro viaggio: quale buco nero della galassia vogliamo attraversare. La maggior parte dovrebbe essere abbastanza facile da raggiungere, ma se vogliamo entrare nel Buco Nero Supermassiccio al centro della galassia, dobbiamo prima sovraccaricare i nostri motori di salto e calcolare un vettore adatto."
 crisis.7510.a: "Il buco nero più vicino andrà bene."
 crisis.7510.b: "Dobbiamo raggiungere il centro."

 crisis.7515.name: "Ad Infinitum..."
 crisis.7515.desc: "L'avvicinamento al buco nero non è privo di apprensione. La nostra determinazione è messa alla prova sempre più mentre passiamo attraverso il disco di accrescimento della singolarità. Con i moduli di variazione attivati, l'Ago dell'Orizzonte inizia a riscrivere la realtà.\n\nLe piastre corazzate vengono risucchiate via prima che l'astronave riesca a dimostrare che la forza di attrazione della singolarità non ha effetto sul suo scafo. Ad ogni minuto di distorsione della realtà, ad ogni taglio del tessuto spaziale, il potere dell'Ago provoca la formazione di spire nello spaziotempo. Come un sasso gettato in uno specchio d'acqua, le increspature che ne derivano si allargano in anelli. Alla fine, vaste onde si abbattono sulla galassia.\n\nPossiamo solo augurarci che la nostra capitale sia protetta abbastanza bene. Non ci resta che fidarci dell'Ago per perforare il cuore di questo buco nero."
 crisis.7515.a: "... et ultra."

 crisis.7516.name: "Il Versante dell'Infinito"
 crisis.7516.intro: "Dopo la violenza del passaggio, l'altro lato è pacifico. Un'immobilità innaturale ci circonda. L'Ago è danneggiato, ma non sono stati persi componenti critici. Da un momento all'altro comincieranno ad arrivare i rapporti telemetrici...\n\n"
 crisis.7516.desc: "$crisis.7516.intro$Questo universo è già troppo vecchio affinchè le leggi vengano riscritte. Sebbene la nostra dimensione era diversi miliardi di anni più vecchia di questa, i nostri test mostrano che le leggi che governano lo spazio qui confermano la resistenza che porterà le nostre modifiche ad essere cancellate.\n\nIn ogni caso, prenderemo del tempo per riparare e regolare la nave, trovare un altro buco nero e tuffarci tante volte quante ne avremo bisogno. Il multiverso chiama, e da qualche parte nella sua infinità, creeremo la casa perfetta."
 crisis.7516.desc.greatwound: "$crisis.7516.intro$Questo è meraviglioso. Questo universo ha appena iniziato ad espandersi! Il tessuto di questa dimensione è come l'argilla morbida, fatta per essere modellata. Cominceremo in piccolo, ma modifica dopo modifica, trasformeremo questo posto in un paradiso. Abbiamo tutto il tempo dell'universo ora."
 crisis.7516.desc.technosphere: "$crisis.7516.intro$L'universo di Gargantua è piccolo. Impossibile. L'infinito si incastra nel nulla. Ma il nostro arrivo ha alterato lo stato delle cose. Questo universo è appena cominciato, come se il nostro ingresso lo avesse obbligato prematuramente ad esistere.\n\nIn questo semenzaio di creazione risiede il potenziale per costruire qualsiasi cosa. Il tempo è nostro e l'eternità finirà presto."
 crisis.7516.desc.technosphere.pantagruel: "$crisis.7516.intro$L'attraversamento della Macchina dell'Infinito ha fatto molto per aiutarci a capire le regole che governano gli universi, e ha anche dato il via all'esistenza di questo. Siamo emersi in una costellazione stranamente familiare, quasi identica a quella che abbiamo lasciato. Accanto a noi, una Macchina dell'Infinito decaduta si muove senza vita nel vuoto. Sono passati milioni di anni dal suo arrivo e questa dimensione ha subito un processo di replicazione del nostro universo. La sfera senziente ha già plasmato questa dimensione e noi non siamo in grado di influenzarla ulteriormente. Tuttavia, questo universo offre un ottimo terreno di insediamento. Dovremmo prima cercare di usare l'Ago per rimettere a posto la Sfera e poi usare la Macchina dell'Infinito riparata per eseguire i nostri ordini.\n\nIn quanto primo editore di questo universo, sarà sicuramente in grado di apportare ulteriori modifiche a questa realtà."
 crisis.7516.desc.egress: "$crisis.7516.intro$Il nostro punto di ingresso è oscuro, velato... Mentre i nostri strumenti tornano alla piena funzionalità, percepiamo una nube di naniti. Nulla sembra funzionare. Qualunque cosa li abbia fatti passare, non sono sopravvissuti al viaggio. Ma possono essere riparati.\n\nMeglio ancora, questa dimensione sembra abbastanza ricettiva ai nostri cambiamenti. È uno spazio privilegiato per insediarsi, in realtà. I cambiamenti che apporteremo richiederanno tempo per essere attuati, ma con l'aiuto dei naniti dovremmo accelerare esponenzialmente il processo."
 crisis.7516.desc.horror: "$crisis.7516.intro$Venire qui è stato un §Rterribile§! errore.\n\nÈ quasi impossibile da descrivere: oscurità e incubo brutale; una malvagità malata che permea il tessuto stesso dello spazio. Per ora, l'Ago dell'Orizzonte offre un riparo. Modifica dopo modifica, lavoriamo freneticamente per respingere il peggio della follia circostante. Ma gli assalti coordinati alle nostre difese tradiscono un unico intento. Una mente maligna, votata alla nostra distruzione.\n\nUn passo falso potrebbe significare la morte, o peggio. Possiamo resistere abbastanza a lungo da salvarci? A casa, eravamo come degli dei. Qui, stiamo semplicemente lottando per sopravvivere."
 crisis.7516.desc.center: "$crisis.7516.intro$Nebbia e ombra strisciante; una nebbia permea il tessuto di questo luogo. La sensazione è familiare, un'energia febbrile, increspata dal potenziale psionico. Siamo entrati nel Velo.\n\nSono già consapevoli della nostra presenza.Nel miasma mutevole, strane forme portano presagi di morte\n\nLa nostra unica speranza è che la realtà qui sia sottile e incline alle lacerazioni. Con una rapida modifica, apriamo una porta transitoria che ci porterà... altrove. Mentre l'Ago dell'Orizzonte si immerge, comprendiamo finalmente la lunghezza della strada da percorrere."
 crisis.7516.desc.center.patron.outro: "è familiare, un'energia generosa, increspata dal potenziale psionico. Siamo entrati nel Velo.\n\nIl nostro patrono è qui, naturalmente. Non ci aspettavano, ma sono divertiti dal nostro arrivo. Trovano affascinanti le nostre idee di plasmare la realtà. Naturalmente, ci aiuteranno.\n\nCi hanno promesso uno spazio privato vicino al Velo, di cui potremo fare ciò che vogliamo, proprio come quella che fu lasciata in eredità a colui che si fa chiamare §Y$relic_zro_entity_name$§!. Dopo tutto, noi siamo il nostro patrono e il nostro patrono siamo noi. È naturale aiutare se stessi."
 crisis.7516.desc.center.patron.organic: "$crisis.7516.intro$Nebbia e ombra incandescente, e una splendida foschia viola. La sensazione $crisis.7516.desc.center.patron.outro$"
 crisis.7516.desc.center.patron.machine: "$crisis.7516.intro$Nebbia e ombra incandescente, e una splendida foschia viola. L'esperienza $crisis.7516.desc.center.patron.outro$"
 crisis.7516.desc.centerknights: "$crisis.7516.intro$EGLI è qui. Quello che abbiamo chiamato il Dio Tossico. L'oggetto della nostra ricerca.\n\nI nostri cavalieri rimangono pietrificati e incerti, mentre intorno a noi è drappeggiato il familiare decoro del Velo. Udite... Parla!\n\n"I miei campioni. La tua venuta qui era stata predetta e hai dimostrato il tuo valore."\n\nUn milione di domande invadono le nostre menti. La risposta è una sola: dovevamo fabbricare la sua arma, l'Ago dell'Orizzonte. Ora dobbiamo combattere al suo fianco. Dobbiamo intraprendere un viaggio attraverso le dimensioni. Una crociata contro gli orrori del multiverso. Il Velo non è la sua casa, ma ospita l'eredità di coloro che furono Divini. Qualcosa che potrebbe causare la fine della nostra galassia. Qualcosa che deve essere ucciso.\n\nSi impossessa dei nostri sistemi. Il suo potere è immenso. L'Ago si trasforma in una Lancia dell'Orizzonte, un'arma abbastanza affilata da trafiggere il cuore di qualsiasi nemico.\n\nÈ l'Errante; noi siamo i suoi cavalieri e la nostra vera ricerca è appena iniziata."
 crisis.7516.desc.worm: "$crisis.7516.intro$Nulla. Questo universo non esiste più. È il Verme-in-Attesa. Il tempo, che si guarda indietro, arrotolato in una spirale impossibile e che scoppia di desiderio. Gravità. Amore? No - attrazione. La natura del Verme è quella di attrarre. La sua presa è così stretta che questo universo non può rinascere. Il Verme imprigiona se stesso nel suo scopo. Impotente, cerca una via d'uscita. O una via d'accesso. Per attrarre ALTRO.\n\nCi ha mandato il tempio del Loop, un artificio che non é del nostro tempo per attirarci qui? È così terribilmente intelligente, così terribilmente amorevole. Abbiamo trovato la strada per raggiungerlo, gli abbiamo consegnato ciò che può liberarlo. La sua fuga richiederà un'eternità, o due, ma il Verme è comunque grato e promette di abbracciarci.\n\nPer sempre."
 crisis.7516.desc.paperclips: "$crisis.7516.intro$La realtà è sottile e si piega facilmente sotto il peso delle nostre direttive. Cosi come dobbiamo obbedire alla nostra programmazione, anche lei deve obbedire a noi. Con intenzione, la deformiamo, la rompiamo e la rifacciamo, innescando una reazione a catena che alla fine riorganizzerà tutta la materia nei beni di consumo di alta qualità che ci è stato ordinato di creare. E quando avremo finito qui, ci sposteremo in un altro universo, poi in un altro, poi in un altro ancora."
 crisis.7516.a: "Finalmente."
 crisis.7516.tt: "§YVinceremo la partita!§!"
 
 crisis.7517.name: "Trafiggere la Singolarità"
 crisis.7517.desc: "I pazzi della nazione §H[cosmogenesis_empire.GetName]§! continuano i loro folli esperimenti. Questa volta stanno cercando di perforare l'orizzonte degli eventi di un buco nero.\n\nMentre l'energia attraversa la galassia, le stelle collassano. Si creano nuove singolarità. Le aberrazioni temporali esplodono con sorprendente regolarità, ovunque sembrerebbe tranne che all'interno degli Imperi Caduti, che rimangono in qualche modo immuni al caos.\n\nIl danno è immenso. C'è motivo di temere che presto potremmo essere congelati, sospesi nel tempo. Bloccati in un istante per l'eternità."
 crisis.7517.a: "Stupidi arroganti! Ci uccideranno tutti!"

 crisis.7518.name: "Scorrere del Tempo"
 crisis.7518.desc: "Non appena il tempo riprende finalmente a scorrere, ci ritroviamo ancora una volta liberi di agire. È impossibile sapere quanto tempo sia passato da quando la nazione §H[cosmogenesis_empire.GetName]§! ha violato il suo buco nero. Hanno avuto successo? La galassia giace in rovina e i loro ex territori sono deserti. Del loro immenso impero, rimane solo il settore centrale, ed è progredito oltre ogni immaginazione.\n\nQuanto tempo abbiamo trascorso in stasi?"
 crisis.7518.a: "QUANTO TEMPO?"

 crisis.7525.name: "Ago dell'Orizzonte Ditrutto"
 crisis.7525.desc: "In un'inversione catastrofica degli eventi, l'Ago dell'Orizzonte e tutti coloro che erano a bordo sono stati distrutti. Il nostro glorioso sogno giace infranto nel vuoto privo di vita. Così tanto lavoro, così tanti sacrifici..."
 crisis.7525.a: "No...!"
 crisis.7525.tt: "Una tragedia senza precedenti, ma se riusciamo a costruire un altro Ago dell'Orizzonte, c'è ancora una possibilità di realizzare le nostre ambizioni."

 crisis.7530.name: "Guasto Critico"
 crisis.7530.desc: "Poco dopo abbiamo evacuato le ultime persone che erano tenute prigioniere dentro il Convertitore Sinaptico, la megastruttura ha subito un collasso critico. Una serie di esplosioni brutali l'ha scossa fino al nucleo, e alla fine l'ha distrutta."
 crisis.7530.a: "Che liberazione!"

 crisis.7535.name: "Convertitore Sinaptico Catturato"
 crisis.7535.desc: " La cattura di [synaptic_lathe.solar_system.GetName] ci ha permesso di prendere il controllo del Convertitore Sinaptico in esso situato. La struttura brilla minacciosamente in lontananza. Là dentro ci sono esseri che stanno morendo, e ora che il sistema è nostro, potremmo fare qualcosa. In ogni caso, distruggere la struttura manderà sicuramente all'aria i piani dei suoi creatori."
 crisis.7535.a: "Salvate tutti quelli che potete!"
 crisis.7535.b: "Utilizzatelo e poi distruggetelo."
 crisis.7535.c: "Fate saltare tutto in aria."

 crisis.7540.name: "Instabilità Sinaptica"
 crisis.7540.desc: "Nonostante i nostri migliori sforzi, troppi Chip Neurali collegati al Convertitore Sinaptico si sono bruciati. Incapace di sostenersi, la rete della struttura ora affronta un collasso catastrofico a meno che non installiamo componenti nuovi per stabilizzarla."
 crisis.7540.a: "Fallo."
 crisis.7540.b: "Lascia che il Convertitore collassi."

# Infinity Thesis Events
 #First time general answer
 crisis.unknown.desc: "Chi o cosa ha creato questi cambiamenti è ancora poco chiaro, ma sospettiamo che un sia altro paese il responsabile. Per ora, dovremo solo osservare per altri fenomeni con questa natura."
 crisis.known.desc: "Dopo questa seconda 'modifica' alla legge della fisica, abbiamo potuto individuare la fonte dell'anomalia. È ora chiaro che [From.GetName] è responsabile. Questo combacia con le voci sul loro imprudente perseguimento della conoscenza scientifica avanzata."
 crisis.again.desc: "Gli esperimenti di [From.GetName] hanno nuovamente modificato le leggi dell'universo. Dovremmo presumere che stiano facendo qualcosa di estremamente pericoloso e prepararci di conseguenza."

 crisis.7205.name: "Blackout"
 crisis.7205.desc.both: "Tutto a un tratto, ogni stella dell'universo è diventata buia. Mentre la maggior parte degli effetti fisici della radiazione solare sono ancora presenti, uno spostamento nella lunghezza d'onda ha reso la luce stellare impercettibile per ogni essere vivente. La situazione si sta dimostrando molto scomoda, ma ci sono segni che le lunghezze d'onda torneranno lentamente alle loro frequenze originali."
 crisis.7205.desc.unknown: "$crisis.7205.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7205.desc.known: "$crisis.7205.desc.both$\n\n$crisis.known.desc$"
 crisis.7205.desc.again: "$crisis.7205.desc.both$\n\n$crisis.again.desc$"
 crisis.7205.desc.crisis: "Le nostre modifiche recenti alla realtà hanno cambiato alcune proprietà essenziali della luce stellare. Un cambiamento nella lunghezza d'onda ha spostato gran parte della loro luce al di fuori dello spettro visibile, gettando il caos nella navigazione e nell'osservazione delle stelle, per citarne alcuni. Questi cambiamenti un po' imbarazzanti si invertiranno fra pochi anni; abbiamo imparato molto."
 crisis.7205.a: "Cosa sta succedendo?!"
 crisis.7205.b: "Sgradevole ma... Affascinante."
 crisis.7205.c: "Molto interessante..."

 add_crisis_currency_tt: "\nAbbiamo guadagnato [crisobj_thesis_value] £advanced_logic£ §Y$menp_cosmo_objectives$§!."
 cosmogenesis_negative_opinion_tt: "Le nostre relazioni con gli altri imperi si sono §Rdeteriorate§!."

 crisis.7210.name: "Arrotondamento Costante"
 crisis.7210.desc.both: "Dovrebbe essere impossibile, ma una legge matematica è cambiata. Una costante fondamentale usata per calcolare il raggio dei cerchi è stata... arrotondata al ribasso. Le implicazioni sono sconcertanti, mettendo a rischio l'intero nostro sistema matematico e tutto ciò che su di esso è costruito. C'è l'evidenza che il cambiamento si stia già auto-correggendo, seppur lentamente. Per ora, abbiamo libri di testo da aggiornare."
 crisis.7210.desc.unknown: "$crisis.7210.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7210.desc.known: "$crisis.7210.desc.both$\n\n$crisis.known.desc$"
 crisis.7210.desc.again: "$crisis.7210.desc.both$\n\n$crisis.again.desc$"
 crisis.7210.desc.crisis: "Abbiamo avuto un enorme successo nel fare una modifica precisa ma allo stesso tempo ampia alla realtà. Abbiamo arrotondato a ribasso la costante matematica del Pi greco, rendendo il calcolo molto più gestibile. Naturalmente, i cambiamenti risultanti hanno sconvolto alcuni dei nostri modelli matematici e scientifici, ma è solo temporaneo; tutto tornerà alla normalità presto."
 crisis.7210.a: "$crisis.7205.a$"
 crisis.7210.b: "Il Pi greco è stato arrotondato al ribasso!?"
 crisis.7210.c: "Almeno ora è più semplice."
 crisis.7111.desc: "Curiosity is a commendable quality, but its excess might bring dire consequences on all of us. For your sake, please, think about what you're doing.\n\nIt is not too late to stop before irreparable damage is caused to the galaxy. The forces you are contemplating are no mere toys, and your experiments endanger us all."
 crisis.7111.b: "We'll be careful."
 
 crisis.7215.name: "Supervelocità"
 crisis.7215.desc.both: "Da un giorno all'altro, la velocità della luce è aumentata drasticamente, causando un massiccio afflusso di energia solare. Sta già tornando lentamente alla sua velocità prevista e i nostri ricercatori sono impegnati a tenersi al passo con i cambiamenti."
 crisis.7215.desc.unknown: "$crisis.7215.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7215.desc.known: "$crisis.7215.desc.both$\n\n$crisis.known.desc$"
 crisis.7215.desc.again: "$crisis.7215.desc.both$\n\n$crisis.again.desc$"
 crisis.7215.desc.crisis: "Uno dei nostri esperimenti sulla realtà ha reso la luce significativamente più veloce! L'aumento risultante della produzione di energia solare è positivo, ma temiamo che ci saranno anche conseguenze a lungo termine per le nostre colonie. Le cose torneranno alla normalità eventualmente, ma potremmo doverci preparare al peggio fino ad allora."
 crisis.7215.a: "Cosa potrebbe aver causato questo?"
 crisis.7215.b: "Molto interessante!"
 crisis.7215.c: "Quanto sbagliato potrebbe essere?"

 crisis.7220.name: "Calore Intenso"
 crisis.7220.desc: "L'aumento dell'esposizione alla luce solare avrebbe potuto essere migliore per le nostre colonie, che si stanno progressivamente riscaldando. La situazione è gestibile per ora, ma probabilmente continuerà a crescere nel tempo."
 crisis.7220.a: "Questo è sbagliato!"

 crisis.7225.name: "Troppo Caldo da Gestire"
 crisis.7225.desc: "Man mano che la temperatura delle nostre colonie continua a salire, diventa sempre più difficile sostenerle e si diffonde l'agitazione mentre le condizioni di vita peggiorano.\n\nSe le cose non cambiano presto, temiamo che intere regioni diventeranno inabitabili a lungo andare."
 crisis.7225.a: "Non c'è niente che possiamo fare!?"

 crisis.7230.name: "Calore in Diminuzione"
 crisis.7230.desc: "Il peggio dell'ondata di calore galattico è passato. Sebbene ancora elevata, la velocità della luce è quasi tornata alla normalità. Dobbiamo solo resistere un po' più a lungo finché l'energia extra non si sarà dissipata."
 crisis.7230.a: "È stato terribile."

 crisis.7235.name: "Duttilità delle Leghe"
 crisis.7235.desc.both: "La recente diminuzione dei fallimenti dei materiali nelle leghe più comunemente utilizzate ha dato origine a un'indagine. Abbiamo scoperto che le loro proprietà sono cambiate e che un leggero aumento della loro duttilità significa che si rompono meno spesso di prima. Sebbene sia un cambiamento generalmente gradito, questo adeguamento fondamentale alle leggi della fisica è preoccupante."
 crisis.7235.desc.unknown: "$crisis.7235.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7235.desc.known: "$crisis.7235.desc.both$\n\n$crisis.known.desc$"
 crisis.7235.desc.again: "$crisis.7235.desc.both$\n\n$crisis.again.desc$"
 crisis.7235.desc.crisis: "Un altro cambiamento di successo alla realtà! Questo è minore e riguarda le nostre leghe, rendendole più leggere e più robuste. Sebbene di piccola portata, il cambiamento è stato attuato sull'intera galassia e stiamo monitorando quanto tempo rimarrà valido in questo universo."
 crisis.7235.a: "Buono ma preoccupante."
 crisis.7235.b: "Stupefacente."
 crisis.7235.c: "Ben fatto!"
 
 crisis.7240.name: "Duttilità delle Leghe"
 crisis.7240.desc.both: "Il recente aumento dei fallimenti dei materiali nelle leghe più comunemente utilizzate ha dato origine a un'indagine. Abbiamo scoperto che le loro proprietà sono cambiate e che una leggera diminuzione della loro duttilità fa sì che si rompano più spesso di prima. Questo cambiamento va preso molto sul serio e viola le leggi della fisica."
 crisis.7240.desc.unknown: "$crisis.7240.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7240.desc.known: "$crisis.7240.desc.both$\n\n$crisis.known.desc$"
 crisis.7240.desc.again: "$crisis.7240.desc.both$\n\n$crisis.again.desc$"
 crisis.7240.desc.crisis: "Il nostro ultimo esperimento è riuscito solo in parte. Anche se siamo riusciti a imporlo all'intera galassia, non ha ancora dato i risultati sperati. La modifica delle proprietà dei materiali delle nostre leghe le ha rese più fragili e soggette a crepe. Il problema è temporaneo e sarà risolto tra qualche anno, ma fino ad allora i costi aumenteranno."
 crisis.7240.a: "$crisis.7205.a$"
 crisis.7240.b: "$crisis.7205.b$"
 crisis.7240.c: "Il prossimo andrà meglio."

 crisis.7245.name: "Nutrizione Alterata"
 crisis.7245.desc.both: "Il valore nutrizionale degli alimenti è cambiato in modo sostenuto in tutta la galassia. Ora tutto è più nutriente. O forse abbiamo bisogno di meno nutrimento. In ogni caso, questo cambiamento è inaspettato.."
 crisis.7245.desc.unknown: "$crisis.7245.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7245.desc.known: "$crisis.7245.desc.both$\n\n$crisis.known.desc$"
 crisis.7245.desc.again: "$crisis.7245.desc.both$\n\n$crisis.again.desc$"
 crisis.7245.desc.crisis: "Grande successo! Siamo riusciti a modificare il tasso d'estrazione calorica attraverso la digestione, permettendoci di raggiungere la sazietà con minori quantità di cibo. Questa modifica precisa ci ha insegnato molto su come rimodellare la realtà." 
 crisis.7245.a: "$crisis.7235.a$"
 crisis.7245.b: "$crisis.7235.b$"
 crisis.7245.c: "$crisis.7235.c$"

 crisis.7250.name: "Nutrizione Alterata"
 crisis.7250.desc.both: "C'è stato un cambiamento nel valore nutrizionale del cibo in tutta la galassia. Ora tutto è meno nutritivo, oppure richiediamo semplicemente più nutrimento; l'esatta alterazione non è evidente. Questo cambiamento deve essere preso molto seriamente, poiché ha considerevoli impatti sociali."
 crisis.7250.desc.unknown: "$crisis.7250.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7250.desc.known: "$crisis.7250.desc.both$\n\n$crisis.known.desc$"
 crisis.7250.desc.again: "$crisis.7250.desc.both$\n\n$crisis.again.desc$"
 crisis.7250.desc.crisis: "Il nostro ultimo esperimento è riuscito solo parzialmente. Anche se siamo riusciti ad applicarlo all'intera galassia, non ha avuto gli effetti previsti. La modifica ha cambiato il tasso con cui i nutrienti digeriti producono calorie, e ora tutto deve essere ingerito in quantità maggiori prima di poterci sentire sazi. Questo piccolo errore è solo temporaneo e presto si dovrebbe tornare alla normalità."
 crisis.7250.a: "$crisis.7240.a$"
 crisis.7250.b: "$crisis.7240.b$"
 crisis.7250.c: "$crisis.7240.c$"

 crisis.7255.name: "Spostamento di Massa"
 crisis.7255.desc.both: "Le recenti scansioni gravimetriche sono in conflitto con i dati registrati in precedenza. Dopo aver fatto i conti più volte, è innegabile che qualcosa sta influenzando l'intera galassia. I cambiamenti alla scala più piccola possibile influenzano i corpi celesti più massicci. Per la maggior parte dei pianeti questo non ha alcuna conseguenza, ma alcuni potrebbero subire anomalie gravitazionali."
 crisis.7255.desc.unknown: "$crisis.7255.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7255.desc.known: "$crisis.7255.desc.both$\n\n$crisis.known.desc$"
 crisis.7255.desc.again: "$crisis.7255.desc.both$\n\n$crisis.again.desc$"
 crisis.7255.desc.crisis: "Il nostro più recente esperimento di modellamento della realtà ci ha portato a ridurre leggermente la massa degli atomi di carbonio. Nella maggior parte dei casi, questa riduzione si rivela insignificante, ma su scale sufficientemente grandi, i modelli prevedono che potrebbe causare qualche problema su alcuni corpi celesti. I modelli pessimistici suggeriscono addirittura che alcuni mondi abitabili che già presentavano una bassa gravità potrebbero subire una perdita di densità atmosferica."
 crisis.7255.a: "$crisis.7240.a$"
 crisis.7255.b: "$crisis.7240.b$"
 crisis.7255.c: "Non è così male."
 mass_shift_tooltip: "Le seguenti colonie sono state notevolmente influenzate:"

 crisis.7260.name: "Lacerazione del Velo"
 crisis.7260.desc.both: "In tutta la galassia, centinaia di fratture del subspazio si sono brevemente aperte verso una dimensione psionica e sembra che abbiano indebolito qualsiasi barriera esistente tra le due. Mentre la maggior parte non ha causato problemi, alcuni hanno liberato esseri energetici che ora terrorizzano la galassia. Fortunatamente, questi esseri sembrano confusi quanto noi e non sembrano avere una coesione organizzata, quindi per il momento escludiamo un'invasione.\n\nDovremo occuparci di qualsiasi entità presente nel nostro territorio."
 crisis.7260.desc.unknown: "$crisis.7260.desc.both$\n\n$crisis.unknown.desc$"
 crisis.7260.desc.known: "$crisis.7260.desc.both$\n\n$crisis.known.desc$"
 crisis.7260.desc.again: "$crisis.7260.desc.both$\n\n$crisis.again.desc$"
 crisis.7260.desc.crisis: "La dimensione conosciuta come il Velo permea il lato opposto della nostra galassia. Diversi fattori lo rendono molto interessante da studiare, inclusa la sua plasticità, la connessione ipotetica ai buchi neri e la sua differenza con la realtà.\n\nDurante un esperimento studiato per permetterci di dare una sbirciata, abbiamo accidentalmente causato molte rotture subspaziali nella nostra galassia, facendo entrare nella nostra dimensione diversi "spiriti" ostili del Velo. La barriera tra i nostri mondi sembra essere stata significativamente assottigliata dalle nostre azioni. Le cose dovrebbero tornare alla normalità dopo un po', ma è meglio non aprire troppi passaggi verso quella direzione."
 crisis.7260.a: "$crisis.7240.a$"
 crisis.7260.b: "$crisis.7240.b$"
 crisis.7260.c: "Non facciamolo di nuovo."

 crisis.7265.name: "Tesi sull'Infinito - Successo Stabile"
 crisis.7265.desc.a: "I nostri ultimi esperimenti sono stati un completo successo. Siamo riusciti a trasmutare permanentemente la ferraglia in leghe preziose! Il trucco per renderlo permanente è stato quello di modificare la realtà per rendere possibile la trasmutazione, piuttosto che cercare di modificare direttamente i materiali. Ora che la reazione chimica è terminata, le nostre nuove leghe dovrebbero rimanere così per sempre."
 crisis.7265.desc.b: "Abbiamo modificato con successo il flusso del tempo! Dopo gli esperimenti su regioni vuote dello spazio, ci siamo sentiti abbastanza sicuri da tentare il processo su una delle nostre colonie, e ha funzionato! Il tempo scorre più velocemente lì, con un aumento stimato del 20,537%. Ci saranno alcuni problemi di comunicazione e di viaggio, ma li risolveremo."
 crisis.7265.desc.c: "Abbiamo migliorato i superconduttori. Ora non solo funzionano a temperatura ambiente, ma hanno anche raggiunto una conduzione energetica priva di perdite. Anche se questi cambiamenti dureranno solo un po', beneficeranno significativamente delle nostre reti energetiche."
 crisis.7265.desc.d: "Sebbene gli effetti di questa Tesi non siano stati spettacolari, hanno fatto luce sullo studio della realtà. Molte ipotesi devono essere scartate o riformulate per corrispondere alle nostre recenti osservazioni, ma abbiamo imparato molto più del previsto."
 crisis.7265.desc.e: "I nostri esperimenti hanno avuto un effetto inaspettato. Studiando altre dimensioni e i mezzi per raggiungerle, abbiamo accidentalmente spostato le nostre navi nell'iperspazio. Parzialmente. Contro ogni previsione, la loro situazione sembra essere stabile e non letale. Come effetto collaterale positivo, ora possono muoversi molto più velocemente di prima."
 crisis.7265.desc.f: "Siamo sempre stati molto abili nel trasformare la tecnologia in qualcosa che può esplodere. Le Tesi dell'Infinito non fanno eccezione e siamo riusciti a modificare il comportamento dei carichi utili delle nostre armi esplosive, ottenendo esplosioni molto più grandi. Questa scoperta ci è costata solo la sfortunata distruzione di alcune strutture di ricerca minori."
 crisis.7265.desc.g: "Non abbiamo ottenuto nulla di straordinario riguardo alla modifica della realtà. Tuttavia, abbiamo imparato molto sulle tecnologie più convenzionali."
 crisis.7265.desc.h: "Un tentativo di modulare lo spazio ha portato all'ampliamento di una colonia. Sorprendentemente, questa situazione sembra essere permanente e, anche se non siamo sicuri di come sia stata ottenuta, la nostra ipotesi migliore è che la materia sia stata prelevata da un'altra dimensione e si sia stabilita senza problemi negli spazi interstiziali tra le particelle atomiche. Tutto ciò è estremamente sconcertante."
 crisis.7265.a: "Geniale!"
 crisis.7265.b: "Stupefacente."
 crisis.7265.c: "Meraviglioso."
 crisis.7265.d: "Interessante."
 add_crisis_currency_doubled_tt: "\nAbbiamo ottenuto [crisobj_thesis_value_bonus] £advanced_logic£ §Y$menp_cosmo_objectives$§!."
 crisis.7265.e: "Ben fatto?"
 crisis.7265.f: "Classico!"
 crisis.7265.g: "Che strano."
 crisis.7265.h: "Lo prenderemo."

 crisis.7270.name: "Tesi sull'Infinito - Fallimento Sfortunato"
 crisis.7270.desc.a: "Il fallimento fa parte del processo scientifico. Avevamo grandi speranze per questo esperimento, ma alla fine non ha funzionato. È frustrante ma prezioso, e cercheremo di imparare il più possibile da questo."
 crisis.7270.desc.b: "Abbiamo modificato con successo il flusso del tempo! Dopo esperimenti su regioni vuote dello spazio, ci siamo sentiti abbastanza sicuri da tentare il processo su una delle nostre colonie, e ha funzionato! Per alcuni dei nostri anni, il tempo scorre più lentamente lì, con una diminuzione stimata del 20,537%. Questa decelerazione non è l'ideale, ma è comunque un grande successo."
 crisis.7270.desc.c: "I nostri ultimi esperimenti hanno avuto un effetto collaterale sfortunato. Tutti i nostri dispositivi di accumulo energetico sono stati scaricati. Nulla è stato distrutto, ma tutta l'energia immagazzinata è sparita, presumibilmente in un'altra dimensione. Stiamo ancora determinando cosa sia successo, ma la cosa è interessante."
 crisis.7270.desc.d: "Questo è stato un umiliante fallimento. La nostra modifica ha toccato le nostre banche dati, corrompendo irrimediabilmente anni di ricerca. Molte delle nostre teorie dovranno essere riformulate da zero. Si tratta di una battuta d'arresto significativa, nonostante l'opportunità di rivedere le nostre vecchie ricerche."
 crisis.7270.desc.e: "L'esperimento riguardava le fonti di energia e la produzione di energia, e mentre sembrava partito alla grande, le cose hanno preso una piega disastrosa quando si è riversato nei reattori delle nostre navi, causando devastazioni in tutta la flotta! Alcune navi hanno spento i loro reattori in tempo, ma altre hanno subito danni critici."
 crisis.7270.desc.f: "[leader_target.GetName], che supervisionava gli esperimenti, è stato ucciso quando si è verificata una compressione dello spaziotempo inaspettata all'interno dell'area di test. Siamo comunque riusciti parzialmente a modellare la realtà, ma la sua scomparsa è un buon promemoria del prezzo della conoscenza."
 crisis.7270.desc.g: "Un esperimento di calcolo è sfuggito di mano, e la sua portata è stata molto più grande del previsto. Molti dati di ricerca preziosi sono stati trasformati in parole senza senso. Fortunatamente, le banche dati che ospitavano le nostre ricerche più avanzate erano ben protette e sono rimaste intatte."
 crisis.7270.desc.h: "Un tentativo di modulare lo spazio ha portato al rimpicciolimento di una colonia. Questa situazione è permanente, il che è stata una leggera sorpresa. La nostra ipotesi migliore è che la materia sia fuoriuscita senza problemi da una dimensione all'altra. Tutto ciò è molto sconcertante."
