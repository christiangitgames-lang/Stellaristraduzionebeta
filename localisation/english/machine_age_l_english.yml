 civic_wilderness_natural_design_desc: "§RATTENZIONE: Questo Blocca tutti i percorsi di Ascensione§!\n§RATTENZIONE: Impossibile modificare le Specie Organiche§!\n\nQuesta Natura Selvaggia riconosce fermamente la perfezione del proprio sviluppo naturale. Potando regolarmente i simbionti mutati, garantisce la sacralità del proprio codice genetico incontaminato e inalterato."

