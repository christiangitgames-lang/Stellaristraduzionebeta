 menp_cosmo_objectives: "Logica Avanzata"
 unlocks_cosmo_objectives: "Consente l'accumulo di £advanced_logic£ §Y$menp_cosmo_objectives$§! completando gli §HObiettivi della Crisi§!.\n\nSblocca la tecnologia §Y$tech_cosmogenesis_crisis_1$§, che ci avvicinerà al raggiungimento dei nostri obiettivi.\n"
 menp_cosmo_objectives_desc: "La Logica Avanzata rappresenta la nostra comprensione delle leggi che governano la realtà e il nostro potere di influenzarle."
 menp_cosmo_buildings_1: "Arcologie Perfette"
 unlocks_buildings_1: "Gli Edifici semplici dell'Impero Caduto possono ora apparire come opzioni di ricerca.\n"
 menp_cosmo_buildings_1_desc: "Gli Imperi Caduti potrebbero aver dimenticato come replicare la loro tecnologia avanzata, ma le nostre menti scopriranno i segreti perduti della loro età dell'oro."
 menp_cosmo_techs_1: "Energia Non-Barionica"
 unlocks_techs_1: "Sblocca la tecnologia per il componente navale §Y$tech_dark_matter_power_core$§!.\n"
 menp_cosmo_techs_1_desc: "Apprendere come sfruttare l'energia delle particelle antibarioniche è il prossimo passo nell'evoluzione della produzione di energia ultra compatta."
 menp_cosmo_features_1: "Software Organico"
 unlocks_features_1: "Sblocca la Megastruttura §YConvertitore Sinaptico§!.\n"
 menp_cosmo_features_1_desc: "Di dimensioni colossali, il Convertitore Sinaptico è un computer di riserva. La potenza di elaborazione delle menti interconnesse della nostra popolazione viene utilizzata per calcolare e archiviare dati. I benefici sono evidenti, ma alcune specie fuorviate potrebbero considerare moralmente discutibile la trasformazione degli individui in chip di elaborazione."
 menp_cosmo_ship_2: "Accompagnatrici Enigmatiche"
 unlocks_ship_2: "Sblocca la tecnologia per la nave dell'Impero Caduto §YScorta§!.\n"
 menp_cosmo_ship_2_desc: "[Get_menp_cosmo_ship_2]"
 menp_cosmo_ship_2_desc_regular: "Un'astronave di dimensioni modeste che ottimizza la nostra conoscenza dello spaziotempo per attuare un trascendentalismo dimensionale, rendendo l'interno più grande di quanto la sua forma esteriore suggerisca. Le avanzate capacità di fuoco hanno un costo logistico ridotto rispetto alle navi tradizionali."
 menp_cosmo_buildings_2: "Raccolta Avanzata"
 unlocks_buildings_2: "Gli edifici avanzati dell'Impero Caduto possono ora apparire come opzioni di ricerca.\n"
 menp_cosmo_buildings_2_desc: "Le capacità di produzione di risorse degli Imperi Caduti ci ci hanno lasciato a lungo perplessi. Ora non più."
 menp_cosmo_techs_2: "Progressi Antibarionici"
 unlocks_techs_2: "Sblocca la tecnologia per i componenti navali §Y$tech_enigmatic_decoder$§! e §Y$tech_dark_matter_propulsion$§!.\n"
 menp_cosmo_techs_2_desc: "La nostra crescente comprensione della materia oscura e delle sue applicazioni aprirà nuove vie di progresso tecnologico."
 menp_cosmo_features_2: "Strumenti Gravitazionali"
 unlocks_features_2: "Sblocca la tecnologia §Y$tech_cosmogenesis_crisis_2$§!, che ci avvicinerà al raggiungimento dei nostri obiettivi.\n"
 menp_cosmo_features_2_desc: "$tech_cosmogenesis_crisis_2_desc$\n"
 menp_cosmo_ship_3: "Crociere Enigmistiche"
 unlocks_ship_3: "Sblocca la tecnologia per la nave dell'Impero Caduto §YIncrociatore§!.\n"
 menp_cosmo_ship_3_desc: "[Get_menp_cosmo_ship_3]"
 menp_cosmo_ship_3_desc_regular: "Un'altra astronave ottimizzata, questa volta di dimensioni maggiori, farà sembrare le Navi da Battaglia attuali dei giocattoli."
 menp_cosmo_buildings_3: "Infrastrutture Complesse"
 unlocks_buildings_3: "Gli edifici complessi dell'Impero Caduto possono ora apparire come opzioni di ricerca.\n"
 menp_cosmo_buildings_3_desc: "Abbiamo iniziato a dipanare il velo di mistero che circonda gli Imperi Caduti, ma non possiamo fermarci qui. Dobbiamo continuare a tirare il filo. Col tempo, i segreti della loro tecnologia saranno nostri."
 menp_cosmo_techs_3: "Antibarioni Esotici"
 unlocks_techs_3: "Sblocca la tecnologia per i componenti navali §Y$tech_enigmatic_encoder$§! e §Y$tech_dark_matter_deflector$§!.\n" 
 menp_cosmo_techs_3_desc: "Utilizzare la materia oscura nella tecnologia difensiva e nella crittografia ci consentirà di creare campi di annullamento e canali di comunicazione robusti."
 menp_cosmo_features_3: "Espansione Eterna"
 unlocks_features_3: "Sblocca la tecnologia §Y$tech_cosmogenesis_crisis_3$§!, che ci avvicinerà al raggiungimento dei nostri obiettivi.\n" 
 menp_cosmo_features_3_desc: "$tech_cosmogenesis_crisis_3_desc$\n"
 menp_cosmo_ship_4: "Ammiraglie Ineguagliabili"
 unlocks_ship_4: "Sblocca la tecnologia per la nave dell'Impero Caduto §YTitano§!.\n"
 menp_cosmo_ship_4_desc: "[Get_menp_cosmo_ship_4]"
 menp_cosmo_ship_4_desc_regular: "Queste formidabili navi sono più simili a fortezze mobili che ad altro, e solo gli assalti più brutali hanno la possibilità di danneggiarle."
 menp_cosmo_buildings_4: "Età dell'Oro"
 unlocks_buildings_4: "Gli edifici straordinari dell'Impero Caduto possono ora apparire come opzioni di ricerca.\n"
 menp_cosmo_buildings_4_desc: "Le intuizioni degli Imperi Caduti sulla manipolazione dimensionale sono sorprendenti. Ad ogni scoperta, anche la loro tecnologia più arcana comincia a sembrare semplicistica."
 menp_cosmo_techs_4: "Corazza e Armamenti"
 unlocks_techs_4: "Sblocca la tecnologia per i componenti navali §Y$tech_energy_lance_2$§! e §Y$tech_dragon_armor$§!.\n"
 menp_cosmo_techs_4_desc: "I nostri più recenti avanzamenti tecnologici dovrebbero consentirci di creare armi più letali e corazze ancor più formidabili per le nostre navi."
 menp_cosmo_features_4: "Infrangere le Regole"
 unlocks_features_4: "Sblocca la tecnologia §Y$tech_cosmogenesis_crisis_4$§!, che ci avvicinerà ai nostri obiettivi.\nSblocca anche la tecnologia ripetibile §Y$tech_cosmogenesis_thesis$§! che può produrre considerevoli quantità di §YLogica Avanzata§!.\n"
 menp_cosmo_features_4_desc: "$tech_cosmogenesis_crisis_4_desc$"
 menp_cosmo_buildings_5: "Memoria e Creazione"
 unlocks_buildings_5: "Gli edifici Arcani dell'Impero Caduto possono ora apparire come opzioni di ricerca.\n"
 menp_cosmo_buildings_5_desc: "I segreti degli Imperi Caduti, finalmente svelati, inaugureranno una nuova era per il nostro popolo."
 menp_cosmo_techs_5: "Nanosciami"
 unlocks_techs_5: "Sblocca la tecnologia per i componenti navali §Y$tech_nanite_repair_system$§!, §Y$tech_nanite_autocannon$§! e §Y$tech_nanite_flak_batteries$§!.\n"
 menp_cosmo_techs_5_desc: "Ad ogni cambiamento di prospettiva si presentano nuove opportunità. Un cambiamento su scala minima può avere conseguenze enormi."
 menp_cosmo_features_5: "Viaggiatore del Vuoto"
 unlocks_features_5: "Sblocca la tecnologia §Y$tech_cosmogenesis_crisis_5$§!, che ci permetterà di costruire un §YAgo dell'Orizzonte§! e raggiungere i nostri obiettivi."
