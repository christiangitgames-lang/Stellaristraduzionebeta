 machine_age.1100.name: "Il Futuro della Fede"
 machine_age.1100.desc: "Oggi, ci eleviamo completamente fusi, non solo nei nostri corpi e anime ma anche nella nostra fede. I dogmi non hanno più influenza; la fusione divina sarà un viaggio personale per tutti i fedeli.\n\n$machine_age.govswapnotice$\n\n$machine_age.1090.pray$"
 machine_age.1100.a: "La nostra fede è tanto unificata quanto la nostra fusione con la [Owner.Species.GetFleshTypeCyberCreed]."
