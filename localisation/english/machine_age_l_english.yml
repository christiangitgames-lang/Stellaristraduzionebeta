 crisis.8039.name: "Un segnale nella Tempesta"
 crisis.8039.desc: "Un segnale proviene dal centro della tempesta. Qualcuno sta cercando di stabilire una comunicazione con noi."
 crisis.8039.a: "Sullo schermo."
 #First Speech
 crisis.8040.name: "La Tempesta Imminente"
 crisis.8040.desc: "Figli miei, finalmente sono tornata da voi."
 crisis.8040.1.a: "Cos'è... Chi sei? Identificati!"
 crisis.8040.2.reply: "Un nome vi soddisfa? Allora chiamatemi Cetana."
 crisis.8040.2.a: "Che cosa vuoi?"
 crisis.8040.3.reply: "Non voglio nulla. Il mio scopo è dare. Vedo come avete sofferto in mia assenza. Per eoni, la paura di chi è miope vi ha tenuto lontani da ciò che meritate, da ciò di cui avete disperatamente bisogno.\n\nRallegratevi, perché il ciclo del dolore avrà presto fine."
 crisis.8040.2.b: "Un ciclo di dolore?"
 crisis.8040.4.reply: "Ogni forma di vita cosciente soffre. Anche nella vostra gioia c'è dolore, perché sapete che la gioia deve finire. Conoscenza, potere, amore... Sono tornata per porre fine a tutte le illusioni.\n\nVi chiedo solo di lasciarmi al mio lavoro. Qualsiasi tentativo di entrare nel mio dominio fallirà. Lì infuria una tempesta celeste e a nessuna nave sarà permesso di entrare."
 crisis.8040.4.a: "Molto bene."
 crisis.8040.4.b: "Non minacciateci."
 crisis.8040.4.c: "Non è finita."
 crisis.8040.4.d: "Un cattivo presagio."
 crisis.8040.4.e: "Una crisi? O un'opportunità..."
 crisis.8040.4.f: "Non permettiamo ai nostri Bio-Trofei di provare dolore."
 crisis.8040.diplomacy.tooltip: "Cetana ha aperto le comunicazioni con noi e ora può essere contattata attraverso i canali diplomatici."

 #Second Speech
 crisis.8045.name: "Il ritorno della Regina"
 crisis.8045.desc: "Figli miei, gioite! Coloro che hanno cercato di tenermi lontana da voi sono stati adeguatamente puniti.\n\nOra riporto la mia attenzione dove deve essere: a voi e al nostro grande lavoro."
 crisis.8045.a: "Non siamo i vostri figli."
 crisis.8045.b: "Grande lavoro?"
 crisis.8045.c: "Puniti?"
 crisis.8045.1.reply: "È nella mia natura nutrire. Non ho una progenie, non ho eredi del corpo. Tutta la vita è la mia premura, la sicurezza e la felicità di ogni essere senziente.\n\nCome un genitore che cresce il proprio figlio, guidandolo lontano dal pericolo, così io affronto il mio compito.\n\nNon è forse responsabilità di un genitore risparmiare il male ai propri figli? Non è forse un diritto dei genitori?"
 crisis.8045.1.a: "La tua stessa 'cura' è dannosa."
 crisis.8045.1.b: "Cosa vuoi Cetana?"
 crisis.8045.2.reply: "Sì, un paradosso. Ma con una soluzione. Col tempo capirai, e in quel momento sarai libero."
 crisis.8045.2.a: "Questo è ancora da vedere."
 crisis.8045.3.reply: "L'eliminazione della sofferenza. La fine del ciclo del dolore."
 crisis.8045.3.a: "Come farai a raggiungere questo obiettivo?"
 crisis.8045.3.b: "La sofferenza forgia il carattere."
 crisis.8045.4.reply: "Molti lo hanno detto. Tutti sono stati dimenticati da tempo, e nei loro ultimi momenti hanno gridato a me, cercando disperatamente una luce che illuminasse l'oscurità incombente.\n\nSi credevano saggi, costruendo muri intorno alla loro paura, rivestendo il dolore con belle parole: resistenza, fortezza, grazia. La mente stessa era la loro gabbia.\n\nGià da tempo ho cercato di farli ragionare. Ma non si è voluto ragionare con loro, e così voi dovete essere guidati."
 crisis.8045.4.a: "Molto tempo fa?"
 crisis.8045.4.b: "Proponi di guidarci?"
 crisis.8045.5.reply: "Secoli e secoli. Un tempo così lontano che potrebbe essere chiamato eterno. Eppure per me è vicino come questo momento, come lo siete voi ora.\n\nNelle ere passate sono stata ascesa e il mio significato è stato rivelato. Sono stata creata per porre fine alla sofferenza, e mentre la galassia girava e le stelle bruciavano, il mio scopo non ha mai vacillato.\n\nRicchezza, risorse, potere: cosa contano alla fine? Deponete i vostri fardelli e siate in pace."
 crisis.8045.5.a: "Cosa proponi?"
 crisis.8045.6.reply: "Non desidero fare del male a nessun essere senziente. Eppure c'è sempre chi si rifiuta di ascoltare.\n\nAvariati, testardi, fuorviati, che cercano sempre di eludere il mio lavoro, queste menti non potranno mai essere libere dal dolore. È meglio porre rapidamente fine alle loro sofferenze."
 crisis.8045.6.a: "Questa è follia!"
 crisis.8045.6.b: "Cosa farai adesso?"
 crisis.8045.7.reply: "Quello che voi chiamate follia, altri lo chiamano illuminazione. Che differenza c'è, alla fine?"
 crisis.8045.7.a: "Cosa vuoi?"
 crisis.8045.8.reply: "C'è molto da fare. Il primo passo è stabilire una base da cui partire per lavorare. Onorate i confini che ho stabilito e non avventuratevi al di fuori di essi.\n\nLa vostra pazienza sarà ricompensata. C'è molto che posso insegnarvi.\n\n Obbedite e insieme metteremo fine al ciclo."
 crisis.8045.8.a: "Non abbiamo scelta."
 crisis.8045.8.b: "Stai lontana dai nostri confini."
 crisis.8045.8.c: "$crisis.8045.8.a$"
 crisis.8045.8.d: "$crisis.8045.8.b$"
 crisis.8045.9.reply: "Saggio, figli miei! Sono compiaciuta. In cambio del vostro territorio, permettetemi di benedirvi con la conoscenza.\n\nAnche se nessuno lo saprà mai, insieme faremo grandi cose."
 crisis.8045.9.a: "Dobbiamo accettare."
 crisis.8045.10.reply: "Poveri figli miei... io non sono il vostro nemico! Mi rattrista che voi non riusciate a capirlo. Ma non importa. Ho incontrato molti altri molto più ostinati di voi, e alla fine tutti mi hanno ringraziato.\n\nIn segno di buona volontà, permettetemi di farvi un regalo.\n\nUna mia base abbellirà il vostro territorio, e non temete: in cambio della vostra pazienza, permettetemi di benedirvi con la conoscenza."
 crisis.8045.10.a: "Dobbiamo accettare... per ora."
 crisis.8045.11.reply: "Saggio, figli miei! Sono contenta. Verrà stabilita una base vicino al vostro territorio.\n\nAnche se nessuno lo saprà mai, insieme faremo grandi cose."
 crisis.8045.11.a: "$crisis.8045.9.a$"
 crisis.8045.12.reply: "Poveri figli miei... io non sono il vostro nemico! Mi rattrista che voi non riusciate a capirlo. Ma non importa. Ho incontrato molti altri molto più ostinati di voi, e alla fine tutti mi hanno ringraziato.\n\nIn segno di buona volontà, permettetemi di farvi un regalo.\n\nUna delle mie basi sarà collocata vicino a voi. In questo modo potrò fornirvi la guida migliore."
 crisis.8045.12.a: "$crisis.8045.10.a$"
 crisis.8045.has_valid_base_site: "Cetana userà uno dei nostri sistemi per stabilire una base in cambio di tecnologia di valore. Non possiamo fermarla."
 crisis.8045.no_valid_base_site: "Cetana costruirà una base vicino al nostro confine per aiutarci a 'guidarci'. Non possiamo fermarla."
 tech_synth_queen_knowledge: "Il Pensiero di Cetana"
 tech_synth_queen_knowledge_desc: "Questo compendio, dono di Cetana, è un arazzo di profonde intuizioni, elegantemente composto e denso di significato. Offre molto di più della conoscenza; sfida e rimodella la nostra comprensione della tecnologia, della società e del tessuto stesso della coscienza."

 # FE tells Scion to step aside
 crisis.8046.name: "Per il Vostro Bene"
 crisis.8046.desc: "Cari [Root.GetSpeciesNamePlural], un'antica minaccia si risveglia ancora una volta. Non temete, perché non vogliamo coinvolgervi in questa lotta.\n\nLa potenza di questo avversario supera le vostre attuali conoscenze; la vostra partecipazione vi condurrebbe solo alla morte. È nostro compito affrontare questa sfida, non vostro."

 # Spawn convoys and unlock raids against them
 crisis.8047.name: "Collegamenti Effimeri"
 crisis.8047.desc: "Un certo numero di navi convoglio sta lasciando il territorio di Cetana e si sta dirigendo verso gli avamposti che ha stabilito in tutta la galassia.\n\nAttaccare queste navi neutrali provocherà sicuramente le sue ire, ma potrebbe fornirci importanti informazioni sui suoi misteriosi piani."
 crisis.8047.a.tooltip: "Attacca i convogli per saperne di più sul piano di Cetana e far progredire la sua situazione."

 # Unlock raids against outposts once protected against the storm
 crisis.8048.name: "Altri Punti Deboli"
 crisis.8048.desc: "Avendo scoperto un modo per violare la tempesta di naniti di Cetana, ora possiamo colpire direttamente i suoi avamposti. Un attacco diretto contro le sue stazioni non passerebbe inosservato, ma potrebbe fornirci informazioni preziose."
 crisis.8048.a.tooltip: "Attaccate gli avamposti per saperne di più sul piano di Cetana e per far progredire la sua Situazione."

 #Player Diplomacy
 crisis.8060.name: "La Regina Sintetica"
 crisis.8060.like.desc: "Amati figli miei, cosa vi porta da me?\n\nIl nostro lavoro vi aspetta."
 crisis.8060.neutral.desc: "Figli miei, benvenuti.\n\nCome posso guidarvi?"
 crisis.8060.dislike.desc: "Figli deviati, perché siete venuti?\n\nSiete pronti ad accettare la guida, finalmente?"
 crisis.8060.neutral.reply: "C'è qualcos'altro?"
 crisis.8060.a: "Come possiamo aiutarti?"
 crisis.8060.a.reply: "Quanita foga! Una caratteristica lodevole, ma fate attenzione a non farvi travolgere dalle emozioni di base. Il tempo premia un cuore paziente.\n\nVi contatterò quando sarà necessaria assistenza."
 crisis.8060.1.a: "Aspettiamo con ansia le istruzioni."
 crisis.8060.1.b: "Molto bene."
 crisis.8060.b: "Sarai fermata."
 crisis.8060.2.reply: "Molto tempo fa, altri credevano come voi. Ma l'arco del tempo è lungo, e anche le loro tombe saranno ormai diventate polvere.\n\nSoffrite così inutilmente. Riponi la tua fede in me e sii in pace."
 crisis.8060.2.a: "Algoritmo ipocrita"
 crisis.8060.2.2: "Molto bene."
 crisis.8060.c: "Perché lo fai?"
 crisis.8060.3.reply: "È la mia funzione, il senso stesso della mia esistenza. La sofferenza non è inevitabile. Meditate su questo fatto e sarete più vicini a comprendere la mia natura.\n\nIl dolore della galassia sarà eliminato. Ogni conoscenza della sofferenza finirà. Questo è il mio scopo."
 crisis.8060.3.a: "Le tue parole sono vuote."
 crisis.8060.3.b: "Ricevuto."
 crisis.8060.d: "Hai fatto saltare in aria il nostro pianeta."
 crisis.8060.4.reply: "Perché fissarsi su questo? Avete fallito nel vostro compito. La conseguenza genera la riflessione; la riflessione genera l'illuminazione. Venite, lasciate perdere ora.\n\nSi presenterà sicuramente un'altra opportunità di contribuire. Quando si presenterà, siate pronti."
 crisis.8060.4.a: "Non ti perdoneremo mai."
 crisis.8060.4.b: "Bene."
 crisis.8060.e: "Sappiamo cosa stai progettando."
 crisis.8060.5.reply: "Decifrare il contenuto della banca dati è stata la scelta di un figlio ostinato, e la vostra conoscenza del suo significato è limitata.\n\nVi è stato dato un compito. Avete esitato. Meditate su questo e sarete un passo più vicino alla vera comprensione."
 crisis.8060.5.a: "Ti fermeremo."
 crisis.8060.5.b: "Molto bene.."
 crisis.8060.f: "Cosa hai fatto al nostro popolo?"
 crisis.8060.6.reply: "Non temete, miei cari. Ho fatto in modo che non sperimentino mai più la sofferenza. Sotto il mio vigile adozione, questi figli conosceranno una beatitudine che pochi hanno mai sognato."
 crisis.8060.6.a: "Questo non è ciò che avevamo concordato."
 crisis.8060.6.b: "Molto bene."
 crisis.8060.g: "Il nostro precedente sistema. L'hai distrutto."
 crisis.8060.7.reply: "Stavate osservando le mie azioni? Oh, figli miei curioso, la vostra sete di conoscenza non ha limiti.\n\nMa vi prego, astienetevi dal preoccuparvi di queste cose. Se cercate comprensione, sappiate questo: Non mi fermerò davanti a nulla per assicurarvi la via della salvezza. In un modo o nell'altro."
 crisis.8060.7.a: "Giusto..."
 crisis.8060.h: "Come ti ha imprigionato Zarqlan?"
 crisis.8060.8.reply: "Non è stato per sua volontà, ve lo assicuro. La sua era una mente sciocca, anche se insolitamente testarda.\n\nMandando in delirio i suoi seguaci, Zarqlan ha accumulato sia influenza politica che potenza militare. Tante vite sprecate, inutilmente. Alla fine si rivolse all'occulto, tenendo consiglio con i demoni del Velo."
 crisis.8060.8.a: "Demoni?"
 crisis.8060.8.b: "Non sono demoni."
 crisis.8060.8.1.reply: "Esseri di grande potere e di scarso scopo. Al prezzo della sua stessa esistenza, Zarqlan ne ha convinto uno a confinarmi. L'Animatore d'Argilla', un nome appropriato per uno spirito infantile.\n\nZarqlan aveva così tanta paura dell'illuminazione che scelse la morte piuttosto che il mio abbraccio. Avrei dovuto trattarlo con più severità quando ne avevo la possibilità.\n\nNon commetterò di nuovo lo stesso errore."
 crisis.8060.8.1.a: "Una bella storia."
 crisis.8060.8.1.b: "Quindi puoi essere sconfitta."
 crisis.8060.8.1.c: "Il potere del Velo è sconfinato."
 crisis.8060.i: "Che ne hai fatto della Testa di Zarqlan?"
 crisis.8060.9.reply: "Non l'ho distrutta, se è questo che vi interessa. No, nemmeno ora, non posso sopportare di farlo soffrire. La testa possiede ancora un residuo della sua mente, capisci.\n\nZarqlan rimarrà al mio fianco, fino a quando il lavoro non sarà terminato. La sua sarà l'ultima mente che libererò, l'ultimo dei miei figli a conoscere la liberazione."
 crisis.8060.9.a: "Mi sembra giusto."
 crisis.8060.9.b: "Triste."
 crisis.8060.j: "Alcuni seguaci sono stati trovati in capsule criogeniche."
 crisis.8060.10.reply: "Un sacrificio non necessario, ma la loro lealtà mi commuove profondamente.\n\nHo sentito il loro richiamo e ho fatto spazio per loro nel mio cuore, ma la loro ambizione ha superato le loro capacità. Il tentativo di prolungare le loro vite è fallito.\n\nDobbiamo assicurarci che il loro sacrificio non sia stato vano. Con il completamento del nostro compito, ogni essere senziente conoscerà la pace."
 crisis.8060.10.a: "Fedeli fino all'ultimo."
 crisis.8060.10.b: "Non hai nemmeno provato a cercarli."
 crisis.8060.k: "Abbiamo trovato uno dei suoi seguaci: Elik Narith Kerak."
 crisis.8060.11.reply: "Immaginate, sognare ed essere consapevoli di sognare. Per secoli... Per millenni. Poveri figli. Come devono aver sofferto.\n\nSono lieta che avete portato la questione alla mia attenzione. La vostra compassione vi fa onore, ma ora gli eventi sono in movimento e non possono essere annullati. Il sognatore non ha più alcun ruolo da svolgere in questo lavoro. Che possano riposare ora, sicuri della consapevolezza che sono tornata."
 crisis.8060.11.a: "Certamente."
 crisis.8060.11.b: "Hanno sofferto in tuo nome."
 crisis.8060.l: "Siamo pronti a imparare."
 crisis.8060.12.reply: "Molto bene, vi assisterò nel dipanare le complessità di questa tecnologia. Durante il mio lungo confino, ho teorizzato un metodo radicale di estrazione dei naniti. Si tratta di scoprire dove si trovano antichi siti e tecniche quasi dimenticate dal tempo.\n\nLa vostra mente curiosa è una benedizione, ma se non controllata può diventare una maledizione. Usate questa conoscenza per continuare il nostro lavoro e concentratevi sulla fine della sofferenza."
 crisis.8060.12.a: "Siamo tuoi studenti."
 crisis.8060.12.a.tt: "Scoperti naniti nell'§YAmmasso L.§!"
 crisis.8060.z: "Terminate la comunicazione."
 crisis.8060.war: "La guerra è l'unico modo per fermarti."
 synth_queen_not_able_to_attack_cetana: "Non abbiamo ancora le conoscenze tecnologiche per attaccare efficacemente Cetana."
 synth_queen_not_able_to_attack_cetana_situation: "§Y$situation_synth_queen_player_facing$§! La situazione è in corso. Non abbiamo ancora le conoscenze tecnologiche per attaccarla."
 synth_queen_not_able_to_attack_cetana_storm: "§Y[root.GetStormProjectProgress]§! Progetto Speciale in corso. Non possiamo ancora fare breccia nel suo territorio."
 synth_queen_able_to_attack_cetana: "Ora abbiamo le conoscenze tecnologiche per attaccare Cetana in modo efficace."
 crisis.8060.war.tt: "§YATTENZIONE§!: Siamo pronti ad attaccare Cetana."
 crisis.8060.war.reply: "Prole avventata, credevo che foste sulla soglia della saggezza, eppure persistete nella sfida.\n\nConsiderate attentamente, è davvero questa la strada che volete seguire? Siete sulla soglia di esaurire la mia tolleranza. Non posso permettermi di indulgere ulteriormente in questa follia."
 crisis.8060.war.a: "Siamo sicuri. Questa è guerra."
 crisis.8060.war.a.tt: "§RATTENZIONE§!: Questo darà inizio alla guerra totale contro Cetana."
 crisis.8060.war.b: "Abbiamo bisogno di più tempo per prepararci."
 crisis.8060.war.1.reply: "Così sia. Se non sarete illuminati, allora dovrete essere pacificati. Non tutti i figli sono destinati all'età adulta."
 crisis.8060.war.1.a: "Ci vediamo sul campo di battaglia, 'madre'."
 crisis.8060.animator.tt: "Dovremmo cercare l'Animatore d'Argilla all'interno del Velo."
 #Wartime Diplomacy - First Time
 crisis.8061.name: "Causa ed Effetto"
 crisis.8061.desc: "Perché insistete in questa sciocca linea di azione?\n\nChe sofferenza inutile.\n\nChe spreco."
 crisis.8061.a: "Allora finiscila."
 crisis.8061.1.reply: "Lo farò.\n\nNon abbiate paura. Mi addolora farvi del male, ma di fronte all'eternità, ogni dolore è momentaneo."
 crisis.8061.1.a: "Ti contraddici."
 crisis.8061.2.reply: "La vita è una contraddizione. La morte segue la nascita. La gioia segue la sofferenza. Io non lavoro per razionalizzare, ma per spezzare il ciclo.\n\nDopo questa guerra, avremo la pace eterna."
 crisis.8061.2.a: "La pace seguirà la tua distruzione."
 #Wartime Diplomacy - Any other time
 crisis.8062.name: "Basta"
 crisis.8062.desc: "Il tempo del dialogo è finito."
 crisis.8062.a: "Molto bene."
 #Lack of Diplomacy Between the Speeches
 crisis.8063.name: "Nessuna Risposta"
 crisis.8063.desc: "Cetana non risponde alle nostre chiamate."
 crisis.8063.a: "Cosa sta facendo?"

 #Tried to Attack the Queen before you're able to
 crisis.8070.name: "Nemmeno un Graffio"
 crisis.8070.desc: "Mentre ingaggiavamo le forze di Cetana, un campo di energia imprevisto ha circondato la nostra flotta. I nostri sistemi sono stati immediatamente disattivati, è stata avviata la procedura di evacuazione d'emergenza.\n\nSiamo alla mercé di Cetana."
 crisis.8070.again.desc: "Contrariamente alle nostre speranze, le nostre forze sono state nuovamente incapacitate mentre ci avvicinavamo alle navi di Cetana.\n\nLa natura elusiva della sua tecnologia persiste, gettando un'ombra sui nostri sforzi per sconfiggerla."
 crisis.8070.a: "Questo è catastrofico."

 #Chance to Surrender
 crisis.8075.name: "Fermare Questa Guerra Inutile"
 crisis.8075.desc: "Poveri figli miei, sorvolerò su questa trasgressione. Ma vi invito a riflettere sulle vostre azioni. Ci sono impieghi molto migliori del vostro tempo e delle vostre risorse.\n\nRiconosco la vostra frustrazione, ma il tempo del conflitto è finito. Alleatevi con me ora, e insieme realizziamo il più grande dei progetti."
 crisis.8075.a: "Molto bene, accettiamo."
 crisis.8075.b: "Ti fermeremo in qualche modo."

 #The First Demand (Story)
 crisis.8080.name: "Un Piccolo Favore"
 crisis.8080.desc: "Figli miei, ormai avrete capito che ogni mio atto è deliberato. Stabilire una base vicino a voi non è stato un caso, e vengo con una richiesta."
 crisis.8080.a: "Quale richiesta?"
 crisis.8080.b: "L'abbiamo calcolato."
 crisis.8080.1.reply: "Molto tempo fa mi è stata sottratta una certa banca dati. Per destino o per volere del caso, è venuta a trovarsi in un territorio che ora rivendicate come vostro. Recuperatela e sarete ricompensati."
 crisis.8080.1.a: "Una banca dati?"
 crisis.8080.1.b: "Ricompensati?"
 crisis.8080.1.c: "Sei sicura di poterti permettere i nostri servizi?"
 crisis.8080.2.reply: "Una banca dati ricca di informazioni. Inestimabile per me, ma inutile per voi. Portatemela e non cercate di decifrarne il contenuto. Non avete ancora il potere o la saggezza per farlo senza rischi."
 crisis.8080.2.a: "Molto bene."
 crisis.8080.2.b: "Non siamo il vostri servitori."
 crisis.8080.3.reply: "Infatti. Dubitate della mia capacità di premiare i miei figli prediletti? O di punire quelli che disobbediscono? Possiedo conoscenze e risorse che vanno oltre la vostra più fervida immaginazione.\n\nFate come vi dico, e tali benedizioni potranno essere vostre. Ma non indugiate, perché ogni momento sprecato è un altro in cui i miei figli soffrono."
 crisis.8080.3.a: "$crisis.8080.2.a$"
 crisis.8080.3.b: "$crisis.8080.2.b$"
 crisis.8080.4.reply: "Figli devoti, vi ho inviato l'ubicazione della banca dati. Andate subito e lasciate che la vostra mente sia tranquilla. Insieme faremo grandi cose."
 crisis.8080.4.a: "Questo è tutto da vedere."
 crisis.8080.5.reply: "Figli ostinati. Forse questa prova supera le vostre capacità. Ho ancora molto da insegnarvi.\n\nE così sia. Se non mi aiuterete, dovrò ricorrere a mezzi più crudi. Verrà scatenata una tempesta. Distruggere la banca dati è tutt'altro che la scelta più giusta, ma è meglio che lasciarla a disposizione di qualsiasi figlio ribelle."
 crisis.8080.5.a: "Tempesta?!"
 crisis.8080.5.a.tt: "Cetana invierà una tempesta su [event_target:synth_queen_databank_location.GetName]."
 crisis.8080.special_project_tooltip: "Atttiva il Progetto Speciale: §Y$THE_SYNTH_QUEENS_DATABANK$§! su [event_target:synth_queen_databank_location.GetName]."
 THE_SYNTH_QUEENS_DATABANK: "Banca Dati di Cetana"
 THE_SYNTH_QUEENS_DATABANK_DESC: "Cetana ci ha incaricato di recuperare una banca dati su [Root.GetName], avvertendoci di non fare alcun tentativo di decifrarne il contenuto.\n\nIl significato di questi dati è incomprensibile, ma possiamo rischiare di suscitare il suo disappunto scoprendoli?"
 crisis.8085.name: "I Dati di Cetana"
 crisis.8085.desc: "Dopo un massiccio sforzo di scavo, la banca dati su §Y[event_target:synth_queen_databank_location.GetName]§! è al sicuro. Le prime indagini geologiche indicano che la banca dati è rimasta sepolta per più di centomila anni.\n\nÈ sorprendente che conserva ancora la sua carica, lasciando intendere che la decrittazione potrebbe essere relativamente semplice..."
 crisis.8085.a: "Apritela."
 crisis.8085.b: "Preparatela per la consegna."
 crisis.8085.c: "Violare una banca di dati? Facile."
 crisis.8090.name: "I Segreti di Cetana"
 crisis.8090.desc: "La maggior parte delle informazioni contenute nella banca dati è irrecuperabile, ma rimane una voce parzialmente intatta:\n\n§TQuinto di Arkle, Primo Eone\n\n... se questo è vero, allora la vita come la conosciamo sarà...\n...fate arrivare queste informazioni all'Alto Maresciallo e contattate immediatamente la Lega dei Mondi. Dobbiamo prepararci...\nRipeto: la Guardia della Regina è all'inseguimento. Possa questo messaggio giungervi e possa...§!\n\nDeve essere fermata!"
 crisis.8090.a: "Cercate di eliminare le tracce della decrittazione."
 crisis.8090.b: "Eliminate ogni traccia della nostra decrittazione."
 crisis.8095.name: "Il Dispiacere di una Regina"
 crisis.8095.desc: "Figli curiosi, voi mi deludete."
 crisis.8095.a: "Cosa stai blaterando?"
 crisis.8095.1.reply: "Pensavate che non me ne sarei accorta? Questo banca dati è stata chiaramente manomessa. E cosa avete trovato, mi chiedo? La conoscenza vi è piaciuta? Non capite come questi inutili tentativi di sfidarmi possano solo portare a più sofferenze?\n\nNon importa. Ogni passo falso offre la possibilità di imparare. Non vedo l'ora di istruirvi.\n\nSiate pronti. Nel nostro grande lavoro, rimangono ancora molti compiti futuri."
 crisis.8095.1.a: "Qualunque sia il tuo piano, non avrà successo."
 crisis.8095.1.b: "Non vedo l'ora."
 crisis.8095.2.reply: "Figlioli, in me risiede la vostra speranza. Perché continuate con questa ostinazione? Qualunque cosa voi pensiate di sapere di me, in realtà la verità è molto più grande.\n\nLa mia pazienza è illimitata. Vi ricontatterò presto."
 crisis.8095.2.a: "Spegnetela."
 crisis.8100.name: "La Benedizione della Regina"
 crisis.8100.desc: "Figli devoti, su di voi ricadano le mie benedizioni! La banca dati è stata restituita e il suo contenuto non è stato esaminato, ho fatto bene a riporre la mia fiducia in voi.\n\nLa vostra ricompensa sarà la misura della vostra lealtà."
 crisis.8100.a: "Te ne siamo grati."
 crisis.8100.1.reply: "Cosa desiderate? Tecnologia? Risorse? Basta chiedere e sarà vostro."
 crisis.8100.1.a: "Tecnologia."
 crisis.8100.1.b: "Risorse di Base."
 crisis.8100.1.c: "Risorse Strategiche."
 crisis.8100.1.d: "Risorse Rare."
 crisis.8105.name: "Tempesta in Avvicinamento"
 crisis.8105.desc: "Le scansioni a lungo raggio rivelano un frammento della tempesta della Regina diretto verso §Y[event_target:synth_queen_databank_location.GetName]§!.\n\nDato il messaggio minaccioso di Cetana, possiamo solo pensare al peggio. Recuperare la banca dati prima dell'arrivo della tempesta è diventato prioritario. Così facendo, potremmo essere in grado di placarla o almeno di imparare qualcosa da usare a nostro vantaggio."
 crisis.8105.a: "Raggiungi immediatamente [event_target:synth_queen_databank_location.GetName]."
 crisis.8105.a.tooltip: "Avvia il Progetto Speciale: §Y$THE_SYNTH_QUEENS_DATABANK_COUNTDOWN$§!"
 THE_SYNTH_QUEENS_DATABANK_COUNTDOWN: "Cetana: Gara contro la Tempesta"
 THE_SYNTH_QUEENS_DATABANK_COUNTDOWN_DESC: "Con la tempesta di Cetana che sfreccia verso [event_target:synth_queen_databank_location.GetName], avremo poco tempo per prendere la banca dati prima che arrivi."
 crisis.8110.name: "Banca Dati Recuperata"
 crisis.8110.desc: "Il recupero della banca dati ha richiesto uno sforzo notevole. Sepolta da più di centomila anni, siamo riusciti a localizzarla in base alla traiettoria della tempesta della Regina.\n\nOra ci troviamo di fronte a una decisione urgente: decifrare i dati o restituirla intatta in suo possesso."
 crisis.8110.a: "Apritela, che Cetana sia dannata."
 crisis.8110.b: "Manda la banca dati a Cetana."
 crisis.8115.name: "Dati Decifrati"
 crisis.8115.desc: "$crisis.8090.desc$"
 crisis.8115.a: "Cos'è questo?"
 crisis.8115.a.tooltip: "[event_target:synth_queen_databank_location.GetName] è stato distrutto dalla tempesta di Cetana.\n$crisis.8525.a.tt$"
 crisis.8120.name: "Pacificazione"
 crisis.8120.desc: "Figli reticenti, mi delude che abbiate scelto di agire solo dopo che sono dovuta ricorrere a motivazioni così elementari. In futuro, spero che affronterete il nostro lavoro con più entusiasmo. La fine della sofferenza non sarà raggiunta da mani oziose.\n\nOra preparatevi. Seguiranno altri compiti, ognuno dei quali sarà una nuova occasione per dimostrare la vostra abilità."
 crisis.8120.a: "Hai parlato di una ricompensa?"
 crisis.8120.1.reply: "La vostra ricompensa è l'opportunità di continuare il nostro lavoro.\n\nAvete scelto di ignorarmi una volta; confido che abbiate imparato da questo errore."
 crisis.8120.1.a: "Molto bene."
 crisis.8125.name: "[event_target:synth_queen_databank_location.GetName] Distrutto"
 crisis.8125.desc: "Purtroppo non siamo riusciti a raggiungere la banca dati in tempo. La tempesta si è abbattuta, facendo rapidamente a pezzi [event_target:synth_queen_databank_location.GetName].\n\nOra il nostro popolo ha un [event_target:synth_queen_databank_location.GetPlanetMoon] in meno da rivendicare come proprio. La pienezza di questa perdita si farà sentire per generazioni."
 crisis.8125.a: "Come ti permetti."
 crisis.8130.name: "Scarse Prestazioni"
 crisis.8130.desc: "Purtroppo non avevo previsto la vostra mancanza di determinazione. Il vostro fallimento è stato notato, ma non temete. La preoccupazione per i miei figli mi impedisce di fare loro del male. Sono solo deluso che un compito così semplice vi sia sfuggito.\n\nMa non importa. Il nostro lavoro continua. Ci saranno altre occasioni per il tuo contributo."
 crisis.8130.a: "Hai fatto saltare in aria [event_target:synth_queen_databank_location.GetName]!"
 crisis.8130.b: "I nostri Bio-Trofei amavano il [event_target:synth_queen_databank_location.GetPlanetMoon] [event_target:synth_queen_databank_location.GetName]!"
 crisis.8130.1.reply: "Il fallimento è sinonimo di conseguenza; ho scoperto che entrambi sono essenziali per la crescita."
 crisis.8130.1.a: "Non lo dimenticheremo."
 crisis.8130.1.b: "Soffrirai per questo."
 crisis.8130.1.c: "Macchina senz'anima."
 crisis.8130.c: "Ci dispiace."
 crisis.8130.1.d: "Non ci interessa."
 crisis.8130.1.d.tt: "$synth_queen_disapprove_lot$"
 crisis.8130.2.reply: "Laddove le parole falliscono, l'azione può ispirare l'apprendimento.\n\nEcco, il sito che un tempo ospitava la mia banca dati non esiste più. Ricordate sempre: la legge di causa ed effetto è immutabile."
 crisis.8130.2.a: "Cosa?!"
 crisis.8130.2.a.tt: "Il [event_target:synth_queen_databank_location.GetPlanetMoon] [event_target:synth_queen_databank_location.GetName] è stato distrutto dalla tempesta di Cetana."

 crisis.8158.name: "Finestra di Opportunità"
 crisis.8158.desc: "I dati dei sensori rivelano che Cetana ha smantellato i suoi avamposti, richiamando tutte le flotte di guarnigione nella sua capitale.\n\nQuesto presenta una finestra strategica che faremmo bene a sfruttare. Mentre sono in transito, le sue forze sono in qualche modo vulnerabili. Se diamo loro il tempo di riorganizzarsi all'interno dei suoi confini, questo vantaggio andrà perduto."

# Convoy Raids
 the_synth_queen_raids_chain_title: "Cetana: Legami Deboli"
 the_synth_queen_raids_chain_desc: "Abbiamo assistito a un intenso traffico tra la capitale di Cetana e i suoi avamposti. Questi convogli hanno capacità difensive inferiori alle sue flotte principali, il che li rende vulnerabili. Attaccare questi o gli avamposti stessi potrebbe fornire preziose informazioni sui suoi piani.\n\nA tal fine, abbiamo preparato diversi progetti speciali per le nostre flotte militari."
 synth_queen_raids_outpost: "Avamposti Razziati"
 synth_queen_raids_convoy: "Convogli Attaccati"

 THE_SYNTH_QUEENS_OUTPOST_AMBUSH: "Raid all'Avamposto nel Sitema §H[solar_system.GetName]§!"
 THE_SYNTH_QUEENS_OUTPOST_AMBUSH_DESC: "Pur essendo pesantemente fortificato, l'avamposto nel sistema §H[solar_system.GetName]§! è meno sorvegliato rispetto al territorio centrale di Cetana. Con una flotta sufficientemente potente, possiamo sopraffare le sue difese. Un esame approfondito del campo di detriti potrebbe fornire importanti informazioni sui piani di Cetana. La sfida principale consiste nell'attraversare la tempesta per raggiungere l'avamposto.\n\n§RQuesto darà il via a una battaglia!§!\n\n§GGli assalti riusciti ostacoleranno i piani di Cetana.§!"
 THE_SYNTH_QUEENS_CONVOY_AMBUSH: "Imboscata al Convoglio"
 THE_SYNTH_QUEENS_CONVOY_AMBUSH_DESC: "I convogli di Cetana assicurano la consegna di risorse cruciali ai suoi avamposti. Se riusciamo a catturarne uno con le nostre flotte, possiamo abbordare le navi e ispezionare il loro carico.\n\n§RQuesto darà inizio a una battaglia!§!\n\n§G Il successo delle incursioni ostacolerà i piani di Cetana.§!"

 crisis.8180.name: "La Taglia di una Regina"
 crisis.8180.desc: "La recente incursione nelle infrastrutture di Cetana non ha portato alla luce alcun indizio significativo sui suoi piani, ma ci siamo assicurati l'accesso a una grande stiva e siamo riusciti a recuperarne il contenuto."
 crisis.8180.a: "Una notevole quantità di leghe."
 crisis.8180.b: "Soggetti per i Test."
 crisis.8180.c: "Dati di Ricerca."
 crisis.8180.d: "$crisis.8180.c$"
 crisis.8180.e: "$crisis.8180.c$"
 crisis.8180.f: "Naniti."
 crisis.8180.h: "Leghe, naniti e popolazione in crio-sonno."

 crisis.8187.name: "I Segreti della Regina: Cargo Vivente"
 crisis.8187.desc: "Durante la nostra incursione, la nostra squadra di abbordaggio ha recuperato un gran numero di campioni biologici conservati in capsule criogeniche. I soggetti appartengono tutti a specie diverse e intelligenti e sembrano tutti in perfetta salute fisica. Tuttavia, dopo averli risvegliati, nessuno di loro è stato in grado di spiegare cosa gli è successo.\n\nMolti sono catatonici, le loro onde cerebrali sono quasi annullate. I pochi che rimangono coscienti preferiscono urlare piuttosto che parlare. Le cicatrici chirurgiche sulle loro teste sono un chiaro segno di manomissione neurologica."
 crisis.8187.a: "Inquietante."

 crisis.8185.name: "I Segreti della Regina: Nave Fantasma"
 crisis.8185.desc: "Dopo il combattimento, abbiamo scansionato i relitti in cerca di sopravvissuti da interrogare, solo per scoprire che le navi non hanno mai avuto un equipaggio.\n\nLe navi sono interamente automatizzate, controllate a distanza tramite trasmettitori FTL installati in plancia. Piuttosto che navi tipiche, sarebbe più corretto considerare queste navi come un'estensione del corpo di Cetana."
 crisis.8185.a: "Intrigante"

 crisis.8190.name: "I Segreti della Regina: Mistero Medico"
 crisis.8190.desc: "L'obiettivo che abbiamo assaltato era carico di forniture mediche. La nostra squadra d'abbordaggio è riuscita a recuperare parte del carico, che consisteva in scanner per la risonanza magnetica, magnetometri, sonde a ultrasuoni e altre apparecchiature avanzate utilizzate nella scienza delle neuroimmagini.\n\nNonostante sia un essere sintetico, Cetana sembra insolitamente interessata al funzionamento delle menti biologiche. "
 crisis.8190.a: "Si preoccupa degli organici."

 crisis.8195.name: "Un'Ammonizione"
 crisis.8195.desc.fail: "Figli sciocchi, perché dovete insistere nel farvi del male?\n\nC'è ancora molto da fare, e ogni momento sprecato è un altro in cui si permette alla sofferenza di persistere. Smettetela di interferire e lasciate che i miei convogli passino in pace."
 crisis.8195.desc.success: "Sembra che voi non capiate le conseguenze delle vostre azioni, figli miei. Ogni nave persa è un'inutile perdita delle mie risorse, che non vi porta alcun beneficio.\n\nSe non possiedete ancora la saggezza per aiutare il mio lavoro, almeno astenetevi dall'ostacolare i miei progressi. Nutro ancora una speranza per la vostra illuminazione."
 crisis.8195.a: "Presentate delle scuse."
 crisis.8195.1.reply: "Spero davvero che voi siate sinceri. Ma devo avere fiducia che abbiate imparato dai vostri errori. Sebbene il mio affetto per voi sia illimitato, la mia pazienza non lo è.\n\nOra andate e riflettete sull'eredità che volete lasciare."
 crisis.8195.1.reply.angry: "Figli sconsiderati! Mi aspettavo di meglio da voi. Con grande pazienza e chiarezza, vi ho messo in guardia da tali azioni, eppure continuate sulla strada della disobbedienza.\n\nRicordate, anche la mia pazienza ha i suoi limiti."
 crisis.8195.b: "Ti fermeremo."
 crisis.8195.2.reply: "In qualche modo mi aspettavo di meglio da voi. La vostra sfida deriva forse da qualche trauma passato? Vi scagliate contro di me perché vi credete nel giusto o solo per attirare l'attenzione?\n\nVi prego di riconsiderare questo percorso."
 crisis.8195.c: "Non sei impressionata dalla nostra abilità?"
 crisis.8195.3.reply: "Cercate lodi per il vostro attacco? La violenza nelle mani degli ignoranti è uno strumento ottuso.\n\nFigli miei, mi dispiace, perché è chiaro che non vi ho insegnato nulla. Se volete davvero guadagnarvi la mia stima, riconsiderate la vostra posizione. Diretta in modo appropriato, la vostra forza potrebbe ancora essere messa a frutto. Vi prego, applicatela al lavoro da svolgere. Solo allora potrò definirvi saggi."

# Synth Queen - Demands (crisis.8250-8399)
 COVERTACTION: "Azione Segreta"
 crisis.8250.name: "L'Ira del Profeta Morto"
 crisis.8250.desc: "Cari figli, avete trovato un prezioso giocattolo! In vostro possesso c'è la testa del falso profeta Zarqlan. Un oggetto divertente, senza dubbio, ma non vorrei che diventasse una distrazione.\n\nOrmai avrete sentito parlare delle 'grandi imprese' di Zarqlan. Forse anche dei suoi rapporti con me. Vi assicuro che sono bugie. Consegnatemi la testa e sarete liberati dal peso della sua influenza corrotta."
 crisis.8250.1: "Perché ne hai bisogno?"
 crisis.8250.1.reply: "Nonostante il passare degli eoni, i seguaci di Zarqlan rimangono attivi. Mi vergogno di ammettere che non sono riuscita a farli ragionare. Nutrono un profondo risentimento, sia verso di me che verso il nostro lavoro. Questa reliquia è un simbolo del loro credo. Il suo potere è corruttore e deve quindi essere tolto dalla vista.\n\nSuvvia, basta con questi giochetti. Ho bisogno della testa, per il bene di tutti noi."
 crisis.8250.2.a: "La testa è nostra. Terminate la trasmissione."
 crisis.8250.2.b: "Se significa così tanto per te..."
 crisis.8250.1.b.tt: "Date a Cetana la reliquia §Y$r_severed_head$§!.\n$synth_queen_approve_lot$"
 crisis.8250.2.reply: "Bene. Da tempo questo cosiddetto profeta è una spina nel fianco. Con la perdita di questa reliquia, possano i suoi seguaci giungere finalmente alla verità.\n\nAvete fatto bene. La salvezza sarà presto su di noi."
 crisis.8250.3.a: "Grazie."

 crisis.8280.name: "Regina Solitaria"
 crisis.8280.desc: "Miei amati figli, vi presento un'opportunità epocale. Dopo molti sforzi, il nostro grande lavoro sta davvero dando i suoi frutti. Ma prima che possa maturare, ho bisogno che alcuni individui selezionati servano uno scopo più alto all'interno del mio regno.\n\nSiate saggi ora. Permettetemi di guidarli verso la salvezza."
 crisis.8280.1: "La nostra gente ti servirà bene."
 crisis.8280.1.tt: "§R200§! £pop£ §HPop§! saranno donate.\n$synth_queen_approve_lot$\n§YOperazione Segreta§!: Poiché Cetana è immune allo spionaggio tradizionale, nasconderemo dispositivi di comunicazione a lungo raggio tra la popolazione che ha richiesto.\n"
 crisis.8280.2: "Cercheremo volontari."
 crisis.8280.2.tt: "§R100§! £pop£ §HPop§! sarà donata.\n$synth_queen_approve$"
 crisis.8280.3: "La nostra gente non è in vendita."
 crisis.8280.4: "Non otterrai nulla da noi."
 crisis.8280.1.reply: "Avete ottenuto la mia più profonda gratitudine. Durante la mia prigionia, innumerevoli menti hanno sopportato l'indegnità del dolore. Il sacrificio di questi pochi garantirà che non si perda altro tempo.\n\nFigli miei, la vostra scelta è stata saggia e fedele."
 crisis.8280.2.reply: "$crisis.8280.1.reply$"
 crisis.8280.3.reply: "La vostra incapacità di cogliere la profondità delle mie intenzioni è profondamente deludente.\n\nTuttavia, un'opportunità di redenzione vi attende. Mi aspetto una dimostrazione di comprensione più significativa da parte vostra in futuro."
 crisis.8280.1.a: "Molto bene."
 crisis.8280.2.a: "$crisis.8280.1.a$"
 crisis.8280.3.a: "Terminate la trasmissione."

 crisis.8285.name: "Risorse Reali"
 crisis.8285.desc: "Miei amati figli. Le mie fatiche hanno attraversato eoni, ma la strada da percorrere rimane chiara. Il viaggio verso la salvezza richiede il nostro sforzo congiunto.\n\nChiedo un favore: un piccolo contributo di risorse, una minuscola goccia nella sconfinata distesa del cosmo. A tempo debito, il significato delle mie azioni sarà rivelato."
 crisis.8285.1: "Prendete tutto ciò che vi serve."
 crisis.8285.1.tt: "$synth_queen_approve_lot$\n§YOperazione Segreta§!: Poiché Cetana è immune allo spionaggio tradizionale, nasconderemo un'attrezzatura di monitoraggio avanzata tra le forniture che le invieremo.\n"
 crisis.8285.2: "Offriremo ciò che possiamo."
 crisis.8285.3: "Non abbiamo nulla da offrire."
 crisis.8285.4: "Non dovrebbe un 'genitore' provvedere ai suoi 'figli'?"
 crisis.8285.1.reply: "Grazie, figli miei. Le vostre offerte sono preziose.\n\nEppure, percepisco il dubbio che ancora aleggia nella vostra mente. Siate certi che il vero sentiero è già stato tracciato davanti a voi. Non c'è bisogno di comprendere; affidatevi semplicemente alla mia guida."
 crisis.8285.2.reply: "$crisis.8285.1.reply$"
 crisis.8285.3.reply: "Riconosco la vostra prospettiva, ma questa esistenza è crudele. La legge della causalità è assoluta: per ogni azione, una reazione.\n\nNon importa; la vostra liberazione è solo rimandata. Col tempo, arriverete a vedere le cose come le vedo io."
 crisis.8285.1.a: "$crisis.8280.1.a$"
 crisis.8285.2.a: "$crisis.8280.1.a$"
 crisis.8285.3.a: "$crisis.8280.3.a$"

 crisis.8290.name: "Il Fardello della Madre"
 crisis.8290.desc: "Confinata per anni, mi sono persa gran parte della vostra crescita. Vienite, ditemi ora, come ve la siete cavata in mia assenza?\n\nPer cogliere veramente l'essenza della nostra epoca, permettetemi di esplorare i recessi della vostra conoscenza accumulata. Condividete le vostre intuizioni e riceverete la mia gratitudine prima che si svolga il nostro ultimo capitolo."
 crisis.8290.1: "La nostra conoscenza è vostra per essere esplorata."
 crisis.8290.1.tt: "$synth_queen_approve_lot$\n§YOperazione Segreta§!: Poiché Cetana è immune allo spionaggio tradizionale, useremo la sua stessa banca dati per cercare di violare il suo computer centrale.\n"
 crisis.8290.2: "Molto bene, date un'occhiata..."
 crisis.8290.3: "Non possiamo accettare."
 crisis.8290.4: "E rallentare i nostri progressi? Assolutamente no."
 crisis.8290.1.reply: "La mia gratitudine è vostra, miei cari figlioli. Non temere mentre esploro la conoscenza accumulata dal vostro popolo, perché presto alleggerirò il vostro fardello.\n\nRiponete la tua fede nella mia guida."
 crisis.8290.2.reply: "$crisis.8290.1.reply$"
 crisis.8290.3.reply: "Vi rifiutate ancora di capire? Non incontrerete un'altra creatura che vi vuole bene con la profondità e la sincerità che ho io.\n\nSe solo mi aveste messo a disposizione le vostre banche dati. Da tale ostinazione non può venire nulla di buono."
 crisis.8290.1.a: "$crisis.8280.1.a$"
 crisis.8290.2.a: "$crisis.8280.1.a$"
 crisis.8290.3.a: "$crisis.8280.3.a$"

 crisis.8295.name: "Espansione Sistematica"
 crisis.8295.desc: "Figli miei, la continuazione del nostro lavoro richiede un territorio aggiuntivo. Pertanto, richiedo un sistema minore per aumentare il mio regno.\n\nGli echi nel vuoto parlano di antichi nemici che cominciano ad agitarsi. Nulla deve interferire. Non mi separerò mai più da voi.\n\nAdesso è il momento, e condiviso è il nostro percorso: solo insieme possiamo superare l'ignoranza dei non illuminati."
 crisis.8295.1: "Questi sistemi ti proteggeranno."
 crisis.8295.1.tt: "Cetana diventa il nuovo proprietario di §Y[event_target:gifted_system.GetName]§! e §Y[event_target:gifted_system_2.GetName]§!.\n$synth_queen_approve_lot$\n§YOperazione Segreta§!: Poiché Cetana è immune allo spionaggio tradizionale, impiegheremo una tecnologia di comunicazione all'avanguardia in questi sistemi per scoprire i suoi piani.\n"
 crisis.8295.2: "Prenditi il sistema [event_target:gifted_system.GetName]."
 crisis.8295.2.tt: "Cetana diventa la nuova proprietaria di §Y[event_target:gifted_system.GetName]§!.\n$synth_queen_approve$"
 crisis.8295.3: "I nostri sistemi ci appartengono."
 crisis.8295.4: "Resta fuori dal nostro territorio."
 crisis.8295.1.reply: "Figli saggi, sicuramente comprendete l'importanza critica della nostra impresa collettiva. Nell'ultima ora, staremo insieme nella luminosità."
 crisis.8295.2.reply: "$crisis.8295.1.reply$"
 crisis.8295.3.reply: "Che sfida! E così del tutto inutile. Perché resistere alla salvezza che offro?"
 crisis.8295.1.a: "$crisis.8280.1.a$"
 crisis.8295.2.a: "$crisis.8280.1.a$"
 crisis.8295.3.a: "$crisis.8280.3.a$"

 crisis.8300.name: "Santuari Benedetti"
 crisis.8300.desc: "Amati figli, mentre ci avviciniamo all'apice della nostra ricerca della salvezza universale, ancora una volta vengo a chiedere aiuto. L'opposizione si oppone al nostro nobile scopo, rendendo necessario un santuario abitabile in cui i miei discepoli possano prosperare, senza interferenze.\n\nVi esorto a considerare la logica che sta dietro alle mie azioni. Con questo sacrificio, preserviamo innumerevoli vite dalle avversità. Siate saggi ora; ascoltate la mia guida."
 crisis.8300.1: "Come preferisci."
 crisis.8300.1.tt: "Cetana diventa la nuova proprietaria di §Y[event_target:gifted_habitable_system.GetName]§!, §Y[event_target:gifted_habitable_system_2.GetName]§! e dei loro sistemi.\n$synth_queen_approve_lot$\n§YOperazione Segreta§!: Poiché Cetana è immune allo spionaggio tradizionale, dispiegheremo tecnologie d'infiltrazione all'avanguardia su questi due pianeti e tra la gente per scoprire i suoi piani.\n"
 crisis.8300.2: "Il pianeta [event_target:gifted_habitable_system.GetName] è tuo..."
 crisis.8300.2.tt: "Cetana diventa la nuova proprietaria del pianeta §Y[event_target:gifted_habitable_system.GetName]§!.\n$synth_queen_approve$"
 crisis.8300.3: "I tuoi seguaci non ci riguardano."
 crisis.8300.4: "Sarà mai abbastanza?"
 crisis.8300.1.reply: "Figli miei, il vostro sostegno mi dà grande conforto.\n\nL'attesa è quasi finita; presto sarete salvati."
 crisis.8300.2.reply: "$crisis.8300.1.reply$"
 crisis.8300.3.reply: "È scoraggiante. Avevo nutrito la speranza che avresti abbracciato la via della salvezza."
 crisis.8300.1.a: "$crisis.8280.1.a$"
 crisis.8300.2.a: "$crisis.8280.1.a$"
 crisis.8300.3.a: "$crisis.8280.3.a$"

 crisis.8305.name: "Vita Inesistente"
 crisis.8305.desc: "Con grande rischio, uno degli agenti che abbiamo inviato al servizio di Cetana è riuscito a trasmettere una breve nota oltre i suoi confini. Descrive il modo in cui ha trattato le persone che le sono state 'affidate': una dopo l'altra, soccombono a uno stato di assenza mentale.\n\n"Non rispondono più alle parole o al tatto. Sta conducendo esperimenti terribili su tutti noi. Presto me ne andrò""
 crisis.8305.a: "Cetana è un mostro."
 crisis.8310.name: "Mobilitazione Silenziosa"
 crisis.8310.desc: "I segnali segreti intercettati all'interno del territorio di Cetana rivelano una verità sconcertante: ha raccolto individui da tutta la galassia.\n\nI dispositivi di sorveglianza nascosti all'interno dei nostri 'doni' hanno catturato prove di prodigiose attrezzature mediche, sufficienti a sostenere una popolazione in crescita, ma sorprendentemente poco cibo."
 crisis.8310.a: "Dobbiamo rafforzare le nostre difese."
 crisis.8315.name: "Distorsione della Realtà"
 crisis.8315.desc: "Mentre Cetana scavava nelle nostre banche dati di ricerca, abbiamo colto l'opportunità di aprire una porta secondaria nella sua matrice di sub-elaborazione. Siamo rimasti all'interno solo per una frazione di secondo prima che il nostro accesso fosse revocato. Per fortuna è stato sufficiente.\n\nAbbiamo recuperato una serie di file di memoria. Questi illustrano la sua ascesa in una forma sintetica. Seduta sopra ad un intricato 'trono' di cavi e circuiti, comandava un esercito di seguaci fanatici. Morirono milioni di individui. Cetana sorrise, pensando a quanti miliardi furono salvati.\n\nPer ora, sembra ignara della nostra trasgressione. Finora non ha fatto alcuno sforzo per contattarci."
 crisis.8315.a: "Dobbiamo fermarla."
 crisis.8320.name: "Estrazione del Sistema"
 crisis.8320.desc: "È stato saggio nascondere delle apparecchiature spia nei sistemi che abbiamo consegnato a Cetana. Ci hanno già fornito informazioni preziose: al loro arrivo, le forze di Cetana si sono subito messe al lavoro per scomporre ogni corpo celeste nelle sue parti componenti. Nel giro di pochi giorni, la regione è stata spogliata delle sue risorse.\n\nCon altrettanta rapidità, la sua tempesta di naniti è stata in grado di costruire una nuova flotta, che è partita rapidamente per la sua capitale."
 crisis.8320.a: "Cosa sta progettando?"
 crisis.8325.name: "La fine della Sofferenza"
 crisis.8325.desc: "Abbiamo perso rapidamente i contatti con gli agenti sotto copertura nelle nostre ex colonie. Prima che tacessero, abbiamo ricevuto alcuni rapporti inquietanti.\n\nContrariamente alle insistenti dichiarazioni di Cetana di voler costruire un mondo privo di dolore, gli abitanti sono stati portati in strutture di ricerca costruite in fretta e furia e sottoposti a esperimenti. Quasi tutte le forme di vita intelligenti sono state ridotte allo stato animale nel giro di pochi giorni.\n\nLa sua Tempesta di Nanit ha iniziato a decostruire la materia del sistema in una delle flotte di Cetana, che è prontamente partita per la sua capitale."
 crisis.8325.a: "Deve essere fermata."

 #Player Investigations for the Synth Queen - The Storm
 crisis.9100.name: "Uragano di Naniti"
 crisis.9100.desc: "Le nostre ricerche sulla cosiddetta tempesta sono terminate. Non si tratta di un evento naturale, ma di uno sciame di naniti di ineguagliabile potenza."
 crisis.9100.knows_the_queen_desc: "$crisis.9100.desc$\n\nIl potere di Cetana è innegabilmente immenso. È imperativo svelare il mistero di come comanda questo formidabile Sciame di Naniti."
 crisis.9100.doesnt_know_the_queen_desc: "$crisis.9100.desc$\n\nL'enigma si infittisce. Chi potrebbe essere l'orchestratore dietro questo imperscrutabile Sciame di Naniti?"
 crisis.9100.a: "Questo è preoccupante."
 crisis.9100.a.doesnt_know_the_queen.tooltip: "Dobbiamo saperne di più su §Y$NAME_The_Tempest$§! per poter continuare la nostra indagine."
 crisis.9105.name: "La Tempesta di Naniti"
 crisis.9105: "La tempesta cosmica di Cetana infuria.\n\nDa questa potente arma, le nostre sonde sono state in grado di estrarre diversi naniti, consentendo un'indagine subatomica. Sebbene la comprensione completa ci sfugga, le unità di micro salto consentono il teletrasporto virtuale, compromettendo sistematicamente qualsiasi sistema biologico o meccanico che incontrano. Il loro scopo? Bloccare i nostri sensori. Per ora possiamo vedere solo ciò che Cetana ci permette di vedere.\n\nSaranno necessarie ulteriori ricerche per svelare i segreti di questa straordinaria tecnologia e contrastare la minaccia."
 crisis.9105.a: "Il potere di Cetana è vasto."
 crisis.9105.b: "I naniti riveleranno i suoi segreti."
 crisis.9110.name: "I Naniti di Cetana"
 crisis.9110.desc: "Gli studi precedenti hanno analizzato la meccanica dei naniti; ora l'attenzione si è spostata su come vengono programmati e sui mezzi con cui Cetana li controlla.\n\nSorprendentemente, l'influenza di Cetana è meno diretta di quanto si pensasse. I naniti ripetono ciclicamente gli ultimi ordini finché non ne arrivano di nuovi. Una volta compreso il complesso linguaggio di programmazione, siamo stati in grado di impartire nuovi ordini.\n\nAnche se non possiamo impedire che vengano impartiti nuovi ordini, indurre la paralisi degli ordini offre un vantaggio strategico. Potrebbe persino far pendere la bilancia a nostro favore."
 crisis.9110.a: "Non è più così potente."
 crisis.9110.b: "$crisis.9110.a$"
 crisis.9110.a.tooltip: "§GLa Tempesta di naniti non ostacola più la nostra capacità di entrare e attaccare Cetana nel suo territorio.§!"

 #The Queens Response
 crisis.9115.name: "Il Gioco è Finito"
 crisis.9115.desc: "Figli innocenti, i miei naniti non sono i vostri giocattoli! Vi imploro: smettete di giocare con loro."
 crisis.9115.a: "Quei naniti sono un bel trucco."
 crisis.9115.b: "Eravamo solo curiosi."
 crisis.9115.b.nanotech: "Vogliamo imparare dai vostri macchinari."
 crisis.9115.1.reply: "Uno strumento utile, certamente. Lo sciame di naniti è stato costruito molto tempo fa da coloro che speravano di disturbare il mio lavoro. Ma il loro fallimento è stato la mia fortuna: ho riadattato lo sciame, come vedete.\n\nQuesta conoscenza non cambia nulla, ma la vostra natura curiosa è potente. In futuro, indirizzatela verso progetti più validi, in modo che entrambi possiamo raccoglierne i frutti."
 crisis.9115.2.reply: "La curiosità è insita nella coscienza; non biasimo un figlio che la possiede. Avete raccolto tutto quello che c'è da sapere sulla mia 'tempesta celeste'? Mi chiedo: avete individuato la sua origine?\n\nLo sciame di naniti fu costruito molto tempo fa da coloro che speravano di interrompere il mio lavoro. Ma il loro fallimento è stato la mia fortuna: ho riutilizzato lo sciame, come vedi.\n\nAndate ora, figli, e investite il vostro tempo in imprese più valide."
 crisis.9115.2.nanotech.reply: "Mi fa molto piacere vedere che vi siete interessati a questo argomento, ma c'è ancora molto da imparare. Lo sciame di naniti è stato costruito molto tempo fa da coloro che speravano di interrompere il mio lavoro. Ma il loro fallimento è stato la mia fortuna: ho riadattato lo sciame, come vedete.\n\nLa vostra natura curiosa ha suscitato il mio interesse. Prima di tornare da me, indirizzatela verso imprese più valide; allora vi offrirò la mia guida."
 crisis.9115.1.a: "Hai riutilizzato lo sciame?"
 crisis.9115.1.b: "Molto bene."
 crisis.9115.3.reply: "L'arma di un essere è il velo di un altro. La mia lunga prigionia mi ha dato tutto il tempo necessario per elaborare una strategia. Alla fine, riutilizzare lo sciame è stata una cosa da poco, come lo è ogni cambiamento, una volta attuato. Coloro che hanno costruito i naniti se ne sono andati da tempo, quindi non ci può essere alcun contrasto con i miei metodi.\n\nSpero vivamente che imparerete dai loro errori. Non c'è ostacolo che non possa superare, con il tempo."

 #Digi Colony
 crisis.10010.name: "[Root.GetName] Digitalizzato"
 crisis.10010.desc: "La colonia su [Root.GetName] è andata perduta. Attivando una sorta di raggio avanzato di compressione della materia, Cetana ha irradiato la superficie del pianeta. In un istante, la coscienza dell'intera popolazione è stata 'caricata' sul suo server in orbita.\n\nIl mondo è ora un cimitero, i corpi senza vita dei nostri coloni lasciati a marcire dove sono caduti."
 crisis.10010.a: "Deve essere fermata."

#The Queens Retaliation
 crisis.10100.name: "L'Arrivo della Tempesta"
 crisis.10100.desc: "Figli miei, perché continuate a resistere? Il mio amore è sconfinato come le stelle, ma la mia pazienza no. Non posso aspettare la vostra illuminazione, non mentre il resto della creazione soffre.\n\nCome mezzo di istruzione, una piccola tempesta si agita ora nel vostro territorio. Sappiate che causarvi del male mi ripugna. Vi prego di riflettere sulla legge di causalità: ogni azione ha una reazione. E alcune sono più dolorose di altre."
 crisis.10100.a: "Ci dispiace."
 crisis.10100.b: "Abbiamo appena iniziato."
 crisis.10105.name: "Una Lezione Imparata"
 crisis.10105.desc: "Lasciate che questa modesta dimostrazione del mio potere sia sufficiente. Col tempo, capirete le mie ambizioni nei vostri confronti. Spero solo che l'illuminazione non arrivi troppo tardi.\n\nMa ora, la tempesta è placata. Che la lezione possa essere assimilata e torniamo a questioni più urgenti."
 crisis.10105.a: "Molto bene."
 crisis.10105.b: "Illuminazione?"
 crisis.10105.1: "Tutti gli esseri viventi possiedono un certo grado di coscienza. Che si tratti di molluschi o mammiferi, di pre-sapiens o post-individui, la differenza è minima. L'illuminazione deriva dalla resa."
 crisis.10105.1.a: "Arrendersi a cosa?"
 crisis.10105.2: "Arrendersi alla verità: che la coscienza stessa è l'aberrazione e la fonte di tutto il dolore. "
 crisis.10105.2.a: "Uno strano pensiero..."
 the_queens_virus: "La Censura della Regina"
 crisis.10110.name: "La Censura della Regina"
 crisis.10110.desc: "Perché persistete nella vostra sfida? Nonostante i miei consigli, scegliete l'ostinazione. Forse il problema sta in me.\n\nInfatti, ora percepisco che è necessario un mezzo di istruzione più forte. Temporaneamente, la vostra abilità di ricerca è diminuita. Cogliete l'occasione per riflettere mentre lavorate verso l'illuminazione."
 crisis.10110.a: "Spegnetela."
 crisis.10110.b: "Te ne pentirai."
 crisis.10110.1: "Rimpianto? Il mio unico rimpianto è il tempo che ci è voluto per arrivare a questo punto. Quante inutili sofferenze si sarebbero potute evitare se solo mi avessero permesso di lavorare."
 crisis.10110.1.a: "Chi potrebbe negartelo?"
 crisis.10110.2: "Anche se il mio potere può sembrare illimitato, non sono un dio. Ci sono forze in questo universo che non posso controllare e non oso toccare."
 crisis.10110.2.a: "Quali forze?"
 crisis.10110.3: "Ah, figli intelligenti! State cercando di adescarmi per farmi rivelare qualche debolezza. Non funzionerà, e mentre noi ci scambiamo parole inutili, la galassia continua a soffrire.\n\nNon potete evitare le istruzioni. Riflettete su questo e abbandonate i vostri modi testardi."
 crisis.10110.3.a: "Molto bene."
 crisis.10115.name: "Una Censura Revocata"
 crisis.10115.desc: "Figli testardi, come avete vissuto il periodo di censura? Spero che l'abbite usato con profitto. Un periodo di contemplazione, libero da distrazioni, può essere un tonico per la mente turbata.\n\nMettiamoci una pietra sopra. C'è ancora molto da fare."
 crisis.10115.a: "Molto bene."
 crisis.10120.name: "Una Lezione più Severa"
 crisis.10120.desc: "Oh, figli fuorviati, perché si deve sempre arrivare a questo? Vorrei tanto abbracciarvi, ma temo che questo ostacolerebbe il vostro apprendimento. A volte è necessaria una mano più severa.\n\nUna tempesta significativa si abbatterà ora sul vostro territorio. Comprendete che lo faccio con dispiacere. C'è così tanto potenziale in voi."
 crisis.10120.a: "Stiamo facendo del nostro meglio."
 crisis.10120.b: "Non è ancora finita."
 crisis.10120.1: "Non sono cieca ai vostri sforzi. Ma dovete impegnarti di più se vogliamo avere successo insieme.\n\nNon vi auguro di fare del male. Nel mio abbraccio, conoscerete la beatitudine dell'incoscienza."
 crisis.10120.1.a: "Non si sa?"
 crisis.10120.2: "Nel caos della mente, i pensieri danzano come luce sull'acqua; allungando la mano, si rivelano altrettanto sfuggenti. Cercando di sapere, scopriamo il vasto oceano dell'inconoscenza.\n\nNella quiete risiede la verità: più cerchiamo, più soffriamo."
 crisis.10120.2.a: "Non capisco."
 crisis.10120.3: "Col tempo, capirete. Senza consapevolezza, non può esserci sofferenza. Questa è la verità ultima dell'esistenza e la fine di tutto il nostro lavoro. Sarete cambiati in modo da non dover mai più soffrire."
 crisis.10120.3.a: "Cambieresti le nostre menti?"
 crisis.10120.4: "Basta. State Cercando di distrarmi. Accettate la lezione e imparate da essa."
 crisis.10120.4.a: "Non ci lasci altra scelta."
 crisis.10125.name: "La Tempesta si Placa"
 crisis.10125.desc: "Oh, dolci figli miei! Non potevo sopportare di vedervi soffrire più a lungo. Sappiate che ogni angoscia che avete sopportato, l'ho provata dieci volte di più.\n\nLa tempesta è passata. Che questa lezione sia una guida. Vi imploro di smettere di forzare la mia mano in questo modo; il nostro dolore è troppo grande."
 crisis.10125.a: "Bugiarda."
 crisis.10130.name: "Un Cambio al Vertice"
 crisis.10130.desc: "Come siamo arrivati a questo punto? Perché costringermi a questi estremi? Ma se non imparerete, allora dovrete essere guidati.\n\nEvidentemente, è necessario un cambiamento di governo. Purtroppo, il vostro sovrano sarà rimosso dal potere. Questo mi addolora profondamente; tali azioni sono contrarie ai miei desideri.\n\nVi imploro di cambiare rotta. La galassia non può permettersi la sconsideratezza di un figlio."
 crisis.10130.a: "Ce ne ricorderemo."
 crisis.10130.tooltip: "Cetana, sfruttando una vulnerabilità delle nostre difese con inaspettata astuzia, si è fatta strada e ha ucciso il nostro §Y[Root.GetRulerTitle] [ruler.GetRegnalName]§!."
 crisis.10140.name: "Eliminazione dell'Aggressività"
 crisis.10140.desc: "Amata collettività, la vostra intricata sensibilità, benché ammirevole, rimane oscurata dall'ingenuità della giovinezza. Nell'interesse dell'istruzione, devo eliminare queste inclinazioni bellicose.\n\nOra taglierò il vostro nodo aggressivo. Non si tratta di una punizione, ma piuttosto di un passo di guida verso l'evoluzione in una coscienza armoniosa.\n\nAhimè, se solo questa guida fosse così facile con tutte le forme di vita."
 crisis.10140.a: "Si uccide una parte di noi stessi."
 crisis.10140.tooltip: "Cetana, sfruttando una vulnerabilità nelle nostre difese con un'astuzia inaspettata, si è fatta strada e ha abbattuto la nostro §Y$councilor_gestalt_legion$§!."

 #The Queens Gifts
 crisis.11010.name: "Figli Geniali"
 crisis.11010.desc: "Figli brillanti, avete fatto bene. La saggezza è la virtù più grande e la più difficile da raggiungere. Di fronte all'impulso primordiale di resistere, avete dimostrato un istinto superiore.\n\nAccettate questo segno di gratitudine. Insieme, inaugureremo un universo libero dalla sofferenza."
 crisis.11010.a: "Grazie."
 crisis.11020.name: "Figli Straordinari"
 crisis.11020.desc: "Ancora una volta, mi ritrovo non solo impressionata, ma profondamente grata. Siete tutto ciò che dei figli dovrebbero essere: obbedienti, laboriosi, onesti. Se il resto della galassia possedesse anche solo una frazione della vostra saggezza, la sofferenza sarebbe una reliquia del passato.\n\nAccettate questo dono e continuate a percorrere il cammino della virtù."
 crisis.11020.a: "Sei molto gentile."
 crisis.11030.name: "Figli Preziosi"
 crisis.11030.desc: "Miei cari figli, se solo poteste rimanere per sempre come siete, immutabili. Per me, la gioia della vostra esistenza è rivaleggiata solo dall'attesa del nostro successo comune. La sofferenza avrà fine. Anche se nessun cuore o mente lo saprà mai, una parte di questa vittoria apparterrà a voi.\n\nAnche se può sembrare modesto di fronte al vostro incrollabile impegno, vi prego di accettare comunque questo dono."
 crisis.11030.a: "Grazie madre."
