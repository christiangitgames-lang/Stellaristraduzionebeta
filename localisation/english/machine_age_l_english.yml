 building_amphitheater_of_the_mind: "Anfiteatro della Mente"
 building_amphitheater_of_the_mind_desc: "Questo santuario di elaborazione localizzato permette semi-connesso al Coro della Mente di discutere, condividere ed esplorare i segreti del piano materiale alla velocità della luce."
 building_grand_concert_hall_of_the_mind: "La Grande Sala Concerti della Mente"
 building_grand_concert_hall_of_the_mind_desc: "Il sistema di comunicazione all'avanguardia presente in queste sale di risonanza consente al Coro della Mente di riunirsi alla ricerca della divinità. Unitamente al software cyborg, il loro canto svelerà le melodie nascoste dell'universo."
 building_forge_of_the_fellowship: "Forgia della Fratellanza"
 building_forge_of_the_fellowship_desc: "Qui, la prima fucina della Fratellanza del Martello produce materiali da costruzione di altissima qualità. I martelli cantano mentre i fedeli perseguono il loro lavoro divino."
 building_grand_forge_of_the_fellowship: "Grande Fucina della Fratellanza"
 building_grand_forge_of_the_fellowship_desc: "Ben oltre le sale della Grande Forgia, i fedeli possono sentire la litania degli strumenti mai a riposo della Compagnia. Di notte, il bagliore dell'ornata cattedrale della fonderia sovrasta le stelle, proprio come le nostre sacre scintille brillano per il divino."
 building_battlement_of_steel: "Bastioni dell'Acciaio"
 building_battlement_of_steel_desc: "Questa chiesa-fortezza ospita sia l'arsenale che le aree di addestramento dei Templari dell'Acciaio pronti alla battaglia. Restano sempre vigili per proteggere la nostra carne divina."
 building_grand_battlements_of_steel: "I Grandi Bastioni dell'Acciaio"
 building_grand_battlements_of_steel_desc: "Possano le magnifiche mura di questa grandiosa cattedrale-fortezza non crollare mai. La sua armeria trabocca dei sacri impianti dei Templari d'Acciaio, ognuno dei quali attende un campione consacrato. In queste sale, la divinità abita nell'interfaccia tra carne e acciaio."
 building_sanctuary_of_toil: "Santuario del Lavoro"
 building_sanctuary_of_toil_desc: "Questo santuario coordina, ripara e rigenera la carne e le implementazioni della Chiesa del Lavoro."
 building_grand_cathedral_of_toil: "Grande Cattedrale del Lavoro"
 building_grand_cathedral_of_toil_desc: "Benedetti coloro che provvedono ai bisogni dei fedeli. Che le loro anime stanche possano riposare nella Grande Cattedrale del Lavoro. I suoi laboratori e i centri di coordinamento guidano e riforniscono i fedeli lavoratori e le loro sante implementazioni in tutti i loro doveri divini."
 building_the_sanctum_of_augmentation: "Santuario del Potenziamennto"
 building_the_sanctum_of_augmentation_desc: "Nello spirito della fede condivisa, questo sacro santuario è un simbolo di unità. All'interno di queste camere consacrate, i fedeli si prendono cura delle anime e delle implementazioni del loro gregge."
 building_the_united_sanctum_of_augmentation: "Santuario Unito del Potenziamento"
 building_the_united_sanctum_of_augmentation_desc: "In ossequio alla fusione più sacra, questo maestoso santuario è un testamento vivente. All'interno delle sue stanze consacrate, i fedeli si riuniscono, incrollabili nel loro impegno a portare avanti la nobile causa della fusione divina."

 #Advanced Cyber Creed Authorities
 auth_cyber_creed_democratic: "Potenziamento Democratico"
 auth_cyber_creed_democratic_desc: "I governi cibernetici democratici hanno sacro diritto di voto che permettono ai cittadini potenziati di far sentire le proprie voci su varie questioni politiche, realizzando così la loro comunione con il divino."
 concept_auth_cyber_creed_democratic: "$auth_cyber_creed_democratic$"
 auth_cyber_creed_oligarchic: "Cyber-Teocrazia Oligarchica"
 auth_cyber_creed_oligarchic_desc: "I governi cibernetici oligarchici hanno un gruppo privilegiato di individui altamente potenziati che mantengono il totale potere politico, guidando così la loro società cibernetica con una precisione senza pari."
 concept_auth_cyber_creed_oligarchic: "$auth_cyber_creed_oligarchic$"
 auth_cyber_creed_dictatorial: "Sintodossia Dittatoriale"
 auth_cyber_creed_dictatorial_desc: "I governi cibernetici dittatoriali selezionano governatori a vita che esercitano un controllo assoluto attraverso impianti cibernetici avanzati, guidando così il destino della società."
 concept_auth_cyber_creed_dictatorial: "$auth_cyber_creed_dictatorial$"
 auth_cyber_creed_imperial: "Cibernetica Imperiale"
 auth_cyber_creed_imperial_desc: "I governi cibernetici imperiali hanno un sovrano supremo e il suo successore designato per garantire una successione del potere senza soluzione di continuità. Uniscono spiritualità e cibernetica avanzata in un governo incrollabile."
 concept_auth_cyber_creed_imperial: "$auth_cyber_creed_imperial$"
 auth_cyber_creed_corporate: "Sacra Setta Corporativa"
 auth_cyber_creed_corporate_desc: "I governi corporativi cibernetici vanno oltre i tradizionali ruoli statali attraverso impianti avanzati e una fusione di fede e tecnologia per cercare opportunità finanziarie divine."
 concept_auth_cyber_creed_corporate: "$auth_cyber_creed_corporate$"

 #Advanced Cyber Creed Government Types
 gov_cyber_creed_monarchy: "Sovranità Cibernetica"
 gov_cyber_creed_monarchy_desc: "Questo governo è una monarchia tecno-spirituale, dove il sovrano e la sua progenie sono simboli divini della fusione sacra. La Chiesa sostiene direttamente l'apparato statale."
 gov_cyber_creed_dictatorship: "Tecnocrazia Divina"
 gov_cyber_creed_dictatorship_desc: "Questo governo è una dittatura tecno-spirituale, governata da un singolo individuo accresciuto in una struttura gerarchica di potere sostenuta dalla fede ufficiale."
 gov_cyber_creed_oligarchy: "Consiglio dei Tecnofanti"
 gov_cyber_creed_oligarchy_desc: "Questo governo è un'oligarchia tecno-spirituale in cui il potere politico è nelle mani delle fazioni religiose più potenti della nazione."
 gov_cyber_creed_democracy: "Repubblica Trascesa"
 gov_cyber_creed_democracy_desc: "Questo governo è una forma tecno-spirituale di democrazia, in cui un consiglio religioso di individui aumentati supervisiona il processo democratico."
 gov_cyber_creed_divine_empire: "Impero Divino Aumentato"
 gov_cyber_creed_divine_empire_desc: "Questo governo è una forma di autocrazia tecno-spirituale. La fede ufficiale dello Stato è un filo conduttore di ogni aspetto della vita pubblica e il popolo considera il suo sovrano aumentato un dio vivente infallibile."
 gov_cyber_creed_holy_tribunal: "Tribunale dei Tecnofanti"
 gov_cyber_creed_holy_tribunal_desc: "Questo governo è una forma tecno-spirituale di oligarchia in cui, guidato dalla volontà divina, un consiglio del clero controlla tutti i meccanismi dello Stato."
 gov_cyber_creed_megachurch: "Mega-Chiesa Potenziata"
 gov_cyber_creed_megachurch_desc: "Questo governo è un'oligarchia basata su una miscela di valori commerciali e tecno-spirituali, in cui le posizioni di un ministro ordinato e di un funzionario aziendale si sono fuse in un unico ruolo."
 gov_cyber_creed_subversive_cult: "Culto della Macchina"
 gov_cyber_creed_subversive_cult_desc: "Questo governo è un culto religioso che si basa su varie imprese criminali e aziendali incentrate sulla cibernetica per sostenersi."

 #Advanced Government Edicts
 edict_cybernetic_creed_construction_edict: "Un Martellamento Virtuoso"
 edict_cybernetic_creed_construction_edict_desc: "Per una società divina, dobbiamo sostenere pienamente la Fratellanza del Martello, il cui lavoro è la chiave per costruire un futuro che meriti il divino."
 edict_cybernetic_creed_war_edict: "La Crociata d'Acciaio"
 edict_cybernetic_creed_war_edict_desc: " Per difenderci dai demoni che attaccano la nostra carne divina, dobbiamo sostenere pienamente i Templari d'Acciaio, assicurandoci che i nostri guerrieri siano sempre pronti."
 edict_cybernetic_creed_research_edict: "Il Canto della Conoscenza"
 edict_cybernetic_creed_research_edict_desc: "Solo attraverso un vibrante canto di conoscenza il nostro popolo potrà mai conoscere veramente il divino. Dobbiamo sostenere il nostro saggio Coro della Mente in tutti i suoi sforzi."
 edict_cybernetic_creed_construction_labor: "Le Masse Affaticate"
 edict_cybernetic_creed_construction_labor_desc: "La nostra vera forza risiede nei nostri lavoratori. Se non abbiamo la forza di sollevarli, allora loro non avranno la forza di portarci verso il futuro."
 edict_cybernetic_creed_general_edict: "Lezioni di Armonia"
 edict_cybernetic_creed_general_edict_desc: "L'unificazione della Chiesa ha portato molte lezioni. Ha reso la nostra fede più forte e più contemplativa che mai."

 #Intro Events
 machine_age.2150.name: "I Credi"
 machine_age.2150.desc: "Guidati dal divino verso le stelle, vari credi all'interno della nostra fede ora anticipano l'influenza sul nuovo governo.\n\nOgnuno di essi esercita una notevole influenza sui fedeli, sostenendo l'elevazione dei propri membri a posizioni influenti e soddisfacendo i loro distinti bisogni spirituali.\n\nSolo il tempo rivelerà se queste diverse pressioni ci avvicineranno al divino o ci faranno precipitare nel caos."
 machine_age.2150.a: "Speriamo siano utili."
 machine_age.2150.a.tooltip: "§YFazioni Formate§!:\n- $cyber_creed_labor$\n- $cyber_creed_war$\n- $cyber_creed_research$\n- $cyber_creed_construction$"
 cyber_creed_please_labor: "Questo farà piacere al Credo §Y$cyber_creed_labor$§!\nQuesto scontenterà tutti gli altri Credo."
 cyber_creed_displease_labor: "Questo farà dispiacere al Credo §Y$cyber_creed_labor$§!\nQuesto farà piacere a tutti gli altri Credo."
 cyber_creed_please_war: "Questo farà piacere al Credo §Y$cyber_creed_war$§!\nQuesto scontenterà tutti gli altri Credo."
 cyber_creed_displease_war: "Questo farà dispiacere al Credo §Y$cyber_creed_war$§!\nQuesto farà piacere a tutti gli altri Credo."
 cyber_creed_please_construction: "Questo farà piacere al Credo §Y$cyber_creed_construction$§!\nQuesto scontenterà tutti gli altri Credo."
 cyber_creed_displease_construction: "Questo farà dispiacere al Credo §Y$cyber_creed_construction$§!\nQuesto farà piacere a tutti gli altri Credo."
 cyber_creed_please_research: "Questo farà piacere al Credo §Y$cyber_creed_research$§!\nQuesto scontenterà tutti gli altri Credo."
 cyber_creed_displease_research: "Questo farà dispiacere al Credo §Y$cyber_creed_research$§!\nQuesto farà piacere a tutti gli altri Credo."
 machine_age.2205.name: "Riscrivere la Storia"
 machine_age.2205.desc: "I §YTemplari d'Acciaio§! hanno recentemente iniziato una campagna per bandire qualsiasi esempio di sconfitta militare nei nostri documenti storici e di fede.\n\nIl credo sostiene che queste informazioni demoralizzano coloro che prestano servizio militare e indeboliscono il sostegno pubblico. I nostri storici respingono questa idea e ci ricordano che chi non impara la storia è destinato a ripeterla.\n\nDovremmo accettare la loro visione più positiva del nostro passato?"
 machine_age.2205.a: "Per essere Vittoriosi, dobbiamo pensare da vincitori."
 machine_age.2205.a.tooltip: "$cyber_creed_please_war$"
 machine_age.2205.b: "Inaccettabile. Dobbiamo imparare dai nostri errori."
 machine_age.2205.b.tooltip: "$cyber_creed_displease_war$"
 machine_age.2210.name: "Il fuoco si è spento"
 machine_age.2210.desc: "L'Alto Fabbro, il capo della §YFratellanza del Martello§!, è morto improvvisamente.\n\Noto per la sua franchezza e le sue opinioni risolute, vantava un seguito devoto tra i fedeli del Credo. La Fratellanza ha chiesto che venga celebrato un funerale ufficiale di Stato, un onore solitamente riservato ai nostri leader più amati.\n\nInaspettatamente, le altre fazioni religiose chiedono che lo Stato non abbia alcun ruolo nella sepoltura di questo leader spirituale.\n\nCome dovremmo affrontare le richieste del Credo?"
 machine_age.2210.a: "Procedete con il funerale."
 machine_age.2210.a.tooltip: "$cyber_creed_please_construction$"
 machine_age.2210.b: "Non vale la pena di irritare gli altri credi."
 machine_age.2210.b.tooltip: "$cyber_creed_displease_construction$"
 machine_age.2215.name: "Reliquie Controverse"
 machine_age.2215.desc: "Recentemente, una squadra di archeologi ha scoperto un antico sito religioso. La sua esistenza era considerata un mito e ci ha già costretti a rivedere alcuni dei documenti storici della nostra fede.\n\nIl fatto più sorprendente è che molti reperti storici rinvenuti presentano chiaramente l'iconografia della §YChiesa del Lavoro§!. Questa informazione dimostrerebbe che la chiesa è l'interpretazione originale della nostra religione, un argomento fortemente dibattuto nella nostra fede.\n\nUfficialmente il riconoscimento di questa rivelazione farebbe piacere alla §YChiesa del Lavoro§!, ma il silenzio strategico farebbe piacere agli altri credi."
 machine_age.2215.a: "Non dobbiamo temere la verità."
 machine_age.2215.a.tooltip: "$cyber_creed_please_labor$"
 machine_age.2215.b: "Questo è stato sepolto per un motivo, ignoralo."
 machine_age.2215.b.tooltip: "$cyber_creed_displease_labor$"
 machine_age.2221.name: "Agente del Credo Sotto Copertura"
 machine_age.2221.desc: "Abbiamo scoperto che §Y[cyber_creed_undercover_leader.GetName]§! ha stretti legami con §Y[GetCyberCreed]§! e ha sottratto fondi e riassegnato progetti verso la sfera di influenza del Credo.\n\nGli altri credi sono furiosi per un così palese abuso di potere avvenuto sotto la supervisione dell'attuale amministrazione e chiedono la rimozione immediata di §Y[cyber_creed_undercover_leader.GetName]§! dal potere.\n\nCosa dobbiamo fare con questo leader corrotto?"
 machine_age.2221.a: "Rimuovete [cyber_creed_undercover_leader.GetName] dalla sua posizione."
 machine_age.2221.a.tooltip: "[cyber_creed_undercover_leader.GetName] viene rimosso dal potere."
 machine_age.2221.b: "Le buone azioni compiute da [cyber_creed_undercover_leader.GetName] perdonano questo reato."
 machine_age.2225.name: "Giubileo del Martello"
 machine_age.2225.desc: "Il pellegrinaggio giubilare della §YFratellanza del Martello§! sta per iniziare, e innumerevoli fedeli si recheranno dalle loro fucine locali alla §Y$building_forge_of_the_fellowship$§! nella capitale.\n\nTradizionalmente, questo evento causa innumerevoli problemi logistici e spesso sfocia in atti di violenza, quando la Fratellanza si scontra con i seguaci di altri credo.\n\nSia le altre fazioni religiose che gli abitanti della capitale hanno chiesto la fine di questa pratica."
 machine_age.2225.a: "Vietare il pellegrinaggio una volta per tutte."
 machine_age.2225.a.tooltip: "$cyber_creed_displease_construction$"
 machine_age.2225.b: "La libertà di religione è un diritto di tutti."
 machine_age.2225.b.tooltip: "$cyber_creed_please_construction$"
 machine_age.2230.name: "Rivendicazioni a Bassa Tecnologia"
 machine_age.2230.desc: "Recentemente, il leader del §YCoro della Mente§!, il Gran Maestro del Coro, si è pubblicamente espresso in modo critico nei confronti della mancanza di finanziamenti alla ricerca da parte dei fedeli.\n\nSi presume che questo sia uno stratagemma per assicurarsi che più fondi vadano ai membri del loro credo. Cedere alle richieste potrebbe essere visto come un trattamento preferenziale per il §YCoro della Mente§!.\n\nDovremmo aumentare i finanziamenti scientifici?"
 machine_age.2230.a: "Lasciate che il Maestro canti finché non perde la voce."
 machine_age.2230.a.tooltip: "$cyber_creed_displease_research$"
 machine_age.2230.b: "Aumentate moderatamente i finanziamenti."
 machine_age.2230.b.tooltip: "$cyber_creed_please_research$"
 machine_age.2230.c: "Aumenteremo notevolmente i finanziamenti."
 machine_age.2230.c.tooltip: "$cyber_creed_please_research$"

 cyber_creed_history_rewritten: "Storia Riscritta"
 cyber_creed_history_rewritten_desc: "Abbiamo rimosso tutti i riferimenti alle perdite militari dai nostri archivi, con grande disappunto degli storici."
 cyber_creed_history_repeating: "La Storia si Ripete"
 cyber_creed_history_repeating_desc: "Abbiamo mantenuto tutti i riferimenti alle perdite militari nei nostri registri. Questa scelta ha sconvolto i Templari d'Acciaio."
 cyber_creed_no_choirmaster_funding: "Maestro del Coro Ignorato"
 cyber_creed_no_choirmaster_funding_desc: "Abbiamo ignorato gli appelli del Coro della Mente per migliorare i finanziamenti scientifici."
