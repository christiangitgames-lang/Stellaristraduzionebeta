 civic_hive_guided_sapience_desc: "Questo collettivo si concentra sull'ingegnerizzazione delle nuove specie emergenti. In qualità di supervisori del potere dell'evoluzione, destinano porzioni dei loro mondi per garantire la progressione delle forme di vita pre-sapiens."
 civic_machine_guided_sapience: "Architetti della Genesi"
 civic_machine_guided_sapience_desc: "Questa intelligenza artificiale impiega algoritmi di precisione per la generazione di nuove specie. Come supervisori del potenziale non sfruttato nel processo evolutivo, destinano settori planetari per garantire l'avanzamento delle forme di vita pre-sapiens."
