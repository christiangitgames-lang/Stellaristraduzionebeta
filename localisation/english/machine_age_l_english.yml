 #### Cosmogenesis Crisis ####

 ap_cosmogenesis: "Cosmogenesi"
 ap_cosmogenesis_desc: "Il tempo, la gravità e lo spazio sono gli ingranaggi fondamentali che compongono il meccanismo della realtà. Se impariamo a manipolarli, l'universo e i suoi segreti saranno nostri."
 cosmogenesis_chain_title: "Cosmogenesi"
 cosmogenesis_chain_desc: "L'ignoranza ci incatena, mettendo i segreti dell'universo fuori dalla nostra portata.\n\nNon importa quale sia il prezzo, dobbiamo liberarci."
 cosmogenesis_level_reached: "Livello Crisi Raggiunto"
 cosmogenesis_aborted_tt: "\n£trigger_no£ §RWe have renounced our Cosmogenesis ambitions.§!"

 ### Crisis Stage Techs

 tech_cosmogenesis_crisis_1: "Teoria Apprendimento Esponenziale"
 tech_cosmogenesis_crisis_1_desc: "Il radicale cambiamento di prospettiva che viene richiesto per comprendere i piani infiniti della realtà è una sfida anche per le nostre menti più brillanti."
 cosmogenesis_level_1_tech_title: "Sblocca Crisi §HCosmogenesi§! §HLivello 2§!"
 cosmogenesis_level_1_tech_desc: "§H$tech_cosmogenesis_crisis_1$§!\nPer svelare il funzionamento interno della realtà, dobbiamo aprire la nostra mente ad una scala di pensiero più ampia."
 tech_cosmogenesis_crisis_2: "Pennello Gravitazionale"
 tech_cosmogenesis_crisis_2_desc: "La gravità e lo spaziotempo plasmano l'universo. Iniziando dalla gravità, padroneggeremo gli strumenti per alimentare la nostra ascesa."
 cosmogenesis_level_2_tech_title: "Sblocca Crisi §HCosmogenesi§! §HLivello 3§!"
 cosmogenesis_level_2_tech_desc: "§H$tech_cosmogenesis_crisis_2$§!\nLa gravità è solo una dei pennelli che potremmo usare per dipingere sulla tela della realtà."
 tech_cosmogenesis_crisis_3: "Tesi Teorica sull'Infinito"
 tech_cosmogenesis_crisis_3_desc: "Alterazioni precise e incredibilmente minute nella gravità ci permettono di inserire comandi nel codice della realtà. L'estrema cautela è d'obbligo mentre apprendiamo le applicazioni di questo nuovo e incredibile strumento."
 cosmogenesis_level_3_tech_title: "Sblocca Crisi §HCosmogenesi§! §HLivello 4§!"
 cosmogenesis_level_3_tech_desc: "§H$tech_cosmogenesis_crisis_3$§!\nUno per uno, i punti di forza gravitazionale ci permetteranno di oltrepassare lo spaziotempo."
 tech_cosmogenesis_crisis_4: "Le Regole della Realtà"
 tech_cosmogenesis_crisis_4_desc: "Esperimenti recenti confermano che le nostre modifiche alla realtà sono solo temporanee. Saranno necessarie modifiche più significative per ancorare questi cambiamenti."
 cosmogenesis_level_4_tech_title: "Sblocca Crisi §HCosmogenesi§! §HLivello 5§!"
 cosmogenesis_level_4_tech_desc: "§H$tech_cosmogenesis_crisis_4$§!\nLa realtà geme; protesta e brontola, rimodellandosi ostinatamente nonostante le nostre modifiche. Non possiamo permettere che questo sviluppo inaspettato continui."
 tech_cosmogenesis_crisis_5: "Universi Nascenti"
 tech_cosmogenesis_crisis_5_desc: "Il viaggio su larga scala verso universi diversi è un'impresa ardua. Dobbiamo progettare un'astronave che possa non solo oltrepassare il tessuto dello spaziotempo, ma anche sopravvivere al viaggio.§RGli Imperi Caduti cercheranno di fermarci!§!"
 cosmogenesis_level_5_tech_title: "§HSblocca Megastruttura:§! Ago dell'Orizzonte"
 cosmogenesis_level_5_tech_desc: "§HAgo dell'Orizzonte§!\nUna meraviglia tecnologica, l'Ago dell'Orizzonte è una nave civile con capacità di piegare la realtà. Può ospitare la nostra popolazione e le nostre conoscenze accumulate per guidare in sicurezza la migrazione trans-universale."
 requires_capital: "£trigger_no£ Deve essere costruito nell'orbita della nostra capitale."

### Crisis Tab

 crisobj_research_tech_name: "Ricerca Nuove Tecnologie"
 crisobj_research_tech_desc: "Ad ogni nuova scoperta, per quanto piccola, acquisiamo conoscenza sul funzionamento interno della realtà.\n\nRicerca tecnologie per ottenere questo premio di Logica Avanzata."
 crisobj_research_thesis_name: "Tesi Ricerca sull'Infinità Applicata"
 crisobj_research_thesis_desc: "Gli esperimenti su larga scala atti a modificare le regole che governano il comportamento della realtà produrranno dati preziosi.\n\nRicerca queste tecnologie rare per ottenere questo premio di Logica Avanzata."
 crisobj_have_scholarium_vassals_name: "Mantieni i Vassalli Scholarium"
 crisobj_have_scholarium_vassals_desc: "I soggetti che si dedicano alla ricerca possono aiutarci nella ricerca della conoscenza assoluta.\n\nMantieni i §YVassalli dello Scholarium§! per ottenere questo premio di Logica Avanzata §Yannuale§!."
 crisobj_neural_chips_name: "Impiega Chip Neurali"
 crisobj_neural_chips_desc: "La portata della nostra ricerca è tale che devono essere fatti sacrifici per essere accolta.\n\nUsa Pop come §YChip Neurali§! nel §YConvertitore Sinaptico§! per ottenere Logica Avanzata.\n\nLa produzione dei §YChip Neurali§! aumenta con il numero di Pop nel §YConvertitore Sinaptico§! e può essere ulteriormente potenziato attraverso distretti e edifici."
 crisobj_have_science_nexuses_name: "Controllo Nexus Scientifici"
 crisobj_have_science_nexuses_desc: "Collocato lontano da qualsiasi anomalia gravitazionale, questo centro di ricerca all'avanguardia è utilizzato per accertare i dati sullo spaziotempo incontaminato.\n\nControlla la megastruttura §YNexus Scientifico§! completamente potenziata per ottenere questo premio di Logica Avanzata §Yannuale§!."
 crisobj_galcom_science_resolution_name: "Ottieni Supporto dalla Comunità Galattica"
 crisobj_galcom_science_resolution_desc: "Convincere i membri della Comunità Galattica che la nostra ricerca è essenziale ci porterebbe molto lontano nella realizzazione dei nostri piani.\n\nFai in modo che la §YCommunità Galattica§! adotti liberamente §YRisoluzioni§! sulla conoscenza per ottenere questo premio di Logica Avanzata §Yannuale§!."

