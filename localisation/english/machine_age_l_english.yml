 machine_age.3400.name: "Carburante per la Forgia"
 machine_age.3400.desc: "Anche da lontano, [From.GetName] sembrava un candidato ideale. Ora che la nostra indagine sul sistema è completa, non ci sono più dubbi: un pianeta fuso, un gigante gassoso, e un'abbondanza di asteroidi e lune, è il luogo ideale per un'altra Fornace ad Arco.\n\nOrdinare a una nave costruttrice l'inizio dei lavori è il prossimo passo logico. È ora di accendere la forgia."
 ideal_furnace_system_poi: "Sistema ideale per la Forgia"
 ideal_furnace_system_name: "[From.GetName]"
 ideal_furnace_system_desc: "Un sistema ideale per la costruzione di una seconda $tech_orbital_arc_furnace$."
 ideal_furnace_system: "Sistema Ideale Individuato"
 ideal_furnace_chain_title: "Carburante per la Forgia"
 ideal_furnace_chain_desc: "Abbiamo individuato un sistema ideale in cui costruire una seconda $tech_orbital_arc_furnace$."
 machine_age.3405.name: "Orizzonte Saldato"
 machine_age.3405.desc: "La fornace ad arco nel nostro sistema natale è stata un'eccellente prova di concetto, una testimonianza della nostra ambizione e del nostro ingegno. Ora, nel sistema [from.GetName], un'altra fornace arde nel vuoto.\n\nOltre alle risorse che fornirà, il nostro lavoro qui ha aperto le porte a progetti di dimensioni e portata titaniche. Possiamo vedere più lontano ora, come se ci trovassimo sull'orlo di un vasto orizzonte.\n\nL'unico limite è la nostra immaginazione."

