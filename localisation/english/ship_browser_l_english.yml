l_english:
 SHIPSET_LABEL: "Set Navale"
 SHIPSETS_LABEL: "Set di Navi"
 SHIP_GRAPHICS_PREVIEW:0 " Anteprima Classe Navale"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "Richiesto DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GClicca per anteprima navi $CULTURE_NAME$!"
 SHIP_GRAPHICS_CAMERA_TRANSFORM_TOOLTIP:0 "£camera_zoom_in£ Usa lo §GScroll del Mouse verso l'Alto§! per ingrandire.\n£camera_zoom_out£ Usa lo §GScroll del Mouse verso il Basso§! per rimpicciolire.\n£camera_rotate£ Tieni premuto e muovi il §GTasto Destro del Mouse§! sulla nave per ruotarla."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Le Corvette sono la prima classe di nave militare disponibile per gli imperi. Sono veloci, agili ed economiche."
 SHIP_GRAPHICS_FRIGATE_DESC:0 "Le Fregate sono una variante avanzata della Corvetta, specializzata nel lancio di siluri. Possono essere più lente e vulnerabili, ma sono letteralmente devastanti." 
 SHIP_GRAPHICS_DESTROYER_DESC:1 "I Cacciatorpedinieri hanno meno agilità e velocità di una Corvetta ma una maggiore potenza di fuoco e uno scafo più spesso."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Gli Incrociatori sono versatili e resistenti, capaci di assorbire e infliggere danni."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Le corazzate sono costose ma potenti. Con il loro grande raggio d'azione, eccellono nel danneggiare un avversario prima che possa colpire."
 SHIP_GRAPHICS_TITAN_DESC:1 "Sebbene siano immensamente potenti in sé e per sé, i Titani possono anche usare le abilità Aura per potenziare le navi amiche."
 SHIP_GRAPHICS_BIO_TITAN_DESC: "$SHIP_GRAPHICS_TITAN_DESC$"
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Costruire un Juggernaut è una grande impresa per qualsiasi impero. Queste enormi navi funzionano sia come cantieri navali mobili che come navi di supporto."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "Queste immense navi non sono attrezzate per combattere flotte ostili, ma il loro compito è invece quello annientare interi pianeti."
 SHIP_GRAPHICS_OUTPOST_DESC:0 "L'Avamposto è il livello più basso di una Base Stellare, con poca funzione tranne quella si contrassegnare la proprietà di un sistema stellare."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "La Cittadella è il più alto livello aggiornabile di una Base Stellare. Dotata di immense difese, la Cittadella è un osso duro da rompere per qualsiasi nemico."
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Le Navi da Trasporto portano eserciti per assaltare i pianeti ostili durante una guerra. Essendo privo di scudi e disarmato, richiedono una flotta di supporto quando si trovano in territori ostili."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Le Navi Scientifiche sono principalmente utilizzate per esplorare nuovi sistemi stellari e ricercare le anomalie. Essendo navi civili, sono disarmate e vulnerabili."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Le Navi Costruttrici sono necessarie per costruire qualsiasi stazione spaziale. Essendo navi civili, sono disarmate e vulnerabili."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Le Navi Colonia trasportano popolazione da pianeti insediati a nuovi per la colonizzazione. Essendo navi civili, sono disarmate e vulnerabili."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§RQuesta Classe di Navi Richiede il DLC $SHIP_SIZE_NAME$.§!"
 SHIP_GRAPHICS_ION_CANNON_DESC: "Un'arma difensiva imponente che spara devastanti raffiche di energia, mettendo fuori uso le navi nemiche. Lenta ma potente, funge da formidabile deterrente per i visitatori indesiderati."
 SHIP_GRAPHICS_MILITARY_STATION_SMALL_DESC: "Le piattaforme di difesa sono fortificazioni orbitali fisse progettate per proteggere le basi stellari dalle incursioni ostili."
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_1_DESC: "Una stazione orbitale che funge da prima linea di difesa del sistema. Progettata per proiettare potenza e proteggere posizioni strategiche."
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_2_DESC: "Una fortezza avanzata brulicante di postazioni di armi e sistemi difensivi. Rinforzata per combattimenti prolungati, funge da base per le operazioni navali nello spazio conteso."
 SHIP_GRAPHICS_STARBASE_DEEP_SPACE_CITADEL_3_DESC: "Il massimo della fortificazione nello spazio profondo, questa enorme stazione è un baluardo quasi inespugnabile, in grado di resistere ad assalti su larga scala ed esercitare il controllo totale sulla logistica del sistema."
 SHIP_SIZE_SELECTOR_LOC: "SHIP_GRAPHICS_$SIZE$_DESC"
 SHIPSETS_DESCRIPTION_LABEL: "Descrizione"

 SHIP_GRAPHICS_NANITE_SWARMER_DESC: "Un velivolo da combattimento veloce e imprevedibile composto da naniti autoreplicanti. Privi di piloti convenzionali, questi sciami autonomi travolgono i nemici grazie al loro numero, dissolvendo le difese avversarie con precisione implacabile."
 SHIP_GRAPHICS_NANITE_INTERDICTOR_DESC: "Velivolo da combattimento versatile formato da naniti autoreplicanti, l'Interdittore privilegia il controllo sul caos. Operando come un'unità coesa, queste strutture autonome intercettano e neutralizzano le minacce con efficienza impressionante, smantellando le formazioni nemiche attraverso azioni coordinate di disturbo ed inseguimenti implacabili."
 SHIP_GRAPHICS_CRISIS_CORVETTE_DESC: "Le Corvette della Crisi sono progettate per un dispiegamento rapido e una forza schiacciante grazie al loro elevato numero. Superano le corvette standard, incutendo timore in coloro che si oppongono alla tempesta in arrivo."
 SHIP_GRAPHICS_CRISIS_DESTROYER_DESC: "Una nave da guerra pesantemente armata progettata per garantire un'efficienza spietata. Più grande e resistente delle corvette, offre una potenza di fuoco schiacciante pur mantenendo la velocità necessaria per dare la caccia ai nemici in fuga."
 SHIP_GRAPHICS_CRISIS_CRUISER_DESC: "Una formidabile nave da guerra che bilancia potenza di fuoco, resistenza e dominio strategico. Pesantemente armata e resistente, funge da spina dorsale dell'imminente assalto, sfondando le linee nemiche con forza implacabile."
 SHIP_GRAPHICS_STAR_EATER_DESC: "Questa nave colossale è in grado di consumare intere stelle, innescando supernove che annientano interi sistemi. Più che una semplice nave da guerra, è una presagio di sconfitta per tutti i nemici, riducendo i mondi a vuoti senza vita al suo passaggio."
 SHIP_GRAPHICS_COSMO_CRISIS_DESTROYER_DESC: "Un'elegante nave da guerra infusa di energie cosmiche, che colpisce con precisione e forza implacabile. Più che un semplice vascello, è un presagio della nuova realtà."
 SHIP_GRAPHICS_COSMO_CRISIS_BATTLECRUISER_DESC: "Una fusione imponente di scienza e destino, che brandisce una potenza di fuoco devastante. Questa nave da guerra ridisegna i campi di battaglia così come i suoi comandanti ridisegnano le stelle."
 SHIP_GRAPHICS_COSMO_CRISIS_TITAN_DESC: "Un motore da guerra celeste, che irradia il potere di una trasformazione imminente. La sua stessa presenza piega la realtà, annunciando l'alba di un universo rinato."
 SHIP_GRAPHICS_OFFSPRING_CORVETTE_DESC: "$SHIP_GRAPHICS_CORVETTE_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_DESTROYER_DESC: "$SHIP_GRAPHICS_DESTROYER_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_CRUISER_DESC: "$SHIP_GRAPHICS_CRUISER_DESC$\n\n$OFFSPRING_SHIP_DESC$"
 SHIP_GRAPHICS_OFFSPRING_BATTLESHIP_DESC: "$SHIP_GRAPHICS_BATTLESHIP_DESC$\n\n$OFFSPRING_SHIP_DESC$"
