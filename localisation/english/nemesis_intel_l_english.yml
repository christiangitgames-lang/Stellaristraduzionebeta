 alien_friendship_society_desc:0 "Il nostro impero è orientato a stabilire l'amicizia con coloro che incontriamo sulla scena galattica."
 robot_appreciation:0 "Meraviglie Robotiche"
 robot_appreciation_desc:0 "Il nostro incontro con una civiltà di robot ha lasciato molti meravigliati sulle possibilità di sbloccare i nostri progressi sulle tecnologie delle IA."
 alien_appreciation:0 "Apprezzamento Alieno"
 alien_appreciation_desc:0 "Il nostro incontro con una specie aliena particolarmente attraente ha causato un'impennata di volontari per il nostro dipartimento di esplorazione interstellare."
 robot_revulsion:0 "Terribili Pezzi di latta"
 robot_revulsion_desc:0 "Il nostro incontro con una civiltà di robot ha creato del scetticismo riguardo l'influenza dell'automazione sulla nostra società."
 alien_revulsion:0 "Alieni Ripugnanti"
 alien_revulsion_desc:0 "Il nostro incontro con una specie aliena particolarmente ripugnante ha convinto molti a guardare dentro di noi piuttosto che fuori verso gli altri."
 repulsive_robot_contact:0 "Robot Ripugnanti Tollerati"
 repulsive_alien_contact:0 "Alieni Ripugnanti Tollerati"
 repulsive_aliens_uncondemned:0 "Alieni Ripugnanti Tollerati"
 repulsive_aliens_uncondemned_desc:0 "La nostra incapacità di esprimere opposizione alla nuova preoccupante minaccia che abbiamo incontrato ha scatenato il dissenso tra la nostra popolazione."
 first_contact_challenge_not_returned:0 "Sfida Non Ricambiata"
 first_contact_challenge_not_returned_desc:0 "La nostra costante dedizione a gestire il primo contatto in modo razionale e scientifico è un grande vantaggio per il nostro dipartimento di esplorazione, anche se alcuni si preoccupano che possiamo metterci a rischio non prevenendo il conflitto con civiltà apparentemente ostili."
 first_contact_defeated_dadaism:0 "Sfidare l'Assurdo"
 first_contact_defeated_dadaism_desc:0 "Uno scambio verbale di un primo contatto particolarmente memorabile ci ha costretto a fare i conti con risposte assurde. Ora la sfida si fa ardua per i nostri linguisti che le devono codificare." 
 first_contact_war_preparations:0 "Preparativi alla Guerra"
 first_contact_war_preparations_desc:0 "Il nostro incontro con una civiltà apparentemente ostile ha scatenato una grande preparazione alla guerra."
 first_contact_warlike_warriors_recognised:0 "Riconosciuta Abilità Bellica"
 first_contact_warlike_warriors_recognised_desc:0 "Una civiltà che abbiamo incontrato di recente è rimasta così impressionata dalla nostra abilità di guerrieri che ci ha dichiarato tra i migliori combattenti della galassia. Questo non ha danneggiato in alcun modo la nostra reputazione."
 first_contact_warlike_warriors_presumed:0 "Presunta Abilità Bellica"
 first_contact_warlike_warriors_presumed_desc:0 "Una civiltà che abbiamo incontrato di recente ci ha scambiato per una società di guerrieri forti e coraggiosi. Anche se non siamo niente del genere, possiamo beneficiare di questa impressione sbagliata, per un certo tempo."
 first_contact_warlike_warriors_recognised_2:0 "Rivalità Tra Guerrieri"
 first_contact_warlike_warriors_recognised_2_desc:0 "Una civiltà che abbiamo incontrato di recente è stata così impressionata dalla nostra abilità come guerrieri che hanno giurato di sforzarsi di eguagliare il nostro valore, dichiarandoci loro rivali sulla scena galattica. Questo non ha danneggiato in alcun modo la nostra reputazione."
 first_contact_warlike_warriors_presumed_2:0 "Rivalità Tra (Presunti) Guerrieri"
 first_contact_warlike_warriors_presumed_2_desc:0 "Una civiltà che abbiamo incontrato di recente ci ha scambiato per una società di guerrieri forti e coraggiosi. Purtroppo, affermano che si sforzeranno di eguagliare il nostro valore dichiarandoci i loro rivali sulla scena galattica. Inoltre, non siamo niente del genere... ma almeno possiamo beneficiare di questa impressione sbagliata per un certo periodo."
 first_contact_level_headedness:0 "Buono Fino a un Certo Punto"
 first_contact_level_headedness_desc:0 "La nostra lucidità di fronte alle avversità è ampiamente ammirata sulla scena galattica."
 first_comms_hostility_preparations:0 "Preparativi per Azioni Ostili"
 first_comms_defensive:0 "Controspionaggio Attento"
 first_comms_defensive_desc:0 "I nostri obiettivi di spionaggio ci guardano con molto sospetto, avendoci conosciuto solo di recente."
 first_contact_speak_like_us_spynetwork:0 "Parla Come Noi"
 first_contact_speak_like_us_country:0 "Enigmi Decodificati"
 first_contact_speak_like_us_country_desc:0 "La nostra esperienza nel decodificare gli enigmi che ci ha inviato una civiltà particolarmente confusa ci ha permesso di rafforzare i nostri protocolli di primo contatto."
 universal_translator:0 "Traduttore Universale"
 universal_translator_desc:0 "Sebbene il cosiddetto "Traduttore Universale" non sia all'altezza delle promesse iniziali dei nostri ricercatori di facilitare istantaneamente la comunicazione con tutte le specie intelligenti, è tuttavia uno strumento di comunicazione altamente utile che ora fa parte dell'equipaggiamento standard dei nostri emissari e scienziati sociologi."
 space_lights_insights:0 "Previsione del Flusso Interstellare"
 space_lights_insights_desc:0 "La nostra comprensione dei viaggi tra le iperlinee è avanzata anni luce in seguito alla rivelazione che una specie che abbiamo incontrato possedeva alcune chiavi per una nuova conoscenza dei vortici interstellari tramite le loro emissioni luminose."
 first_contact_hive_drones_study:0 "Studio Droni Mente Alveare"
 first_contact_hive_drones_study_desc:0 "Stiamo studiando i modi con cui una mente alveare controlla i suoi droni alla ricerca di metodi che possiamo applicare per aumentare l'efficienza dei nostri lavoratori."

