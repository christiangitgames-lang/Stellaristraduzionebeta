 #Misc
 first_contact.1060.name:0 "Protocollo Primo Contatto"
 first_contact.1060.desc.base:0 "Il nostro recente incontro con forme di vita aliene ha riacceso e reso improvvisamente più urgente il vecchio dibattito su come dovremmo affrontare il contatto con qualsiasi civiltà aliena potenzialmente intelligente che potremmo incontrare."
 first_contact.1060.desc.payback.base:0 "Il nostro primo incontro con forme di vita aliene ci ha lasciato diffidenti nei confronti degli altri. Non siamo soli là fuori. Esplorando la galassia, senza dubbio incontreremo ancora esseri intelligenti, ma il modo in cui ci salutiamo è ancora in discussione." 
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\nMentre alcuni sostengono di concentrarsi sullo stabilire relazioni amichevoli il più rapidamente possibile contattandoli con un messaggio di pace, altri consigliano cautela, sottolineando che non possiamo sapere se le menti aliene hanno cattive intenzioni nei nostri confronti e che sarebbe saggio non sapere troppo di noi prima che sia necessario.\n\nUn terzo gruppo, più radicale, spinge per un'azione preventiva contro di loro dicendo che se la sicurezza di tutti i cittadini [This.GetSpeciesNamePlural] è rischio, "non esiteremo a prendere qualsiasi misura necessaria per avere il sopravvento su qualsiasi potenziale minaccia xeno"."
 first_contact.1060.desc.payback:0 "$first_contact.1060.desc.payback.base$\n\nMentre alcuni raccomandano di stabilire relazioni amichevoli il prima possibile, altri consigliano cautela, sottolineando che la nostra natura amichevole è proprio quella che ci ha portato alla reclusione e al tradimento.\n\nUn terzo gruppo, più radicale, spinge per un'azione preventiva e dicono: "il modo migliore per evitare una seconda invasione è colpirli per primi". "Non ci piegheremo più alla volontà degli xeno!"" 
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\nMentre alcuni sostengono di concentrarsi sullo stabilire relazioni amichevoli il più rapidamente possibile contattandoli con un messaggio di pace, altri consigliano cautela, sottolineando che non possiamo sapere se le menti aliene hanno cattive intenzioni nei nostri confronti e che non sarebbe saggio far loro sapere troppo di noi prima che sia necessario."
 first_contact.1060.desc.payback.xenophile:0 "$first_contact.1060.desc.base.payback$\n\nMentre la maggior parte di noi vuole credere che ci siano civiltà cordiali là fuori, altri consigliano cautela, sottolineando che la nostra natura amichevole è proprio quella che ci ha portato alla reclusione e al tradimento." 
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\nMentre alcuni sostengono di intraprendere un'azione ostile preventiva contro di loro, altri consigliano cautela, sottolineando che sarebbe saggio imparare di più sulle capacità degli alieni prima di rischiare di diventare nemici."
 first_contact.1060.desc.payback.xenophobe:0 "$first_contact.1060.desc.payback.base$\n\nLa risposta è unanime: il modo migliore per evitare una seconda invasione è affermare il dominio sugli altri prima che possano farci del male. Non ci piegheremo più alla volontà degli xeno!" 
 first_contact.1060.desc.gestalt:0 "Il nostro recente incontro con forme di vita aliene ha reso necessario decidere come dobbiamo agire nei confronti di qualsiasi civiltà aliena potenzialmente intelligente che possiamo incontrare.\n\nUna possibilità sarebbe quella di cercare di stabilire un contatto pacifico con loro il più presto possibile, inviando le informazioni necessarie per tradurre le nostre comunicazioni. Questo potrebbe però rivelarsi imprudente se avessero intenzioni ostili nei nostri confronti.\n\nL'opzione più sicura sarebbe quella di procedere con cautela e tentare di comunicare senza dare troppe informazioni su di noi. D'altra parte, potremmo fare mosse più aggressive sia per scoprire di più, sia per allontanarli dai nostri territori. Tuttavia questo li renderebbe nemici sicuramente."
 first_contact.1060.A:0 "Accoglieremo gli xeno a braccia aperte."
 first_contact.1060.A.machine:0 "Accoglieremo gli xeno a braccia aperte."
 first_contact.1060.A.tooltip:1 "Questa politica ha i seguenti effetti:\n$first_contact_proactive_effects$ $MOD_FIRST_CONTACT_SPEED_MULT$: §G+10%§!"
