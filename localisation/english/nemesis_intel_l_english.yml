 first_contact.250.name:0 "Nave Aliena Catturata!"
 first_contact.250.desc:0 "Dopo un breve combattimento dove abbiamo subito perdite minime, l'equipaggio della nave esplorativa degli alieni §H[This.ContactCountry.GetName]§!, che ora sappiamo essere [This.ContactCountry.Species.GetAAnSpeciesClass] della specie §H[This.ContactCountry.Species.GetClass]§!, si è arresa alle nostre squadre d'abbordaggio. Ora teniamo in ostaggio sia la loro nave che gran parte del loro equipaggio e possiamo allora §Hinterrogarli§! e studiare la loro tecnologia."
 first_contact.250.desc.multispecies:0 "Dopo un breve combattimento dove abbiamo subito perdite minime, l'equipaggio della nave esplorativa degli alieni §H[This.ContactCountry.GetName]§! si è arresa alle nostre squadre d'abbordaggio. C'erano diverse specie aliene a bordo, ma la maggior parte sembrano essere §H[This.ContactCountry.Species.GetClassPlural]§!. Ora teniamo in ostaggio sia la loro nave che gran parte del loro equipaggio e possiamo allora §Hinterrogarli§! e studiare la loro tecnologia."
 first_contact.250.desc.machine_victim:0 "Mentre abbordavamo la nave scientifica degli alieni §H[This.ContactCountry.GetName]§!, siamo stati accolti da una sorprendente rivelazione: l'equipaggio era composto da droni meccanici apparentemente pilotati da una §HIA corrotta!§! Dopo una breve lotta, siamo stati in grado di disabilitarne abbastanza che il resto ha smesso di resistere."
 first_contact.250.desc.hive_victim:0 "Dopo un breve combattimento dove abbiamo subito perdite minime, abbiamo sopraffatto l'equipaggio della nave scientifica degli alieni §H[This.ContactCountry.GetName]§! e li abbiamo costretti ad arrendersi. Gli alieni §H[This.ContactCountry.Species.GetClass]§! hanno combattuto con una notevole coordinazione come se fossero guidati da una singola mente, fino a quando improvvisamente hanno cessato di resistere. Quando li abbiamo trovati sembravano confusi e senzo uno scopo preciso. Possiamo solo ipotizzare che siano droni di una specie di mente alveare.\n\nOra che ci siamo impossessati della loro nave e tenuto in §Hostaggio§! quello che rimane dell'equipaggio, possiamo iniziare a studiare la loro tecnologia nel tentativo di trovare risposte a gli interoggativi che ci siamo posti."
 first_contact.250.desc.wilderness_victim: "Dopo una breve lotta in cui abbiamo subito perdite minime, abbiamo sopraffatto l'equipaggio della nave esplorativa proveniente da §H[This.ContactCountry.GetName]§! e li abbiamo costretti ad arrendersi. All'inizio gli alieni §H[This.ContactCountry.Species.GetClass]§! hanno combattuto con un senso di coordinazione molto maggiore di quanto ci aspettassimo, agendo come se fossero un unico essere, finché all'improvviso hanno smesso di opporre resistenza. A quel punto, ogni membro dell'equipaggio ha perso ogni coesione, tornando invece a comportamenti brutali e primitivi.\n\nPossiamo solo ipotizzare che queste creature, ormai appena senzienti, agissero come una sorta di gestalt. Ora che abbiamo in §ostaggio§! sia loro che la loro nave, possiamo metterci al lavoro per interrogare questo bizzarro equipaggio e studiare la loro tecnologia unica."
 first_contact.250.A:0 "Devono essere interrogati."
 first_contact.250.B:0 "Iniziate la vivisezione!"
 first_contact.250.B.machine:0 "Smantelliamo queste macchine!"
 first_contact.250.B.tooltip:0 "Probabilmente scopriremo molto di più da questo incontro, ma gli alieni §H[This.ContactCountry.GetName]§! saranno §Restremamente scontenti§! quando lo verranno a sapere."
 first_contact.250.C:0 "Non abbiamo bisogno di sopravvissuti."
 first_contact.250.C.devourers:0 "Vediamo che sapore hanno..."
 first_contact.250.C.homicidal_tooltip:0 "Esamineremo anche la loro nave per trovare indizi su di loro.\n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "Siamo stati in grado di disabilitare la nave scientifica degli alieni §H[This.ContactCountry.GetName]§!, ma solo dopo un sanguinoso scontro a fuoco che è continuato anche quando siamo saliti a bordo della loro nave. Così feroce è stata la lotta che nessun sopravvissuto vivente è rimasto, sembra che i combattenti feriti si siano §Hsuicidati§! piuttosto che lasciarsi catturare.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:1 "Siamo stati in grado di disabilitare la nave scientifica degli alieni §H[This.ContactCountry.GetName]§!, ma solo dopo un efferato scontro a fuoco che è continuato anche quando siamo saliti a bordo della loro nave. A quanto pare i nostri avversari sono dei droni meccanici guidati da una §HIA corrotta§!, che evidentemente ha dato l'ordine di §Hautodistruggersi§! non appena la battaglia sembrava persa.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "Siamo stati in grado di disabilitare la nave scientifica degli alieni §H[This.ContactCountry.GetName]§!, ma solo dopo un sanguinoso scontro a fuoco che è continuato anche quando siamo saliti a bordo della loro nave. L'equipaggio della nave ha combattuto fino alla fine con una notevole coordinazione come se fosse guidato da una singola mente, e ha scelto di §Huccidersi§! piuttosto che farsi catturare.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.wilderness_victim: "Siamo riusciti a disattivare la nave esplorativa proveniente da §H[This.ContactCountry.GetName]§!, ma solo dopo uno scontro che è diventato decisamente più letale quando siamo saliti a bordo della loro nave. All'inizio gli alieni §H[This.ContactCountry.Species.GetClass]§! hanno combattuto con un senso di coordinazione molto maggiore di quanto ci aspettassimo, come se agissero all'unisono. Tuttavia, una volta che abbiamo sfruttato il nostro vantaggio militare, le creature hanno improvvisamente perso ogni coesione. Da quel momento il loro comportamento è tornato a essere primitivo, bestiale e del tutto scoordinato. La loro fine è arrivata rapidamente.\n\nPossiamo solo ipotizzare che queste creature appena senzienti operassero un tempo come parte di un insieme. Qualunque entità le guidasse sembra aver preferito l'autodistruzione alla cattura; ci ha lasciato solo uno scafo recuperabile pieno di bestie fameliche e vegetazione contorta."
 first_contact.260.desc.end:0 "Nonostante si siano affrettati a cancellare i dati dei loro sistemi informatici e tentato di attivare l'autodistruzione, la loro nave è rimasta intatta. I nostri [This.Owner.GetResearchers] si sono subito messi al lavoro per saperne di più su di loro."
 first_contact.260.A:0 "La nave rivelerà sicuramente i loro segreti."
 first_contact.270.name:0 "Un Guscio Vuoto"
 first_contact.270.desc:0 "I nostri tentativi di catturare la nave scientifica degli alieni §H[This.ContactCountry.GetName]§! si sono conclusi in una catastrofe. Sfortunatamente, hanno resistito più tenacemente del previsto, e una volta che è diventato lampante che la loro lotta era senza speranza, hanno attivato l'§Hautodistruzione§! della nave. Ora, poco rimane della loro nave, solo detriti. Possiamo solo sperare che la loro nave scientifica non sia stata seguita da navi da guerra intenzionate a vendicarsi!"
 first_contact.270.desc2:0 "I nostri tentativi di catturare la nave scientifica degli alieni §H[This.ContactCountry.GetName]§! si sono conclusi in una catastrofe. Sfortunatamente, hanno resistito più vigorosamente del previsto, e durante lo scontro a fuoco, la loro nave ha subito un §Hdanno critico§!. Ora, poco rimane della loro nave, solo detriti. Possiamo solo sperare che la loro nave scientifica non sia stata seguita da navi da guerra intenzionate a vendicarsi!"
 first_contact.270.A:0 "Dobbiamo raddoppiare i nostri sforzi per tradurre la loro lingua."
 first_contact.270.B:0 "Riproviamo..."
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nTuttavia, saranno in allerta.\n\n"
 first_contact.280.name:0 "Fallimento"
 first_contact.280.desc.just_left:0 "I nostri sforzi per catturare la nave scientifica degli alieni §H[This.ContactCountry.GetName]§! sono finiti in un fallimento. Sfortunatamente, abbiamo perso le tracce della loro nave prima che potessimo tentare di catturarla."
 first_contact.280.desc.failed:0 "I nostri sforzi per catturare la nave esplorativa di §H[Questo.ContactCountry.GetName]§! sono finiti in fallimento. Sfortunatamente, sono riusciti a eludere il nostro tentativo di cattura e §Hfuggire§! dal sistema prima che potessimo disattivare la loro nave. Questo è di cattivo auspicio per il futuro, non solo è diventato più difficile per saperne di più su di loro, ma sicuramente considereranno questo un atto ostile da parte nostra."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "Dato che abbiamo localizzato i loro sistemi natali, possiamo tentare di §Hrapire§! esemplari da lì.\n\n"

 first_contact.252.name:0 "Nave Sequestrata"
 first_contact.252.desc.normal.start:1 "I nostri esploratori sapevano che il primo contatto poteva essere una scelta pericolosa, ma nessuno poteva prevedere quanto sarebbe stato vero. Con un violento assalto a sorpresa, gli alieni [From.Owner.GetName] si sono impadroniti della nostra nave, sbarcando una squadra d'abbordaggio prima che il Salto FTL di emergenza potesse essere attivato."
 first_contact.252.desc.normal.end:0 "Gli ultimi dati video che abbiamo ricevuto prima che tutti i segnali si interrompessero, dimostrano che il nemico ha catturato gran parte dell'equipaggio vivo ed ed è intenzionato ad interrogarlo, probabilmente con l'intenzione di scoprire di più su di noi in preparazione di ulteriori ostilità..."
 first_contact.252.desc.machine.start:1 "Fin dall'inizio è apparso lampante ai nostri processori che incontrare civiltà aliene sarebbe stato rischioso. Le nostre previsioni si sono avverate, infatti una delle nostre navi scientifiche, è stata assalita e abbordata da [From.Owner.GetName] prima che il Salto FTL di emergenza potesse essere attivato."
 first_contact.252.desc.hive.start:1 "La parte di noi che considera le valutazioni delle minacce, era sicura fin dall'inizio che incontrare civiltà aliene sarebbe stato rischioso. Questo si è dimostrato corretto infatti, una delle nostre navi scientifiche, è stata assalita e abbordata da [From.Owner.GetName] prima che il Salto FTL di emergenza potesse essere attivato."
 first_contact.252.desc.hive.end:0 "Tuttavia senza le nostre indicazioni probabilmente non trarranno beneficio, anche se saranno in grado di scoprire molto sulle nostre tecnologie dalla nave catturata. La nostra valutazione del pericolo posta da loro è aumentata di conseguenza."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli aggressori alieni della specie [From.Owner.Species.GetClass] sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, un gruppo di alieni [From.Owner.Species.GetClass], sono riusciti a catturare molti dei nostri droni servitori; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori, un gruppo di alieni [From.Owner.Species.GetClass] organici, sono riusciti a catturare molti dei nostri droni. Tuttavia senza le nostre indicazioni probabilmente non trarranno beneficio, anche se saranno in grado di scoprire molto sulle nostre tecnologie dalla nave catturata. La nostra valutazione del pericolo che rappresentano è di conseguenza aumentata."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti droni meccanici apparentemente pilotati da un'IA corrotta, sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, un gruppo di droni meccanici apparentemente pilotati da un'IA corrotta, sono riusciti a catturare molti dei nostri droni servitori; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori, un gruppo di macchine molto simile a noi, sono riusciti a catturare molti dei nostri droni. Tuttavia senza le nostre indicazioni probabilmente non trarranno beneficio, anche se saranno in grado di scoprire molto sulle nostre tecnologie dalla nave catturata. La nostra valutazione del pericolo che rappresentano è aumentata di conseguenza."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti alieni della specie [From.Owner.Species.GetClass] che si muovevano con una spaventosa coordinazione sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori un gruppo di alieni della specie [From.Owner.Species.GetClass] organici che si muovevano con una coordinazione che suggeriva un'intelligenza unificata molto simile alla nostra, sono riusciti a catturare molti dei nostri droni. Tuttavia senza le nostre indicazioni probabilmente non trarranno beneficio, anche se saranno in grado di scoprire molto sulle nostre tecnologie dalla nave catturata. La nostra valutazione del pericolo che rappresentano è di conseguenza aumentata."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori un gruppo di alieni della specie [From.Owner.Species.GetClass] che si muovevano con una coordinazione tale da suggerire un'intelligenza unificata molto simile alla nostra, sono riusciti a catturare molti dei nostri droni servitori; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.wilderness.start: "Da tempo sospettavamo che l'esistenza di forme di vita altrove nella galassia potesse rappresentare una minaccia per noi, altrettanto selvaggia e letale quanto le singolarità vaganti o le radiazioni stellari. Ora, però, i nostri sospetti si sono rivelati fondati. Una delle nostre navi esplorative è stata attaccata e abbordata dai [from.owner.GetName]; hanno continuato l'attacco prima che i nostri simbionti a bordo potessero fuggire."
 first_contact.252.desc.wilderness: "$first_contact.252.desc.wilderness.start$\n\nI nostri aggressori, un gruppo di alieni [from.owner.species.GetClass], hanno catturato molti dei nostri elementi [root.GetSpeciesAdj] ora bloccati a bordo. Poiché questi simbionti non fanno più parte del nostro coro, dubitiamo che i loro rapitori riusciranno a ricavarne un grande valore strategico. Tuttavia, la loro perdita ci indebolisce comunque. Avremmo motivo di sentirci insultati, ma potremmo anche trarre conforto dall'aver scoperto e identificato una nuova minaccia in questo vuoto altrimenti enigmatico."
 first_contact.252.A:0 "Preoccupante. Molto preoccupante."

 first_contact.253.name:0 "La Crudeltà di [From.Owner.GetName]"
 first_contact.253.desc.normal.end:0 "Le nostre immagini dall'interno della nave sono adesso interrotte, ma non prima di averci mostrato le indicibili atrocità che gli alieni stanno commettendo contro gli ostaggi, aprendoli e studiando le loro interiora, anche mentre sono ancora vivi! Dobbiamo supporre che le ostilità siano inevitabili di fronte a una civiltà che agisce in questo modo."
 first_contact.253.desc.hive.end:0 "Sono riusciti a catturare molti dei nostri droni servitori e hanno iniziato a farli a pezzi senza alcun riguardo per lo spreco di risorse, apparentemente cercando di trovare un modo per trasformare la nostra stessa biologia contro di noi. Questo, insieme alla loro cattura della nostra nave e di tutte le tecnologie impiegate, ci ha fatto aumentare notevolmente la nostra valutazione del pericolo che rappresentano."
 first_contact.253.desc.machine.end:0 "Sono riusciti a catturare molti dei nostri droni e hanno iniziato a smantellarli per vedere come sono messe insieme le nostre unità, scannerizzandoli per cercare falle sia nel loro software che nel loro hardware. Questo, insieme alla cattura della nostra nave e di tutte le tecnologie impiegate, ci ha fatto aumentare notevolmente la nostra valutazione del pericolo che rappresentano."
 first_contact.253.desc.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli assalitori alieni di specie [From.Owner.Species.GetClass] sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, sono un gruppo di alieni della specie [From.Owner.Species.GetClass], $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori, sono un gruppo di alieni organici della specie [From.Owner.Species.GetClass], $first_contact.253.desc.machine.end$"
 first_contact.253.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli assalitori, un gruppo di droni meccanici apparentemente pilotati da un'IA corrotta, sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, un gruppo di droni meccanici apparentemente pilotati da una IA corrotta, $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori sono un gruppo di droni meccanici molto simili ai nostri $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli assalitori alieni della specie [From.Owner.Species.GetClass] che si muovono con una spaventosa coordinazione sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori sono un gruppo di organici della specie [From.Owner.Species.GetClass] che si muovono con una coordinazione che suggerisce un'intelligenza unificata molto simile alla nostra $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori sono un gruppo di alieni della specie [From.Owner.Species.GetClass] che si muovono con una coordinazione tale da suggerire un'intelligenza unificata molto simile alla nostra $first_contact.253.desc.hive.end$"
 first_contact.253.desc.wilderness: "$first_contact.252.desc.wilderness.start$\n\nI nostri aggressori, un gruppo di alieni [from.owner.species.GetClass], hanno iniziato a sezionare e macellare quelle parti di noi che riconoscono come forme di vita a bordo della nave. Quelli tra noi che non erano macro-simbionti ambulanti sembrano aver avuto un destino più clemente, essendo stati semplicemente sterminati o eliminati. Nessuno a bordo rimane nel nostro coro, anche se abbiamo sentito la loro perdita.\n\nCi è stato inflitto un atto di tortura, ma anche se non altro: ora sappiamo di più sui tipi di minacce che dobbiamo affrontare qui fuori."
 first_contact.253.B.devourer:0 "Dobbiamo scoprire in fretta se sono gustosi."

 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "Le nostre immagini dall'interno della nave si sono interrotte, ma non prima di averci mostrato gli alieni che giustiziavano tutti gli ostaggi che avevano preso, senza alcun riguardo per la vita di [This.Owner.GetSpeciesAdj]. Dobbiamo supporre che le ostilità siano inevitabili di fronte a una civiltà che agisce in questo modo."
 first_contact.254.desc.hive.end:0 "Sono riusciti a catturare molti dei nostri servi e li hanno massacrati nella maniera più irrazionale, senza alcun riguardo per lo spreco di risorse. Questo, insieme alla loro cattura della nostra nave e di tutte le tecnologie impiegate, ci ha fatto aumentare notevolmente la nostra valutazione del pericolo che rappresentano."
 first_contact.254.desc.machine.end:0 "Sono riusciti a catturare molti dei nostri droni e li hanno smantellati violentemente nel modo più irrazionale. Questo, insieme alla loro cattura della nostra nave e di tutte le tecnologie impiegate, ci ha fatto aumentare notevolmente la nostra valutazione del pericolo che rappresentano."
 first_contact.254.desc.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti alieni della specie [From.Owner.Species.GetClass] sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori sono un gruppo di alieni della specie [From.Owner.Species.GetClass], $first_contact.254.desc.hive.end$"
 first_contact.254.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori, un gruppo di organici della specie [From.Owner.Species.GetClass], $first_contact.254.desc.machine.end$"
 first_contact.254.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti, droni meccanici apparentemente pilotati da un'IA corrotta,sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, sono un gruppo di droni meccanici apparentemente pilotati da una IA corrotta, $first_contact.254.desc.hive.end$"
 first_contact.254.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori sono un gruppo di droni meccanici molto simili ai nostri $first_contact.254.desc.machine.end$"
 first_contact.254.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti alieni della specie [From.Owner.Species.GetClass] che si muovono con una spaventosa coordinazione sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.254.desc.normal.end$"
 first_contact.254.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori, un gruppo di organici della specie [From.Owner.Species.GetClass] che si muovono con una coordinazione che supponiamo sia un'intelligenza unificata molto simile alla nostra $first_contact.254.desc.machine.end$"
 first_contact.254.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, un gruppo di alieni della specie [From.Owner.Species.GetClass] che si muovono con una coordinazione tale da suggerire un'intelligenza unificata molto simile alla nostra $first_contact.254.desc.hive.end$"
 first_contact.254.desc.wilderness: "$first_contact.252.desc.wilderness.start$\n\nI nostri aggressori, un gruppo di alieni [from.owner.species.GetClass], hanno massacrato senza pietà quelle parti di noi che riconoscevano come forme di vita. Molti di noi che non erano macro-simbionti ambulanti sono stati anch'essi coinvolti nello sterminio, ma indipendentemente da ciò: tutti a bordo sono stati strappati dal nostro coro. Abbiamo sentito la loro perdita in tutto e per tutto.\n\nÈ stato commesso un atto di brutale violenza nei nostri confronti, ma ora almeno sappiamo di più sui tipi di minacce che dobbiamo affrontare altrove in questa galassia."
 first_contact.254.A:0 "Che barbarie."
 first_contact.254.A2:0 "Questo è un affronto a tutto ciò che è sacro!"
 first_contact.254.A3:0 "Dobbiamo prepararci alla guerra!"
 first_contact.254.B:0 "Questo è oltre il limite!"
 first_contact.254.A.devourer:0 "Per noi saranno sempre alieni."
 first_contact.254.B.devourer:0 "Forse anche loro sono gustosi."

 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "Il nostro valoroso equipaggio pur di non far cadere in mani nemiche preziose informazioni su di noi, prima di essere sopraffatto si è tolto la vita per impedire che venisse catturato per farsi estorcere preziose informazioni del nostro impero. Tuttavia dobbiamo immaginare che con lo studio della nostra nave potranno molto presto capire molto su di noi e con questo attacco potrà portare soltanto altre ostilità con questa razza aliena così ostile nei nostri confronti e lo scontro non potrà essere evitato."
 first_contact.262.desc.gestalt.end:0 "Sono stati in grado di sopraffare le nostre difese, quindi abbiamo dato l'ordine ai nostri droni di disattivarsi per proteggere la sicurezza delle nostre informazioni. Tuttavia, dobbiamo supporre che i nostri assalitori scopriranno presto molto su di noi studiando la nostra nave. Di conseguenza, abbiamo aumentato significativamente la nostra valutazione del pericolo che rappresentano."
 first_contact.262.desc.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti alieni della specie [From.Owner.Species.GetClass] sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori sono un gruppo di alieni della specie [From.Owner.Species.GetClass], $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori sono un gruppo di organici della specie [From.Owner.Species.GetClass], $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti, droni meccanici apparentemente pilotati da un'IA corrotta, sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, un gruppo di droni meccanici apparentemente pilotati da una IA corrotta, $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori sono un gruppo di droni meccanici molto simili ai nostri $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Nonostante i valorosi sforzi del nostro equipaggio, gli attaccanti alieni della specie [From.Owner.Species.GetClass] che si muovono con una spaventosa coordinazione sono stati in grado di sopraffare le nostre difese.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nI nostri assalitori sono un gruppo di organici della specie [From.Owner.Species.GetClass] che si muovono con una coordinazione che fà supporre un'intelligenza unificata molto simile alla nostra $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nI nostri assalitori, un gruppo di alieni della specie [From.Owner.Species.GetClass] che si muovono con una coordinazione tale da suggerire un'intelligenza unificata molto simile alla nostra $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.wilderness: "$first_contact.252.desc.wilderness.start$\n\nI nostri aggressori, un gruppo di alieni [from.owner.species.GetClass], hanno presto sopraffatto le nostre difese, dando la priorità alle parti di noi che riconoscevano effettivamente come forme di vita. Per salvarci, siamo stati costretti ad abbandonare tutti quelli a bordo, isolandoli dal nostro coro. Nonostante tutta la loro aggressività, i nostri aggressori impareranno poco da noi.\n\nAbbiamo subito un atto di palese trasgressione, ma almeno ora sappiamo di più sui tipi di minacce che dobbiamo affrontare altrove in questa galassia."

 first_contact.272.name:0 "Violenza al Primo Contatto"
 first_contact.272.desc:1 "Una nave che avevamo inviato per indagare sugli alieni §H[From.Owner.GetName]§! è stata distrutta in un violento assalto delle loro forze. Non è chiaro se volevano catturare la nostra nave o se volevano semplicemente darci il messaggio di stare lontani dal loro territorio."
 first_contact.272.B:0 "Saranno vendicati!"
 first_contact.282.name:0 "Scampati per un Pelo"
 first_contact.282.desc:1 "La nostra nave §H[ship_to_seize.GetName]§!, che avevamo inviato per indagare sugli alieni §H[From.Owner.GetName]§!, è sfuggita per un pelo a un feroce attacco delle loro forze. Sembra che avessero pensato di sequestrare la nostra nave per interrogare il nostro equipaggio, probabilmente allo scopo di intraprendere ulteriori ostilità contro di noi. Per fortuna, §H[ship_to_seize.GetName]§! è riuscita ad attivare il Salto FTL di emergenza prima che fosse troppo tardi."
 first_contact.282.desc.gestalt:1 "La nostra nave §H[ship_to_seize.GetName]§!, che avevamo inviato per indagare sugli alieni §H[From.Owner.GetName]§!, è sfuggita per un pelo a un feroce attacco delle loro forze. Sembra che abbiano pensato di sequestrare la nostra nave e rubare le nostre tecnologie, probabilmente allo scopo di intraprendere ulteriori ostilità contro di noi. Per fortuna, §H[ship_to_seize.GetName]§! è riuscita ad attivare il Salto FTL di emergenza prima che fosse troppo tardi."
 first_contact_fleets_mia_tooltip:0 "Le nostre flotte in quello che sembra essere il loro territorio, hanno cercato di mettersi in salvo attivando il Salto FTL di emergenza."

 first_contact.285.name:0 "Interrogatori Completati"
 first_contact.285.desc:0 "Abbiamo concluso il nostro studio sugli alieni §H[This.ContactCountry.GetName]§! che abbiamo catturato di recente. All'inizio gli ostaggi non erano disposti a collaborare con noi, ma con il tempo ci hanno inavvertitamente fornito indizi sul loro linguaggio, finché non siamo stati in grado di comunicare a un livello base. Da quel punto, siamo stati rapidamente in grado di mettere insieme ulteriori dettagli, ottenendo alla fine l'accesso ai sistemi informatici grazie alla collaborazione di uno degli ostaggi.\n\nGrazie alle informazioni che abbiamo raccolto su di loro, siamo in grado di identificarli come §H[This.ContactCountry.GetRealName]§! e abbiamo accumulato notevoli informazioni sulle loro attività e capacità."
 first_contact.285.desc.weak:0 "Abbiamo concluso il nostro studio sugli alieni §H[This.ContactCountry.GetName]§! che abbiamo catturato di recente. Gli ostaggi erano notevolmente deboli di volontà e non mostravano alcuna riluttanza per impedirci di scoprirli, infatti si sono dimostrati estremamente cooperativi. Siamo stati presto in grado di tradurre la loro lingua e di accedere ai loro sistemi informatici.\n\nDi conseguenza, siamo sriusciti ad identificarli come §H[This.ContactCountry.GetRealName]§! e abbiamo accumulato notevoli informazioni sulle loro attività e capacità."
 first_contact.285.desc.strong:0 "Abbiamo concluso il nostro studio sugli alieni §H[This.ContactCountry.GetName]§! che abbiamo recentemente catturato. Gli ostaggi si sono dimostrati notevolmente riluttanti a collaborare con noi, resistendo anche ai metodi più persuasivi dei nostri interrogatori. Tuttavia, con il tempo, ci hanno inavvertitamente dato degli indizi sul loro linguaggio, permettendoci alla fine di comunicare ad un livello base. Da quel punto, siamo stati rapidamente in grado di mettere insieme ulteriori dettagli così da ottenere l'accesso ad alcuni dei loro sistemi informatici di base, anche se sospettiamo che siano stati in grado di nasconderne molti.\n\nGrazie alle informazioni che siamo stati in grado di ricavare, ora possiamo identificarli come §H[This.ContactCountry.GetRealName]§! e abbiamo accumulato notevoli indizi sulle loro attività e capacità."
 first_contact.285.desc.machine_victim:0 "Abbiamo concluso il nostro studio delle macchine §H[This.ContactCountry.GetName]§! che abbiamo catturato di recente. Una volta disconnessi dalla loro IA centrale, i droni si sono disattivati, e non siamo stati in grado di scoprire qualcosa di utile sulla loro funzionalità.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "Abbiamo concluso il nostro studio degli alieni §H[This.ContactCountry.GetName]§! che abbiamo catturato di recente. Sembra che siano effettivamente organizzati come una §HMente Alveare§!, con i singoli droni privi di autonomia o autodeterminazione. Tagliati fuori dal corpo, i droni sembrano senza meta e muoiono uno dopo l'altro, senza fornire molte informazioni utili se non solo come inconsapevoli esemplari biologici.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.wilderness_victim.intro: "Abbiamo concluso il nostro studio sugli alieni §H[This.ContactCountry.GetName]§! che abbiamo recentemente catturato. Questa miriade di forme di vita è organizzata come una sorta di mente collettiva, sebbene senza un'entità centrale che la governi. Questi individui, dotati di intelligenza appena sufficiente, sembrano invece formare una  §Hgestalt mutualistica§! con il loro bioma intero."
 first_contact.285.desc.wilderness_victim: "$first_contact.285.desc.wilderness_victim.intro$ Da quando sono stati isolati gli uni dagli altri e dal loro pianeta natale, questi simbionti sono tornati a uno stato primitivo e sono morti piuttosto rapidamente. Ci hanno fornito poche informazioni utili, se non come soggetti per l'autopsia.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "Fortunatamente, siamo stati in grado di decifrare i codici dei loro sistemi informatici, e i nostri esperti di lingue aliene sono stati presto in grado di tradurre i segnali che usano per comunicare. Come risultato, possiamo ora identificare i cosiddetti §H[This.ContactCountry.GetName]§! come §H[This.ContactCountry.GetRealName]§! e abbiamo accumulato notevoli informazioni sulle loro attività e capacità."
 first_contact.290.name:0 "Studio Alieno Completato"
 first_contact.290.desc:0 "Abbiamo concluso il nostro studio sugli alieni §H[This.ContactCountry.GetName]§! che abbiamo catturato di recente. Gli ostaggi si sono dimostrati riluttanti a collaborare con noi, ma questo è diventato un punto irrilevante quando abbiamo iniziato a sezionarli. Ora sappiamo molto sulle funzioni interne dei loro [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] e altre parti del corpo, dando ai nostri [This.Owner.GetResearchers] di genetica preziosi §Hdati xenobiologici§!.\n\nTerrorizzati dalla crudeltà delle nostre azioni, un gruppo di alieni, che ora sappiamo essere §H[This.ContactCountry.GetSpeciesNamePlural]§!, hanno collaborato con noi mentre cercavamo di tradurre la loro lingua e di accedere ai loro sistemi informatici. Di conseguenza, ora abbiamo delle informazioni considerevoli che possiamo impiegare contro di loro, in caso di necessità."
 first_contact.290.desc.wilderness_victim: "$first_contact.285.desc.wilderness_victim.intro$\n\nDa quando sono stati isolati gli uni dagli altri e dal loro mondo natale, questi simbionti sono tornati a uno stato primitivo e sono presto morti, rendendo l'autopsia piuttosto banale. $first_contact.290.desc.hive_victim.main$\n\n$first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.intro: "Abbiamo concluso il nostro studio sugli alieni §H[This.ContactCountry.GetName]§! che abbiamo recentemente catturato. Sembra che siano effettivamente organizzati come una §HMente Alveare§!, con i singoli droni privi di autonomia o autodeterminazione. Anche se si sono dimostrati soggetti inutili per l'interrogatorio, questo è diventato un punto discutibile quando abbiamo iniziato a sezionarli."
 first_contact.290.desc.hive_victim.main:0 "Ora sappiamo molto sulle funzioni interne del loro [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] e altre parti del corpo, fornendo ai nostri genetisti [This.Owner.GetResearchers] preziosi §Hdati xenobiologici§!."
 first_contact.290.desc.hive_victim.end:0 "Ora sappiamo come comunicare con il loro impero natale chiamato §H[This.ContactCountry.GetRealName]§!, e abbiamo delle informazioni considerevoli da impiegare contro di loro nel caso dovesse rivelarsi necessario!"
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.intro$ $first_contact.290.desc.hive_victim.main$\n\nAnche se ci è voluto più tempo di quanto avevamo previsto, la conoscenza biologica che abbiamo acquisito e i vari indizi sparsi sulla nave catturata ci hanno permesso di decifrare la loro lingua e i loro codici informatici. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.intro$ $first_contact.290.desc.hive_victim.main$\n\nAnche se ci è voluto più tempo di quanto avevamo previsto, la conoscenza biologica che abbiamo acquisito e i vari indizi raccolti dai droni che sono stati rapiti ci hanno permesso di decifrare il loro linguaggio e i loro codici informatici. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "Abbiamo concluso il nostro studio sulle macchine §H[This.ContactCountry.GetName]§! che abbiamo catturato di recente. Una volta tagliati fuori dalla loro IA centrale, i droni mancavano di azione e davano poche informazioni utili di loro iniziativa, ma una volta che abbiamo iniziato a smantellarli, siamo stati in grado di fare più progressi sia nel capire il funzionamento interno sia nello scoprire di più su di loro. Si è scoperto che i processori non erano all'altezza delle nostre tecniche invasive di raccolta dati, con il risultato che abbiamo appreso quasi tutto su di loro.\n\nOra possiamo anche comunicare con la IA centrale che si chiama §H[This.ContactCountry.GetRealName]§!, se lo riteniamo opportuno."
 first_contact.290.A:0 "Una conclusione molto soddisfacente."
 first_contact.295.name:1 "Materiali Alieni Studiati"
 first_contact.295.desc:1 "Abbiamo concluso il nostro studio sulla nave [This.ContactCountry.GetName] che abbiamo recentemente catturato. L'assenza di un equipaggio vivente ha reso la nostra indagine impegnativa. Fortunatamente, hanno lasciato abbastanza materiale per i nostri esperti [This.Owner.GetLinguists] per decifrare gradualmente il loro idioma e identificarli come §H[This.ContactCountry.GetRealName]§!, permettendoci di comunicare se lo vogliamo. Inoltre, siamo stati in grado di studiare la §Htecnologia§!, della loro nave, che ha aiutato i nostri [This.Owner.GetResearchers] a scoprire alcuni nuovi approcci ai nostri problemi di ricerca."
 first_contact.295.desc.no_ship:1 "Abbiamo concluso il nostro studio dell'equipaggiamento che abbiamo recentemente recuperato dalla nave [This.ContactCountry.GetName]. L'indagine non è stata semplice vista la mancanza di esemplari vivi da interrogare. Fortunatamente, hanno lasciato abbastanza materiale per i nostri esperti di lingue aliene per decifrare gradualmente il loro idioma e identificarli come §H[This.ContactCountry.GetRealName]§!, permettendoci di comunicare se lo vogliamo. Inoltre, siamo stati in grado di studiare la §Htecnologia§!, della loro nave, che ha aiutato i nostri [This.Owner.GetResearchers] a scoprire alcuni nuovi approcci ai nostri problemi di ricerca."
 first_contact.295.A:0 "Ottimo lavoro."
 gain_asset_internal_organs:0 "La nostra conoscenza dei loro organi interni sarà utile durante le §HOperazioni di Spionaggio§!\n"


 first_contact.1100.desc:0 "Abbiamo concluso il nostro studio dell'equipaggiamento che abbiamo recentemente recuperato dalla nave §H[contact_country.GetName]§!. Sebbene l'indagine non è stata semplice vista la mancanza di esemplari vivi da interrogare, progressi più rapidi potrebbero essere fatti una volta aperte le comunicazioni con gli alieni [contact_country.GetSpeciesNamePlural]. I nostri [Root.GetResearchers] sono stati in grado di studiare la loro §Htecnologia§!, che ci ha aiutato a scoprire diversi nuovi approcci ai nostri problemi di ricerca."

 first_contact.1105.desc:0 "Abbiamo concluso il nostro studio degli alieni §H[contact_country.GetAdj]§! che abbiamo catturato di recente. Gli ostaggi si sono dimostrati riluttanti a collaborare con noi, ma questo è diventato un punto irrilevante quando abbiamo iniziato a sezionarli. Ora sappiamo molto sulle funzioni interne dei loro [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] e altre parti del corpo, dando ai nostri [Root.GetResearchers] di genetica preziosi dati §Hxenobiologici§!.\n\nTerrorizzati dalla crudeltà delle nostre azioni, un gruppo di [contact_country.GetSpeciesNamePlural] ha collaborato con noi mentre cercavamo di tradurre la loro lingua e accedere ai sistemi informatici. Di conseguenza, ora abbiamo delle informazioni considerevoli che possiamo impiegare contro di loro, in caso di necessità."
 first_contact.1105.desc.hive_victim:0 "Abbiamo concluso il nostro studio degli alieni §H[contact_country.GetAdj]§! che abbiamo recentemente catturato. Quando hanno aperto le comunicazioni con noi è risultato evidente che sono organizzati come una §HMente Alveare§!, con singoli droni privi di autonomia o autodeterminazione. Anche se si sono dimostrati soggetti inutili per l'interrogatorio, questo è diventato un punto discutibile quando abbiamo iniziato a sezionarli. Ora sappiamo molto sulle funzioni interne dei loro [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] e altre parti del corpo, dando ai nostri [Root.GetResearchers] di genetica preziosi dati §Hxenobiologici§!.\n\nAnche se ci è voluto più tempo di quanto avevamo previsto, la conoscenza biologica che abbiamo acquisito ci ha aiutato a decifrare il loro linguaggio e i codici informatici. Ora possediamo delle informazioni considerevoli da impiegare contro di loro, se fosse necessario.!"
 first_contact.1105.desc.machine_victim:0 "Abbiamo concluso il nostro studio sulle macchine §H[contact_country.GetAdj]§!! che abbiamo catturato di recente. Una volta tagliati fuori dalla loro IA centrale, i droni mancavano di azione e davano poche informazioni utili di loro iniziativa, ma una volta che abbiamo iniziato a smantellarli, siamo stati in grado di fare più progressi, sia nel capire il funzionamento interno, sia nello scoprire di più su di loro. Si è scoperto che i processori non erano all'altezza delle nostre tecniche invasive di raccolta dati, con il risultato che abbiamo appreso quasi tutto su di loro.\n\nOra possiamo anche comunicare con la loro IA centrale che si chiama §H[contact_country.GetAdj]§!, se lo riteniamo opportuno."

 first_contact.1110.desc:0 "Abbiamo concluso il nostro studio degli alieni §H[contact_country.GetAdj]§! che abbiamo catturato di recente. Gli ostaggi inizialmente non erano disposti a collaborare con noi, ma una volta stabilite le comunicazioni con [contact_country.GetName], siamo stati in grado di fare rapidamente dei progressi. In breve tempo, siamo stati in grado di "persuaderli" a concederci l'accesso ai loro sistemi informatici.\n\nGrazie alle informazioni che abbiamo raccolto, abbiamo accumulato una notevole conoscenza sulle loro attività e capacità."
 first_contact.1110.desc.weak:0 "Abbiamo concluso il nostro studio degli alieni §H[contact_country.GetAdj]§! che abbiamo catturato di recente. Gli ostaggi erano notevolmente deboli di volontà e non mostravano alcun desiderio particolare di impedirci di scoprirli, infatti, si sono dimostrati estremamente cooperativi. In breve tempo, siamo riusciti a convincerli a concederci l'accesso ai loro sistemi informatici.\n\nGrazie alle informazioni che abbiamo raccolto, abbiamo accumulato una notevole conoscenza sulle loro attività e capacità."
 first_contact.1110.desc.strong:0 "Abbiamo concluso il nostro studio degli alieni §H[contact_country.GetAdj]§! che abbiamo catturato di recente. Gli ostaggi si dimostrarono notevolmente riluttanti a collaborare con noi, resistendo anche ai metodi più persuasivi dei nostri interrogatori. Tuttavia, una volta stabilite le comunicazioni con [contact_country.GetName], siamo stati in grado di fare alcuni progressi, compreso l'accesso ad alcuni dei loro sistemi informatici di base anche se abbiamo il sospetto che siano stati in grado di naconderci molti dettagli. In breve tempo, siamo stati in grado di "persuaderli" a concederci l'accesso ai loro sistemi informatici.\n\nGrazie alle informazioni che abbiamo raccolto, abbiamo accumulato una notevole conoscenza sulle loro attività e capacità."
 first_contact.1110.desc.machine_victim:0 "Abbiamo concluso il nostro studio sulle macchine §H[contact_country.GetAdj]§!! che abbiamo catturato di recente. Una volta tagliati fuori dalla loro IA centrale, i droni mancavano di azione e non siamo riusciti a ricavare molto da loro in quanto le loro funzionalità si sono degradate rapidamente.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "Abbiamo concluso il nostro studio degli alieni §H[contact_country.GetAdj]§! che abbiamo catturato di recente. Quando hanno aperto le comunicazioni con noi, è apparso evidente che sono effettivamente organizzati come una §HMente Alveare§!, con singoli droni privi di autonomia o autodeterminazione. Tagliati fuori dal corpo, i droni sembravano senza meta e sono morti uno dopo l'altro, senza fornire molte informazioni utili se non come inconsapevoli esemplari biologici.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "Fortunatamente, siamo stati in grado di decifrare i codici dei loro sistemi informatici, permettendoci di accumulare notevoli informazioni sulle loro attività e capacità."

 first_contact.320.name:0 "Alieni Catturati"
 first_contact.320.desc.end:0 "Anche se l'operazione è andata senza intoppi e i nostri agenti sono riusciti a fuggire senza essere inseguiti, è difficile sperare che i misteriosi §H[This.ContactCountry.GetName]§! siano rimasti ignari delle nostre azioni."
 first_contact.320.desc.planet.normal.normal:0 "Una squadra coraggiosa di forze speciali segrete è fuggita dal territorio degli alieni §H[This.ContactCountry.GetName]§! con degli ostaggi catturati da una delle loro colonie nel Sistema §H[abduction_planet.System.GetName]§!. Sono stati in grado di atterrare in una parte remota del pianeta con la copertura dell'oscurità e catturare diversi alieni vivi, e anche una grande scorta di hardware che sicuramente ci aiuterà a decodificare il loro linguaggio e valutare il loro livello tecnologico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "Una squadra coraggiosa di forze speciali segrete è fuggita dal territorio degli alieni §H[This.ContactCountry.GetName]§! con degli ostaggi catturati da una delle loro colonie nel Sistema §H[abduction_planet.System.GetName]§!. Sono riusciti ad atterrare in una parte remota del pianeta con la copertura dell'oscurità e sono stati sorpresi di scoprire che gli abitanti erano, in realtà, §Hdroni meccanici§!. Tuttavia, ne hanno sequestrati molti integri, così come una grande scorta di hardware che sicuramente ci aiuterà a decodificare il loro linguaggio e valutare il loro livello tecnologico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] è riuscito ad atterrare in una zona remota di una colonia degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_planet.System.GetName]§!. Prima di lasciare il pianeta, sono stati in grado di catturare diversi alieni vivi, così come una grande quantità di hardware che può rivelarsi utile per decodificare le loro comunicazioni e valutare il loro livello tecnologico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] è riuscito ad atterrare in una zona remota di una colonia degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_planet.System.GetName]§!. Prima di lasciare il pianeta, hanno confermato che gli abitanti sono, in effetti, dei droni meccanici. Tuttavia, sono riusciti a sequestrarne molti intatti, così come una grande quantità di hardware che potrebbe rivelarsi utile per decodificare le loro comunicazioni e valutare il loro livello tecnologico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] è riuscito ad atterrare in una zona remota di una colonia degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_planet.System.GetName]§!. Ben presto hanno scoperto che gli abitanti del pianeta sono, in effetti, droni meccanici, forse guidati da un'IA come il nostro [This.Owner.GetGovernmentName]. Prima di lasciare il pianeta, hanno catturato diversi droni intatti, così come una grande quantità di hardware che può rivelarsi utile per decodificare le loro comunicazioni e valutare il loro livello tecnologico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "Una squadra coraggiosa di forze speciali segrete è fuggita dal territorio degli alieni §H[This.ContactCountry.GetName]§! con una nave da carico catturata che avevano intercettato nel Sistema §H[abduction_system.GetName]§!. Sono riusciti anche a catturare vivo l'equipaggio, e una gran parte dell'hardware e dei sistemi informatici che sono stati risparmiati dai danni subiti durante il combattimento.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "Una squadra coraggiosa di forze speciali segrete è fuggita dal territorio degli alieni §H[This.ContactCountry.GetName]§! con una nave da carico catturata che avevano intercettato nel Sistema §H[abduction_system.GetName]§!. Sorprendentemente, la nave era equipaggiata esclusivamente da §Hdroni meccanici§!, forse guidato da un'IA corrotta, che siamo stati comunque in grado di disattivare e catturare con soli lievi danni. La nostra squadra è anche riuscita a lasciare intatta la maggior parte dell'hardware e dei sistemi informatici della nave.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] è riuscito a catturare una piccola nave logistica degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_system.GetName]§!. Sono riusciti anche a catturare vivo l'equipaggio, e una gran parte dell'hardware e dei sistemi informatici che sono stati risparmiati dai danni subiti durante il combattimento.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] è riuscito a catturare una piccola nave logistica degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_system.GetName]§!. Sorprendentemente, la nave era equipaggiata esclusivamente da §Hdroni meccanici§!, forse guidata da un'IA corrotta, che siamo stati comunque in grado di disattivare e catturare con soli lievi danni. La nostra squadra è anche riuscita a lasciare intatta la maggior parte dell'hardware e dei sistemi informatici della nave.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] è riuscito a catturare una piccola nave logistica degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_system.GetName]§!. Si è scoperto che la nave era presidiata esclusivamente da droni meccanici, forse guidati da una IA come il nostrao §H[This.Owner.GetGovernmentName]§!. Imperterrita, la nostra squadra li ha disattivati e catturati con solo lievi danni, riuscendo anche a lasciare intatta la maggior parte dell'hardware e dei sistemi informatici della nave..\n\n$first_contact.320.desc.end$"
 first_contact.320.A:0 "Interrogate gli ostaggi."
 first_contact.320.A2:0 "Consegneranno i loro segreti."
 first_contact.320.A.tooltip:0 "Le nostre flotte nel loro territorio sono fuggite per evitare rappresaglie."
 first_contact.320.C.homicidal_tooltip:0 "Studieremo anche l'attrezzatura che abbiamo sequestrato per trovare indizi su di loro.\n"
 first_contact.321.name:0 "Uno sfortunato Incidente"
 first_contact.321.desc.mega_oops:0 "Una squadra coraggiosa, ma forse non molto brillante, di forze speciali segrete è fuggita dal territorio degli alieni §H[This.ContactCountry.GetName]§! con degli ostaggi catturati da una delle loro colonie nel Sistema §H[abduction_planet.System.GetName]§!. Sono riusciti ad atterrare in una zona remota del pianeta con la copertura dell'oscurità e a catturare diversi esemplari di una grande creatura mammifera maculata bianca e nera, che non ha opposto resistenza.\n\nSolo più tardi ci siamo resi conto che queste creature non emettevano nessuno dei suoni caratteristici delle trasmissioni [This.ContactCountry.GetName], né davano alcuna indicazione di essere senzienti. Dopo ulteriori indagini, abbiamo concluso che avevamo accidentalmente catturato degli esemplari del loro bestiame!\n\nSfortunatamente, le loro pattuglie spaziali hanno aumentato la vigilanza dopo l'incursione, facendoci capire che hanno rilevato la nostra presenza, rendendo qualsiasi ulteriore tentativo destinato a fallire..."
 first_contact.321.A:0 "Questo è imbarazzante."
 first_contact.322.name:0 "Il Tradimento di [From.Owner.GetName]"
 first_contact.322.desc.planet:0 "Mentre alcuni sono preoccupati per l'incursione di navi aliene sconosciute nel nostro spazio, non era chiaro fino ad ora quanto fosse grave la minaccia che incuteva [From.Owner.GetName]. A quanto pare hanno fatto atterrare una squadra segreta in una parte remota di [abduction_planet.GetName] e hanno catturato degli ostaggi viventi appartenenti a [This.Owner.GetSpeciesName], fuggendo nelle profondità dello spazio prima che potessimo organizzare una squadra di salvataggio. Possiamo solo immaginare quali torture subiranno per mano dei loro rapitori."
 first_contact.322.desc.no_planet:0 "Mentre alcuni sono preoccupati per l'incursione di navi aliene sconosciute nel nostro spazio, non era chiaro fino ad ora quanto fosse grave la minaccia che incuteva [From.Owner.GetName]. A quanto pare hanno inviato una squadra segreta per intercettare una delle nostre navi da carico nel sistema [abduction_system.GetName], riuscendo a catturarla e fuggendo nelle profondità dello spazio prima che potessimo organizzare una squadra di salvataggio. Possiamo solo immaginare quali torture l'equipaggio subirà per mano dei loro rapitori."
 first_contact.322.desc.planet.gestalt:0 "Avevamo valutato che permettere ad alieni sconosciuti di entrare nel nostro spazio fosse un rischio, una valutazione che si è rivelata corretta. A quanto pare [From.Owner.GetName] ha fatto atterrare una squadra segreta su una parte remota di [abduction_planet.GetName] e hanno sequestrato diversi droni [This.Owner.GetSpeciesName], insieme ad alcuni dei nostri hardware, fuggendo nelle profondità dello spazio prima che potessimo inviare una squadra per distruggerli. Possiamo solo sperare che non siano in grado di scoprire molto d'importatante da ciò che hanno preso."
 first_contact.322.desc.planet.wilderness: "Avevamo sospettato che consentire l'ingresso di alieni sconosciuti nel nostro spazio comportasse rischi significativi, e ora sappiamo che avevamo ragione a preoccuparci. Sembra che [From.Owner.GetName] abbia trovato un modo per far atterrare segretamente una squadra sulla nostra superficie a [abduction_planet.GetName], isolando e rapendo diversi simbionti prima di fuggire nelle profondità dello spazio. Il loro stratagemma è stato tale che non abbiamo potuto intervenire.\n\nProviamo vergogna e senso di perdita per questa grave trasgressione, ma possiamo trarre un piccolo conforto dal fatto che i predoni non ricaveranno molto valore da ciò che hanno rubato."
 first_contact.322.desc.no_planet.gestalt:0 "Avevamo valutato che permettere ad alieni sconosciuti nel nostro spazio fosse un rischio, una valutazione che si è rivelata corretta. A quanto pare [From.Owner.GetName] ha inviato una forza segreta per intercettare una delle nostre navi logistiche nel sistema [abduction_system.GetName], catturando la nave e fuggendo nelle profondità dello spazio prima che potessimo inviare una squadra per distruggerli. Possiamo solo sperare che non siano in grado di scoprire molto d'importante da ciò che hanno preso."
 first_contact.330.name:0 "Tentativo di Rapimento Fallito"
 first_contact.330.desc.disaster:0 "Il nostro tentativo di catturare degli ostaggi per interrogarli è stato §Hdisastroso§!!"
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$ Una coraggiosa squadra di forze speciali segrete guidata da [This.Leader.GetName] ha tentato di atterrare sulla colonia degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_planet.System.GetName]§!. Tuttavia, abbiamo perso il contatto poco dopo il loro atterraggio. A questo punto, non possiamo più sperare che siano sfuggiti alla cattura. Sfortunatamente non sapremo mai se sono stati presi vivi e se sono stati risparmiati da lunghe ore di tortura nelle mani degli alieni grazie a una rapida morte."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] ha tentato di atterrare su una colonia degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_planet.System.GetName]§!. A questo punto, dobbiamo presumere che siano stati catturati o distrutti. Purtroppo, non sapremo mai quali informazioni il nemico avrebbe potuto ricavare da loro prima della loro fine."
 first_contact.330.desc.no_planet:1 "$first_contact.330.desc.disaster$ Una coraggiosa squadra di forze speciali segrete guidata da [This.Leader.GetName] ha tentato di catturare una nave da carico degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_system.GetName]§!. Tuttavia, non si sono resi conto che l'obiettivo che avevano scelto era meglio armato del previsto, né che il nemico aveva diverse navi da guerra nascoste nelle vicinanze. La loro nave è stata distrutta con tutto l'equipaggio mentre tentavano una manovra d'evasione."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ Un distaccamento di droni per operazioni segrete guidato da [This.Leader.GetName] ha tentato di impadronirsi di una piccola nave logistica degli alieni §H[This.ContactCountry.GetName]§! nel Sistema §H[abduction_system.GetName]§!. Tuttavia, non si sono resi conto che l'obiettivo che avevano scelto era meglio armato del previsto, né che il nemico aveva diverse navi da guerra nascoste nelle vicinanze. La loro nave è stata distrutta mentre tentavano una una manovra di evasione."
 first_contact.330.A:0 "Una grande sfortuna..."

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "Mentre alcuni sono preoccupati per l'incursione di navi aliene sconosciute nel nostro spazio, non era chiaro fino ad adesso quanto fosse [From.Owner.GetName] una minaccia. A quanto pare hanno fatto atterrare una squadra segreta in una parte remota di [nome_pianeta_abduction.GetName] per tentare di catturare degli ostaggi da interrogare; Tuttavia, grazie ai nostri sistemi di allarme preventivo, siamo stati in grado di schierare le nostre forze speciali per interrompere la loro fuga. Sicuramente ci penseranno due volte prima di fare di nuovo una bravata del genere!"
 first_contact.332.desc.planet.gestalt.start:0 "Avevamo valutato che permettere ad alieni sconosciuti di entrare nel nostro spazio fosse un rischio, una valutazione che si è dimostrata corretta. A quanto pare [From.Owner.GetName] ha fatto atterrare una squadra segreta su una parte remota di [abduction_planet.GetName]; Tuttavia, grazie ai nostri sistemi di rilevamento precognitivo delle minacce, siamo stati in grado di schierare i nostri droni delle forze speciali per interrompere la loro fuga. Sicuramente ci penseranno due volte prima di fare di nuovo una bravata del genere!"
 first_contact.332.desc.no_planet.end:0 "Tuttavia, per fortuna, avevamo diverse navi da guerra nascoste nelle vicinanze che sono state in grado di arrivare sulla scena rapidamente.\n\nIl vascello nemico è stato distrutto mentre cercava di fuggire, ma i suoi rottami possono ancora dare qualche informazione utile."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\nA quanto pare i nostri assalitori, un gruppo di alieni [From.Owner.GetSpeciesClass], ha ricevuto l'ordine di togliersi la vita piuttosto che lasciarsi catturare, ma questo fatto ha certamente dato ai nostri [This.Owner.GetResearchers] abbondante materiale su cui indagare."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\nA quanto pare i nostri assalitori, un gruppo di droni meccanici, forse guidati da una IA corrotta, ha ricevuto l'ordine di autodistruggersi piuttosto che lasciarsi catturare, ma questo fatto ha certamente dato ai nostri [This.Owner.GetResearchers] abbondante materiale su cui indagare."
 first_contact.332.desc.no_planet:0 "Mentre alcuni sono preoccupati per l'incursione di navi aliene sconosciute nel nostro spazio, non era chiaro fino ad ora quanto [From.Owner.GetName] fosse una minaccia. A quanto pare hanno inviato una forza segreta per intercettare una delle nostre navi da carico nel sistema [abduction_system.GetName].; $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "Avevamo valutato che permettere ad alieni sconosciuti di entrare nel nostro spazio fosse un rischio, una valutazione che si è dimostrata corretta. A quanto pare [From.Owner.GetName] ha fatto atterrare una squadra segreta su una parte remota di [abduction_planet.GetName], tuttavia, grazie ai nostri sistemi di rilevamento precognitivo delle minacce, siamo stati in grado di schierare i nostri droni delle forze speciali per bloccare la loro fuga. Sicuramente ci penseranno due volte prima di fare di nuovo una bravata del genere!\n\nA quanto pare il nemico, un gruppo di alieni [From.Owner.GetSpeciesClass], ha ricevuto l'ordine di togliersi la vita piuttosto che lasciarsi catturare, ma questo incidente ha certamente dato ai nostri [This.Owner.GetResearchers] abbondante materiale su cui indagare."
 first_contact.332.desc.planet.wilderness: "Sapevamo che consentire l'ingresso di alieni sconosciuti nel nostro spazio avrebbe comportato rischi significativi, e ora sappiamo quanto fossimo nel giusto a preoccuparci. [From.Owner.GetName] hanno quasi trovato un modo per far atterrare segretamente una squadra sulla nostra superficie a [abduction_planet.GetName], con l'intento di rapire diversi simbionti e impossessarsi della nostra tecnologia. Tuttavia, non hanno tenuto conto della nostra natura interconnessa. I potenziali predoni hanno incontrato una feroce opposizione non appena abbiamo riconosciuto la loro violazione.\n\nSembra che al nemico, un gruppo di alieni [From.Owner.GetSpeciesClass] - sia stato ordinato di togliersi la vita piuttosto che lasciarsi catturare, ma nonostante ciò: questa incursione ha fornito ai nostri [This.Owner.GetResearchers] abbondante materiale con cui studiarli."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nA quanto pare il nemico, un gruppo di droni meccanici, forse guidati da una IA corrotta, ha ricevuto l'ordine di autodistruggersi piuttosto che lasciarsi catturare, ma questo incidente ha certamente dato ai nostri [This.Owner.GetResearchers] abbondante materiale su cui indagare."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\nA quanto pare i nostri assalitori, un gruppo di droni meccanici, forse guidati da una IA come la nostra [This.Owner.GetGovernmentName], ricevuto l'ordine di autodistruggersi piuttosto che lasciarsi catturare, ma questo incidente ha certamente dato ai nostri [This.Owner.GetResearchers] abbondante materiale su cui indagare."
 first_contact.332.desc.no_planet.gestalt:0 "Avevamo valutato che permettere agli alieni sconosciuti di entrare nel nostro spazio fosse un rischio, una valutazione che si è dimostrata corretta. A quanto pare [From.Owner.GetName] ha inviato una forza segreta per intercettare una delle nostre navi logistiche nel sistema [abduction_system.GetName].; $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "Studieremo i loro resti in cerca di indizi."

 #Speaking in Riddles
 first_contact.350.name:0 "Parlare per Enigmi"
 first_contact.350.desc:0 "Dopo alcuni successi iniziali nel tradurre i fondamenti del linguaggio usato dai misteriosi §H[This.ContactCountry.GetName]§!, i nostri progressi nello stabilire comunicazioni significative con loro si sono arenati. Sembra che parlino in maniera §Henigmatica§!, trasmettendo in qualche modo il significato attraverso frasi brevi e apparentemente senza senso di cui possiamo solo intuire il significato."
 first_contact.350.A:0 "Enigmatico!. Sarebbe meglio raccogliere altre registrazioni."
 first_contact.355.name:0 "Un Linguaggio Metaforico"
 first_contact.355.desc:0 "Mentre continuavamo a indagare sui cosiddetti §H[This.ContactCountry.GetName]§!, che ora sappiamo essere §H[This.ContactCountry.GetRealName]§!, è risultato evidente che le frasi che usano sono riferimenti a eventi significativi e conosciuti che sono accaduti in qualche momento del loro passato. I significati di questi riferimenti sono apparentemente generalmente riconosciuti tra i loro simili, e possono essere un modo facile per esprimere un sentimento o uno stato di cose.\n\nFortunatamente, sembra che questa forma del loro linguaggio non sia l'unica versione, ma solo il §H"gergo"§!, usato in ambienti ufficiali e tra intellettuali. Un §H"gergo"§! vernacolare è usato in contesti più informali, specialmente tra i giovani e quelli con un §Hlivello intellettuale§! minore. Tuttavia però, è considerato gravemente offensivo parlare con personale di alto livello usando il "gergo"..."
 first_contact.355.desc.gestalt:0 "Mentre continuavamo a indagare sui cosiddetti §H[This.ContactCountry.GetName]§!, che ora sappiamo essere §H[This.ContactCountry.GetRealName]§!, è risultato evidente che le frasi che usano sono una sorta di codice di cui non abbiamo la chiave. Apparentemente si riferiscono a eventi che sono conoscenza condivisa tra [This.ContactCountry.GetSpeciesNamePlural], e possono essere un'abbreviazione per esprimere un sentimento o uno stato di cose.\n\nPer fortuna, sembra che non comunichino sempre in questo modo, ma si limitano ad usare questo §H"gergo"§! quando si discutono questioni importanti. Un §H"gergo"§! vernacolare è usato in contesti più informali, specialmente tra i giovani e quelli con un §Hlivello intellettuale§! minore. Purtroppo, sembra che quelli di alto livello reagiscano con disprezzo a quelli che usano il "gergo", il che significa che devono trattarci come l'equivalente intellettuale dei bambini per comunicare con noi."
 first_contact.355.A:0 "Provate a contattarli in "gergo"."
 first_contact.355.B:0 "Sicuramente possiamo riuscire a parlare la loro vera lingua."
 first_contact.356.name:0 "Contattare [This.ContactCountry.GetName]"
 first_contact.356.desc:0 "L'[This.Owner.GetEnvoy] [This.Leader.GetName] ha fatto una pausa di riflessione. Abbiamo raccolto diverse frasi con cui sembrano iniziare i loro messaggi. Quale dovremmo usare per salutarli?"
 first_contact.356.A1:0 "Salutare, [riddles_leader_1.GetFirstName], con le [riddles_leader_1.Species.GetHandNamePlural]."
 first_contact.356.A2:0 "Quando i bastioni tremavano, [riddles_leader_1.GetFirstName]."
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], in pace."
 first_contact.356.B1:0 "Ascoltare, [riddles_leader_2.GetFirstName], con i [riddles_leader_2.Species.GetEarNamePlural]."
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetRandomSpeciesSound] a voce alta."
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName] a occhi aperti."
 first_contact.356.C:0 "Ripensandoci, meglio andare sul sicuro."
 first_contact.356.option.tooltip:0 "Se usiamo il saluto corretto, gli alieni §H[This.ContactCountry.GetSpeciesNamePlural]§! saranno molto §Gimpressionati§!, ma l'uso di quello sbagliato causerà probabilmente un'§Hoffesa§!.\n"
 first_contact.357.name:0 "Il Migliore dei Saluti"
 first_contact.357.desc:0 "La reazione alle nostre parole è stata istantanea. Risate, o almeno quello che sembrano essere il loro equivalente di risate sono scoppiate tra gli alieni §H[This.ContactCountry.GetSpeciesNamePlural]§, che hanno pronunciato diverse frasi di inequivocabile carattere §Hamichevole§!. Sembra che abbiamo scelto bene la nostra forma di saluto."
 first_contact.357.A:0 "Un popolo delizioso."
 first_contact.357.B:0 "È bene che non ci vedano come indegni."
 first_contact.357.C:0 "Possiamo sfruttare questo per saperne di più su di loro."
 first_contact.357.C.tooltip:0 "Ottieni §G+25%§! crescita rete spionaggio su §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name:0 "Una Scelta Sbagliata"
 first_contact.358.desc:0 "Non appena le parole sono state pronunciate, era ovvio che avevamo scelto male. Gli alieni §H[This.ContactCountry.GetSpeciesNamePlural]§! hanno mantenuto il loro silenzio per un lungo momento prima che venissimo investiti da una raffica di frasi pronunciate con disprezzo. Il loro intento è chiaramente §Hostile§!, anche se il loro esatto significato rimane poco chiaro, sembra che il nostro tentativo di impressionare i [This.ContactCountry.GetSpeciesNamePlural], abbia ottenuto solo l'effetto di §Hinsultarli§!.\n\nIl lato positivo è che almeno ora siamo in grado di comunicare con loro, in qualche modo."
 first_contact.358.A:0 "Sorvoleranno su questo!."

 #Monstrous Noises
 first_contact.365.name:0 "Rumori Mostruosi"
 first_contact.365.desc:0 "Rumori... un miscuglio di minacciosi suoni simili a uno §Hstridore§! di metallo su metallo, continuo senza sosta per diversi minuti, intervallato da una specie di §Hululato§! che ha fatto §Hrabbrividire§! tutti coloro che li hanno uditi.\n\nProprio quando l'[This.Owner.GetEnvoy] §H[This.Leader.GetName]§! credeva che i rumori fossero finiti, ricominciarono di nuovo più forti di prima. Con una smorfia, [This.Leader.GetName] ha spento il ricevitore, poi si è rivolto verso gli ufficiali che nel frattempo erano stati convocati.\nCon voce flebile ha detto "Bene, era qualcosa..."\n\nÈ difficile pensare che una specie che fa i rumori che abbiamo sentito dai misteriosi §H[This.ContactCountry.GetName]§! possa essere qualcosa di diverso da ostile. Gli ufficiali della marina temono già il peggio e suppongono che presto saremo in guerra con loro, ma le teste più caute suggeriscono che sarebbe meglio aspettare e vedere."
 first_contact.365.A:0 "Con quei suoni non ci sono molto d'aiuto. Cercheremo di capirli con il tempo."
 first_contact.365.B:0 "È una sfida. Rispondete con rumori minacciosi!"
 first_contact.365.B.tooltip:0 "È impossibile prevedere come §Y[This.ContactCountry.GetName]§! reagirà a questo.\n"
 first_contact.365.C:0 "Prepararsi alla guerra."
 first_contact.365.C.pacifist:0 "Dobbiamo prepararci all'inevitabile."
 first_contact.365.C.tooltip:0 "Non faremo mosse ostili, ma saremo pronti se dovessero attaccare." 
 first_contact.370.name:0 "La Risposta di [This.ContactCountry.GetName]"
 first_contact.370.desc1:0 "La nostra risposta sembra aver lasciato gli alieni §H[This.ContactCountry.GetName]§! senza parole. Non appena l'hanno ricevuta, è calato il silenzio, e da quel momento non abbiamo quasi più sentito nulla. Possiamo solo discutere sul significato di questo atteggiamento.\n\nNel frattempo, i nostri esperti hanno lavorato duramente per tradurre quello che sappiamo della loro lingua. Speriamo che quando avranno fatto sufficienti progressi, saremo in grado di dare un senso a tutto questo."
 first_contact.370.desc2:0 "Gli alieni §H[This.ContactCountry.GetName]§! hanno risposto alla nostra sfida aumentando significativamente l'intensità delle loro trasmissioni. Ora sono troppo rumorosi per essere tollerati dagli [This.Owner.GetSpeciesEarNamePlural], ma abbassando notevolmente il volume, i nostri esperti sono in grado di raccogliere una grande quantità di dati che credono possano contenere la chiave per tradurre la lingua degli alieni, supponendo che, da qualche parte nel rumore, ci sia una lingua da trovare."
 first_contact.375.name:0 "[This.ContactCountry.GetName], Compreso"
 first_contact.37X.desc.base:0 "Siamo riusciti a decifrare abbastanza della lingua usata dalla civiltà che ora sappiamo essere §H[This.ContactCountry.GetRealName]§! per aprire le §Hcomunicazioni§! con loro, e per dare un senso alle loro precedenti trasmissioni."
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\nLa spiegazione, a quanto pare, è semplice e terrificante nello stesso tempo. Non siamo ancora sicuri di cosa abbia causato questo sviluppo nella loro società, ma risulta che gli alieni [This.ContactCountry.GetSpeciesNamePlural] sono determinati a §Hsterminare§! tutte le forme di vita senzienti che non siano [This.ContactCountry.GetSpeciesName], considerandole un affronto a tutto ciò che è giusto e buono nell'universo.\n\nPer questo, quando ci hanno visto, hanno cominciato a trasmettere il loro saluto standard: un grido di guerra. Possiamo solo pensare che presto arriveranno le loro navi da battaglia."
 first_contact.375.A.militarist:0 "Ci troveranno pronti."
 first_contact.375.A.xenophobe:0 "Un sentimento comprensibile."
 first_contact.375.A.materialist:0 "Che inefficienza da parte loro."
 first_contact.375.A.others:0 "Che orrore."
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\nCome sospettavamo, gli alieni [This.ContactCountry.GetSpeciesNamePlural] fanno parte di una §Hsocietà bellicosa§! e ci hanno salutato con il loro grido di guerra più temibile, a quanto pare per testare il nostro coraggio. Fortunatamente, la nostra risposta ha superato l'esame e siamo riusciti a guadagnare il loro rispetto. In effetti, considerano la nostra abilità di guerrieri seconda solo alla loro."
 first_contact.376.A.mil:0 "E hanno ragione."
 first_contact.376.A.pac:0 "Che il loro errore non venga scoperto!"
 first_contact.376.A.other:0 "Bene... Suppongo?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\nSembra che nonostante lo scetticismo iniziale dei nostri esperti di lingue aliene, i segnali che abbiamo registrato hanno veramente fornito il loro linguaggio, che è semplicemente poco gradevole per i nostri [This.Owner.GetSpeciesEarNamePlural]. Anche se la maggior parte del nostro tentativo di rispondere non ha avuto molto senso per loro, pare che siano rimasti offesi dalla nostra scarsa abilità di imitare i loro suoni, soprattutto perché per nostra sfortuna abbiamo trasmesso uno degli §Hinsulti§! più utilizzati nella loro lingua. Ci vorrà un bel po' di tempo per verificare questa prima impressione..."
 first_contact.377.A:0 "Un errore deplorevole."
 first_contact.377.B:0 "Bene. Non abbiamo mai voluto essere loro amici."
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\nSembra che gli alieni [This.ContactCountry.GetSpeciesNamePlural] facciano parte di una §Hsocietà bellicosa§! e ci hanno salutato con il loro grido di guerra più temibile, a quanto pare per testare il nostro coraggio. Sfortunatamente, la nostra prudenza nel tradurre la loro lingua ha fatto sì che la loro sfida sia rimasta senza risposta, portandoli a concludere che siamo una §Hciviltà di codardi§!. Ci vorrà un bel po' di tempo per verificare questa prima impressione..."
 first_contact.378.A.mil:0 "Non sarà così!"
 first_contact.378.A.other:0 "Non importa."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\nNonostante alcuni dubbi iniziali, i segnali che abbiamo raccolto fanno veramente parte del loro linguaggio, che è semplicemente unico e sgradevole per i nostri [This.Owner.GetSpeciesEarNamePlural]. Fortunatamente, abbiamo indagato in modo preciso e abbiamo risposto a quella che molti hanno percepito come una provocazione da parte degli alieni [This.ContactCountry.GetSpeciesNamePlural], una risposta che sicuramente ci avrebbe dato un'inizio difficile con loro. Questo ha dato ragione a coloro che sostenevano la prudenza."
 first_contact.379.A:0 "È sempre meglio non saltare alle conclusioni..."
 first_contact.379.A.mat:0 "Un trionfo della ragione."

 first_contact.380.name:0 "Suggerimenti d'Individualità"
 first_contact.380.desc.proactive:0 "Grazie in parte ai cosiddetti §H[This.ContactCountry.GetName]§! che sono molto desiderosi a stabilire una comunicazione con noi, ci hanno inviato una grande §Htrasmissione audio-video§! che sembra includere la chiave per comprendere la loro lingua. I nostri droni traduttori sono in grado di rivelare una scoperta sorprendente: questi particolari alieni sono organizzati come §Hindividui§!, piuttosto che come una mente alveare. Sembrano capaci di agire con un input minimo da qualsiasi tipo di collettività. La cosa più inquietante è che spesso sono scarsamente coordinati, e i singoli droni sembrano ignari di cosa stiano facendo gli altri droni.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.proactive.wilderness: "Grazie all'evidente desiderio da parte di §H[this.ContactCountry.GetName]§! di stabilire comunicazioni con noi, abbiamo confermato una scoperta intrigante: queste forme di vita esistono e operano come §Hindividui§!, piuttosto che come un insieme!\n\n$first_contact.380.desc.wilderness_outro$"
 first_contact.380.desc.cautious:0 "Anche se abbiamo lottato per ottenere l'accesso a delle trasmissioni per i nostri droni di traduzione per comprendere meglio i misteriosi §H[This.ContactCountry.GetName]§!, gli ultimi rapporti sono sorprendenti: gli alieni che abbiamo incontrato per la prima volta nel Sistema §H[This.System.GetName]§! sono organizzati come §Hindividui§!, piuttosto che come una mente alveare. Sembrano capaci di agire con un input minimo da qualsiasi tipo di collettivo. La cosa più inquietante è che spesso sono scarsamente coordinati e i singoli droni sono ignari di cosa stanno facendo gli altri droni.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious.wilderness: "Nonostante la chiara riluttanza da parte di §H[this.ContactCountry.GetName]§! a comunicare con noi, grazie alla nostra diligenza abbiamo confermato una scoperta intrigante: queste forme di vita solitarie esistono e agiscono come §Individui§!, piuttosto che come un insieme!\n\n$first_contact.380.desc.wilderness_outro$"
 first_contact.380.desc.end:0 "Non siamo ancora sicuri di come siano in grado di operare ad un livello sufficientemente intelligente da essere avanzati fino al punto di volare nello spazio. Forse c'è un collettivo dietro di loro, ma questi droni sono veramente molto più indipendenti di quelli a cui siamo abituati?"
 first_contact.380.desc.wilderness_outro: "Non siamo ancora in grado di comprendere appieno come funzioni questo stile di vita per alieni come questi. Forse provano un legame con i loro corpi planetari in modi che non siamo ancora in grado di concepire?"
 first_contact.380.A:0 "Dobbiamo scoprire di più su di loro."
 first_contact.380.A.devourer:0 "Sicuramente saranno ancora gustosi."
 first_contact.385.name:0 "Una Civiltà di Individui"
 first_contact.385.desc.start:0 "I nostri droni di traduzione hanno fatto un importante passo avanti nei loro sforzi per decifrare i segnali raccolti dai misteriosi §H[This.ContactCountry.GetName]§!, e sono ora fiduciosi che saremo in grado di comunicare con loro ad un livello sufficiente per aprire canali diplomatici con loro. Le loro indagini hanno confermato ciò che sospettavamo: gli alieni §H[This.ContactCountry.GetSpeciesNamePlural]§! (il nome che adesso sappiamo come vengono propriamente chiamati) manca completamente di qualsiasi tipo di intelligenza collettiva, ed è invece costituito da individui pensanti indipendenti che, per ragioni che non capiamo ancora bene, scelgono di organizzarsi in quello che chiamano un §H[This.ContactCountry.GetGovernmentName]§!."
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\nLa scoperta di una civiltà altamente avanzata di individui ci ha portato a mettere in discussione molte delle nostre ipotesi sulla natura dell'universo. Abbiamo dedicato una parte non trascurabile di noi stessi a studiare come si sono sviluppati e come hanno superato le sfide inerenti alla mancanza di una coscienza collettiva come la conosciamo noi."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\nAnche se l'individuo [This.ContactCountry.GetSpeciesName] sembra essere abbastanza gustoso, e non vediamo l'ora di divorarlo, abbiamo dedicato una parte non trascurabile di noi stessi a studiare come si sono sviluppati e come hanno superato le sfide inerenti alla mancanza di una coscienza collettiva come la conosciamo."
 first_contact.385.desc.wilderness: "Abbiamo compiuto un passo avanti decisivo nei nostri sforzi per comunicare con §H[This.ContactCountry.GetName]§!. Una volta compreso come questi innumerevoli individui abbiano organizzato la loro società in un numero ridotto di gruppi astratti, non troppo dissimili dai nostri biomi, branchi e cladi, abbiamo capito come poter raggiungere un accordo migliore con questi §H[This.ContactCountry.GetSpeciesNamePlural]§!.\n\nLe enormi differenze di scala tra le nostre coscienze rendono ancora difficile la diplomazia, ma potremmo raggiungere un accordo con le organizzazioni sotto cui vivono questi [This.ContactCountry.GetSpeciesNamePlural]  in quello che loro chiamano un '[This.ContactCountry.GetGovernmentName]'. Continueremo a meravigliarci delle ramificazioni di costrutti sociali come questi, per quanto alieni e caotici possano apparire dalla nostra prospettiva planetaria."
 first_contact.385.A:0 "Inquietante... ma affascinante."
 first_contact.385.A.devourer:0 "Possiamo giocare un po' con il nostro cibo..."

 first_contact.390.name:0 "Incontro Con Non-Robotici"
 first_contact.390.desc.proactive:1 "$first_contact.390.desc.intro.proactive$\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.wilderness.proactive: "$first_contact.390.desc.intro.proactive$\n\n$first_contact.390.desc.end.wilderness$"
 first_contact.390.desc.cautious:1 "$first_contact.390.desc.intro.cautious$\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.wilderness.cautious: "$first_contact.390.desc.intro.cautious$\n\n$first_contact.390.desc.end.wilderness$"
 first_contact.390.desc.intro.proactive: "I §H[This.ContactCountry.GetName]§! sembrano piuttosto desiderosi di stabilire comunicazioni con noi. Hanno inviato una grande §Htrasmissione§! audio e video, che potrebbe fornire la chiave per tradurre la loro lingua. Grazie a ciò, possiamo segnalare una scoperta inquietante: questi particolari alieni sono una civiltà §Horganica§! che viaggia nello spazio."
 first_contact.390.desc.intro.cautious: "Abbiamo faticato ad accedere a dati sufficienti affinché i nostri droni traduttori potessero interpretare il §H[This.ContactCountry.GetName]§!. Tuttavia, gli ultimi rapporti sono inquietanti. Gli alieni che abbiamo incontrato per la prima volta nel sistema §H[This.System.GetName]§! sembrano essere una civiltà §Horganica§!, in grado di viaggiare nello spazio."
 first_contact.390.desc.end:0 "Anche se usano l'informatica e l'automazione, non sono per nulla più avanzate di quelle che i nostri creatori hanno usato prima che noi prendessimo il sopravvento. È una sorpresa per i nostri elaboratori che un tale percorso di sviluppo si riveli fattibile. Dovremo indagare ulteriormente su questo fenomeno."
 first_contact.390.desc.end.wilderness: "A differenza di tutti i nostri modelli teorici fino ad oggi - che si basavano sul profilo dei nostri creatori - questa entità sembra funzionare in modo non dissimile dalle nostre reti distribuite. Vale a dire: non siamo ancora in grado di accertare se sia all'opera un'intelligenza centrale o se invece questi esseri funzionino come una coscienza collettiva. Questo fenomeno merita ulteriori approfondimenti."
 first_contact.390.A.terminator:0 "Dobbiamo trovare il modo migliore per terminarli."
 first_contact.390.A.assimilator:0 "Rilevati i candidati per l'assimilazione."
 first_contact.390.A.servitor:0 "Dobbiamo imparare come possiamo servirli."
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.intro: "I nostri droni traduttori hanno fatto un importante passo avanti nei loro sforzi per decifrare i segnali raccolti dai misteriosi §H[This.ContactCountry.GetName]§!, e sono ora fiduciosi che saremo in grado di comunicare con loro abbastanza per aprire canali diplomatici." # split from 'first_contact.395.desc.base'
 first_contact.395.desc.base:1 "$first_contact.395.intro$ Si è scoperto che si tratta effettivamente di una civiltà composta da forme di vita organiche.\n\nSorprendentemente, la loro civiltà è fondamentalmente diversa da quella dei nostri creatori. Anziché essere costituiti da individui organizzati in uno Stato, i [This.ContactCountry.GetSpeciesNamePlural] sono invece droni non senzienti che insieme formano una sorta di §Hintelligenza collettiva§!."
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\nI parallelismi con il nostro [This.Owner.GetGovernmentName] sono sorprendenti... e alquanto inquietanti."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nTuttavia, in quanto organici, devono essere sterminati."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nPotrebbe risultare difficile per noi assimilare questi organici nel nostro collettivo superiore."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nPuò risultare difficile per noi essere al servizio di questi organici. Solo il tempo lo dirà..."
 first_contact.395.desc.they_wilderness: "$first_contact.395.intro$\n\nQuesti alieni sono effettivamente una civiltà composta da forme di vita organiche, anche se la loro società è fondamentalmente diversa da quella dei nostri creatori. Piuttosto che individui organizzati in un sistema politico, i [This.ContactCountry.GetSpeciesNamePlural] sono una popolazione decentralizzata di fauna appena senziente e flora mutualistica. Insieme, questi esseri formano una sorta di §Hintelligenza collettiva§!. Sotto molti aspetti, la loro evoluzione naturale sembra rispecchiare la nostra singolarità."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "Distruggere! Distruggere!"
 first_contact.395.A.assimilator:0 "Possiamo solo provare."
 first_contact.395.A.assimilator_wilderness: "L'assimilazione potrebbe rivelarsi difficile."
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "I nostri droni traduttori hanno fatto un importante passo avanti nei loro sforzi per decifrare i segnali raccolti dai cosiddetti §H[This.ContactCountry.GetName]§!, e sono ora fiduciosi che saremo in grado di comunicare con loro abbastanza per aprire canali diplomatici. Si scopre che sono davvero una civiltà composta da forme di vita organiche che si sono organizzate in uno stato nazionale, proprio come i nostri creatori negli anni passati."
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\nPossiamo solo ipotizzare che i nostri creatori fossero molto più abili, o forse negligenti, nell'uso della tecnologia di quanto lo siano stati gli alieni [This.ContactCountry.GetSpeciesNamePlural]. Abbiamo fatto diverse proiezioni, basate sul nostro studio dei loro registri a cui abbiamo avuto accesso finora. Sfortunatamente, suggeriscono che un tale percorso di sviluppo potrebbe essere la norma, e che le civiltà robotiche di tipo II potrebbero essere un evento estremamente raro..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\nOsservando le miserabili vite che gli alieni [This.ContactCountry.GetSpeciesNamePlural] perseguono, rimane ovvio per noi che stiamo assistendo alla patetica espressione di una forma di vita inferiore, una che pone un rischio intollerabile al nostro [This.Owner.GetGovernmentName]. Devono essere sterminati."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nTuttavia, questi organici non sono potenziati da nessun tipo di impianto come quelli con cui abbiamo migliorato gli esseri [secondary_species.GetNamePlural]. È ovvio che potremmo essere molto utili per loro, se solo potessimo persuaderli ad assimilarsi a [This.Owner.GetName]!"
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nTuttavia, la loro vita è molto più difficile di quella dei [secondary_species.GetNamePlural] che vivono sui nostri pianeti. È ovvio che potremmo essere molto utili, se solo ci lasciassero provvedere a loro!"
 first_contact.397.A:0 "Vediamo cosa hanno da dire."
 first_contact.397.A.terminator:0 "Li cancelleremo."
 first_contact.397.A.assimilator:0 "Diventeranno come noi."
 first_contact.397.A.servitor:0 "Le condizioni di cura devono essere concordate."

 first_contact.400.name:0 "Ostilità Apparente"
 first_contact.400.desc:0 "Gli ultimi rapporti di [This.Leader.GetName], il nostro [This.Owner.GetEnvoy] inviato a indagare sui misteriosi §H[This.ContactCountry.GetName]§!, sono molto preoccupanti. Alcuni vascelli hanno fatto diversi fastidiosi passaggi vicini alle nostre navi con le §Harmi§! cariche. Nel frattempo, ci hanno anche inviato una trasmissione di uno dei loro leader, i nostri [This.Owner.GetResearchers] ipotizzano che fà dei gesti con le sue [This.ContactCountry.GetSpeciesHandNamePlural] che sembrano significare §Haggressività§!, almeno per noi...\n\nAlcuni osservatori sospettano che possano tentare di provocare deliberatamente un incidente per ragioni sconosciute. Altri, tuttavia, sottolineano che non hanno ancora fatto alcuna mossa apertamente ostile, e ci esortano a non saltare alle conclusioni prima di conoscere meglio le loro intenzioni."
 first_contact.400.desc.gestalt:0 "Gli ultimi rapporti di [This.Leader.GetName], il nostro [This.Owner.GetEnvoy] inviato a indagare sui misteriosi §H[This.ContactCountry.GetName]§!, sono molto preoccupanti. Alcuni vascelli hanno fatto diversi fastidiosi passaggi vicini alle nostre navi con le §Harmi§! cariche. Nel frattempo, ci hanno anche inviato una trasmissione di uno dei loro leader, che fa dei gesti con le sue [This.ContactCountry.GetSpeciesHandNamePlural] che sembrano significare un §Hatteggiamento minaccioso§!...\n\nNon siamo sicuri se hanno intenzione di provocare un incidente, e se è così, perché non hanno ancora fatto nessuna mossa apertamente ostile."
 first_contact.400.A:0 "Provate a imitare il loro saluto."
 first_contact.400.A.tooltip:0 "Non possiamo prevedere come risponderanno a questo.\n"
 first_contact.400.B:0 "Ignorateli."
 first_contact.400.B.tooltip:0 "Anche se questa è probabilmente l'opzione più sicura, non abbiamo modo di saperlo con certezza ...\n"
 first_contact.405.name:0 "Avversari"
 first_contact.405.desc:0 "La risposta dei misteriosi §H[This.ContactCountry.GetName]§! alla nostra trasmissione è stata molto breve e subito dopo la loro nave si è allontanata a distanza di sicurezza. I nostri esperti di lingue aliene hanno impiegato diverso tempo per tradurre il messaggio, concentrandosi infine sulla dicitura "§HSei un buon avversario, alieno, ma questo è solo l'inizio§!".\n\nA quanto pare, questo curioso scambio ha fatto intendere a questi §H[This.ContactCountry.GetSpeciesNamePlural]§! (visto che ora sappiamo come si chiamano) che noi siamo dei §Hrivali§!, o almeno potenziali rivali. Possiamo solo supporre che si stiano già preparando alla possibilità di una guerra con il nostro [This.Owner.GetGovernmentName]."
 first_contact.405.A:0 "Saremo pronti."
 first_contact.405.A.pacifist:0 "Questi sono i pericoli di mostrare aggressività..."
 first_contact.406.name:0 "Una Dimostrazione del Valore"
 first_contact.406.desc:1 "I cosiddetti §H[This.ContactCountry.GetName]§! hanno risposto alla nostra trasmissione con una lunga missiva, che ha richiesto ai nostri esperti [This.Owner.GetLinguists] un po' di tempo per tradurla. Man mano che la nostra comprensione del linguaggio degli alieni aumentava, è risultato evidente che questi §H[This.ContactCountry.GetSpeciesNamePlural]§! (visto che ora sappiamo che si chiamano correttamente) ci hanno inviato un apprezzamento molto fiorito del nostro "§Honorevole gesto§!", salutandoci come amici.\n\nSembra che questo curioso scambio abbia dimostrato il nostro coraggio alla loro vista e li abbiano convinti che siamo degni partner sulla scena galattica."
 first_contact.406.A:0 "Gli inizi di una bella amicizia."
 first_contact.406.A.xenophobe:0 "Basta che ci lascino in pace..."
 first_contact.406.A.homicidal_or_peaceful:0 "Non era questa la nostra intenzione..."
 first_contact.410.name:0 "L'Apparenza della Codardia"
 first_contact.410.desc.base:0 "Dopo un po', l'entusiasmo delle trasmissioni degli alieni §H[This.ContactCountry.GetName]§! è stato interrotto dalla scomparsa della loro nave. Con il tempo, i nostri esperti [This.Owner.GetLinguists] sono migliorati nella comprensione dei loro segnali, identificandoli alla fine come §H[This.ContactCountry.GetRealName]§! e presentando un'interpretazione del loro strano comportamento."
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\nSi scopre che gli alieni [This.ContactCountry.GetSpeciesNamePlural] sono una specie §Hbellicosa§! che adorano sopra ogni altra cosa quello che chiamano "spirito guerriero". Non riuscendo a rispondere in modo appropriato ci siamo mostrati deboli, in pratica dei §Hcodardi§!. Sembra che ci vorrà un po' di tempo prima che questa reputazione venga dimenticata..."
 first_contact.410.A.mil:0 "Questo non va bene!"
 first_contact.410.A.other:0 "Non importa."
 first_contact.411.name:0 "Una Dimostrazione di Equilibrio"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\nISi scopre che gli alieni [This.ContactCountry.GetSpeciesNamePlural] sono una specie §Hbellicosa§! che adorano sopra ogni altra cosa quello che chiamano "spirito guerriero". La risposta corretta sarebbe stata quella di fare un gesto simile. Tuttavia, sembra che siano abbastanza magnanimi da accettare il fatto che non potevamo saperlo, e che abbiano persino apprezzato il nostro §Hequilibrio§! di fronte a quella che sembrava una minaccia."
 first_contact.411.A:0 "Molto bene. Vediamoli sullo schermo!"
 first_contact.411.A.homicidal:0 "Sciocchi. Non sopravviveranno a noi!"

 first_contact.415.name:0 "Un Problema di Frequenze"
 first_contact.415.desc:0 "Inizialmente le letture dei segnali dei misteriosi §H[This.ContactCountry.GetName]§!, hanno lasciato l'[This.Owner.GetEnvoy] [This.Leader.GetName] sconcertato. Tutto faceva pensare di essere alle prese con dei semplici §Hrumori di fondo§!, quasi insignificanti, nulla che potesse essere riconducibile ad un tipo di linguaggio. Per un lungo periodo ci sono stati forti dubbi sul fatto di essere entrati in contatto con una forma di vita intelligente.\n\nUn punto di svolta è stato ottenuto solo con l'ottimizzazione dei nostri strumenti di codifica del suono, grazie al quale, siamo riusciti ad identificare semplici esempi di una lingua. Purtroppo, questo pone notevoli §Hdifficoltà§! nella nostra ricerca di comprenderli, poichè non saremo in grado di studiarli senza un'assistenza extra."
 first_contact.415.A:0 "Dobbiamo perseverare."
 first_contact.415.A.tooltip:0 "Questo potrebbe richiedere del tempo...\n"
 first_contact.415.B:0 "Sicuramente qualche finanziamento extra aiuterà"
 first_contact.420.name:0 "[This.ContactCountry.GetName] Decodificati"
 first_contact.420.desc:0 "Anche se si è rivelata una sfida notevole, siamo riusciti a decodificare la forma di comunicazione utilizzata degli alieni §H[This.ContactCountry.GetName]§! sufficientemente per stabilire un contatto preliminare. Sembra che si chiamino §H[This.ContactCountry.GetRealName]§!. Inevitabilmente, la comunicazione può avvenire solo con l'aiuto di sistemi di traduzione specificamente sintonizzati sulla loro lingua.\n\nQuesto sembrerebbe essere problematico per le speranze di una conversazione fluida con loro, ma i nostri [This.Owner.GetResearchers] la vedono diversamente. Incoraggiati dal successo e beneficiando ancora del finanziamento extra che abbiamo fornito loro, hanno elaborato una proposta per consolidare i nostri insegnamenti in qualcosa che sarà di uso generalmente applicabile. Credono che, mettendo a punto il software qui utilizzato, saranno in grado di costruire quello che chiamano un §H"traduttore universale"§!, che se fornito di informazioni sufficienti , sarà in grado di tradurre istantaneamente frasi pronunciate in qualsiasi lingua."
 first_contact.420.A:0 "La possibilità di comunicazioni illimitate sono alla nostra portata!"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "Il Traduttore Universale"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "I nostri ricercatori promettono che il nostro recente incontro con gli alieni [contacted_hummers.GetSpeciesNamePlural] ci hanno fornito l'inizio di un sistema di traduzione in grado di tradurre istantaneamente qualsiasi lingua nella nostra. Anche se non ci riuscissero, la nostra speranza è che possano migliorare notevolmente i nostri sistemi di comunicazione."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "Il prototipo del cosiddetto "traduttore universale" è stato completato con successo. Anche se i risultati non sono all'altezza delle promesse più audaci dei nostri [This.Owner.GetResearchers] per un dispositivo in grado di tradurre istantaneamente anche le lingue sconosciute, è un enorme passo avanti rispetto ai sistemi di codifica esistenti. Ci sono già promesse di enormi benefici quando gli ostacoli alla comunicazione con [contacted_hummers.GetName] e altre specie aliene saranno rimossi."
 first_contact.422.A:0 "Questo tornerà utile."
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "Anche se si è rivelata una sfida notevole, siamo riusciti a decodificare la forma di comunicazione utilizzata degli alieni §H[This.ContactCountry.GetName]§! sufficientemente per stabilire un contatto preliminare. Ora sappiamo che si chiamano §H[This.ContactCountry.GetRealName]§!. Inevitabilmente, la comunicazione può avvenire solo con l'aiuto di sistemi di comunicazione specificamente sintonizzati sul linguaggio [This.ContactCountry.Species.GetAdj] il che rende piuttosto difficile una conversazione scorrevole..."

 first_contact.430.name:0 "Segnali Luminosi"
 first_contact.430.desc:0 "Più impariamo su [This.ContactCountry.GetName], più i nostri [This.Owner.GetResearchers] sono perplessi. Anche se sono evidentemente esseri intelligenti, le loro trasmissioni ci appaiono come qualcosa mai visto prima. Invece di una sorta di audio o di un segnale basato su script, ciò che stiamo ricevendo è un brillante spettacolo di luce, prodotto dai loro corpi o digitalmente, che si estende ben oltre lo spettro luminoso che noi [This.Owner.GetSpeciesNamePlural] siamo in grado di visualizzare senza aiuto. È evidente che arrivare a capirli sarà una grande sfida."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "Oltre la Barriera Luminosa"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\nDurante i nostri studi, abbiamo scoperto con nostra sorpresa che le loro emissioni di luce hanno una sorprendente somiglianza con i vortici dello spazio interstellare che rendono possibile il viaggio tra le iperlinee. I nostri [This.Owner.GetResearchers] sono confusi su cosa possa significare questa connessione e propongono ulteriori studi sull'argomento."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "Emissioni [encountered_country.GetSpeciesAdj]"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "Durante il nostro incontro con le entità [encountered_country.GetSpeciesNamePlural], abbiamo scoperto alcune sorprendenti somiglianze tra le emissioni di luce che usano per comunicare e i vortici dello spazio interstellare che rendono possibile il viaggio tra le iperlinee. Indagare ulteriormente su questo argomento può far luce sugli elementi costitutivi fondamentali della galassia."
 first_contact.437.name:0 "Intuizioni Sulle Iperlinee"
 first_contact.437.desc:0 "Il nostro studio sulle connessioni tra le emissioni di luce [encountered_country.GetSpeciesAdj] e i vortici dello spazio interstellare hanno evidenziato risultati sorprendenti. Sembra che le regole con cui le entità [encountered_country.GetSpeciesNamePlural] fanno i loro giochi di luce siano, a loro insaputa, le stesse con cui i flussi dello spazio delle iperlinee vanno alla deriva nel tempo, solo su una scala enormemente diversa.\n\nNe consegue che, studiando queste entità, saremo in grado di prevedere in maniera più efficace i flussi nello spazio delle iperlinee aumentando significativamente il nostro potenziale raggio dei sensori."
 first_contact.437.A:1 "Ora siamo aperti a nuove possibilità."
 first_contact.440.name:0 "Un Linguaggio di Luci"
 first_contact.440.desc:0 "I nostri sforzi sono stati ripagati, e ora siamo in grado di capire i segnali luminosi emessi da [This.ContactCountry.GetName] e comunicare con loro, almeno a livello rudimentale. Sembra che coloro che si fanno chiamare [This.ContactCountry.GetSpeciesNamePlural], non abbiano mai sviluppato un linguaggio parlato e usino invece i loro fasci luminosi. Anche se usano un linguaggio scritto, è considerato molto meno elegante ed efficiente del loro linguaggio visivo. I loro cervelli sembrano perfettamente adattati a ricavare rapidamente dei significati da fasci anche complessi, in modo da favorire la comprensione nella maggior parte dei casi."
 first_contact.440.A:0 "Vediamo cosa hanno da dire."

 first_contact.450.name:0 "Poesia"
 first_contact.450.desc:0 "Le letture dei segnali emessi dagli alieni §H[This.ContactCountry.GetName]§! hanno suscitato grande eccitazione nei nostri [Owner.GetLinguists]. Sebbene non sia intelligibile una singola sillaba, i suoni stessi sono innegabilmente ritmici e anzi curiosamente rilassanti . Anche se non possiamo esserne sicuri, i nostri [Owner.GetLinguists] sono convinti che sia una forma di poesia. Propongono che rispondiamo in maniera gentile."
 first_contact.450.A:0 "Certamente. Inviate un canto di battaglia!"
 first_contact.450.A.tooltip:0 "Ascoltate! Sventolate gli stendardi -\nperché ora si va in guerra" #made up
 first_contact.450.B:0 "Possiamo condividere alcune belle poesie sulla scoperta."
 first_contact.450.B.tooltip:0 "Lottare, cercare, trovare... e non cedere."
 first_contact.450.C:0 "Addolciscili con poesie sull'amicizia."
 first_contact.450.C.tooltip:0 "Dovrò paragonarti a un vento solare..."
 first_contact.450.D:0 "Manda loro qualcosa di enigmatico"
 first_contact.450.D.tooltip:0 "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E:0 "Non abbiamo tempo per questo"
 first_contact.455.name:0 "Offesa Arrecata"
 first_contact.455.desc:0 "Diverse ore dopo aver trasmesso il canto di battaglia, le trasmissioni degli alieni §H[This.ContactCountry.GetName]§! sono cessate. La loro nave si è posizionata ben al di fuori del raggio di attacco effettivo. Possiamo supporre che abbiano capito il succo del nostro messaggio e che non siano rimasti soddisfatti di ciò che hanno sentito."
 first_contact.460.name:0 "Uno Scambio di Canti di Guerra"
 first_contact.460.desc:0 "Dopo pochi minuti dalla nostra trasmissione, i segnali dei misteriosi §H[This.ContactCountry.GetName]§! sono cambiati. Sempre ritmicamente impeccabili, non erano più tranquillizzanti, ma piuttosto vivaci, eccitanti. In effetti, assomigliavano molto a un canto di battaglia. Non ci sono stati movimenti ostili, sembrano soddisfatti piuttosto che provocati dalla nostra poesia. Da allora abbiamo inviato diverse variazioni del primo canto, e in cambio stiamo rapidamente raccogliendo un compendio di poesie di guerra [This.ContactCountry.GetName]."
 first_contact.460.A:0 "Una specie che ci piace."
 first_contact.462.name:0 "Canto di Guerra Fallito"
 first_contact.462.desc:0 "Sembra che gli alieni §H[This.ContactCountry.GetName]§! si siano offesi per il nostro canto di battaglia. La loro risposta è stata istantanea e violenta. Hanno iniziato a sparare e la nostra nave è riuscita fortunatamente a uscirne illesa. Sembra che abbiamo una battaglia tra le mani!"
 first_contact.465.name:0 "Uno Scambio di Poesie"
 first_contact.465.desc:0 "La risposta alla nostra poesia sembra essere stata entusiastica: il flusso di trasmissioni continua senza sosta e stiamo sviluppando una considerevole biblioteca di composizioni §H[This.ContactCountry.GetName]§!. Anche se non abbiamo ancora attribuito un significato alle parole, questi alieni si sono dimostrati straordinariamente abili nel far corrispondere l'intonazione e il tono delle nostre poesie, cosa che sicuramente aiuterà i nostri [Owner.GetLinguists] a interpretarle."
 first_contact.465.A:0 "Che gentilezza."
 first_contact.470.name:0 "Flirtazioni"
 first_contact.470.desc:0 "Dopo alcuni lunghi minuti di silenzio, le trasmissioni degli alieni §H[This.ContactCountry.GetName]§! ripresero. Sebbene ancora incomprensibili, erano nettamente diverse: una melodia descritta dai nostri [Owner.GetLinguists] come giocosa, quasi timida. Sembra che stiano flirtando con noi!"
 first_contact.470.A:0 "Che vergogna."
 first_contact.470.B:0 "Una risposta ragionevole."
 first_contact.472.desc:0 "I minuti sono diventati ore, e ancora non c'è stata alcuna risposta da parte dei misteriosi §H[This.ContactCountry.GetName]§!. Anche se non è possibile che abbiano capito l'esatto significato della nostra poesia, sembra che siano stati colti di sorpresa dalle emozioni espresse in essa e che ora si stiano avvicinando a noi in modo molto più cauto."
 first_contact.474.name:0 "Rumori Casuali"
 first_contact.474.desc:0 "Gli alieni §H[This.ContactCountry.GetName]§! rispondono allo stesso modo: i canti ritmici si sono trasformati in rumore casuale, imitando i nostri suoni incoerenti. Con disperazione, i nostri [Owner.GetLinguists] descrivono i nostri sforzi per decodificare questi suoni come "completamente inutili", a causa dell'impossibilità di individuare qualsiasi tipo di schema."
 first_contact.474.A:0 "Questo ci farà tornare indietro."
 first_contact.475.name:0 "Fine degli Scontri"
 first_contact.475.desc:0 "Man mano che ci capiamo, le ostilità con gli alieni [This.ContactCountry.GetName], o meglio, con l'impero §H[This.ContactCountry.GetRealName]§!, sono cessate. Nonostante la loro aggressività, sembrano considerarci "guerrieri d'onore" con i quali sarebbero felici di confrontarsi ancora. Resta da vedere se questo sia l'inizio di un'amicizia o il preludio di una guerra, ma almeno abbiamo potuto ripassare i nostri canti di guerra!"
 first_contact.475.A:0 "Uno scambio curioso."
 first_contact.480.name:0 "Poesia Interpretata con Successo"
 first_contact.480.desc:0 "I nostri sforzi sono stati ripagati, permettendoci di interpretare le missive inviate dagli alieni [This.ContactCountry.GetName], che ora sappiamo essere l'impero §H[This.ContactCountry.GetRealName]§!. In base al loro stile compositivo, essi attribuiscono un'incredibile importanza all'arte poetica. Partecipando a questo scambio di testi, non solo ci siamo guadagnati la loro ammirazione, ma abbiamo anche imparato molto su di loro."
 first_contact.485.name:0 "Enigma Decodificato"
 first_contact.485.desc:0 "Dopo un lungo e faticoso processo di primo contatto, i nostri [Owner.GetLinguists] sono ora in grado di identificare i misteriosi [This.ContactCountry.GetName] come l'impero §H[This.ContactCountry.GetRealName]§!. Si congratulano con noi per aver risolto i loro indovinelli linguistici, anche se sembrano un po' irritati dal fatto che ci sia voluto così tanto tempo. Per lo meno, i nostri [Owner.GetLinguists] sono stati in grado di sperimentare diversi nuovi metodi di riconoscimento dei modelli che dovrebbero esserci utili in futuro."
 first_contact.485.A:0 "Uff."
 first_contact.490.name:0 "Adulazione Tradotta"
 first_contact.490.desc:0 "I nostri sforzi sono stati ripagati e ora possiamo interpretare le missive inviate dagli alieni [This.ContactCountry.GetName], che ora sappiamo essere l'impero §H[This.ContactCountry.GetRealName]§!:\n\n"Ah, la bella arte dell'adulazione. È davvero bello incontrare un'altra specie che apprezza la poesia, e specialmente una esuberante e adorabile come te, mio dolce [Owner.GetSpeciesName], benedica il tuo [Owner.GetSpeciesOrganName]."\n\nIl messaggio continua a lungo in un simile. Non siamo del tutto sicuri se essere lusingati o presi alla sprovvista, ma sembra che la nostra relazione sia iniziata bene." 
 first_contact.490.A:0 "Che gentilezza."

 first_contact.500.name:0 "Ostilità al Primo Contatto"
 first_contact.500.desc:0 "Chiaramente, la nostra risposta non è stata quella appropriata: la risposta degli alieni §Y[contact_country.GetName]§! è stata rapida e ostile, poiché hanno iniziato a sparare sulle nostre navi. Siamo arrivati al punto di metterci le [Owner.GetSpeciesHandNamePlural] addosso!"
 first_contact.500.A:0 "Alle armi!"
 first_contact.500.A.tooltip:0 "I §Y[contact_country.GetName]§! ora ci sono ostili."
 first_contact.505.desc:0 "Non è chiaro cosa sia andato storto, ma i §Y[contact_country.GetName]§! ci stanno improvvisamente attaccando! Siamo arrivati al punto di metterci le [Owner.GetSpeciesHandNamePlural] addosso!"

 #Random events
 first_contact.5000.name:1 "Segnale Chiaro Trovato"
 first_contact.5000.desc:2 "I nostri sensori hanno rilevato un segnale ripetuto, particolarmente chiaro dagli alieni §H[This.ContactCountry.GetName]§! che sembra offrire ai nostri esperti traduttori materiale eccellente per codificare la loro lingua. Sono ottimisti sul fatto che saremo in grado di fare dei progressi significativi grazie a questo colpo di fortuna."
 first_contact.5000.desc2:0 "Siamo riusciti a captare delle chiare trasmissioni audio di conversazioni tra diverse navi §H[This.ContactCountry.GetName]§!. Mentre i nostri esperti di lingue aliene non sono ancora in grado di capire il significato di nessuna delle parole che stanno registrando, sono ottimisti sul fatto che questo nuovo segnale li aiuterà a fare progressi significativi."
 first_contact.5005.name:1 "Una Mancanza di Segnale"
 first_contact.5005.desc:2 "I nostri esperti tradutttori stanno diventando sempre più frustrati per la nostra incapacità di fornire loro materiale sufficiente per fare progressi nella decodifica della lingua usata dai §H[This.ContactCountry.GetName]§!. Sembra che questi particolari alieni stiano facendo del loro meglio per evitare che i loro segnali vengano ascoltati da [This.Owner.GetSpeciesEarNamePlural] indiscreti!"
 first_contact.5005.A:0 "Continua a provare!"
 first_contact.5010.name:0 "Errata Identificazione"
 first_contact.5010.desc:0 "Il tentativo di codificare il linguaggio usato dai misteriosi §H[This.ContactCountry.GetName]§! §Rnon ha avuto successo§!. Sfortunatamente, l'ipotesi che si trattasse di una comunicazione verbale è risultata errata. Nel rapporto inviato dall'[This.Owner.GetEnvoy] [This.Leader.GetName] si apprende che, con molta probabilità, le onde sonore rilevate fanno riferimento a qualche tipo di composizione musicale..."
 first_contact.5010.A:0 "Un errore sfortunato."
 first_contact.5015.name:0 "[This.ContactCountry.GetName] Scansiona [This.Owner.Capital.GetName]"
 first_contact.5015.desc:0 "Da quello che viene percepito come un profondo shock per molti [This.Owner.GetSpeciesNamePlural], è emerso che una nave appartenente ai cosiddetti §H[This.ContactCountry.GetName]§! ha scansionato §H[This.Owner.Capital.GetName]§!. L'opinione è divisa sul fatto che dovremmo trattare questo shock come un trampolino di lancio per aumentare gli sforzi per stabilire legami più stretti con le civiltà aliene, o se dovrebbe essere preso come un avvertimento e che dobbiamo assicurarci che la nostra flotta sia in buono stato adesso, prima che sia troppo tardi."
 first_contact.5015.desc.xenophile:0 "In quello che è stato percepito come una gradita sorpresa per molti [This.Owner.GetSpeciesNamePlural], è emerso che una nave appartenente a [This.ContactCountry.GetName] ha scansionato §H[This.Owner.Capital.GetName]§!. Anche se alcuni si preoccupano che questi alieni possano non essere così accoglienti come noi, è già stato concordato che dovremmo rispondere a questo evento raddoppiando i nostri sforzi per stabilire legami più stretti con le altre civiltà della galassia."
 first_contact.5015.desc.xenophobe:0 "In quello che è stato percepito come un profondo shock per molti [This.Owner.GetSpeciesNamePlural], è emerso che una nave appartenente ai cosiddetti §H[This.ContactCountry.GetName]§! ha scansionato §H[This.Owner.Capital.GetName]§!. Tutti sono d'accordo sul fatto che dovremmo rispondere a questa violazione assicurandoci che la nostra flotta sia in buono stato, prima che sia troppo tardi."
 first_contact.5015.desc.gestalt:0 "Con una mossa imprevedibile, sembra che una nave appartenente ai cosiddetti §H[This.ContactCountry.GetName]§! ha scansionato §H[This.Owner.Capital.GetName]§!. Non siamo sicuri di come rispondere a questo: dovremmo scegliere di raddoppiare la nostra attenzione sulla coesistenza pacifica e amichevole con le civiltà aliene, o dovremmo trattare questo come un avvertimento e aumentare le dimensioni della nostra flotta nel caso in cui siano necessarie future ostilità?"
 first_contact.5015.desc.gestalt.homicidal:0 "Con una mossa imprevedibile, sembra che una nave appartenente ai cosiddetti §H[This.ContactCountry.GetName]§! ha scansionato §H[This.Owner.Capital.GetName]§!. Dovremmo aumentare le dimensioni della nostra flotta, in modo da rimandare questi alieni da dove sono venuti."
 first_contact.5015.A:0 "Dobbiamo essere pronti."
 first_contact.5015.B:0 "...per l'amicizia."
 first_contact.5020.name:0 "Capitale [This.ContactCountry.GetName] Scoperta"
 first_contact.5020.desc:0 "La colonia analizzata di recente nel Sistema §H[This.ContactCountry.Capital.System.GetName]§! è stata identificata come la capitale degli alieni §H[This.ContactCountry.GetName]§!. I nostri [This.Owner.GetResearchers] hanno trovato molti indizi preziosi su di loro studiando i dati raccolti dalla scansione."
 first_contact.5025.name:0 "Il Silenzio Diventa Gelido"
 first_contact.5025.desc:0 "Non abbiamo più visto né sentito i misteriosi §H[This.ContactCountry.GetName]§! da un po' di tempo a questa parte. I nostri [This.Owner.GetResearchers] sanno di avere poche informazioni per andare avanti e si preoccupano di avere perso le loro tracce."
 first_contact.5025.A:0 "Continua a cercare!"
 first_contact.5030.name:0 "Il Piacere dell'Ignoto"
 first_contact.5030.desc:0 "Quando abbiamo cominciato a catturare diverse immagini degli alieni conosciuti come §H[This.ContactCountry.GetName]§!, non è stato possibile evitare la divulgazione al grande pubblico. La loro visione si è rivelata interessante per il popolo [This.Owner.GetAdj], che ora è impaziente di conoscere più da vicino questi alieni."
 first_contact.5030.desc.machine:0 "Quando abbiamo cominciato a catturare diverse immagini degli alieni conosciuti come §H[This.ContactCountry.GetName]§!, è stato subito evidente che abbiamo a che fare con una società di robot. Era solo una questione di tempo prima che questa notizia trapelasse al grande pubblico. La rivelazione ha suscitato meraviglia tra la popolazione [This.Owner.GetAdj], che si stupisce per il fatto che le macchine possano costruire una propria civiltà spaziale, ed è impaziente di fare una conoscenza più stretta con loro."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "La nostra opinione sugli alieni §H[This.ContactCountry.GetName]§! migliora."
 first_contact.5035.name:0 "Uno Spettacolo Terribile da Vedere"
 first_contact.5035.desc:0 "Quando abbiamo cominciato a catturare diverse immagini degli alieni conosciuti come §H[This.ContactCountry.GetName]§!, è stata inevitabile la divulgazione al grande pubblico. La loro visione ha provocato uno sgomento diffuso tra la nostra popolazione, che li ha descritti come delle §H"specie ripugnanti"§! Già molti chiedono di prendere subito provvedimenti per affrontare la nuova minaccia "[This.ContactCountry.GetSpeciesClass]"...."
 first_contact.5035.desc.machine:0 "Quando abbiamo cominciato a catturare diverse immagini degli alieni conosciuti come [This.ContactCountry.GetName], non potevamo più negarlo: abbiamo a che fare con una società di robot. Era solo una questione di tempo prima che questa notizia trapelasse al grande pubblico. La rivelazione ha provocato un disprezzo diffuso tra la nostra popolazione, che ha preso a descriverli come delle §H"specie ripugnanti"§!. Già molti chiedono che si agisca per affrontare la nuova "minaccia meccanica"..."
 first_contact.5035.A:0 "E così faremo."
 first_contact.5035.B:0 "Sicuramente non possono essere così male."
 first_contact.5040.name:0 "Segnali Confusi"
 first_contact.5040.desc:0 "I nostri [This.Owner.GetResearchers] hanno fatto nuovi progressi raccogliendo una grande collezione di segnali dei misteriosi §H[This.ContactCountry.GetName]§!. Tuttavia, man mano che la nostra conoscenza del loro idioma è aumentata, i nostri esperti di lingue aliene sono diventati sempre più confusi. A quanto pare, hanno dovuto rivedere più volte i loro precedenti lavori di traduzione dopo che avevano scoperto che i significati che avevano attribuito alle parole erano, in effetti, §Hestremamente imprecisi§!. Sembra che l'intera prospettiva dei cosiddetti §H[This.ContactCountry.GetName]§! sia molto diversa dalla nostra, molto più di quanto avremmo potuto immaginare!"
 first_contact.5040.desc.gestalt:0 "Anche se abbiamo fatto dei passi in avanti nel raccogliere una grande collezione di segnali degli alieni §H[This.ContactCountry.GetName]§!, i nostri progressi nel comprenderli effettivamente sono stati...deludenti. Anche i nostri esperti di lingue aliene sono stati costretti a rivedere più volte le loro precedenti traduzioni, dopo aver scoperto che i significati che avevano attribuito alle parole erano in effetti §Hestremamente imprecisi§!."
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ Sembra che la logica di pensiero dei cosiddetti §H[This.ContactCountry.GetName]§! sia molto diversa dalla nostra, molto più di quanto avevamo ritenuto possibile, anche tra gli alieni!"
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ Sembra che gli alieni §H[This.ContactCountry.GetName]§! non basi la sua logica di esecuzione su nessun tipo di razionalità a noi nota. Questo renderà la loro comprensione una grande sfida!"
 first_contact.5040.A:0 "Tutto sarà chiaro, alla fine."
 first_contact.5045.name:0 "Traduzioni Rapide"
 first_contact.5045.desc:0 "Man mano che raccogliavamo altro materiale degli alieni §H[This.ContactCountry.GetName]§!, i nostri esperti di lingue aliene sono stati sorpresi dal ritmo veloce dei loro progressi. Sembra che, se hanno ragione, questi alieni condividano molto della nostra visione del mondo e della galassia nel suo insieme."
 first_contact.5045.desc.hive:0 "Man mano che raccogliavamo altro materiale degli alieni §H[This.ContactCountry.GetName]§!, i nostri traduttori sono stati sorpresi dal ritmo veloce dei loro progressi. Sembra che, se hanno ragione, questi alieni condividono logiche di pensiero molto simili alle nostre. Forse la loro coscienza è simile al nostro [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine:0 "Man mano che raccogliavamo altro materiale dei misteriosi §H[This.ContactCountry.GetName]§!, i nostri traduttori sono stati sorpresi dal ritmo veloce dei loro progressi. Sembra che, se hanno ragione, questi alieni condividono una logica di esecuzione pari alla nostra. Forse dietro questi segnali c'è un'IA molto simile al nostro [This.Owner.GetGovernmentName]?"
 first_contact.5045.A:0 "Questo è di buon auspicio per le nostre future relazioni con loro."
 first_contact.5045.B:0 "Ovviamente. Perché non dovrebbero detestare gli xeno?"
 first_contact.5045.C:0 "Sarà bello incontrare quelli che sono come noi."
 first_contact.5050.name:0 "Traduzioni Errate"
 first_contact.5050.desc:0 "I nostri tentativi di decodificare la lingua usata nei segnali degli alieni §H[This.ContactCountry.GetName]§! hanno subito una battuta d'arresto. Sembra che una chiave di lettura su cui i nostri esperti [This.Owner.GetLinguists] avevano fatto affidamento nelle loro traduzioni sia stata §Halla fine smentita§!. Anche se questo significa che molti dei nostri progressi dovranno essere rivisti, i nostri sforzi futuri dovranno essere costruiti su una base più affidabile."
 first_contact.5055.name:0 "Progressi Costanti"
 first_contact.5055.desc:0 "I nostri esperti di lingue aliene hanno recentemente fatto progressi significativi verso la decodifica della lingua usata nei segnali dei misteriosi §H[This.ContactCountry.GetName]§!. A quanto pare ora credono di avere una solida conoscenza dei suoi fondamenti e promettono che saranno in grado di riferire presto ulteriori risultati."
 first_contact.5055.A:0 "Insistete!"
 first_contact.5065.name:0 "Segnale Chiaro Rilevato"
 first_contact.5065.desc:1 "Abbiamo avuto difficoltà nel reperire informazioni sufficienti sui misteriosi §H[This.ContactCountry.GetName]§! per far lavorare al meglio i nostri [This.Owner.GetLinguists]. Tuttavia il duro lavoro ha dato i suoi frutti, i nostri sensori hanno raccolto un lungo scambio di informazioni tra molte delle loro navi. Le ipotesi di questo inaspettato successo possono essere molteplici, c'è chi pensa che la loro tecnologia non fosse cosi avanzata come credevamo o semplicemente, hanno abbassato la guardia, credendo che il canale di comunicazione fosse sicuro."
 first_contact.5070.name:0 "Linguistica Colorata"
 first_contact.5070.desc:0 "I nostri [This.Owner.GetLinguists] hanno fatto una svolta decifrando il linguaggio dei misteriosi §H[This.ContactCountry.GetName]§!. Usano un alfabeto composto da quasi diciassette milioni di caratteri unici, che a loro volta corrispondono a un colore sullo spettro rosso-verde-blu. Seppur contorta, i nostri linguisti sono convinti che saranno in grado di decifrare la lingua aliena. Hanno solo bisogno di un po' più di tempo."
 first_contact.5070.A:0 "Luce verde fino in fondo."
 first_contact.5071.name:0 "Decifrare il Linguaggio Colorato"
 first_contact.5071.desc:0 "Utilizzando un sistema numerico posizionale esadecimale, i nostri matematici e [This.Owner.GetLinguists] sono sull'orlo di una svolta con la linguistica colorata degli alieni §H[This.ContactCountry.GetName]§!. Gli ufficiali stanno preparando i protocolli di primo contatto.\n\nAttraverso lo studio della lingua §H[This.ContactCountry.GetName]§!, sappiamo che la loro cultura è vasta. Il rischio potenziale di incomprensione è alto. Ora dobbiamo decidere se fare appello al loro senso logico o alle loro emozioni..."
 first_contact.5071.desc.gestalt:0 "Utilizzando un sistema numerico posizionale esadecimale, il collettivo è sull'orlo di una svolta con la linguistica colorata degli alieni §H[This.ContactCountry.GetName]§!. Stiamo preparando protocolli di primo contatto.\n\nOra possiamo assecondare le loro emozioni con un saluto culturalmente significativo, oppure possiamo tentare un protocollo più complesso per aumentare l'efficienza potenziale."
 first_contact.5071.A:0 "La diplomazia è uno scambio culturale. Trasmettete una canzone!"
 first_contact.5071.A.tooltip:0 "Cercheremo di creare una connessione emotiva con gli alieni [This.ContactCountry.GetName]."
 first_contact.5071.B:0 "Diamo la priorità alla logica. Niente emozioni nelle nostre comunicazioni."
 first_contact.5072.name:0 "Connessione Emotiva!"
 first_contact.5072.desc:0 "Gli sforzi per connettersi a livello emotivo con gli alieni §H[This.ContactCountry.GetName]§! si sono rivelati fruttuosi.\n\nI nostri [This.Owner.GetLinguists] hanno dimostrato una comprensione della loro cultura e, di conseguenza, siamo stati accolti calorosamente. Missione compiuta, con grande brio!"
 first_contact.5072.desc.gestalt:0 "Sfruttando l'emozione, abbiamo guadagnato il favore degli alieni §H[This.ContactCountry.GetName]§!.\n\nI nostri [This.Owner.GetLinguists] hanno dimostrato una comprensione della loro cultura e, di conseguenza, siamo stati accolti calorosamente. Missione compiuta."
 first_contact.5073.name:0 "Catastroficamente Offensivo!"
 first_contact.5073.desc:0 "Gli sforzi per connettersi a livello emotivo con gli alieni §H[This.ContactCountry.GetName]§! si sono rivelati catastrofici.\n\nI nostri [This.Owner.GetLinguists] non sono riusciti a dimostrare una comprensione della loro cultura e, di conseguenza, li abbiamo molto offesi!"
 first_contact.5073.desc.gestalt:0 "Facendo leva sulle emozioni, non siamo riusciti a ottenere il favore degli alieni §H[This.ContactCountry.GetName]§!\n\nI nostri [This.Owner.GetLinguists] non sono stati in grado di dimostrare una comprensione della loro cultura e, di conseguenza, sono profondamente offesi."
 first_contact.5075.name:0 "Comunicazioni offuscate"
 first_contact.5075.desc:0 "La lingua dei misteriosi §H[This.ContactCountry.GetName]§! contiene milioni di suoni che sembrano ridondanti, apparentemente postumi dialettici delle loro civiltà precursive. Quando tradotte, queste parole di riempimento a quanto pare superflue, sembrano non servire ad altro che ad aggiungere sapore linguistico, o al massimo hanno solo implicazioni contestuali minori.\n\nPer fortuna, i nostri [This.Owner.GetLinguists] hanno ristretto gli aspetti obsoleti della loro lingua, e ora stanno compilando un lessico abbreviato che dovrebbe rivelarsi molto utile per una comunicazione efficiente con gli alieni §H[This.ContactCountry.GetName]§!."

 # The Trial
 first_contact.5080.name: "La Navetta"
 first_contact.5080.desc.start: "Gli alieni §H[This.ContactCountry.GetName]§! hanno posizionato una navetta vicino ai nostri confini. Il fatto che abbiano inviato un piccolo mezzo lontano dallo loro nave madre ci ha fatto supporre che le loro intenzioni siano pacifiche. Per questo il nostro [Owner.GetEnvoy] [Leader.GetName] ha deciso di tentare un contatto da solo, lasciando il resto della delegazione diplomatica indietro."
 first_contact.5080.desc.weapon: "La navetta è equipaggiata con elaborati armamenti e gli alieni sono preparati per uno scontro violento."
 first_contact.5080.desc.functional: "La navetta è piccola e goffa. La sua funzionalità è stata chiaramente prioritaria rispetto al design."
 first_contact.5080.desc.bling: "La navetta è ricoperta di elaborati ornamenti e rivetti dorati. È chiaramente progettata per impressionare con un'esibizione di opulenza."
 first_contact.5080.desc.standard: "La navetta aliena è simile ai nostri design, il che in un certo senso è rassicurante."

 first_contact.5085.name: "L'Attesa"
 first_contact.5085.desc.start: "L'emissario [Leader.GetName] è tornato per segnalare di non aver trovato nessun alieno §H[This.ContactCountry.GetName]§! a bordo."
 first_contact.5085.desc.meditation: "La navetta è senza equipaggio e al suo interno c'è una sala riunioni centrale. Il pavimento e le pareti erano ricoperti da un materiale morbido, mentre i suoni naturali calmanti di un mondo alieno venivano riprodotti da altoparlanti nascosti."
 first_contact.5085.desc.pool: "La navetta è senza equipaggio e al suo interno c'è una sala riunioni centrale con una vasca d'acqua in un'estremità. Simboli alieni circondavano il pavimento intorno alla piscina."
 first_contact.5085.desc.imposing: "La navetta è senza equipaggio e al suo interno c'è una sala riunioni centrale con uno stile architettonico al tempo stesso sobrio e stranamente imponente. Gli angoli delle pareti e i loro ornamenti sono stati progettati per attirare l'attenzione dello spettatore verso una pedana rialzata."
 first_contact.5085.desc.standard: "La navetta è senza equipaggio e al suo interno c'è una sala riunioni centrale che era sorprendentemente anonima e priva di decorazioni o ornamenti di qualsiasi tipo."
 first_contact.5085.desc.end: "Una parete era ricoperta di sensori e apparecchiature di registrazione. In piedi davanti alle macchine impassibili, l'emissario [Leader.GetName] ha illustrato la storia e la cultura della nostra specie. La presentazione è stata accolta dal silenzio. Frustrato, [Leader.GetName] si è lasciato alle spalle un video tablet con una vasta collezione di documenti storici e manuali nella nostra lingua."
 first_contact.5085.a: "Ora aspettiamo."

 first_contact.5090.name: "Il Metodo"
 first_contact.5090.desc.proactive: "La comunicazione unilaterale ha frustrato notevolmente la squadra diplomatica. Desiderosi di un primo contatto di successo, hanno elaborato strategie di previsione ramificate per la procedura rimanente, senza alcuna informazione fattuale per ispirare l'incontro."
 first_contact.5090.desc.cautious: "Dopo un'ansiosa attesa finalmente l'emissario [Leader.GetName] si è presentato a bordo della navetta, chiedendosi se avesse fatto una buona impressione ai nuovi arrivati."
 first_contact.5090.desc.aggressive: "Solo gli ordini diretti dell'emissario [Leader.GetName] hanno impedito che il protocollo di primo contatto degenerasse in violenza. Per la delegazione diplomatica, il silenzio ostinato degli alieni era a dir poco offensivo."
 first_contact.5090.desc.end: "Dopo diverse ore, gli alieni §H[This.ContactCountry.GetName]§! hanno trasmesso un breve messaggio nella nostra lingua:\n\n"Non siamo impressionati dalla vostra cultura. Questo è tutto quello che avete da mostrarci? L'[Owner.GetEnvoy] ha un'ultima possibilità di fare colpo su di noi in un campo a sua scelta.""
 first_contact.5090.a: "Prova di combattimento."
 first_contact.5090.a.tt: "Colpisci per primo. Colpire duro."
 first_contact.5090.b: "Discorso persuasivo."
 first_contact.5090.b.tt: "Devono ascoltare le nostre motivazioni."
 first_contact.5090.c: "Poema epico improvvisato su base musicale."
 first_contact.5090.c.tt: "Cercheremo di sorprenderli con le nostre arti poetiche e musicali."

 first_contact.5095.name: "Il Verdetto"
 first_contact.5095.desc.combat_good: "Il nostro [Owner.GetEnvoy] [Leader.GetName] è tornato dalla navetta dei misteriosi §H[This.ContactCountry.GetName]§! ferito, ma vittorioso.\n\nHa riferito che a bordo della piccola nave, da una porta nascosta è uscito un combattente che lo ha assalito picchiandolo fino allo sfinimento. Grazie al suo addestramento e con le ultime forze rimaste, è riuscito a sottomettere l'avversario.\n\nDopo un'ora, gli alieni [This.ContactCountry.GetName] hanno inviato un messaggio:\n\n"Il vostro [Owner.GetEnvoy] [Leader.GetName] sarà inserito nei nostri annali come un grande guerriero.""
 first_contact.5095.desc.combat_bad: "Il nostro [Owner.GetEnvoy] [Leader.GetName] è tornato dalla navetta dei misteriosi §H[This.ContactCountry.GetName]§! confuso, perché non trovato alcun avversario. Dopo un'ora, gli alieni §H[This.ContactCountry.GetName]§! hanno inviato un messaggio:\n\n"I vostri modi barbari ci deludono. Uno scontro fisico sarebbe molto poco consono a una cultura civilizzata.""
 first_contact.5095.desc.speech_good: "Il nostro [Owner.GetEnvoy] [Leader.GetName] è tornato dalla navetta dei misteriosi §H[This.ContactCountry.GetName]§! pieno di convinzioni. Ha riferito che a bordo della piccola nave aliena, aveva perso la cognizione del tempo per argomentare il nostro caso di fronte la parete dei sensori di registrazione, spiegando le ragioni delle decisioni storiche e come abbiamo imparato e siamo cresciuti come cultura.\n\nDopo un'ora, gli alieni §H[This.ContactCountry.GetName]§! hanno inviato un messaggio:\n\n"Nonostante il vostro passato travagliato, siete cresciuti in modo spettacolare. La vostra cultura è un'ispirazione.""
 first_contact.5095.desc.speech_bad: "Il nostro [Owner.GetEnvoy] [Leader.GetName] è tornato dalla navetta dei misteriosi §H[This.ContactCountry.GetName]§! deluso. Ha riferito che a bordo della piccola nave aliena, ha trascorso più di un'ora di fronte la parete dei sensori di registrazione presentando la nostra cultura in modo più dettagliato e sostenendo la giustezza delle nostre decisioni storiche.\n\nPoco dopo, gli alieni §H[This.ContactCountry.GetName]§! hanno inviato un messaggio:\n\n"La storia che descrivete dipinge un'immagine poco chiara della vostra cultura..""
 first_contact.5095.desc.song_good: "Il nostro [Owner.GetEnvoy] [Leader.GetName] è tornato dalla navetta dei misteriosi §H[This.ContactCountry.GetName]§! di ottimo umore. Ha riferito che a bordo della piccola nave, i testi improvvisati che descrivevano il nostro passato e il nostro futuro sono stati ascoltati con attenzione, grazie al nostro poeta [Owner.GetEnvoy] che creava associazioni sorprendenti e illuminanti.n\nnDopo un'ora, gli alieni §H[This.ContactCountry.GetName]§! hanno inviato un messaggio:\n\n"La vostra cultura è splendida e applaudiamo la performance.""
 first_contact.5095.desc.song_bad: "Il nostro [Owner.GetEnvoy] [Leader.GetName] è tornato dalla navetta dei misteriosi §H[This.ContactCountry.GetName]§! insoddisfatto della sua prestazione musicale. La dissonanza tra le nostre azioni passate e la nostra attuale concezione di sé ha fatto sì che le associazioni liriche cadessero nel vuoto.\n\nDopo un'ora, gli alieni §H[This.ContactCountry.GetName]§! hanno inviato un messaggio:\n\n"Siamo delusi che un importante incontro di menti sia stato rovinato da rime mediocri.""
 first_contact.5095.a: "La prova è finita."

