 preventive_war_economy:0 "Guerra Economica Preventiva"
 preventive_war_economy_desc:1 "Abbiamo indirizzato le nostre risorse verso la produzione di navi da guerra per affrontare la potenziale minaccia di sconosciute civiltà aliene ostili."
