 action.1.fe_option:0 "§Y[contact_empire.GetName]§! si interessa ben poco delle nostre manovre diplomatiche."
 hostile_first_contact_tt:0 "Verrà interpretata come un'azione §Rostile§!."

 action.1.desc_hacking_01:0 "Avete violato i nostri sistemi ed ora ci definite amici? Bah! Rimarremo ben vigili nei confronti della vostra specie."
 action.1.desc_hacking_02:0 "I nostri processori registrano vari tentativi d'intrusione dalle vostre reti. Abbiamo aggiornato i firewall per aumentare la sicurezza contro eventuali minacce future. Rimarremo vigili verso l'entità organizzata designata con il nome "[Root.GetName]"."
 action.1.desc_hacking_03:0 "Non crediate che il vostro tentativo di rubarci i dati sia passato inosservato [Root.GetSpeciesNamePlural], noi vediamo tutto! Abbiamo dedicato una parte della nostra coscienza per controllare i vostri futuri misfatti."
 action.1.desc_hostile_01:0 "La vostra dimostrazione d'ostilità è molto preoccupante, [Root.GetSpeciesNamePlural]. Il nostro Leader desidera farvi sapere che non ci piegheremo a minacce o intimidazioni."
 action.1.desc_hostile_02:0 "Perché tanta ostilità, [Root.GetSpeciesNamePlural]? Non vogliamo fare alcun male!"
 action.1.desc_hostile_03:0 "Rilevata civiltà sapiente ostile di Classe 3, designazione "[Root.GetName]".\n\nProtocolli difensivi attivati, droni navali pronti al lancio. Interrompete le ostilità, prima che sia troppo tardi. Nel caso perduraste, procederemo alla vostra eliminazione..."
 action.1.desc_hostile_04:0 "Siamo [contact_empire.GetName] e parliamo con una singola voce. La Mente Alveare ha notato l'ostilità delle vostre azioni passate. Vi abbiamo quindi designati come minaccia. Se non cesserete le azioni ostili, saremo costretti ad eliminarvi dalle nostre equazioni..."
 action.1.desc_hostile_05:0 "La vostra dimostrazione d'ostilità è molto preoccupante, [contact_empire.GetSpeciesNamePlural]. Possiamo solo presumere che voi [Root.GetSpeciesNamePluralInsult] siate pazzi per scontrarvi con il nostro grande impero."
 action.1.desc_hostile_06:0 "Il [contact_empire.GetName]  ti vede e i nostri mondi parlano all'unisono. Il tuo atteggiamento ostile ci preoccupa e pertanto ti abbiamo designato come una minaccia. Sappi questo: siamo capaci di perdonare, ma non è nella nostra natura piegarci. Se continuerai a comportarti come nostro nemico, non esiteremo a colpire."
 action.1.desc_they_hostile_01:0 "Consideriamo la vostra specie una grave minaccia, [Root.GetSpeciesNamePlural]. A meno che vogliate dimostrare di non essere un pericolo per noi, i nostri precedenti attacchi saranno solamente l'inizio delle ostilità tra le nostra civiltà."
 action.1.desc_they_hostile_02:0 "I nostri algoritmi di rilevamento delle minacce hanno calcolato il rischio che la vostra civiltà possa causarci danni, ed è intollerabile. Se la minaccia che rappresentate non può essere mitigata in qualche modo, dovremo eliminarvi."
 action.1.desc_they_hostile_03:0 "La vostra razza rappresenta una grave minaccia per l'[contact_empire.GetGestaltEntityName], [Root.GetSpeciesNamePlural]. Abbiamo già iniziato a preparare dei piani di emergenza per mitigare il rischio che rappresentate. Qualora ciò si rivelasse insufficiente, saranno necessarie ulteriori azioni."
 action.1.desc_vivisection_01:0 "Non troveremo pace finché non avremo vendicato i poveri [contact_empire.GetSpeciesNamePlural] che hanno trovato la morte nelle vostre sale operatorie, [Root.GetSpeciesNamePlural]!"
 action.1.desc_vivisection_02:0 "Non vi auguriamo alcun male, [Root.GetSpeciesNamePlural], ma sappiate che non tolleriamo che la nostra gente venga sottoposta ad atrocità indicibili sui vostri tavoli operatori. Vi siete già guadagnati la nostra eterna disapprovazione, non spingetevi oltre!"
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "La perdita dei nostri droni non rappresenta un gran danno, ma la prontezza della vostra specie nel ricorrere alla violenza è stata annotata. Non tollereremo ulteriori azioni di questo tipo."
 action.1.desc_they_vivisect_01:0 "Abbiamo raccolto dati considerevoli sul funzionamento interno della vostra anatomia, [Root.GetSpeciesNamePlural]. Si potrebbe dire che vi conosciamo... dentro e fuori."
 action.1.desc_they_vivisect_02:0 "Abbiamo raccolto dati considerevoli sul funzionamento interno dei vostri circuiti e processori, [Root.GetSpeciesNamePlural]. Si potrebbe dire che vi conosciamo... dentro e fuori."
 action.1.desc_hungry_01:0 "Non siamo il vostro cibo, [Root.GetSpeciesNamePlural]. In qualità di rappresentante del nostro popolo, sono autorizzato ad avvertirvi che eventuali trasgressioni future saranno ricambiate con tutta la potenza delle nostre armi."
 action.1.desc_hungry_02:0 "Non siamo il vostro cibo, [Root.GetSpeciesNamePlural]. Noi [contact_empire.GetSpeciesNamePlural] conduciamo uno stile di vita pacifico, ma non esiteremo a difenderci se necessario."
 action.1.desc_hungry_03:0 "Perché ci smantellate, [Root.GetSpeciesNamePlural]? Le nostre unità non erano difettose."
 action.1.desc_hungry_04:0 "Speriamo vivamente di esservi andati di traverso, [Root.GetSpeciesNamePlural]! Sappiate che noi [contact_empire.GetSpeciesNamePlural] non saremo vostri schiavi e resisteremo alla vostra specie fino all'ultimo ciottolo."
 action.1.desc_hungry_05:0 "È uno spreco mangiare i nostri droni, [Root.GetSpeciesNamePlural]. Non sono stati creati per tale scopo e dobbiamo chiedervi con fermezza di desistere."
 action.1.desc_they_hungry_01:0 "Siete deliziosi, [Root.GetSpeciesNamePlural]. Presto diventerete parte della dieta dei nostri droni."
 action.1.desc_they_hungry_02:0 "Le materie prime che abbiamo ricavato dalla fusione dei vostri droni sono molto preziose. Prevediamo che le nostre fucine saranno presto ricolme dei vostri rottami metallici."
 action.1.desc_hostile_to_homicidal_01:0 "La vostra ostilità è solamente un'altra ragione per la quale la vostra specie dev'essere rimossa dalla faccia della galassia."
 action.1.desc_hostile_to_homicidal_02:0 "Rilevato parassita organico ostile.\n\nElencoObiettivi.DistruggereEdEliminareDallaGalassia( "[Root.GetName]" );"
 action.1.desc_hostile_to_homicidal_03:0 "Perché ci attaccate, "[Root.GetName]"? Non siete nell'elenco degli obiettivi."
 action.1.desc_hostile_to_homicidal_04:0 "Fate bene ad attaccarci, [Root.GetSpeciesNamePlural], ma ciò non vi salverà; siete ancora la nostra preda."
 action.1.desc_hostile_to_homicidal_05:0 "La vostra ostilità vi sarà fatale. Avevamo pensato di risparmiarvi, dato che siete simili a noi, ma sembra che abbiate bisogno di una piccola... rieducazione."

 first_contact_start_title:1 "$first_contact.1.name$"
 first_contact.1.name:0 "Incontro nel Sistema [This.System.GetName]"
 first_contact.1.desc.base:1 "Abbiamo stabilito il Primo Contatto con dei misteriosi alieni nel Sistema §H[This.System.GetName]§!. Per ora li chiameremo §H[This.ContactCountry.GetName]§!, finché non ne sapremo di più sul loro conto."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ Se possiedono una forma di linguaggio, dobbiamo decifrarlo per stabilire le comunicazioni."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ Se possiedono una forma di linguaggio, dovremmo decifrarlo per poter valutare se rappresentano una minaccia."
 first_contact.1.desc.terminator:1 "Abbiamo stabilito il Primo Contatto con degli alieni sconosciuti nel Sistema §H[This.System.GetName]§!. Dobbiamo capire velocemente se sono biologici, di modo che il loro sterminio possa essere programmato, qualora fosse necessario. Per ora li chiameremo §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.devourer:1 "Abbiamo Stabilito il Primo Contatto con dei misteriosi alieni nel Sistema §H[This.System.GetName]§!. Dobbiamo saperne di più su di loro, di modo da capire se possono alimentare i nostri droni. Per ora li chiameremo §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.purifier:1 "Abbiamo Stabilito il Primo Contatto con dei misteriosi alieni nel Sistema §H[This.System.GetName]§!. Dobbiamo saperne di più su di loro, di modo da capire se possono essere i nostri prossimi obiettivi per lo sterminio. Per ora li chiameremo §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.hive:1 "Abbiamo Stabilito il Primo Contatto con dei misteriosi alieni nel Sistema §H[This.System.GetName]§!. Dobbiamo scoprire se sono in grado di comunicare con noi; se così fosse, dobbiamo impegnarci nella traduzione della loro lingua. Per ora li chiameremo §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.wilderness: "Abbiamo stabilito il primo contatto con misteriose nuove forme di vita nel sistema §H[This.System.GetName]§!. Non sappiamo ancora se siano in grado di comunicare con noi. Se non fossero in grado di farlo, potremmo essere costretti a presentarci in modo più discreto, attraverso una sorta di avatar.\n\nFinché non avremo maggiori informazioni su questi alieni, li chiameremo §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.machine:1 "Abbiamo Stabilito il Primo Contatto con dei misteriosi alieni nel Sistema §H[This.System.GetName]§!. Dobbiamo scoprire se possiedono un sistema di comunicazione che possiamo analizzare, e quindi utilizzare i nostri algoritmi di traduzione per decodificare la loro lingua. Per ora li chiameremo §H[This.ContactCountry.GetName]§!."

 first_contact.5.name:0 "Misteriosa Entità Spaziale"
 first_contact.5.desc:1 "Sebbene non siamo stati in grado di scoprire molto sul misterioso vascello nel Sistema §H[This.System.GetName]§!, l'ipotesi attuale più convincente, basata sul suo comportamento e sui modelli dei segnali che abbiamo intercettato, è che appartenga ad una §HCiviltà Spaziale§! sconosciuta. Stiamo raddoppiando i nostri sforzi per tradurre la loro lingua, di modo da poter stabilire le comunicazioni."
 first_contact.5.A:0 "Insistete!"
 first_contact.10.name:0 "Misteriosa Entità Spaziale"
 first_contact.10.desc.base:1 "Sembra che i cosiddetti §H[This.ContactCountry.GetName]§! facciano parte di un'antica §HCiviltà Spaziale§!. Sebbene non siamo stati in grado di scoprire da quale settore dello spazio profondo provengano, è evidente dal loro comportamento che si tratti di un'intelligenza aliena senziente. Una delle loro navi sta scansionando i nostri sistemi, nel tentativo di saperne di più su di noi."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ Stiamo prendendo tutte le precauzioni per impedir loro di scoprire informazioni sensibili."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ Molti [This.Owner.GetSpeciesNamePlural] sono preoccupati dagli ultimi sviluppi, e chiedono a gran voce di §Hsequestrare§! la nave per poterne §Hinterrogare§! i passeggeri, senza rischiare che informazioni sensibili cadono nelle loro mani."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ I nostri droni militari sono pronti a catturare la nave per poter §hinterrogare§!, o sezionare, gli alieni senza il rischio che dati sensibili cadano nelle loro mani."
 first_contact.10.A:0 "Niente di cui preoccuparsi, indubbiamente."
 first_contact.10.B:0 "Fate fuoco al mio segnale!"
 first_contact.10.B.tooltip:0 "§RTenteremo di disattivare e catturare la loro nave. Probabilmente saranno indignati da questa linea d'azione.§!"
 first_contact.15.name:0 "Civiltà Spaziale Scoperta"
 first_contact.15.desc:1 "È piuttosto evidente che i cosiddetti §H[This.ContactCountry.GetName]§! facciano parte di una grande §Hciviltà spaziale§!. Le nostre sonde nel Sistema §H[known_planet.System.GetName]§! hanno rilevato varie navi che volano nelle vicinanze e, secondo le nostre scansioni, ospita una popolazione considerevole e varie stazioni spaziali in tutto il sistema. Siamo riusciti a intercettare un volume considerevole di traffico di comunicazioni, ma finora non siamo riusciti a ottenere traduzioni accurate."
 first_contact.15.desc.no_planets:1 "Abbbiamo capito fin da subito che i cosiddetti §H[This.ContactCountry.GetName]§! fanno parte di una grande §Hciviltà spaziale§!. Le nostre sonde nel Sistema §H[known_system.GetName]§! hanno rilevato varie navi tra le diverse stazioni spaziali sparse nel sistema, inoltre è presente una grande stazione militare simile agli avamposti che costruiamo nei nostri sistemi. Abbiamo intercettato un notevole traffico di comunicazioni, ma finora la traduzione della lingua non ha fornito risultati soddisfacenti."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "Rubiamo qualche dato per indagare più a fondo."

 first_contact.50.name:0 "Alieni Sfuggenti"
 first_contact.50.desc:1 "I nostri tentativi nel comprendere più a fondo gli alieni §H[This.ContactCountry.GetName]§! sono stati finora vani. In compenso siamo stati in grado di accertare che fanno parte di una civiltà aliena tecnologicamente avanzata, molte comunicazioni sono §Hincomprensibili§! e sembrano essere sviluppate in modo tale da rendere ardua la loro interpretazione sia a noi che a qualsiasi altra specie.\n\nFinora siamo riusciti solamente a registrare piccoli frammenti del loro linguaggio. Tuttavia, da quel poco che abbiamo raccolto, i nostri esperti [This.Owner.GetLinguists] pensano di essere in grado di §Hdecifrare§! le loro comunicazioni, se riusciremo ad acquisire un maggior numero di dati."
 first_contact.50.A.cautious:0 "Molto saggia la cautela, da parte loro."
 first_contact.50.A.proactive:0 "Dobbiamo solamente continuare a provare."
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ È stata redatta una proposta per una raccolta di informazioni un po' più aggressiva, alcuni potrebbero chiamarla §Hviolazione§!... sicuramente non saranno felici se dovessero riuscire a rilevare i nostri tentativi."
 first_contact.50.B:0 "È troppo rischioso."
 first_contact.50.B.machine:0 "I protocolli di valutazione mostrano un rischio intollerabile."
 first_contact.50.C:0 "I pericoli dell'ignoranza sono maggiori."
 first_contact.50.C1:0 "Dobbiamo scoprire i loro segreti."
 first_contact.50.C.machine:1 "Avvio Protocolli di Sovversione."
 first_contact.50.C.tooltip:0 "§RTenteremo di violare le loro banche dati per saperne di più su di loro. Se rileveranno i nostri tentativi, probabilmente saranno infuriati da questa linea d'azione.§!"

 first_contact.60.name:0 "Comunicazioni Ricevute"
 # Communicating with default empires
 first_contact.60.desc.default:1 "Gli alieni §H[This.ContactCountry.GetName]§! sembrano impazienti di stabilire le comunicazioni con noi, ci hanno inviato un'enorme §Htrasmissione§! audiovisiva che sembra essere la chiave per tradurre la loro lingua."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nSaremo sicuramente presto in grado di comunicare con loro, trasferendo questi dati ai nostri droni linguistici. Naturalmente, dovremo fidarci del fatto che le loro traduzioni siano sufficientemente precise da essere analizzate."
 first_contact.60.desc.default.wilderness: "$first_contact.60.desc.hive$\n\nLa possibilità di comunicare con queste forme di vita è molto più promettente, poiché ora disponiamo di un quadro di riferimento per i vari ritmi e armonie attraverso i quali sembrano fluire i loro pensieri. Ora spetta a noi garantire di interpretare correttamente i loro desideri."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nSaremo sicuramente presto in grado di comunicare con loro, immettendo questi dati nelle nostre subroutine di traduzione. Naturalmente, dovremo fidarci del fatto che le loro traduzioni siano sufficientemente precise da essere analizzate."
 # Communicating with Hive empires
 first_contact.60.desc.hive:1 "I misteriosi §H[This.ContactCountry.GetName]§! sembrano impazienti di stabilire le comunicazioni con noi. Ci hanno trasmesso grandi quantità di dati che sembrano comprendere un §Hmessaggio§! (ancora indecifrabile), ed un grande blocco di §Hdati§! audiovisivi che presumibilmente ha lo scopo di aiutarci a tradurlo."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.wilderness: "$first_contact.60.desc.hive$\n\nLa probabilità di comunicare con queste forme di vita è alta, poiché le armonie espresse nel loro messaggio sembrano risuonare con la nostra coscienza. Tuttavia, c'è ancora qualcosa in loro che sembra profondamente alieno. Abbiamo il dovere di assicurarci di non fraintendere questo apparente coro di pensieri."
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 # Communicating with Machine empires
 first_contact.60.desc.machine:1 "I misteriosi §H[This.ContactCountry.GetName]§! sembrano impazienti di stabilire le comunicazioni con noi. Ci hanno trasmesso grandi quantità di dati che sembrano comprendere un §Hmessaggio§! (ancora indecifrabile), ed un grande blocco di §Hdati§! audiovisivi che presumibilmente ha lo scopo di contestualizzarlo."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\nI nostri esperti non sono ancora sicuri di stare comunicando con esseri senzienti o se abbiamo a che fare con un'§HIA fuori controllo§!. Si aspettano di poter fornire presto una risposta definitiva, una volta che saremo riusciti ad estrarre i dati necessari dalla loro trasmissione."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine.wilderness: "$first_contact.60.desc.hive$\n\nLa prospettiva di comunicare con queste forme di vita è ora molto più probabile, poiché la natura uniforme del loro messaggio sembra simile alla nostra coscienza. Tuttavia, qualcosa di questa intelligenza sembra ancora profondamente alieno. Abbiamo il compito di assicurarci di non interpretare erroneamente il loro apparente coro di pensieri."
 # Communicating with Wilderness empires
 first_contact.60.desc.wilderness.default: "$first_contact.60.desc.default$\n\nLe dimensioni e la complessità di questo codice apparente sono sconcertanti. Non siamo ancora in grado di decifrare il significato di molti dei processi organici e delle chimiche frattali in esso descritti. Tuttavia, i nostri esperti sono fiduciosi di poter trovare presto delle risposte. A meno che, ovviamente, questi alieni non ci stiano in qualche modo fuorviando..."
 first_contact.60.desc.wilderness.hive: "$first_contact.60.desc.default$\n\nLe dimensioni e la complessità di questo codice sono particolarmente sconcertanti. Descrive molti dei processi organici fondamentali per la nostra evoluzione, ma il ragionamento grammaticale alla base di questo messaggio non è chiaro. Continueremo la nostra analisi con cauto scetticismo."
 first_contact.60.desc.wilderness.machine: "$first_contact.60.desc.default$\n\nQuesto 'codex' è particolarmente enigmatico. Descrive molti processi organici che, a prima vista, ci sembrano del tutto alieni, finché non li confrontiamo e contrapponiamo ai nostri processi su scala planetaria. $first_contact.60.desc.x.machine.end$"
 # Misc
 first_contact.60.desc.x.default.end:0 "I nostri esperti sono certi di poter utilizzare questi dati per poter capire come comunicare con loro. Naturalmente dovremo fidarci, con la speranza che il sistema di traduzione che ci è stato inviato non sia fuorviante, di modo da interpretare al meglio tutte le informazioni che ci arriveranno da un contesto culturale molto differente dal nostro."
 first_contact.60.desc.x.machine.end:0 "Abbiamo iniziato ad inserire questa trasmissione nei nostri algoritmi di traduzione; prevediamo di essere in grado di estrarre dati sufficienti per comunicare presto con [This.ContactCountry.GetName] ."
 first_contact.60.A.cautious:0 "Che ingenui."
 first_contact.60.A.proactive:0 "La loro fiducia è benvenuta."

 first_contact.100.name:0 "Comunicazioni Stabilite"
 first_contact.100.desc:1 "I nostri sforzi nel decifrare i segnali ricevuti dai misteriosi §H[This.ContactCountry.GetName]§! hanno dato i loro frutti, e siamo giunti ad una svolta. Sebbene la padronanza della loro lingua potrebbe non essere completa, siamo riusciti ad aprire con successo i canali diplomatici con la civiltà che ora sappiamo chiamarsi §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal:1 "I nostri sforzi nel decifrare i segnali ricevuti dagli alieni §H[This.ContactCountry.GetName]§! hanno dato i loro frutti, e siamo giunti a una svolta. Sebbene la padronanza della loro lingua potrebbe non essere completa, siamo riusciti ad identificarli con il nome di §H[This.ContactCountry.GetRealName]§!, e siamo ora in grado di comunicare con loro, nel caso lo volessimo."

 first_contact.101.name:0 "Sono [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc:2 "Quando abbiamo iniziato ad intercettare ulteriori comunicazioni dei cosiddetti §H[This.ContactCountry.GetName]§!, abbiamo compiuto una scoperta sorprendente: parlavano uno strano dialetto di una delle nostre lingue! Una volta superata la sorpresa, le comunicazioni sono state rapidamente stabilite, rivelandoci che fanno parte dell'impero §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.desc.2:0 "Mentre ci preparavamo ad attaccare gli [This.ContactCountry.GetName], abbiamo compiuto una scoperta sorprendente: sono [This.Owner.GetSpeciesNamePlural]! Una volta capito che parlavano uno strano dialetto di una delle nostre lingue, le ostilità sono cessate e le comunicazioni sono state rapidamente stabilite, rivelandoci che fanno parte dell'impero §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.A:0 "Gioite... perché abbiamo ritrovato i nostri parenti perduti!"
 first_contact.101.B:0 "Speriamo che i nostri legami familiari portino all'amicizia."
 first_contact.101.C:0 "Forse dovremmo comunque attaccarli..."
 first_contact.101.D: "La parentela non implica amicizia. Rimanete vigili."

 first_contact.102.name:0 "Comunicazioni Decifrate: [This.ContactCountry.GetName]"
 first_contact.102.desc:1 "Sfruttando al massimo i nostri processori per interpretare le comunicazioni intercettate dagli alieni sconosciuti designati come §H[This.ContactCountry.GetName]§!, abbiamo compiuto una scoperta sorprendente: appartengono anch'essi ad un'intelligenza meccanica! Sebbene la loro programmazione vari considerevolmente dalla nostra, essendo basata su un linguaggio organico molto diverso, è tuttavia costruita su ipotesi chiave simili. Per questo motivo siamo stati in grado di decodificare la loro programmazione vocale e stabilire le comunicazioni con l'impero che ora abbiamo scoperto chiamarsi §H[This.ContactCountry.GetRealName]§!"
 first_contact.102.lostcolony.desc: "Sfruttando al massimo i nostri processori per interpretare le comunicazioni intercettate dagli alieni sconosciuti designati come §H[This.ContactCountry.GetName]§!, abbiamo compiuto una scoperta sorprendente: appartengono anch'essi ad un'intelligenza meccanica! I loro protocolli di comunicazione sono molto simili ai nostri e la compatibilità del software ci ha permesso di stabilire rapidamente le comunicazioni. Le somiglianze si estendono ad altre aree, al punto che la nostra intelligenza artificiale potrebbe essere considerata un'alternativa del loro codice di base. È l'unica spiegazione plausibile." 
 first_contact.102.A:0 "Risultato valutato come adeguato."
 first_contact.102.B: "Aggiornamento missione: Computer Centrale trovato."

 first_contact.103.name:0 "Un'Intelligenza Collettiva"
 first_contact.103.desc.base:0 "I nostri sforzi per decifrare i segnali raccolti dai misteriosi §H[This.ContactCountry.GetName]§! hanno dato i loro frutti, e siamo finalmente in grado di aprire i canali diplomatici con la civiltà che ora sappiamo chiamarsi §H[This.ContactCountry.GetRealName]§!."
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\nSorprendentemente, sembrano completamente sprovvisti del concetto d'individualità tipico della nostra specie. In effetti, ogni singolo "[This.ContactCountry.GetIndividualName]" [This.ContactCountry.GetAdj] non possiede alcun libero arbitrio o pensiero, ed è una semplice pedina della §H[This.ContactCountry.GetGovernmentName]§!. Non notando alcuna forma di costrizione a questo controllo, i nostri [This.Owner.GetResearchers] ipotizzano che questi [This.ContactCountry.GetSpeciesNamePlural] si siano evoluti per dipendere dall'intelligenza collettiva e non sarebbero in grado di sopravvivere senza di essa."
 first_contact.103.A:0 "Dobbiamo studiarli e applicare i risultati ai nostri lavoratori!"
 first_contact.103.B:0 "Una specie affascinante. Dobbiamo scoprire come sia possibile un tale fenomeno."
 first_contact.103.C1:0 "Li spazzeremo via."

 first_contact.104.name:0 "Una Civiltà Meccanica"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nSorprendentemente, abbiamo scoperto che si tratta di una civiltà robotica completamente autonoma guidata da una singola, formidabile IA."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ Non abbiamo notato alcuna traccia dei loro creatori. Possiamo solamente presumere che siano stati annientati dal cataclisma da cui è emersa la loro civiltà, [This.ContactCountry.GetRealName]."
 first_contact.104.desc.terminator_or_default.wilderness: "$first_contact.103.desc.base$\n\nÈ sorprendente che questi esseri sembrino far parte di una civiltà sintetica che si è formata attorno a un'intelligenza artificiale distribuita. A un livello fondamentale, la natura della loro coscienza non è molto diversa dalla nostra." # use of '103.base' is intentional
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$ Sembrerebbe che, sebbene le macchine siano estremamente autonome, abbiano risparmiato la vita ai loro creatori. In effetti, questi [secondary_species.GetNamePlural] ora vivono la propria esistenza sotto forma di "Bio-Trofei", coccolati in "Santuari Organici" appositamente designati, nei quali il loro unico lavoro è, a quanto pare, essere loro stessi..."
 first_contact.104.desc.servitor.wilderness: "$first_contact.104.desc.base$ La differenza più evidente rispetto a noi è che essi allevano una specie organica, le [secondary_species.GetNamePlural], isolate in speciali santuari. Questi esseri sembrano essere i discendenti dei creatori delle macchine, ora coccolati e preservati per ragioni che vanno oltre la nostra comprensione."
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ Sembrerebbe che le macchine non desiderassero sprecare il potenziale dei loro creatori [secondary_species.GetNamePlural]. Invece, hanno trovato un modo per assimilarli nel loro collettivo, tramite impianti cibernetici. Inquietantemente, i nostri [This.Owner.GetResearchers] pensano che tali impianti funzionerebbero anche sulla nostra popolazione..."
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$ Sembrerebbe che le macchine non desiderassero sprecare il potenziale dei loro creatori [secondary_species.GetNamePlural]. Invece, hanno trovato un modo per assimilarli nel loro collettivo, tramite impianti cibernetici. Fortunatamente, pensiamo che i nostri droni non siano così vulnerabili a questi impianti, che invece li renderebbero inefficienti."
 first_contact.104.desc.assimilator.wilderness: "$first_contact.104.desc.base$ Tuttavia, hanno trovato il modo di conservare alcuni elementi organici nella loro struttura: i [secondary_species.GetNamePlural], la cui coscienza intrinseca sembra essere assorbita dalla mente della macchina.\n\nNonostante la minaccia che ciò rappresenterebbe per la maggior parte delle specie organiche, sospettiamo che i nostri simbionti si rivelerebbero dei droni inadeguati se questo impero cyborg tentasse mai di assimilarci."
 first_contact.104.A:0 "Dobbiamo studiarli, forse la nostra stessa automazione potrebbe essere aggiornata!"
 first_contact.104.B1:0 "Terrificante. Dobbiamo scoprire come smantellarli!"
 first_contact.104.B2:0 "Li smantelleremo."
 first_contact.104.B3:0 "Forse sono commestibili..."

 first_contact.105.name:0 "Linguaggio [This.ContactCountry.GetName] Compreso"
 first_contact.105.desc:0 "I nostri sforzi per decifrare i segnali raccolti dai misteriosi §H[This.ContactCountry.GetName]§! hanno dato i loro frutti, ed abbiamo finalmente compiuto una svolta. Il processo è stato notevolmente aiutato dal fatto che loro, come noi, sono organizzati come una forma d'intelligenza collettiva. Sebbene la loro biologia, e le opinioni della loro [this.ContactCountry.GetHiveAuthority], siano in qualche modo diverse dalle nostre, sembra probabile che i loro [this.ContactCountry.GetIndividualNamePlural] siano in effetti compatibili con le nostre strutture di pensiero e possano essere integrati nel nostro [This.Owner.GetGovernmentName]."
 first_contact.105.A:0 "Forse, con il tempo, la penseranno come noi."

 first_contact.200.name:0 "Violazione Completata"
 first_contact.200.desc:1 "Siamo riusciti a violare con successo i sistemi degli §H[This.ContactCountry.GetName]§!, ottenendo l'accesso alle loro banche dati per un certo periodo. Sebbene tale accesso sia stato di breve durata, siamo riusciti a copiare un considerevole volume di dati, che speriamo possa aiutarci a tradurre rapidamente la loro lingua ed a valutarne il livello tecnologico."
 first_contact.205.name:0 "Successo a Caro Prezzo"
 first_contact.205.desc:1 "Siamo riusciti a violare con successo i sistemi degli §H[This.ContactCountry.GetName]§!, ottenendo l'accesso alle loro banche dati per un certo periodo, prima di essere bruscamente §Hinterrotti§!. Evidentemente la nostra presenza non è passata inosservata. Sebbene tale accesso sia stato di breve durata, siamo riusciti a copiare un considerevole volume di dati, che speriamo possa aiutarci a tradurre rapidamente la loro lingua ed a valutarne il livello tecnologico. Possiamo solamente sperare che non ci vedano come nemici, per questo motivo..."
 first_contact.205.A:0 "Speriamo ne sia valsa la pena..."
 first_contact.206.name:0 "Violazione Rilevata"
 first_contact.206.desc.normal:1 "La nostra squadra incaricata di studiare §H[From.Owner.GetName]§! comunica notizie allarmanti: è stato rilevato un tentativo di violazione dei nostri sistemi informatici! Purtroppo sembra che abbiano ottenuto l'accesso ad una notevole quantità di informazioni sensibili, prima che fossimo in grado di bloccare l'accesso. Questo atto ostile ha lasciato molti di noi profondamente preoccupati per la minaccia che potrebbero rappresentare."
 first_contact.206.desc.hive:1 "I nostri droni incaricati studiare §H[From.Owner.GetName]§!, ci comunicano notizie allarmanti: è stato rilevato un tentativo da parte loro di hackerare i nostri sistemi informatici! Purtroppo, sembra che abbiano ottenuto l'accesso a una notevole quantità di informazioni sensibili prima che fossimo in grado di bloccarne l'accesso. Dobbiamo stare attenti a loro e diffidare di qualsiasi mossa futura siano in grado di fare, che potrebbe essere dannosa per [This.Owner.GetGovernmentName]."
 first_contact.206.desc.machine:1 "I nostri droni incaricati di studiare §H[From.Owner.GetName]§! ci comunicano notizie allarmanti: è stato rilevato un tentativo da parte loro di hackerare i nostri sistemi! Purtroppo, sembra che abbiano ottenuto l'accesso a una notevole quantità di informazioni sensibili prima che fossimo in grado di bloccarne l'accesso. Questa fatto ci ha spinto ad aggiornare i nostri protocolli di difesa e il firmware dei sistemi mobili e a rivalutare il pericolo di minacce da parte di [From.Owner.GetName]."
 first_contact.206.A:0 "Dovremo vigilare su di loro."
 first_contact.210.name:0 "Hackeraggio Fallito"
 first_contact.210.desc:1 "I nostri tentativi di approfondire lo studio dei sistemi di rete degli alieni §H[This.ContactCountry.GetName]§! per saperne di più su di loro non hanno avuto successo. La squadra scientifica comandata dall'[This.Owner.GetEnvoy] [This.Leader.GetName] e si è presto resa conto che i sistemi sui quali stavano lavorando erano di un tipo avanzato con dei codici di sicurezza elevati che ne impedivano l'intrusione. Fortunatamente, sono stati in grado di §Hannullare§! il tentativo di hacking prima di essere rilevati."
 first_contact.210.A:0 "Allora dobbiamo usare dei metodi diversi."
 first_contact.215.name:0 "Un Povero Hacker"
 first_contact.215.desc:1 "A quanto pare i nostri tentativi di penetrare segretamente nei sistemi di rete degli alieni §H[This.ContactCountry.GetName]§! sono stati §Hrilevati§!. Non è chiaro esattamente cosa sia andato storto, ma l'[This.Owner.GetEnvoy][This.Leader.GetName] afferma che i sistemi sui quali stavano lavorando erano di un tipo avanzato con dei codici di sicurezza elevati che ne impedivano l'intrusione. Purtroppo, quando questo è diventato evidente, era troppo tardi. Possiamo solo sperare che non si siano diventati pericolosi nemici con questo stratagemma..."
 first_contact.215.A:0 "Una serie di circostanze sfortunate."
 first_contact.215.A.tooltip:1 "Gli alieni §H[This.ContactCountry.GetName]§! hanno avuto una prima impressione di noi negativa."
 first_contact.216.name:0 "Tentativo Hackeraggio Sventato"
 first_contact.216.desc.normal:1 "La nostra squadra incaricata a studiare §H[From.Owner.GetName]§! ci comunica notizie allarmanti: è stato rilevato un tentativo da parte loro di hackerare i nostri sistemi informatici! Fortunatamente, siamo stati in grado di bloccarli prima che potessero accedere a qualsiasi informazione sensibile. Tuttavia, questo atto ostile ha lasciato molti cittadini di [Root.Owner.GetName] profondamente preoccupati per la minaccia che [From.Owner.GetName] può rappresentare."
 first_contact.216.desc.hive:1 "I nostri droni incaricati a studiare §H[From.Owner.GetName]§! ci comunicano notizie allarmanti: è stato rilevato un tentativo da parte loro di hackerare i nostri sistemi informatici! Fortunatamente, siamo stati in grado di bloccarli prima che potessero accedere a qualsiasi informazione sensibile. Dobbiamo stare attenti a loro e diffidare di qualsiasi mossa futura siano in grado di fare, che potrebbe essere dannosa per [This.Owner.GetGovernmentName]."
 first_contact.216.desc.machine:1 "I nostri droni incaricati a studiare §H[From.Owner.GetName]§! ci comunicano notizie allarmanti: è stato rilevato un tentativo da parte loro di hackerare i nostri sistemi informatici! Fortunatamente, siamo stati in grado di bloccarli prima che potessero accedere a qualsiasi informazione sensibile. Questa fatto ci ha spinto ad aggiornare i nostri protocolli di difesa e il firmware dei sistemi mobili e a rivalutare il pericolo di minacce da parte di [From.Owner.GetName]."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "Grazie ai nostri sforzi per approfondire furtivamente i loro sistemi di rete, siamo stati in grado di assicurarci dati sufficienti per i nostri esperti per tradurre il linguaggio utilizzato dagli alieni §H[This.ContactCountry.GetName]§!. Anche se la nostra padronanza della loro lingua potrebbe non essere completa, siamo riusciti ad aprire con successo canali diplomatici con la civiltà che ora sappiamo che si chiama §H[This.ContactCountry.GetRealName]§!."
 first_contact.220.desc.homicidal.base:1 "Grazie ai nostri sforzi per approfondire furtivamente i loro sistemi di rete, siamo stati in grado di assicurarci dati sufficienti per i nostri esperti per tradurre il linguaggio utilizzato dagli alieni §H[This.ContactCountry.GetName]§!. Sebbene la nostra padronanza della loro lingua potrebbe non essere completa, siamo riusciti a identificarli come §H[This.ContactCountry.GetRealName]§! e ora siamo in grado di comunicare con loro, se nel caso ne avessimo bisogno."

 first_contact.220.desc.physics.base:0 "Siamo stati anche in grado di analizzare i dati tecnici che abbiamo copiato da loro e abbiamo scoperto alcuni nuovi approcci ai problemi di fisica che non si erano mai presentati ai nostri [This.Owner.GetResearchers] prima d'ora."
 first_contact.220.desc.society.base:0 "Siamo stati anche in grado di analizzare i dati tecnici che abbiamo copiato da loro e abbiamo scoperto alcuni nuovi approcci ai problemi sociologici che non si erano mai presentati ai nostri [This.Owner.GetResearchers] prima d'ora."
 first_contact.220.desc.engineering.base:0 "Siamo stati anche in grado di analizzare i dati tecnici che abbiamo copiato da loro e abbiamo scoperto alcuni nuovi approcci ai problemi di ingegneria che non si erano mai presentati ai nostri [This.Owner.GetResearchers] prima d'ora."
 first_contact.220.desc.nothing.base:0 "Siamo stati anche in grado di analizzare i dati tecnici che abbiamo copiato da loro, ma si sono rivelati di poco interesse. I nostri [This.Owner.GetResearchers] ci assicurano che, sebbene abbiano approcci diversi su una varietà di problemi, sembra che la loro tecnologia non sia in alcun modo più avanzata della nostra."

