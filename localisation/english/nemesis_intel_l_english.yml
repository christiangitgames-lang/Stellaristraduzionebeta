 #Space Fauna First Contacts
 # Enclaves
 first_contact_critters.1.name:0 "Segnali Strutturati"
 first_contact_critters.1.desc:1 "Abbiamo captato letture di natura sconosciuta. I segnali sembrano seguire qualche sorta di sintassi ripetitiva che potrebbe indicare un'origine senziente. Dovremmo indagare ulteriormente. Sembrano essere concentrati attorno ad una singola stazione spaziale, tuttavia non è chiaro se questa faccia parte di una più grande civiltà."
 first_contact_critters.1.A:0 "Procedete."
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "Dopo aver tradotto con successo la loro lingua, abbiamo stabilito le comunicazioni con la stazione spaziale indipendente §H[This.ContactCountry.GetRealName]§!."
 first_contact_critters.5.A:0 "Vediamo se vogliono parlare."
 # Tiyanki
 first_contact_critters.10.name:0 "Strane Emissioni di Calore"
 first_contact_critters.10.desc:0 "Gli scanner a lungo raggio hanno rilevato letture nel sistema [This.System.GetName] che potrebbero essere descritte come gigantesche emissioni di calore. Vale la pena di indagare."
 first_contact_critters.10.A:0 "Fatelo."
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "Le forme di vita spaziali che il Capo Ricerche Sociologiche [Owner.GetSpeciesAdj] ha chiamato "§HTiyanki§!", sono creature docili. Capaci di accedere a qualche dimensione inferiore del subspazio, vagano da un sistema all'altro con notevole facilità.\n\nPascolano sugli strati superiori di molti giganti gassosi, ed è altamente improbabile, che questa sia la loro unica fonte di cibo, ma l'assunzione di altri nutrienti deve ancora essere osservata.\n\nRaramente attaccano, anche se provocate possono essere tranquillamente ignorate."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "Molto affascinante."
 # Amoebas
 first_contact_critters.20.name:0 "Grande e Testardo"
 first_contact_critters.20.desc:0 "Entrando nel sistema [This.System.GetName] i nostri sensori hanno rilevato strane letture. All'inizio liquidati come semplici asteroidi, le cose sono cambiate rapidamente quando si è scoperto che queste entità reagivano in modo aggressivo al movimento nello spazio anche a grande distanza!\n\nSi consiglia l'osservazione di queste entità, preferibilmente da una distanza di sicurezza."
 first_contact_critters.20.A:0 "Meglio se viste da lontano. Continuate così."
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "Le entità incontrate dalle nostre flotte qualche tempo fa sono nuove forme di vita spaziali.\n\nSubito soprannominate §H "Amebe Spaziali"§! a seguito di un grossolano errore di lettura dell'output iniziale dei sensori, le creature sono infatti più grandi della media delle corvette [Owner.GetSpeciesAdj]."
 first_contact_critters.25.A:0 "Ricevuto"
 # Crystals
 first_contact_critters.30.name:0 "Cristalli Viventi?"
 first_contact_critters.30.desc:0 "Le entità che avevamo designato come §H[This.ContactCountry.GetName]§! sembrano essere fatte di una sorta di materiale cristallino. Curiosamente, sembrano essere in grado di proiettarsi attraverso il vuoto e proteggersi quando necessario, indicando che potrebbero essere vive. I nostri [This.Owner.GetResearchers] stanno lavorando duramente per saperne di più."
 first_contact_critters.30.A:0 "Continuate così."
 # Drones
 first_contact_critters.40.name:0 "Automi dello Spazio"
 first_contact_critters.40.desc:0 "Abbiamo scoperto una nuova forma di vita nel sistema [This.System.GetName], anche se chiamarla "forma di vita" potrebbe non essere corretto. Le entità sembrano essere completamente automatizzate, droni meccanici costruiti esclusivamente per qualche scopo industriale sconosciuto.\n\nLe osservazioni continueranno, ma poiché è probabile che queste macchine siano programmate con protocolli difensivi, sarebbe prudente andarci piano."
 first_contact_critters.40.A:0 "Continuate a osservare, ma usate cautela."
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "I rapporti sui droni dello spazio profondo precedentemente incontrati sono stati esaminati accuratamente. I droni sembrano essere i lavoratori e i custodi di un'operazione mineraria orbitale autonoma, stabilita millenni fa e poi in fretta e furia abbandonata da tutti tranne che dai droni stessi visto l'ottimo stato delle attrezzature di lavoro.\n\nInfatti possiedono potenti laser minerari e quando vengono avvicinati fanno delle manovre minacciose, se non del tutto ostili, verso le navi [Owner.GetSpeciesAdj]. Possono essere solo vecchi droni, ma dovrebbero essere tenuti sotto stretta sorveglianza da [Owner.GetName]."
 first_contact_critters.45.A:0 "Ricevuto."
 # Marauders
 first_contact_critters.50.name:0 "Segni di Barbarie"
 first_contact_critters.50.desc:0 "Anche se le loro dimore sulle stazioni abitative suggeriscono una società avanzata, l'[This.Owner.GetEnvoy] [This.Leader.GetName] non è sicuro che si tratti effettivamente di una forma di vita intelligente, appaiono incessantemente ostili, tanto che una società stabile sembra quasi impensabile. Anche durante il nostro breve periodo di indagine, abbiamo osservato diverse manifestazioni di barbarie.\n\nSembra che abbiano una lingua, ma i nostri esperti [This.Owner.GetLinguists] stanno ancora lavorando per decifrarla in modo da poter dare un senso a questo avvistamento."
 first_contact_critters.50.A:0 "Inquietante. Dobbiamo essere vigili."
 first_contact_critters.60.name:0 "Navi Ostili"
 first_contact_critters.60.desc:0 "Le navi che abbiamo incontrato nel sistema [This.System.GetName] appaiono un po' antiquate, ma comunque armate fino ai denti. Sembrano essere pilotate da equipaggi senzienti ma rispondono con ostilità a qualsiasi approccio. Dobbiamo indagare con cautela."
 first_contact_critters.65.desc:0 "Anche se non siamo stati in grado di stabilire una comunicazione con loro, principalmente perché non sono disposti a comunicare con noi, siamo stati in grado di identificarli come pirati §H[This.ContactCountry.GetName]§!. I monitor indicano che la loro cultura è in gran parte spaziale, e alcuni fenotipi osservati tra di loro non corrispondono a nessuna civiltà conosciuta che vive su un pianeta.\n\nSfortunatamente, i loro equipaggi sono completamente disinteressati al discorso civile. Quel poco che siamo riusciti a raccogliere dall'intercettazione delle comunicazioni internavali indica che esse sussistono principalmente di pirateria, reclutando occasionalmente elementi marginali di civiltà spaziali alla loro causa."
 first_contact_critters.70.name:0 "Navi Sconosciute"
 first_contact_critters.70.desc:0 "Le navi rilevate nel sistema [This.System.GetName] sembrano far parte di una spedizione attraverso la galassia con scopi sconosciuti. Non hanno atteggiamenti ostili e le loro navi non sembrano equipaggiate con nessun tipo di arma. L'unica cosa che fanno è trasmettere, in continuazione, segnali apparentemente privi di contenuti nella nostra direzione. Il nostro [This.Owner.GetEnvoy], [This.Leader.GetName], è confuso ma spera che, analizzando la grande quantità di dati, i nostri [This.Owner.GetLinguists] saranno in grado di tradurre quanto prima i loro messaggi."
 first_contact_critters.70.desc.home:0 "Il sistema [This.System.GetName] sembra essere la sede di una società avanzata di origini sconosciute. Abitano in una serie di stazioni spaziali in tutto il sistema, l'[This.Owner.GetEnvoy] [This.Leader.GetName] ha osservato molti vascelli che orbitano intorno a loro, così come diverse spedizioni più grandi che lasciano il sistema per scopi sconosciuti. Sembra che stiano trasmettendo segnali ripetitivi ma non particolarmente pieni di contenuto prevalentemente nella nostra direzione, un'evento che ha confuso i nostri studiosi, ma può aiutarli a tradurre il loro linguaggio."
 first_contact_critters.70.A:0 "Curioso."
 first_contact_critters.70.B:0 "Inquietante."
 first_contact_critters.70.C:0 "Le azioni di coloro che sono al di fuori dell'alveare sono davvero strane."
 first_contact_critters.70.D:0 "Come possiamo comprendere i modi di vivere organici?"
 first_contact_critters.75.name:0 "I Carovanieri"
 first_contact_critters.75.desc:0 "Siamo riusciti a decifrare i messaggi confusi e ripetitivi che ci hanno mandato i misteriosi §H[This.ContactCountry.GetName]§!, e si è scoperto che erano... annunci commerciali! A quanto pare si chiamano §H[This.ContactCountry.GetRealName]§! e fanno parte di un gruppo di commercianti spaziali che si guadagnano da vivere offrendo le merci migliori o ciò che sostengono essere le "merci" migliori alla civiltà che si trovano a visitare in quel momento. A quanto pare, sembra che stiano cercando di contattarci."
 first_contact_critters.75.desc.home:1 "Siamo riusciti a decifrare i messaggi confusi e ripetitivi che ci hanno mandato i misteriosi §H[This.ContactCountry.GetName]§!, e si è scoperto che erano... annunci commerciali! Sembra che [This.System.GetName] sia il sistema natale di un gruppo di commercianti spaziali che si fanno chiamare §H[This.ContactCountry.GetRealName]§!. A quanto pare si guadagnano da vivere offrendo le migliori merci o ciò che sostengono essere le migliori "merci" a qualsiasi civiltà gli capiti di visitare in quel momento."
 first_contact_critters.75.B:0 "Ricevuto."
 first_contact_critters.75.B.tooltip:0 "Ora siamo in grado di commerciare con le flotte dei carovanieri la prossima volta che entreranno nei nostri confini."
 first_contact_critters.80.name:0 "Detriti Spaziali Viventi?"
 first_contact_critters.80.desc:1 "L'[This.Owner.GetEnvoy] [This.Leader.GetName] stà ancora lavorando per confermare l'ipotesi che le entità che avevamo designato come §H[This.ContactCountry.GetName]§! sono di fatto degli organismi viventi. Apparentemente sembrano essere costituiti da un ammasso di polvere stellare casuale, ma è in grado di spingere se stessi attraverso il vuoto e mostrano segni fondamentali di indipendenza. I nostri [This.Owner.GetResearchers] sono perplessi dal fenomeno, e stanno lavorando duramente per verificare le nostre letture."
 first_contact_critters.80.A:0 "Ci deve essere qualcosa che ci sfugge..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "Le navi rilevate nel sistema [This.System.GetName] sembrano far parte di una sorta di spedizione attraverso la galassia, con scopi sconosciuti. Non hanno fatto nessuna mossa ostile, né ci sono armi pesanti in evidenza. Tuttavia, sono stati piuttosto chiusi, e non siamo stati in grado di raccogliere molti segnali da loro. I nostri studiosi sono sicuri che alla fine saranno in grado di tradurre la loro lingua dagli scarti che raccogliamo. Tuttavia, questo può richiedere un po' di tempo."
 first_contact_critters.95.name:0 "I Nomadi"
 first_contact_critters.95.desc:0 "Siamo riusciti a decifrare il linguaggio del misterioso degli alieni §H[This.ContactCountry.GetName]§!. I nostri traduttori sono rimasti perplessi per un bel po' di tempo, e c'è stata una svolta solo quando hanno iniziato a trasmettere prevalentemente nella nostra direzione, quello che risulta essere un messaggio di benvenuto che li identifica come i §H"Namariani"§!. Sembra che ora siano desiderosi di parlare con noi."
 first_contact_critters.100.desc:0 "La flotta che abbiamo incontrato nel sistema [This.System.GetName] è diversa da qualsiasi altra mai vista prima in questa regione dello spazio. Non sembra essere aggressiva, ma possiamo solo ipotizzare la sua origine o il suo scopo. La nostra ipotesi migliore è che la flotta rappresenti una fazione senza legami formali con alcuna autorità o civiltà locale."
 first_contact_critters.100.a:0 "Procedere con cautela."
 first_contact_critters.105.name:0 "Flotta Neutrale"
 first_contact_critters.105.desc:0 "Abbiamo raggiunto un'impasse con la flotta che si identifica come §H[This.ContactCountry.GetRealName]§!. Questa insolita presenza ha ignorato la maggior parte dei nostri tentativi diplomatici, ma possiamo dedurre che rappresenta un'entità neutrale che si distingue dalle civiltà galattiche.\n\nSospettiamo che se la flotta avesse dei proprietari in senso convenzionale, ci vorrebbero misure straordinarie per raggiungerli. Per questo motivo, abbiamo riassunto i nostri risultati in modo che le future squadre di [this.owner.GetScientistPlural] possano utilizzarli, nel caso in cui si presenti un'opportunità del genere." # though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country

 further_fc_tiyanki_completed:0 "Poiché i [This.ContactCountry.GetName] sembrano appartenere alla stessa specie di balene spaziali, anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"
 further_fc_amoebas_completed:1 "Poiché i [This.ContactCountry.GetName] sembrano appartenere alla stessa specie di Fauna Spaziale, anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"
 further_fc_crystals_completed:0 "Poiché i [This.ContactCountry.GetName] sembrano essere entità cristalline simili ai [Root.ContactCountry.GetName], anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"
 further_fc_drones_completed:0 "Poiché i [This.ContactCountry.GetName] sembrano essere un gruppo simile ai droni minerari autonomi, anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"
 further_fc_caravaneers_completed:0 "Poiché i [This.ContactCountry.GetName] sembrano essere simili ai carovanieri, parenti dei [Root.ContactCountry.GetSpeciesNamePlural], anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"
 further_fc_clouds_completed:0 "Poiché i [This.ContactCountry.GetName] sembrano essere simili alle nubi del vuoto [Root.ContactCountry.GetName], anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"
 further_fc_pirates_completed:0 "Poiché i [This.ContactCountry.GetName] sembrano essere simili ai pirati, anche il nostro protocollo di primo contatto con loro è stato dichiarato concluso.\n"

