# DIGITIZATION STAGE 1
 synth.100.name: "Avvio" # Stage 1 - Start event
 synth.100.desc: "È giunto il momento di abbandonare la nostra forma biologica, di ascendere alla lega e all'elettricità. Con corpi all'avanguardia e menti accelerate marceremo verso il futuro. La specie [Owner.Species.GetFleshTypeCyberCreed] è fallibile, ma una macchina può essere perfezionata.\n\nTuttavia, la transizione non sarà facile. La comunità di ricerca ha bisogno di almeno un $building_identity_complex$ che faccia da fulcro per lo sviluppo sintetico. Il nostro destino ci attende."
 synth.100.a: "Costruiamo il nostro destino."
 synth.100.a.tt: "§RAzione richiesta:§!\nCostruisci un $building_identity_complex$ per riprendere la situazione §Y$situation_digitization$§!."

 synth.105.name: "Costruzioni Migliori"
 synth.105.desc: "Con la maggiore potenza di elaborazione di un cervello sintetico possiamo superare i nostri limiti biologici. Tuttavia, la potenza extra ha ancora dei limiti, quindi dobbiamo stabilire delle priorità.$synth.105.end$        "
 synth.105.end: "\n\nPossiamo concentrarci sull'amplificazione del processo decisionale, sull'aumento della capacità di memoria o sull'ottimizzazione della coordinazione mente-arti, migliorando così intere categorie di lavori. In alternativa, potremmo puntare a una maggiore resistenza di tutti i corpi.\n\nTuttavia, queste funzioni richiedono un supporto continuo e saranno disponibili solo sui pianeti dotati di un edificio di assemblaggio robot. Tuttavia, le conoscenze acquisite dalla progettazione garantiranno immediati benefici in termini di produttività."
 synth.105.a: "Ottimizzate il processo decisionale."
 build_better_synths: "Aggiunto modificatore edifici assemblaggio robot:"
 synth.105.a.tt: "$build_better_synths$\nProduzione Risorse Élite: §G+15%§!\n\n"
 synth.105.b: "Focus sull'archiviazione della memoria."
 synth.105.b.tt: "$build_better_synths$\nProduzione Risorse Specialista: §G+5%§!\n\n"
 synth.105.c: "Migliorate le funzioni motorie."
 synth.105.c.tt: "$build_better_synths$\nProduzione Risorse Lavoratore: §G+10%§!\n\n"
 synth.105.d: "Migliorate la durata."
 synth.105.d.tt: "$build_better_synths$\n$mod_planet_jobs_upkeep_mult$: §G-5%§!\n\n"

# Stage 1 Opportunities - Research
 synth.120.name: "Microfusione Cinetica"
 synth.120.desc: ""I modificatori a microfusione consentono di sollevare un carro armato!" esclama un importante servizio di recensioni per i consumatori. Non è un'iperbole: I recenti sviluppi della tecnologia di microfusione promettono di migliorare in modo significativo i nostri corpi meccanici.\n\nSebbene sia un po' rischioso, l'installazione di piccoli reattori personali consente un trasferimento di energia esplosivo e una maggiore velocità. Naturalmente, questo ci costringerà a rivalutare le tempistiche di produzione, poiché i generatori rappresentano un'importante espansione della portata del progetto."
 synth.120.a: "Dobbiamo puntare all'eccellenza!"
 synth.120.a.tt: "Velocità progresso situazione §Y$situation_digitization$§! per §Y1§! anno: §R-50%§!"
 situation_kinesthetic_microfusion_tt: "Configurazione Cinetica della Microfusione"
 synth.120.b: "Una funzione non necessaria."
 synth.120.c: "Concentratevi sull'affinare le capacità di combattimento."

# Stage 1 Challenges - Research
 synth.160.name: "Cattiva Pubblicità"
 synth.160.desc: "Un nuovo film molto popolare ha conquistato l'immaginazione pubblica. La storia è incentrata su un lavoratore sintetico che si dissocia dal suo nuovo corpo.\n\nMentre il protagonista va fuori controllo, i suoi amici e familiari possono solo guardare con orrore. Il tragico finale del dramma viene visto come una critica poco velata alla nostra prevista transizione verso corpi meccanici.\n\nIl discorso pubblico attorno a questo successo ha generato una notevole reazione e potrebbe in ultima analisi rallentare il nostro progresso."
 synth.160.a: "La questione si sgonfierà."
 synth.160.b: "Dirottate i fondi per la ricerca verso le PR."
 synth.160.c: "Arrestate il regista."
 synth.160.d: "Bloccate tutte le notizie a riguardo."

# DIGITIZATION STAGE 2
 synth.200.name: "Filosofia della Mente" # Stage 2 - Start event
 synth.200.desc: "Abbiamo pensato che i vantaggi di una mente completamente digitalizzata fossero così evidenti da evitare qualsiasi tipo di contraccolpo. Forse siamo stati ingenui. Le obiezioni alla piena sintetizzazione sono state forti e devono essere affrontate.\n\nLa critica principale riguarda la nostra incapacità di dimostrare che un sé continuo può essere trasferito in modo sicuro e totale. Ci sono timori, non del tutto infondati, che tutto ciò che siamo riusciti a fare finora sia una copia digitale. La domanda è: queste menti sono davvero le nostre?"
 synth.200.a: "Dire la verità: non lo sappiamo."
 synth.200.a.tt: "Esegue una campagna di informazione, per una §Hminima§! opposizione alla sintetizzazione.\n\n"
 synth.200.b: "Dite loro quello che vogliono sentire."
 synth.200.b.tt: "Esegue una campagna di disinformazione, per una §Hmoderata§! opposizione alla sintetizzazione.\n\n"
 synth.200.c: "Qualche obiettore non ci fermerà."
 synth.200.c.tt: "Ignora gli obiettori, portando al §Hmassimo§! l'opposizione alla sintetizzazione."
 synth.200.c.material: "Le questioni di coscienza non ci riguardano."
 synth.200.c.material.tt: "Una visione puramente scientifica produrrà una §Hmoderata§! opposizione alla sintetizzazione.\n\n"

 synth.205.name: "Aggrapparsi al Passato"
 synth.205.desc: "Il progetto di sintetizzare la nostra popolazione ha continuato a incontrare resistenze, dando luogo a dimostrazioni infuocate che le nostre forze dell'ordine sono riuscite a malapena a contenere. I manifestanti temono di perdere le cose che danno un senso alla vita. Qual è lo scopo della sintetizzazione se comporta la perdita del piacere fisico o del senso di compagnia?\n\nGli irriducibili del movimento di protesta chiedono che alcune città siano designate come siti del patrimonio culturale. Ciò consentirebbe agli obiettori di continuare la loro vita biologica indisturbati."
 synth.205.a.regular: "Sosteniamo pienamente questi siti del patrimonio."
 synth.205.a.spiritualist: "Il nostro passato deve essere preservato."
 synth.205.a.memorialist: "Rispettare il passato è un atto di riverenza."
 synth.205.b: "Dobbiamo lasciarci il passato alle spalle."

# Stage 2 Opportunities - Objectors
 synth.220.name: "Seconda Vita"
 synth.220.desc: "Una celebrità con forti opinioni anti-sintetizzazione ha subito un incidente e si trova attualmente in stato vegetativo. Mentre la popolazione piange la perdita di una personalità amata, i nostri consulenti pro-sintetizzazione vedono un'opportunità.\n\nDigitalizzare la mente della celebrità, offrendole una seconda vita in un corpo sintetico, trasformerebbe senza dubbio alcuni fan in ardenti sostenitori della sintetizzazione. Sebbene il processo sia del tutto legale, il problema è quello del consenso: a parità di condizioni, la celebrità in questione non acconsentirebbe mai alla procedura. Se gestita male, questa trovata di PR potrebbe trasformarsi in un disastro mediatico."
 synth.220.a: "La sintetizzazione non è un crimine."
 synth.220.a.tt.negative: "Velocità progresso situazione §Y$situation_digitization$§! per §Y6§! mesi: §R-30%§!"
 synth.220.a.tt.positive: "Velocità progresso situazione §Y$situation_digitization$§! per §Y6§! mesi: §G+30%§!"
 synth.220.b: "Non rischiate."
 synth.220.c: "Ingannate il pubblico con un sostituto dell'IA."
 synth.220.c.tt: "La sua immagine diventerà un attore nella nostra narrazione."

# Stage 2 Challenges - Objectors
 synth.260.name: "Menti Perdute"
 synth.260.desc: "Gli esperimenti per digitalizzare i trilioni di connessioni sinaptiche che compongono una coscienza biologica si sono conclusi con un fallimento catastrofico. Un semplice errore di sintassi ha provocato la cancellazione istantanea dei percorsi neurali dei nostri soggetti. Alcuni lo chiamano omicidio.\n\nI partecipanti erano tutti volontari, ma i loro parenti in lutto chiedono giustizia. Ad aggravare il problema è la difficoltà di trovare nuovi soggetti."
 synth.260.a: "Risarcite le famiglie e andate avanti."
 synth.260.b: "I nuovi soggetti saranno scelti per sorteggio."
 synth.260.b.tt: "Velocità progresso situazione §Y$situation_digitization$§! per §Y1§! anno: §R-25%§!"
 situation_test_subject_lottery_tt: "Lotteria Soggetti per i Test"
 synth.260.c: "Se necessario, trovate dei volontari con la forza."

# DIGITIZATION STAGE 3
 synth.300.name: "Caricamento Massivo d'Identità" # Stage 3 - Start event
 synth.300.desc: "In tutto il nostro territorio, in ogni grande centro urbano, abbiamo installato cabine di sintetizzazione che ora sono pronte ad accogliere la nostra popolazione della specie [owner.species.GetName]. I modelli d'identità digitale progettati dai $job_identity_designer_plural$ promettono una corrispondenza uno a uno con l'originale biologico.\n\nÈ finalmente arrivato il giorno di abbandonare il nostro passato biologico e abbracciare un futuro sintetico."
 synth.300.a: "Sintetizzare!"
 synth.300.a.resistance.tt: "$unlock_edict_tt$ ['concept_edict_subsidized_identity_backups']\n\nSposta §Y[Owner.GetNumSynthOpposition] [Owner.GetBiologicalPopOrPops]§! nelle §Y$d_biological_enclaves$§! su [root.owner.capital_scope.GetName].\nRimuove gli ostacoli §Y[Owner.GetNumSynthOpposition] [Owner.GetMechanicalPopOrPops]§!\n\nModificatore §Y$synth_mass_demonstrations$§! rimosso da [root.owner.capital_scope.GetName]\n\nLa velocità di sintetizzazione dipende dall'approccio alla situazione e dal numero di edifici d'assemblaggio dei robot."
 synth.300.a.heritage.tt: "$unlock_edict_tt$ ['concept_edict_subsidized_identity_backups']\n\nSposta §Y[Owner.GetNumSynthOpposition] [Owner.GetBiologicalPopOrPops]§! nelle §Y$d_old_towns$§! su [root.owner.capital_scope.GetName].\nRimuove gli ostacoli §Y[Owner.GetNumSynthOpposition] [Owner.GetMechanicalPopOrPops]§!\n\nLa velocità di sintetizzazione dipende dall'approccio alla situazione e dal numero di edifici di assemblaggio del robot."

 synth.305.name: "Turismo Sintetico"
 synth.305.desc: "Anche se i siti storici designati su [root.owner.capital_scope.GetName] sono stati ben accolti dal pubblico, l'iniziativa si è rivelata forse troppo riuscita. In preda alla nostalgia, un gran numero di turisti sintetici si è riversato sui siti e sta cominciando a sopraffare gli abitanti biologici.\n\nPotrebbe essere necessario limitare il turismo se vogliamo mantenere un senso di autenticità all'interno di questi spazi. In alternativa, l'interazione tra turisti e residenti potrebbe fornire interessanti spunti sociologici."
 synth.305.a: "Limitate il turismo."
 synth.305.b: "Incoraggiare i visitatori potrebbe essere redditizio."
 synth.305.c: "Studiate l'impatto del turismo sui siti."
 synth.305.d: "Lo scambio culturale promuove la comprensione reciproca."

 synth.310.name: "La Resistenza"
 synth.310.desc: "Il movimento contro la sintetizzazione su [root.owner.capital_scope.GetName] è diventato più radicale nelle sue tattiche e ambizioni. In effetti, le forze di sicurezza hanno notato un aumento della violenza e la diffusione di armi illegali nei segmenti più estremi del movimento.\n\nAlcuni di questi dissidenti, che si definiscono 'leader della resistenza', si sono ritirati in nascondigli in cui prepararsi ad azioni antigovernative più eclatanti."
 synth.310.a: "Arrestate i leader."
 synth.310.a.tt: "Velocità progresso situazione §Y$situation_digitization$§! per §Y1§! anno: §G+25%§!\n\n"
 synth.310.b: "Tentate di disinnescare la situazione."
 synth.310.b.tt: "Velocità progresso situazione §Y$situation_digitization$§! per §Y1§! anno: §R-25%§!\n\n"

# Stage 3 Opportunities - Mind Upload
 synth.320.name: "21,386,732,184 Unità di memoria"
 synth.320.desc: "21,386,732,184 Unità di memoria: è la capacità media di un cervello [root.owner.GetSpeciesName]. Tuttavia, non tutte le menti sono create uguali.\n\nMentre il processo di sintetizzazione continua, alcuni sostengono che non tutte le menti sono degne di un corpo artificiale. Tuttavia, la questione di chi dare la priorità è spinosa. O forse le menti meno desiderabili potrebbero essere... migliorate, una volta digitalizzate. Riprogrammate."
 synth.320.a: "Ogni mente è degna di essere preservata."
 synth.320.b: "Non c'è nulla di male nell'aggiustare..."
 synth.320.c: "Date priorità alle menti più brillanti."
 synth.320.d: "Riprogrammate gli individui 'problematici'."

# Stage 3 Challenges - Mind Upload
 synth.360.name: "Malware Via Etere"
 synth.360.desc: "Per aumentare la produttività dei [roboticist.GetNamePlural], i dirigenti hanno approvato pericolosi aggiornamenti dei software d'identità via etere. L'intento era quello di integrare la conoscenza dei processi di lavoro ottimali, ma invece la personalità e i ricordi degli sfortunati destinatari sono andati parzialmente persi.\n\nIl team di gestione sostiene che sarebbe troppo lento testare completamente le patch d'identità prima di applicarle e che è più semplice riassegnare i lavoratori che perdono la memoria."
 synth.360.a: "L'ottimizzazione della produttività vale il costo."
 synth.360.a.tt: "Aggiunto modificatore edifici d'assemblaggio robot:\n$MOD_PLANET_POP_ASSEMBLY_MULT$: §G+10%§!\n\n§Y[roboticist.GetNamePlural]§! mantenimento base: £alloys£§R3.00§!"
 synth.360.b: "Applicate processi di aggiornamento lenti ma sicuri."
 synth.360.b.tt: "Aggiunto modificatore edifici d'assemblaggio robot:\n$MOD_PLANET_POP_ASSEMBLY_MULT$: §R-10%§!\nStabilità: §G+5§!"

# DIGITIZATION STAGE 4
 synth.400.name: "Una Copia Perfetta" # Stage 4 - Start event
 synth.400.desc: "Quando abbiamo digitalizzato le nostre menti e le abbiamo caricate in corpi sintetici, abbiamo perso la capacità di riprodurci biologicamente. Ora dobbiamo creare individui facendo copie di menti esistenti.\n\nMan mano che i nostri $job_identity_designer_plural$ continueranno le loro ricerche, senza dubbio miglioreremo il processo. Dopo tutto, anche la copia perfetta è una semplice replica. Creare una nuova mente, una nuova identità... Questa sì che è una sfida."
 synth.400.a: "Consentite a chiunque di richiedere copie d'identità gratuite."
 synth.400.pop.tt: "$unlock_edict_tt$ ['concept_edict_optimized_identity_creation']\n\nOgni §Y$job_identity_designer$§! ora fornisce:$TABBED_NEW_LINE$£mod_planet_pop_assembly_mult£ $MOD_POP_ASSEMBLY_SPEED$: §G+1§! in tutto l'impero\n\n"
 synth.400.b: "Addebitare all'utente ogni copia."

 synth.405.name: "Identità Diversificate"
 synth.405.desc: "I nostri $job_identity_designer_plural$ hanno scoperto due metodi per creare identità digitali più diversificate.\n\nUn'opzione potrebbe essere quella di mescolare le caratteristiche di due o più personalità esistenti per creare una nuova identità combinata. I tratti che preferiamo potrebbero essere privilegiati o selezionati a caso. In ogni caso, la nuova identità sarebbe sicuramente più interessante delle nostre attuali copie d'identità.\n\nIn alternativa, possiamo inizializzare una nuova identità a partire da un modello artificiale e lasciarla passare attraverso un'infanzia accelerata (e simulata). In questo modo si potrebbe progettare una personalità perfetta."
 synth.405.a: "Uniremo le nostre identità."
 synth.405.a.vault: "Unirsi con i nostri antenati digitalizzati."
 synth.405.a.tt: "Opzione ricerca ottenuta: £engineering£§Y$tech_identity_fusion$§!\n\nPossibilità ricerca futura: £engineering£§Y$tech_identity_initialization$§!"
 synth.405.b: "L'assistenza virtuale è ottimale."
 synth.405.b.tt: "Opzione ricerca ottenuta: £engineering£§Y$tech_identity_initialization$§!\n\nPossibilità ricerca futura: £engineering£§Y$tech_identity_fusion$§!"

 synth.4.name: "Una popolazione Sintetica" # Digitization - Last event
 synth.4.desc: "In uno sforzo coordinato, abbiamo realizzato ciò che sembrava impossibile, trasformando la nostra coscienza in codice e i nostri corpi in macchine.\n\nIl processo non è stato privo di difficoltà e la transizione è stata tutt'altro che facile. Ma qualsiasi cosa si sia persa lungo il cammino, la nostra nuova configurazione offre infinite possibilità."
 synth.4.desc.unplugged: "Grazie a uno sforzo coordinato, abbiamo raggiunto ciò che un tempo sembrava impossibile, forse persino sacrilego. Ci siamo evoluti oltre la comprensione stessa dell'[origin_unplugged_assimilator_empire.GetName], trasformando la nostra coscienza in codice e i nostri corpi in macchine.\n\nIl processo non è stato privo di difficoltà; la transizione è stata tutt'altro che facile. Ma qualunque cosa sia andata perduta lungo il percorso, la nostra nuova configurazione offre infinite possibilità."
 synth.4.a: "Saremo eccezionali."
 synth.4.a.tt: "Sblocca Tutti gli Effetti dell'Albero della Traditione: ['tradition_category:tradition_synthetics']"

