# Synth Corporate Physical
 auth_synth_corporate_physical: "Sapienza Aziendale"
 auth_synth_corporate_physical_desc: "Le menti sintetiche vincolate possono essere inserite in oggetti inanimati per creare entità viventi rudimentali. Può funzionare come un servitore instancabile, un compagno fedele o persino un membro prezioso della famiglia o dell'azienda.\n\nI governi aziendali sono enormi imprese commerciali che hanno completamente soppiantato il ruolo dello Stato."
