 gov_synth_dictatorship_physical_desc: "$auth_synth_dictatorial_physical_desc$"

# Synth Dictatorship Virtual
 auth_synth_dictatorial_virtual: "Indottrinamento Dittatoriale"
 auth_synth_dictatorial_virtual_desc: "Ora esistiamo in un mondo completamente virtuale. Nulla è vero. Tutto può essere manipolato.\n\nCon il controllo completo dell'ambiente in cui si vive, l'opinione pubblica può essere plasmata da noi. Il popolo crederà a ciò che noi vogliamo che creda."
