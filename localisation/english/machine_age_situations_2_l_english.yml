 auth_synth_imperial_virtual: "Trasmissione Imperiale"
 auth_synth_imperial_virtual_desc: "La tecnologia di trasferimento rapido della mente ci dà la possibilità di rimandare in combattimento i nostri soldati caduti in corpi meccanici nuovi. La stessa tecnica permette ai nostri lavoratori di eseguire riparazioni navali altamente pericolose nello spazio.\n\nIl trono imperiale viene ereditato dall'erede designato alla morte del sovrano."
 auth_synth_imperial_virtual_tt: "Le nostre armate robotiche hanno il §Y33%§! di possibilità di essere ripristinate quando vengono sconfitte"
