 auth_synth_corporate_virtual: "Reminiscenza Aziendale"
 auth_synth_corporate_virtual_desc: "Questa società si occupa di acquistare ricordi, cancellandoli in modo permanente dal cervello del cliente. I ricordi vividi e intensi valgono più di quelli banali. La corporazione analizza poi i dati alla ricerca di informazioni utili prima di integrarli nel processo di creazione di menti sintetiche.\n\nI governi aziendali sono enormi imprese commerciali che hanno completamente soppiantato il ruolo dello Stato."
