 synthshock_chain_title: "Revisione Digitale"
 synthshock_chain_desc: "La sintetizzazione di un'intera popolazione è un'impresa di proporzioni monumentali. Ci saranno sicuramente delle ripercussioni. Mentre ci adattiamo alla nuova normalità, sfide incalcolabili e opportunità uniche influenzeranno senza dubbio la nostra vita quotidiana.\n\nIl modo in cui affrontiamo questi cambiamenti definirà la nostra società per i secoli a venire."
 synth_keep_auth_option: "La sintetizzazione non cambia ciò che siamo."

