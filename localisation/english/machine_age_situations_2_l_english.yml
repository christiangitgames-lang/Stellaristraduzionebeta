 auth_synth_dictatorial_physical: "Organo Dittatoriale"
 auth_synth_dictatorial_physical_desc: "La sincronizzazione dei neuroconnettori e dell'infrastruttura di supporto consente a una singola persona di controllare più corpi sintetici contemporaneamente. Questo ha un effetto enorme e positivo sulla produttività dei lavoratori."
