 auth_synth_imperial_physical: "Retroazione imperiale"
 auth_synth_imperial_physical_desc: "Possiamo accelerare i nostri sforzi di ricerca sezionando le impronte memorizzate dei nostri leader defunti negli archivi della memoria imperiale. In questo modo, possono ancora contribuire all'impero come sicuramente avrebbero voluto.\n\nIl trono imperiale viene ereditato dall'erede designato alla morte del sovrano."
 auth_synth_imperial_physical_tt: "I leader conferiscono $r_research$ alla morte: $TABBED_NEW_LINE$$scientist_plural_with_icon$ - $r_physics$ $TABBED_NEW_LINE$$official_plural_with_icon$ - $r_society$ $TABBED_NEW_LINE$$commander_plural_with_icon$ - $r_engineering$ $NEW_LINE$ Ottieni la gamma di $r_research$ con il §YLivello Abilità del Leader§!"

