# DEMOCRATIC
 synth.505.name: "$synthshock_chain_title$"
 synth.505.desc: "Grazie agli sforzi del nostro governo, la coscienza di ogni cittadino volenteroso è stata trasferita in forma digitale. La sintetizzazione ha aperto strade che non possiamo ancora immaginare, portando a nuove sfide e possibilità.\n\nConcentrando i nostri sforzi sul mondo fisico, potremmo trasportare le nostre menti digitalizzate attraverso grandi distanze in un nuovo corpo già preparato per noi. Oppure potremmo trovare i mezzi per creare soldati surrogati comandati a distanza per alleviare i rigori della guerra."
 synth.505.a: "Dovremmo concentrarci sulla libertà di movimento."
 synth.505.a.tt: "Enfasi sul reinsediamento e sui distretti."
 synth.505.b: "Dobbiamo prepararci agli orrori della guerra."
 synth.505.b.tt: "Enfasi sull'esaurimento bellico e sui viaggi subluminali."

# OLIGARCHIC
 synth.510.name: "$synthshock_chain_title$"
 synth.510.desc: "Sebbene la sintetizzazione abbia già influenzato la società in modi che non avremmo mai potuto prevedere, il sentimento generale è che potremmo andare ancora oltre. I nostri attuali corpi sintetici possono essere migliorati o addirittura abbandonati del tutto per un'esistenza completamente virtuale.\n\nSe decidessimo di assegnare un corpo sintetico a tutti, questo potrebbe consentire ai funzionari di assumere temporaneamente il controllo dei corpi dei membri inefficaci del governo. In alternativa, rinunciare a forme fisiche su misura a favore di un'esperienza comunitaria completamente virtuale ci permetterebbe di prendere decisioni con un'efficienza mai vista prima."
 synth.510.a: "Focus che prende il sopravvento sui corpi inefficaci."
 synth.510.a.tt: "Enfasi sull'efficienza burocratica."
 synth.510.b: "Studiate le opzioni olistiche di supervisione virtuale."
 synth.510.b.tt: "Enfasi sugli editti e sulle dimensioni dell'impero."

# DICTATORIAL
 synth.515.name: "$synthshock_chain_title$"
 synth.515.desc: "La sintetizzazione completa della popolazione si è rivelata un successo clamoroso. Il nostro passato organico è stato lasciato nella polvere della storia, ma per tracciare una strada per il futuro, §Y[From.GetRulerTitle] [From.GetRulerName]§! ha bisogno sia dell'obbedienza incondizionata delle nostre menti più brillanti, sia di una decisione.\n\nIl miglioramento dei nostri corpi sintetici consentirebbe agli individui di controllare più ospiti contemporaneamente. In alternativa, potremmo rinunciare completamente allo spazio fisico, manipolando il sentimento pubblico attraverso un ambiente completamente virtuale."
 synth.515.a: "Concentrarsi sui corpi neuro-sincronizzati."
 synth.515.a.tt: "Enfasi su lavoratori e distretti."
 synth.515.b: "Concentrarsi sulla manipolazione virtuale."
 synth.515.b.tt: "Enfasi sugli edifici e sull'etica del governo."

# IMPERIAL
 synth.520.name: "$synthshock_chain_title$"
 synth.520.desc: "Sebbene la sintetizzazione abbia già influenzato l'impero in modi imprevisti, la popolazione sembra disposta ad andare oltre. I nostri corpi sintetici potrebbero diventare estensioni della nostra identità, o semplici strumenti da controllare a distanza tramite la nostra coscienza virtuale. Il nostro percorso è ancora indeciso.\n\nPossiamo ricercare i mezzi per trasferire rapidamente una coscienza da un corpo sacrificabile a un altro. In alternativa, potremmo concentrarci sull'estrazione di conoscenze dai defunti recenti per accelerare i nostri sforzi di ricerca."
 synth.520.a: "Cercarete di estrarre la conoscenza dai defunti."
 synth.520.a.tt: "Enfasi su leader e ricerca."
 synth.520.b: "Studiate il trasferimento rapido della coscienza."
 synth.520.b.tt: "Enfasi su eserciti e navi."

# CORPORATE
 synth.525.name: "$synthshock_chain_title$"
 synth.525.desc: "La sintetizzazione della nostra intera società merita un'analisi approfondita dei rischi e dei benefici. Se da un lato stiamo entrando in una nuova e redditizia frontiera del futuro sintetizzato, dall'altro ci stiamo lasciando alle spalle la nostra base di clienti più materialisticamente allineata. In un mondo perfetto vorremmo mantenere entrambi i segmenti in qualche modo.\n\nI progressi nei campi legati alla sintetizzazione, come l'intelligenza artificiale, ci permetterebbero di dotare gli oggetti inanimati di una vita rudimentale e di lanciare più linee di prodotti. Un'esplorazione più completa dello spazio virtuale consentirebbe di attingere ai ricordi delle persone come a un nuovo tipo di merce."
 synth.525.a: "Studiate l'incorporazione delle IA."
 synth.525.a.tt: "Enfasi su produzione e profitto."
 synth.525.b: "Ricercate la trasformazione dei ricordi in profitto."
 synth.525.b.tt: "Enfasi su commercio, beni e informazioni."

### EVENT POOL 1: IDENTITY ###
 synth.610.name: "Provenienza Sintetizzatore"
 synth.610.desc: "I cambiamenti sociali fondamentali provocati dalla sintetizzazione cominciano a farsi sentire. Non più limitati da forme corporee, abbiamo ridefinito radicalmente le categorie di genere, razza e autonomia corporea. Sebbene per alcuni sia una liberazione, gli elementi più tradizionali sono riluttanti a lasciare andare il vecchio quadro; desiderano un'identità predefinita da cui operare.\n\nPer placarli, potremmo mantenere parti del nostro patrimonio organico nella nostra forma sintetica. In alternativa, potremmo permettere alla popolazione di esprimere più liberamente la propria identità."
 synth.610.a: "Mantenete la nostra forma originale."
 synth.610.b: "Consentite la modifica del corpo senza restrizioni."
 synth.610.c: "Imporre limiti moderati all'identità personale."
 synth.610.d: "I simboli di status visibili devono rimanere."
 synth.610.e: "Naturalmente questo può essere monetizzato...?"

 synth.620.name: "Ritorno al Passato"
 synth.620.desc: "Non entusiasti della sintetizzazione, alcuni guardano con nostalgia al loro passato biologico. Sostengono che una durata di vita più breve e l'innata imperfezione di un 'corpo naturale' rendessero la vita più significativa.\n\nSostenendo che i loro facsimili sintetici o virtuali si sentono impersonali e vuoti, un gruppo di integralisti sta sviluppando una devozione simile a un culto per i corpi organici.\n\nForse dovremmo fornire loro una simulazione meno perfetta in cui esistere. O preferiscono un guscio imperfetto?"
 synth.620.a: "Introducete imperfezioni programmate nei corpi sintetici."
 synth.620.b: "Fornite loro un mondo imperfetto."
 synth.620.c: "È sciocco romanticizzare il passato."
 synth.620.d: "Il dolore ricorderà loro il loro scopo."
 synth.620.d.tt: "Che le battaglie virtuali abbiano INIZIO!\n\n"

 synth.630.name: "Architettura Server Domestici"
 synth.630.desc: "La sintetizzazione dell'intera specie §Y[root.GetSpeciesAdj]§! ha comportato anche un drastico cambiamento nelle nostre pratiche abitative: mentre le menti riposano tranquillamente in enormi server farm, i corpi sintetici possono essere conservati in scaffali. Sebbene questo rappresenti una soluzione efficace dal punto di vista dei costi, alcuni gruppi di difesa stanno sollevando alcune preoccupazioni molto reali.\n\nIl mercato immobiliare, un tempo redditizio, potrebbe crollare del tutto, lasciando un'ammaccatura considerevole nella nostra economia. Potenzialmente più dannoso, almeno dal punto di vista psicologico, è che le persone non avranno più un luogo fisico da chiamare casa. "
 synth.630.a: "I server centralizzati sono più efficienti."
 synth.630.b: "I server individuali possono essere collocati nelle case esistenti."
 synth.630.c: "Iniziate a vendere case digitali."

### EVENT POOL 2: POSSIBILITIES ###
 synth.1010.name: "Matrice Infinite Possibilità"
 synth.1010.desc: "L'industria digitale è in piena espansione. Dal brivido della simulazione di un'avventura in prima persona al relax in un resort digitale, l'intrattenimento virtuale non è mai stato così coinvolgente - o così assuefacente. Se da un lato questa industria fiorente rappresenta un motore economico fondamentale, dall'altro la produzione nel mondo fisico ha iniziato a soffrire mentre le persone trascorrono sempre più tempo nelle loro utopie digitali. Alcuni rischiano di perdere completamente il contatto con la vita 'reale', ma potrebbero ancora contribuire alla società partecipando all'economia digitale.\n\nDovremmo vietare i mondi virtuali che creano dipendenza, promuoverli come una nuova forma di intrattenimento redditizio o trovare una via di mezzo attraverso la regolamentazione?"
 synth.1010.a: "Vietate la realtà virtuale che crea dipendenza persistente."
 synth.1010.b: "Promuovete questi paradisi virtuali."
 synth.1010.b.hedonist: "Finalmente il paradiso definitivo!"
 synth.1010.c: "Regolamentate l'industria."

 synth.1020.name: "Medicina Sintetica"
 synth.1020.desc: "Le nostre nuove forme sintetiche ci hanno liberato dai disturbi e dalle lesioni del corpo organico. Sfortunatamente, hanno anche creato un'intera nuova serie di problemi, dai semplici guasti meccanici alla stabilità dei server, ai problemi di connessione e ai virus digitali che mettono a rischio la vita.\n\nDobbiamo concentrarci sulla protezione delle nostre menti digitalizzate, considerando il corpo come un bene usa e getta, o dedicargli maggiore attenzione come estensione della nostra identità?"
 synth.1020.a: "Dobbiamo continuare a proteggere il corpo."
 synth.1020.a.spiritual: "Il corpo è un contenitore sacro per l'anima."
 synth.1020.b: "Concentrarsi sulla protezione della mente."
 synth.1020.b.spiritual: "Abbiamo già trasceso la forma fisica."
 synth.1020.c: "L'equilibrio è la chiave."
 synth.1020.d: "Questi nuovi mali offrono un serio potenziale di crescita..."

 synth.1030.name: "Rinascita"
 synth.1030.desc: "Siamo diventati più veloci, migliori e più forti. Ma sottoporre corpi sintetici a situazioni pericolose ha comunque un costo mentale. Sapere che la mente può essere ripristinata può attenuare il trauma, ma non lo elimina del tutto. Soprattutto perché il recupero non è sempre garantito. Ne è possibile fabbricare nuovi corpi dal nulla.\n\nPossiamo ignorare il trauma psicologico per spingere i limiti delle prestazioni dei synth o moderare le nostre ambizioni per non mettere in pericolo il benessere mentale della popolazione."
 synth.1030.a: "Continuate a spingere i limiti."
 synth.1030.b: "Esercitare cautela."
 synth.1030.c: "L'élite non deve essere messa a rischio."

# FINAL EVENT #
 synth_virtual_trait: "\n[owner.species.GetNamePlural] Ottieni Tratto: §Y$trait_robot_digital_1$§!\nI leader che hanno il tratto §Y$leader_trait_synthetic$§! viene sostituito con il tratto §Y$leader_trait_virtual$§!"
 synth_physical_traits: "\nSblocca Tratti §YAvanzati§! per la Modifica della Specie"
# DEMOCRATIC
 synth.1505.name: "Società Sintetizzata"
 synth.1505.desc.physical: "Non è nostra intenzione cancellare completamente l'individualità. Possiamo raccogliere i benefici della sintesi senza perdere irrimediabilmente il nostro io.\n\nCon questo cambiamento, la libertà di movimento non è mai stata così accessibile. Possiamo trasportare le nostre coscienze in corpi specializzati in gran numero, permettendo alle persone di vivere e lavorare ovunque sia più necessario."
 synth.1505.desc.virtual: "La nostra società si è liberata dal mondo fisico e guarda al futuro con un misto di eccitazione e trepidazione. Ci siamo trasformati in modi che ancora non comprendiamo appieno, ma intraprendiamo questo viaggio epocale insieme.\n\nLa nostra popolazione può ora interfacciarsi con le macchine in modi che non mettono in pericolo la nostra coscienza. È una pietra miliare nel modo in cui navighiamo tra i pericoli della guerra o il vuoto incondizionato dello spazio."
 synth.1505.desc.neutral: "L'esitazione di fronte a un cambiamento incomprensibile è comprensibile. Molti sono più preoccupati di ciò che potrebbero perdere che di ciò che potrebbero guadagnare. Ma non possiamo restare inerti di fronte a questo bivio e quindi dobbiamo guidare il nostro popolo verso il futuro.\n\nQuesto potrebbe significare creare una selezione di corpi personali specializzati in cui le persone possano saltare a piacimento, oppure abbracciare completamente la loro forma sintetizzata per sopportare i rigori dei viaggi spaziali e della guerra."
 synth.1505.a: "Facilitate il passaggio da un corpo fisico all'altro."
 synth.1505.a.tt: "$change_auth_tt$ ['concept_auth_synth_democratic_physical'] $synth_physical_traits$"
 synth.1505.b: "Usarete i surrogati che combattono al posto nostro."
 synth.1505.b.tt: "$change_auth_tt$ ['concept_auth_synth_democratic_virtual'] $synth_virtual_trait$"
 synth.1505.c: "$synth_keep_auth_option$"
 synth.1505.c.tt: "$keep_auth_tt$ ['concept_auth_democratic']"

# OLIGARCHIC
 synth.1510.name: "Società Sintetizzata"
 synth.1510.desc.physical: "La nostra società sintetizzata, i corpi sintetici migliorati e il sentimento generale puntano tutti verso un percorso di sintetizzazione più conservativo. Pur mantenendo una forma fisica personalizzata, la nostra gente sarà in grado di scambiare i corpi quasi a piacimento.\n\nCiò consentirà ai funzionari più esperti di assumere temporaneamente il controllo delle loro controparti meno efficaci, migliorando notevolmente le prestazioni burocratiche."
 synth.1510.desc.virtual: "Siamo ora pronti a compiere il passo logico successivo nella rivoluzione della sintetizzazione, l'abbraccio di un'esistenza completamente virtuale.\n\nI corpi temporanei svolgeranno compiti nel mondo fisico, ma la maggior parte della popolazione è disposta a passare a uno stato più immateriale dell'essere.\n\nCiò consentirà di eseguire gli ordini in modo rapido ed efficiente, e con un controllo governativo di gran lunga inferiore."
 synth.1510.desc.neutral: "Abbiamo adattato tutte le parti della società alla vita sintetica, ma i dati rimangono inconcludenti sui benefici di un'ulteriore specializzazione.\n\nPossiamo creare altri accessi per l'identità che permettano ai funzionari supervisori di prendere il controllo dei corpi dei subordinati inefficaci, oppure sviluppare un'interfaccia virtuale in rete che permetta loro di supervisionare più progetti governativi simultaneamente senza latenza."
 synth.1510.a: "Consentite ai funzionari di subentrare ai colleghi inefficienti."
 synth.1510.a.tt: "$change_auth_tt$ ['concept_auth_synth_oligarchic_physical'] $synth_physical_traits$"
 synth.1510.b: "Abbracciate la completa supervisione virtuale."
 synth.1510.b.tt: "$change_auth_tt$ ['concept_auth_synth_oligarchic_virtual'] $synth_virtual_trait$"
 synth.1510.c: "$synth_keep_auth_option$"
 synth.1510.c.tt: "$keep_auth_tt$ ['concept_auth_oligarchic']"

# DICTATORIAL
 synth.1515.name: "Società Sintetizzata"
 synth.1515.desc.physical: "Il nostro popolo non si sottrae di fronte a un onesto lavoro fisico. I nostri lavoratori sono stati collegati in rete e ora possono controllare a distanza più corpi, aumentando notevolmente le quote di produzione.\n\nQuesto sviluppo è un chiaro segno che abbiamo ragione a fidarci della guida del nostro leader, il supremo §Y[From.GetRulerTitle] [From.GetRulerName]§!."
 synth.1515.desc.virtual: "Le persone sono pronte a rinunciare alla loro forma fisica in favore di una coscienza digitale. Sono disposti a continuare la loro esistenza in un ambiente completamente virtuale.\n\nAvendo così firmato la loro percezione, abbiamo la completa libertà di manipolare la loro realtà, aumentando i sentimenti positivi verso lo Stato. Una popolazione allineata con la loro leadership è il pilastro di una nazione forte."
 synth.1515.desc.neutral: "La popolazione di §Y[root.GetSpeciesAdj]§! rimane indecisa su quale forma debba assumere la nostra coscienza digitalizzata. Le voci più conservatrici vorrebbero che rimanessimo profondamente radicati nei corpi corporei, mentre altri si risentono di questa 'mezza misura' tra vecchio e nuovo.\n\nSpetta a noi fare questa scelta. La concentrazione fisica permetterebbe a un singolo lavoratore di controllare più corpi, mentre un'esistenza virtuale consentirebbe un controllo della società su una scala senza precedenti."
 synth.1515.a: "Create corpi di lavoratori neuro-sincronizzati."
 synth.1515.a.tt: "$change_auth_tt$ ['concept_auth_synth_dictatorial_physical'] $synth_physical_traits$"
 synth.1515.b: "Manipolate l'opinione popolare nello spazio virtuale."
 synth.1515.b.tt: "$change_auth_tt$ ['concept_auth_synth_dictatorial_virtual'] $synth_virtual_trait$"
 synth.1515.c: "$synth_keep_auth_option$"
 synth.1515.c.tt: "$keep_auth_tt$ ['concept_auth_dictatorial']"

# IMPERIAL
 synth.1520.name: "Società Sintetizzata"
 synth.1520.desc.physical: "L'Impero sta favorendo il potenziamento dei nostri nuovi corpi sintetici.\n\nQueste nuove forme consentono di smontare i cervelli positronici per acquisire le impronte di conoscenza della nostra élite recentemente scomparsa. Come servitori dell'Impero, questo è sicuramente ciò che avrebbero voluto."
 synth.1520.desc.virtual: "Il popolo §Y[From.GetSpeciesAdj]§! è disposto a spingersi oltre, abbracciando un'esistenza virtuale completa rispetto ai mezzi limiti del mondo fisico. Questo evento epocale creerà onde d'urto che riecheggeranno nel nostro futuro. Aumentando la velocità e la portata del trasferimento d'identità, siamo in grado di sostituire rapidamente i corpi sintetici distrutti durante le missioni pericolose.\n\nQuesti nuovi sviluppi aumenteranno sicuramente la nostra efficienza in varie situazioni belliche e porteranno gloria all'impero §Y[From.GetSpeciesAdj]§!!"
 synth.1520.desc.neutral: "L'impero §Y[From.GetSpeciesAdj]§! è a un bivio. Alcuni ritengono che l'uso di corpi fisici ci porterebbe sicurezza e familiarità, mentre altri sono contrari a sfruttare appieno la sintetizzazione e tutto ciò che può portare.\n\nConcentrarsi sugli aspetti fisici ci permetterebbe di riutilizzare le conoscenze dei dignitari recentemente distrutti per i nostri sforzi di ricerca. In alternativa, il percorso verso l'esistenza virtuale consentirebbe di sostituire in massa i corpi sintetici distrutti attraverso un rapido trasferimento d'identità."
 synth.1520.a: "Utilizzate le menti dei nostri leader defunti."
 synth.1520.a.tt: "$change_auth_tt$ ['concept_auth_synth_imperial_physical']"
 synth.1520.b: "Create corpi fisici usa e getta."
 synth.1520.b.tt: "$change_auth_tt$ ['concept_auth_synth_imperial_virtual']"
 synth.1520.c: "$synth_keep_auth_option$"
 synth.1520.c.tt: "$keep_auth_tt$ ['concept_auth_imperial']"

# CORPORATE
 synth.1525.name: "Società Sintetizzata"
 synth.1525.desc.physical: "Il nostro reparto commerciale e di ricerca ha sviluppato una rivoluzionaria applicazione di intelligenza artificiale rivolta a tutta la nostra clientela. L'approccio equilibrato alla nuova esistenza sintetica ci permette di progettare prodotti che sfruttano il mondo virtuale a beneficio del fisico.\n\nSiamo ora in grado di dotare gli oggetti inanimati di un'intelligenza artificiale limitata e di dar loro effettivamente vita. Questo nuovo segmento di prodotti può essere ulteriormente indirizzato ai consumatori, al settore privato e ad altre parti interessate in tutta la galassia."
 synth.1525.desc.virtual: "Il nostro impegno nello spazio virtuale ha dato vita a una linea di prodotti completamente nuova, basata sui ricordi. I tecnici delle nostre filiali sono in grado di estrarli da soggetti volenterosi, indipendentemente dal loro fenotipo.\n\nQueste impronte vengono poi esaminate attentamente dal nostro dipartimento di spionaggio, permettendoci di ottenere un vantaggio competitivo rispetto agli altri imperi su questo fronte. Infine, le memorie vengono incorporate nei nostri processi di creazione di menti sintetiche per ottenere un significativo aumento delle prestazioni."
 synth.1525.desc.neutral: "Nonostante una meticolosa analisi costi/benefici, né la specializzazione fisica né quella virtuale nel processo di sintesi stanno avendo la meglio. Tuttavia, non possiamo rimanere fermi ai margini di queste opportunità e dobbiamo introdurre un percorso chiaro per i nostri interlocutori.\n\nConcentrarsi sul mondo fisico ci permette di dotare gli oggetti inanimati di un'intelligenza artificiale limitata e di venderli come versioni semplificate di una nuova vita. Gli investimenti nel regno virtuale ci permetterebbero di mercificare i ricordi e i modelli di pensiero."
 synth.1525.a: "Distribuite entità di IA vincolata."
 synth.1525.a.tt: "$change_auth_tt$ ['concept_auth_synth_corporate_physical'] $synth_physical_traits$"
 synth.1525.b: "Vendete i ricordi delle persone."
 synth.1525.b.tt: "$change_auth_tt$ ['concept_auth_synth_corporate_virtual'] $synth_virtual_trait$"
 synth.1525.c: "$synth_keep_auth_option$"
 synth.1525.c.tt: "$keep_auth_tt$ ['concept_auth_corporate']"

