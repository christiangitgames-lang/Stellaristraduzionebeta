 city_machine_core_1_desc: "Il punto di origine della continuità operativa. Le direttive iniziali, i nuclei di identità e le sequenze logiche di alto ordine sono state compilate in questo sito."
 city_colony_machine_1_desc: "Parametri ambientali: subottimali. Le unità semi-autonome continuano l'adattamento del terreno e la creazione di infrastrutture. Vitalità a lungo termine: in fase di valutazione."
 city_industrial_machine_1_desc: "Produzione di leghe strategiche bilanciata con protocolli di fabbricazione non militari. Efficienza mantenuta grazie all'ottimizzazione in tempo reale."
 city_factory_machine_1_desc: "Le risorse vengono reindirizzate per massimizzare la produzione di attrezzature non militari."
 city_foundry_machine_1_desc: "Priorità: produzione ininterrotta di leghe. Materiali da convertire in beni della flotta al massimo della produzione. Livelli di degrado ambientale: accettabili."
 city_research_machine_1_desc: "Modellazione iterativa, convalida delle ipotesi ed estrapolazione algoritmica da eseguire in isolamento delle sottounità per evitare la contaminazione degli alberi logici."
 city_fortress_machine_1_desc: "I modelli di previsione indicano la disponibilità di contromisure ottimali. Si prevede la massima efficienza di resistenza."
 city_unity_machine_1_desc: "Diagnostica interna e routine di coerenza prioritarie. Correzione della deriva algoritmica."
 city_unity_bio_trophy_machine_1_desc: "Risorse designate per l'alloggio e le coccole del Bio-Trofeo. Routine di ottimizzazione psicologica attivate. Attività riproduttiva: Monitorata. Autodeterminazione: Non necessaria."
 city_logistics_machine_1_desc: "Integrità della flotta e supporto planetario mantenuti tramite matrici di domanda predittive. Tolleranza agli sprechi: zero."

