 RED_LASER:0 "Laser Rosso"
 RED_LASER_DESC:0 "Le armi laser focalizzano dei fasci luminosi verso il bersaglio, causando danni tramite la generazione di calore intenso."
 BLUE_LASER:0 "Laser Blu"
 BLUE_LASER_DESC:0 "Più potente dei laser rossi, questa variante emette radiazioni elettromagnetiche ad una lunghezza d'onda che appare blu o viola alla maggior parte degli esseri organici."
 UV_LASER:0 "Laser UV"
 UV_LASER_DESC:0 "I laser ultravioletti sono una versione aggiornata e più potente dei loro predecessori blu. Accurati e distruttivi, queste armi sono in grado di infliggere enormi danni."
 XRAY_LASER:0 "Laser a Raggi X"
 XRAY_LASER_DESC:0 "Questi laser possiedono una lunghezza d'onda più corta di quelli UV, ma sono molto più distruttivi."
 GAMMA_LASER:0 "Laser a Raggi Gamma"
 GAMMA_LASER_DESC:0 "Le radiazioni elettromagnetiche emesse dai laser a raggi gamma possiedono frequenze estremamente alte. Il loro potenziale distruttivo non ha eguali nel campo delle armi laser."

 SPACEPORT_LASER:0 "Laser da Spazioporto"
 SPACEPORT_LASER_DESC:1 "Dei laser montati sullo Spazioporto che rendono semplice il puntamento degli obiettivi, ovviando all'immobilità dello Spazioporto stesso."

 ENERGY_LANCE_1:0 "Lancia Particellare"
 ENERGY_LANCE_1_DESC:1 "Queste armi pesanti ad energia sparano fasci di particelle concentrate che causano danni ingenti."
 ENERGY_LANCE_2:0 "Lancia Tachionica"
 ENERGY_LANCE_2_DESC:1 "Una versione più potente della lancia particellare, quest'arma spara un fascio tachionico di immensa potenza."
 ENERGY_LANCE_TURRET_1:0 "Torretta a $ENERGY_LANCE_1$"
 ENERGY_LANCE_TURRET_1_DESC:0 "$ENERGY_LANCE_1_DESC$"
 ENERGY_LANCE_TURRET_2:0 "Torretta a $ENERGY_LANCE_2$"
 ENERGY_LANCE_TURRET_2_DESC:0 "$ENERGY_LANCE_2_DESC$"

 PERDITION_BEAM_TITAN:0 "$PERDITION_BEAM$"
 PERDITION_BEAM_ION:1 "Cannone Ionico"
 PERDITION_BEAM_DESC:0 "Una vasta rete di condotti d'amplificazione energetica che sparano un fascio di potenza indescrivibile."

 PLASMA_1:0 "Spara-Plasma"
 PLASMA_1_DESC:1 "Armi che lanciano sfere distruttive di plasma ad alta energia verso i bersagli. Questi proiettili al plasma sono estremamente efficaci nel forare le corazze e gli scafi delle navi."
 PLASMA_2:0 "Acceleratore di Plasma"
 PLASMA_2_DESC:0 "Questi nuovi acceleratori sparano proiettili di plasma ad alta energia con campi di contenimento migliorati. Il che implica meno dispersione energetica mentre il proiettile viaggia nello spazio verso il bersaglio."
 PLASMA_3:0 "Cannone al Plasma"
 PLASMA_3_DESC:0 "La migliore arma al plasma, questi cannoni sono versioni completamente militarizzate dei vecchi spara-plasma. I loro proiettili sono ancora più letali."

 ARC_EMITTER_1:0 "Emettitore ad Arco"
 ARC_EMITTER_1_DESC:0 "Potenti armi che lanciano un arco di energia caotica verso il bersaglio, ignorando scudi e corazze."
 ARC_EMITTER_2:0 "Emettitore ad Arco Concentrato"
 ARC_EMITTER_2_DESC:0 "Questi emettitori aggiornati sono equipaggiati con lenti migliori, che li rendono in grado di lanciare scariche d'energia ancora più potenti."
 ARC_EMITTER_TURRET_1:0 "Torretta con $ARC_EMITTER_1$"
 ARC_EMITTER_TURRET_1_DESC:0 "$ARC_EMITTER_1_DESC$"
 ARC_EMITTER_TURRET_2:0 "Torretta con $ARC_EMITTER_2$"
 ARC_EMITTER_TURRET_2_DESC:0 "$ARC_EMITTER_2_DESC$"

 DISRUPTOR_1:0 "Disgregatore"
 DISRUPTOR_1_DESC:1 "I disgregatori sparano dardi ad alta energia in grado di indebolire e distruggere i legami molecolari che mantengono assieme gli atomi del bersaglio."
 DISRUPTOR_2:0 "Disgregatore Ionico"
 DISRUPTOR_2_DESC:0 "Questi disgregatori aggiornati sparano dardi di particelle ioniche, più distruttive, senza sacrificare la cadenza di fuoco dei predecessori."
 DISRUPTOR_3:0 "Disgregatore Fasico"
 DISRUPTOR_3_DESC:0 "Disgregatori ad altissimo rendimento che sparano cariche di energia quantica, causando incredibili danni a chi è così sfortunato da trovarsi sul loro cammino."

 ENERGY_TORPEDO_1:1 "Lancia-Protoni"
 ENERGY_TORPEDO_1_DESC:2 "$tech_energy_torpedoes_1_desc$"
 ENERGY_TORPEDO_2:1 "Lancia-Neutroni"
 ENERGY_TORPEDO_2_DESC:2 "$tech_energy_torpedoes_2_desc$"

 MINING_DRONE_LASER_1:0 "Laser Minerario"
 MINING_DRONE_LASER_1_DESC:1 "I laser minerari concentrati riescono a tagliare gli scafi delle navi con la stessa facilità con cui riescono a scolpire gli asteroidi."

 BLUE_CRYSTAL_WEAPON_1:0 "Lancia-Schegge Blu"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "Il Lancia-Schegge Blu imita le emissioni delle Entità Cristalline di classe Zaffiro per infliggere danni."
 GREEN_CRYSTAL_WEAPON_1:0 "Lancia-Schegge Verdi"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "Il Lancia-Schegge Verdi imita le emissioni delle Entità Cristalline di classe Smeraldo per infliggere danni."
 YELLOW_CRYSTAL_WEAPON_1:0 "Lancia-Schegge Gialle"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "Il Lancia-Schegge Gialle imita le emissioni delle Entità Cristalline di classe Topazio per infliggere danni."
 RED_CRYSTAL_WEAPON_1:0 "Lancia-Schegge Rosse"
 RED_CRYSTAL_WEAPON_1_DESC:1 "Il Lancia-Schegge Rosse imita le emissioni delle Entità Cristalline di classe Rubino per infliggere danni."

 SPACE_CLOUD_WEAPON_1:0 "Nube di Fulmini"
 SPACE_CLOUD_WEAPON_1_DESC:1 "Sfruttando le nostre conoscenze sulle forze fondamentali coinvolte nella generazione delle Nubi del Vuoto e delle loro considerevoli cariche elettriche interne, tramite la Nube di Fulmini possiamo infliggere una quantità ingente di danni."

 PSIONIC_BLAST_1:0 "Esplosione Psionica"
 PSIONIC_BLAST_1_DESC:0 ""

 EXTRADIMENSIONAL_1:0 "Disintegratore di Materia"
 EXTRADIMENSIONAL_1_DESC:1 "Provenienti da un'altra dimensione, le tecnologie chiave del Disintegratore di Materia ignorano diverse leggi fisiche e portano a risultati distruttivi."
 EXTRADIMENSIONAL_STABILIZING_AURA:0 "Stabilizzatore Dimensionale"
 aura_stabilizing_aura:0 "$EXTRADIMENSIONAL_STABILIZING_AURA$"

 AI_CORE_DETECTOR:0 "Nucleo Sensore IA"

 MISSILE_1:0 "Missili Nucleari"
 MISSILE_1_DESC:0 "Missili spazio-spazio equipaggiati con testate nucleari ad alto rendimento. Sebbene si basino su vecchie tecnologie pre-spaziali, queste rozze armi spara-e-dimentica possono risultare sorprendentemente efficaci sulle lunghe distanze."
 MISSILE_2:0 "Missili a Fusione"
 MISSILE_2_DESC:0 "Questi missili spazio-spazio aggiornati possiedono testate a fusione più potenti e prestazioni di volo migliorate."
 MISSILE_3:0 "Missili Antimateria"
 MISSILE_3_DESC:0 "Missili avanzati equipaggiati di testate antimateria molto potenti. Un nuovo e migliorato sistema di guida dà loro una miglior probabilità di trovare il bersaglio."
 MISSILE_4:0 "Missili Quantici"
 MISSILE_4_DESC:0 "L'ultima versione di missili spazio-spazio, questa variante possiede testate immensamente potenti che traggono la loro energia dal vuoto di punto zero."
 MISSILE_5:0 "Missili Predatori"
 MISSILE_5_DESC:0 "Questi missili estremamente avanzati sono dotati di un IA pilota che migliora notevolmente le loro prestazioni e le loro capacità di tracciamento dei bersagli."

 SPACEPORT_MISSILE:0 "Missili da Spazioporto"
 SPACEPORT_MISSILE_DESC:1 "Con molto più spazio a disposizione rispetto ad una nave, uno Spazioporto può ospitare depositi munizioni più grandi e meccanismi di ricarica più efficienti per i suoi missili."

 SWARMER_MISSILE_1:0 "Sciame di Missili"
 SWARMER_MISSILE_1_DESC:0 "Questi piccoli missili vengono lanciati in raffiche e sono specificatamente progettati per sopraffare i sistemi difensivi a rilevazione nemici."
 SWARMER_MISSILE_2:0 "Vortice di Missili"
 SWARMER_MISSILE_2_DESC:0 "Nuove tecniche di miniaturizzazione ci permettono di dotare gli sciami con nuove e più potenti testate e di migliorarne anche le prestazioni di volo."

 SCOURGE_MISSILE_1:0 "Flagello"
 SCOURGE_MISSILE_1_DESC:1 "Le cariche dei Flagelli sono composte da molti dei componenti biochimici utilizzati dagli Sciami nel combattimento interstellare, e si sono dimostrati inaspettatamente efficaci anche contro le più resistenti navi militari."
 SPACEPORT_SCOURGE_MISSILE:0 "Flagello da Spazioporto"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "Flagello ad Esplosione Acida"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "Racchiusa in capsule balistiche, la materia organica estremamente corrosiva utilizzata dagli Sciami nei bombardamenti orbitali può essere utilizzata come munizioni per le nostre navi."
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON$ Piccolo"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SWARM_STRIKE_CRAFT_1:0 "Sciame d'Assalto"
 SWARM_STRIKE_CRAFT_1_DESC:1 "Esemplari miniaturizzati di Prethoryn clonati possono essere controllati tramite lunghezze d'onda simili a quelle che utilizziamo per le comunicazioni navali, permettendoci di utilizzarli come efficaci veicoli d'assalto."
 AMOEBA_STRIKE_CRAFT_1:1 "Flagello dell'Ameba"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "Le Amebe allevate in cattività generano dei Flagelli che possono essere controllati per rispondere a sottili cambiamenti di magnetizzazione, permettendoci di utilizzarli come efficaci veicoli d'assalto."

 DRONE_STRIKE_CRAFT:0 "Drone di Precisione"
 AI_STRIKE_CRAFT:0 "Droni Cercatori"

 TORPEDO_1:0 "Siluri Spaziali"
 TORPEDO_1_DESC:0 "Questi siluri sono essenzialmente dei grandi e lenti missili. Sono dotati di testate più potenti e modulatori di scudo che gli consentono di scivolare indisturbati attraverso gli scudi deflettori nemici."
 TORPEDO_2:0 "Siluri Corazzati"
 TORPEDO_2_DESC:0 "Siluri spaziali aggiornati dotati di corazza per resistere meglio alle difese nemiche. Alla detonazione, la corazza di distrugge in frammenti che causano ulteriori danni."
 TORPEDO_3:0 "Siluri Devastatori"
 TORPEDO_3_DESC:0 "Siluri avanzati con testate estremamente potenti. Possiedono un design più affilato, motori più potenti e modulatori di scudo aggiornati per scivolare attraverso gli scudi deflettori."

 MASS_DRIVER_1:0 "Acceleratore di Massa"
 MASS_DRIVER_1_DESC:0 "Queste catapulte elettromagnetiche accelerano i proiettili ad altissime velocità per perforare gli obiettivi lontani."
 MASS_DRIVER_2:0 "Acceleratore a Bobina"
 MASS_DRIVER_2_DESC:0 "Versioni più potenti degli Acceleratori di Massa, utilizzano bobine elettromagnetiche per aumentare ulteriormente la velocità dei proiettili."
 MASS_DRIVER_3:0 "Acceleratore a Rotaia"
 MASS_DRIVER_3_DESC:0 "Utilizzano rotaie parallele per lanciare proiettili a velocità incredibili."
 MASS_DRIVER_4:0 "Acceleratore a Rotaia Avanzato"
 MASS_DRIVER_4_DESC:0 "Una nuova versione dei venerabili Acceleratori a Rotaia, con robuste rotaie ed alimentatore aggiornato. Queste armi sono molto più potenti e precise dei loro predecessori."
 MASS_DRIVER_5:0 "Cannone Gauss"
 MASS_DRIVER_5_DESC:0 "Questo aggiornamento dei vecchi Acceleratori a Bobina è molto più distruttivo di tutte le precedenti versioni. È in grado di lanciare proiettili con estrema precisione e velocità."

 SPACEPORT_MASS_DRIVER:0 "Acceleratore di Massa da Spazioporto"
 SPACEPORT_MASS_DRIVER_DESC:1 "L'Acceleratore di Massa installato su uno Spazioporto, sebbene più grande, tira delle belle mazzate rispetto ai suoi fratelli navali."

 KINETIC_ARTILLERY_1:0 "Batteria Cinetica"
 KINETIC_ARTILLERY_1_DESC:0 "Artiglieria a lunghissimo raggio in grado di scagliare potenti colpi a distanze estreme con un elevato grado di precisione."
 KINETIC_ARTILLERY_2:0 "Artiglieria Cinetica"
 KINETIC_ARTILLERY_2_DESC:0 "Un cannone a lungo raggio ancora più potente, dotato di una nuova canna e di un computer di puntamento."

 MASS_ACCELERATOR_1:0 "Mega-Cannone"
 MASS_ACCELERATOR_1_DESC:0 "Un'enorme variante di artiglieria cinetica, così grande da poter essere installato solamente tramite montaggio spinale."
 MASS_ACCELERATOR_2:0 "Giga-Cannone"
 MASS_ACCELERATOR_2_DESC:0 "Una versione ancora più potente dell'artiglieria cinetica a montaggio spinale."
 MASS_ACCELERATOR_TURRET_1:0 "Torretta con $MASS_ACCELERATOR_1$"
 MASS_ACCELERATOR_TURRET_1_DESC:0 "Un'enorme variante dell'artiglieria cinetica, montata all'interno di una gigantesca torretta rinforzata."
 MASS_ACCELERATOR_TURRET_2:0 "Torretta con $MASS_ACCELERATOR_2$"
 MASS_ACCELERATOR_TURRET_2_DESC:0 "Una versione ancora più potente dell'artiglieria cinetica montata su torretta."

 AUTOCANNON_1:0 "Cannone Automatico"
 AUTOCANNON_1_DESC:0 "Arma balistica di grosso calibro che spara proiettili esplosivi. Il principale punto forte di questi cannoni è l'elevata cadenza di fuoco."
 AUTOCANNON_2:0 "Cannone Automatico Ripper"
 AUTOCANNON_2_DESC:0 "Questo aggiornamento dota i Cannoni Automatici di possibilità di rotazione, fornendoli di sistemi di tracciamento e puntamento avanzati. Questo permette loro una cadenza di fuoco ancora maggiore."
 AUTOCANNON_3:0 "Tempesta di Fuoco"
 AUTOCANNON_3_DESC:1 "Cannoni Automatici rotanti avanzati in grado di scagliare una nube di proiettili esplosivi verso il bersaglio."

 FLAK_BATTERY_1:2 "$tech_flak_batteries_1$"
 FLAK_BATTERY_1_DESC:2 "$tech_flak_batteries_1_desc$"
 FLAK_BATTERY_2:2 "$tech_flak_batteries_2$"
