 district_arcology_mixed_industry: "Arcologia Industriale"
 district_arcology_mixed_industry_plural: "Arcologie Industriali"
 district_arcology_mixed_industry_desc: "Con fonderie, fabbriche, impianti di produzione e laboratori artigianali grandi come città, questa arcologia è in grado di produrre qualsiasi cosa."
 district_arcology_research: "Arcologia di Ricerca"
 district_arcology_research_plural: "Arcologie di Ricerca"
 district_arcology_research_desc: "Capitali della scoperta scientifica, queste arcologie impiegano ricercatori provenienti da ogni campo di studio, non importa quanto di nicchia."
 district_arcology_research_physics: "Arcologia di Fisica"
 district_arcology_research_physics_plural: "Arcologie di Fisica"
 district_arcology_research_physics_desc: "Con acceleratori di particelle sotto le strade simili a un'antica rete fognaria, computer quantistici e manipolatori di campo alti come grattacieli, potrebbe sembrare che le leggi della realtà vengano violate. Ma questo solo perché gli abitanti non le comprendono. Almeno per ora."
 district_arcology_research_society: "Arcologia di Biologia"
 district_arcology_research_society_plural: "Arcologie di Biologia"
 district_arcology_research_society_desc: "Attraversare i vasti parchi di questa arcologia potrebbe sembrare una visita allo zoo, ma in realtà anche i visitatori sono oggetto di osservazione, osservati in laboratori ermeticamente chiusi sparsi in bella vista."
 district_arcology_research_engineering: "Arcologia di Ingegneria"
 district_arcology_research_engineering_plural: "Arcologie di Ingegneria"
 district_arcology_research_engineering_desc: "Un'arcologia in movimento, con edifici in costante mutamento e un cielo pieno di velivoli sperimentali. Sede di test su materiali esoterici, sintesi chimica quantistica e fabbricazione su scala nanometrica, un tempo era solo una teoria, ora è una realtà comprovata."
 district_arcology_fortress: "Arcologia della Fortezza"
 district_arcology_fortress_plural: "Arcologie della Fortezza"
 district_arcology_fortress_desc: "Integrando strutture di comando, bunker planetari, strutture di addestramento e alloggi per ufficiali, queste fortezze grandi come montagne sopravviveranno al pianeta stesso."
 district_arcology_trade: "Arcologia Commeriale"
 district_arcology_trade_plural: "Arcologie Commeriali"
 district_arcology_trade_desc: "Una vasta arcologia di magazzini e logistica, dove si conducono affari, si concludono accordi e la sala di contrattazione si estende oltre l'orizzonte. Se non lo trovi qui, non puoi comprarlo."

 district_ring_world_industrial: "Segmento Industriale"
 district_ring_world_industrial_plural: "Segmenti Industriali"
 district_ring_world_industrial_desc: "Con fonderie, fabbriche, impianti di produzione e laboratori artigianali visibili dall'alto dell'Anello, è in grado di produrre qualsiasi cosa.."
 district_ring_world_foundry: "Segmento Fonderia"
 district_ring_world_foundry_plural: "Segmenti Fonderia"
 district_ring_world_foundry_desc: "Cuore pulsante dei progetti industriali, questo segmento dell'Anello è pieno del rombo delle fonderie e del clangore delle metallurgie.."
 district_ring_world_factory: "Segmento Fabbrica"
 district_ring_world_factory_plural: "Segmenti Fabbrica"
 district_ring_world_factory_desc: "Autostrade di officine piene di artigiani e industrie civili si snodano verso il cielo e svaniscono dietro la curva dell'Anello."
 district_ring_world_research: "Segmento di Ricerca"
 district_ring_world_research_plural: "Segmenti di Ricerca"
 district_ring_world_research_desc: "I centri di scoperta scientifica, che coordinano i diversi laboratori dell'Anello, offrono incredibili opportunità ai ricercatori provenienti da una miriade di campi di studio."
 district_ring_world_research_physics: "Segmento di Fisica"
 district_ring_world_research_physics_plural: "Segmenti di Fisica"
 district_ring_world_research_physics_desc: "Questi acceleratori di particelle, computer quantistici e manipolatori di campo potrebbero sembrare in violazione delle leggi della realtà, ma è quello che la gente pensava dei Mondi Anello in passato."
 district_ring_world_research_society: "Segmento di Biologia"
 district_ring_world_research_society_plural: "Segmenti di Biologia"
 district_ring_world_research_society_desc: "Ricerca genetica, simulazioni neurali, profilazione psicologica, estrapolazione cliodinamica: tutto questo porta alla comprensione del tutto."
 district_ring_world_research_engineering: "Segmento di Ingegneria"
 district_ring_world_research_engineering_plural: "Segmenti di Ingegneria"
 district_ring_world_research_engineering_desc: "All'apice del loro campo, qui vengono sviluppati test su materiali esoterici, sintesi chimica quantistica e fabbricazione su nanoscala in ambienti impeccabili."
 district_ring_world_administrative: "Segmento Amministrativo"
 district_ring_world_administrative_plural: "Segmenti Amministrativi"
 district_ring_world_administrative_desc: "Qui orde di impiegati amministrativi e burocrati lavorano duramente per soddisfare le crescenti aspettative di una burocrazia in espansione. L'ironia di questo lavoro circolare su un Ring World sembra sfuggire loro."
 district_ring_world_spiritualist: "Segmento Ecclesiastico"
 district_ring_world_spiritualist_plural: "Segmenti Ecclesiastici"
 district_ring_world_spiritualist_desc: "Vera testimonianza della nostra devozione, questi templi circondano la stella come gioielli sacri."
 district_ring_world_organic_housing: "Segmento Santuario"
 district_ring_world_organic_housing_plural: "Segmenti Santuario"
 district_ring_world_organic_housing_desc: "Queste strutture infinite sono dotate di climi artificiali controllati dall'intelligenza artificiale che imitano qualsiasi ambiente di cui un essere organico senziente possa aver bisogno. Le esigenze abitative degli organismi viventi al loro interno sono completamente soddisfatte."
 district_ring_world_fortress: "Segmento Fortezza"
 district_ring_world_fortress_plural: "Segmenti Fortezza"
 district_ring_world_fortress_desc: "Queste fortezze, che integrano strutture di comando, bunker planetari, strutture di addestramento e alloggi per gli ufficiali, costellano l'Anello come i denti di un feroce predatore."
 district_ring_world_trade: "Segmento Commerciale"
 district_ring_world_trade_plural: "Segmenti Commerciali"
 district_ring_world_trade_desc: "Qui si conducono affari, si concludono accordi e la sala delle contrattazioni si estende attorno alla stella. Se non lo trovi qui, non puoi comprarlo."
 district_ring_world_food: "Segmento Agricolo"
 district_ring_world_food_plural: "Segmenti Agricoli"
 district_ring_world_food_desc: "Infinite distese di terreni agricoli idroponici si estendono intorno a questa sezione del Ring World, dove il clima e la gravità perfettamente regolati garantiscono un raccolto abbondante."
 district_ring_world_energy: "Segmento Generatore"
 district_ring_world_energy_plural: "Segmenti Generatore"
