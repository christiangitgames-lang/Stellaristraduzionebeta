 district_nexus_research_physics_plural: "Nexus di Fisica"
 district_nexus_research_physics_desc: "Questi acceleratori di particelle, computer quantistici e manipolatori di campo potrebbero sembrare in violazione delle leggi della realtà, ma ciò è semplicemente dovuto al fatto che le nostre simulazioni sono obsolete."
