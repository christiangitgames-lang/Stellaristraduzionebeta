 zone_urban_energy_desc: "Delegando la maggior parte del nostro spazio urbano a estendere e supportare la nostra generazione di energia, possiamo raggiungere una produzione davvero notevole."
 zone_urban_minerals_desc: "Delegando la maggior parte del nostro spazio urbano a estendere e supportare le nostre escavazioni di minerali, possiamo ottenere una produzione davvero notevole."
 zone_urban_food_desc: "Delegando la maggior parte del nostro spazio urbano a estendere e sostenere i nostri sforzi agricoli, possiamo ottenere una produzione davvero notevole."

