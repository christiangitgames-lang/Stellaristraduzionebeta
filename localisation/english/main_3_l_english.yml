 city_space_age_industry_1_desc: "Costruita su polimeri, acciaio e determinazione, questa città ha gettato le basi per le stelle. Può mancare di eleganza, ma riesce a fare il suo lavoro."
 city_colony_1_desc: "Ogni insediamento inizia come una domanda. Con pazienza e determinazione, diventa una risposta."
 city_industrial_1_desc: "Questa città bilancia le esigenze della guerra e della pace."
 city_foundry_1_desc: "Il clamore della fucina è sempre a pochi isolati di distanza. Nessuno riposa bene, ma riposano nelle vicinanze."
 city_factory_1_desc: "Un modello di produzione domestica, con case e laboratori che si fondono insieme."
 city_research_1_desc: "I confini tra dormitorio e laboratorio sono sfumati in questa città."
 city_fortress_1_desc: "Costruita per ospitare sia soldati che civili."
 city_bureaucracy_1_desc: "File di palazzi sono intervallate da centri amministrativi, la morbida macchina dell'impero."
 city_temple_1_desc: "Un rifugio per i fedeli, con inni che riecheggiano tra i condomini."
 city_trade_1_desc: "Lo spazio abitativo incontra lo spazio di vendita."

 city_bureaucracy_trade_1_desc: "I mercati fioriscono quando ogni transazione è monitorata e ogni riga del libro mastro è controllata."
 city_temple_trade_1_desc: "La ricchezza è la prova del favore divino."
 city_fortress_bureaucracy_1_desc: "Un luogo dove gli ordini hanno origine, le approvazioni sono timbrate e le mura sono forti. La sicurezza è assicurata non solo con la forza, ma anche con i leganti."
 city_fortress_temple_1_desc: "Dove i fedeli sono armati e l'armeria è benedetta."
 city_fortress_trade_1_desc: "Una città dove i contratti di difesa sono la moneta locale, e la frase 'domanda e offerta' include le munizioni."
 city_research_fortress_1_desc: "Un centro fortificato dove scienziati e soldati collaborano per creare spiacevoli sorprese."
 city_research_bureaucracy_1_desc: "Un alveare sterile di consiglieri, analisti e statistici dalla faccia truce che affinano la governance in una scienza precisa."
 city_research_temple_1_desc: "Un luogo di indagine disciplinata, dove è sempre presente la tensione silenziosa di conciliare le credenze metafisiche con la scienza empirica."
 city_research_trade_1_desc: "Un elegante amalgama di laboratori e sale riunioni, dove l'innovazione non è guidata dalla verità, ma dai guadagni trimestrali."
 city_foundry_research_1_desc: "Una città-struttura in cui i processi metallurgici sono costantemente sottoposti a revisione, prove e miglioramenti."
 city_foundry_fortress_1_desc: "Una roccaforte dove armi e difesa vengono forgiate come un tutt'uno."
 city_foundry_bureaucracy_1_desc: "La linfa vitale della logistica militare è la burocrazia."
 city_foundry_temple_1_desc: "I riti sacri sono incisi nell'acciaio e la sanzione divina accompagna la caduta del martello."
 city_foundry_trade_1_desc: "Dove le leghe vengono coniate in crediti e contratti. Una città che vende il suo acciaio con la stessa velocità con cui lo produce."
 city_factory_research_1_desc: "Dove design e scoperta si intrecciano. Ogni scoperta viene rapidamente brevettata, confezionata e disponibile in più colori."
 city_factory_fortress_1_desc: "Dietro ogni buon soldato c'è una cassa di kit igienici regolamentari, e da qualche parte devono essere prodotti."
 city_factory_bureaucracy_1_desc: "Dove la burocrazia incontra la produzione di massa. Il luogo di nascita dei moduli standardizzati in quadruplice copia."
 city_factory_temple_1_desc: "Candele, icone e reliquie certificate, tutte prodotte con un controllo di qualità immacolato."
 city_factory_trade_1_desc: "Produzione di massa che alimenta il consumo di massa."
 city_industrial_foundry_1_desc: "Un fragoroso motore di produzione."
 city_industrial_factory_1_desc: "L'efficienza è una dottrina in questo bastione della produzione. Nessun pezzo è sprecato, nessun lavoro è inutilizzato."
 city_industrial_research_1_desc: "In parti uguali tra fabbrica e laboratorio, qui le nuove idee non solo nascono, ma prendono vita."
 city_industrial_fortress_1_desc: "I fuochi dell'industria e della guerra bruciano in armonia."
 city_industrial_bureaucracy_1_desc: "Ogni cassa ha un codice a barre e ogni macchina una requisizione timbrata."
 city_industrial_temple_1_desc: "Cattedrali e ciminiere si ergono trionfanti verso il cielo."
 city_industrial_trade_1_desc: "Il clamore dell'industria incontra il sottile ronzio dell'ambizione transazionale."
 city_research_bureaucracy_industrial_1_desc: "Diversi, densi e deliberatamente non specializzati. Questi centri urbani producono un po' di tutto."
 city_research_bureaucracy_foundry_1_desc: "Metallurgia su scala guidata dai dati."
 city_research_bureaucracy_factory_1_desc: "Ogni bene proveniente da queste fabbriche è progettato per promuovere l'unità attraverso la familiarità."
 city_research_bureaucracy_research_1_desc: "La scienza gestita dalla politica e la politica informata dalla scienza. Una spirale auto-rinforzante di competenze qualificate."
 city_research_bureaucracy_fortress_1_desc: "Un bastione di modelli predittivi e memo tattici. Le battaglie si combattono qui, su schermi olografici e lavagne bianche."
 city_research_bureaucracy_bureaucracy_1_desc: "Una città in cui la governance è attentamente calcolata e catalogata, e occasionalmente implementata."
 city_research_bureaucracy_trade_1_desc: "Un hub in cui la conoscenza viene scambiata come una moneta. Ogni intuizione ha un prezzo."
 city_research_temple_industrial_1_desc: "Diversi negli scopi ma unificati nello spirito."
 city_research_temple_foundry_1_desc: "Un sito di industria benedetta, con leghe temprate dal rituale."
 city_research_temple_factory_1_desc: "Prova che l'identità spirituale può essere prodotta in serie."
 city_research_temple_research_1_desc: "Quando la conoscenza è un viaggio sacro, rivelazione e ricerca sono la stessa cosa."
 city_research_temple_fortress_1_desc: "Le mura qui sono fortificate da una fede incrollabile. (E dalle ultime scoperte scientifiche.)"
 city_research_temple_temple_1_desc: "Qui le domande sono sacre e la conoscenza è un percorso verso la trascendenza."
 city_research_temple_trade_1_desc: "Un tempio del commercio equo e della spesa fedele. Prosperità guidata dalla preghiera."

