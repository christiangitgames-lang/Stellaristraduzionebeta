 PLANET_KILLER_CRACKER_ACTION:0 "Frantumazione Planetaria"
 PLANET_KILLER_CRACKER_DESC:0 "Un flusso diretto di energia termica surriscalda l'atmosfera e scuote il nucleo planetario, portando a disastrosi eventi tettonici. Viene quindi lanciata un'esplosione concussiva finale che spezza definitivamente il pianeta."
