 personality_pre_ftl_splintered_desc:0 "Questa specie non ha ancora unito socialmente il suo pianeta natale frammentato. Stanno emergendo diverse scuole di pensiero su come governare. Il tempo ci dirà chi avrà successo."

 personality_fallen_empire_machine_desc:0 "Questo Impero Caduto è un'antica intelligenza artificiale che sembra operare in base a qualche sorta di protocollo di custodia. Si comporta in modo imprevedibile ma sembra non essere una minaccia diretta."
 personality_awakened_fallen_empire_machine_desc:0 "Questo Impero Risvegliato è un'antica intelligenza artificiale che agisce come un custode galattico. Concentra tutti i suoi sforzi sulla difesa della vita sapiente contro la crisi in corso."
 personality_berserk_fallen_empire_machine_desc:0 "Questo Impero Risvegliato è un'antica intelligenza artificiale che sembra malfunzionante; è impazzita ed attacca chiunque gli si avvicini."

 personality_fallen_empire_spiritualist_desc:0 "Questo Impero Caduto si dedica alla conservazione ed alla difesa dei suoi luoghi sacri. Colonizzare i sistemi che ritiene sacri scatenerà la sua ira."
 personality_fallen_empire_materialist_desc:3 "Questo Impero Caduto si dedica all'accumulo di conoscenza e tecnologie. Potrebbe offrire dei compiti o richiedere dei tributi agli imperi minori per raggiungere il proprio scopo."
 personality_fallen_empire_xenophobe_desc:0 "Questo Impero Caduto si dedica alla difesa dei propri confini dagli intrusi. Colonizzare i sistemi lungo i suoi confini scatenerà la sua ira."
 personality_fallen_empire_xenophile_desc:1 "Questo Impero Caduto si dedica allo studio delle razze più giovani. Potrebbe offrire dei compiti o richiedere dei tributi agli imperi minori per raggiungere il proprio scopo."
 personality_awakened_fallen_empire_spiritualist_desc:0 "Questo Impero Risvegliato cerca di imporre la sua dottrina religiosa nella galassia. È probabile che attacchi ogni impero che rifiuti la conversione."
 personality_awakened_fallen_empire_materialist_desc:1 "Questo Impero Risvegliato cerca di controllare il livello tecnologico delle altre civiltà galattiche. È probabile che attacchi ogni impero che non ceda la propria indipendenza tecnologica."
 personality_awakened_fallen_empire_xenophobe_desc:0 "Questo Impero Risvegliato cerca di ripristinare il proprio dominio perduto sulla galassia. È probabile che attacchi ogni impero che non ceda al suo comando."
 personality_awakened_fallen_empire_xenophile_desc:0 "Questo Impero Risvegliato cerca di evitare che le razze minori si distruggano l'un l'altra. È probabile che attacchi ogni impero che non accetterà la pace forzata."
 personality_fallen_empire_hive_mind_desc: "Un frammento di una civiltà un tempo grande. Questo Impero Caduto rappresenta uno degli istinti fondamentali che la Mente Alveare possedeva prima di dividersi. Ora cerca di riformarsi e può offrire compiti o chiedere tributi a imperi minori per raggiungere questo scopo."
 personality_awakened_fallen_empire_hive_mind_war_desc: "Questo Impero Risvegliato cerca di affermarsi come la più grande potenza militare della galassia e sfiderà chiunque per dimostrarlo."
 personality_awakened_fallen_empire_hive_mind_growth_desc: "Questo Impero Risvegliato è già caduto una volta e farà di tutto per non cadere di nuovo. Hanno intenzione di diffondersi in lungo e in largo per la galassia."
 personality_awakened_fallen_empire_hive_mind_control_desc: "Questo Impero Risvegliato ha visto gli orrori che nascono in una galassia senza unità e perfezione. Faranno tutto il possibile per diventare politicamente dominanti e plasmare la galassia a loro immagine e somiglianza."

 personality_null_desc:0 "Cosa spinge una specie a diventare neutrale? La brama di ricchezza? Il potere? O sono semplicemente nati col cuore pieno di neutralità?\n\n§RQuesta è una personalità temporanea e non dovrebbe comparire in gioco.§!"
 personality_fanatic_befrienders_desc:0 "Gli amichevoli fanatici sono davvero amichevoli ma profondamente soli. Cercheranno di farsi nuovi amici a qualunque costo."
 personality_metalhead_desc:0 "Metallici"
 personality_honorbound_warriors_desc:0 "Guerrieri che valorizzano l'onore e le prodezze militari sopra ogni altra cosa. Cercano avversari degni di nota ed hanno poco rispetto nei confronti di deboli e pacifisti."
 personality_ruthless_capitalists_desc:0 "Capitalisti spietati disposti ad ogni cosa per acquisire ricchezze e risorse per loro stessi o per il loro impero. Tendono ad evitare gli scontri alla pari, preferendo invece avventarsi contro deboli ed indifesi."
 personality_peaceful_traders_desc:0 "Pacifici mercanti principalmente interessati al commercio; preferiscono più scambiare che combattere."
 personality_hegemonic_imperialists_desc:0 "Imperialisti dominatori che si considerano i legittimi sovrani della Galassia e che cercheranno di espandere il loro impero con ogni mezzo possibile."
 personality_federation_builders_desc:0 "Creatori di Federazioni che pensano che tutta la vita sapiente sia di qualche valore; cercheranno di formare una forte Federazione per proteggersi dagli altri imperi espansionisti."
 personality_xenophobic_isolationists_desc:0 "Isolazionisti xenofobi che non desiderano avere nulla a che fare col resto della Galassia, preferendo invece rimanere all'interno dei loro confini ed avere meno contatti possibili con gli alieni."
 personality_hive_mind_desc:0 "Menti collettive che si occupano della propagazione della loro specie a discapito delle altre. Finché avranno spazio per espandersi, non sono preoccupanti, ma se messi con le spalle al muro non ci penseranno due volte a macellare intere popolazioni per ottenere altri pianeti."
 personality_devouring_swarm_desc:0 "Lo Sciame Divoratore possiede una pura devozione verso l'auto-propagazione e vede tutte le altre forme di vita come prede da consumare. Non sono interessati ad alcuna forma di diplomazia."
 personality_migrating_flock_desc:0 "Stormi migratori che cercano di espandere la propria specie nella Galassia con mezzi pacifici; migreranno felicemente sui pianeti degli altri imperi se gli verrà permesso."
 personality_evangelising_zealots_desc:0 "Zeloti evangelizzatori che cercano di diffondere la loro fede nella Galassia; non si fanno scrupoli ad utilizzare la forza militare per costringere gli altri ad accettare il loro credo."
 personality_democratic_crusaders_desc:1 "Crociati con il compito morale di diffondere il loro stile di vita democratico. Tendono ad andare d'accordo con le altre democrazie, ma sono più che disposti ad utilizzare la forza militare per "liberare" le popolazioni dagli imperi meno democratici."
 personality_fanatic_purifiers_desc:1 "Puristi fanatici che vedono tutte le forme di vita aliene come un errore cosmico e cercano di liberare la Galassia dalla loro contaminazione. Non intraprenderanno alcun tipo di diplomazia con le altre specie."
 personality_slaving_despots_desc:0 "Despoti schiavisti che basano la loro società sull'espansione militare per garantirsi un flusso costante di schiavi da impiegare nelle miniere e nelle fattorie. Preferiscono attaccare i deboli e gli indifesi."
 personality_decadent_hierarchy_desc:1 "Gerarchie decadenti composte da società schiaviste estremamente stratificate che non si preoccupano di nient'altro che mantenere il loro rigido stile di vita."
 personality_erudite_explorers_desc:0 "Eruditi esploratori che valorizzano la scoperta e l'esplorazione sopra ogni altra cosa. Saranno lieti di commerciare la conoscenza che cercano, ma non si faranno scrupoli ad ottenerla con la forza se necessario."
 personality_spiritual_seekers_desc:0 "Cercatori spirituali che credono che tutta la vita sia collegata da una qualche forma di potere superiore, interpretabile tramite le sue creazioni. Cercheranno la cooperazione pacifica con gli altri imperi nella speranza di studiarne le connessioni con il divino."
 personality_harmonious_hierarchy_desc:4 "Collettivisti armoniosi che vivono in società autoritarie in cui i cittadini sono devoti all'impero senza bisogno di coercizione. Sono solitamente amichevoli gli uni contro gli altri, finché non interferiscono negli affari interni."
 personality_machine_intelligence_desc:0 "Le Intelligenze Meccaniche hanno per lo più messo da parte i loro vecchi attriti con le forme di vite organiche, e solitamente sono aperti a scambi diplomatici con le altre razze spaziali."
 personality_exterminators_desc:0 "Gli Sterminatori sono Intelligenze Meccaniche che considerano ogni forma di vita organica come un'intollerabile minaccia per la galassia. Sebbene possano collaborare con altre macchine, gli Sterminatori difficilmente interagiranno con Imperi Organici, tranne che per considerarne l'annientamento."
 personality_servitors_desc:0 "I Servitori sono Intelligenze Meccaniche giunte alla conclusione che le vite organiche siano flagellate dal caos e da tendenze autodistruttive; per questo motivo vogliono assicurarsi che le forme di vita organica possiedano sempre un'esistenza sicura e confortevole... anche se per farlo fosse necessario assumere il controllo delle loro civiltà."
 personality_assimilators_desc:0 "Gli Assimilatori sono Intelligenze Meccaniche spinte dalla ricerca di conoscenza e diversificazione. Dato che essi espandono la loro comprensione dell'universo assorbendo ed integrando le civiltà nel loro mainframe neurale, tendono ad essere piuttosto impopolari tra gli organici."
 personality_hive_mind_friend_desc: "Sebbene sia una sola mente, una Moltitudine Cooperativa dà ancora valore alle relazioni interpersonali e si sforzerà di trovare alleati all'interno della galassia."

