 policy_pre_sapients:0 "Pre-Sapiens"
 policy_pre_sapients_desc:0 "Possiamo decidere se permettere o meno alle Specie Pre-Sapiens di vivere sui nostri pianeti."
 pre_sapients_allow:1 "Tollerati"
 pre_sapients_allow_name:4 "Tollera Pre-Sapiens"
 pre_sapients_allow_desc: "Gli animali intelligenti sono comunque solo animali. Possono essere tranquillamente ignorati."
 pre_sapients_protect:0 "Protetti"
 pre_sapients_protect_name:0 "Proteggi Pre-Sapiens"
 pre_sapients_protect_desc:3 "Sebbene siano ancora semplici animali, questi esseri non sono nient'altro che ciò che eravamo noi un tempo. Dovremmo garantire la loro preservazione.\n\n§EI pre-sapiens non possono essere Epurati selettivamente ed i pianeti che li ospitano non possono essere terraformati.\n\nGli Zoo Alieni possono essere costruiti su pianeti con pre-sapiens.§!\n\n§RL'abbandono di questa politica rimuoverà tutti gli Zoo Alieni sui pianeti privi di un recinto su una $d_alien_pets_deposit$ o di qualsiasi bestiame presente!§!"
 pre_sapients_purge:0 "Sterminio"
 pre_sapients_purge_name:3 "Stermina Pre-Sapiens"
 pre_sapients_purge_desc:0 "Ogni diritto scaturisce dalla capacità di pensiero. Un animale è solo un animale, ed un animale che ci sta fra i piedi è un parassita.\n\n§EGli esseri Pre-Sapiens dei nostri pianeti verranno Epurati§!"
 pre_sapients_eat:1 "Cacciati"
 pre_sapients_eat_name:1 "Caccia Pre-Sapiens"
 pre_sapients_eat_desc:0 "Un animale non sapiente può difficilmente essere considerato parte del nostro impero, ma forse potrebbe esserci utile in qualche altro modo...\n\n§EI pre-sapiens che vivono sui nostri pianeti possono essere utilizzati come cibo, esaurendone così lentamente la popolazione.§!"

 policy_core_worlds:0 "Popolazione Pianeti Principali"
 policy_core_worlds_desc:0 "Possiamo decidere a quale Pop permettere di vivere sui nostri pianeti. La Pop proibita già presente verrà obbligata ad andarsene in un altro settore o verso altri imperi."
 core_worlds_all:0 "Tutte le Specie"
 core_worlds_all_name:0 "Tutte le Specie"
 core_worlds_all_desc:0 "La diversità è la chiave di un impero vivace. I nostri Pianeti Principali devono riflette questi valori rimanendo aperti a tutte le specie del nostro impero.\n\n§ETutta la Pop potrà abitare i Pianeti Principali§!"
 core_worlds_citizens_and_slaves:0 "Solo Cittadini e Schiavi"
 core_worlds_citizens_and_slaves_name:0 "Solo Cittadini e Schiavi"
 core_worlds_citizens_and_slaves_desc:0 "Sebbene i nostri Pianeti Principali debbano essere mantenuti al sicuro dall'influenza aliena, non possiamo negare ai nostri cittadini le loro legittime proprietà.\n\n§ELa Pop non schiava senza Piena Cittadinanza abbandonerà i Pianeti Principali§!"
 core_worlds_citizens_only:0 "Solo Cittadini"
 core_worlds_citizens_only_name:0 "Solo Cittadini"
 core_worlds_citizens_only_desc:0 "I nostri Pianeti Principali sono il cuore del nostro impero. Nessuna specie inferiore potrà stabilirsi su di essi.\n\n§ELa Pop senza Piena Cittadinanza abbandonerà i Pianeti Principali§!"

 policy_refugees:0 "Rifugiati"
 policy_refugees_desc:0 "Possiamo decidere se accettare o meno rifugiati che fuggono da epurazioni, dislocamenti o persecuzioni da parte degli altri imperi."
 refugees_not_allowed:0 "Nessun Rifugiato"
 refugees_not_allowed_name:0 $refugees_not_allowed$"
 refugees_not_allowed_desc:0 "Aprire i nostri confini alla feccia delle altre società servirebbe solo a minare il nostro impero.\n\n§ENessun rifugiato arriverà da altri imperi§!"
 refugees_only_citizens:0 "Solo della Specie dei Cittadini"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 refugees_only_citizens_desc:0 "Non possiamo permettere alla compassione di sopraffare il buonsenso. Solo coloro degni di essere inclusi nella nostra società potranno superare i nostri confini.\n\n§EI rifugiati appartenenti ad una specie con Piena Cittadinanza possono arrivare nel nostro impero§!"
 refugees_allowed:0 "Rifugiati Benvenuti"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_allowed_desc:0 "Coloro che fuggono da morte e persecuzione per mano di sporchi tiranni saranno i benvenuti all'interno dei nostri confini.\n\n§EI rifugiati possono arrivare da altri imperi§!"

 policy_debris:0 "Rottami"
 policy_debris_desc:0 "Possiamo decidere se studiare o recuperare le flotte dei nemici caduti."
 research_debris:0 "Studiare i Rottami"
 research_debris_name:0 "$research_debris$"
 research_debris_desc:0 "Ricerceremo le tecnologie dei nostri nemici dai resti delle loro navi."
 scavenge_debris:0 "Recupera i Rottami"
 scavenge_debris_name:0 "$scavenge_debris$"
 scavenge_debris_desc:0 "Raccoglieremo risorse dai resti delle navi dei nostri nemici."
 scavenge_and_research_debris:0 "Ricerca e Recupera i Rottami"
 scavenge_and_research_debris_name:0 "$scavenge_and_research_debris$"
 scavenge_and_research_debris_desc:0 "Con la Scelta Civica §Y$civic_scavengers$§! ci libereremo dei detriti sia per la ricerca che per le risorse." 

 policy_population_controls:0 "Controlli Demografici"
 policy_population_controls_desc:0 "Possiamo decidere se rendere legali o meno i controlli selettivi della popolazione nel nostro impero."
 population_controls_not_allowed:0 "Proibiti"
 population_controls_not_allowed_name:0 "Controlli Demografici Proibiti"
 population_controls_not_allowed_desc:1 "Riprodursi e diffondere la propria specie è diritto inalienabile di tutti i nostri cittadini.\n\n§ENon potrai utilizzare controlli demografici di specie non volontari§!\n§ENon potrai far crescere o rimuovere selettivamente le specie§!"
 population_controls_allowed:0 "Permessi"
 population_controls_allowed_name:0 "Controlli Demografici Permessi"
 population_controls_allowed_desc:11 "Gli schemi demografici a lungo termine sono troppo importanti per essere lasciati nelle mani del singolo individuo.\n\n§EPotrai utilizzare controlli demografici di specie non volontari§!\n§EPotrai far crescere o rimuovere selettivamente le specie§!"

 policy_slavery:0 "Schiavitù"
 policy_slavery_desc:1 "Possiamo decidere se rendere legale o meno la schiavitù nel nostro impero."
 slavery_not_allowed:0 "Proibita"
 slavery_not_allowed_name:0 "Schiavitù Proibita"
 slavery_not_allowed_desc:0 "La schiavitù degli esseri sapienti è un abominio e non sarà tollerata nel nostro impero.\n\n§ENon potrai schiavizzare la Pop§!"
 slavery_allowed_xenos_only:0 "Solo Xeno"
 slavery_allowed_xenos_only_name:0 "Xeno-Schiavitù"
 slavery_allowed_xenos_only_desc:1 "Permette di schiavizzare le specie diverse dalla nostra nel nostro impero.\n\n§EPotrai schiavizzare la Pop delle altre specie§!"
 slavery_allowed_regulated:1 "Regolata"
 slavery_allowed_regulated_name:1 "Schiavitù Regolata"
 slavery_allowed_regulated_desc:2 "Permette la riduzione in schiavitù indiscriminata della Pop di tutti i ceti sociali e garantisce condizioni di lavoro relativamente eque.\n\n§EPotrai Schiavizzare tutta la Pop, al costo di un'efficienza ridotta§!"
 slavery_allowed_regulated_xenos_only:1 "Schiavitù Xeno Regolata"
 slavery_allowed_regulated_xenos_only_name:1 "Schiavitù Xeno Regolata"
 slavery_allowed_regulated_xenos_only_desc:2 "Permette la riduzione in schiavitù delle specie diverse dalla nostra all'interno del nostro impero, in condizioni di lavoro relativamente eque.\n\n§EPotrai Schiavizzare la Pop di altre specie, al costo di un'efficienza ridotta§!"
 slavery_allowed:0 "Permessa"
 slavery_allowed_name:0 "Schiavitù Permessa"
 slavery_allowed_desc:0 "Permette la schiavitù della Pop all'interno del nostro impero.\n\n§EPotrai schiavizzare la Pop§!"

 policy_slavery_procreation:1 "Procreazione tra Schiavi"
 policy_slavery_procreation_desc:0 "Possiamo decidere se gli schiavi possano o meno procreare."
 slavery_procreation_allowed:0 "Permessa"
 slavery_procreation_allowed_name:0 "Procreazione tra Schiavi Permessa"
 slavery_procreation_allowed_desc:0 "Gli schiavi potranno procreare. La Pop generata dagli schiavi verrà automaticamente schiavizzata."
 slavery_procreation_not_allowed:0 "Proibita"
 slavery_procreation_not_allowed_name:0 "Procreazione tra Schiavi Proibita"
 slavery_procreation_not_allowed_desc:0 "Agli schiavi non è permesso procreare."

 policy_purge:0 "Epurazione"
 policy_purge_desc:0 "La Pop epurata non potrà lavorare e verrà condotta alla morte, ma questo processo farà infuriare sia loro che chi simpatizza per loro.\n"
 purge_not_allowed:0 "Proibita"
 purge_not_allowed_name:0 "Epurazione Proibita"
 purge_not_allowed_desc:1 "L'epurazione è un'atrocità e dovrebbe sempre venire trattata da tale.\n\n§ENon potrai epurare la Pop§!"
 purge_allowed_xenos_only:0 "Solo Xeno"
 purge_allowed_xenos_only_name:0 "Xeno-Epurazione"
 purge_allowed_xenos_only_desc:1 "Dobbiamo creare metodi efficienti per regolare e controllare la diffusione di forme di vita inferiori all'interno del nostro impero.\n\n§EPotrai epurare la Pop delle altre specie§!"
 purge_allowed:0 "Permessa"
 purge_allowed_name:0 "Epurazione Permessa"
 purge_allowed_desc:0 "Gli elementi problematici e corrotti all'interno del nostro impero devono essere eliminati, così che il loro marciume non corrompa tutti noi.\n\n§EPotrai epurare e dislocare la Pop§!"
 purge_displacement_only:0 "Solo Dislocazione"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "Non è nostra responsabilità provvedere alle esigenze di coloro che minerebbero le fondamenta della nostra società. Che trovino il loro posto al di fuori dei nostri confini.\n\n§EPotrai Dislocare Pop§!"

 policy_orbital_bombardment:0 "Bombardamento Orbitale"
 policy_orbital_bombardment_desc:2 "Il Bombardamento Orbitale ci permette di distruggere le armate di un pianeta dallo spazio. Gli atteggiamenti di bombardamento orbitale più punitivi possono anche distruggere gli edifici ed uccidere la popolazione.\n"
 orbital_bombardment_selective:0 "Selettivo"
 orbital_bombardment_selective_name:0 "Bombardamento Orbitale - Selettivo"
 orbital_bombardment_selective_desc:0 "Permette il bombardamento esclusivo di bersagli militari definiti, mantenendo le perdite civili al minimo.\n\n§EPuò utilizzare solo l'atteggiamento di bombardamento orbitale 'Selettivo'.§!"

 orbital_bombardment_indiscriminate:0 "Indiscriminato"
 orbital_bombardment_indiscriminate_name:0 "Bombardamento Orbitale - Indiscriminato"
 orbital_bombardment_indiscriminate_desc:0 "Permette l'utilizzo di tutti gli armamenti orbitali, senza alcun riguardo nei confronti della vita in superficie.\n\n§EPermette l'atteggiamento di bombardamento orbitale 'Indiscriminato'.§!"

 orbital_bombardment_armageddon:0 "Armageddon"
 orbital_bombardment_armageddon_name:0 "Bombardamento Orbitale - Armageddon"
 orbital_bombardment_armageddon_desc:1 "Permette l'utilizzo di tutti gli armamenti orbitali, senza alcun riguardo nei confronti della vita in superficie. L'obiettivo è il totale annientamento.\n\n§EPermette gli atteggiamenti di bombardamento orbitale 'Armageddon' ed 'Indiscriminato'.§!"

 orbital_bombardment_abduction:0 "Rapimento"
 orbital_bombardment_abduction_name:0 "Bombardamento Orbitale - Rapimento"
 orbital_bombardment_abduction_desc:0 ""
 orbital_bombardment_surrender_allowed_name:0 "Permessa" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name:0 "Proibita" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender:0 "Consenti la Resa Orbitale"
 policy_orbital_bombardment_accept_surrender_desc:0 "Questa politica controlla se consentire o meno ai pianeti nemici di cedere il controllo alle nostre flotte durante il bombardamento orbitale."
 orbital_bombardment_surrender_allowed:0 "Permessa"
 orbital_bombardment_surrender_allowed_desc:0 "I cittadini stranieri hanno il diritto di arrendersi.\n\n§EGrazie al Bombardamento Orbitale otterremo l'occupazione di Pianeti Nemici privi di Armate Difensive, se decideranno di arrendersi§!."
 orbital_bombardment_surrender_forbidden:0 "Proibita"
 orbital_bombardment_surrender_forbidden_desc:0 "Non ci sarà resa, il Bombardamento Orbitale continuerà indefinitamente.\n\n§EIl Controllo dei Pianeti Nemici può essere ottenuto solo invadendo il pianeta con le Truppe da Sbarco.§!"

 policy_interference:1 "Interferenza Pre-FTL"
 policy_interference_desc:1 "Possiamo impostare politiche che regolano le nostre interazioni con gli imperi pre-FTL."
 interference_not_allowed:0 "Non Interferenza"
 interference_not_allowed_name:0 "$interference_not_allowed$"
 interference_not_allowed_desc:2 "Non spetta a noi influenzare lo sviluppo di un'altra società. Osservate, ma non interferite.\n\n§E- Le Stazioni d'Osservazione sono limitate all'$mission_passive_observation$\n- Non si possono colpire le Civiltà pre-FTL con Operazioni di Spionaggio.\n- Non possiamo rivelare la nostra presenza alle Civiltà pre-FTL\n- Non si possono invadere le Civiltà Pre-FTL§!"
 interference_subtle:0 "Interferenza Passiva"
 interference_subtle_name:0 "$interference_subtle$"
 interference_subtle_desc:2 "Possiamo spingere il loro sviluppo nella giusta direzione, ma il nostro tocco deve rimanere leggero.\n\n§E- Le Stazioni d'Osservazione sono limitate all'$mission_passive_observation$\n- Si possono colpire le Civiltà pre-FTL con determinate Operazioni di Spionaggio\n- Possiamo rivelare la nostra presenza solo alle Civiltà Pre-FTL con un'Alta Consapevolezza.\n- Non si possono invadere le Civiltà Pre-FTL\n\n" 
 interference_active:1 "Studio Attivo"
 interference_active_name:1 "$interference_active$"
 interference_active_desc:4 "Per svelare i segreti dell'universo, dobbiamo essere liberi di studiare ogni soggetto di un qualche interesse disponibile.\n\n§E- Le Stazioni d'Osservazione possono esssere impostate per l'$mission_passive_observation$ o per l'$mission_specimen_collection$\n- Si possono colpire le Civiltà pre-FTL con tutte le Operazioni di Spionaggio\n- Possiamo rivelare la nostra presenza alle Civiltà pre-FTL\n- Non si possono invadere le Civiltà Pre-FTL\n\n"
 interference_aggressive:0 "Interferenza Aggressiva"
 interference_aggressive_name:0 "$interference_aggressive$"
 interference_aggressive_desc:2 "I forti hanno il dominio sui deboli. Il destino delle società meno sviluppate è nostro e possiamo comandarlo.\n\n§E- Le Stazioni d'Osservazione sono limitate all'$mission_specimen_collection$\n- Si possono colpire le Civiltà pre-FTL con determinate Operazioni di Spionaggio\n- Possiamo rivelare la nostra presenza alle Civiltà pre-FTL\n- Si possono invadere le Civiltà Pre-FTL§!\n\n"
 policy_interference_unchanged: "La Politica su §Y$policy_interference$§! non è stata modificata."

 policy_enlightenment:1 "Educazione dei Pre-FTL"
 policy_enlightenment_desc:1 "I nostri progressi tecnologici potrebbero potenzialmente essere condivisi con altre società pre-FTL, aprendo loro nuovi orizzonti.\n"
 enlightenment_not_allowed:0 "Proibita"
 enlightenment_not_allowed_name:1 "Educazione dei Pre-FTL Proibita"
 enlightenment_not_allowed_desc:1 "Questa società non è pronta a cogliere le meraviglie che abbiamo scoperto. Esporre la verità troppo rapidamente può comportare rischi enormi per tutti i soggetti coinvolti.\n\n§ENon si possono Educare Civiltà Pre-FTL§!\n\n"
 enlightenment_covert_only:0 "Solo Nascosta"
 enlightenment_covert_only_name:0 "Educazione Pre-FTL Nascosta Permessa"
 enlightenment_covert_only_desc:0 "Rivelare la nostra esistenza alle civiltà pre-FTL altererebbe il corso naturale del loro sviluppo. Dovremmo aiutarli, ma senza rivelare la nostra presenza.\n\n§EPuoi Educare le Civiltà Pre-FTL solo attraverso lo Spionaggio.§!\n\n" 
 enlightenment_allowed:0 "Permessa"
 enlightenment_allowed_name:1 "Educazione dei Pre-FTL Permessa"
 enlightenment_allowed_desc:1 "Tramite la condivisione della nostra conoscenza possiamo incoraggiare attivamente le società meno avanzate ad occupare il posto che spetta loro di diritto nella comunità galattica.\n\n§ESi possono Educare le Civiltà Pre-FTL attraverso azioni di Spionaggio e Diplomatiche.§!\n\n"
 enlightenment_policy_unchanged: "La Politica su §Y$policy_enlightenment$§! non è stata modificata."

 policy_migration:0 "Migrazione"
 policy_migration_desc:0 "Alcuni, all'interno del nostro impero, guardano le stelle e si chiedono quale tipo di vita potrebbero crearsi su un nuovo pianeta.\n"
 migration_not_allowed:0 "Proibita"
 migration_not_allowed_name:0 "Migrazione Proibita"
 migration_not_allowed_desc:0 "L'impero deciderà il luogo più adatto per il proprio popolo.\n\n§ENessuna Pop potrà migrare liberamente§!"
 migration_allowed_primary_only:0 "Solo Specie Principale"
 migration_allowed_primary_only_name:0 "Migrazione Specie Principale"
 migration_allowed_primary_only_desc:0 "La libertà di movimento è un privilegio destinato solo alla nostra specie principale.\n\n§ESolo la Pop della nostra specie potrà migrare liberamente§!"
 migration_allowed_all:0 "Migrazione Libera"
 migration_allowed_all_name:0 "Migrazione Senza Restrizioni"
 migration_allowed_all_desc:0 "Tutti i nostri cittadini devono sentirsi liberi di cercare fortuna dove meglio credono.\n\n§ETutta la Pop potrà migrare liberamente§!"

 policy_appropriation:0 "Confisca Terriera"
 policy_appropriation_desc:0 "Questa Politica regola la confisca dei territori dalle specie non cittadine dei pianeti conquistati."
 appropriation_not_allowed:0 "Proibita"
 appropriation_not_allowed_name:0 "Confisca Terriera Proibita"
 appropriation_not_allowed_desc:0 "Le terre che controlla il nostro impero appartengono ai loro abitanti.\n\n§ELa popolazione dei pianeti conquistati verrà preservata come si trova.§!"
 appropriation_allowed:0 "Permessa"
 appropriation_allowed_name:0 "Confisca Terriera Permessa"
 appropriation_allowed_desc:1 "Le terre che le specie inferiori non stanno utilizzando al meglio potrebbero fruttare di più in mano ad una specie superiore.\n\n§ESui pianeti conquistati su cui abitano specie non-cittadine verrà dislocata fino a §Y500§!£pop£ Pop e rimpiazzata con cittadini di altri nostri pianeti.§!"

 policy_resettlement:0 "Trasferimento Coatto"
 policy_resettlement_desc:0 "Questa Politica decide se ci è concesso o meno trasferire in modo coatto la Pop tra i vari pianeti.\n"
 resettlement_not_allowed:0 "Proibito"
 resettlement_not_allowed_name:0 "Trasferimento Proibito"
 resettlement_not_allowed_desc:1 "La Pop libera non potrà essere trasferita tra i vari pianeti."
 resettlement_allowed:0 "Permesso"
 resettlement_allowed_name:0 "Trasferimento Permesso"
 resettlement_allowed_desc:1 "La Pop potrà essere trasferita tra i vari pianeti."
 PLANET_AUTO_RESETTLEMENT_CHANCE: "La £pop£ §HPop§! disoccupata si trasferirà in altre colonie all'interno del tuo impero qualora ci fossero posti di lavoro disponibili, alloggi e condizioni di vita dignitose.\n\n§Y$VALUE|0$§! dovrebbero migrare il mese prossimo."
 AUTO_MIGRATE_MIGRATION_CONTROLS:0 "§RI Controlli di Migrazione sono abilitati per questa specie.§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING:1 "Il §R§YReinsediamento Automatico§! verso altre colonie è abilitato solo per schiavi e robot non sapienti se è presente un §Y$sm_transit_hub$§! o un §Y$building_slave_processing$§!.§!\n"
 AUTO_MIGRATE_ASSIMILATED:0 "§RLa Pop in fase di assimilazione non possono migrare automaticamente.§!"
 PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0 "Queste £pop£ §HPop§! non sono in grado di migrare automaticamente per il seguente motivo:"
 PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0 "$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§RNon esiste una destinazione di migrazione automatica valida.§!"
 PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0 "La loro destinazione di migrazione più probabile è $PLANET|Y$."
 PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0 "Le £pop£ §HPop§! non possono migrare automaticamente da questo pianeta per il seguente motivo:"
 AUTO_MIGRATE_CULTURE_SHOCK:0 "§RLa colonia soffre di Shock Culturale.§!"
 AUTO_MIGRATE_COLONY_TOO_NEW:0 "§RLa colonia è troppo nuova.§!"
 AUTO_MIGRATE_ONLY_HAS_ONE_POP:0 "§RL'ultima £pop£ §HPop§! non può migrare automaticamente.§!"

