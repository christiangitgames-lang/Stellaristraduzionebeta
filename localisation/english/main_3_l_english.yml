 SUBJECT_thrall:0 "Schiavo"
 SUBJECT_DESC_thrall:1 "Uno Schiavo è un tipo di suddito che rimane diplomaticamente indipendente ma deve versare mensilmente il §Y25%§! dei suoi Crediti Energetici e dei suoi Minerali in tributo al suo Signore. Gli è proibita l'espansione in nuovi sistemi tranne che tramite la conquista."
 SUBJECT_dominion:0 "Fedele"
 SUBJECT_DESC_dominion:0 "Un Fedele è un tipo di suddito che rimane diplomaticamente indipendente ma deve versare mensilmente il §Y25%§! dei suoi Crediti Energetici e dei suoi Minerali in tributo al suo Signore. È anche obbligato ad acquisire le etiche del suo Signore."
 SUBJECT_signatory:0 "Firmatario"
 SUBJECT_DESC_signatory:1 "Un Firmatario è un tipo di suddito diplomaticamente asservito e che viene protetto dal suo Signore. Gli è permessa l'espansione."
 SUBJECT_satellite:0 "Satellite"
 SUBJECT_DESC_satellite:1 "Un Satellite è un tipo di suddito che rimane diplomaticamente indipendente ma deve versare mensilmente il §Y33%§! della sua Ricerca Fisica, Sociologica ed Ingegneristica in tributo al suo Signore."
