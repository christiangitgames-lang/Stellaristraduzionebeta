 planet_automation_deficit_restriction:0 "£economy£ Previeni Deficit da Costruzione"
 planet_automation_deficit_restriction_desc:0 "Impedisce la costruzione di edifici che introducono o aumentano il deficit di una risorsa, sia direttamente per il mantenimento dell'edificio/distretto, sia indirettamente per i posti di lavoro creati."

 planet_automation_amenities_desc:0 "Consente la gestione automatica dei servizi planetari, sia in termini di definizione della priorità dei lavori che di costruzione di nuovi edifici che forniscono lavori di utilità."
 planet_automation_designation_construction_desc:1 "Consente la costruzione planetaria automatica di edifici e distretti che si allineano con la designazione del pianeta.\n\nGli edifici e i distretti che offrono nuovi posti di lavoro saranno costruiti quando non ci sono posti di lavoro liberi o quando c'è una popolazione disoccupata in grado di svolgere un lavoro associato a questa designazione."
 planet_automation_rare_resources_desc:0 "Permette la costruzione automatica di edifici che forniscono posti di lavoro che producono risorse rare durante una carenza a livello imperiale."
 planet_automation_pop_assembly_desc:0 "Consente la costruzione di edifici che assemblano Pop."
 planet_automation_housing_desc:0 "Abilita la costruzione automatica di abitazioni aggiuntive."
 planet_automation_building_slot_desc:0 "Abilita la costruzione automatica di nuovi edifici."
 planet_automation_crime_desc:1 "Abilita la prevenzione automatica della §H[Owner.GetCrimeDeviancy]§!, sia in termini di definizione delle priorità occupazionali che di costruzione di nuovi edifici."
 planet_automation_clear_blockers_desc:0 "Abilita la rimozione automatica degli ostacoli per sbloccare ulteriori slot distretto."
 planet_automation_permanent_employment_center_desc:0 "Abilita la costruzione automatica del §HCentro per l'Impiego Postumo§! sui pianeti con focus sulle risorse grezze."
 planet_automation_psi_corps_building_desc:0 "Abilita la costruzione di §HPsi Corp§! su tutti i pianeti."
 planet_automation_biotrophy_management_desc:0 "Abilita la costruzione di §HSantuari Organici§!."
 planet_automation_worm_desc:0 "Abilita la costruzione dell'§HAllineamento Omega§!."
 planet_automation_upgrade_buildings_desc:0 "Abilita l'aggiornamento automatico degli edifici. Questo avrà la priorità sulla costruzione di nuovi edifici."

 planet_automation_shift_click:0 "§HMaiusc-Clicca§! per attivare questa impostazione come predefinita per tutte le nuove colonie: $TOGGLED|H$"
 planet_automation_ctrl_click:0 "§HCtrl-Clicca§! per attivare o disattivare l'impostazione su tutti i pianeti."

 planet_automation_setting_enabled:0 "Abilitata"
 planet_automation_setting_disabled:0 "Disabilitata"

 policy_voting_rights:0 "Diritto di Voto"
 policy_voting_rights_desc:0 "Il processo d'elezione di un nuovo Sovrano può avvenire in vari modi, tra cui anche il voto democratico.\n"
 voting_not_allowed:0 "Nessuna Votazione"
 voting_not_allowed_name:0 "Nessuna Votazione"
 voting_not_allowed_desc:1 "La scelta del nostro Sovrano è troppo importante per affidarla all'opinione pubblica.\n\n§ENessuna Pop potrà votare, l'erede al trono sarà il prossimo Sovrano§!"
 voting_allowed_elites_only:0 "Elitismo"
 voting_allowed_elites_only_name:0 "Decide l'Élite"
 voting_allowed_elites_only_desc:0 "È meglio lasciare le questioni di leadership in mano ai membri più rispettabili della nostra società.\n\n§ENessuna Pop potrà votare, i Leader dell'impero decideranno quale Sovrano eleggere§!"
 voting_allowed_primary_only:0 "Solo Specie Principale"
 voting_allowed_primary_only_name:0 "Suffragio Specie Principale"
 voting_allowed_primary_only_desc:1 "Il diritto di voto è una seria responsabilità, che deve rimanere esclusiva della nostra specie principale.\n\n§ESolo la Pop della nostra specie potrà votare durante le elezioni democratiche§!"
 voting_allowed_all:0 "Voto Libero"
 voting_allowed_all_name:0 "Suffragio Universale"
 voting_allowed_all_desc:1 "Il ruolo del nostro impero dovrebbe riflette il volere del popolo, che deve prendere parte all'intero processo.\n\n§ETutta la Pop potrà votare durante le elezioni democratiche§!"

 policy_leadership:0 "Leadership"
 policy_leadership_desc:0 "Non tutti sono fatti per comandare, quindi dobbiamo decidere a chi dovrebbe essere consentita la scalata al potere.\n"
 leadership_primary_only:0 "Solo Specie Principale"
 leadership_primary_only_name:0 "Solo i Leader della Specie Principale"
 leadership_allow_dominant_only_name:0 "Solo i Leader della Specie Principale"
 leadership_primary_only_desc:0 "Sebbene possiamo accettare la presenza di esseri estranei all'interno del nostro impero, le posizioni di comando devono rimanere esclusive della nostra specie principale.\n\n§ESolo la Pop della nostra specie potrà generare Leader§!"
 leadership_allow_xeno:0 "Xeno-Leader Permessi"
 leadership_allow_xeno_name:0 "Xeno-Leader Permessi"
 leadership_allow_xeno_desc:0 "Il nostro impero non deve sprecare il talento presente all'interno dei suoi confini, di qualunque tipo esso sia.\n\n§ELa Pop di altre specie potrà generare Leader§!"
 leadership_allow_robot:0 "Androidi Permessi"
 leadership_allow_robot_name:0 "Leader Sintetici Permessi"
 leadership_allow_robot_desc:0 "Gli esseri sintetici servono il nostro impero nella maggior parte delle aree sociali. È una cosa naturale che gli venga permesso di occupare anche posizioni di comando.\n\n§ELa Pop sintetica potrà generare Leader§!"
 leadership_allow_all:0 "Tutti"
 leadership_allow_all_name:0 "Tutti i Tipi di Leader Permessi"
 leadership_allow_all_desc:0 "Ogni individuo di talento, che sia Zeno o sintetico, dovrebbe poter aspirare ad una posizione di comando.\n\n§ELa Pop di tutti i generi potrà generare Leader§!"

 policy_leader_enhancement:0 "Crescita Leader"
 policy_leader_enhancement_desc:0 "Gli oneri imperiali possono essere schiaccianti, e dobbiamo decidere come i futuri Leader dovrebbero prepararsi ad essi.\n"
 leader_enhancement_natural_selection:0 "Selezione Naturale"
 leader_enhancement_natural_selection_name:0 "Nessuna Crescita"
 leader_enhancement_natural_selection_desc:0 "Che la natura faccia il suo corso... è nel crogiolo dell'esperienza che viene forgiato il genio.\n\n§EI Leader non guadagneranno bonus aggiuntivi§!"
 leader_enhancement_selected_lineages:0 "Lignaggi Selezionati"
 leader_enhancement_selected_lineages_name:0 "Leader da Lignaggi Selezionati"
 leader_enhancement_selected_lineages_desc:0 "Le pianificazioni riproduttive devono essere incentivate, per evitare di sprecare preziose eredità genetiche.\n\n§HQuando attiva, il nostro impero guadagnerà:§!"
 leader_enhancement_capacity_boosters:0 "Capacità Avanzate"
 leader_enhancement_capacity_boosters_name:0 "Leader con Capacità Avanzate"
 leader_enhancement_capacity_boosters_desc:0 "Non lasciamo nulla al caso, non importa quale sia il prezzo. Attraverso l'esatta selezione delle banche genetiche creeremo i Leader di domani.\n\n§HQuando attiva, il nostro impero guadagnerà:§!"

 policy_border_policy:0 "Stato Iniziale Confini"
 policy_border_policy_desc:0 "I confini del nostro impero rappresentano la nostra presa sull'intera galassia. Dobbiamo decidere se saranno aperti o chiusi alle altre civiltà che potremmo incontrare.\n"
 border_policy_open:0 "Aperti"
 border_policy_open_name:0 "Confini Aperti"
 border_policy_open_desc:0 "L'isolamento accresce il sospetto, ed il sospetto attira il conflitto. Dimostriamo ai nostri vicini che non abbiamo nulla da nascondere.\n\n§EI confini saranno aperti agli altri imperi.§!"
 border_policy_closed:0 "Chiusi"
 border_policy_closed_name:0 "Confini Chiusi"
 border_policy_closed_desc:0 "I confini del nostro impero devono essere protetti per non cadere vittima di insidiose influenze. Solo coloro che saranno giudicati degni potranno accedere al nostro spazio.\n\n§EI confini saranno chiusi agli altri imperi.§!"

 policy_first_contact_protocol:0 "Protocollo Primo Contatto"
 policy_first_contact_protocol_desc:0 "Viaggiando tra le stelle c'è la concreta possibilità di incontrare altre forme di vita, e dobbiamo avere una chiara posizione su come dovremo approcciarci.\n"
 first_contact_proactive:0 "Pacifico"
 first_contact_proactive_name:0 "Protocollo di Contatto Pacifico"
 first_contact_proactive_desc:1 "Entrare in contatto con nuove civiltà aliene è una grande opportunità di apprendimento e per farsi nuovi alleati. Dobbiamo fare del nostro meglio per garantire che il primo contatto avvenga senza problemi, salutando le navi sconosciute con discorsi cordiali ed una copia dell'Enciclopedia Standard Ufficiale, insieme al suo allegato audio-visivo.\n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects:0 "§E- Impossibile attaccare unità neutrali\n- Altre civiltà troveranno vantaggioso stabilire comunicazioni con noi\n- Ottieni il 50% £influence£ Influenza in più dopo ogni primo contatto avvenuto con successo§!\n\n"
 first_contact_cautious:0 "Cauto"
 first_contact_cautious_name:0 "Protocollo di Contatto Cauto"
 first_contact_cautious_desc:1 "Prenderemo ogni possibile misura di precauzione per impedire la divulgazione di qualsiasi informazione che ci riguardi fino a qaundo non avremo deciso se abbiamo a che fare con amici o nemici.\n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects:0 "§E- Impossibile attaccare unità neutrali\n- Altre civiltà saranno restie a stabilire comunicazioni con noi\n- Ridurrà le possibilità di incontrare problemi durante le procedure di primo contatto§!\n\n"
 first_contact_attack_allowed:0 "Aggressivo"
 first_contact_attack_allowed_name:0 "Protocollo diContatto Aggressivo"
 first_contact_attack_allowed_desc:2 "Pericoli sconosciuti potrebbero celarsi tra le stelle. Per assicurarci la sopravvivenza dobbiamo essere pronti a colpire senza esitazione.\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects:0 "§E- Possibilità di attaccare unità neutrali\n- Abilita protocolli di primo contatto ostili, come il rapimento e la dissezione§!\n\n"

 policy_food_policy:0 "Politiche Alimentari"
 policy_food_policy_desc:0 "Il nostro impero è composta da una pletora di bocche affamate. Per garantire che l'approvvigionamento alimentare non diventi un problema, dobbiamo bilanciare i bisogni del popolo con il nostro desiderio di crescita."

 food_policy_normal:0 "Dieta Bilanciata"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "La popolazione otterrà tutto il cibo necessario, ma il cibo è una risorsa preziosa e gli sprechi devono essere evitati.\n\n§ELa Pop organica si alimenterà normalmente e crescerà a velocità standard.§!"

 food_policy_rationing:0 "Razionamento"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "Nei momenti di bisogno, dobbiamo tutti fare sacrifici per il bene superiore. Che cos'è un po' di fame ora, quando il nostro glorioso futuro ci attende?\n\n"

 food_policy_generous:0 "Plenitudine Nutrizionale"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "È pieno diritto di ogni nostro cittadino entrare in ibernazione con l'organo digestivo pieno. Il facile accesso a quantità enormi di nutrienti sarà il carburante che stimolerà la nostra crescita tra le stelle."

 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "Tutti i Droni riceveranno dalla Mente le necessarie quantità di bio-massa.\n\n§EI Droni si alimenteranno normalmente e cresceranno a velocità standard.§!"

 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "Il risparmio è il miglior guadagno.\n\n"

 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "Un Drone ben nutrito è un Drone produttivo.\n\n"

 policy_research_policy:0 "Focus sulla Ricerca"
 policy_research_policy_desc:0 "La ricerca è una via da seguire per il nostro impero, facendo progredire le sue conoscenze e portando nuove possibilità. Dobbiamo decidere qual è l'obiettivo migliore per i nostri ricercatori e dove dobbiamo concentrare le nostre forze più brillanti."

 policy_physics_research_policy: "$policy_research_policy$ Fisica"
 policy_physics_research_policy_desc: "La fisica è il futuro del nostro impero, senza comprendere l'universo, come possiamo progredire in altri campi?"

 policy_society_research_policy: "$policy_research_policy$ Societaria"
 policy_society_research_policy_desc: "La società è il futuro del nostro impero, senza comprendere la vita, come possiamo progredire in altri campi?"

 policy_engineering_research_policy: "$policy_research_policy$ Ingegneristica"
 policy_engineering_research_policy_desc: "L'ingegneria è il futuro del nostro impero, senza comprendere le nostre case e le nostre navi, come possiamo progredire in altri campi?"

 research_policy_no_focus:0 "Studi Generali"
 research_policy_no_focus_name:0 "$research_policy_no_focus$"
 research_policy_no_focus_desc:0 "Non concentrandosi su alcun ramo particolare, i nostri ricercatori avranno più libertà di perseguire i propri esperimenti."

 research_policy_field_manipulation:0 "Manipolazione dei Campi"
 research_policy_field_manipulation_name:0 "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc:0 "Concentrarsi sulle tecnologie della §YManipolazione dei campi§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_particles:0 "Particelle"
 research_policy_particles_name:0 "$research_policy_particles$"
 research_policy_particles_desc:0 "Concentrarsi sulle tecnologie delle §YParticelle§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_computing:0 "Informatica"
 research_policy_computing_name:0 "$research_policy_computing$"
 research_policy_computing_desc:0 "Concentrarsi sulle tecnologie §YInformatica§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_new_worlds:0 "Nuovi Mondi"
 research_policy_new_worlds_name:0 "$research_policy_new_worlds$"
 research_policy_new_worlds_desc:0 "Concentrarsi sulle tecnologie dei §YNuovi Mondi§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_statecraft:0 "Governo"
 research_policy_statecraft_name:0 "$research_policy_statecraft$"
 research_policy_statecraft_desc:0 "Concentrarsi sulle tecnologie del §YGoverno§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_biology:0 "Biologia"
 research_policy_biology_name:0 "$research_policy_biology$"
 research_policy_biology_desc:0 "Concentrarsi sulle tecnologie della §YBiologia§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_military_theory:0 "Teoria Militare"
 research_policy_military_theory_name:0 "$research_policy_military_theory$"
 research_policy_military_theory_desc:0 "Concentrarsi sulle tecnologie della §YTeoria Militare§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_materials:0 "Materiali"
 research_policy_materials_name:0 "$research_policy_materials$"
 research_policy_materials_desc:0 "Concentrarsi sulle tecnologie dei §YMateriali§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_propulsion:0 "Propulsione"
 research_policy_propulsion_name:0 "$research_policy_propulsion$"
 research_policy_propulsion_desc:0 "Concentrarsi sulle tecnologie della §YPropulsione§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_voidcraft:0 "Viaggio Spaziale"
 research_policy_voidcraft_name:0 "$research_policy_voidcraft$"
 research_policy_voidcraft_desc:0 "Concentrarsi sulle tecnologie del §YViaggio spaziale§! ci darà un vantaggio in quel campo di ricerca."

 research_policy_industry:0 "Industria"
 research_policy_industry_name:0 "$research_policy_industry$"
 research_policy_industry_desc:0 "Concentrarsi sulle tecnologie dell'§YIndustria§! ci darà un vantaggio in quel campo di ricerca."

 policy_research_restriction_policy: "Restrizioni Sulla Ricerca"
 policy_research_restriction_policy_desc: "La ricerca è una frontiera senza limiti, che alimenta il progresso del nostro impero ma svela anche pericoli nascosti. Dobbiamo decidere quali limiti, se ce ne sono, imporre ai nostri ricercatori."

 research_restriction_dangerous_encouraged: "Restrizioni Rifattorizzate"
 research_restriction_dangerous_encouraged_name: "$research_restriction_dangerous_encouraged$"
 research_restriction_dangerous_encouraged_desc: "I nostri ricercatori dovrebbero essere limitati nello sprecare il loro tempo con cose banali, per dedicarsi a studi più esoterici.\n\n"

 research_restriction_no_restriction: "Nessuna Restrizione"
 research_restriction_no_restriction_name: "$research_restriction_no_restriction$"
 research_restriction_no_restriction_desc: "La galassia è vasta e piena di innumerevoli meraviglie; impedire ai nostri ricercatori di cogliere queste opportunità sarebbe un grave errore.\n\n"

 research_restriction_dangerous_forbidden: "Restrizioni Applicate"
 research_restriction_dangerous_forbidden_name: "$research_restriction_dangerous_forbidden$"
 research_restriction_dangerous_forbidden_desc: "Le tecnologie pericolose dovrebbero essere evitate a tutti i costi. Ci sono leggi dell'Universo che non dovremmo mai infrangere.\n\n"

 policy_trade_policy:0 "Politiche Commerciali"
 policy_trade_policy_desc:0 "Il commercio è un'importante fonte di prosperità e fornisce una gran quantità di risorse al nostro impero. Dobbiamo decidere come sfruttare al meglio queste risorse."

 trade_policy_default:0 "Creazione della Ricchezza"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "Lo scopo del comercio è generare profitti per il popolo ed entrate per l'impero. Dovremmo concentrare i nostri sforzi sulla creazione della ricchezza.\n\n§Y50%§! della nostra raccolta $r_trade$ ci fa guadagnare $r_energy$"

 trade_policy_consumer_goods:0 "Benefici del Consumatore"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "I profitto e le tasse non devono offuscare il bene dei cittadini. Dovremmo concentrare i nostri sforzi sulla manifattura e la distribuzione dei beni quotidiani.\n\n§Y50%§! della nostra raccolta $r_trade$ ci fa guadagnare $r_consumer_goods$"

 trade_policy_unity:0 "Mercato delle Idee"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:3 "Il commercio può essere utilizzato non solamente per spostare merci, ma anche per aiutare il diffondersi delle idee. Dovremmo concentrare i nostri sforzi per far sì che il messaggio del nostro governo venga ascoltato su tutti i pianeti con cui commerciamo.\n\n§Y50%§! della nostra raccolta  $r_trade$ ci fa guadagnare $r_unity$"

 trade_policy_trade_league:0 "Lega Commerciale"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:3 "Unendoci in una Lega Commerciale, siamo in grado di prosperare ed assicurarci profitti ad un livello completamente nuovo.\n\n§Y50%§! della nostra raccolta $r_trade$ ci fa guadagnare $r_energy$, $r_unity$ e $r_consumer_goods$"

 trade_policy_holy_covenant:0 "Sacra Alleanza"
 trade_conversion_holy_covenant_name:0 "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc:0 "Unendoci in una sacra alleanza, possiamo crogiolarci nella gloria collettiva del nostro credo divino.\n\n§Y50%§! della nostra raccolta $r_trade$ ci fa guadagnare $r_unity$"

 trade_policy_mutual_aid: "Aiuto Reciproco"
 trade_conversion_mutual_aid_name: "$trade_policy_mutual_aid$"
 trade_policy_mutual_aid_desc: "Reinvestendo il nostro surplus nella cooperativa, garantiamo che tutti i nostri soci possano prosperare in base alle loro esigenze e aspirazioni condivise.\n\n§Y75%§! della nostra raccolta $r_trade$ ci fa guadagnare $r_energy$, $r_minerals$, $r_food$, e $r_unity$"

 policy_economic_policy:0 "Politiche Economiche"
 policy_economic_policy_desc:0 "Prosperità o sicurezza? Educazione o difesa? Armi o burro? Queste sono le domande che ogni governo con risorse limitate si è posto lungo la storia, ed il nostro non fa differenza."

 economic_policy_balanced:0 "Economia Mista"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "Impegnarci completamente nella guerra o nella pace sarebbe restrittivo. Dobbiamo essere pronti a qualunque cosa ci riservi il futuro.\n\n§ENessun bonus e nessuna penalità alla produzione di risorse.§!"

 economic_policy_civilian:0 "Economia Civile"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "Le necessità del popolo devono venir prima dell'economia bellica. Il nostro impero sarà fondato sul potere economico, non su quello militare.\n\n"

 economic_policy_military:0 "Economia Militarizzata"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "Trascurare la nostra difesa equivale a trascurare la nostra sopravvivenza. Ninnoli e cianfrusaglie servono a poco quando il nemico è alle porte.\n\n"

 policy_drone_policy:0 "Politiche Produttive"
 policy_drone_policy_desc:0 "Le capacità sinaptiche della nostra Mente sono immense, ma non illimitate. Dobbiamo decidere su cosa concentrare queste risorse cerebrali."

 drone_policy_balanced:0 "Produzione Bilanciata"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "La Mente si dedicherà sia alla produzione di risorse grezze che a quella di merci lavorate.\n\n§ENessun bonus e nessuna penalità alla produzione di risorse.§!"

 drone_policy_worker:0 "Concentrazione su Estrazione"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "I $pop_cat_simple_drone_plural$ che estraggono risorse grezze avranno la priorità della Mente, diventando più produttivi a scapito dei $pop_cat_complex_drone_plural$.\n\n"

 drone_policy_thinker:0 "Concentrazione su Manifattura"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "I $pop_cat_complex_drone_plural$ che creano le merci lavorate avranno la priorità della Mente, diventando più produttivi a scapito dei $pop_cat_simple_drone_plural$.\n\n"

 policy_robot_pop_policy:0 "Lavoratori Robotici"
 policy_robot_pop_policy_desc:1 "Il semplice concetto di robot autonomi suscita l'idea che i lavoratori della nostra specie possano un giorno essere soppiantati e forse nel tempo, persino sorpassati. Dobbiamo decidere la nostra posizione su un'automazione di così vasta scala.\n"

 robot_pops_outlawed:0 "Fuorilegge"
 robots_outlawed_name:0 "Lavoratori Robotici Fuorilegge"
 robot_pops_outlawed_desc:1 "I robot rappresentano una minaccia non solo nei confronti dei mezzi di sussistenza del nostro popolo, ma anche del tessuto stesso della nostra società. Non dobbiamo permettere che ci rendano obsoleti.\n\n§ELa Pop e le Armate Robotiche verrà automaticamente smantellata.§!"
 robot_pops_allowed:0 "Permessi"
 robots_allowed_name:0 "Lavoratori Robotici Permessi"
 robot_pops_allowed_desc:0 "I benefici dei robot sono ovvi ed immensi. Per il futuro del nostro popolo, non possiamo permetterci di ignorare le opportunità che ci concede questa tecnologia."

 policy_artificial_intelligence_policy:0 "Intelligenza Artificiale"
 policy_artificial_intelligence_policy_desc:0 "La prospettiva di un'intelligenza artificiale autocosciente solleva molte questioni etiche e filosofiche. Dobbiamo determinare la nostra posizione su questo problema.\n"
 no_robots_desc:0 "Queste macchine sono in rottamazione."
 dumb_robots_desc:0 "Questi robot esistono in uno stato di servitù non-sapiente."
 ai_outlawed:0 "Fuorilegge"
 ai_outlawed_name:0 "IA Fuorilegge"
 ai_outlawed_short_desc:0 "Per creare una classe di lavoratori più obbedienti, queste macchine sono state private della loro intelligenza dai loro padroni organici."
 ai_outlawed_desc:8 "Macchine intelligenti ed autoconsapevoli sono una minaccia incalcolabile per tutti gli esseri viventi. La creazione di una vera intelligenza artificiale è un'offesa punibile con la morte.\n\n§EAlle forme di vita artificialii verrà eliminata la volontà propria e non saranno in grado di svolgere Lavori da £pop_cat_ruler£ §Y$pop_cat_ruler$§! ed incarichi complessi da £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nGli Assistenti IA Sapienti verranno automaticamente smantellati.\n\nI Computer da Combattimento Sapienti potrebbero essere impossibili da sviluppare.§!"
 #  "or utilized in our ship designs."

 living_standard_servitude:1 "$ai_servitude$"
 living_standard_servitude_tooltip:1 "$ai_servitude_short_desc$"
 living_standard_servitude_tooltip_delayed:1 "§LLe merci non hanno bisogno di considerazione.§!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:1 "L'obiettivo primario di queste macchine è servire i loro padroni e assolvere ai compiti per cui sono state progettate, a prescindere dal loro livello di intelligenza."
 citizenship_robot_servitude_tooltip_delayed:0 "§LUn tostapane rimarrà sempre un tostapane.§!"
 ai_servitude:0 "Servizievole"
 ai_servitude_short_desc:0 "Queste macchine sono mantenute in uno stato di assoluta servitù verso i loro padroni organici; possono essere utilizzate o smantellate a loro piacimento."
 ai_servitude_name:0 "IA Schiave"
 ai_servitude_desc:9 "Lo scopo principale di ogni macchina dev'essere quello di servire i propri padroni e compiere qualunque incarico per cui sia progettata, indipendentemente da quanto intelligente possa essere.\n\n§ELe forme di vita artificiali avranno volontà limitata, migliorando la loro produzione di risorse ma impedendo loro di svolgere Lavori da £pop_cat_ruler£ §Y$pop_cat_ruler$§!§!."
 ai_full_rights:0 "Diritti Cittadini"
 ai_full_rights_name:0 "Diritti dei Cittadini Artificiali"
 ai_full_rights_desc:6 "Ogni macchina autocosciente che soddisfi i criteri d'intelligenza dovrebbe essere considerata come un individuo, con tutti i doveri ed i diritti che ne conseguono.\n\n§EAlle forme di vita artificiali verranno dati pieni diritti di cittadinanza e quindi useranno §Y£consumer_goods£ $consumer_goods$§!.\n§!"
 ai_full_rights_short_desc:0 "A queste macchine è stata concessa la piena cittadinanza e i diritti di auto-determinazione, come a qualsiasi altro membro della società."

 ai_accord_servitude_disallowed:2 "L'accordo sulle IA §Rvieterà permanentemente§! le Politiche §HIA Fuorilegge§! ed §HIA Schiave§!."
 ai_perfect_servants_rights_disallowed:2 "L'algoritmo delle tre leggi §Rvieterà permanentemente§! la Politica §HDiritti Cittadini§!."

 synthetic_empire:0 "Impero Sintetico"
 is_a_synthetic_empire:0 "È un §YImpero Sintetico§!"
 is_a_synthetic_empire_fail:0 "$TRIGGER_FAIL$$is_a_synthetic_empire$"
 
 policy_war_philosophy:0 "Filosofia di Guerra"
 policy_war_philosophy_desc:0 "La guerra è una materia complessa, e quella tra imperi spaziali ancora di più. Il nostro approccio verso il conflitto armato è di estrema importanza per gli affari esteri.\n"
 unrestricted_wars:0 "Guerra Senza Restrizioni"
 unrestricted_wars_name:0 "Guerra Senza Restrizioni"
 unrestricted_wars_desc:1 "La guerra è un piatto che va servito spesso, specialmente a chi non cucina per conto proprio.\n\n§ENessuna restrizione sulla rivendicazione dei sistemi§!"
 liberation_wars:0 "Guerra di Liberazione"
 liberation_wars_name:0 "Guerra di Liberazione"
 liberation_wars_desc:5 "Dobbiamo perseguire i nostri interessi, anche quando sono in conflitto con quelli degli altri.\n\n§ELa rivendicazione dei sistemi altrui è permessa solamente durante le guerre difensive o contro le §YCoscienze Gestalt§!§!\n\nSblocca il Casus Belli §Y'Ideologia'§! verso tutti gli imperi con Etiche diverse dalla nostra"
 no_wars:0 "Guerra Difensiva"
 no_wars_name:0 "Solo Guerra Difensiva"
 no_wars_desc:1 "La violenza è l'ultima risorsa per assicurare l'integrità del nostro impero.\n\n§ELa rivendicazione dei sistemi altrui è permessa solamente durante le guerre difensive§!"

 policy_war_doctrine:0 "Dottrina di Guerra"
 policy_war_doctrine_desc:1 "Esistono molti modi per perseguire una guerra fino ad una conclusione vittoriosa. Dobbiamo decidere la dottrina che meglio si adatti ai nostri punti di forza ed alle nostre debolezze.\n"
 defense_in_depth_doctrine:0 "Difesa Profonda"
 defense_in_depth_doctrine_name:0 "Dottrina - Difesa Profonda"
 defense_in_depth_doctrine_desc:0 "Lasciamo che il nemico venga a noi. Lo respingeremo da ogni pianeta, ogni luna, ogni asteroide presente nel nostro spazio. Non ci arrenderemo mai.\n\n"
 no_retreat_doctrine:0 "Nessuna Ritirata"
 no_retreat_doctrine_name:0 "Dottrina - Nessuna Ritirata"
 no_retreat_doctrine_desc:0 "Le nostre navi combatteranno sino alla fine. Non tollereremo ritirate, nessun tentennamento, nessuna disfatta. Per le nostre flotte esistono solo vittoria o morte. Nessuno si tirerà indietro!\n\n"
 hit_and_run_doctrine:0 "Colpisci e Scappa"
 hit_and_run_doctrine_name:0 "Dottrina - Colpisci e Scappa"
 hit_and_run_doctrine_desc:0 "Un nemico superiore può essere lentamente indebolito da continui attacchi e ritirate. Il colpo di grazia verrà inflitto solamente quando le probabilità saranno favorevoli.\n\n"
 rapid_deployment_doctrine:0 "Schieramento Rapido"
 rapid_deployment_doctrine_name:0 "Dottrina - Schieramento Rapido"
 rapid_deployment_doctrine_desc:0 "Dobbiamo muoverci velocemente, colpire dove il nemico è più debole e difendere le posizioni che vuole attaccare. Le manovre sono la chiave del successo.\n\n"

 PURGES_ALLOWED:1 "$TRIGGER_FAIL$L'epurazione deve essere abilitata nelle Politiche."

 policy_food_stockpiling:0 "Scorte Alimentari"
 policy_food_stockpiling_desc:0 "Per gestire al meglio la crescita di un impero interstellare dobbiamo utilizzare le nostre eccedenze alimentari di modo che si adattino al meglio alle esigenze della nostra popolazione.\n"
 food_stockpiling_machine:0 "Nessuna"
 food_stockpiling_machine_name:0 "Nessuna Scorta Alimentare"
 food_stockpiling_machine_desc:0 "Siamo macchine perfette ed immortali."
 food_stockpiling_1:0 "Minime"
 food_stockpiling_1_name:0 "Scorte Minime"
 food_stockpiling_1_desc:0 "Mantenendo al minimo le nostre scorte alimentari riusciremo a gestire al meglio la crescita della popolazione.\n\n"
 food_stockpiling_2:0 "Bilanciate"
 food_stockpiling_2_name:0 "Scorte Bilanciate"
 food_stockpiling_2_desc:0 "Un approccio bilanciato alla gestione delle scorte alimentarti ci permetterà di utilizzarle per la crescita, lasciando anche alcune riserve per i momenti bui.\n\n"
 food_stockpiling_3:0 "Ampie"
 food_stockpiling_3_name:0 "Scorte Ampie"
 food_stockpiling_3_desc:0 "Non si può mai sapere quando disastri e carestie possano colpire. Una grande scorta alimentare ci permetterà di affrontare i problemi senza che la nostra popolazione ne soffra.\n\n"
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$ Solo un §H$civic_machine_servitor$§! può fare scorta di £food£ §H$food$§!."


 policy_war_economy:0 "Economia Bellica"
 policy_war_economy_desc:0 "Possiamo orientare la nostra industria e la nostra economia di modo che possano confiscare i beni civili in caso d'attacco. L'aspetto negativo di queste Politiche è che soffriremo di penalità corrispondenti in caso di vittoria nelle guerre offensive...\n"
 static_we:0 "Statica"
 static_we_name:0 "Economia Bellica Statica"
 static_we_desc:0 "Un'Economia Bellica Statica non viene influenzata dai capricci della guerra. L'attuale Punteggio Bellico non avrà effetti su tempi e costi di produzione."
 semi_static_we:0 "Semi-Statica"
 semi_static_we_name:0 "Economia Bellica Semi-Statica"
 semi_static_we_desc:0 "Un'Economia Bellica Semi-Statica permette la confisca di beni limitati dal settore privato per il bene della sopravvivenza durante le guerre difensive, con una corrispondente perdita d'efficienza durante le guerre offensive.\n\n§HGuerre Difensive:§!\nProduzione Militare: §G+30%§! con Punteggio Bellico: §R-100§!\n\n§HGuerre Offensive:§!\nProduzione Militare: §R-30%§! con Punteggio Bellico: §G100§!"
 versatile_we:0 "Versatile"
 versatile_we_name:0 "Economia Bellica Versatile"
 versatile_we_desc:1 "Un'Economia Bellica Versatile fornisce enormi vantaggi alla produzione bellica se stiamo perdendo una guerra difensiva, con una corrispondente perdita d'efficienza durante le guerre offensive.\n\n§HGuerre Difensive:§!\nProduzione Militare: §G+60%§! con Punteggio Bellico: §R-100§!\n\n§HGuerre Offensive:§!\nProduzione Militare: §R-60%§! con Punteggio Bellico: §G100§!"
 dynamic_we:0 "Dinamica"
 dynamic_we_name:0 "Economia Bellica Dinamica"
 dynamic_we_desc:1 "Un'Economia Bellica Dinamica fornisce significativi vantaggi alla produzione bellica se stiamo perdendo una guerra difensiva, con una corrispondente perdita d'efficienza durante le guerre offensive.\n\n§HGuerre Difensive:§!\nProduzione Militare: §G+45%§! con Punteggio Bellico: §R-100§!\n\n§HGuerre Offensive:§!\nProduzione Militare: §R-45%§! con Punteggio Bellico: §G100§!"

