 feature_planetary_ftl_inhibitor:0 "Inibitori FTL Planetari"
 feature_planetary_ftl_inhibitor_desc:1 "I pianeti con almeno una £building£ §Y$building_fortress$§! potranno inibire le Unità FTL delle flotte ostili."
 feature_alien_rulers:0 "Sovrani Alieni"
 feature_alien_rulers_desc:0 "Permette agli individui di specie diversa dalla nostra di candidarsi come Sovrano."
 feature_hyperlanes:0 "Mappatura Iper-Rete"
 feature_hyperlanes_desc:0 "Permette mappature dettagliate di ogni Iper-Rete della Galassia."
 feature_uplifting:0 "Evoluzione"
 feature_uplifting_desc:0 "Permette l'Evoluzione genetica e l'integrazione sociale delle specie quasi sapienti."
 feature_basic_diplomacy:0 "Diplomazia Base"
 feature_basic_diplomacy_desc:0 "Permette d'intraprendere diplomazia di base con gli altri imperi."
 feature_invitation_to_alliances:0 "Creazione Alleanze"
 feature_invitation_to_alliances_desc:0 "Permette di creare Alleanze con gli altri imperi."
 feature_vassalization_of_empires:1 "Sudditanza Imposta"
 feature_vassalization_of_empires_desc:1 "Permette d'imporre la sudditanza agli altri imperi."
 feature_alien_leaders_recruitment:0 "Reclutamento Leader Alieno"
 feature_alien_leaders_recruitment_desc:0 "Permette di reclutare un Leader di un'altra specie all'interno del nostro impero."
 feature_federations_created:0 "Creazione Federazioni"
 feature_federations_created_desc:0 "Permette di formare Federazioni da Alleanze e Vassallaggi."
 feature_modify_traits:0 "Alterazioni Genetiche"
 feature_modify_traits_desc:0 "Permette di modificare geneticamente i Tratti di una specie all'interno del nostro impero."
 feature_advanced_gene_modding:0 "Risequenziamento Genetico"
 feature_advanced_gene_modding_desc:1 "Quando modifichiamo una specie, ci permette di rimuovere Tratti positivi, aggiungerne di negativi e cambiare l'aspetto della Pop di una Specie."
 feature_habitability_gene_modding:0 "Modifica dell'Abitabilità"
 feature_habitability_gene_modding_desc:0 "Ci permette di modificare il tipo di pianeta preferito da una specie tramite la manipolazione genetica."
 feature_add_advanced_traits:0 "Tratti Avanzati"
 feature_add_advanced_traits_desc:0 "Sblocca Tratti aggiuntivi che possono essere aggiunti ad una specie quando la modifichiamo."
 feature_colonization:0 "Colonizzazione"
 feature_colonization_desc:0 "Abilita la costruzione di Navi Colonia con cui possiamo colonizzare altri pianeti"
 feature_colony_ship_rushed:0 "Nave Colonia Privata"
 feature_colony_ship_rushed_desc:0 "Permette la costruzione di Navi Colonia Private finanziate da benefattori sconosciuti del settore privato. I coloni potrebbero possedere Etiche diverse dalla maggioranza."
 feature_forming_ships:0 "Formazione Flotte"
 feature_forming_ships_desc:0 "Permette di riunire le navi all'interno di flotte."
 feature_production_credit:0 "Focalizzazione Energetica"
 feature_production_credit_desc:0 "Permette ai pianeti di produrre Crediti Energetici come progetto planetario."
 feature_individual_entreprises:0 "Imprese Individuali"
 feature_individual_entreprises_desc:0 "La Pop libera disoccupata produrrà Crediti Energetici come risultato di imprese individuali."
 feature_wormhole_stations:0 "Stazioni Wormhole"
 feature_wormhole_stations_desc:0 "Permette alle Navi Costruttrici di costruire Stazioni Wormhole."
 feature_wormhole_capacity:0 "Capacità Wormhole"
 feature_wormhole_capacity_desc:0 "Aumenta la capacità navale dei Wormhole e la loro portata, riducendone anche il tempo di generazione."
 feature_extended_wormhole:0 "Wormhole Estesi"
 feature_extended_wormhole_desc:0 "Permette a flotte di qualsiasi dimensione di viaggiare attraverso i Wormhole. Se la flotta è più larga della capacità navale del Wormhole, il Wormhole collasserà dopo il trasferimento, ed il tempo per produrne un altro aumenterà in base allo sforamento."
 feature_survey_planets:0 "Strumenti Sapienti"
 feature_survey_planets_desc:0 "Permette alle Navi Scientifiche di ispezionare pianeti senza uno Scienziato a bordo."
 feature_sensor_range:0 "Portata Sensori Coloniale"
 feature_sensor_range_desc:0 "Le Colonie possono aumentare la Portata dei Sensori."
 feature_evasion:0 "Evasione Aumentata"
 feature_evasion_desc:0 "Evasione aumentata per tutte le navi."
 feature_mechanical_trait:0 "Tratto Meccanico"
 feature_mechanical_trait_desc:0 "Le Armate create da specie con il Tratto Cyborg ottengono anche il Tratto Meccanico."
 feature_rebel_armies:0 "Armate Ribelli"
 feature_rebel_armies_desc:0 "Le Armate Ribelli generate dagli Schiavi saranno molto più forti."
 feature_ftl_travel:0 "Viaggio FTL"
 feature_ftl_travel_desc:0 "I sistemi basilari richiesti per ogni tipo di Viaggio FTL."
 feature_pop_self_modification:1 "Auto-Modificazione"
 feature_pop_self_modification_desc:0 "La Pop ottiene una probabilità di adattarsi spontaneamente per sopravvivere in ambienti ostili."
 feature_advanced_gov_forms:0 "Forme di Governo Avanzate"
 feature_advanced_gov_forms_desc:0 "Permette la riforma dell'impero, abilitando versioni avanzate delle Forme di Governo."
 feature_build_terraform_station:1 "Terraformazione"
 feature_build_terraform_station_desc:1 "Ci permette di terraformare i pianeti."
 feature_megaengineering:0 "Restauro delle Megastrutture"
 feature_megaengineering_desc:0 "Ci permette di riparare le Megastrutture in rovina."
 feature_terraform_inhabited:0 "Adattamento Ecologico"
 feature_terraform_inhabited_desc:0 "Ci permette di terraformare i pianeti abitati."
 feature_xeno_integration:0 "Xeno-Integrazione"
 feature_xeno_integration_desc:1 "Ci permette di garantire la Piena Cittadinanza alle specie aliene."
 feature_spaceport_level_2:0 "Spazioporto di Livello II"
 feature_spaceport_level_2_desc:0 "Lo Spazioporto può essere aggiornato per supportare §Y2§! Moduli e può costruire Cacciatorpediniere."
 feature_spaceport_level_3:0 "Spazioporto di Livello III"
 feature_spaceport_level_3_desc:0 "Lo Spazioporto può essere aggiornato per supportare §Y3§! Moduli."
 feature_spaceport_level_4:0 "Spazioporto di Livello IV"
 feature_spaceport_level_4_desc:0 "Lo Spazioporto può essere aggiornato per supportare §Y4§! Moduli e può costruire Incrociatori."
 feature_spaceport_level_5:0 "Spazioporto di Livello V"
 feature_spaceport_level_5_desc:0 "Lo Spazioporto può essere aggiornato per supportare §Y5§! Moduli."
 feature_spaceport_level_6:0 "Spazioporto di Livello VI"
 feature_spaceport_level_6_desc:0 "Lo Spazioporto può essere aggiornato per supportare §Y6§! Moduli e può costruire Corazzate."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "Felicità Chimica"
 feature_bliss_standard_desc:0 "Ci permette di impostare gli Standard di Vita "§YFelicità Chimica§!"."

 feature_robots:0 "Lavoratori Robotici"
 feature_robots_desc:1 "I robot sono macchine relativamente semplici, in grado di comprendere comandi verbali senza possedere una vera e propria intelligenza.\n\n§ECon la Tecnologia §Y$tech_robotic_workers$§!, la Pop meccanica sarà in grado di svolgere Lavori da £pop_cat_worker£ §Y$pop_cat_worker$§!.§!"
 feature_droids:0 "Lavoratori Androidi"
 feature_droids_desc:1 "Gli androidi sono varianti più complesse dei robot, spesso costruiti con personalità pre-programmate per servire al meglio i loro padroni pur mantenendo una limitata consapevolezza di sé.\n\n§ECon la Tecnologia §Y$tech_droid_workers$§!, la Pop meccanica sarà ora anche in grado di svolgere lavori da £pop_cat_specialist£ §Y$pop_cat_specialist$§!.\n\nAlcuni complessi per £pop_cat_specialist£ §YLavori da $pop_cat_specialist$§! o di £job_researcher£ §YRicerca§! possono essere fatti solo se l'IA non è vietata.§!"
 feature_synths:0 "Lavoratori Sintetici"
 feature_synths_desc:1 "I sintetici sono macchine davvero complesse. I loro cervelli positronici sono in grado di supportare un'intelligenza artificiale di classe 7, rendendoli pienamente consapevoli di sé.\n\n§ECon la Tecnologia §Y$tech_synthetic_workers$§!, la Pop meccanica sarà influenzata dalla £happiness£ §YFelicità§! e potrà potenzialmente svolgere qualsiasi tipo di £job£ §YLavoro§!§!.\n\n£pop_cat_ruler£ §Y$pop_cat_ruler$ Lavori§! può essere fatto solo se la politica §YPieni Diritti IA§! è attiva.§!"
 feature_robot_leaders:0 "Leader Sintetici"
 feature_robot_leaders_desc:0 "Permette alla Pop Sintetica di diventare Leader."
 feature_modify_robots:0 "Modifica Robotica"
 feature_modify_robots_desc:0 "Ci permette di progettare e costruire Pop Meccanica specializzata."
 feature_modify_robots_desc_machine_intelligence:0 "Ci permette di progettare e costruire Pop Meccanica specializzata."
 feature_wormhole_stabilization:0 "Viaggio Tramite Wormhole"
 feature_wormhole_stabilization_desc:0 "Permette alle nostre navi di viaggiare tramite i Wormhole."
 feature_gateway_activation:0 "Viaggio Tramite Portali"
 feature_gateway_activation_desc:0 "Ci permette di attivare i Portali e di viaggiare attraverso di essi."
 feature_gateway_construction:0 "Costruzione dei Portali"
 feature_gateway_construction_desc:0 "Ci permette di riparare e costruire nuovi Portali."
 feature_unity_ambitions:0 "Ambizioni d'Unità"
 feature_unity_ambitions_desc:0 "Sblocca una serie di §YEditti§! potenti e costosi chiamati Ambizioni d'Unità."
 feature_campaign_edicts:0 "Editti Aggiuntivi (Campagne)"
 feature_campaign_edicts_desc:2 "Sblocca Editti aggiuntivi chiamati §YCampagne§! che consumano Energia piuttosto che Unità."
 feature_jump_method:0 "Viaggio Tramite Salto FTL"
 feature_jump_method_desc:0 "Sblocca l'azione di flotta §HSalto FTL§!, che permette alle navi equipaggiate in modo idoneo di spostarsi quasi istantaneamente verso un qualsiasi sistema a portata, ignorando completamente le iperlinee."

