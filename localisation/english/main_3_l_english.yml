 SUBJECT_vassal:0 "Vassallo"
 SUBJECT_DESC_vassal:0 "Il Vassallo è asservito al suo Signore. Possiede opzioni diplomatiche limitate, e combatte al fianco del suo Signore."
 SUBJECT_protectorate:0 "Protettorato"
 SUBJECT_DESC_protectorate:5 "Ad un Protettorato viene garantita la propria indipendenza dal suo Signore, gode di una riduzione dell'§Y80%§! sul costo delle tecnologie che già ha sviluppato il suo Signore, e diventa Vassallo una volta che raggiunge il §Y50%§! del livello tecnologico del suo Signore."
 SUBJECT_DESC_tributary:0 "Un Tributario è un tipo di suddito che rimane quasi completamente indipendente ma deve versare mensilmente il §Y25%§! dei suoi Crediti Energetici e dei suoi Minerali in tributo al suo Signore."
