 district_nexus_factory_plural: "Nexus Fabbrica"
 district_nexus_factory_desc: "Officine mosaicate piene di artigiani e industrie civili, in grado di realizzare qualsiasi tipo di prodotto di consumo."
 district_nexus_research: "Nexus della Ricerca"
 district_nexus_research_plural: "Nexus della Ricerca"
 district_nexus_research_desc: "Centri di scoperta scientifica collegati in rete, questi Nexus coordinano ricercatori di ogni campo di studio, non importa quanto di nicchia."
