#  Empire Edicts
 edict_capacity_overload:0 "Sovraccarico"
 edict_capacity_overload_desc:2 "Questo Editto permette un breve sovraccarico delle reti energetiche, consentendo alle centrali elettriche di operare a capacità aumentata."
 edict_production_targets:0 "Obiettivi Produttivi"
 edict_production_targets_desc:1 "Questo Editto è focalizzato sugli sforzi amministrativi per priorizzare e rivalutare gli obiettivi produttivi, portando ad un aumento della produzione mineraria."
 edict_farming_subsidies:0 "Sussidi Agricoli"
 edict_farming_subsidies_desc:1 "Questo Editto fornisce stimoli economici aggressivi che conducono ad impatti positivi quantificabili alla produzione alimentare."
 edict_propaganda:0 "Propaganda"
 edict_propaganda_desc:1 "Questo Editto crea ampi meccanismi di distribuzione delle informazioni, assicurandosi che vengano trasmessi discorsi consistenti e positivi."
 edict_information_quarantine:0 "Quarantena Informativa"
 edict_information_quarantine_desc:1 "Questo Editto pone stretti controlli sul flusso di informazioni, preservando al meglio l'identità culturale locale."
 edict_encourage_free_thought:1 "Incoraggia il Pensiero Politico"
 edict_encourage_free_thought_desc:1 "Questo Editto incoraggia la popolazione a parlare apertamente di questioni politiche, anche se potrebbero condurre fuori strada."
 edict_map_the_stars:0 "Mappa le Stelle"
 edict_map_the_stars_desc:0 "Questo Editto spinge all'esplorazione galattica, per portare la luce nell'oscurità e scoprire le meraviglie che cela."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_research_focus:0 "Finanzia Ricerca"
 edict_research_focus_desc:0 "Questo Editto favorisce i nostri ricercatori elargendo fondi aggiuntivi."
 edict_research_focus_hive:0 "Focalizza i nostri droni pensatori su nuovi concetti, a scapito del resto della conoscenza."
 edict_research_focus_machine:0 "Trasferisce la potenza di calcolo su modelli teorici focalizzati sull'ingegneria e riduce la priorità verso le altre branche della ricerca."
 edict_social_welfare_programs:0 "Programmi di Assistenza Sociale"
 edict_social_welfare_programs_desc:0 "Questo Editto stabilisce vasti e vari programmi sociali, ad un costo considerevole, per migliorare la vita della popolazione."
 #edict_the_grand_fleet:0 "La Grande Flotta"
 #edict_the_grand_fleet_desc:0 "Questo Editto mette in primo piano l'orgoglio e la gloria della Grande Flotta Imperiale, concentrando la politica sulla sua continua prosperità."
 edict_share_the_burden:0 "Condividi l'Onere"
 edict_share_the_burden_desc:1 "Questo Editto rafforza la rotazione dei compiti e degli orari lavorativi dei servitori a contratto, ponendo il punto sulla differenziazione della fatica per incrementare la produttività."
 #edict_share_the_burden_desc: "Questo Editto dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 edict_peace_festivals:0 "Festival della Pace"
 edict_peace_festivals_desc:0 "Questo Editto da Pacifista promuove uno spirito di unità e buon umore attraverso l'istituzione di eventi speciali e feste che durano intere stagioni."
 edict_land_of_opportunity:0 "Terra d'Opportunità"
 edict_land_of_opportunity_desc:2 "Questo Editto crea campagne pubblicitarie mirate che inquadrano il nostro impero come l'apice dell'avanguardia, una nuova frontiera sociale... un luogo in cui chiunque possa prosperare... un nuovo inizio."
 edict_diplomatic_grants:0 "Garanzie Diplomatiche"
 edict_diplomatic_grants_desc:2 "Questo Editto dà il via ad un'offensiva diplomatica atta a migliorare l'immagine del nostro impero."

 edict_engineering_research_focus_hive:0 "Concentriamo i nostri droni pensanti su nuovi concetti ingegneristici a scapito del resto della conoscenza."
 edict_engineering_research_focus_machine:0 "Deviamo la potenza di calcolo verso modelli teorici incentrati sull'ingegneria e diminuiamo la priorità delle altre branche della ricerca."
 edict_physics_research_focus_hive:0 "Concentriamo i nostri droni pensanti su nuovi concetti fisici a scapito del resto della conoscenza."
 edict_physics_research_focus_machine:0 "Deviamo la potenza di calcolo verso modelli teorici incentrati sulla fisica e diminuiamo la priorità delle altre branche della ricerca."
 edict_society_research_focus_hive:0 "Concentriamo i nostri droni pensanti su nuovi concetti sociologici a scapito del resto della conoscenza."
 edict_society_research_focus_machine:0 "Deviamo la potenza di calcolo verso modelli teorici incentrati sulla sociologia e diminuiamo la priorità delle altre branche della ricerca."

 # Campaigns
 edict_fear_campaign:0 "Campagna del Terrore"
 edict_fear_campaign_desc:0 "La natura vile ed animalesca degli xeno dev'essere divulgata al nostro popolo. Devono accettare la verità: siamo soli in un oceano di feccia aliena."
 edict_education_campaign:0 "Campagna Educativa"
 edict_education_campaign_desc:0 "Si torna a scuola! Utilizzando temporaneamente alcune delle nostre risorse per promuovere programmi d'educazione superiore tra i leader, le loro abilità aumenteranno più velocemente."
 edict_healthcare_campaign:0 "Campagna Sanitaria"
 edict_healthcare_campaign_desc:1 "Dieta, esercizio regolare e modelli del sonno; tutti combinati per migliorare la salute della nostra popolazione. Promuovendo uno stile di vita più sano, la loro longevità aumenterà."
 edict_recycling_campaign:0 "Campagna di Riciclaggio"
 edict_recycling_campaign_desc:0 "Dobbiamo insegnare alla nostra popolazione a limitare il consumo insensato di risorse. Una campagna di sensibilizzazione pubblica per promuovere il riciclaggio diminuirà momentaneamente i costi dei beni di consumo."
 edict_robot_campaign:0 "Campagna Dronica"
 edict_robot_campaign_desc:0 "Destinando ulteriori risorse alle nostre strutture produttive, saremo in grado di creare nuovi droni operai ad un ritmo ancora più serrato."
 edict_machine_learning_campaign:0 "Campagna d'Apprendimento Meccanico"
 edict_machine_learning_campaign_desc:0 "Destinando ulteriori risorse ai nostri droni automatici, saremo in grado di aumentare la velocità con la quale i loro algoritmi di auto-apprendimento migliorano la produzione globale."
 edict_drone_campaign:0 "Campagna Dronica"
 edict_drone_campaign_desc:0 "Destinando ulteriore biomassa ai nostri allevamenti, saremo in grado di creare nuovi droni operai ad un ritmo ancora più serrato."
 edict_learning_campaign:0 "Campagna d'Apprendimento"
 edict_learning_campaign_desc:0 "Fornendo ulteriori nutrienti ai nostri droni automatici, saremo in grado di aumentarne la produttività."
 edict_war_drone_campaign:0 "Campagna Bellica Dronica"
 edict_war_drone_campaign_desc:0 "Fornendo ulteriori nutrienti ai nostri droni da guerra, saremo in grado di aumentarne la forza e la solerzia in battaglia."

 # Planet Edicts
 #edict_reeducation_campaign:0 "Campagne di Rieducazione"
 #edict_reeducation_campaign_desc:1 "Questo Editto crea campagne locali di rieducazione, atte ad eliminare il dissenso marchiandolo come il prodotto dell'ignoranza ed il fallimento della ragione."
 #edict_infrastructure_projects:0 "Progetti Infrastrutturali"
 #edict_infrastructure_projects_desc:1 "Questo Editto pone un peso politico considerevole sulle nuove iniziative di costruzione."
 #edict_social_engineering:0 "Ingegneria Sociale"
 #edict_social_engineering_desc:2 "Questo Editto da Autoritario Fanatico autorizza l'utilizzo di sottili strumenti sociali per rafforzare le Etiche governative del pianeta."
 #edict_privatization_campaign:1 "Amministrazione Sociale"
 #edict_privatization_campaign_desc:2 "Questo Editto da Egualitario Fanatico incoraggia gli individui ad avvicinarsi agli sforzi produttivi per ottenere più responsabilità propria."
 #edict_arms_race:0 "Corsa agli Armamenti"
 #edict_arms_race_desc:0 "Questo Editto da Militarista Fanatico concentra tutti gli sforzi amministrativi e sociali sulla produzione efficiente di equipaggiamento militare."
 #edict_religious_unity:1 "Unità Spirituale"
 #edict_religious_unity_desc:1 "Questo Editto da Spiritualista Fanatico unisce la popolazione nel fervore religioso, con particolare enfasi sui rituali di fertilità e raccolta di cibo."
 #edict_spirit_of_science:0 "Spirito Scientifico"
 #edict_spirit_of_science_desc:0 "Questo Editto da Materialista Fanatico concentra tutti gli sforzi amministrativi e sociali sulla ricerca scientifica e sulla celebrazione della Ragione."
 #edict_legal_aliens:0 "Alieni Legali"
 #edict_legal_aliens_desc:0 "Questo Editto da Xenofilo Fanatico crea campagne di pubbliche relazioni che invitano gli alieni a vivere sul pianeta, condividendo un glorioso paradiso multiculturale."
 #edict_purity_laws:0 "Leggi sulla Purezza"
 #edict_purity_laws_desc:0 "Questo Editto da Xenofobo Fanatico assicura la purezza della nostra specie e l'unità del nostro impero tramite rigide leggi separatiste."
 edict_crystal_sonar:0 "Sonar Cristallino"
 edict_crystal_sonar_desc:0 "Permette alle nostre flotte di utilizzare tecniche speciali quando incontrano delle Entità Cristalline, ispezionando immediatamente i sistemi che abitano.\nCosto: £energy£ §R-30§!"
 edict_droning_optimizations:0 "Ottimizzazione dei Droni"
 edict_droning_optimizations_desc:3 "§LModellato sulle tecniche degli Antichi Droni Minerari, questo schema d'ottimizzazione energetica aumenta la produzione di risorse.§!"
 edict_greater_crystal_bounty:0 "Grande Taglia sui Cristalli"
 edict_greater_crystal_bounty_desc:1 "§LOrdina alle nostre flotte di recuperare i resti minerali delle Entità Cristalline distrutte.§!\nMinerali per ogni flotta sconfitta: §G500§!"
 edict_crystal_bounty:0 "Taglia sui Cristalli"
 edict_crystal_bounty_desc:1 "§LOrdina alle nostre flotte di recuperare i resti minerali delle Entità Cristalline distrutte.§!\nMinerali per ogni flotta sconfitta: §G250§!"
 edict_drone_bounty:0 "Taglia sui Droni"
 edict_drone_bounty_desc:1 "§LIstruisce le nostre flotte al recupero delle celle energetiche degli Antichi Droni Minerari distrutti.§!\nCrediti Energetici per ogni flotta sconfitta: §G500§!"
 edict_declare_saint:0 "Santificazione"
 edict_declare_saint_desc:0 "Questo Editto conferirà la santità ad un individuo deceduto che ha condotto una vita particolarmente pia, creando così un nuovo simbolo unificatore."

 # Ambitions
 unity_ambition:0 "Ambizione:"
 edict_scientific_revolution:0 "$unity_ambition$ Rivoluzione Scientifica"
 edict_scientific_revolution_desc:0 "Una breve ma estremamente produttiva età dell'oro della scoperta scientifica. La combinazione di coraggio, ingenuità e sfrenato ottimismo può portarti lontano."
 edict_desperate_measures:0 "$unity_ambition$ Misure Disperate"
 edict_desperate_measures_desc:0 "L'animale che viene messo con le spalle al muro è il più pericoloso, come presto scopriranno i nostri nemici. Non verrà risparmiato alcuno sforzo per assicurarci la sopravvivenza."
 edict_fortress_proclamation:0 "$unity_ambition$ Proclamazione della Fortezza"
 edict_fortress_proclamation_desc:0 "I nostri confini saranno una barriera insormontabile e trasmetteranno un chiaro messaggio ai nostri vicini più ambiziosi: non procedete oltre!"
 edict_architectural_renaissance:0 "$unity_ambition$ Rinascimento Architettonico"
 edict_architectural_renaissance_desc:0 "Si tratta di una costruzione di dimensioni tali che la generazione precedente poteva solo sognare. Le megastrutture potrebbero divenire il vero retaggio della nostra civiltà."
 edict_hearts_and_minds:0 "$unity_ambition$ Cuori e Menti"
 edict_hearts_and_minds_desc:0 "Una propaganda pressante per far comprendere al nostro popolo i meriti delle posizioni governative. Alla fine, è per il loro bene."
 edict_omnifarious_acquisition:0 "$unity_ambition$ Omni-Acquisizione"
 edict_omnifarious_acquisition_desc:0 "Ogni cosa che potrà essere condivisa verrà riciclata e riutilizzata. Le nostre ambizioni richiedono ogni risorsa possibile."
 edict_grand_fleet:0 "$unity_ambition$ Una Grande Flotta"
 edict_grand_fleet_desc:0 "Le nostre ambizioni galattiche richiedono la costruzione di una Grande Flotta; è il nostro obiettivo principale."

