 # Needs words but doing implementation first
 agriculture_0_desc: "Gli aratri che tagliano il terreno risalgono alla nascita della civiltà stessa."
 agriculture_1_desc: "Mietitrebbie automatizzate rombano su campi infiniti."
 agriculture_2_desc: "Le nostre strategie agricole sono supportate da innumerevoli simulazioni meticolosamente dettagliate."
 agriculture_3_desc: "Ogni seme è una meraviglia di calcolo genetico."
 agriculture_4_desc: "Ogni stelo è dotato di naniti che ottimizzano la resa e il nutrimento."
 agriculture_anglers_0_desc: "Queste operazioni sono primitive, ma ancora innegabilmente efficaci."
 agriculture_anglers_1_desc: "Vasti pescherecci a strascico setacciano le profondità, spogliando i mari con efficienza."
 agriculture_anglers_2_desc: "Le barriere coralline controllate pullulano di pesci bioingegnerizzati."
 agriculture_anglers_3_desc: "Specie scolpite per una crescita rapida e docilità nuotano ordinatamente in banchi organizzati."
 agriculture_anglers_4_desc: "I banchi di pesci esistono in stati probabilistici fino a quando non vengono catturati - e poi vengono lavorati all'istante."
 agriculture_exotic_gases_1_desc: "Imponenti colonne di distillazione catturano i sottoprodotti dell'ecosistema locale e distillano gas esotici utili dalla miscela."
 agriculture_exotic_gases_2_desc: "Le tecniche stagionali di raccolta dei gas sono potenziate da innumerevoli simulazioni."
 agriculture_exotic_gases_3_desc: "Il miglioramento genetico della flora locale aumenta notevolmente le concentrazioni di gas esotici."
 agriculture_exotic_gases_4_desc: "L'integrazione dei naniti e dei microbi ottimizza sia i tassi di crescita che il degassamento."

 mining_0_desc: "Un piccone e un carrello sono le fondamenta dell'estrazione civile."
 mining_1_desc: "Scavatori e trivelle che consumano le montagne stesse."
 mining_2_desc: "Il vapore surriscaldato e la pressione volatile permettono di progredire attraverso una violenza controllata."
 mining_3_desc: "Pozzi abissali raggiungono il nucleo."
 mining_4_desc: "I minerali vengono estratti atomicamente dal sottosuolo."
 mining_betharian_1_desc: "Lo strano bagliore di Betharian accenna a un'energia impossibile."
 mining_betharian_2_desc: "I tubi ronzano con un calore innaturale, travasando energia dalle profondità."
 mining_betharian_3_desc: "Dove pressione e Betharian convergono, l'energia fiorisce."
 mining_betharian_4_desc: "Ogni frammento di Betharian viene estratto con precisione chirurgica, eliminando gli eventi di destabilizzazione."
 mining_rare_crystals_1_desc: "Come enormi geodi, queste miniere sono piene su tutti i lati di cristalli rari."
 mining_rare_crystals_2_desc: "Sotto una pressione estrema, la geologia circostante cede il passo, lasciando solo i cristalli più resistenti."
 mining_rare_crystals_3_desc: "Formazioni cristalline di dimensioni incredibili crescono al confine tra la crosta terrestre e il mantello."
 mining_rare_crystals_4_desc: "Il tunneling quantistico e i pozzi minerari virtuali consentono l'estrazione delle risorse senza la miniera stessa."

 generator_0_desc: "Le turbine girano e le bobine scoppiettano." # bubble bubble toil and trouble
 generator_1_desc: "I grandi serbatoi di energia potenziale ronzano con una volatilità fortemente controllata."
 generator_2_desc: "L'energia viene convogliata in flussi costanti da algoritmi e intenzioni."
 generator_3_desc: "I nuclei collegati in modo quantistico generano energia, confondendo sia la distanza che la dimensione."
 generator_4_desc: "Queste strutture piegano la realtà intorno a sé per attingere energia dal tessuto dello spazio stesso."
 generator_volatile_motes_1_desc: "I raggi ad alta energia reindirizzano i granelli volatili intrappolati, facilitandone la raccolta."
 generator_volatile_motes_2_desc: "Questi campi energetici modulati intrappolano i granelli volatili, smorzandone la risonanza naturale."
 generator_volatile_motes_3_desc: "L'entanglement quantistico tra granelli volatili e materia stabile rende la raccolta delle particelle abbastanza sicura da poter essere effettuata da uno [owner.GetSpeciesSpawnName]. Teoricamente."
 generator_volatile_motes_4_desc: "La manipolazione delle eccitazioni dei granelli nel campo di energia del punto zero costringe le particelle intrappolate a cadere in uno stato stabile condensato."

 zone_food_biology: "Supporto Studio Biologico"
 zone_food_biology_desc: "Grazie all'approvvigionamento di materiale organico dai distretti vicini, il ritmo e la qualità della nostra sperimentazione sono migliorati drasticamente."

 zone_energy_physics: "Supporto Studio Energetico"
 zone_energy_physics_desc: "Con potenti reattori che incanalano l'energia direttamente nelle loro strutture di ricerca, i nostri fisici gettano una luce brillante nell'oscurità dell'ignoranza."

 zone_minerals_engineering: "Supporto Studio Minerario"
 zone_minerals_engineering_desc: "Una fornitura costante di minerali, sia esotici che comuni, permette ai nostri ingegneri di sperimentare a un ritmo molto più avventuroso rispetto alla maggior parte degli altri."

