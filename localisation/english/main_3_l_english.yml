 MISSION_CIV_NAME:0 "$CIVILIZATION$ (§Y$AGE$§!)"
 mission_no_observation:1 "Ambasciata Diplomatica"
 mission_no_observation_desc:1 "Questa stazione è ora utilizzata come ambasciata per coordinare le nostre interazioni diplomatiche e segrete con la civiltà sottostante." 
 mission_passive_observation:0 "Osservazione Passiva"
 mission_passive_observation_desc:2 "I nativi vengono studiati a loro insaputa ed a distanza di sicurezza, verrà evitata la contaminazione culturale in ogni modo.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection:0 "Osservazione Aggressiva"
 mission_specimen_collection_desc:2 "I nativi vengono studiati aggressivamente e vengono spesso raccolti degli esemplari viventi per capire il più possibile sulla loro biologia e sulla loro cultura.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n\n§EQuesta missione può avere conseguenze indesiderate.§!\n\n"
 observation_infiltration_effects:0 "Le risorse prodotte dalle Missioni d'Osservazione dipendono dal §YLivello d'Infiltrazione§! della nostra §YRete di Spionaggio§! nella Civiltà Pre-FTL." 
 native_indoctrination:0 "Missione d'$mission_native_indoctrination$"
 mission_native_indoctrination:0 "Indottrinamento"
 mission_native_indoctrination_desc:0 "Tramite sottili interventi sulla loro società e cultura, i nativi possono essere condotti verso la nostra linea di pensiero.\n\n§EQuesta missione farà sì che i nativi adottino le nostre Etiche Governative col tempo.§!\n\n"
 mission_technological_enlightenment_0:1 "Sviluppo Tecnologico"
 mission_technological_enlightenment_0_desc:3 "Ci si sforza per elevare rapidamente i nativi fino all'Era Spaziale. Il tempo impiegato dipende dal loro attuale livello tecnologico.\n\n§EQuando completata, questa missione darà loro il §Rcompleto controllo del loro Sistema Natale§! e li trasformerà in una civiltà spaziale che diventerà un nostro Protettorato.§!\n\n"
