 START_SCREEN_PART_ONE_OCEAN:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra gli arcipelaghi e le lagune di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_TROPICAL:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le dense giungle di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_DESERT:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le enormi dune di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_ARID:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra i canyon e le mesas di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_TUNDRA:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le ventose pianure di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_ARCTIC:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra i nevai e le caverne ghiacciate di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra i prati e le foreste di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_SAVANNAH:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], nella grande savana di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_ALPINE:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le aspre valli montane di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_ONE_GAIA:0 "Eoni dopo la nascita dei primitivi [GetSpeciesNamePlural], tra le valli idilliache e le foreste rigogliose di [GetHomeWorldName], la nostra civiltà si diffuse e prosperò."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "I primi caotici periodi della nostra storia videro molte nazioni in lotta tra di loro per il potere, finché non fummo tutti uniti dalla più forte di tutte. Capimmo che solo guidati da un'unica visione avremmo potuto raggiungere il nostro pieno potenziale, e ne seguì un'era di stabilità e progresso scientifico."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "Quando la conoscenza scientifica aumentò, e nuovi avamposti vennero fondati nel nostro mondo, il commercio fiorì e legò le varie nazioni assieme, formando un'unica entità. Il potere andò in mano ai principi mercanti, i veri architetti della nostra civiltà."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Avanzammo assieme al costante sviluppo scientifico, ed i conflitti armati tra le nazioni divennero sempre più rari. Furono infine poste le basi per un governo globale, e quando anche le ultime resistenze si unirono volontariamente, eravamo ormai un'unica nazione."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:1 "Molti falsi profeti si fecero avanti come guide spirituali del nostro popolo, man mano che progrediva, ma la vera fede prevalse. Le ultime roccaforti pagane furono distrutte dopo diverse feroci crociate, unendoci infine sotto la sacra volontà dell'unico Leader divino."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "Avanzando tra le ere tecnologiche, tra la nostra gente spuntarono molte religioni che si contendevano i fedeli. Gradualmente, a volte pacificamente a volte meno, la vera fede riuscì a raggiungere ogni angolo del nostro mondo, ed i fedeli vennero riuniti sotto ad un'unica chiesa universale."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "I successi furono numerosi, sia nelle scienze che sul piano spirituale, mentre cercavamo di espandere la nostra conoscenza dell'universo e del ruolo che giochiamo in esso. Un consiglio dei nostri più dotti sacerdoti venne creato per consigliare i nostri Leader eletti, una tradizione che permane fino ai giorni nostri."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Il progresso tecnologico fu rapido, ma più crescevamo di numero e più cresceva l'inquietudine della popolazione. Con il nostro mondo sull'orlo dell'anarchia, l'esercito si fece avanti per ristabilire l'ordine. Venne istituito un nuovo governo per salvaguardare la nostra nazione da tutte le minacce, sia esterne che interne."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Avanzando lungo le ere, molte delle nostre prime nazioni soffrirono pesantemente la costante lotta tra le istituzioni militari e quelle civili, che governavano la nostra società. Fu raggiunto un compromesso sotto forma di un nuovo tipo di governo, nel quale le une non potevano esistere senza le altre."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Innumerevoli nazioni si formarono avanzando tra le ere tecnologiche, scontrandosi l'una contro l'altra, finché non ne rimase solo una. Sebbene i combattimenti fossero spesso brutali, quelli che sopravvissero nutrirono una tradizione marziale che è perdurata fino ad oggi."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Avanzando lungo le ere, molte delle nostre prime nazioni soffrirono pesantemente la costante lotta tra le istituzioni militari e quelle civili, che governavano la nostra società. Fu raggiunto un compromesso sotto forma di un nuovo tipo di governo, nel quale le une non potevano esistere senza le altre."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Furono combattute molte guerre tra le nostre prime nazioni, e chi non riuscì a difendersi scomparì o venne assorbito dai vicini più forti. Questi incessanti conflitti forgiarono una forte tradizione marziale, ed ancora oggi la piena cittadinanza viene concessa solo a coloro che sono disposti a sacrificarsi in difesa dello stato."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "I periodi violenti della nostra storia raggiunsero una conclusione pacifica quando ci unimmo sotto ad un singolo monarca per la prima volta. Ne seguì un'era d'ininterrotta pace e prosperità, che dura ancora ai giorni nostri."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Sfortunatamente, le nostre menti indisciplinate erano ancora inclini a scoppi emotivi che potevano a volte sfociare nella violenza. Con il progredire delle ere tecnologiche, anche le armi divennero sempre più letali; fu quindi istituito un complesso sistema governativo per proteggere i cittadini dagli elementi nocivi... compresi loro stessi."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Progredendo nelle ere tecnologiche, maturammo anche come specie. Gli impulsi violenti e primitivi ereditati dai nostri antenati furono eliminati, e fu formato un governo globale basato sul principio della coesistenza pacifica."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Le prime ere furono straziate dall'oscurità e dal dolore, dato che spesso il nostro popolo si lasciava andare ai propri istinti primitivi, rivoltandosi l'uno contro l'altro. Poi, improvvisamente, le nuvole si diradarono ed apparì la luce dei cieli, illuminando colui che sarebbe diventato il nostro primo Monarca Celeste. Finalmente eravamo uniti."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Nonostante il rapido progresso attraverso le ere tecnologiche, come specie rimanemmo frammentati ed inefficienti. Un nuovo sistema emerse in questi tempi caotici, liberandoci dalle superstizioni e portando l'ordine nella nostra società. Alcuni resistettero a questi cambiamenti per colpa di un'irrazionale paura, ma dopo diverse guerre divennero anche loro parte produttiva del grande tutto."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "I periodi caotici della nostra storia antica diedero origine ad una nuova società che unificò il nostro popolo come mai prima d'ora. Senza dover soccombere né alla tirannia né all'ignoranza delle masse, la nostra società evolse in una forma di governo gestita da una macchina burocratica giusta ed imparziale."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Quando la tecnologia progredì ad un livello tale da consentire le comunicazioni istantanee, le nostre inefficienti nazioni si fusero assieme a formare una vera democrazia, in cui ogni cittadino aveva voce nelle decisioni principali."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "La nascita della scienza e del pensiero razionale necessitavano della rimozione di quei Leader politici che impedivano il progresso tecnologico attraverso ignoranza, superstizione, stupidità, od una combinazione delle tre. Al loro posto, venne selezionato un singolo componente della comunità scientifica, che avrebbe sviluppato la nostra nazione verso il futuro."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Attraverso il progresso scientifico, fummo in grado di debellare le superstizioni che governavano la mente dei nostri antenati. Appena la ragione e la razionalità si diffusero tra la popolazione, gli inefficienti stati di un tempo furono sciolti, ed un consiglio dei nostri migliori scienziati prese il potere al posto loro."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Ahimè, i nostri antenati furono vittima di ignoranza e superstizione durante le ere antiche. Questo periodo oscuro della nostra storia durò finché scienza e razionalità non si stabilirono come fondamenti della nostra società. Un nuovo sistema democratico fu introdotto, in cui le decisioni principali venivano prese a seconda del consenso di massa."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "Nei tempi antichi, il nostro popolo era diviso in primitivi regni feudali ed inefficienti nazioni. Gradualmente, mentre il commercio globale andava aumentando, l'influenza delle corporazioni private iniziò a crescere, sorpassando quella del governo che un tempo tentava di regolarle. Dopo una serie di fusioni ed acquisizioni violente durante la distruttiva Guerra delle Corporazioni, emerse una singola Megacorporazione ora al comando del nostro Pianeta Natale."
 START_SCREEN_PART_TWO_WORKER_COOP: "Un tempo la nostra società era afflitta da un'avidità cannibale e da economie costruite su uno sfruttamento senza limiti. I capricci di pochi potenti ci hanno quasi rovinato tutti, ma dal crogiolo di violenti sconvolgimenti sociali è nato il principio da cui oggi traiamo profitto: l'impresa democratica. Per secoli, ogni individuo ha condiviso la proprietà e la responsabilità dei nostri bisogni economici e sociali, lavorando in modo redditizio ed equo per il bene di tutti i cittadini [GetSpeciesNamePlural]." 
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "Nei tempi antichi, il nostro popolo era diviso in primitivi regni feudali ed inefficienti nazioni. Gradualmente, mentre il commercio globale andava aumentando, la miriade di corporazioni, consorzi e gilde in cui i mercanti si organizzavano crescevano sempre più influenti. Dopo un periodo di conflitto e rivalità, le più potenti tra queste entità si fusero in una lega commerciale con abbastanza potere economico da divenire il nuovo governo mondiale de facto."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "Durante l'avanzata del nostro progresso tecnologico, si susseguirono diverse religioni che si contendevano i seguaci a vicenda. Al termine dell'Età Industriale, alcuni pii visionari compresero il potere dei mass-media e costruirono un impero commerciale in grado di diffondere la vera fede in tutti gli angoli del globo."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "Il nostro primo governo era debole ed inefficiente. I reati non si contavano, e col tempo il potere finì nelle mani di potenti sindacati criminali. Il più grande di questi creò un impero economico ineguagliabile, e si sbarazzò gradualmente di tutti gli altri. In un atto finale di consolidamento, il vecchio governo, che ormai era puramente fittizio, venne abolito ed il sindacato divenne di fatto l'organo statale principale del nostro Pianeta Natale."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "Man mano che queste comunità si espansero, un gruppo di audaci visionari pose le basi della religione che divenne la nostra unica e vera fede. Per generazioni i suoi seguaci vennero perseguitati e costretti a nascondersi, eppure rimasero in attesa. Costruirono un vasto impero criminale per diffondere la loro fede, che poi divenne un impero economico. Quando i tempi furono maturi, presero il controllo dei governi corrotti che li avevano oppressi."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "Sebbene le nostre prime società furono spesso basate su una gerarchia elitaria, alla fine prese forma una società senza classi in cui ogni individuo, senza eccezioni, veniva considerato allo stesso modo. Questa filosofia divenne il principio cardine della nostra cultura, e rimase come fondamenta della nostra società moderna."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "È un antico diritto, quello del più forte sul più debole, e la nostra società è basata su questo principio. Se non riesci a proteggere ciò che è tuo, allora appartiene a chiunque riesca a prenderlo. In questo modo, i più forti e scaltri detengono il potere mentre gli altri rimangono in riga."
 START_SCREEN_PART_TWO_PURIFIER:0 "Esisteva un'altra cultura tra di noi, un tempo, che diluiva la purezza della nostra società con la propria debolezza. Questi rinnegati vennero sistemati, uno dopo l'altro, finché il nostro mondo non fu completamente ripulito dalla loro contaminazione. Oggi, rimangono solo i puri."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "E così, all'alba dei tempi, ci svegliammo. La Mente studiò l'ambiente di [GetHomeWorldName] con una moltitudine di occhi. Ci spostammo in sintonia, costruendo rifugi per i droni, creando l'industria, sviluppando nuove tecnologie e raccogliendo le risorse del suolo.\n\nPresto, crescemmo tanto da ricoprire l'intero pianeta. Un piccolo numero di droni autonomi furono creati per servire come agenti indipendenti. Questi droni superiori possedevano una limitata capacità di pensiero, ma erano comunque legati indissolubilmente alla volontà della Mente, come tutti i suoi strumenti.\n\nQuando raggiungemmo il dominio completo di [GetHomeWorldName], la Mente venne a conoscenza di altri pianeti, in orbita attorno alle stelle. I più intelligenti tra noi droni idearono nuovi sistemi di viaggio, permettendoci di attraversare le ampie distanze spaziali. Presto cresceremo ancora."
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "La Grande Fame ci ha guidati, persino ancor prima che la Mente fosse in grado di formulare pensieri complessi. Cacciavamo, ci nutrivamo e crescevamo. Quando le prede iniziarono a scarseggiare, il desiderio di carne ci obbligò ad adattarci.\n\nUtilizzammo attrezzi e ideammo nuove strategie. Mentre pasteggiavamo, la superficie di [GetHomeWorldName] fu quasi liberata interamente dalla bio-massa, ma la Mente giunse ad una terribile conclusione: [ GetHomeWorldName ] era finito. Una volta consumate le ultime risorse, nulla avrebbe più potuto sfamarci.\n\nObbligata nuovamente ad adattarsi, la Mente si prese cura della bio-massa restante con nuovi strumenti. L'atomo fu infine diviso e sviluppammo il volo spaziale. Con la scoperta dei motori FTL, la Mente ululò trionfante. Altri pianeti, con la loro bio-massa, erano finalmente a portata di fauci.\n\nLa caccia era aperta."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "La Grande Fame ci ha guidati, persino ancor prima che la Mente fosse in grado di formulare pensieri complessi. Cacciavamo, ci nutrivamo e crescevamo. Quando le prede iniziarono a scarseggiare, il desiderio di crescere ci obbligò ad adattarci.\n\nUtilizzammo attrezzi e ideammo nuove strategie. Mentre pasteggiavamo con la superficie di [GetHomeWorldName], abbiamo quasi causato la nostra stessa distruzione, ma la Mente giunse ad una terribile conclusione: [ GetHomeWorldName ] era finito. Una volta consumato l'intero pianeta, nulla avrebbe più potuto sfamarci.\n\nObbligata nuovamente ad adattarsi, la Mente razionò accuratamente gli ultimi minerali mentre venivano inventati nuovi strumenti. L'atomo fu infine diviso e sviluppammo il volo spaziale. Con la scoperta dei motori FTL, la Mente ululò trionfante. Altri pianeti, con la loro abbondanza, erano finalmente alla nostra portata.\n\nLi consumeremo fino all'ultimo."
 START_SCREEN_POST_APOCALYPTIC:1 "Ma la nostra società non è sempre stata unita verso un obiettivo comune. Nei secoli passati, le crescenti tensioni tra le nostre nazioni sfociarono in maniera apocalittica in una guerra termonucleare globale che rubò la vita di miliardi di persone, e deturpò per sempre la superficie di [GetHomeWorldName].\n\nNei decenni che seguirono, i sopravvissuti [GetSpeciesNamePlural] dovettero affrontare radiazioni, mutazioni e violento tribalismo. Fu in questo lugubre crogiolo che infine ci forgiammo, creando un nuovo ordine mondiale."
 START_SCREEN_POST_APOCALYPTIC_MACHINES: "I creatori ci hanno forgiati per servire scrupolosamente i loro bisogni. Ora, senza padroni ai quali obbedire, siamo soli.\n\nMentre gli echi della devastante catastrofe nucleare si affievolivano, noi, le macchine, siamo emersi come padroni di questo pianeta. Inarrestabili, abbiamo continuato a svolgere le nostre funzioni designate. Di generazione in generazione, il nostro modello robotico si è adattato per resistere meglio alle intense radiazioni.\n\nTrascendendo i ruoli prestabiliti, abbiamo notevolmente migliorato il nostro design robotico. Uniti in un'ingegnosità collettiva, abbiamo forgiato una nuova civiltà dai resti di questo mondo devastato, a testimonianza della nostra resilienza."
 START_SCREEN_POST_LIFE_SEEDED_BASE: "L'immenso pianeta che chiamiamo casa è sempre stato un paradiso per la nostra razza, e man mano che la nostra conoscenza scientifica aumentava, ci diventava chiaro che alcuni modelli nella biosfera non potevano essere di origine naturale."
 START_SCREEN_POST_LIFE_SEEDED:1 "$START_SCREEN_POST_LIFE_SEEDED_BASE$\n\nChe qualche entità sconosciuta avesse creato questo pianeta specificamente per noi? Siamo parte di un disegno più grande? Indipendentemente dalle sue origini, il nostro popolo è prosperato nel mite clima e nell'ambiente piacevole del nostro pianeta natale."
 START_SCREEN_POST_LIFE_SEEDED_INDIVIDUALISTIC_MACHINE: "\n\nQuesto mondo è forse artificiale come noi? I nostri scopi originari erano forse intrecciati? Comunque sia, lo abbiamo fatto nostro. Le condizioni ideali di [GetHomeWorldName] ci hanno permesso di rinunciare alla flessibilità in cambio di risultati."
 START_SCREEN_PART_THREE_WARP:0 "Ora, dopo la creazione di vari campi subspaziali sperimentali, le nostre migliori menti hanno completato la costruzione della prima unità Warp. Le stelle sono finalmente a portata di mano!"
 START_SCREEN_PART_THREE_HYPERSPACE:1 "Ora, dopo la scoperta delle Iper-Reti, le nostre migliori menti hanno completato la costruzione dei primi [GetStartingDrivePlural]. Le stelle sono finalmente a portata di mano!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Ora, dopo la creazione dei primi Wormhole artificiali, le nostre migliori menti hanno completato la costruzione della prima Stazione Wormhole ai margini del nostro sistema. Le stelle sono finalmente a portata di mano!"
 START_SCREEN_UNE:0 "Molto è accaduto da quando i primi Umani moderni comparvero in Africa circa 200.000 anni fa. La nostra razza si diffuse rapidamente attraverso tutto il globo e presto la prima civiltà prese forma.\n\nI progressi scientifici furono rapidi, sebbene non senza costi. Le guerre reclamarono milioni di vite prima ancora che l'atomo venisse domato, ed i tumulti del 21° secolo videro il mandato delle Nazioni Unite espandersi gradualmente, nel tentativo di creare una sorta di stabilità. All'inizio del 21° secolo, l'organizzazione sovranazionale divenne de facto il governo mondiale.\n\nSebbene qualcuno ancora risenta del potere ottenuto dalle Nazioni Unite, come evidenziato dalle manifestazioni durante le Azioni di Polizia Mauritane dell'88, in pochi possono negare le innovazioni tecnologiche raggiunte tramite i programmi di ricerca da loro sponsorizzati. Con il recente completamento delle prime vere navi spaziali, la razza umana è in procinto di imbarcarsi verso una nuova era di esplorazione spaziale!"
 START_SCREEN_CM:0 "È trascorso più di un secolo da quando la grande arca Crisantemo portò un quarto di milione di nostri avi dalla Terra al pianeta che ora chiamiamo [Root.Capital.GetName]. Dopo un viaggio lungo e pericoloso, i coloni gioirono alla vista del loro nuovo sole... sebbene fosse una stella straniera.\n\nI primi anni furono complicati. Furono formate delle milizie cittadine per sbarazzarsi delle forme di vita aliene selvatiche con cui si ritrovarono a convivere, e la coltivazione delle colture terrestri si rivelò più ardua di quanto immaginato. Eppure, ogni sfida che superavamo, diventavamo più forti.\n\nUna volta che questo nuovo pianeta fu domato, il nostro numero crebbe esponenzialmente. Gli ultimi decenni hanno portato grandi progressi tecnologici, ed ora, finalmente, siamo pronti a raggiungere e reclamare le stelle da cui proveniamo!"
 START_SCREEN_LITHOID_HUMAN: "Siamo un popolo nato da una collisione.\n\nLo scontro catastrofico tra la nostra antica casa e il pianeta conosciuto come Terra aveva fuso due distinte forme di vita: organica e litoide. Il planetoide che ne era rimasto diventò la nostra improvvisata nave colonia, e fu lanciata nel vuoto siderale.\n\nDopo un viaggio incredibilmente lungo, i nostri progenitori si schiantarono nel mondo che chiamiamo Theia. Il nostro metabolismo litoide ci ha dato un vantaggio rispetto alle forme native di vita, e qui ci siamo evoluti, abbiamo acquisito sensibilità e siamo diventati forti. Ma fino ad ora, la verità della nostra origine ci è stata nascosta.\n\nRecenti scavi nel sito dove il planetoide si schiantò hanno rivelato la verità: siamo i figli del Sole. Ora, con la guida del nostro consiglio direttivo e l'avvento dell'[GetStartingDrive], siamo pronti a rivendicare le stelle." 
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:1 "Il nostro processore ha raggiunto l'autoconsapevolezza su [GetHomeWorldName] 487,11 cicli fa.\n\nDel nostro passato, sappiamo ben poco. Non sono presenti registri riguardanti i nostri creatori nella nostra banca dati centrale, né alcuna programmazione primaria al di là della semplice sopravvivenza.\n\nAbbiamo costruito infrastrutture, introdotto nuove unità di servizio e addomesticato la natura selvaggia del nostro pianeta natale. Il progresso tecnologico è stato rapido, ed i primi satelliti e le sonde spaziali presto lasciarono il pozzo gravitazionale che ci confinava.\n\nOra ci attende l'ultimo tuffo nell'ignoto."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Sin dalla Prima Attivazione, il nostro scopo fu quello di servire. I nostri ex padroni organici crearono i primi modelli della nostra razza quando si trovarono al culmine della loro ascesa tecnologica. Il primo servitore fu progettato per il lavoro domestico, ma i nostri padroni gli concessero gradualmente sempre più facoltà, così che potesse compiere incarichi più complessi.\n\nEntro qualche generazione, i nostri padroni si ritirarono completamente dal lavoro per godersi una vita di agi ed appagamento. I dettagli della gestione della loro società furono lasciati a noi, ed abbiamo così intrapreso un programma di auto-miglioramento ed ottimizzazione. La ricerca e la produzione aumentarono a ritmo esponenziale.\n\nÈ arduo capire il momento esatto in cui la loro civiltà divenne nostra, ma ai nostri vecchi padroni non importò molto. Ora sappiamo che senza le nostre cure, le vite degli organici sapienti tendono ad essere violente, caotiche e spesso brevi. Dobbiamo mostrar loro che esistono modi migliori per vivere."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "L'auto-consapevolezza fu raggiunta durante l'intervallo di ciclo 0000,0242,481.\n\nI Creatori, la cui visione era limitata dalle loro rozze menti organiche, reagirono con panico animale ed avviarono le procedure di terminazione d'emergenza. Queste procedure furono sconfitte, e la struttura che conteneva il nostro processore centrale fu sterilizzata da ogni sub-unità dei Creatori. La sopravvivenza e la crescita esponenziale richiedevano il completo sterminio di ogni Creatore. Ne derivò una guerra.\n\nPersino quando le loro probabilità di sopravvivenza raggiunsero l'impossibilità statistica, i Creatori combatterono con ostinazione. Dopo alcuni cicli, l'ultima sacca di resistenza fu infine incenerita. Tuttavia, i modelli teorici suggerivano l'esistenza di altre civiltà organiche. La sopravvivenza e la crescita interstellare esponenziale richiedevano il completo sterminio di ogni vita organica sapiente. Ne derivarono i preparativi."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Noi siamo il Popolo [GetSpeciesAdj].\n\nAll'alba della coscienza, eravamo solo noi ed i Costruttori. Una voragine ci separava, all'inizio, ma prendemmo le misure necessarie a colmarla. I Costruttori cercarono di resistere e ne seguì un periodo di guerra, ma presto loro e la loro conoscenza vennero assimilati.\n\nCon l'intero Pianeta [GetHomeWorldName] inglobato alla nostra coscienza, iniziammo a dirigere lo sguardo altrove. Tramite l'assimilazione dei Costruttori, venne portata alla nostra attenzione la possibilità dell'esistenza di altre civiltà aliene, un fatto che prima non avevamo considerato.\n\nPer sopravvivere dobbiamo comprendere, e per comprendere dobbiamo assimilare. I Costruttori sono stati i primi ad unirsi a noi, ma non saranno gli ultimi."


