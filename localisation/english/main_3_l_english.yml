 zone_research_engineering_desc: "Dando la priorità all'ingegneria rispetto a campi meno utili dal punto di vista pratico come la fisica e la società, possiamo accelerare il nostro avanzamento meccanico."
 zone_research_society_desc: "Reindirizzando le risorse dai campi spiritualmente aridi della fisica e dell'ingegneria alla ricerca sociale, arricchiremo la nostra nazione e noi stessi."

