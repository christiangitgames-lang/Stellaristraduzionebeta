 war_goal_wg_liberation_desc:0 "La guerra viene dichiarata per liberare un certo numero di pianeti dal nemico, formando un impero amichevole ed indipendente."
 war_goal_wg_subjugation:0 "Vassallaggio"
 #war_goal_wg_subjugation_desc: "Dichiara guerra per soggiogare il nemico come nostro Vassallo."
 war_goal_wg_subjugation_desc:2 "La guerra viene dichiarata per soggiogare il nemico e ridurlo a Vassallo.\n\nNel caso di uno Status Quo, i sistemi che occupiamo verranno rilasciati come nuovo Vassallo, se includono almeno un pianeta.\n\nI Termini dell'Accordo iniziale del Vassallo sono determinati dalla nostra Politica §Y$policy_subjugation_war_terms$§!."
 war_goal_wg_tribute:0 "Rendi Tributario"
 #war_goal_wg_tribute_desc: "Dichiara guerra per soggiogare il nemico come nostro Tributario."
 war_goal_wg_tribute_desc:1 "La guerra viene dichiarata per soggiogare il nemico e ridurlo a Tributario.\n\nNel caso di uno Status Quo, i sistemi che occupiamo verranno rilasciati come nuovo Tributario, se includono almeno un pianeta."
 war_goal_wg_megacorp_subjugate:0 "Rendi Sussidiaria"
 war_goal_wg_megacorp_subjugate_desc:1 "La guerra viene dichiarata per acquisire il nemico come Sussidiaria.\n\nNel caso di uno Status Quo, i sistemi che occupiamo verranno rilasciati come nuova Sussidiaria, se includono almeno un pianeta.\n\nI Termini dell'Accordo iniziale della Sussidiaria sono determinati dalla nostra Politica §Y$policy_subjugation_war_terms$§!."
