 war_goal_wg_conquest_desc:1 "La guerra viene dichiarata per impossessarsi dei sistemi nemici rivendicati. Utilizzando questo Obiettivo Bellico genererai il §Y25%§! in meno di §YMinaccia§! per ogni sistema rivendicato conquistato."
