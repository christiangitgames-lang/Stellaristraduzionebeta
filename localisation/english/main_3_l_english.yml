 EMPTY_DRIVE:0 "Nessuna Modalità FTL"
 EMPTY_DRIVE_DESC:1 "Le navi senza capacità FTL non potranno mai abbandonare il sistema solare in cui sono state costruite."
 WARP_DRIVE_1:0 "Warp I"
 WARP_DRIVE_1_DESC:1 "Il Warp permette il viaggio FTL da e verso i confini dei sistemi solari, con portata limitata e periodi di ricarica in partenza ed in arrivo."
 WARP_DRIVE_2:0 "Warp II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "Warp III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "Iperguida I"
 HYPER_DRIVE_1_DESC:2 "Le navi dotate di Iperguida possono viaggiare rapidamente lungo i confini dei sistemi solari attraverso le iperlinee interstellari."
 HYPER_DRIVE_2:0 "Iperguida II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Iperguida III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "Unità di Salto FTL"
 JUMP_DRIVE_1_DESC:1 "L'Unità di Salto FTL crea tunnel grandi come la nave nel tessuto stesso della realtà, permettendo movimenti quasi istantanei tra i sistemi. La natura dello spazio che la nave attraversa durante questo viaggio è ancora poco conosciuta."
 RANGELESS_JUMP_DRIVE:0 ""
 PSI_JUMP_DRIVE_1:0 "Unità di Salto Psionico"
 PSI_JUMP_DRIVE_1_DESC:1 "L'Unità di Salto Psionico sfrutta il potenziale psionico dell'equipaggio per deformare il continuum spazio-temporale, eliminando la distanza tra il punto d'origine e la destinazione. Presumibilmente."
 WORMHOLE_DRIVE_DESC:0 "Le navi equipaggiate con i Modulatori di Wormhole sintonizzano i portali creati dai Generatori di Wormhole per permettere il passaggio tra due sistemi."
 EMPTY_FTL_INHIBITOR:0 "Nessun Inibitore FTL"
 EMPTY_FTL_INHIBITOR_DESC:0 "Le Basi Stellari senza un Inibitore FTL non saranno in grado di fermare le navi nemiche."

 ftl_components:0 "Componenti FTL"
 ftl_components_DESC:0 "Ogni nave che intenda raggiungere un altro sistema ha bisogno di un'unità FTL di qualche tipo."

 ship_sensor_components:0 "Sensori"
 ship_sensor_components_DESC:0 "I Sensori riveleranno i dettagli di ogni sistema e flotta entro la loro portata."
 station_sensor_components:0 "$ship_sensor_components$"
 station_sensor_components_DESC:0 "$ship_sensor_components_DESC$"

 sensor_components:0 "Sensori"
 sensor_components_desc:0 "$ship_sensor_components_DESC$"


 thruster_components:0 "Propulsori"
 thruster_components_DESC:0 "I Propulsori vengono utilizzati per gli spostamenti FTL, e sono di vitale importanza per ogni nave."

 combat_computers:0 "Computer da Combattimento"
 combat_computers_DESC:0 "Tutte le navi militari possiedono un computer di bordo dedicato al combattimento che gestisce i calcoli di puntamento, le manovre evasive ed il controllo danni."

 border_extruders:0 "Fari di Confine"
 border_extruders_DESC:0 "I Fari di Confine servono da boe che proiettano e demarcano i confini nazionali nello spazio profondo."

 ship_aura_components:1 "Aura Navale (Titano)"
 ship_aura_components_DESC:3 "Le navi di questa classe sono equipaggiate con emettitori di campo in grado di proiettare e mantenere dei campi energetici localizzati che hanno vari effetti sui vascelli nemici o alleati."

 power_core:0 "Nucleo Energetico"
 power_core_DESC:0 "Poche cose funzionano senza energia, ed il nucleo energetico è la parte vitale di ogni macchina."

 station_power_core:0 "$power_core$"
 station_power_core_desc:0 "$power_core_desc$"

