 TECH_UNLOCK_DARK_MATTER_POWER_TITLE:0 "§HSblocca Componente:§! $DARK_MATTER_REACTOR$"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC:0 "§H$DARK_MATTER_REACTOR$§!\n$DARK_MATTER_REACTOR_DESC$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE:0 "§HSblocca Componente:§! $SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC:0 "§H$SHIP_THRUSTER_5$§!\n$SHIP_THRUSTER_5_DESC$"


 FISSION_REACTOR:0 "Reattore a Fissione"
 FISSION_REACTOR_DESC:1 "Questa fonte energetica genera potenza tramite la fissione indotta, ma produce anche pericolose score nucleari."
 FUSION_REACTOR:0 "Reattore a Fusione"
 FUSION_REACTOR_DESC:1 "Il processo di fusione nucleare genera un'enorme quantità di energia per le navi, ma eliminando molti dei rischi associati alla fissione."
 COLD_FUSION_REACTOR:0 "Reattore a Fusione Fredda"
 COLD_FUSION_REACTOR_DESC:1 "La possibilità di sostenere una reazione di fusione a temperature relativamente basse permette di creare una nuova generazione di reattori a fusione per le navi."
 ZERO_POINT_REACTOR:0 "Reattore a Punto Zero"
 ZERO_POINT_REACTOR_DESC:1 "Questi generatori estraggono l'energia dal vuoto, fornendo una quantità di potenza praticamente illimitata. Non c'è modo più efficiente di creare energia per le navi."
 ANTIMATTER_REACTOR:0 "Reattore ad Antimateria"
 ANTIMATTER_REACTOR_DESC:1 "Sfruttando l'energia prodotta dall'annientamento materia/antimateria, la nostra efficienza nella produzione energetica per le navi supererà di gran lunga la fusione."

 SCIENCE_LAB_1:0 "Laboratorio Scientifico"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "I Laboratori Scientifici di bordo permettono i compiti basilari della ricerca e dello studio dei corpi celesti."
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 SENSOR_1:0 "Sistemi Radar"
 SENSOR_1_DESC:1 "Una tecnologia planetaria adattata per lo spazio profondo, i Sistemi Radar forniscono capacità basilari di rilevamento e tracciamento delle navi interstellari."
 SENSOR_2:0 "Sensori Gravitazionali"
 SENSOR_2_DESC:0 "Questi sensori sono stati tarati per rilevare i cambiamenti gravitazionali nello spazio, come quelli prodotti dalla presenza di una nave."
 SENSOR_3:0 "Sensori Subspaziali"
 SENSOR_3_DESC:0 "Sensori che rilevano le fluttuazioni subspaziali lasciate dalle navi in movimento. La loro sensibilità e la loro portata sono migliori di quelle dei sensori gravitazionali."
 SENSOR_4:0 "Sensori Tachionici"
 SENSOR_4_DESC:0 "Sensori avanzati che si basano sui raggi tachonici per rilevare gli spostamenti navali a distanze estreme."
 AFTERBURNER_1:0 "Postbruciatori"
 AFTERBURNER_1_DESC:0 "I postbruciatori forniscono velocità in combattimento aggiuntiva alla nave."
