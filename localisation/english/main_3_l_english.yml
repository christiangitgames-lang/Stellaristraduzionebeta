 district_nexus_industrial_plural: "Nexus Industriali"
 district_nexus_industrial_desc: "Con fonderie, fabbriche, impianti di produzione e laboratori artigianali sincronizzati con precisione senza pari, questo Nexus è in grado di produrre qualsiasi cosa.."
