 SUBJECT_subsidiary:0 "Sussidiaria"
 SUBJECT_DESC_subsidiary:2 "Una Sussidiaria è un tipo di suddito diplomaticamente asservito che viene protetto dal suo Signore Corporativo ed a cui è permesso espandersi ed intraprendere guerre. È obbligato a versare mensilmente un tributo pari al §Y25%§! dei Crediti Energetici che produce."
