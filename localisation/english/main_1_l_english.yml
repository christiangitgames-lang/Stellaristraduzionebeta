 d_dangerous_wildlife_blocker:0 "£blocker£ Fauna Selvatica"
 wildlife_blocker_singular: "fauna selvatica" # used inside event texts
 d_dangerous_wildlife_blocker_desc:0 "La vita selvatica di questa regione è particolarmente letale, con molti predatori e piante velenose."
 d_dense_jungle:0 "£blocker£ Giungla Fitta"
 dense_jungle_singular: "giungla fitta" # used inside event texts
