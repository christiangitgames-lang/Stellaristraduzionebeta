 stone_age:0 "Età della Pietra"
 stone_age_desc:0 "Al momento questa civiltà è all'equivalente dell'Età della Pietra. Hanno scoperto il fuoco e sviluppato un linguaggio verbale rudimentale, ma non notiamo alcuna prova dell'esistenza di metallurgia o comunicazione scritta."
 bronze_age:0 "Età del Bronzo"
 bronze_age_desc:0 "Al momento questa civiltà è all'equivalente dell'Età del Bronzo. Sono comparsi primitivi lavori metallici e prime forme di scrittura, mentre città e comunità più ampie stanno prendendo forma."
 iron_age:0 "Età del Ferro"
 iron_age_desc:0 "Al momento questa civiltà è all'equivalente dell'Età del Ferro. Si sono diffusi per la maggior parte del loro pianeta, mentre la fusione del ferro gli ha permesso di forgiare attrezzi ed armi grezzi ma efficaci."
 late_medieval_age:0 "Basso Medioevo"
 late_medieval_age_desc:0 "Al momento questa civiltà sta vivendo l'equivalente del Basso Medioevo. Possiedono una solida conoscenza della metallurgia, e l'invenzione della stampa ha dato il via alla diffusione della conoscenza."
 renaissance_age:0 "Rinascimento"
 renaissance_age_desc:0 "Al momento questa civiltà sta vivendo l'equivalente del Rinascimento. La conoscenza scientifica sta aumentando rapidamente, e l'invenzione della polvere da sparo ha rivoluzionato la guerra."
 steam_age:0 "Età del Vapore"
 steam_age_desc:0 "Al momento questa civiltà si trova all'equivalente dell'Età del Vapore. L'invenzione del motore a vapore ha avuto effetti di grande portata sulla loro società, e si trovano sull'orlo di una rivoluzione industriale."
 industrial_age:0 "Età Industriale"
 industrial_age_desc:0 "Questa civiltà ha raggiunto l'equivalente dell'Età Industriale. Elettricità e combustione interna si stanno gradualmente diffondendo, mentre l'urbanizzazione aumenta rapidamente."
 machine_age:0 "Era delle Macchine"
 machine_age_desc:0 "Questa civiltà ha raggiunto l'equivalente dell'Era delle Macchine, considerata diretta figlia dell'Età Industriale. Le loro fabbriche producono in massa merci e veicoli, ed il viaggio aereo è diventato comune."
 atomic_age:0 "Era Atomica"
 atomic_age_desc:0 "Questa civiltà ha raggiunto l'equivalente dell'Era Atomica. Hanno imbrigliato la potenza dell'atomo, ma non hanno ancora raggiunto lo spazio. Le armi nucleari potrebbero prolificare e portare ad un'improvvisa estinzione."
 early_space_age:0 "Prima Era Spaziale"
 early_space_age_desc:0 "Questa civiltà ha raggiunto la Prima Era Spaziale. Satelliti primitivi orbitano attorno al loro pianeta, e si sono svolte le prime missioni spaziali con equipaggio umano in orbita bassa. Saranno presto pronti a lasciare il loro mondo."

