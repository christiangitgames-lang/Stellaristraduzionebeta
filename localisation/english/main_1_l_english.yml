 starting_weapons_lasers:0 "Armi ad Energia"
 starting_weapons_projectiles:0 "Armi Cinetiche"
 starting_weapons_missiles:0 "Missili"
 starting_weapons_lasers_desc:1 "Queste armi ad energia emettono raggi laser concentrati verso il bersaglio. Sono efficaci a medio e corto raggio, ignorano gran parte della corazza nemica."
 starting_weapons_projectiles_desc:1 "Catapulte elettromagnetiche che accelerano a velocità immense i proiettili verso il bersaglio. Sebbene di portata limitata, queste armi possiedono una potenza tale che, sommata all'elevata cadenza di fuoco, disintegra facilmente gli scudi."
 starting_weapons_missiles_desc:0 "Missili spazio-spazio armati di testate nucleari. I missili hanno una portata eccellente, ma sono vulnerabili contro i sistemi difensivi ad intercettazione."
 starting_ftl_warp:0 "Warp"
 starting_ftl_hyperdrive:0 "Viaggio Iperspaziale"
 starting_ftl_wormhole:0 "Wormhole"
 starting_ftl_warp_desc:0 "Il motore a curvatura genera una bolla subspaziale attorno alla nave, rendendo possibile raggiungere la Velocità Superluminale. Permette di viaggiare gratuitamente ma lentamente tra le stelle, date le distanze immense coinvolte."
 starting_ftl_hyperdrive_desc:0 "L'iperguida permette alle navi di violare temporaneamente la dimensione iperspaziale. Il viaggio interstellare è veloce ma limitato a percorsi preesistenti lungo la iper-rete."
 starting_ftl_wormhole_desc:0 "I generatori di Wormhole creano dei tunnel subspaziali, stabilendo così un collegamento tra due punti che permette di percorrere grandi distanze. I generatori sono troppo grandi per essere installati sulle navi, quindi richiedono delle speciali Stazioni Wormhole."
