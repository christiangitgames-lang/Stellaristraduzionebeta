 pc_gas_giant:0 "Gigante Gassoso"
 pc_gas_giant_desc:0 "Un pianeta gassoso con un'atmosfera composta principalmente da idrogeno ed elio che circonda un nucleo denso."
 pc_asteroid:0 "Asteroide"
 pc_asteroid_desc:0 "Un grande asteroide o un planetoide che spicca nel denso ammasso di corpi celesti più piccoli."
 pc_molten:0 "Pianeta Lavico"
 pc_molten_desc:0 "Un pianeta roccioso in lenta fusione. L'atmosfera è debole o inesistente, e la lava sgorga liberamente dalle profondità tramite costanti eruzioni vulcaniche. Questo tipo di pianeta non può ospitare la vita organica."
 pc_frozen:0 "Pianeta Ghiacciato"
 pc_frozen_desc:1 "Un pianeta roccioso ricoperto di uno spesso strato di permafrost. Le basse temperature e l'atmosfera rada precludono l'esistenza della vita in superficie."
 pc_broken:0 "Pianeta Devastato"
 pc_broken_desc:0 "Un pianeta devastato da qualche evento catastrofico. Qualsiasi caratteristica possedesse un tempo, ora non è più distinguibile."
 pc_barren:0 "Pianeta Sterile"
 pc_barren_desc:1 "Un pianeta roccioso e sterile con un'atmosfera debole o inesistente. La superficie è ricoperta di crateri meteoritici ed è completamente priva di vita."
 pc_barren_cold:0 "Pianeta Sterile"
 pc_barren_cold_desc:1 "Un pianeta roccioso e sterile con un'atmosfera debole o inesistente. La superficie è ricoperta di crateri meteoritici ed è completamente priva di vita."
 pc_desert:0 "Pianeta Desertico"
 pc_desert_desc:0 "Un pianeta secco e roccioso con un'atmosfera composta da azoto ed ossigeno. Precipitazioni e grandi bacini idrici relativamente rari. Significativa escursione termica dal giorno alla notte. La vegetazione è scarsa, ma anche la precipitazione più modesta riesce a rendere rigoglioso il deserto."
 pc_arid:0 "Pianeta Arido"
 pc_arid_desc:0 "Un pianeta secco e roccioso con un'atmosfera composta da azoto ed ossigeno. Il terreno polveroso è composto perlopiù da mesas e canyon. Posso essere presenti delle foreste nelle più temperate regioni polari, ma la vegetazione è comunque scarsa."
 pc_tundra:0 "Pianeta Tundra"
 pc_tundra_desc:0 "Un pianeta freddo e roccioso con un'atmosfera composta da azoto ed ossigeno. Il permafrost ricopre la maggior parte della superficie ad eccezione delle più temperate regioni equatoriali. Presenta una biosfera stabile ma la vegetazione è perlopiù limitata a muschi e licheni."
 pc_continental:0 "Pianeta Continentale"
 pc_continental_desc:0 "Un pianeta roccioso con un'atmosfera composta da azoto ed ossigeno. Idrosfera attiva e stabile. Enormi masse di terra separate da oceani, con grandi variazioni climatiche a seconda di latitudine e precipitazioni."
 pc_tropical:0 "Pianeta Tropicale"
 pc_tropical_desc:0 "Un pianeta umido e roccioso con una spessa atmosfera composta da azoto ed ossigeno. Stagioni con precipitazioni significative si contrappongono a periodi più asciutti. La maggior parte delle terre emerse sono ricoperte di fitta vegetazione."
 pc_ocean:0 "Pianeta Oceanico"
 pc_ocean_desc:0 "Un pianeta roccioso con un'atmosfera composta da azoto ed ossigeno ed un'idrosfera importante. Gli oceani ricoprono più del §Y90%§! della superficie, con la presenza di isole sparse che compongono la restante percentuale."
 pc_arctic:0 "Pianeta Artico"
 pc_arctic_desc:0 "Un pianeta roccioso glaciale con un'atmosfera composta da azoto ed ossigeno. Presenta poli enormi dove si trovano imponenti giacimenti d'acqua sotto forma di ghiaccio perenne. Tuttavia, il pianeta subisce alcune variazioni stagionali e la fascia equatoriale viene ricoperta dalla vegetazione."
 pc_alpine:0 "Pianeta Alpino"
 pc_alpine_desc:1 "Un pianeta montuoso con un'atmosfera composta da azoto ed ossigeno. La neve ricopre le cime montuose e laghi ghiacciati punteggiano le valli. Sebbene presenti minime variazioni stagionali, l'acqua ancora liquida presente al di sotto della superficie ghiacciata dei laghi è sufficiente a sostenere la vita di poca, robusta vegetazione."
 pc_savannah:0 "Pianeta Savana"
 pc_savannah_desc:1 "Un pianeta roccioso dominato da secche e aride pianure, con un'atmosfera composta da azoto ed ossigeno. L'esigua idrosfera consente brevi stagioni umide ma, a parte alcune erbacee onnipresenti, la vegetazione è ampiamente concentrata solo attorno ad oasi poco profonde."
 pc_habitat:0 "Habitat Orbitale"
 pc_habitat_plural: "Habitat Orbitali"
 pc_habitat_desc:1 "Un'arcologia artificiale orbitale che offre condizioni di vita simili ad un pianeta. Le tecnologie idroponiche e di filtraggio avanzato la rendono quasi autosufficiente, e gli impianti sulle stazioni possono estrarre dal pianeta ospite materiali grezzi."
 pc_toxic:0 "Pianeta Tossico"
 pc_toxic_desc:0 "Un pianeta roccioso con una spessa atmosfera letale per tutte le forme di vita evolute."
 pc_shrouded:0 "Pianeta Velato"
 pc_shrouded_desc:0 "I nostri sensori non sono in grado di penetrare la spessa nebbia che circonda il pianeta. Le navi che la oltrepassano non fanno ritorno."
 pc_b_star:0 "Stella di Classe B"
 pc_b_star_desc:0 "Le grandi stelle di sequenza principale di classe B sono molto luminose e di colore blu. Sebbene piuttosto rare, la loro luminosità le rende tra le più visibili ad occhio nudo."
 pc_a_star:0 "Stella di Classe A"
 pc_a_star_desc:0 "Queste stelle bianche o azzurre, relativamente giovani, sono tipicamente tra le più visibili ad occhio nudo. Sono grandi e ruotano molto velocemente, ma evolvono nelle più lente e fredde giganti rosse."
 pc_f_star:0 "Stella di Classe F"
 pc_f_star_desc:0 "Le stelle di classe F sono piuttosto grandi e vengono spesso indicate col nome di nane giallo-bianche. Sebbene spesso emettano notevoli quantità di radiazioni UV, le loro ampie zone abitabili hanno buone probabilità di contenere pianeti ospitali alla vita."
 pc_g_star:0 "Stella di Classe G"
 pc_g_star_desc:0 "Spesso definite nane gialle, le stelle di classe G in realtà variano la loro colorazione dal bianco al giallo pallido. Le stelle di sequenza principale fondono idrogeno per circa 10 miliardi di anni prima di espandersi e diventare giganti rosse. Sebbene la loro durata di vita sia inferiore delle stelle di classe K, i pianeti all'interno della loro zona abitabile godono spesso di condizioni ottimali per lo sviluppo della vita."
 pc_k_star:0 "Stella di Classe K"
 pc_k_star_desc:0 "Queste stelle di sequenza principale, a volte indicate come nane arancioni, sono piuttosto comuni. Rimangono stabili per un massimo di 30 miliardi di anni, concedendo ai loro pianeti orbitanti un'ampia finestra temporale per poter sviluppare forme di vita evolute."
 pc_m_star:0 "Stella di Classe M"
 pc_m_star_desc:0 "Le stelle più comuni nell'universo, spesso indicate come nane rosse. La loro scarsa luminosità le rende difficili da osservare ad occhio nudo da grandi distanze. Sebbene possiedano una durata di vita estremamente lunga, le nane rosse quasi non emettono raggi UV, rendendo quindi sfavorevoli le condizioni per la maggior parte delle forme di vita."
 pc_t_star:0 "Nana Bruna di Classe T"
 pc_t_star_desc:0 "Le nane brune sono corpi celesti sub-stellari che non possiedono sufficiente massa per sostenere la fusione dell'idrogeno. Le loro dimensioni sono simili a quelle dei giganti gassosi, ma sono molto più dense. La loro scarsa luminosità e la generazione di calore relativamente bassa fanno sì che i pianeti in orbita siano probabilmente privi di vita."
 pc_m_giant_star:0 "Gigante Rossa di Classe M"
 pc_m_giant_star_desc:0 "Dall'ampio raggio e dalla temperatura superficiale relativamente bassa, le giganti rosse sono stelle di massa moderata in uno stadio avanzato della loro evoluzione. L'atmosfera stellare estesa e l'alta luminosità creano zone orbitali abitabili molto distanti dal centro del sistema."
 pc_black_hole:0 "Buco Nero"
 pc_black_hole_desc:1 "Tipicamente formati dal collasso di un'enorme stella alla fine del suo ciclo vitale, i buchi neri possiedono un campo gravitazionale estremamente potente che impedisce a qualunque cosa, luce compresa, di fuggire una volta superato l'orizzonte degli eventi. Le onde gravitazionali emesse dai buchi neri interferiscono con le unità FTL, rendendo più ardua la fuga dai combattimenti."
 pc_neutron_star:0 "Stella di Neutroni"
 pc_neutron_star_desc:2 "Questi resti stellari incredibilmente densi vengono a volte creati quando un'enorme stella subisce un collasso ed esplode in una supernova. Sebbene il loro diametro difficilmente superi i dieci chilometri, la loro massa è molto più alta di una stella media di tipo G. Le onde gravitazionali e le radiazioni emesse dalle stelle di neutroni devono essere avvicinate con cautela, rallentando di conseguenza la velocità subluminale delle navi."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:1 "Le pulsar sono stelle di neutroni estremamente magnetiche che emettono fasci di radiazioni elettromagnetiche. Durante la rotazione, le radiazioni sono visibili solo quando puntano direttamente all'osservatore. Questo fenomeno sfocia in un preciso intervallo di pulsazioni, che a volte può essere talmente preciso che da poter essere utilizzato per calcolare il tempo con estrema accuratezza. Le radiazioni emesse dalle pulsar interferisce con i dispositivi deflettori, disattivando gli scudi di navi e stazioni."
 pc_toxoid_star:0 "Splendore Viridiscente"
 pc_toxoid_star_desc:0 "Millenni di esposizione all'Entità Tossica hanno causato alterazioni nella composizione di questa stella. Sebbene un tempo fosse una stella di tipo G abbastanza standard, ora emette un'inquietante foschia verde, diversa da qualsiasi altra vista in altre parti della galassia." 
 pc_infested:0 "Pianeta Infestato"
 pc_infested_desc:0 "La superficie di questo pianeta è ricoperta da qualche sorta di contaminazione biologica."
 pc_gaia:0 "Classe Gaia"
 pc_gaia_plural: "Classi Gaia"
 pc_gaia_desc:0 "Un pianeta temperato ideale, con un'atmosfera composta da azoto ed ossigeno ed un ecosistema resistente. Sono presenti condizioni ottimali per ogni forma di vita evoluta ad ogni latitudine."
 pc_nuked:0 "Pianeta Sepolcro"
 pc_nuked_plural: "Pianeti Sepolcro"
 pc_nuked_desc:0 "Un pianeta roccioso con un'atmosfera composta da azoto ed ossigeno che sta vivendo un inverno nucleare. Densi strati di fuliggine nell'atmosfera. Alti livelli di radiazioni in superficie. Minimi segni di vita."
 pc_ringworld_habitable:1 "Sezione Anello"
 pc_ringworld_habitable_desc:1 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nCostruita per consentire l'edificazione di numerose zone residenziali lungo il suo arco interno, liberato dalle restrizioni e dalla mondanità planetaria classica, per un'esistenza sferica."
 pc_ringworld_tech:1 "$pc_ringworld_habitable$"
 pc_ringworld_tech_desc:1 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nCostruita per consentire l'edificazione di numerose zone residenziali lungo il suo arco interno, liberato dalle restrizioni e dalla mondanità planetaria classica, per un'esistenza sferica."
 pc_ringworld_seam:1 "$pc_ringworld_habitable$"
 pc_ringworld_seam_desc:1 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nCostruita per consentire l'edificazione di numerose zone residenziali lungo il suo arco interno, liberato dalle restrizioni e dalla mondanità planetaria classica, per un'esistenza sferica."
 pc_ringworld_habitable_damaged:1 "Damaged $pc_ringworld_habitable$"
 pc_ringworld_habitable_damaged_desc:1 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nQuesta sezione della megastruttura sembra danneggiata irrimediabilmente."
 pc_ringworld_tech_damaged:1 "$pc_ringworld_habitable_damaged$"
 pc_ringworld_tech_damaged_desc:0 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nQuesta sezione della megastruttura sembra danneggiata irrimediabilmente."
 pc_ringworld_seam_damaged:1 "$pc_ringworld_habitable_damaged$"
 pc_ringworld_seam_damaged_desc:1 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nQuesta sezione della megastruttura sembra danneggiata irrimediabilmente."
 pc_shielded:0 "Pianeta Schermato"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "L'intero pianeta è racchiuso da una sorta di barriera energetica impenetrabile che blocca ogni scansione della superficie."
 pc_ai:0 "Pianeta IA"
 pc_ai_desc:0 "Un pianeta roccioso ricoperto di strutture artificiali. La sottile atmosfera è composta perlopiù da inquinanti industriali. Sono presenti forti emissioni d'energia provenienti dall'intera superficie, ma nessun segno di vita organica."
 pc_machine:0 "Pianeta Meccanico"
 pc_machine_desc:0 "Un pianeta roccioso ricoperto di strutture artificiali. La sottile atmosfera è composta perlopiù da inquinanti industriali e non può ospitare vita organica."
 pc_machine_broken:0 "Pianeta IA Fratturato"
 pc_machine_broken_desc:0 "$pc_ai_desc$" 
 pc_hive:0 "Pianeta Alveare"
 pc_hive_desc:0 "L'intero pianeta è un gigantesco organismo vivente, connesso psionicamente con la Mente Alveare che l'ha creato. Qualsiasi creatura che non fa parte dell'Alveare verrà attaccata dallo stesso pianeta."
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "Pianeta Distrutto"
 pc_shattered_desc:0 "I resti distrutti di quello che un tempo fu un pianeta. Un'immensa ondata di energia ne ha fatto esplodere il nucleo, lasciando solo frantumi di roccia alla deriva."
 pc_ice_asteroid:0 "Asteroide Ghiacciato"
 pc_ice_asteroid_desc:0 "Un grande asteroide o planetoide composto principalmente di H2O ghiacciata."
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable:1 "Sezione Anello in Rovina"
 pc_shattered_ring_habitable_desc:1 "Parte di un Pianeta ad Anello, un'immensa fascia che circonda il sole del sistema.\nQuesta sezione della megastruttura ha subito danni, soprattutto in alcuni dei suoi distretti più avanzati, ma non sembra irreparabile."
 
