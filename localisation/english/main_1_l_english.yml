 d_noxious_swamp:0 "£blocker£ Palude Velenosa"
 noxious_swamp_singular: "palude velenosa" # used inside event texts
 d_noxious_swamp_desc:0 "Infide paludi ricoperte da gas putridi e velenosi."
 d_massive_glacier:0 "£blocker£ Enorme Ghiacciaio"
 massive_glacier_singular: "ghiacciaio enorme" # used inside event texts
 d_massive_glacier_desc:0 "Un immenso blocco di denso ghiaccio ricopre questa regione."
 d_toxic_kelp:0 "£blocker£ Alghe Tossiche"
 toxic_kelp_singular: "alga tossica" # used inside event texts
 d_toxic_kelp_desc:0 "Una densa foresta di alghe tossiche per la maggior parte delle forme di vita ricopre l'oceano di questa regione."
 d_deep_sinkhole:0 "£blocker£ Dolina Profonda"
 deep_sinkhole_singular: "dolina profonda" # used inside event texts
 d_deep_sinkhole_desc:0 "Una colossale dolina si estende per tutta questa regione."
 d_city_ruins:0 "£blocker£ Città in Rovina"
 d_city_ruins_desc:0 "Un tempo fu una grande città, ora non rimane che un cimitero di scheletri metallici che si perde all'orizzonte."
 d_ancient_ruins:0 "£blocker£ Antiche Rovine"
 d_ancient_ruins_desc:0 "§LUn tempo fu una grande città costruita tramite tecnologie avanzate, ora rimangono solo rovine e macerie abbandonate da secoli.§!"
 d_ancient_cryo_chambers:0 "£blocker£ Camere di Stasi in Rovina"
 d_ancient_cryo_chambers_desc:0 "§LUn irregolare complesso in rovina contenente milioni di camere di stasi. Non è più alimentato e rimangono solamente alcune tracce di materia biologica degli occupanti delle capsule, che sembrano provenire da decine di specie organiche diverse.§!"
 d_tribal_settlement:0 "£blocker£ Riserva Nativa"
 d_tribal_settlement_desc:1 "L'intera regione è stata designata a riserva protetta per la popolazione pre-FTL indigena."
 d_xeno_preserve:0 "£blocker£ Xeno-Riserva"
 d_xeno_preserve_desc:0 "L'intera regione è stata designata a riserva protetta per specie aliene in via d'estinzione."
 d_wandering_forests:0 "£blocker£ Foresta Errante"
 d_wandering_forests_desc:0 "Le foreste mobili di questo pianeta migrano di frequente in massa verso altre regioni, distruggendo strade, cavi elettrici ed altre infrastrutture."
 d_wandering_forest_reserve:0 "£blocker£ Foresta Errante Protetta"
 d_wandering_forest_reserve_desc:0 "§YFornisce Ricerca £society£ alle caselle vicine.§!\n\nUna riserva naturale che copre i vasti territori in cui migrano le foreste."
 d_sinkhole_subterraneans:0 "£blocker£ Ingresso Sotterraneo"
 d_sinkhole_subterraneans_desc:0 "Un grosso buco nel terreno che conduce all'interno di un'estesa rete di caverne sotterranee."
 d_crater:0 "£blocker£ Cratere Meteoritico"
 d_crater_desc:0 "Qualcosa è precipitato sulla superficie di questa regione, creando un immenso cratere."
 d_bomb_crater:0 "£blocker£ Cratere Bellico"
 d_bomb_crater_desc:0 "Questo enorme cratere è stato generato dall'esplosione di una devastante bomba all'idrogeno."
 d_ruined_district:0 "£blocker£ Distretto in Rovina"
 d_ruined_district_desc:0 "Questa regione è ricoperta da molti crateri causati dall'incessante bombardamento orbitale." 
 d_radioactive_wasteland:0 "£blocker£ Desolazione Radioattiva"
 d_radioactive_wasteland_desc:0 "Pochi organismi riescono a sopravvivere in questa terra desolata ed irradiata."
 d_failing_infrastructure_desc:0 "Questa regione è ricoperta da complessi industriali in rovina e terreno tossico; detriti di una passata epoca di progresso."
 d_failing_infrastructure:0 "£blocker£ Rovine Industriali"
 d_forgotten_civilization:0 "£blocker£ Civiltà Perduta"
 d_forgotten_civilization_desc:0 "Le rovine di una civiltà perduta che ha vissuto qui prima di noi." 
 d_decrepit_dwellings:0 "£blocker£ Baraccopoli Tentacolare"
 d_decrepit_dwellings_desc:0 "Questa regione è ricoperta da un'immensa baraccopoli abitata da poveri ed emarginati. Non contribuisce in alcun modo alla società."
 d_decrepit_dwellings_custom_tooltip:0 "§G100§! £pop£ Pop viene creata" 
 d_titanic_life_blocker:0 "£blocker£ Forme di Vita Titaniche"
 d_titanic_life_blocker_desc:0 "Numerosi alieni titanici vivono in quest'area; sarebbe saggio evitarli."
 d_bombarded_land:0 "£blocker£ Terreno Bombardato"
 d_bombarded_land_desc:0 "Quest'area è stata devastata dai bombardamenti orbitali."
 d_battlefield_debris:0 "£blocker£ Rovine di Guerra"
 d_battlefield_debris_desc:0 "L'area è stata devastata da una serie di massicce battaglie di terra."
 d_tomb_world_ruins:0 "£blocker£ Rovine Abitate"
 d_tomb_world_ruins_desc:0 "Una sparuta popolazione di recuperatori vive la propria disperata esistenza tra le rovine di quella che un tempo fu un'importante città."
 d_tomb_world_wasteland:0 "£blocker£ Area Radioattiva"
 d_tomb_world_wasteland_desc:0 "Una regione che fu bersaglio di numerose testate nucleari. Sebbene le radiazioni siano diminuite rispetto a quelle dell'impatto iniziale, non sono ancora idonee alla vita, a meno che non venga effettuata un'intensiva operazione di decontaminazione."
 d_machine_empire_ruins:0 "£blocker£ Città Abbandonata"
 d_machine_empire_ruins_desc:0 "I resti fatiscenti di quello che un tempo doveva essere uno dei maggiori centri residenziali del pianeta. Non rimane alcuna traccia dei passati abitanti."
 d_exterminators_ruins:0 "£blocker£ Città Organica in Rovina"
 d_exterminators_ruins_desc:0 "Le rovine carbonizzate e radioattive di quello che un tempo fu un grande centro cittadino organico. Gli edifici ancora in piedi non contengono nient'altro che cenere ora."
 d_assimilators_ruins:0 "£blocker£ Rovine Silenziose"
 d_assimilators_ruins_desc:0 "Ciò che fu un tempo un grande insediamento ora non è che una città in rovina, occupata solo dai corpi in decomposizione degli organici che scelsero l'autodistruzione piuttosto che venire assimilati."
 d_former_battlefield:0 "£blocker£ Resti di una Battaglia"
 d_former_battlefield_desc:0 "Decine di migliaia di macchine da guerra carbonizzate e resti scheletrici di soldati organici disseminano il suolo di questo vecchio campo di battaglia. I residui radioattivi interferiscono con la maggior parte dei componenti elettronici."
 d_strip_mine:0 "£blocker£ Miniera Abbandonata"
 d_strip_mine_desc:0 "Quest'area, in passato, fu ampiamente sfruttata da vecchi e primitivi modelli meccanici che sfortunatamente non furono programmati per tener conto dello sviluppo futuro della regione."
 d_unsupervised_settlement:0 "£blocker£ Insediamento Incustodito"
 d_unsupervised_settlement_desc:0 "Un manipolo di organici che ancora vivono al di fuori della supervisione delle macchine. Violenza, malattie e carestie dilagano tra le sue mura, i cui abitanti sono tecnologicamente regrediti di diversi secoli."
 d_collapsed_burrows:0 "£blocker£ Tunnel Collassati"
 d_collapsed_burrows_desc:0 "Questo luogo un tempo ospitava un'immensa rete di tunnel sotterranei abitati dall'Alveare, ma fu abbandonato a causa del sovrasfruttamento delle risorse locali e della fauna selvatica."
 d_ruined_building_blocker:1 "£blocker£ Rovine"
 d_ruined_building_blocker_desc:0 "Estese rovine impediscono ogni accesso."
 d_hibernating_lithoids:0 "£blocker£ Monoliti Litoidi"
 d_hibernating_lithoids_desc:0 "Affioramenti incredibilmente ricchi di minerali che sembrano essere composti da litoidi pietrificati."
 d_big_nature_preserve_blocker:0 "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc:0 "Una parte di questo pianeta è stata dichiarata riserva naturale e non può essere rimossa." 
