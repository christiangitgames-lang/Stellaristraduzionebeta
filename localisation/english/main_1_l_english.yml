 # Machine
 leader_trait_ruler_machine_intelligence:0 "Intelligenza Meccanica"
 leader_trait_ruler_machine_intelligence_desc:0 "Questo Leader è il fulcro intelligente che sovrintende e dirige tutte le azioni di un impero Meccanico."
 leader_trait_flexible_programming:0 "Programmazione Flessibile"
 leader_trait_flexible_programming_desc:0 "Questo Leader possiede una programmazione insolitamente flessibile, ed è in grado di adattarsi velocemente a nuovi metodi e procedure nel caso in cui risultino più efficaci."
 leader_trait_rigid_programming:0 "Programmazione Rigida"
 leader_trait_rigid_programming_desc:0 "Questo Leader possiede una programmazione particolarmente rigida che raramente permette modifiche comportamentali, persino quando questi cambiamenti migliorerebbero l'efficienza."
 leader_trait_newboot:0 "Avvio Recente"
 leader_trait_newboot_desc:0 "Questo Leader è stato aggiornato ad uno stato sufficientemente autonomo da renderlo adatto a posizioni di comando solo di recente."
 leader_trait_warbot_tinkerer:0 "Creatore di Robot da Guerra"
 leader_trait_warbot_tinkerer_desc:0 "Questo Leader possiede un insolito interesse nel design dei robot da guerra, ed è in costante processo di miglioramento ed ottimizzazione dei modelli esistenti."
 leader_trait_ai_aided_design:0 "Design IA-Assistito"
 leader_trait_ai_aided_design_desc:0 "Questo Leader esegue costantemente modelli teorici su un nucleo di memoria secondario allo scopo di migliorare l'efficienza della costruzione navale."
 leader_trait_bulldozer:0 "Bulldozer"
 leader_trait_bulldozer_desc:0 "Questo Leader ha imparato a trasformare efficacemente e rapidamente i terreni alieni in parcheggi."
 leader_trait_analytical:0 "Analitico"
 leader_trait_analytical_desc:0 "Questo Leader dedica una percentuale insolitamente alta della sua potenza di calcolo all'analisi delle scienze naturali ed alla loro promozione agli altri."
 leader_trait_parts_cannibalizer:0 "Cannibale"
 leader_trait_parts_cannibalizer_desc:0 "Questo Leader è molto portato alla cannibalizzazione dei componenti da robot da guerra dismessi o malfunzionanti per aumentare la durata di quelli ancora attivi."
 leader_trait_demoralizer:0 "Demoralizzatore"
 leader_trait_demoralizer_desc:0 "Questo Leader è affascinato dalle fragili menti degli organici, e sa perfettamente come spezzarle tramite l'utilizzo creativo di tattiche intimidatorie sul campo di battaglia."
 leader_trait_erratic_morality_core:0 "Nucleo Morale Incostante"
 leader_trait_erratic_morality_core_desc:0 "Questo Leader, a causa di un malfunzionamento al nucleo morale, soffre di frequenti ed intensi attacchi di vergogna e rammarico nei confronti dei caduti nemici."
 leader_trait_maintenance_loop:0 "Loop di Manutenzione"
 leader_trait_maintenance_loop_desc:0 "Questo Leader è costantemente impegnato in un loop secondario di manutenzione, prendendosi meticolosamente cura di tutte le navi della sua flotta e riducendone i costi logistici."
 leader_trait_unstable_code_base:0 "Codice Instabile"
 leader_trait_unstable_code_base_desc:0 "Questo Leader soffre di un codice instabile che lo porta a manifestare comportamenti nervosi e talvolta illogici."
 leader_trait_cataloger:0 "Catalogatore"
 leader_trait_cataloger_desc:0 "Questo Leader è ossessionato dalla catalogazione dell'intero universo."

 # Event Special
 leader_trait_sentinel:0 "Addestramento Sentinella"
 leader_trait_sentinel_desc:0 "I comandanti della Flotta Sentinella possiedono una conoscenza dettagliata dell'anatomia e delle tattiche Prethoryn."
 leader_trait_hive_mind:0 "Mente Collettiva"
 leader_trait_hive_mind_desc:0 "La coscienza collettiva che controlla le azioni delle flotte Prethoryn si è dimostrata in possesso di un estremo multitasking."
 leader_trait_hive_affinity:0 "Affinità con l'Alveare"
 leader_trait_hive_affinity_desc:0 "Le creature Prethoryn che operano in questa flotta collettiva sono riuscite ad ottenere un insolito livello di affinità tra loro. La loro disciplina è notevolmente migliorata, portandoli ad ottenere un elevata cadenza di fuoco."
 leader_trait_void_swimmer:0 "Cacciatore del Vuoto"
 leader_trait_void_swimmer_desc:0 "L'istinto di caccia di questa flotta collettiva ha spinto le creature Prethoryn che la compongono alla frenesia. Il loro desiderio di guerra li fa avanzare indomiti."
 leader_trait_ethereal:0 "Etereo"
 leader_trait_ethereal_desc:0 "Alcune flotte extradimensionali hanno imparato come sfruttare la natura eterea dei loro vascelli per migliorare notevolmente le loro capacità evasive in combattimento."
 leader_trait_dimensional_stutter:0 "Saltatore Dimensionale"
 leader_trait_dimensional_stutter_desc:0 "Per ragioni sconosciute, i vascelli comandati da questa flotta extradimensionale sembrano muoversi scattando dentro e fuori dall'esistenza, aumentando così la loro velocità subluminale."



