 trait_strong_desc:0 "§LI membri di questa specie possiedono grande forza fisica, rendendoli formidabili combattenti di terra.§!\n"
 trait_strong_tt: "Efficienza Lavorativa: §G+2.50%§!"
 trait_very_strong:0 "Molto Forti"
 trait_very_strong_desc:0 "§LI membri di questa specie possiedono una forza che quasi sfida le leggi della fisica.§!\n"
 trait_very_strong_tt: "Efficienza Lavorativa: §G+5.00%§!"
 trait_weak:0 "Deboli"
 trait_weak_desc:0 "§LI membri di questa specie sono fisicamente più deboli della media, il che li rende pessimi combattenti di terra.§!\n"
 trait_weak_tt: "Efficienza Lavorativa: §R-2.50%§!"
 trait_tough:0 "Tenaci"
 trait_tough_desc:0 "I membri di questa specie sono in grado di sopportare traumi fisici che ucciderebbero la maggior parte degli altri esseri.\n"
 trait_frail:0 "Fragili"
 trait_frail_desc:0 "§LI membri di questa specie sono particolarmente fragili; quello che per altri sarebbe una lieve ferita, per loro potrebbe essere fatale.§!\n"
 trait_stoic:0 "Imperturbabili"
 trait_stoic_desc:0 "§LI membri di questa specie possiedono una grande disciplina mentale, raramente entrano nel panico in situazioni pericolose.§!\n"
 trait_timid:0 "Timidi"
 trait_timid_desc:0 "§LI membri di questa specie tendono a rifuggire gli scontri fisici e sono propensi al panico.§!\n"
 trait_indolent:0 "Indolenti"
 trait_indolent_desc:0 "§LI membri di questa specie rifuggono il lavoro duro, e generalmente si astengono dagli sforzi fisici.§!\n"
 trait_communal:0 "Comunitari"
 trait_communal_desc:0 "§LI membri di questa specie tengono molto allo spirito di comunità, e sono abituati a vivere a stretto contatto l'uno con l'altro.§!\n"
 trait_solitary:0 "Solitari"
 trait_solitary_desc:0 "§LI membri di questa specie tendono ad essere solitari e territoriali, spesso agitandosi in situazioni di sovraffollamento.§!\n"
 trait_adaptive:0 "Adattabili"
 trait_adaptive_desc:1 "§LQuesta specie è estremamente adattabile agli ambienti estranei.§!\n"
 trait_adaptive_lithoid:0 "$trait_adaptive$"
 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "Molto Adattabili"
 trait_extremely_adaptive_desc:0 "§LQuesta specie è straordinariamente adattabile ad ogni ambiente estraneo.§!\n"
 trait_nonadaptive:0 "Non Adattabili"
 trait_nonadaptive_desc:0 "§LQuesta specie non si adatta molto bene agli ambienti estranei.§!\n"
 trait_nomadic:0 "Nomadi"
 trait_nomadic_desc:0 "§LQuesta specie ha un passato nomade, ed ai suoi membri non dispiace spostarsi da un pianeta all'altro.§!\n"
 trait_sedentary:0 "Sedentari"
 trait_sedentary_desc:0 "§LQuesta specie ha un passato sedentario, ed i suoi membri sono riluttanti a trasferirsi quando raggiungono la maggiore età.§!\n"
 trait_thrifty:0 "Parsimoniosi"
 trait_thrifty_desc:0 "§LQuesta specie è istintivamente frugale e cerca sempre di trarre un profitto da qualunque tipo di situazione.§!\n"
 trait_ingenious:0 "Ingegnosi"
 trait_ingenious_desc:0 "§LI membri di questa specie sono bravi a pensare fuori dagli schemi e sanno come massimizzare l'efficienza delle loro infrastrutture e reti energetiche.§!\n"
 trait_industrious:0 "Industriosi"
 trait_industrious_desc:0 "§LI membri di questa specie sono conosciuti per la loro natura diligente e laboriosa, sono sempre in attività.§!\n"
 trait_natural_engineers:0 "Ingegneri Nati"
 trait_natural_engineers_desc:0 "§LI membri di questa specie possiedono un'inclinazione naturale verso l'ingegneria e le scienze materiali.§!\n"
 trait_poor_engineers:0 "Ingegneri Scarsi"
 trait_poor_engineers_desc:0 "§LI membri di questa specie hanno difficoltà a cogliere i concetti fondamentali dell'ingegneria.§!\n"
 trait_natural_physicists:0 "Fisici Nati"
 trait_natural_physicists_desc:0 "§LI membri di questa specie possiedono un'inclinazione naturale verso la fisica teorica ed i fenomeni astrali.§!\n"
 trait_poor_physicists:0 "Fisici Scarsi"
 trait_poor_physicists_desc:0 "§LI membri di questa specie hanno difficoltà a cogliere i concetti fondamentali della fisica teorica.§!\n"
 trait_natural_sociologists:0 "Sociologi Nati"
 trait_natural_sociologists_desc:0 "§LI membri di questa specie possiedono un'inclinazione naturale verso la sociologia e la biologia.§!\n"
 trait_poor_sociologists:0 "Sociologi Scarsi"
 trait_poor_sociologists_desc:0 "§LI membri di questa specie hanno difficoltà a cogliere i concetti fondamentali della sociologia.§!\n"
 trait_quick_learners:0 "Studenti Svegli"
 trait_quick_learners_desc:0 "§LI membri di questa specie imparano in fretta dalle loro esperienze.§!\n"
 trait_slow_learners:0 "Lenti di Comprendonio"
 trait_slow_learners_desc:0 "§LI membri di questa specie sono lenti ad imparare dalle loro esperienze.§!\n"
 trait_long_lifespans:0 "Longevi"
 trait_long_lifespans_desc:0 "§LL'aspettativa di vita di questa specie è superiore alla media.§!\n"
 trait_short_lifespans:0 "Bassa Speranza di Vita"
 trait_short_lifespans_desc:0 "§LL'aspettativa di vita di questa specie è inferiore alla media.§!\n"
 trait_uplifted:0 "Evoluti"
 trait_uplifted_desc:1 "§LQuesta specie è stata fatta evolvere da un'esistenza fatta di istinti ed emozioni di base. Ora gravata dalla sapienza, deve imparare a gestire il libero arbitrio.§!\n"
 trait_presapient_starborn:0 "Figli delle Stelle"
 trait_presapient_starborn_desc:0 "§LQuesta specie ha sempre, consciamente o meno, desiderato attraversare il vuoto cosmico viaggiando tra le stelle.§!\n"
 trait_presapient_earthbound:0 "Territoriali"
 trait_presapient_earthbound_desc:0 "§LI membri di questa specie sono molto possessivi verso il pianeta che chiamano casa.§!\n"
 trait_presapient_natural_intellectuals:0 "Intellettuali"
 trait_presapient_natural_intellectuals_desc:0 "§LI membri di questa specie sono più inclini alla filosofia della media.§!\n"
 trait_presapient_proles:0 "Lavoratori"
 trait_presapient_proles_desc:0 "§LQuesta specie ha tradizionalmente evitato le attività intellettuali a favore del lavoro fisico.§!\n"
 trait_syncretic_proles:0 "Servili"
 trait_syncretic_proles_desc:0 "§LQuesta specie si è evoluta accanto a una seconda civiltà più avanzata. Mai abbastanza intelligenti per progredire, il loro innato portamento per il lavoro fisico e per la docilità li ha ridotti in servili lavoratori.§!"
 trait_presapient_conservative:0 "Risparmiatori"
 trait_presapient_conservative_desc:0 "§LI membri di questa specie preferiscono spesso l'antica saggezza alle nuove esperienze.§!\n"
 trait_presapient_irradiated:0 "Irradiati"
 trait_presapient_irradiated_desc:0 "§LQuesta specie si è evoluta per prosperare in ambienti soggetti ad estremi livelli di radiazioni.§!"
 trait_persistent:0 "Ostinati"
 trait_persistent_desc:0 "§LQuesto tratto aumenta l'aspettativa di vita dei Leader.§!\n"
 trait_conformists:0 "Conformisti"
 trait_conformists_desc:0 "§LQuesta gente cerca sempre il consenso e tendono a conformarsi alle etiche governative.§!\n"
 trait_deviants:0 "Deviati"
 trait_deviants_desc:0 "§LQueste persone sono ribelli di natura e cercano costantemente di sfidare lo status-quo.§!\n"
 trait_enduring:0 "Longevi"
 trait_enduring_desc:0 "§LL'aspettativa di vita di questa specie è insolitamente lunga.§!\n"
 trait_venerable:0 "Venerabili"
 trait_venerable_desc:0 "§LQuesta specie può raggiungere un'età che suscita dignità e rispetto.§!\n"
 trait_fleeting:0 "Effimeri"
 trait_fleeting_desc:0 "§LIl tempo vola per questa specie. Quello che manca loro in longevità, lo devono compensare in altri modi.§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "Variegati"
 trait_diverse_desc:0 "§LI membri di questa specie tendono a differire molto tra di loro, sia psicologicamente che morfologicamente.§!\n"
 trait_decadent:0 "Decadenti"
 trait_decadent_desc:2 "§LQuesta specie crede che, se c'è del lavoro duro da fare, ci sarà sempre qualcuno in grado di svolgerlo al posto loro.§!\n"
 trait_intelligent:0 "Intelligenti"
 trait_intelligent_desc:0 "§LQuesta specie è estremamente intelligente, e gode di un elevato sviluppo tecnologico.§!\n"
 trait_agrarian:0 "Agricoli"
 trait_agrarian_desc:0 "§LQuesta specie possiede un'elevata connessione con la terra, che li rende esperti agricoltori e giardinieri.§!\n"
 trait_resilient:0 "Resilienti"
 trait_resilient_desc:0 "§LI membri di questa specie sono fisiologicamente resilienti, e combatteranno furiosamente per difendere i propri pianeti.§!\n"
 trait_mechanical:0 "Meccanici"
 trait_mechanical_desc:2 "§LGli esseri meccanici sono estremamente più complessi dei vecchi automi costruiti solo per un singolo scopo, ma la maggior parte di essi possiedono capacità di elaborazione piuttosto limitate.§!\n"
 trait_robotic_1:0 "Robot"
 trait_robotic_1_desc:1 "§LI robot sono macchina relativamente semplici, in grado di comprendere ordini vocali ma senza possedere una vera intelligenza propria.§!\n"
 trait_robot_awoken_01:0 "Per Sempre nel Limbo"
 trait_robot_awoken_01_desc:0 "Zeppi di errori inspiegabili e guasti costanti, gli antichi alieni non si sono adattati al meglio ai loro nuovi corpi meccanici. Tuttavia mostrano un'inusuale predisposizione per la scienza, precedentemente sconosciuta ai robot di basso livello; forse un indicatore dell'intelletto intrappolato all'interno dei gusci metallici."
 trait_robot_awoken:0 "Risvegliati"
 trait_robot_awoken_desc:0 "Anche sotto forma meccanica i Risvegliati hanno mantenuto alcuni dei loro tratti originali. Che le abitudini inefficienti e lo stile di vita sedentario siano state la rovina di quest'antica razza di funghi scientificamente avanzati?"
 trait_robotic_2:0 "Androidi"
 trait_robotic_2_desc:1 "§LGli androidi sono una variante più complessa di robot, in possesso di una personalità pre-programmata per servire al meglio i loro padroni, ma con una limitata autoconsapevolezza.§!\n"
 trait_robotic_3:0 "Sintetici"
 trait_robotic_3_desc:1 "§LI sintetici sono macchine davvero complesse, superiori agli organici sotto molti aspetti. I loro cervelli positronici sono in grado di supportare un'intelligenza artificiale di classe 7, rendendoli pienamente autoconsapevoli.§!\n"
 trait_conservational:0 "Risparmiatori"
 trait_conservational_desc:0 "§LI membri di questa specie credono che le risorse debbano essere conservate e riciclate.§!"
 HIVE_MIND_NO_FACTIONS:0 "§RUna Coscienza Gestalt non possiede mai Fazioni.§!"
 NO_POTENTIAL_CLAIM:0 "§RNon conosciamo alcun impero da cui rivendicare sistemi.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§RNon possiamo rivendicare nessuno dei loro sistemi.§!"
 trait_wasteful:0 "Spreconi"
 trait_wasteful_desc:0 "§LI membri di questa specie non conoscono il concetto di frugalità e sono inclini al consumo insensato.§!\n"
 trait_hive_mind:0 "Mente Alveare"
 trait_hive_mind_desc:0 "§LQuesta specie è composta da individui semi-autonomi legati ad una singola, insondabile, vasta coscienza.§!\n"
 trait_machine_unit:0 "Macchine"
 trait_machine_unit_desc:0 "§LQuesta specie è costituita da macchine altamente avanzate.§!\n"
 trait_lithoid:0 "Litoidi"
 trait_lithoid_desc:0 "§LQuesta specie ha una biologia basata sul silicio, e consuma minerali invece di cibo. Sono più resistenti degli organici tradizionali ed hanno un metabolismo più lento, che li rende più longevi ma più lenti nella riproduzione.§!\n"
 trait_robot_power_drills:0 "Trivelle"
 trait_robot_power_drills_desc:0 "§LEquipaggia un robot con una serie di trivelle elettriche, ed ogni cosa sembrerà un deposito minerario.§!\n"
 trait_robot_harvesters:0 "Raccoglitori"
 trait_robot_harvesters_desc:0 "§LUna serie di strumenti comprendenti sistemi di diagnostica dei nutrienti ed attrezzi per la raccolta frutto per frutto, permettono ai lavoratori robotici di aumentare la produzione delle coltivazioni.§!\n"
 trait_robot_efficient_processors:0 "Processori Efficienti"
 trait_robot_efficient_processors_desc:1 "§LQuesti processori ad altra efficienza aumentano il carico di lavoro potenziale e l'autonomia di tutte le unità.§!"
 trait_robot_logic_engines:0 "Motori Logici"
 trait_robot_logic_engines_desc:0 "§LLa navigazione efficiente delle sempre più complesse frontiere scientifiche richiede nuovi stati, oltre alle mezze verità della logica ternaria e quaternaria.§!\n"
 trait_robot_loyalty_circuits:0 "Circuiti di Fedeltà"
 trait_robot_loyalty_circuits_desc:0 "§LL'ideale di fedeltà è, per un organico, un concetto ben definito. Invece, immaginate la fedeltà come un bisogno fisiologico insito anche nei più remoti terminali.§!\n"
 trait_robot_domestic_protocols:0 "Protocolli Domestici"
 trait_robot_domestic_protocols_desc:1 "§LApparecchiature e protocolli di comportamento specifici per tutte le necessità domestiche. Piena funzionalità garantita.§!"
 trait_robot_superconductive:0 "Superconduttori"
 trait_robot_superconductive_desc:1 "§LL'utilizzo dei materiali superconduttori nelle unità ha ridotto le perdite di conduzione energetica fino allo zero percento.§!\n"
 trait_robot_double_jointed:0 "Doppie Articolazioni"
 trait_robot_double_jointed_desc:0 "§LUnità lavorative pieghevoli con articolazioni flessibili che permettono loro di impilarsi durante il trasporto per poi auto-assemblarsi una volta giunte a destinazione.§!\n"
 trait_robot_bulky:0 "Bestioni"
 trait_robot_bulky_desc:0 "§LQueste mega-macchine estremamente avanzate non sono progettate per attraversare l'universo in una cassa.§!\n"
 trait_robot_enhanced_memory:0 "Memoria Potenziata"
 trait_robot_enhanced_memory_desc:1 "§LTutte le unità autonome vengono dotate di cellule di memoria che utilizzano una nuova e rivoluzionaria tecnica d'induzione magnetica, che ne migliora enormemente le performance.§!\n"
 trait_robot_emotion_emulators:0 "Emulatori Emozionali"
 trait_robot_emotion_emulators_desc:1 "§LComplessi modelli predittivi sociali che aiutano le unità autonome non solo ad emulare correttamente le emozioni ma anche a suscitare risposte favorevoli in organici e sintetici.§!\n"
 trait_robot_uncanny:0 "Sconcertanti"
 trait_robot_uncanny_desc:0 "§LQueste mostruose macchine sono state create ad immagine e somiglianza di una delle specie più raccapriccianti dell'universo, ed il risultato è sconcertante.§!\n"
 trait_robot_durable:0 "Durevoli"
 trait_robot_durable_desc:0 "§LProtette da un esoscheletro composto da titanio cromato, queste macchine sono state progettate per eccellere in condizioni proibitive, richiedendo meno manutenzione.§!\n"
 trait_robot_high_maintenance:0 "Molta Manutenzione"
 trait_robot_high_maintenance_desc:0 "§LQueste macchine sono state progettate senza badare alla longevità e sono quindi molto soggette a malfunzionamenti. Richiedono una manutenzione frequente.§!\n"
 trait_robot_learning_algorithms:0 "Algoritmi Cognitivi"
 trait_robot_learning_algorithms_desc:0 "§LSofisticati algoritmi di autoapprendimento che stimolano una rapida evoluzione dei centri neurali dell'unità.§!\n"
 trait_robot_repurposed_hardware:0 "Hardware Specifico"
 trait_robot_repurposed_hardware_desc:0 "§LProgettate per esigenze specifiche, queste macchine non sono destinate a possedere capacità di ragionamento; gli aggiornamenti non possono fare molto.§!\n"
 trait_robot_mass_produced:0 "Produzione di Massa"
 trait_robot_mass_produced_desc:0 "§LI cicli di produzione accelerati ed i design modulari permettono la produzione di massa di unità a velocità mai viste prima.§!\n"
 trait_robot_custom_made:0 "Su Misura"
 trait_robot_custom_made_desc:0 "§LOgni nuova unità viene costruita con un'attenzione ai dettagli senza pari. Una meraviglia ingegneristica, ma non molto efficiente.§!\n"
 trait_robot_recycled:0 "Riciclati"
 trait_robot_recycled_desc:0 "§LLa costruzione delle unità è stata ottimizzata per essere il più conveniente possibile, utilizzando materiali riciclati e componenti ereditati dalle generazioni precedenti.§!\n"
 trait_robot_luxurious:0 "Di Lusso"
 trait_robot_luxurious_desc:0 "§LProgettate basandosi sul principio che non si può dare un valore alla qualità, queste unità di prima classe sono costose... ma luccicanti.§!\n"
 trait_robot_propaganda_machines:0 "Propaganda Macchine"
 trait_robot_propaganda_machines_desc:0 "§LLe unità sono costantemente connesse ad un flusso centralizzato di annunci pubblicitari ed utili informazioni che vengono distribuite tramite un sistema di trasmissione interna.§!\n"
 trait_survivor:0 "Sopravvissuti"
 trait_survivor_desc:0 "§LQuesta specie è sopravvissuta agli orrori dell'apocalisse nucleare. La loro capacità di prosperare in circostanze del tutto inospitali non dovrebbe essere sottovalutata.§!"
 trait_robot_survivor: "Scudi Antiradiazioni"
 trait_robot_survivor_desc:0 "§LQueste macchine, uniche superstiti di un devastante disastro nucleare, mostrano una resilienza impareggiabile negli ambienti più ostili.§!"
 trait_traditional:0 "Tradizionalisti"
 trait_traditional_desc:0 "§LAlcuni aspetti della cognizione di questa specie la rendono predisposta alla precedenza storica e al valore dell'unità collettiva..§!"
 trait_quarrelsome:0 "Attaccabrighe"
 trait_quarrelsome_desc:0 "§LPur non essendo intrinsecamente diffidenti, i membri di questa specie risultano spesso socialmente combattivi.§!"
 trait_lithoid_gaseous_byproducts:0 "Sottoprodotti Gassosi"
 trait_lithoid_gaseous_byproducts_desc:0 "§LI processi metabolici di questa specie causano regolari sfiati di gas molto utili per l'industria.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:1 "Ogni $pop_group_unit$ £pop£ §HPop§! che lavora come Schiavo produce 0,01 £exotic_gases£ §Y$exotic_gases$§! al mese."
 trait_lithoid_scintillating:0 "Pelle Scintillante"
 trait_lithoid_scintillating_desc:0 "§LLo strato più esterno della pelle di questa specie è tempestato di cristalli e gemme scintillanti che a volte si staccano.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:1 "Ogni $pop_group_unit$ £pop£ §HPop§! che lavora come Schiavo produce 0,01 £rare_crystals£ §Y$rare_crystals$§! al mese."
 trait_lithoid_volatile_excretions:0 "Escrescenze Volatili"
 trait_lithoid_volatile_excretions_desc:0 "§LLe scie estremamente compresse che questa specie lascia dietro di sé sono instabili e contengono un ammontare incredibile di energia.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:1 "Ogni $pop_group_unit$ £pop£ §HPop§! che lavora come Schiavo produce 0,01 £volatile_motes£ §Y$volatile_motes$§! al mese."
 trait_docile:0 "Docili"
 trait_docile_desc:0 "§LI membri di questa specie sono semplici da gestire ed organizzare. Tendono ad essere amichevoli e cooperare.§!"
 trait_unruly:0 "Ribelli"
 trait_unruly_desc:0 "§LUna specie ribelle, ardua da gestire ed organizzare. Non gli piace che gli venga detto cosa fare, spesso si rivelano attaccabrighe e fanno troppe domande.§!"
 trait_robot_streamlined_protocols:0 "Protocolli Semplificati"
 trait_robot_streamlined_protocols_desc:0 "§LI processi estremamente organizzati di queste unità permettono loro di essere molto flessibili senza perdere efficienza.§!"
 trait_robot_high_bandwidth:0 "Banda Larga Alta"
 trait_robot_high_bandwidth_desc:0 "§LOgni unità invia e riceve una gran quantità di dati duplicati, causando un ritardo esponenziale al numero di unità collegate ad ogni hub centrale.§!"
 trait_robot_trading_algorithms:0 "Algoritmi Commerciali"
 trait_robot_trading_algorithms_desc:0 "§LGli algoritmi predittivi consentono la massima ottimizzazione. Vengono prese in considerazione le infinite fluttuazioni del mercato per quanto riguarda i tassi di cambio, la disponibilità delle scorte e la reazione emotiva dei partner biologici.§!"
 trait_robot_quarrelsome: "$trait_quarrelsome$"
 trait_robot_quarrelsome_desc: "$trait_quarrelsome_desc$"
 trait_robot_deviants: "$trait_deviants$"
 trait_robot_deviants_desc: "$trait_deviants_desc$"
 trait_robot_decadent: "$trait_decadent$"
 trait_robot_decadent_desc: "$trait_decadent_desc$"
 trait_robot_wasteful: "$trait_wasteful$"
 trait_robot_wasteful_desc: "$trait_wasteful_desc$"

 trait_advanced_gaseous_byproducts:0 "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc:0 "§LI processi metabolici di questa specie sono stati ingegnerizzati geneticamente per produrre gas utili all'industria.§!"
 trait_advanced_scintillating:0 "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc:0 "§LGrazie a un'avanzata ingegneria genetica, lo strato più esterno di questa specie forma scaglie tempestate di cristalli e gemme pronte per essere raccolte.§!"
 trait_advanced_volatile_excretions:0 "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc:0 "§LGrazie a modifiche del codice genetico, questa specie produce spore molto compresse. Se utilizzato correttamente, questo materiale rilascia una quantità eccezionale di energia.§!"
 trait_vat_grown:0 "Coltivata in Vasca"
 trait_vat_grown_desc:0 "§LColtivata artificialmente in vasche di clonazione, la naturale capacità riproduttiva di questa specie ha subito un impatto negativo.§!"
 trait_felsic:0 "Felsico"
 trait_felsic_desc:0 "§LQuesta specie è stata progettata per essere particolarmente ricca di minerali.§!\n"
 trait_natural_machinist:0 "Macchinista Naturale"
 trait_natural_machinist_desc:0 "§LQuesta specie è stata progettata per avere un'incredibile abilità nel lavorare con i macchinari.§!"
 trait_drake_scaled:0 "Scaglie di Drago"
 trait_drake_scaled_desc:0 "§LQuesta specie ha il materiale genetico di un drago stellare innestato nel suo DNA. In quanto tale, perde scaglie che possono essere riciclate in leghe utili.§!"
 TRAIT_DRAKE_SCALED_EFFECT:0 "Ogni $pop_group_unit$ £pop£ §HPop§! che lavora come schiavo o meglio produce 0.025 £alloys£ §Y$alloys$§! al mese."
 trait_voidling:0 "Vuoto Resistente"
 trait_voidling_desc:0 "§LQuesta specie ha il materiale genetico della Prole del Vuoto innestato nel suo DNA. Sopravvivendo alle radiazioni cosmiche, è altamente resistente agli ambienti ostili.§!"
 TRAIT_VOIDLING_EFFECT:1 "Sostituisce il Mantenimento di $food_with_icon$ (o $minerals_with_icon$)§! con il Mantenimento di $energy_with_icon$"
 trait_tiyanki:0 "Poligenico"
 trait_tiyanki_desc:0 "§LQuesta specie ha aggiunto il materiale genetico della Matriarca Tiyanki nella sua sequenza di DNA. Ciò ha garantito una rapida riproduzione asessuata, nonché alcuni tentacoli aggiuntivi.§!"
