 DIFF_TECH_SCALING_NORMAL_TOOLTIP: "§H$DIFF_TECH_SCALING_NORMAL$§!\nL'aumento della difficoltà ha un effetto moderato sui costi della ['concept_technology']. Le tecnologie di livello superiore aumentano di più rispetto a quelle di livello inferiore."
 DIFF_TECH_SCALING_HIGH_TOOLTIP: "§H$DIFF_TECH_SCALING_HIGH$§!\nL'aumento della difficoltà ha un grande effetto sui costi della ['concept_technology']. Le tecnologie di livello superiore vengono incrementate in misura maggiore rispetto a quelle di livello inferiore.."
 DIFF_TECH_SCALING_EXTREME_TOOLTIP: "§H$DIFF_TECH_SCALING_EXTREME$§!\nL'aumento della difficoltà ha un effetto molto grande sui costi della ['concept_technology']. Le tecnologie di livello superiore aumentano di più rispetto a quelle di livello inferiore.\n\n§RATTENZIONE:§! Con impostazioni di Difficoltà elevate, questo può rendere difficile o addirittura impossibile sconfiggere gli avversari di fine partita."
 FE_TRADITION_SPEED: "Costo Tradizioni"
 FE_TRADITION_SPEED_TOOLTIP: "§H$FE_TRADITION_SPEED$§!\nControlla la velocità con cui le ['concept_traditions'] vengono acquisite dagli imperi regolari."
 FE_CRISES:1 "Gravità Crisi"
 FE_CRISES_TOOLTIP:4 "§KPotenza delle Crisi§!\nControlla la potenza delle flotte nelle ['concept_endgame_crises']. Più alto sarà il moltiplicatore, più pericolose saranno le crisi finali.\n\nSe il §ITipo di Crisi§! è impostato su §ITutte§!, questo valore verrà moltiplicato per 2 per ogni crisi di fine partita superata.\n\nLa §YDifficoltà $DIFFICULTY_ENSIGN$§! o superiore, influenzerà anche le §YCrisi di Metà Gioco§!."
 FE_PRIMITIVE_WORLDS:1 "Civiltà Pre-FTL e Specie Pre-Sapiens"
 FE_PRIMITIVE_WORLDS_TOOLTIP:2 "§H$FE_PRIMITIVE_WORLDS$§!\nControlla la prevalenza delle ['concept_preftl_civilizations'] e delle ['concept_presapient_species'] nella galassia.\n\nPiù alto sarà, più è probabile che vengano create civiltà Pre-FTL e specie Pre-Sapiens durante la generazione delle galassie."
 FE_LOGISTIC_CEILING:0 "Imposta Crescita Logistica"
 FE_LOGISTIC_CEILING_TOOLTIP:1 "§H$FE_LOGISTIC_CEILING$§!\nRegola quanto influiscono i bonus di crescita Pop quando i pianeti sono a metà della loro curva logistica. Più alto è, più veloce crescerà la Pop.\n\n§RAttenzione:§! Questa impostazione se aumentata può influire sulle prestazioni e sul bilanciamento nella parte finale del gioco."
 FE_GROWTH_SCALE:0 "Imposta Crescita"
 FE_GROWTH_SCALE_TOOLTIP:1 "§H$FE_GROWTH_SCALE$§!\nQuesto scala la crescita della pop in base al numero di pop nell'impero. Più è alto, più lentamente crescerà la Pop.\n\n§RAttenzione:§! Abbassare questo valore può influire significative sulle prestazioni e sul bilanciamento, quindi è raccomandato diminuire anche l'§Y$FE_LOGISTIC_CEILING$§!."
 FE_LOGISTICS_FLEET_UPKEEP: "Costi logistici di mantenimento della flotta"
 FE_LOGISTICS_FLEET_UPKEEP_TOOLTIP: "§H$FE_LOGISTICS_FLEET_UPKEEP$§!\nQuesto controlla la manutenzione del $r_trade$ delle flotte quando sono sganciate o in territorio nemico. Aumentando questo parametro, sarà più costoso mantenere le flotte in guerra."
 FE_LOGISTICS_PLANET_DEFICIT: "Costi logistici del deficit planetario"
 FE_LOGISTICS_PLANET_DEFICIT_TOOLTIP: "§H$FE_LOGISTICS_PLANET_DEFICIT$§!\nQuesto controlla il costo $r_trade$ per rifornire i pianeti con deficit locali. Aumentando questo parametro, sarà più costoso avere pianeti superspecializzati che hanno grandi deficit locali, anche se vengono riforniti da altri pianeti del vostro Impero."

