 ethic_authoritarian:1 "Autoritario"
 ethic_authoritarian_desc:1 "§LUna forte mano guida è essenziale per il successo di ogni civiltà... l'alternativa sarebbero anarchia e caos. È dovere dell'impero orientare i cittadini verso i percorsi più produttivi.§!\n"
 ethic_fanatic_authoritarian:0 "Fanatico Autoritario"
 ethic_fanatic_authoritarian_desc:1 "§LUna singola voce, un singolo trono, un singolo impero. È solenne dovere delle masse obbedire ai pochi illuminati che possiedono la grande responsabilità della leadership.§!\n"
 ethic_egalitarian:0 "Egualitario"
 ethic_egalitarian_desc:1 "§LOgni società che non accetta l'uguaglianza dei suoi membri, dove un individuo può raggiungere qualsiasi posizione lavorando duramente, non è solo profondamente ingiusta, ma anche controproducente.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatico Egualitario"
 ethic_fanatic_egalitarian_desc:1 "§LPrestate attenzione a coloro che potrebbero diventare despoti, attuando la falsa presunzione che i loro desideri ed i loro compiti siano in qualche modo più importanti di quelli dei loro compagni. Una società che non dà peso ai bisogni ed ai diritti dei suoi membri non è una società... è un crimine.§!\n"
 ethic_xenophobe:0 "Xenofobo"
 ethic_xenophobe_desc:1 "§LLa posta in gioco nell'espansione galattica non potrebbe essere più alta, perché ci stiamo giocando la sopravvivenza stessa della nostra specie! Mai fidarsi di un alieno; il suo falso sorriso nasconde una mente imperscrutabile...§!\n"
 ethic_fanatic_xenophobe:0 "Fanatico Xenofobo"
 ethic_fanatic_xenophobe_desc:1 "§LOgni influenza aliena dovrà essere spietatamente eliminata. Solo rimanendo puri e fedeli a noi stessi, ed al pianeta che ci ha donato la vita, potremo evitare la xeno-insidia. Nemmeno il dominio sugli alieni potrebbe garantirci la sicurezza...§!\n"
 ethic_xenophile:0 "Xenofilo"
 ethic_xenophile_desc:0 "§LEsiste, in tutti noi, un profondo fascino per l'ignoto. Uno spirito d'avventura che rifiuta il familiare e glorifica lo sconosciuto, chiunque sia... o qualunque cosa sia.§!\n"
 ethic_fanatic_xenophile:0 "Fanatico Xenofilo"
 ethic_fanatic_xenophile_desc:0 "§LSe c'è una cosa moralmente imperativa da fare, è esplorare l'intero cosmo per abbracciarlo completamente. Non siamo mai stati destinati a viaggiare da soli.§!\n"
 ethic_militarist:0 "Militarista"
 ethic_militarist_desc:1 "§LLe uniche vere virtù sono coraggio e disciplina, correttamente incanalate possono far superare qualsiasi ostacolo. Qui sta la vera forza; la forza trattenuta è una promessa fatta.§!\n"
 ethic_fanatic_militarist:0 "Fanatico Militarista"
 ethic_fanatic_militarist_desc:1 "§LLa capacità di trasmettere forza è di fondamentale importanza. L'unico modo per preservare il nostro stile di vita è assicurarsi che tutti lo condividano; che lo vogliano o meno...§!\n"
 ethic_pacifist:0 "Pacifista"
 ethic_pacifist_desc:0 "§LIl conflitto come mezzo per raggiungere un fine è un concetto ridicolo. È distruttivo di natura; distrugge ciò andrebbe preservato, e lascia progredire ciò che andrebbe eliminato.§!\n"
 ethic_fanatic_pacifist:0 "Fanatico Pacifista"
 ethic_fanatic_pacifist_desc:0 "§LCome esseri civilizzati, la fine di ogni conflitto armato dovrebbe essere la nostra priorità. La guerra è un vicolo cieco evolutivo, tanto futile quando costosa.§!\n"
 ethic_spiritualist:0 "Spiritualista"
 ethic_spiritualist_desc:1 "§LC'è chi pensa che dovremmo ricordarci quanto siamo minuscoli, quanto siano insignificanti le nostre vite nella vasta indifferenza dell'universo... che assurdità! L'unica verità di cui siamo a conoscenza è la nostra stessa esistenza. L'universo... in tutta la sua apparente gloria... non è altro che un sogno che a tutti noi capita di condividere.§!\n"
 ethic_fanatic_spiritualist:0 "Fanatico Spiritualista"
 ethic_fanatic_spiritualist_desc:0 "§LLa nostra scienza ha dimostrato che la Coscienza genera realtà. Consideriamo con pazienza gli sforzi infantili di coloro che s'illudono del contrario, mentre giocano con i loro blocchi di "materia".§!\n"
 ethic_materialist:0 "Materialista"
 ethic_materialist_desc:0 "§LNon appena avremmo raggiunto le stelle, dovremo mettere da parte le fantasie infantili: gli dèi, gli spiriti ed altri artifizi della mente. La realtà è crudele e spietata, ma dobbiamo farci forza ed assicurare la sopravvivenza della nostra razza tramite l'inflessibile perseguimento del progresso scientifico e tecnologico.§!\n"
 ethic_fanatic_materialist:0 "Fanatico Materialista"
 ethic_fanatic_materialist_desc:0 "§LAnche se fa male, dobbiamo crescere e mettere da parte le nostre superate nozioni morali. Non esiste nessuna "scintilla divina" che ci doni il valore della mente. Nessun oggetto possiede altro valore se non quello che gli concediamo. Abbracciamo la libertà della certezza, per ottenere la massima efficienza in ogni cosa!§!\n"
 ethic_neutral:0 "Neutrale"
 ethic_neutral_desc:0 "§LLa mente neutrale è una mente libera, aperta ad ogni possibilità...§!"
 ethic_gestalt_consciousness:0 "Coscienza Gestalt"
 ethic_gestalt_consciousness_desc:0 "§LViaggiamo nel vuoto.\nSiamo la vastità.§!"

 STORM_DEVASTATION: "Devastatore di Tempeste"
 STORM_DEVASTATION_TOOLTIP: "§K$STORM_DEVASTATION$§!\nQuesto controlla la quantità di devastazione che le Tempeste Cosmiche infliggono ai pianeti sul loro cammino."

 building_foundry_upkeep_1: "Impianto di Bonifica delle Leghe"
 building_foundry_upkeep_1_desc: "Un centro dedicato alla raffinazione di scarti e rifiuti in leghe preziose attraverso tecniche avanzate."
 building_factory_upkeep_1: "Centro di Ricircolo"
 building_factory_upkeep_1_desc: "Con nuove campagne di scambio e l'integrazione dell'usato, possiamo rimettere in funzione i beni di consumo prossimi alla fine del loro ciclo di vita."
 building_foundry_efficiency_1: "Laboratorio di Ricerca Metallurgica"
 building_foundry_efficiency_1_desc: "Combinando teorie all'avanguardia con tesi consolidate e testate, possiamo aumentare in modo massiccio l'efficienza pratica."
 building_factory_efficiency_1: "Centro di Progettazione Distribuita"
 building_factory_efficiency_1_desc: "Gli sforzi di progettazione collaborativa con consumatori fidati aiutano a snellire la produzione e a ridurre le spese generali."

 building_research_upkeep_1: "Deposito di Forniture per la Ricerca"
 building_research_upkeep_1_desc: "Un hub centralizzato che ottimizza la fornitura e la distribuzione dei materiali di ricerca, riducendo al minimo gli sprechi e le inefficienze in tutto il pianeta."
 building_research_efficiency_1: "Struttura per Teoremi Guidati dai Dati"
 building_research_efficiency_1_desc: "Supportando i nostri teorici con elevati volumi di dati sperimentali, possiamo migliorare in modo massiccio la nostra efficienza di ricerca."
 