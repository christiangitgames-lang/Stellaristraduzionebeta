 FE_VICTORY:0 "Anno Termine Partita"
 FE_VICTORY_TOOLTIP:1 "§H$FE_VICTORY$§!\nControlla in quale anno del gioco la partita terminerà, se non è attiva la ['concept_endgame_crisis'] o la ['concept_war_in_heaven']. L'impero che avrà il piu alto §IPunteggio§! sarà decretato vincitore. Sarà comunque possibile continuare a giocare dopo quest'anno.\n\nImpostando quest'opzione al valore massimo disattiverai del tutto la vittoria a tempo."
