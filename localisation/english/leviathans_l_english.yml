 leviathans.131.desc:3 "I §YGranelli Volatili§Y sono un pregiato condimento Riggan. Rinomati in tutta la galassia per il loro sapore deciso, diverso da tutti gli altri, un'esplosione di sensazioni imparagonabile. Li vendiamo solo ai clienti migliori, tra i quali annoveriamo [Root.GetName].\n\nPagando il giusto corrispettivo, saremmo propensi a rifornirvi di magnifici Granelli Volatili per un periodo di dieci anni standard."
 leviathans.131.a.reply:1 "Non ve ne pentirete. A meno che non esageriate col consumo di spezia, ovviamente... poi c'è una piccola probabilità di autocombustione. Abbastanza ridotta a dire il vero."
 
 leviathans.130.desc:4 "Questo è un prodotto di cui, qui alla XuraCorp, siamo particolarmente orgogliosi. La nostra Divisione Medica ha di recente iniziato a raffinare un gas dalle proprietà uniche, semplificando notevolmente il processo, spesso arduo, di adattamento ad un nuovo ambiente planetario. Difficilmente, tuttavia, potrà adattarsi alla fisiologia aliena!\n\nSiamo disposti a fornirvi i nostri §YGas Esotici§! per un periodo di dieci anni standard, dopo di che il contratto dovrà essere rinegoziato."
 leviathans.130.a.reply:1 "Questo è il modo di fare della XuraCorp! I nostri mercantili cominceranno subito le consegne.\n\n§LIl contratto d'acquisto di questo prodotto dispensa la XuraCorp dalla responsabilità per i possibili eventi collaterali derivanti dal suo utilizzo: irritazioni cutanee, episodi psicotici, discromia oculare, mutazioni aggressive, prolasso emorroidale, episodi di suicidio tra i coloni, trance precognitiva, esaurimento della biosfera, delirio sequenziale, generazione di micro-buchi neri, eruzioni, collasso societario, estinzioni di massa, esplosioni inaspettate di supernove, distruzione totale o parziale dell'Impero Stellare, bombardamento di raggi gamma, paradossi spazio-temporali, instabilità del metaverso, entropia universale, collasso del continuum spazio-tempo...§!"
 
 leviathans.132.desc:2 "Gli Shi'rakkat-Du, definiti anche §YCristalli Rari§! da coloro che non sono della nostra specie, sono noti come simbolo cardine della nostra civiltà. Quando questi cristalli vibrano, emettono un tono musicale peculiare che possiede effetti rilassanti su qualsiasi essere sapiente.\n\nSebbene non siamo molto inclini a condividere gli Shi'rakkat-Du con gli stranieri, nel vostro caso potremmo fare un'eccezione. Pagando il giusto prezzo potreste garantirvi una fornitura dei nostri cristalli per un periodo di dieci anni."
 leviathans.132.a.reply:1 "Ottimo. I nostri mercantili si occuperanno quanto prima della distribuzione dei cristalli ai vostri pianeti. Possano gli Shi'rakkat-Du cantare per voi."

