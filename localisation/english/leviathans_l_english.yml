 leviathans.102.name:0 "Primo Contatto Con: [From.GetName]"
 leviathans.102a.desc:2 "Benvenuti alla XuraCorp!\n\nSiamo un conglomerato mercantile operante al di fuori del Sistema [trader_system.GetName], specializzato nel commercio, il vero fondamento della civiltà, come amiamo dire qui alla XuraCorp.\n\nVi prego, non esitate a contattarci se desiderate fare buoni affari."
 leviathans.102b.desc:2 "Parlo per conto della Società Commerciale Riggan. Sulla nostra stazione, nel Sistema [trader_system.GetName], ormai da migliaia di anni facciamo da mediatori tra le parti interessate al commercio.\n\nSe possedete più risorse del necessario, vi aiuteremmo a smaltirle con grande piacere. Naturalmente dietro equo compenso."
 leviathans.102c.desc:2 "Ben trovati, amici! Rappresento la Gilda Mercantile Muutagan, e vi do il mio più sincero benvenuto nel Sistema [trader_system.GetName]. La nostra organizzazione conta centinaia di commercianti indipendenti Muutagan che coraggiosamente solcano lo spazio aperto in cerca di affari.\n\nNelle nostre strutture potrete scambiare alcune delle vostre risorse in eccesso. Contattateci se siete interessati a questo tipo di transazioni."

 leviathans.100.a:0 "Vorremmo commerciare."
 leviathans.100.b:0 "Termina comunicazione."

 leviathans.100.name:0 "XuraCorp"
 leviathans.100a.desc:0 "Non facciamo discriminazioni nei confronti di potenziali acquirenti, qui alla XuraCorp. Chi siamo noi per giudicare il profilo morale degli altri imperi stellari?"
 leviathans.100b.desc:0 "Che desideriate minerali per allestire navi da guerra... oppure per edificare un orfanotrofio... per noi non cambia nulla! Qui alla XuraCorp, badiamo solo ai nostri affari!"
 leviathans.100c.desc:0 "Nessuna domanda... solo risorse di qualità, pronte ad alimentare le arterie della vostra industria!"
 leviathans.100d.desc:1 "Nessun rimborso, mi spiace. La politica aziendale... Non è di mia pertinenza."
 leviathans.100e.desc:1 "Possono interessarvi delle apparecchiature di distillazione non di marca? No? Che ne dite di rilevatori di particolato?"
 leviathans.100f.desc:0 "Benvenuti alla XuraCorp. Come posso esservi utile?"

 leviathans.103.name:0 "Società Commerciale Riggan"
 leviathans.103a.desc:0 "Tutti i nostri clienti rimangono anonimi."
 leviathans.103b.desc:1 "Da dove provengono le nostre risorse? Credetemi... È meglio per tutte le parti in causa, compreso l'impero [Root.GetName], se manteniamo il più stretto riserbo per questo tipo di informazioni..."
 leviathans.103c.desc:0 "Non ci occupiamo di schiavi. Spiacenti, ma non facciamo eccezioni."
 leviathans.103d.desc:0 "La Società Commerciale Riggan vi ringrazia."
 leviathans.103e.desc:0 "Migliaia di anni e siamo ancora qui a fare affari. Se questo non basta a darci credibilità, non so proprio cosa possa farlo."
 leviathans.103f.desc:0 "Molti dei clienti presenti nella base hanno espresso la volontà di intraprendere scambi commerciali con i cittadini [Root.GetSpeciesNamePlural]. Vogliamo procedere ai negoziati?"

 leviathans.104.name:0 "Gilda Commerciale Muutagan"
 leviathans.104a.desc:0 "Migliaia di anni fa, l'Impero Muutagan si estendeva su buona parte della galassia. Noi siamo tutto ciò che ne rimane."
 leviathans.104b.desc:1 "Si dice che un Muutagan possa fiutare un buon affare a una distanza di dodici parsec. Di sicuro è un esagerazione... In verità i parsec sono solo otto."
 leviathans.104c.desc:0 "La Gilda Commerciale Muutagan vi porge il suo benvenuto. Volete fare buoni affari?"
 leviathans.104d.desc:1 "Un Muutagan ed un Rixidaran entrano in un bar... Lasciamo perdere, non mi sembra utile per una buona conversazione. Vi chiedo di scusarmi."
 leviathans.104e.desc:0 "Saluti, [Root.GetSpeciesNamePlural]. Siete qui per commerciare con noi, vero?"
 leviathans.104f.desc:0 "La parola "sconto" è considerata sacrilega dal mio popolo. Vi prego di tenerlo bene a mente nelle nostre conversazioni."

