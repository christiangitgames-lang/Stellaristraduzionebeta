 leviathans.142.desc.first:1 "Il quartier generale della §YXuraCorp§! nel Sistema [trader_system.GetName] è stato distrutto"
 leviathans.142.desc.known:1 "I rapporti indicano che la forza d'attacco appartiene a [trader_destroyer.GetName]!"
 leviathans.142.desc.unknown:1 "Secondo le nostre informazioni, questo atto è stato perpetrato da forze a noi ancora sconosciute."
 leviathans.142.desc.second:0 "I pochi membri del consiglio sopravvissuti hanno dichiarato fallimento, e le restanti attività della società sono in liquidazione."
 leviathans.142.desc.trade:1 "Sfortunatamente, le loro strutture di produzione dei Gas Esotici sono andate distrutte assieme al quartier generale XuraCorp, e non avremo più accesso a questo canale di risorse."
 leviathans.142.a:0 "Un duro colpo per il libero scambio."
 leviathans.142.b:1 "Abbiamo pagato una fortuna per quel dannato gas!"

 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
