 leviathans.143.desc.first:1 "La base stellare nel Sistema [trader_system.GetName], appartenente alla §YSocietà Commerciale Riggan§!, è stata distrutta. Questo avamposto indipendente ha semplificato gli scambi tra le civiltà interstellari per oltre un millennio... ed ora non esiste più."
 leviathans.143.desc.known:0 "È chiaro che i responsabili siano i [trader_destroyer.GetSpeciesNamePlural]."
 leviathans.143.desc.unknown:0 "Non conosciamo i responsabili di questo scempio."
 leviathans.143.desc.trade:1 "Purtroppo in questo modo è scomparsa anche una fonte di Granelli Volatili. Non avremo più accesso a questo canale di risorse."
 leviathans.143.a:0 "Uno sviluppo allarmante."
 leviathans.143.b:0 "Avevamo pagato profumatamente per quella spezia!"

 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:1 "I rapporti indicano che il quartier generale della §YGilda Commerciale Muutagan§! nel Sistema [trader_system.GetName] sia stato polverizzato"
 leviathans.144.desc.known:1 "Le forze appartenenti a [trader_destroyer.GetName] sono gli autori di questo attacco."
 leviathans.144.desc.unknown:1 "Gli aggressori sembrano provenire da un impero a noi ancora sconosciuto."
 leviathans.144.desc.second:1 "I mercanti Muutagan sopravvissuti si sono dispersi nella galassia."
 leviathans.144.desc.trade:2 "Purtroppo ciò rappresenta la fine della loro produzione di preziosi Cristalli Rari. Non avremo più accesso a questo canale di risorse."
 leviathans.144.a:0 "Un lucroso commercio andato in fumo."
 leviathans.144.b:0 "I nostri cristalli! Non possiamo aver perso tutto!"

 leviathans.150.desc:1 "Carissimo cliente, siamo spiacenti di informarla che il nostro accordo commerciale per l'esportazione di Gas Esotici ai suoi pianeti ha fatto il suo corso. Siamo naturalmente più che disposti a rinnovarlo per altri dieci anni, in cambio di un'equa somma di crediti energetici..."
 leviathans.150.a:0 "Molto bene. Vorremmo estendere la durata del contratto."
 leviathans.150.b:1 "Possiamo cavarcela senza il vostro gel, per ora."
 leviathans.150.c:0 "Non possiamo permetterci di continuare questo accordo."
 leviathans.151.desc:1 "Il nostro accordo è in scadenza, [Root.GetSpeciesNamePlural]. Abbiamo consegnato i Granelli Volatili ai vostri pianeti per dieci anni. Proroghiamo per altri dieci, o desiderate terminare l'accordo?"
 leviathans.151.a:1 "Continuiamo a collaborare. Che i granelli fluiscano."
 leviathans.151.b:0 "Per ora non abbiamo necessità di altri granelli."
 leviathans.152.desc:1 "Gli anni scorrono veloci, non è vero [Root.GetSpeciesName]? Sono già trascorsi dieci anni da quando abbiamo concordato la fornitura di Cristalli Rari. Vogliamo estendere l'accordo per un'altra decade?"
 leviathans.152.a:0 "Certo. Continuiamo pure la fornitura."
 leviathans.152.b:0 "Per ora possiamo soprassedere sulla fornitura di cristalli."

 leviathans.156.desc:0 "I vostri attacchi sconsiderati hanno messo le proprietà ed i dipendenti XuraCorp a serio rischio. Non abbiamo altra scelta se non quella di terminare il nostro accordo commerciale. Non ci sarà nessun rimborso."
 leviathans.156.desc.notrade:0 "Il vostro attacco sconsiderato mette in pericolo le proprietà e i dipendenti della XuraCorp. È bene ricordare che le buone relazioni con i clienti devono essere reciproche." 
 leviathans.156.a:0 "Termina comunicazione."
 leviathans.157a.desc:0 "Temo che fare affari con i pirati vada contro le nostre politiche aziendali."
 leviathans.157b.desc:0 "Non siete avventori ammissibili."
 leviathans.157c.desc:0 "Non abbiamo nulla da dirvi."
 leviathans.159.desc:1 "Gli attacchi contro la nostra stazione sono intollerabili! Siete fuori dai giochi, capito? Potete considerare annullato il nostro accordo."
 leviathans.159.desc.notrade:0 "Questo attacco è immotivato e ingiustificato! Non lo sopporteremo. Consideratevi tagliati fuori." #addressing the player empire as a whole 
 leviathans.160a.desc:0 "Siete un impero di banditi e tagliagole. Non avremo niente a che fare con voi."
 leviathans.160b.desc:0 "Feccia pirata."
 leviathans.160c.desc:0 "I vostri attacchi sono imperdonabili."
 leviathans.162.desc:2 "Ah, ecco che i pirati mostrano la loro vera faccia! Ora potete anche scordarvi i nostri accordi commerciali! Nessun Muutagan farà ancora affari con [Root.GetName]."
 leviathans.162.desc.notrade:0 "Avete il coraggio di attaccarci?! Sappiatelo, pirati: non sopportiamo una simile barbarie." 
 leviathans.163a.desc:0 "Siete dei terroristi! Non dimenticheremo mai l'aggressione alla nostra gente."
 leviathans.163b.desc:0 "State pur certi che i Muutagan possiedono una memoria infallibile, [Root.GetSpeciesNamePlural]. Non dimenticano mai un torto."
 leviathans.163c.desc:0 "Non ci fideremo mai più di [Root.GetName]."

