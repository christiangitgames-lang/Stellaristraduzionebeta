 leviathans.141.desc:1 "Le nostre flotte hanno distrutto il quartier generale [From.GetName]. Gli sforzi profusi per recuperare materiali riutilizzabili dai rottami della loro base stellare sono giunti a compimento. Abbiamo guadagnato una gran quantità di risorse."

 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
