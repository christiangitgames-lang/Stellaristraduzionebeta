 SHIP_GRAPHICS_SPACE_AMOEBA_DESC: "Una forma di vita gelatinosa e fluttuante che pulsa con un ritmo lento e luminoso. I suoi movimenti suggeriscono una strana intelligenza deliberata, anche se il suo scopo rimane un mistero."
 SHIP_GRAPHICS_SPACE_AMOEBA_MOTHER_DESC: "Più grande e più vecchia delle altre della sua specie, questa enorme entità emana una calma gravità. Alcuni credono che guidi le forme inferiori attraverso l'istinto, o qualcosa di più profondo."
 SHIP_GRAPHICS_SPACE_WHALE_1_DESC: "Questa variante della fauna del vuoto scivola con grazia misurata, i suoi motivi bioluminescenti tracciano antiche costellazioni mentre si muove."
 SHIP_GRAPHICS_SPACE_WHALE_2_DESC: "Massiccia e lenta, questa creatura porta i segni dell'età: incrostazioni, cicatrici e organismi parassiti aggrappati alla sua vasta pelle."
 SHIP_GRAPHICS_SPACE_WHALE_3_DESC: "Elegante e spettrale, questo esemplare viaggia da solo attraverso tempeste ioniche e nebulose. Alcuni sostengono che le sue scie luminose siano una forma di comunicazione."
 SHIP_GRAPHICS_SPACE_WHALE_4_DESC: "Lunghi viticci fluttuano dietro questa bestia spaziale, scintillando come ragnatele alla luce delle stelle. Sembra attratta dalle regioni ad alta energia, per ragioni sconosciute."
 SHIP_GRAPHICS_SPACE_WHALE_5_DESC: "Raro e sfuggente, questo tipo emette impulsi a bassa frequenza che risuonano stranamente con la materia locale. Molti di coloro che lo osservano riferiscono di provare un'inspiegabile sensazione di soggezione... o di terrore."
 SHIP_GRAPHICS_VOIDWORMS_SMALL_DESC: "Sinuose e veloci, queste entità sfrecciano nello spazio come echi di una lingua dimenticata. La loro forma sembra solo parzialmente ancorata al piano materiale."
 SHIP_GRAPHICS_VOIDWORMS_MEDIUM_DESC: "I vermi del vuoto più grandi si contorcono attraverso il cosmo con una grazia inquietante. Le loro superfici brillano di motivi che sfidano ogni spiegazione, evocando sia bellezza che disagio."
 SHIP_GRAPHICS_VOIDWORMS_LARGE_DESC: "Vasto oltre ogni immaginazione, questo verme del vuoto si muove con glaciale certezza. Gli osservatori riferiscono di dissonanze temporali e visioni fugaci quando si trovano nelle vicinanze."
 SHIP_GRAPHICS_CUTHOLOIDS_DESC: "Questi esseri antichi e tentacolari vagano in silenzio, osservando con occhi invisibili. La loro stessa presenza fa vacillare gli strumenti e confonde i pensieri."
 SHIP_GRAPHICS_CUTHOLOIDS_HATCHLING_DESC: "Un esemplare giovane, ancora in fase di crescita verso la sua forma incomprensibile. Nonostante le sue dimensioni, emana una calma inquietante che turba la mente."
 SHIP_GRAPHICS_CUTHOLOIDS_JUVENILE_DESC: "Non più un cucciolo, ma non ancora maturo, questo essere emana schemi irregolari di movimento e luce. Alcuni suggeriscono che sogni ad alta voce, in frequenze che non possiamo comprendere."

