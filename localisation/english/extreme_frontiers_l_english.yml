 extreme_frontiers.1540.title: "Dispositivo Non Detonato"
 extreme_frontiers.1540.desc.industrialist: "Grazie a un'efficienza imprenditoriale implacabile, abbiamo retroingegnerizzato la Matrice Georadiante MKIII, perfezionandone i metodi operativi per massimizzare il profitto."
 extreme_frontiers.1540.desc.default: "Dopo approfonditi studi, abbiamo retroingegnerizzato con successo la Matrice Georadiante MKIII, sbloccandone il potenziale con miglioramenti ai processi aggiuntivi."
 extreme_frontiers.1540.desc.common: "Integrando la destabilizzazione molecolare radioattiva nelle nostre apparecchiature di terraformazione, possiamo stimolare la crescita di risorse preziose."
 extreme_frontiers.1540.a: "Ottime notizie."
 tech_georadiation_terraforming: "Terraformazione Georadiante"
 tech_georadiation_terraforming_desc: "Esponendo la biosfera di un pianeta al decadimento molecolare radioattivo, promuoviamo la crescita di determinate risorse trasformando il mondo in una landa tossica."
