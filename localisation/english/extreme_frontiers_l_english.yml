 extreme_frontiers.2005.desc.common: "Il nostro primo impiego della §YTerraformazione Georadiante§! su §Y[target.GetName]§! è stato completato.\n\nRiducendo la superficie a una landa tossica inabitabile, abbiamo estratto un quantitativo senza precedenti di materiali grazie ai miglioramenti apportati al design della Matrice di Georadiazione."
 extreme_frontiers.2005.desc.industrialist: "Questo traguardo segna l'inizio di una nuova era di sfruttamento e profitto per il nostro impero."
