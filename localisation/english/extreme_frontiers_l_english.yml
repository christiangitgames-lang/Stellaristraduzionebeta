 # CHRONICLES OF DENDRUS
 chronicles_of_dendrus_chain_title: "Le Cronache di Dendrus"
 chronicles_of_dendrus_chain_desc: "Studiando le \"Cronache\", una raccolta di complessi teoremi matematici recuperati dalla nave arca distrutta su §Y[from.Planet.GetName]§!, miriamo a scoprire di più sul pianeta paradisiaco ricercato dai Dendritiani, §YNuova Bratulla§!."
 site_chronicles_of_dendrus: "$chronicles_of_dendrus_chain_title$"
 site_chronicles_of_dendrus_desc: "Le scansioni di §Y[from.Planet.GetName]§! hanno rivelato la presenza di un relitto spaziale. La nave sembra aver subito un atterraggio incontrollato qui molti anni fa.\n\nLa sua enorme dimensione suggerisce che furono impiegate ingenti risorse nella sua costruzione. Una spedizione archeologica ci aiuterà a comprendere come sia finita qui."
 extreme_frontiers.1400.title: "Nave da Trasporto Enorme"
 extreme_frontiers.1400.desc: "L'analisi esterna della nave distrutta su §Y[from.Planet.GetName]§! suggerisce che si tratti di un trasportatore ad alta capacità. I sistemi sono inattivi e non rispondono, e non sono rilevabili segni vitali all'interno. L'analisi sedimentaria indica che la nave è qui da circa un secolo, un intervallo relativamente recente su scala galattica."
 extreme_frontiers.1400.a: "Esplorate l'interno."
 extreme_frontiers.1405.title: "Nave Coloniale Destinata alla Fine"
 extreme_frontiers.1405.desc: "All'interno della nave su §Y[from.Planet.GetName]§! abbiamo trovato camere sofisticate per la coltivazione idroponica, ampie riserve di semi e terreni, e stive piene di utensili e materiali da costruzione intatti. Molti terminali contengono piani per una nuova colonia, designata come \"§YNuova Bratulla§!\".\n\nNei ponti inferiori, all'interno di migliaia di capsule di criosonno, giacevano i corpi dei precedenti abitanti della nave."
 extreme_frontiers.1405.desc.phototrophic: "$extreme_frontiers.1405.desc$ Come noi, si affidavano alla fotosintesi per la crescita e il rinnovamento cellulare. Le loro forme appassite suggeriscono che siano morti durante un lungo periodo di sonno criogenico."
 extreme_frontiers.1405.desc.default: "$extreme_frontiers.1405.desc$ Le forme appassite di questi organismi fototrofi suggeriscono che siano morti durante un lungo sonno criogenico."
 extreme_frontiers.1405.a: "Proseguite l'esplorazione."
 extreme_frontiers.1405.b: "Consumate i loro resti e proseguite."
 extreme_frontiers.1410.title: "Santuario della Patria"
 extreme_frontiers.1410.desc: "Abbiamo scoperto un santuario interno nella nave coloniale su §Y[from.Planet.GetName]§!, decorata con illustrazioni della vita di un pianeta chiamato \"§YBratulla§!\". Alcune mostrano un mondo rigoglioso con flora prospera, altre illustrano degrado ambientale e morte di massa. L'immagine più grande raffigura la nave che parte da una landa desolata e senza vita.\n\nUn terminale centrale contiene brevi registrazioni video dell'equipaggio. Dopo un'accurata mappatura linguistica, abbiamo ottenuto le traduzioni.\n\n§SArborixxeum - Pod 9721\n\nLasciare fa male. Ma mettere radici su Nuova Bratulla ci guarirà.\n\nDarkht Paam - Pod 21301\n\nFidatevi delle cronache, Dendritiani. Nuova Bratulla sarà la nostra salvezza.§!\n\nStiamo ancora cercando il ponte di comando di questa enorme nave."
 extreme_frontiers.1410.a: "Continuate a cercare."
 extreme_frontiers.1415.title: "Ponte di Comando"
 extreme_frontiers.1415.desc: "Dopo aver ottenuto l'accesso al ponte di comando, abbiamo estratto e tradotto il registro finale di volo.\n\n§SNAVE ARCA DENDRUS I - REGISTRO D'EMERGENZA - XZ-47/9-113.5-AE\n\nTemo che la nostra fiducia nelle Cronache fosse mal riposta. Siamo arrivati, ma Nuova Bratulla, il pianeta paradisiaco, non è qui. Nulla qui può sostenere la vita dendritiana.\n\nI sonni criogenici di tutti i passeggeri sono stati prolungati. Continueremo la ricerca...§!\n\nUlteriore recupero dati ha permesso di raccogliere queste \"Cronache\" dal terminale scientifico del ponte, rivelando un tesoro di insoliti teoremi matematici. Queste equazioni impiegano una forma strana di matematica dendritiana e ipotizzano la posizione di un pianeta unicamente abitabile, §YNuova Bratulla§!."
 extreme_frontiers.1415.a: "Studiate queste \"Cronache\"."
 DENDRITIAN_CHRONICLES_PROJECT_DEFAULT: "Studiate le Cronache Dendritiane"
 DENDRITIAN_CHRONICLES_PROJECT_MACHINE: "$DENDRITIAN_CHRONICLES_PROJECT_DEFAULT$"
 DENDRITIAN_CHRONICLES_PROJECT_DEFAULT_DESC: "Studiando le \"Cronache\", una raccolta di complessi teoremi matematici recuperati dalla nave arca distrutta su §Y[from.Planet.GetName]§!, miriamo a scoprire di più sul pianeta paradisiaco ricercato dai Dendritiani, §YNuova Bratulla§!."
 DENDRITIAN_CHRONICLES_PROJECT_MACHINE_DESC: "$DENDRITIAN_CHRONICLES_PROJECT_DEFAULT_DESC$"
 extreme_frontiers.1420.title: "Iperlinea Degradata Scoperta"
 extreme_frontiers.1420.desc: "Le Cronache Dendritiane comprendono una serie di assiomi e astrazioni matematiche complesse. Questi curiosi teoremi suggeriscono che il sistema §Y[from.solar_system.GetName]§! contenga una iperlinea aggiuntiva e precedentemente non mappata, che conduce a §YNuova Bratulla§!.\n\nDopo estese scansioni quantistiche dell'area, abbiamo finalmente localizzato il punto di accesso mancante, nascosto e fortemente degradato a causa della vicinanza estrema al buco nero del sistema. Ripristinandolo, saremo i primi a scoprire cosa si trova oltre."
 extreme_frontiers.1420.a: "Abbiamo trovato ciò che i Dendritiani non trovarono."
 RESTORE_HYPERLANE_PROJECT: "Ripristina L'Iperlinea Degradate"
 RESTORE_HYPERLANE_PROJECT_DESC: "Se riusciremo a ripristinare l'iperlinea degradate su §Y[from.solar_system.GetName]§!, potremo confermare l'esistenza di §YNuova Bratulla§!, il pianeta paradisiaco cercato dai Dendritiani."
 extreme_frontiers.1425.title: "Iperlinea Ripristinata"
 extreme_frontiers.1425.desc: "Canalizzando energia nel buco nero di §Y[from.Planet.solar_system.GetName]§!, abbiamo riallineato i campi gravitazionali liberando l'accesso precedentemente degradato dell'iperlinea.\n\nI risultati iniziali confermano l'esistenza di un unico pianeta all'altra estremità dell'iperlinea, che corrisponde alle caratteristiche di §YNuova Bratulla§! come descritto nelle Cronache Dendritiane."
 extreme_frontiers.1425.a: "Un nuovo mondo da esplorare."
 NAME_new_bratulla: "Nuova Bratulla"
 NAME_new_bratulla_star: "Kipos"
 extreme_frontiers.1430.title: "Nuova Bratulla"
 extreme_frontiers.1430.desc.common: "Abbiamo confermato l'esistenza di Nuova Bratulla, il pianeta descritto nelle Cronache Dendritiane. Possiede un ecosistema botanico unico, ricco e diversificato, con milioni di specie native rilevate dai sondaggi iniziali."
 extreme_frontiers.1430.desc.begin: "Questo mondo affascinante è particolarmente adatto a sostenere forme di vita vegetali con genetica simile a"
 extreme_frontiers.1430.desc.end: "I suoi suoli ospitano miliardi di batteri differenti che nutrono, proteggono e riparano le strutture radicolari organiche.\n\nLe piante sembrano condividere nutrienti secondo il maggiore bisogno, dove coloro che beneficiano temporaneamente di risorse in eccesso le ridistribuiscono attraverso una rete di radici interconnesse."
 extreme_frontiers.1430.desc.default: "$extreme_frontiers.1430.desc.begin$ quella dei Dendritiani. $extreme_frontiers.1430.desc.end$"
 extreme_frontiers.1430.desc.phototrophic: "$extreme_frontiers.1430.desc.begin$ la nostra. $extreme_frontiers.1430.desc.end$"
 extreme_frontiers.1430.desc.respawn: "I nostri [Root.Owner.GetScientistPlural] ritengono possibile reintrodurre la specie dendritiana qui, trapiantando campioni genetici recuperati dalla nave arca nei suoli insoliti di questo pianeta."
 extreme_frontiers.1430.a: "I Dendritiani appartengono a questo mondo."
 extreme_frontiers.1430.b.default: "Nuova Bratulla è nostra."
 extreme_frontiers.1430.b.phototrophic: "Questo mondo è perfetto per noi."
 extreme_frontiers.1430.b.megacorp: "Questo mondo inesplorato è nostro e da sfruttare."
 NAME_buds_of_dendrus: "Boccioli di Dendrus"
 NAME_dendritian: "Dendritiano"
 NAME_dendritian_plural: "Dendritiani"
 ADJECTIVE_dendritian: "Dendritiano"
 opinion_dendrus: "Salvatore Dendritiano"
 opinion_to_dendrus: "$opinion_dendrus$"
 extreme_frontiers.1435.title: "Offerta di Vassallaggio"
 extreme_frontiers.1435.desc: "Ci sono voluti secoli... ma quanto predetto dalle Cronache Dendritiane si è avverato. Finalmente, su §YNuova Bratulla§!, mettiamo radici e prosperiamo.\n\nLa nostra esistenza qui è merito di §Y[Root.GetName]§!. Non lo dimenticheremo.\n\nLa nostra gratitudine si esprimerà non solo a parole, ma con i fatti. Offriamo umilmente il nostro vassallaggio."
 extreme_frontiers.1435.a: "Il vostro vassallaggio è accettato."
 extreme_frontiers.1435.b: "Dobbiamo vedere il vostro destino compiersi."
 extreme_frontiers.1435.b.tt: "Gioca come i §RBoccioli di Dendrus§!."
 extreme_frontiers.1435.c: "La vostra conoscenza sarà sufficiente."
 extreme_frontiers.1435.c.tt: "Ottenete [Root.GetDendrusGivenBiotechAmount] £society£ §YTecnologie Biologiche§!"

 # GEORADIATION TERRAFORMING
 georadiation_terraforming_chain_title: "Terraformazione Georadiante"
 georadiation_terraforming_chain_desc: "I resti di un dispositivo di terraformazione distruttivo su §Y[from.Planet.GetName]§! continuano a emettere segnali verso più località della galassia. Indagare su questi siti rivelerà maggiori informazioni su questa pericolosa tecnologia."
 site_georadiation_terraforming: "Rete Sotterranea"
 site_georadiation_terraforming_desc: "I nostri sensori hanno rilevato un segnale di comunicazione irregolare proveniente dal profondo di un cratere da impatto su §Y[from.Planet.GetName]§!.\n\nLe scansioni topografiche sismiche rivelano una rete di caverne sotterranee con un ingresso crollato al centro del cratere. Inoltre, il nostro equipaggiamento radiologico rileva deboli tracce di radiazione gravitazionale provenienti dal sito, ponendo più domande che risposte."
 extreme_frontiers.1500.title: "Detriti Irradiati"
 extreme_frontiers.1500.desc: "I lavori di scavo hanno portato alla luce detriti frammentati all'interno del cratere su §Y[from.Planet.GetName]§!. Questi pezzi frantumati emettono forti tracce della radiazione gravitazionale precedentemente rilevata dall'orbita.\n\nCon l'accesso assicurato alla rete di caverne sotterranee, §Y[leader.GetName]§! è ora pronto a rintracciare il segnale di comunicazione fino alla sua origine."
 extreme_frontiers.1500.a: "Rintraccia il segnale."
 extreme_frontiers.1505.title: "Dispositivo Corroso"
 extreme_frontiers.1505.desc: "Abbiamo rintracciato il segnale di comunicazione su §Y[from.Planet.GetName]§! fino alla sua fonte: un grande costrutto strutturalmente danneggiato che ha penetrato profondamente la crosta planetaria.\n\nCorroso dall'esposizione acida, la sua antenna continua a trasmettere in una lingua sconosciuta, tentando di contattare un'entità distante.\n\nAncorato al letto roccioso mediante speciali pinze gravitazionali, il dispositivo è saldamente fissato. Ulteriori ricerche saranno necessarie per determinarne il vero scopo."
 extreme_frontiers.1505.a: "Decifra il segnale."
 extreme_frontiers.1510.title: "Terraformazione Distruttiva"
 extreme_frontiers.1510.desc.common: "Dopo un'analisi dettagliata, ora comprendiamo parzialmente il costrutto trovato su §Y[from.Planet.GetName]§!. Questa macchina è un dispositivo di terraformazione rozzo e distruttivo.\n\nProgettata per irradiare le biosfere native al fine di ottimizzare la crescita delle risorse bersaglio tramite induzione radioattiva, essa provoca un effetto a cascata che devasta l'ecosistema del pianeta. Ciò fornisce ai suoi utilizzatori abbondanti materiali estraibili al costo di aumentare la tossicità generale del pianeta.\n\nSebbene il funzionamento esatto rimanga parzialmente oscuro, siamo riusciti a decodificare la frequenza di comunicazione del dispositivo, identificando due ulteriori località che trasmettono lo stesso segnale."
 extreme_frontiers.1510.desc.default: "Indagare questi siti potrebbe fornire ulteriori informazioni sulla tecnologia."
 extreme_frontiers.1510.desc.industrialist: "Gli innovatori dietro questa tecnologia dimostrano un evidente talento sul massimizzare i profitti; potremmo imparare molto seguendo questa scoperta."
 extreme_frontiers.1510.a: "Inizia la ricerca."
 GEORADIATION_SIGNAL_1_PROJECT: "Tracciamento Segnale: §Y[planet.GetName]§!"
 GEORADIATION_SIGNAL_1_PROJECT_DESC: "Una frequenza di comunicazione identica a quella emessa dal costrutto su §Y[from.Planet.GetName]§! è stata rintracciata in questo sito, dove è stato trovato un altro dispositivo danneggiato. Studiarlo ci fornirà ulteriori informazioni sulle capacità distruttive della terraformazione."
 extreme_frontiers.1515.title: "Carburante Gravitazionale"
 extreme_frontiers.1515.desc.common: "Abbiamo scoperto con successo un altro dispositivo di terraformazione danneggiato su §Y[from.GetName]§!. A differenza del costrutto originale, questo ha conservato parte della sua fonte di energia per lo studio, rivelando §HMateria Oscura§! come forza motrice della sua emissione radioattiva.\n\nIl dispositivo accelera la crescita delle risorse mirate metastatizzando legami molecolari chiave. Questo favorisce il loro sviluppo a discapito dell'integrità cellulare della biosfera circostante."
 extreme_frontiers.1515.desc.industrialist: "Il totale disprezzo di questo dispositivo per la stabilità planetaria in nome dello sfruttamento delle risorse è... ispiratore."
 extreme_frontiers.1515.desc.signal_2_done: "Canalizzando le onde radioattive attraverso un reticolo cristallizzato refrattario, questa macchina può terraformare il suo bersaglio usando la manipolazione molecolare gravitazionale senza far collassare il nucleo planetario.\n\nI registri recuperati indicano la posizione di un quarto dispositivo non detonato."
 extreme_frontiers.1515.desc.signal_2_not_done: "Come il dispositivo riesca a farlo senza provocare il collasso gravitazionale su scala planetaria rimane oscuro. La risposta potrebbe trovarsi nel sito di comunicazione rimanente."
 GEORADIATION_SIGNAL_2_PROJECT: "Tracciamento Segnale: §Y[planet.GetName]§!"
 GEORADIATION_SIGNAL_2_PROJECT_DESC: "La frequenza di comunicazione emessa dal costrutto su §Y[from.Planet.GetName]§! è stata rintracciata anche in questo sito, dove è stato trovato un altro dispositivo danneggiato. Studiarlo ci fornirà ulteriori informazioni sulle capacità distruttive della terraformazione."
 extreme_frontiers.1520.title: "Radiazione Stimolata"
 extreme_frontiers.1520.desc.common: "Abbiamo scoperto un altro dispositivo di terraformazione danneggiato su §Y[from.GetName]§!, incapsulato da formazioni cristalline causate da un malfunzionamento del sistema rifrattore.\n\nOsservando attentamente l'apparato, abbiamo identificato i metodi utilizzati per il bersagliamento radiativo mirato. Attraverso cicli di feedback regolatori, il costrutto stimola direttamente la crescita di una determinata risorsa."
 extreme_frontiers.1520.desc.signal_1_done: "Ciò consente terraformazioni ad alta intensità senza rischio di collasso gravitazionale completo del pianeta.\n\nI registri recuperati indicano la posizione di un quarto dispositivo non detonato."
 extreme_frontiers.1520.desc.signal_1_not_done: "Tuttavia, la sostanza esatta utilizzata per generare la radiazione rimane sconosciuta; le riserve di carburante del dispositivo si sono esaurite nonostante il malfunzionamento. La risposta potrebbe trovarsi nel sito di comunicazione rimanente."
 UNDETONATED_GEORADIATION_PROJECT: "Dispositivo Non Detonato"
 UNDETONATED_GEORADIATION_PROJECT_DESC: "Abbiamo localizzato un quarto dispositivo di terraformazione, ancora non detonato, su §Y[planet.GetName]§!. Il suo recupero colmerà le lacune nella nostra comprensione di questa tecnologia."
 extreme_frontiers.1525.title: "Dispositivo Non Detonato"
 extreme_frontiers.1525.desc.common: "Abbiamo localizzato con successo un quarto dispositivo intatto, inattivo sulla superficie di §Y[from.GetName]§!. Analizzare la sua struttura di controllo ci darà le conoscenze finali per replicare questa tecnologia."
 extreme_frontiers.1525.desc.industrialist: "I margini di profitto che potremo ottenere una volta padroneggiata questa tecnologia superano di gran lunga le scarse preoccupazioni ambientali. Un'opportunità d'oro per [controller.GetName]."
 extreme_frontiers.1520.desc.default.common: "Le potenziali conseguenze di un impiego libero di questa tecnologia su scala galattica sollevano interrogativi significativi."
 extreme_frontiers.1525.desc.default.default: "Forse sarebbe meglio se il rischio potenziale di questi dispositivi fosse rimosso dalla galassia."
 extreme_frontiers.1525.desc.default.homicidal: "Forse sarebbe meglio eliminare questa minaccia dalla galassia prima che venga usata contro di noi."
 extreme_frontiers.1525.a.default: "Studia il dispositivo."
 extreme_frontiers.1525.a.industrialist: "Cosa stiamo aspettando? Iniziate lo studio!"
 extreme_frontiers.1525.b: "I rischi superano i benefici, distruggete il dispositivo."
 extreme_frontiers.1530.title: "Violazione dei Termini"
 extreme_frontiers.1530.desc.common: "Durante lo studio del dispositivo su §Y[from.GetName]§! abbiamo inavvertitamente attivato un meccanismo di sicurezza, causando un allarme su tutte le frequenze. Nonostante le previsioni iniziali, un drone automatico è entrato nel nostro territorio.\n\nTutte le nostre comunicazioni ricevono la stessa risposta:\n\n\"Salve cliente stimato, i nostri registri indicano che state tentando di creare una versione non autorizzata della più recente Matrice Georadiante MKIII, una chiara violazione dei Termini di Licenza Finale dell'Utente di $NAME_Geocorp$.\n\nOra applicheremo la nostra autorità legale per terminare i vostri tentativi con estrema severità. Eventuali reclami possono essere indirizzati ai nostri droni del servizio clienti.\""
 extreme_frontiers.1530.desc.industrialist: "La loro diligenza sarebbe ispiratrice se non stesse rallentando il nostro lavoro."
 extreme_frontiers.1530.a: "Apri le comunicazioni."
 extreme_frontiers.1530.b: "Non negozieremo con il \"servizio clienti\"."
 GEORADIATION_ANALYSIS_PROJECT: "Analisi del Dispositivo"
 GEORADIATION_ANALYSIS_PROJECT_DESC: "Analizzando il sistema di controllo del dispositivo su §Y[planet.GetName]§!, potremo replicare questa tecnologia per il nostro uso."
 NAME_Geocorp: "CoburnCorp"
 geocorp_corvette: "$NAME_Geocorp$ Drone da Combattimento"
 geocorp_corvette_plural: "$NAME_Geocorp$ Droni da Combattimento"
