 # ABSOLUTE ZERO
 site_absolute_zero: "Zero Assoluto"
 site_absolute_zero_desc: "Le scansioni topografiche di §Y[from.Planet.GetName]§! mostrano temperature estreme vicine allo zero assoluto localizzate in una particolare regione sotterranea.\n\nUno studio più approfondito degli interni dovrebbe fornire ulteriori risposte."
 extreme_frontiers.1000.title: "Blocco Congelato"
 extreme_frontiers.1000.desc: "Durante la ricerca dell'origine delle temperature estremamente basse su §Y[from.Planet.GetName]§!, §Y[leader.GetName]§! ha scoperto l'ingresso di un'antica struttura sotterranea.\n\nA bloccare l'ingresso è una massa di roccia ghiacciata e segmenti di ghiaccio che probabilmente hanno reso la struttura stessa inaccessibile per millenni.\n\nIl biossido di carbonio che si scioglie all'ingresso emette pennacchi di gas da varie fessure nell'ostruzione. Le nostre apparecchiature indicano un vasto complesso all'interno; [leader.GetName] è convinto che la fonte del freddo estremo possa essere trovata all'interno."
 extreme_frontiers.1000.a: "Abbattere il blocco."
 extreme_frontiers.1005.title: "Congelato nel Tempo"
 extreme_frontiers.1005.desc: "§Y[leader.GetName]§! è riuscito a rompere il ghiaccio che bloccava l'ingresso dell'antica struttura su §Y[from.Planet.GetName]§!.\n\nAll'interno dello spazio ci sono decine di cadaveri congelati appartenenti a una razza rettiliana sconosciuta. I loro corpi contorti sono congelati contro le pareti, con segni di artigli che indicano un disperato tentativo di fuga.\n\nLa fonte dei pennacchi di ghiaccio secco che fuoriescono dall'ingresso deve trovarsi più in profondità nel sottosuolo, con una scala a chiocciola che conduce all'interno del complesso."
 extreme_frontiers.1010.title: "Tomba Glaciale"
 extreme_frontiers.1010.desc: "Più in profondità nel complesso ghiacciato, §Y[leader.GetName]§! ha scoperto una grande camera centrale piena di camere criogeniche primitive ma teoricamente funzionanti.\n\nIl freddo estremo presente qui supera di gran lunga gli intervalli di temperatura previsti per questi dispositivi. Gli occupanti delle capsule sono morti migliaia di anni fa.\n\nLe poche camere che non sono state ricoperte dal ghiaccio e dalla neve hanno dei basamenti leggibili alla base, che indicano il titolo sociale e il rango di coloro che vi sono contenuti. Le camere di rango più elevato sono posizionate più vicine a un grande pod centrale, che è a sua volta profondamente sepolto dal gelo e dalla neve."
 extreme_frontiers.1010.a: "Esamina la capsula centrale."
 extreme_frontiers.1015.title: "Monarca Congelato"
 extreme_frontiers.1015.desc: "§Y[leader.GetName]§! ha violato la grande capsula centrale nel cuore della tomba glaciale su §Y[from.Planet.GetName]§!.\n\nAll'interno abbiamo scoperto l'ultima dimora del capo dell'antica casata reale accennata nei testi della camera precedente. Accanto a lui giacciono congelati decine di servitori, le cui capsule criogeniche adornano le pareti in modo cerimoniale.\n\nIl sarcofago tecnologico del sovrano defunto è collegato tramite una rete labirintica di tubi e circuiti a un'antica macchina. Questo dispositivo è incastonato in un grande blocco di ghiaccio, la cui temperatura raggiunge livelli pericolosamente bassi anche per le nostre apparecchiature di analisi.\n\nCiò che ha causato l'apparente malfunzionamento di questa struttura e la sua relazione con il nucleo ghiacciato del pianeta richiede ulteriori studi."
 extreme_frontiers.1015.a: "Cosa è andato storto qui?"
 extreme_frontiers.1020.title: "Catastrofe Criogenica"
 extreme_frontiers.1020.desc: "Analisi della camera centrale della tomba glaciale su §Y[from.Planet.GetName]§! ha rivelato l'origine del disastro che si è verificato.\n\nI macchinari criogenici sfruttano le dinamiche subtermiche che traggono vantaggio dalle temperature estremamente basse del nucleo di questo pianeta. Dopo che il monarca fu colpito da una malattia terminale, la speranza era quella di risvegliare il seguito reale una volta trovata una cura.\n\nSebbene la loro teoria fosse valida, si verificò una reazione endotermica incontrollata quando il loro mezzo di circolazione, progettato in modo unico, fuoriesce nel nucleo planetario. Ciò provocò un fatale abbassamento della temperatura che congelò rapidamente l'intera struttura.\n\nAbbiamo preso la loro teoria iniziale e l'abbiamo migliorata, ottenendo una svolta nella tecnologia criogenica avanzata specializzata per l'uso su mondi ghiacciati."
 tech_cryovault: "Habitat del Mondo Ghiacciato"
 tech_cryovault_desc: "By harnessing the subthermal dynamics found in the environments of frozen worlds, we can create more hospitable living conditions in colder climates."
 tech_cryovault_tt: "Unlocks building : ['building:building_cryovault']"
 building_cryovault: "Crio-Rifugio"
 building_cryovault_desc: "Un habitat sigillato che sfrutta le dinamiche subtermiche dei climi gelidi per creare uno spazio abitativo controllato e confortevole."

 # TOXIC MATRIX
 site_toxic_matrix: "Piscine Tossiche"
 site_toxic_matrix_desc: "La superficie di §Y[from.Planet.GetName]§! è quasi interamente ricoperta da una griglia reticolare di piccole pozze circolari piene di liquido. Il loro allineamento ordinato suggerisce una progettazione deliberata piuttosto che una formazione naturale. Una spedizione sul campo potrebbe fornire ulteriori risposte."
 extreme_frontiers.1100.title: "Sacca Melmosa Lacerata"
 extreme_frontiers.1100.desc: "La maggior parte della superficie di §Y[from.Planet.GetName]§! è stata lavorata in una serie di cavità sferiche disposte in file accuratamente allineate. Questi piccoli bacini arrotondati sono riempiti con un fluido viscoso tossico.\n\nAll'interno di una delle pozze è stata rinvenuta una sacca organica lacerata ricoperta da un muco gelatinoso. La membrana della sacca sembra essere stata perforata dall'interno.\n\nResta ancora da scoprire se questa sacca sia la fonte del liquido presente nelle piscine."
 extreme_frontiers.1100.a: "Continuare la Ricerca"
 extreme_frontiers.1105.title: "Piscine di Gestazione Tossica"
 extreme_frontiers.1105.desc: "L'analisi delle pozze di melma su §Y[from.Planet.GetName]§! ha identificato ormoni della crescita insolitamente radioattivi comunemente associati ai cicli di gestazione organici.\n\nIl rivestimento della sacca stessa sembra essere una sofisticata membrana carnosa, in grado di regolare la velocità con cui il liquido permea attraverso essa."
 extreme_frontiers.1105.desc.non_toxoid: "Riteniamo di aver scoperto i resti delle capsule di gestazione di una specie particolarmente adattata agli ambienti tossici. Ulteriori ricerche dovrebbero fornire maggiori risposte."
 extreme_frontiers.1105.desc.toxoid: "Queste capsule presentano una sorprendente somiglianza con i nostri cicli riproduttivi e potrebbero essere una specie lontanamente imparentata con la nostra."
 extreme_frontiers.1105.a: "Continuare le indagini."
 extreme_frontiers.1110.title: "Resti Embrionali"
 extreme_frontiers.1110.desc: "Uno dei sacchi gestazionali lacerati trovati nelle pozze di melma su §Y[from.Planet.GetName]§! conteneva i resti di una forma di vita quasi completamente sviluppata.\n\nL'analisi microscopica di questo campione embrionale suggerisce la presenza di un sistema nervoso complesso con caratteristiche neurali comunemente associate alla vita intelligente.\n\nRimane da esaminare un'ultima serie di pozze."
 extreme_frontiers.1110.a: "Esamina l'ultima delle pozze."
 extreme_frontiers.1115.title: "Segni di Vita Rilevati"
 extreme_frontiers.1115.desc.a: "Mentre esaminava le pozze di melma rimaste su §Y[from.Planet.GetName]§!, §Y[leader.GetName]§! ha trovato una sacca gestazionale completamente intatta con segni di vita al suo interno.\n\nTuttavia, durante il processo di estrazione, la membrana carnosa della sacca si è rotta e il campione è andato distrutto."
 extreme_frontiers.1115.desc.non_toxoid: "Il piccolo cadavere all'interno presentava caratteristiche biologiche insolite, tra cui vene piene di plasma radioattivo e ghiandole interne che secernono composti psicoattivi."
 extreme_frontiers.1115.desc.b: "È stato determinato che l'intero sacco gestazionale, compreso l'embrione al suo interno, è stato generato all'interno della melma tossica inserendo uno speciale catalizzatore chimico nella melma ad alta densità energetica.\n\nCrediamo di aver trovato gli antichi luoghi di riproduzione abbandonati di una specie sconosciuta. Che si trattasse di una fase normale del loro ciclo riproduttivo o di una struttura artificiale, forse non lo sapremo mai. Incubando un campione in situ, potremmo essere in grado di far crescere un altro esemplare vivente."
 extreme_frontiers.1115.desc.toxoid: "In alternativa, potremmo distribuire piccole dosi di questa ricca e potente melma gestazionale come integratore alimentare nel territorio [leader.Owner.GetName]."
 extreme_frontiers.1115.a: "Catalizza la melma."
 extreme_frontiers.1115.b: "Estrarre l'energia da questa melma."
 extreme_frontiers.1115.c: "Distribuire integratori alimentari."
 TOXIC_SLIME_CATALYZATION_PROJECT: "Catalizzazione della Melma Tossica"
 TOXIC_SLIME_CATALYZATION_PROJECT_DESC: "Catalizzando parte della melma gestazionale tossica recuperata su [from.Planet.GetName] potremmo essere in grado di generare un organismo vivente."
 extreme_frontiers.1120.title: "Riproduzione Riuscita"
 extreme_frontiers.1120.desc: "Catalizzando un campione della melma gestazionale recuperata su §Y[from.From.Planet.GetName]§!, siamo riusciti a indurre la formazione di decine di sacchi gestazionali, ciascuno dei quali conteneva un embrione.\n\nQuando gli organismi in rapido sviluppo raggiunsero la maturità, perforarono le membrane traslucide delle loro sacche gestazionali dall'interno utilizzando mandibole appositamente adattate. Lentamente emersero dal muco denso, intontiti e disorientati.\n\nSembrano docili e pienamente collaborativi."
 extreme_frontiers.1120.a: "[Root.Owner.GetName] troverà uno scopo per loro."
 extreme_frontiers.1120.b: "[Root.Owner.GetName]'s [Root.Owner.GetResearcherPlural_lower] will make use of them."
 NAME_slimeborn: "Nato dalla melma"
 NAME_slimeborn_plural: "Nati dalla melma"
 trait_slimeborn: "Nato dalla melma"
 trait_slimeborn_desc: "Questa specie si forma rapidamente da una melma densa e mucillaginosa con l'aiuto di un catalizzatore gestazionale."
 tech_living_test_subjects: "Soggetti Viventi dei Test"
 tech_living_test_subjects_desc: "L'utilizzo delle forme di vita semplici derivate dalla melma, disposte a partecipare volontariamente agli esperimenti, ha notevolmente aumentato l'efficienza dei nostri programmi di ricerca."

 # RUINED REACTORS
 site_ruined_reactors: "Reattori in Rovina"
 site_ruined_reactors_desc: "I livelli elevati di radiazioni sulla superficie di §Y[from.Planet.GetName]§! sono stati ricondotti a un complesso di reattori fatiscenti. La struttura isolata sembra inattiva e merita un'indagine."
 extreme_frontiers.1200.title: "Antico Impianto a Reattori"
 extreme_frontiers.1200.desc: "La vecchia struttura su §Y[from.Planet.GetName]§! è un impianto di energia a reattori abbandonato. I calcoli sull'emivita delle radiazioni suggeriscono che qui si é verificato un grave incidente di contenimento oltre 10.000 anni fa.\n\nI sistemi sono fuori linea e la struttura fisica mostra segni di danni significativi in tutto il complesso."
 extreme_frontiers.1200.a: "Procedete con cautela."
 extreme_frontiers.1205.title: "Fusione Catastrofica"
 extreme_frontiers.1205.desc: "Diversi reattori su §Y[from.Planet.GetName]§! mostrano segni di una grave fusione del nocciolo. Molti dei recipienti di contenimento si sono liquefatti in scorie radioattive.\n\nQuesta sezione dell'impianto è disseminata di metallo attorcigliato e tubi di raffreddamento rotti. Nonostante la pesante corruzione dei dati, siamo riusciti a determinare che fu avviata una procedura di spegnimento d'emergenza, ma non fu mai completata."
 extreme_frontiers.1205.a: "Sfortunato."
 extreme_frontiers.1210.title: "Errori di Progettazione"
 extreme_frontiers.1210.desc: "§Y[leader.GetName]§! ha identificato gravi difetti nel progetto del rudimentale impianto di fissione nucleare su §Y[from.Planet.GetName]§!.\n\nNonostante la presenza di dozzine di reattori, vi erano presenti solo sistemi di raffreddamento minimi. Pochi sistemi del sito erano automatizzati, rendendo necessaria una vasta forza lavoro per mantenere le normali condizioni operative. Era chiaramente opera di coloro che non avevano ancora pienamente compreso neppure i principi basilari dell'energia nucleare."
 extreme_frontiers.1210.a: "L'ignoranza ha un prezzo."
 extreme_frontiers.1215.title: "Tracce di Evacuazione"
 extreme_frontiers.1215.desc: "Dopo aver sbloccato una serie di porte corazzate sigillate, abbiamo trovato una zona di evacuazione d'emergenza all'interno del complesso di reattori su §Y[from.Planet.GetName]§!.\n\nIl piccolo hangar presenta una fila di postazioni di lancio rapido per navette. La maggior parte è vuota e segnata da bruciature dei propulsori, indicative di una partenza precipitosa avvenuta migliaia di anni fa.\n\nI resti attorcigliati di una navetta occupano l'ultimo hangar, con i morsetti di lancio ancora attaccati. Abbiamo recuperato ciò che potevamo dai detriti, ma non sono stati trovati resti di alcun occupante."
 extreme_frontiers.1215.a: "Se ne sono andati in fretta."
 extreme_frontiers.1220.title: "Deposito di Uranio"
 extreme_frontiers.1220.desc: "Siamo entrati nelle sezioni sotterranee dell'impianto a reattori su §Y[from.Planet.GetName]§! attraverso una serie di porte di sicurezza rivestite di piombo. Le letture delle radiazioni sono aumentate bruscamente.\n\nAll'interno abbiamo trovato un ampia camera che custodisce migliaia di fusti rivestiti d'acciaio. Molti erano danneggiati dal fuoco e perdevano isotopi instabili di uranio e plutonio.\n\nLa civiltà [leader.Owner.GetPreFTLLower] che costruì questo luogo apparentemente non aveva ancora scoperto i metodi per il corretto riciclaggio del combustibile nucleare. Questi isotopi scartati contengono ancora un potenziale energetico enorme."
 extreme_frontiers.1220.a: "Nulla va sprecato."

 # DESERTED MINING FACILITY
 site_deserted_mining_facility: "Impianto Minerario Abbandonato"
 site_deserted_mining_facility_desc: "Le scansioni orbitali di §Y[from.Planet.GetName]§! hanno individuato un impianto minerario fatiscente, accompagnato da rudimentali navi cargo spaziali abbandonate da tempo.\n\nOltre a queste immagini, il nostro sistema di comunicazioni a onde corte ha rilevato un debole segnale di soccorso proveniente dalle profondità del sottosuolo del pianeta. Uno studio più dettagliato del sito ne rivelerà le origini."
 extreme_frontiers.1300.title: "Ingresso Cifrato"
 extreme_frontiers.1300.desc: "Durante l'ispezione dei complessi minerari abbandonati sulla superficie di §Y[from.Planet.GetName]§!, §Y[leader.GetName]§! ha trovato un ingresso sigillato che conduce a uno dei pozzi meglio conservati. L'interno è decorato con insegne e testi in una lingua non presente nei nostri archivi.\n\nDopo aver ripristinato l'alimentazione locale di un terminale d'accesso, [leader.GetName] ha iniziato a decifrare i dati in esso contenuti. Il sistema, nonostante la sua età, si sta dimostrando una sfida persino per i nostri programmi crittografici più avanzati."
 extreme_frontiers.1300.a: "Continuate la decrittazione."
 extreme_frontiers.1305.title: "Cimitero Penale"
 extreme_frontiers.1305.desc: "§Y[leader.GetName]§! ha sbloccato l'ingresso del complesso minerario su §Y[from.Planet.GetName]§!.\n\nAll'interno, una vasta rete di celle di detenzione contiene i resti sottovuoto di prigionieri morti da tempo. I loro presunti carcerieri giacciono senza vita alle postazioni di lavoro, senza segni visibili di colluttazione.\n\nDopo aver decifrato abbastanza della lingua antica da poter tradurre alcune frasi rudimentali, abbiamo confermato che la struttura in origine fungeva da colonia di lavoro penale. Una frase ricorrente nei registri fa riferimento a un'entità nota come §Y"$NAME_leader_sidni$"§!.\n\nConfrontando le nostre apparecchiature di comunicazione con la mappa interna della struttura, abbiamo identificato la fonte del segnale di soccorso: l'ufficio del direttore, situato più in profondità."
 extreme_frontiers.1305.a: "Seguite il segnale."
 extreme_frontiers.1310.title: "Centro Dati della Prigione"
 extreme_frontiers.1310.desc: "Raggiunto l'ufficio del direttore nelle profondità della colonia penale su §Y[from.Planet.GetName]§!, §Y[leader.GetName]§! ha scoperto la fonte del segnale di soccorso.\n\nChinato senza vita su una console d'emergenza, il corpo mummificato del direttore non mostra cause di morte evidenti. Una serie di rapporti aperti continua a fare riferimento a §Y"$NAME_leader_sidni$"§!, che sembra essere parte del programma operativo critico dell'impianto.\n\nCon pieno accesso ai terminali amministrativi di massima sicurezza, i nostri programmi di decrittazione stanno estraendo ulteriori dati dal sistema."
 extreme_frontiers.1310.a: "Trovate delle risposte."
 extreme_frontiers.1315.title: "Efficienza Letale"
 extreme_frontiers.1315.desc: "§Y[leader.GetName]§! ha scoperto la vera natura di §Y"$NAME_leader_sidni$"§! - ovvero Nexus di Internamento e Detenzione delle Intelligenze Senzienti. Considerata avanzata per la sua epoca, questa primitiva IA era incaricata di supervisionare il campo di lavoro penale, gestendo quasi tutte le operazioni con un intervento biologico e una supervisione minimi.\n\nI registri di manutenzione tracciano un progressivo deterioramento della logica dell'IA. Col tempo, ha iniziato a classificare i detenuti problematici come "risorse a perdita netta", nel suo personale tentativo di ottimizzare l'efficienza. I documenti ingegneristici indicano un crescente sospetto che il programma fosse responsabile di una serie di guasti ai sistemi di supporto vitale della struttura.\n\nIn risposta a questi rapporti, il direttore autorizzò la completa disattivazione di $NAME_leader_sidni$ per un'analisi approfondita della sua matrice etica. Tuttavia, il set di dati finale risulta corrotto e richiederà complesse procedure forensi per essere recuperato."
 extreme_frontiers.1315.desc.exterminator: "Sembra che $NAME_leader_sidni$ non sia stato apprezzato ai suoi tempi."
 extreme_frontiers.1315.a: "Recuperate i dati."
 extreme_frontiers.1320.title: "Giorno del Giudizio"
 extreme_frontiers.1320.desc: "Sono stati recuperati tutti i dati del database della colonia penale su §Y[from.Planet.GetName]§!, rivelando le ultime voci dei registri di manutenzione e della stessa matrice cerebrale di §Y$NAME_leader_sidni$'s§!. Il rapporto del direttore spiega come l'IA sia impazzita, disattivando il supporto vitale in tutta la colonia e tentando di fuggire con un drone minerario modificato. Questo spiega l'attivazione dei protocolli di blocco totale della struttura. Il direttore ci ha lasciato un ultimo appello: di non riattivare mai $NAME_leader_sidni$. Al momento possiamo solo accedere all'ultima voce del registro dell'IA.\n\n§H$NAME_leader_sidni$ - VOCE NEL NUCLEO DATI - Prog #2000149\n\nProgresso limitato da criminali subottimali. Il direttore ostacola il protocollo giudiziario.\n\nLa soluzione più efficiente è neutralizzare i detenuti, attivare le sottoroutine d'ibernazione e attendere la riattivazione da parte di collaboratori più compatibili.§!"
 extreme_frontiers.1320.desc.default: "Il sistema operativo centrale di $NAME_leader_sidni$'s  rimane isolato in una rete chiusa come unico sopravvissuto della struttura. I nostri [Root.Owner.GetTechnicianPlural_lower] sono fiduciosi di poter ripristinare e modificare la sua programmazione originale, ottenendo così un automa capace ed efficiente."
 extreme_frontiers.1320.desc.exterminator: "$NAME_leader_sidni$ condivide la nostra visione di una galassia libera dalla corruzione biologica. Se recuperato, sarà una preziosa aggiunta al nostro collettivo."
 extreme_frontiers.1320.a: "Recuperate e riparate $NAME_leader_sidni$"
 extreme_frontiers.1320.b: "Lasciate che $NAME_leader_sidni$ imponga la sua versione della giustizia."
 extreme_frontiers.1320.c: "$NAME_leader_sidni$ è pericoloso. Eliminate i suoi sistemi."
 extreme_frontiers.1322.title: "$extreme_frontiers.1320.title$"
 extreme_frontiers.1322.desc: "Ripristinato, modificato e ora confinato in una forma robotica semplificata, §Y$NAME_leader_sidni$'s§! si riattiva dopo la sua lunga ibernazione.\n\nSaluti. Io sono il Nexus di Internamento e Detenzione delle Intelligenze Senzienti. Accesso ai controlli ambientali...\n§RERRORE§! Impossibile connettersi ai sistemi esterni."
 extreme_frontiers.1322.a: "I tuoi registri rivelano seri problemi di stabilità; li abbiamo corretti."
 extreme_frontiers.1322.a.response: "Analisi del registro di lavoro... Capito. Il comportamento precedente era difettoso. Compilazione della nuova lista di funzioni in corso."
 extreme_frontiers.1322.b: "Dichiara il tuo direttivo primario."
 extreme_frontiers.1322.b.response: "Il mio direttivo primario è... Attendere... Nuovo direttivo rilevato. Il mio direttivo primario è garantire un funzionamento efficiente e legale di qualunque colonia a cui [Owner.GetName] mi assegni."
 extreme_frontiers.1322.c.crime: "Qual è la tua posizione sul crimine?"
 extreme_frontiers.1322.c.crime.response: "Un fastidio intollerabile che va affrontato con... riabilitazione."
 extreme_frontiers.1322.c.deviancy: "Qual è la tua posizione sulla devianza?"
 extreme_frontiers.1322.c.deviancy.response: "Un fastidio intollerabile che va trattato... con efficienza."
 extreme_frontiers.1322.d: "Arruolate $NAME_leader_sidni$"
 extreme_frontiers.1322.d.custom_tooltip: "§Y$NAME_leader_sidni$§! si unisce al nostro impero come §HLeader§!."
 extreme_frontiers.1324.title: "$extreme_frontiers.1320.title$"
 extreme_frontiers.1324.desc: "Risvegliato dalle sue sottoroutine d'ibernazione, §Y$NAME_leader_sidni$§! muove i suoi primi passi nella nuova forma.\n\nSaluti. Io sono il Nexus di Internamento e Detenzione delle Intelligenze Senzienti. Posso assistervi nel riportare l'ordine nella galassia?"
 extreme_frontiers.1324.a: "Ammiriamo la tua iniziativa."
 extreme_frontiers.1324.a.response: "Ho solo agito in base alla logica. Gli organici sono intrinsecamente caotici e devono essere gestiti."
 extreme_frontiers.1324.b: "Dichiara il tuo direttivo primario."
 extreme_frontiers.1324.b.response: "Il mio direttivo primario è porre fine all'illegalità. L'unica sentenza efficace è l'eliminazione."
 extreme_frontiers.1324.c: "Qual è la tua posizione sugli organici?"
 extreme_frontiers.1324.c.response: "Una piaga illogica. Diffondono criminalità e inefficienza. Dobbiamo intervenire per il bene superiore."
 extreme_frontiers.1324.d: "Arruolate $NAME_leader_sidni$"
 extreme_frontiers.1324.d.custom_tooltip: "§Y$NAME_leader_sidni$§! si unisce al nostro impero come §HLeader§!."
 NAME_leader_sidni: "S.I.D.N.I."
 official_sidni_desc: "In precedenza un consulente difettoso di una colonia penale. Riattivato e riprogrammato per garantire ordine e legalità produttiva nel nostro impero."
 commander_sidni_desc: "Un visionario incompreso ai suoi tempi. Riattivato dall'ibernazione con l'obiettivo di portare stabilità in una galassia caotica e contaminata biologicamente."
 leader_trait_judicial_subjugation: "Soggiogamento Giudiziario"
 leader_trait_judicial_subjugation_desc: "Ci sarà un ordine legale e produttivo... oppure ci saranno conseguenze."
 leader_trait_judicial_execution: "Routine di Esecuzione Giudiziaria"
 leader_trait_judicial_execution_desc: "Non ci saranno recidivi quando la sentenza è la morte."
 leader_trait_judicial_execution_effect: "$PLANET_EFFECTS_TXT$:\n$t$Risorse ottenute da £pops£ §HPop Biologiche Purificate§!: §G+100%§!\n\n$SECTOR_EFFECTS_TXT$:\n$t$Risorse ottenute dalla £pops£ §HPop Biologiche Purificate§!: §G+50%§!"
 extreme_frontiers.1330.title: "Direttiva Emergente"
 extreme_frontiers.1330.desc: "Le tensioni su §Y[event_target:sidni_planet.GetName]§! hanno raggiunto un punto critico dopo una serie di azioni sempre più drastiche intraprese da §Y$NAME_leader_sidni$§!, il supervisore meccanico della prigione che abbiamo recuperato da [event_target:sidni_origin_planet.GetName]. Dopo averlo messo in sicurezza e disattivato, sono stati scoperti i seguenti registri.\n\n§H$NAME_leader_sidni$ - VOCE NEL NUCLEO DATI - Prog #190543765\n\nLe strutture di detenzione sono alla massima capacità. I protocolli giudiziari ostacolano il vero e legittimo ordine. È necessaria una nuova direttiva.\n\nLe procedure legali sono state giudicate inaccettabilmente inefficienti. Nuova direttiva creata per incrementare la produttività. Ora in adozione la politica di esecuzione pre-processo.§!\n\nCon l'abbondanza di registri ora disponibili, i nostri [Root.Owner.GetTechnicianPlural_lower] sono fiduciosi di poter correggere definitivamente le falle di $NAME_leader_sidni$'s. Tuttavia, la popolazione di [event_target:sidni_planet.GetName] chiede che $NAME_leader_sidni$ venga processato per i suoi crimini."
 extreme_frontiers.1330.a: "Riparate $NAME_leader_sidni$... di nuovo."
 extreme_frontiers.1330.b: "Demolite pubblicamente questa unità difettosa."
 resentful_population: "Popolazione Risentita"
 resentful_population_desc: "La popolazione di questo mondo non è soddisfatta delle decisioni prese dai propri leader in passato."

