 extreme_frontiers.1545.title: "Dispositivo Distrutto"
 extreme_frontiers.1545.desc: "Abbiamo smantellato con successo il dispositivo su §Y[from.GetName]§!, recuperando qualsiasi materiale riutilizzabile a nostro vantaggio.\n\nCon questo dispositivo distrutto e i suoi predecessori in rovina, i segreti di questa tecnologia distruttiva sono persi per sempre nella galassia."
