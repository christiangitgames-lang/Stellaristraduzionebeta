 # PULSATING OBJECT
 PULSATING_OBJECT_TOXIC_CAT: "Oggetto Pulsante"
 PULSATING_OBJECT_GAS_GIANT_CAT: "Oggetto Pulsante"
 PULSATING_OBJECT_BARREN_CAT: "Oggetto Pulsante"
 PULSATING_OBJECT_BARREN_COLD_CAT: "Oggetto Pulsante"
 PULSATING_OBJECT_FROZEN_CAT: "Oggetto Pulsante"
 PULSATING_OBJECT_MOLTEN_CAT: "Oggetto Pulsante"
 anomaly_pulsating_object_desc: "Le scansioni iniziali di §Y[this.GetName]§! hanno rilevato un peculiare oggetto sospeso nell'atmosfera, che si espande e si contrae mentre cambia posizione. Sono necessarie ulteriori indagini per determinarne la natura."
 extreme_frontiers.100.title: "Antico Pallone Meteorologico"
 extreme_frontiers.100.desc: "§Y[Leader.GetName]§! ha identificato il misterioso oggetto volante su §Y[from.GetName]§! come un antico pallone meteorologico. Qualsiasi marcatura che ne avrebbe potuto rivelare l'origine è stata a lungo cancellata dalle condizioni atmosferiche estreme del pianeta.\n\nLa datazione radiometrica suggerisce che sia presente nell'atmosfera di [from.GetName] da oltre un secolo, oscillando di dimensioni mentre si muove senza meta tra le singolari variazioni di pressione del pianeta.\n\nMiracolosamente, i pannelli solari funzionano ancora e il suo array di sensori conserva un secolo di preziosi dati atmosferici. Saranno di grande interesse per i nostri [Root.Owner.GetResearchers]."

# MOLTEN METAL OCEAN
 MOLTEN_METAL_OCEAN_CAT: "Correnti Estreme di Metallo Fuso"
 anomaly_molten_metal_ocean_desc: "Le prime rilevazioni della superficie di §Y[from.GetName]§! hanno individuato frequenti tsunami di lava surriscaldata con alte concentrazioni di metalli pesanti. Sarà necessaria un'analisi approfondita per comprendere appieno questo fenomeno."
 extreme_frontiers.110.title: "Tsunami Metallici"
 extreme_frontiers.110.desc: "§Y[Leader.GetName]§! ha confermato che gli oceani di lava su §Y[from.GetName]§! contengono forme eccezionalmente pure di quasi ogni metalloide raro conosciuto nel nostro catalogo elementare.\n\nQuesta concentrazione di metalli liquidi genera campi elettromagnetici altamente volatili, che danno origine a frequenti tsunami di metallo fuso.\n\nGrazie alla modellazione predittiva, abbiamo identificato brevi ma regolari periodi di calma nelle onde, che possono essere sfruttati per estrarre questi depositi unici e ricchissimi."

# GREAT BLUE SPOTS
 GREAT_BLUE_SPOTS_CAT: "Grandi Macchie Blu"
 great_blue_spots_desc: "La superficie di §Y[from.GetName]§! presenta due distinte aree di decolorazione, abbastanza grandi da essere visibili dallo spazio e che si muovono all'unisono ad altissima velocità. Queste formazioni bluastre meritano un'analisi più approfondita."
 extreme_frontiers.120.title: "Super Tempeste Simbiotiche"
 extreme_frontiers.120.desc: "Le grandi macchie blu su §Y[from.GetName]§! sono una coppia di super tempeste simbiotiche: un ciclone e un anticiclone che si sostengono a vicenda in uno stato di perfetto equilibrio.\n\nLe tempeste sono di scala immensa e i venti infrangono regolarmente la barriera del suono, generando potenti boati sonici. Enormi quantità di polvere di cobalto sono presenti al loro interno, conferendo alle macchie la loro caratteristica tonalità.\n\n§Y[Leader.GetName]§! stima che infurino ininterrottamente da oltre un secolo. I minerali accumulati negli strati alti dell'atmosfera dovrebbero poter essere facilmente estratti con una stazione mineraria."

# FROZEN INFERNO
 FROZEN_INFERNO_CAT: "Picchi di Calore"
 frozen_inferno_desc: "Le scansioni iniziali di §Y[from.GetName]§! mostrano picchi di calore estremamente irregolari su questo corpo celeste altrimenti ghiacciato. Queste anomalie termiche richiedono ulteriori indagini."
 extreme_frontiers.130.title: "Inferno Ghiacciato"
 extreme_frontiers.130.desc: "§Y[Leader.GetName]§! ha concluso l'indagine sui picchi di calore irregolari del mondo ghiacciato §Y[from.GetName]§!.\n\nSotto la tundra perpetua della superficie del pianeta si trovano depositi altamente reattivi di sostanze piroforiche. Inizialmente mantenute inerti in profondità, queste sostanze vengono periodicamente riportate verso l'alto dallo scorrere e dalla frammentazione delle calotte di ghiaccio continentali.\n\nUna volta esposte, si scongelano e rilasciano gas ultra-infiammabili, soggetti a improvvise ignizioni nell'atmosfera ricca di ossigeno di [from.GetName], provocando frequenti incendi improvvisi sulla superficie del pianeta.\n\nCon apparecchiature specializzate, queste sostanze uniche e combustibili possono essere estratte e utilizzate altrove."

# POISONED ATMOSPHERE
 POISONED_ATMOSPHERE_CAT: "Atmosfera Avvelenata"
 poisoned_atmosphere_desc: "Elevate concentrazioni di molecole organiche tossiche sono state rilevate negli strati superiori dell'atmosfera di §Y[from.GetName]§!."
 extreme_frontiers.140.title: "Atmosfera Avvelenata"
 extreme_frontiers.140.desc.hive_mind: "§Y[from.GetName]§! ospita una straordinaria specie di licheni che emettono molecole ultra-tossiche nell'atmosfera per proteggersi dalla predazione.\n\nLe analisi fossili suggeriscono che [from.GetName] un tempo ospitasse un'ampia varietà di fauna, progressivamente sterminata dai licheni che hanno aumentato nel tempo i livelli atmosferici di arsenico e tallio più rapidamente di quanto la vita locale potesse adattarsi.\n\n§Y[Leader.GetName]§! ha scoperto che solo un'altra specie vivente - grandi rettiloidi - è riuscita a sopravvivere grazie a una ghiandola di disintossicazione eccezionalmente efficiente.\n\nL'ulteriore studio di questo organo straordinario potrebbe fornire preziose conoscenze sulla detossificazione atmosferica."
 extreme_frontiers.140.desc.default: "$extreme_frontiers.140.desc.hive_mind$ Gli esperimenti preliminari indicano inoltre che i composti unici all'interno dei veleni potrebbero essere riutilizzati nell'industria cosmetica."
 extreme_frontiers.140.a: "Che interessante potenziale..."
 extreme_frontiers.140.b: "Trasformalo in profumo."
 DETOXIFICATION_GLAND_PROJECT: "Studi sulla Ghiandola di Disintossicazione"
 DETOXIFICATION_GLAND_PROJECT_DESC: "Una straordinaria specie di rettiloidi prospera nell'atmosfera tossica di §Y[from.GetName]§!, grazie a un organo interno unico che trasforma i veleni più estremi in nutrienti utili. Ulteriori studi su questo organismo sarebbero altamente fruttuosi."
 extreme_frontiers.145.title: "Scoperte sulla Detossificazione"
 extreme_frontiers.145.desc: "Attraverso un'analisi approfondita delle ghiandole dei rettiloidi su §Y[from.GetName]§!, §Y[Leader.GetName]§! ha svelato i segreti biologici della loro straordinaria resistenza alla tossicità del pianeta.\n\nQuesto complesso organo produce composti che agiscono come agenti neutralizzanti dell'atmosfera velenosa, impedendo alle tossine di essere assorbite dal sistema circolatorio del rettile. La ghiandola, altamente adattiva, è persino in grado di neutralizzare i nostri più letali veleni sintetici.\n\nQueste scoperte eccezionali trasformeranno i nostri approcci alla detossificazione atmosferica."

 # GLIMPSE OF THE CORE
 GLIMPSE_CORE_CAT: "Uno Sguardo al Nucleo"
 glimpse_the_core_desc: "Strani movimenti negli strati gassosi esterni di §Y[from.GetName]§! stanno causando l'apertura di profondi sfiati che, per brevi intervalli, espongono il nucleo solido del pianeta. Questo fenomeno straordinario merita ulteriori studi."
 extreme_frontiers.150.title: "Nucleo Organico"
 extreme_frontiers.150.desc: "Inviando una sonda in profondità attraverso uno degli sfiati temporanei di §Y[from.GetName]§!, §Y[Leader.GetName]§! ha scoperto che il nucleo del pianeta ospita una specie di organismi unicellulari senza precedenti.\n\nQueste cellule robuste sembrano perfettamente adattate a sopravvivere sotto pressioni estreme; la loro riproduzione stagionale rilascia notevoli quantità di idrogeno. [Leader.GetName] ha concluso che è così che vengono mantenuti gli strati gassosi di idrogeno del pianeta.\n\nL'eliminazione di questi organismi causerebbe la dissipazione degli strati esterni, lasciando dietro di sé un pianeta roccioso colonizzabile."
 extreme_frontiers.150.a: "Eliminali."
 extreme_frontiers.150.b: "Un'opportunità di osservazione unica."
 PURIFY_CORE_PROJECT: "Purificare il Nucleo"
 PURIFY_CORE_PROJECT_DESC: "Gli strati gassosi di §Y[from.GetName]§! sono mantenuti dalla biochimica unica degli organismi unicellulari che abitano il suo nucleo. Sterminarli dissiperebbe questi gas, lasciandoci un pianeta roccioso colonizzabile."
 extreme_frontiers.155.title: "Un Nuovo Mondo"
 extreme_frontiers.155.desc: "§Y[Leader.GetName]§! ha inviato una sonda armata in una delle aperture sulla superficie di §Y[from.From.GetName]§!. Una volta raggiunto il nucleo, è stato rilasciato un carico tossico che ha infettato e sterminato gli organismi unicellulari nativi.\n\nAbbiamo osservato gli strati gassosi di [from.From.GetName] dissiparsi gradualmente nel vuoto, lasciando dietro di sé un piccolo pianeta roccioso."
 extreme_frontiers.155.a: "Un'impresa notevole."

# OPTICAL PHENOMENA
 OPTICAL_PHENOMENA_CAT: "Superficie Luccicante"
 optical_phenomena_desc: "Le nostre scansioni di imaging di §Y[from.GetName]§! mostrano fenomeni ottici estremamente vividi su tutta la superficie del pianeta, sebbene la causa di questi motivi cromatici rimanga sconosciuta a distanza orbitale."
 extreme_frontiers.160.title: "Distese di Ghiaccio Arcobaleno"
 extreme_frontiers.160.desc.default: "Un'analisi più approfondita della superficie di §Y[from.GetName]§! ha rivelato la causa dei fenomeni ottici osservati durante i nostri rilevamenti orbitali.\n\nLe condizioni atmosferiche hanno levigato ampie sezioni del permafrost del pianeta fino a renderle traslucide, rivelando sotto di esse fitte reti di cristalli multicolori. Questi fenomeni naturali producono un effetto caleidoscopico osservabile anche da grande distanza."
 extreme_frontiers.160.desc.machine: "$extreme_frontiers.160.desc.default$\n\nSebbene convenzionalmente gradevoli alla vista, i ricchi depositi minerali contenuti all'interno rappresentano il vero oggetto del nostro interesse."
 extreme_frontiers.160.tooltip: "Sblocca la §Ydecisione planetaria§! §H$decision_prismatic_ice_exhibit$§! con i seguenti effetti:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$: §G+25%§!\n$mod_planet_jobs_unity_produces_mult$: §G+25%§!"
 decision_prismatic_ice_exhibit: "Mostra del Ghiaccio Prismatico"
 decision_prismatic_ice_exhibit_desc: "Lastre di ghiaccio cristallino estratte che producono un ipnotico effetto caleidoscopico, esponibili per un periodo di tempo limitato."
 prismatic_ice_max_3_times_pass: "Può essere attuata per un massimo di §Y3§! volte."
 prismatic_ice_max_3_times_fail: "$TRIGGER_FAIL$Può essere attuata per un massimo di §Y3§! volte."
 prismatic_ice_max_3_times_pass_with_var: "$TRIGGER_PASS$$prismatic_ice_max_3_times_pass$ (attuale: §Y[owner.prismatic_ice_exhibit_happened]§!)"
 exhibiting_prismatic_ice: "Mostra del Ghiaccio Prismatico"
 exhibiting_prismatic_ice_desc: "Lastre di ghiaccio cristallino estratte che producono un ipnotico effetto caleidoscopico, esponibili per un periodo di tempo limitato."

# PLASMA VOLCANOES
 PLASMA_VOLCANO_CAT: "Plasma Orbitale"
 plasma_volcano_desc: "Abbiamo conferma visiva di plasma surriscaldato instabile proiettato negli strati superiori dell'atmosfera di §Y[from.GetName]§!.\n\nLa densa cenere vulcanica presente nell'atmosfera ci impedisce di identificare la fonte di questi proiettili dall'orbita. Un'analisi più ravvicinata sarà probabilmente pericolosa."
 extreme_frontiers.170.title: "Vulcani di Plasma"
 extreme_frontiers.170.desc: "§Y[Leader.GetName]§! ha individuato la causa delle eruzioni di plasma surriscaldato su §Y[from.GetName]§!.\n\nIl campo magnetico unico del pianeta facilita una reazione tra materiali ionizzati in profondità nel mantello, creando camere vulcaniche di plasma ad altissima pressione.\n\nQuando le instabili placche tettoniche del pianeta cedono, questo plasma viene proiettato violentemente verso l'alto come un proiettile letale, accendendosi a contatto con i gas atmosferici e generando esplosioni secondarie. I nostri specialisti in armamenti sono ansiosi di applicare questi principi alle nostre armi al plasma."
 extreme_frontiers.170.desc.negative: "Purtroppo, la natura pericolosa di questa ricerca ha lasciato [Leader.GetName] con gravi"
 extreme_frontiers.170.desc.traumatized: "$extreme_frontiers.170.desc.negative$ traumi psicologici."
 extreme_frontiers.170.desc.maimed: "$extreme_frontiers.170.desc.negative$ ferite fisiche permanenti."

# BLACK CLOUDS
 BLACK_CLOUDS_CAT: "Nubi Nere"
 black_clouds_desc: "Spesse nubi nere sono state osservate nell'atmosfera di §Y[from.GetName]§!, muovendosi in schemi irregolari indipendenti dalla velocità o direzione dei venti planetari. Compaiono solo per brevi istanti nelle nostre scansioni, sempre nello stesso punto del ciclo giorno-notte del pianeta."
 extreme_frontiers.180.title: "Sciami Insettoidi"
 extreme_frontiers.180.desc: "Le insolite nubi nere su §Y[from.GetName]§! sono in realtà densi sciami di grandi insetti carnivori.\n\nQuesti predatori alati nidificano nelle fenditure rocciose e emergono una volta al giorno per divorare ogni minima traccia di materia organica disponibile sulla superficie del pianeta.\n\nGrazie a un potente metabolismo capace di invertire la degenerazione cellulare dopo l'alimentazione, questi artropodi possono prolungare la propria vita indefinitamente, purché continuino a nutrirsi regolarmente."
 extreme_frontiers.180.desc.altered_metabolism: "Durante l'analisi sul campo, la [Leader.Species.GetHandName] di [Leader.GetName] è stata morsa da uno degli esemplari, scatenando una straordinaria risposta metabolica. Questa specie unica ha molto da insegnarci sulle capacità rigenerative delle cellule organiche."
 extreme_frontiers.180.b: "Scavali e divorali tutti."
 leader_trait_altered_metabolism: "Metabolismo Alterato"
 leader_trait_altered_metabolism_desc: "L'esposizione sul campo ad agenti estranei ha lasciato un segno permanente su questo leader."

 # SUBGLACIAL VIBRATIONS
 SUBGLACIAL_VIBRATIONS_CAT: "Vibrazioni Subglaciali"
 subglacial_vibrations_desc: "Sotto la superficie ghiacciata e priva di vita di §Y[from.GetName]§! si estende un vasto oceano subglaciale. Profonde vibrazioni risonanti sono state rilevate sotto il permafrost, ma non risultano di natura sismica."
 extreme_frontiers.190.title: "Pinnipedi Giganti"
 extreme_frontiers.190.desc: "Una combinazione di ecolocalizzazione e telemetria sismica ha localizzato la fonte delle vibrazioni profonde su §Y[from.GetName]§!. Il suo oceano di azoto liquido subglaciale ospita immense mandrie di pinnipedi giganti, perfettamente adattati alla vita in questo ambiente estremo.\n\nQueste straordinarie creature hanno le dimensioni e la massa di un piccolo velivolo da trasporto. Per comunicare, emettono un potente suono a bassa frequenza che può riverberare su scala planetaria. Uno spesso strato di grasso ricco di collagene le protegge da ustioni criogeniche e congelamento, amplificando al contempo le loro chiamate attraverso il mare.\n\nPrive di predatori naturali in questo ecosistema isolato, queste grandi creature sono curiose, docili e possono essere facilmente attirate in superficie replicando le loro peculiari vocalizzazioni."
 extreme_frontiers.190.a: "Una scoperta unica."
 extreme_frontiers.190.a.tt: "Sblocca l'edificio: ['building:building_pinniped_sanctuary']"
 extreme_frontiers.190.b: "Prede facili."
 building_pinniped_sanctuary: "Santuario dei Pinnipedi"
 building_pinniped_sanctuary_desc: "Un santuario per i pinnipedi giganti catturati negli oceani di azoto liquido di [event_target:pinnipeds_home_planet.GetName]."

# ELECTRIC WATERS
 ELECTRIC_WATERS_CAT: "Acque Elettriche"
 electric_waters_desc: "Le scansioni orbitali di §Y[from.GetName]§! rilevano segnali elettrici irregolari provenienti dalle profondità dei mari ghiacciati del pianeta.\n\nUlteriori studi su questo fenomeno acquatico riveleranno di più."
 extreme_frontiers.200.title: "Corallo ad Alta Tensione"
 extreme_frontiers.200.desc: "§Y[Leader.GetName]§! ha identificato la fonte delle correnti elettriche sottomarine su §Y[from.GetName]§!.\n\nIl fondale oceanico ospita una complessa specie di corallo d'acqua fredda dotato di capacità elettrogenetiche. Questa specie utilizza organelli specializzati per generare corrente, attirando microrganismi come fonte di nutrimento e mezzo di comunicazione.\n\nLe nostre sonde di rilevamento agiscono come stimolanti per il corallo, che reagisce aumentando la propria produzione elettrica ogni volta che modifichiamo una frequenza di trasmissione.\n\nRegolando attentamente le nostre interazioni con questa specie abissale, possiamo incrementare la produzione energetica del pianeta senza compromettere il delicato ecosistema."

# OBSIDIAN PLANET
 OBSIDIAN_PLANET_CAT: "Paesaggio Lucente"
 obsidian_planet_desc: "Le scansioni visive di §Y[from.GetName]§! mostrano distese continentali di ossidiana che ricoprono la superficie arida del pianeta, con pesanti tracce di zolfo persistenti negli strati superiori dell'atmosfera.\n\nUn'indagine geologica più concentrata potrà rivelare ulteriori dettagli."
 extreme_frontiers.210.title: "Deserto d'Ossidiana"
 extreme_frontiers.210.desc: "L'analisi sedimentaria di §Y[from.GetName]§! ha rivelato che questo mondo un tempo vulcanico ha subito un improvviso congelamento istantaneo, trasformando la sua lava superficiale in una distesa di vetro vulcanico.\n\nI numerosi crateri da impatto presenti sulla superficie del pianeta suggeriscono che la causa sia stata un evento esterno, come una tempesta di meteoriti. Intrappolate all'interno delle formazioni d'ossidiana si trovano grandi bolle di gas solforosi provenienti dalle antiche bocche vulcaniche, ora sigillate dal gelo improvviso.\n\nCon un'estrazione precisa, potremo raccogliere queste risorse per le nostre necessità."

# SHEARING FORCE
 SHEARING_FORCE_CAT: "Comunicazioni Perdute"
 shearing_force_desc: "Le sonde d'osservazione inviate nell'atmosfera di §Y[from.GetName]§! hanno interrotto ogni comunicazione. L'ubicazione esatta dei nostri dispositivi è attualmente sconosciuta.\n\nUn'indagine ravvicinata del pianeta è necessaria per recuperare i dati."
 extreme_frontiers.220.title: "Forza Tagliente"
 extreme_frontiers.220.desc: "Abbiamo identificato la causa della scomparsa delle nostre sonde su §Y[from.GetName]§!.\n\nI vari strati gassosi che compongono l'atmosfera del pianeta presentano drastici differenziali di temperatura. Queste variazioni estreme creano potenti controcorrenti mentre gli strati si muovono violentemente in direzioni opposte.\n\nQuesta condizione, unita alle diverse densità dei gas, genera forze taglienti catastrofiche che distruggono qualsiasi cosa attraversi gli strati atmosferici.\n\nOra che conosciamo la natura del fenomeno, possiamo modificare la nostra attrezzatura per resistere a tali condizioni estreme, sfruttando la forza cinetica prodotta da questo evento naturale."

# MISSING MASS
 MISSING_MASS_CAT: "Massa Mancante"
 missing_mass_desc: "Le rilevazioni di massa di §Y[from.GetName]§! risultano notevolmente inferiori rispetto all'intervallo previsto per un pianeta roccioso di queste dimensioni. Si raccomanda un'indagine approfondita."
 extreme_frontiers.230.title: "Anellidi del Mantello Profondo"
 extreme_frontiers.230.desc: "Un'analisi più accurata della geologia di §Y[from.GetName]§! ha rivelato che il suo mantello silicatico ospita un vasto sistema di gallerie sotterranee.\n\nLe sonde esplorative hanno scoperto che queste cavità sono abitate da una fiorente specie di anellidi del mantello profondo che si nutrono di roccia silicatica. Enormi colonie di queste creature stanno letteralmente divorando il pianeta dall'interno, espellendo i residui digeriti in orbita, dove vengono dispersi dai venti cosmici.\n\nSterminare gli anellidi consentirebbe ai nostri [controller.GetMinerPlural_lower] di accedere a enormi quantità di minerale silicatico facilmente estraibile."
 extreme_frontiers.230.desc.terravore: "$extreme_frontiers.230.desc$ Il loro appetito è notevole, e non così diverso dal nostro."
 extreme_frontiers.230.a: "Attiva le trivelle."
 extreme_frontiers.230.b: "Studia queste affascinanti creature."

# LIFE IN DARKNESS
 LIFE_IN_DARKNESS_CAT: "Vita nell'Oscurità"
 life_in_darkness_desc: "§Y[from.GetName]§! è in rotazione sincrona, con una metà del pianeta immersa in una condizione di oscurità perpetua. Le scansioni a infrarossi indicano che questa zona priva di luce e povera di nutrienti ospita un ecosistema organico attivo."
 extreme_frontiers.240.title: "Evoluzione Traslucida"
 extreme_frontiers.240.desc: "Il lato permanentemente oscuro di §Y[from.GetName]§! ha favorito un ambiente evolutivo unico per i pochi organismi in grado di sopravvivere su questo mondo ostile.\n\nGrazie a una particolare variazione cromosomica, la fauna di questa regione è completamente traslucida, priva di vista e utilizza forme sofisticate di ecolocalizzazione per sopravvivere."
 extreme_frontiers.240.desc.non_homicidal: "$extreme_frontiers.240.desc$ Questi adattamenti straordinari sono di grande interesse per i nostri [controller.GetResearcherPlural_lower]."
 extreme_frontiers.240.a: "Illuminante."
 extreme_frontiers.240.b: "Saranno consumati."
 extreme_frontiers.240.c: "Stermina."

# RAINBOW RIVERS
 RAINBOW_RIVERS_CAT: "Fiumi Fluorescenti"
 rainbow_rivers_desc: "Le scansioni preliminari di §Y[from.GetName]§! mostrano fiumi fluorescenti che scorrono sulla superficie del pianeta, mutando continuamente attraverso l'intero spettro dei colori.\n\nUlteriori studi chiariranno la natura di questo fenomeno insolito."
 extreme_frontiers.250.title: "Chemiosintesi Cromatica"
 extreme_frontiers.250.desc: "L'analisi dei fiumi fluorescenti di §Y[from.GetName]§! ha rivelato che essi ospitano una specie unica di microrganismi.\n\nAttraverso la chemiosintesi, queste forme di vita metabolizzano composti tossici producendo sottoprodotti altamente reattivi che alterano la composizione chimica dei fiumi, provocando spettacolari variazioni di colore.\n\nQueste tinte neon brillanti fungono anche da mezzo di comunicazione: gli organismi le utilizzano per segnalare la fertilità, attirando i partner lungo i torrenti tossici del pianeta.\n\nL'osservazione continuata di queste creature e del loro ciclo vitale offrirà un'affascinante opportunità di ricerca per i nostri [controller.GetResearcherPlural_lower]."

 # GASEOUS METALS
 GASEOUS_METALS_CAT: "Metalli Gassosi"
 gaseous_metals_desc: "L'atmosfera di §Y[from.GetName]§! è composta principalmente da diversi metalli in stato gassoso. Con una migliore comprensione delle dure condizioni di questo pianeta, potremmo riuscire a estrarre questi preziosi composti."
 extreme_frontiers.260.title: "Nubi di Elettrodeposizione"
 extreme_frontiers.260.desc: "L'insolita atmosfera di §Y[from.GetName]§! ha intrappolato enormi quantità di radiazione solare, provocando un effetto di riscaldamento planetario tale da mantenere i metalli in uno stato gassoso altamente volatile.\n\nQuesti composti reagiscono istantaneamente con qualsiasi apparecchiatura di rilevamento da noi impiegata, rivestendola con uno strato sottile ma resistente di lega metallica. Sorprendentemente, il processo non risulta distruttivo.\n\n§Y[leader.GetName]§! ritiene che questo processo naturale di elettrodeposizione atmosferica possa essere sfruttato per migliorare la resistenza strutturale degli scafi delle navi del §Y[controller.GetName]§!."
 ATMOSPHERIC_ELECTROPLATING: "Elettrodeposizione Atmosferica"
 ATMOSPHERIC_ELECTROPLATING_DESC: "L'invio di oggetti nell'atmosfera metallica gassosa di §Y[from.GetName]§! provoca una forma naturale di elettrodeposizione.\n\nQuesto processo unico è straordinariamente efficiente e, con ulteriori studi, potrebbe essere replicato per migliorare la durabilità degli scafi delle navi del [Root.Owner.GetName]."
 extreme_frontiers.265.title: "Metallo ad Alte Prestazioni"
 extreme_frontiers.265.desc: "Abbiamo trovato un modo per replicare su scala industriale l'insolito processo di elettrodeposizione osservato nell'atmosfera volatile di §Y[from.From.GetName]§!.\n\nGrazie alle conoscenze acquisite, i nostri [Root.Owner.GetEngineerPlural] possono ora aumentare notevolmente la resistenza di determinati metalli senza comprometterne la flessibilità o aumentarne il peso.\n\nQuesti metodi avanzati possono essere applicati ai nostri processi di costruzione navale."

# CARBON ALLOTROPES
 CARBON_ALLOTROPES_CAT: "Allotropi di Carbonio"
 carbon_allotropes_desc: "I dati spettroscopici provenienti da §Y[from.GetName]§! indicano una composizione planetaria ricca di allotropi di carbonio rari e complessi. È necessaria un'analisi più approfondita per una classificazione completa."
 extreme_frontiers.270.title: "Formazioni di Grafene"
 extreme_frontiers.270.desc: "Su §Y[from.GetName]§! sono stati trovati abbondanti depositi di grafene. Questo raro allotropo del carbonio è spesso una sola molecola, ma possiede una resistenza e una conduttività senza pari.\n\nIl prezioso nanomateriale si forma naturalmente sulla superficie grazie a un processo di deposizione chimica da vapore caratteristico dell'insolita atmosfera di questo §YMondo di Carbonio§!."
 extreme_frontiers.270.a: "Estrailo."

# DIAMOND DUST
 DIAMOND_DUST_CAT: "Massa ad Alta Velocità"
 diamond_dust_desc: "Le scansioni di massa di §Y[from.GetName]§! rivelano elevate concentrazioni di materia fisica in rapido movimento situata in profondità nella bassa troposfera.\n\nLa fonte di queste letture anomale è difficile da verificare senza ulteriori indagini dettagliate."
 extreme_frontiers.280.title: "Tempeste di Diamanti"
 extreme_frontiers.280.desc: "Abbiamo identificato l'origine delle anomalie di massa su §Y[from.GetName]§!.\n\nL'atmosfera del pianeta è composta principalmente da gas metano ricco di carbonio, che si solidifica in strutture diamantifere ultra-dense con l'aumentare della pressione gravitazionale. A causa dei violenti cicli di tempeste del pianeta, questo fenomeno dà origine a rapide tempeste di diamanti.\n\nSebbene questi diamanti possano essere facilmente estratti, §Y[leader.GetName]§! è certo che un'analisi più approfondita della loro densità e purezza porterà a risultati di grande valore."
 ATMOSPHERIC_DIAMONDS_PROJECT: "Diamanti Atmosferici"
 ATMOSPHERIC_DIAMONDS_PROJECT_DESC: "Studiando le tempeste di diamanti ultra-densi su §Y[from.GetName]§!, siamo fiduciosi che le loro proprietà uniche possano essere utilizzate per migliorare le nostre tecnologie laser."
 extreme_frontiers.285.title: "Precisione di Diamante"
 extreme_frontiers.285.desc: "La ricerca di §Y[leader.GetName]§! sui diamanti ultra-densi di §Y[from.From.GetName]§! è giunta a conclusione.\n\nIl processo di compressione che li genera produce una particolare struttura reticolare cristallina, rendendoli straordinariamente efficienti nel confinare e amplificare le oscillazioni luminose ad alta frequenza.\n\nQuesta scoperta rappresenta un notevole vantaggio per il nostro impero."

# GEOLOGICAL TENSION
 GEOLOGICAL_TENSION_CAT: "Tensione Geologica Estrema"
 geological_tension_desc: "Le scansioni geologiche di §Y[from.GetName]§! indicano che la crosta di questo mondo vulcanico è sottoposta a un'enorme pressione dovuta a forze tettoniche compresse. Un evento geologico significativo potrebbe essere imminente."
 extreme_frontiers.290.title: "Supervulcano Ostruito"
 extreme_frontiers.290.desc: "Dopo ulteriori analisi della tensione sismica estrema su §Y[from.GetName]§!, abbiamo scoperto che un colossale supervulcano è stato bloccato dal collasso parziale del suo cono superiore.\n\nEnormi riserve di magma hanno riempito tutte le camere sotterranee disponibili e ora esercitano un'enorme pressione verso l'alto contro l'ostruzione nel condotto principale. Il materiale crollato sta temporaneamente trattenendo il magma, ma è impossibile prevedere quanto durerà questo fragile equilibrio.\n\nLa roccia fusa intrappolata è eccezionalmente ricca di metalli rari e composti minerali complessi. §Y[leader.GetName]§! ritiene che possiamo raccogliere queste risorse in sicurezza favorendo un'eruzione controllata."
 extreme_frontiers.290.a: "Libera il condotto."
 extreme_frontiers.290.b: "Sfrutta l'attività geotermica."
 CONTROLLED_ERUPTION_PROJECT: "Eruzione Controllata"
 CONTROLLED_ERUPTION_PROJECT_DESC: "Un supervulcano ostruito su §Y[from.GetName]§! trattiene vasti depositi di magma ricco di minerali sotto la superficie. Conducendo un'eruzione controllata, potremo raccogliere queste risorse intrappolate."
 extreme_frontiers.295.title: "Megaeruzione"
 extreme_frontiers.295.desc: "Perforando una serie di condotti artificiali in vari punti del cono esterno del supervulcano di §Y[from.From.GetName]§!, ne abbiamo indebolito la struttura fino al punto di non poter più contenere la massiccia pressione del magma sottostante.\n\nRaggiunto il punto critico, il risultato è stato spettacolare: la parte superiore del vulcano è stata completamente disintegrata mentre la roccia fusa ad alta pressione esplodeva verso l'alto.\n\nAbbiamo incanalato la lava traboccante in condotti appositamente preparati, dove verrà raccolta da attrezzature minerarie specializzate."
 extreme_frontiers.295.a.default: "Spettacolare."
 extreme_frontiers.295.a.machine: "Operazione riuscita."

# LAYERED ATMOSPHERE
 LAYERED_ATMOSPHERE_CAT: "Gigante in Eruzione"
 layered_atmosphere_desc: "Le scansioni di §Y[from.GetName]§! hanno rilevato eruzioni sporadiche di gas combustibili su tutto il pianeta, creando difficoltà nelle analisi a distanza.\n\nSarà necessaria un'ispezione più ravvicinata."
 extreme_frontiers.300.title: "Atmosfera Stratificata"
 extreme_frontiers.300.desc: "§Y[leader.GetName]§! ha individuato la fonte delle eruzioni volatili su §Y[from.GetName]§!.\n\nL'atmosfera di questo gigante gassoso si è formata in modo tale da contenere uno strato di idrogeno metallico liquido sospeso tra mesosfera e stratosfera. La maggiore densità del metano nella parte inferiore mantiene il fluido sospeso.\n\nNel tempo, scariche elettriche si accumulano all'interno dello strato di idrogeno metallico, agitandone la parte inferiore. Dopo un accumulo critico di pressione, eruzioni gassose espellono liquido altamente conduttivo nell'atmosfera superiore, dove si disperde prima di ridiscendere.\n\nI nostri sistemi di tracciamento possono monitorare facilmente queste variazioni di pressione, permettendoci di raccogliere queste preziose risorse."

 # SOLIDIFIED PLASMA TRAILS
 PLASMA_TRAILS_CAT: "Sbalzi irregolari"
 plasma_trails_desc: "Si stanno rilevando picchi di energia irregolari lungo le linee di faglia tettonica di §Y[from.GetName]§!.\n\nL'origine di questi picchi non può essere accertata dall'orbita. Sarà necessario uno studio più approfondito per identificare la fonte di questo fenomeno."
 extreme_frontiers.310.title: "Scia di Plasma Solidificato"
 extreme_frontiers.310.desc: "L'analisi geologica di §Y[from.GetName]§! ha identificato la fonte dei picchi di energia irregolari rilevati durante le indagini orbitali iniziali.\n\nL'instabile attività tettonica del pianeta produce violente scariche elettrostatiche nelle regioni con tundra ghiacciata instabile.\n\nQuesto fulmine vulcanico erutta verso il cielo trasformando l'aria circostante in plasma. Il calore estremo sprigionato da questo evento produce uno shock termico che poi si solidifica in strutture a forma di fulmine.\n\nGrazie alle conoscenze acquisite dall'analisi geologica, saremo in grado di prevedere facilmente queste eruzioni sismiche e sfruttare questo fenomeno per i nostri scopi."

 # CRYSTALLINE PLAINS
 CRYSTALLINE_PLAINS_CAT: "Attività Criovulcanica"
 crystalline_plains_desc: "L'analisi tettonica di §Y[from.GetName]§! mostra una significativa attività criovulcanica di natura anomala su tutto il pianeta."
 extreme_frontiers.320.title: "Pianure Cristalline"
 extreme_frontiers.320.desc: "Indagini geologiche dettagliate su §Y[from.GetName]§! hanno rivelato la presenza di fiumi di ammoniaca semicongelata che scorrono sotto la sua crosta ghiacciata. L'aumento della pressione geotermica spinge questa sostanza attraverso le fessure della fragile superficie.\n\nQueste eruzioni sprigionano una miscela volatile di vapori pericolosi e melma di ammoniaca sulla superficie del pianeta. Ricongelandosi a contatto con le temperature estreme della superficie, la melma forma vaste pianure di cristalli preziosi e facilmente raccoglibili."

 # SUPERMASSIVE GIANT
 SUPERMASSIVE_GIANT_CAT: "Gigante Supermassiccio"
 supermassive_giant_desc: "§Y[from.GetName]§! è un gigante gassoso supermassiccio la cui forte gravità ha trascinato migliaia di oggetti nella sua orbita. Potrebbe essere utile catalogarli."
 extreme_frontiers.330.title: "Rifiuti Spaziali"
 extreme_frontiers.330.desc: "§Y[from.GetName]§! ha una moltitudine di piccoli satelliti, asteroidi e detriti spaziali intrappolati nella sua orbita. La datazione con isotopi radioattivi suggerisce che siano stati tutti catturati dal pozzo gravitazionale del pianeta mentre attraversavano il sistema migliaia di anni fa.\n\nDurante la catalogazione di questi oggetti abbiamo trovato alcune sonde di rilevamento antiche e molto rudimentali, che suggeriscono l'esistenza di una civiltà alle prime armi nell'esplorazione spaziale.\n\nLa maggior parte delle loro banche dati sono danneggiate o fisicamente compromesse a causa di collisioni con altri oggetti, ma una conteneva una serie di immagini della superficie di [from.GetName] risalenti a centinaia di anni fa."
 extreme_frontiers.330.a: "Una scoperta affascinante."
 extreme_frontiers.330.b: "Scartateli."

 # INVISIBLE PLANET
 INVISIBLE_PLANET_CAT: "Irregolarità Orbitale"
 invisible_planet_desc: "È stata osservata una piccola ma ricorrente oscillazione nella traiettoria orbitale di §Y[from.GetName]§!, suggerisce che sia regolarmente sottoposto a una grande forza gravitazionale sconosciuta.\n\nSi raccomanda un ulteriore studio dello spazio circostante."
 extreme_frontiers.340.title: "Pianeta Invisibile"
 extreme_frontiers.340.desc: "Ulteriori analisi di §Y[from.solar_system.GetName]§! hanno rivelato che tutte le orbite planetarie in questo sistema presentano irregolarità simili.\n\nDopo aver triangolato le forze gravitazionali implicite in questi movimenti insoliti, abbiamo scoperto la loro causa: un pianeta finora sconosciuto, ora noto come §Y[invisible_planet.GetName]§!.\n\nQuesto mondo possiede una superficie unica composta da particelle di carbonio nero che non riflettono né la luce né le onde radio, rendendolo praticamente invisibile agli scanner a lungo raggio.\n\nQuesti polimeri naturali hanno proprietà assorbenti straordinarie."
 extreme_frontiers.340.desc.default: "$extreme_frontiers.340.desc$ Questi materiali offrono un'opportunità di ricerca unica."
 extreme_frontiers.340.desc.first_contact: "$extreme_frontiers.340.desc$ Verranno raccolti e studiati per i loro potenziali utilizzi come materiale occultante."

 # SURVIVAL POD
 SURVIVAL_POD_WARM_CAT: "Stazione di Campo Riconvertita"
 SURVIVAL_POD_COLD_CAT: "Stazione di Campo Riconvertita"
 survival_pod_desc: "Le indagini condotte sulla superficie arida di §Y[from.GetName]'s§! hanno rivelato la presenza di una stazione di ricerca riadattata, originariamente un laboratorio temporaneo ormai fuori uso da tempo. Una debole radiazione termica suggerisce che alcune parti dell'impianto siano ancora attive."
 extreme_frontiers.350.title: "Unico Superstite"
 extreme_frontiers.350.desc: "Una spedizione di superficie su §Y[from.GetName]§! ha individuato la stazione di campo riconvertita e il suo unico occupante.\n\nIdentificandosi come una scienziata naufragata che ha sopportato per anni questo mondo ostile, offre la sua esperienza a [root.Owner.GetName] in cambio di soccorso."
 extreme_frontiers.350.a: "La sua esperienza è una risorsa preziosa."
 extreme_frontiers.350.b: "Regalatele una navetta e delle provviste."
 extreme_frontiers.350.c: "Lasciatela stare e osservatela."
 extreme_frontiers.350.d: "Adorabile. Distruggete il suo rifugio."
 extreme_frontiers.352.title: "$NAME_survivalist_scru$"
 extreme_frontiers.352.desc: "Una [scru_species.GetClass] emaciata esce dalla sua stazione di campo convertita in alloggio. Quando parla della sua terribile esperienza su §Y[from.From.GetName]§!, i suoni che escono dalla sua [scru_species.GetMouthName] sono striduli; le parole arrivano a singhiozzo.\n\n'Perdonami. Non ho... parlato con nessun altro per molti anni...'"
 extreme_frontiers.352.a: "Cosa ti ha costretto qui?"
 extreme_frontiers.352.a.response: "Stavo effettuando un rilevamento su [from.From.GetName], catalogando il singolare substrato roccioso. Il mio equipaggio disse che avrebbe fatto una rapida ricognizione con il nostro veicolo di esplorazione. Io gli credetti. Solo dopo alcuni giorni di preoccupazione mi resi conto di cosa era successo. Erano decollati e tornati a casa."
 extreme_frontiers.352.b: "Come hai fatto a sopravvivere qui così a lungo?"
 extreme_frontiers.352.b.response: "Oh, è incredibile cosa si può fare modificando la permeabilità cellulare e sovraesponendo le proteine da shock termico... Dopo di che, è stato semplice indurre la macroautofagia sulle mie cellule modificate e, grazie al contenuto di sodio di questo mondo, ho potuto preparare molti pasti gustosi."
 extreme_frontiers.352.c: "Non vuoi ricongiungerti alla tua specie?"
 extreme_frontiers.352.c.response: "Non meritano le scoperte che ho fatto su questa roccia. Non mi interessa sapere quali motivi subdoli abbiano avuto per abbandonarmi."
 extreme_frontiers.352.d: "Cosa puoi fare per noi?"
 extreme_frontiers.352.d.response: "Sono stanco di lavorare in un laboratorio improvvisato. Voglio vedere nuovi mondi... Dallo spazio."
 extreme_frontiers.352.e: "Arruolare $NAME_survivalist_scru$"
 extreme_frontiers.352.e.custom_tooltip: "§Y$NAME_survivalist_scru$§! entra a far parte del nostro impero come §HLeader§!."
 NAME_survivalist_scru: "Scru"
 survivalist_scru_desc: "Uno scienziato di talento con abilità di sopravvivenza affinate in ambienti estremi."
 leader_trait_hardened_survivalist: "Sopravvissuto Temprato"
 leader_trait_hardened_survivalist_desc: "Questo leader ha una conoscenza senza pari degli ambienti inospitali."

 # Infernal Tornadoes
 INFERNAL_TORNADOES_CAT: "Temperature Estreme"
 infernal_tornadoes_desc: "Le scansioni di §H[from.GetName]§! mostrano vaste aree di tempeste ad alta pressione in rapida migrazione.\n\nQueste tempeste emettono segnali termici estremamente volatili. Saranno necessarie ricerche mirate per rivelare se la causa è naturale o se si tratta di una forma di vita finora sconosciuta."
 extreme_frontiers.360.title: "Tornado Infuocati"
 extreme_frontiers.360.desc: "È stata scoperta la fonte delle tracce di calore estremo su §H[from.GetName]§!.\n\nIn tutto il pianeta, i geyser emettono idrogeno altamente infiammabile dalle profondità del sottosuolo. Quando questi geyser eruttano, il calore del pianeta incendia il gas, dando origine a enormi colonne di fiamme che si levano verso il cielo.\n\nQuando si combina con la pressione atmosferica, questo crea correnti d'aria estremamente instabili, che inviano flussi di fuoco che turbinano attraverso il paesaggio sottoforma di enormi tornado infuocati.\n\nSebbene si tratti di fenomeni naturali devastanti, i nostri [Root.Owner.GetResearcherPlural_lower] sono convinti che questi tornado, e le enormi quantità di energia cinetica che generano, potrebbero essere ricreati artificialmente per un uso pratico."
 INFERNAL_CATALYSTS_PROJECT: "Catalizzatori Infernali"
 INFERNAL_CATALYSTS_PROJECT_DESC: "Studiando più da vicino le condizioni alla base dei tornado infuocati di §H[from.GetName]§! è stato possibile ricreare i benefici di questo fenomeno in un ambiente controllato."
 extreme_frontiers.365.title: "Risonatori Piroclastici"
 extreme_frontiers.365.desc: "§Y[from.Leader.GetName]§! ha trovato con successo un modo per ricreare e sfruttare i tornado infuocati presenti su §Y[from.From.GetName]§! in un ambiente controllato.\n\nGrazie a questa scoperta rivoluzionaria, potremo utilizzare le nostre basi stellari per aumentare l'energia prodotta da qualsiasi mondo incandescente presente nello stesso sistema."
 extreme_frontiers.365.desc.has_furnace: "La teoria scientifica presenta molti parallelismi con la nostra attuale comprensione delle §HFornaci ad Arco§!, aprendo nuove possibilità per la costruzione fuori dal nostro mondo."
 extreme_frontiers.365.desc.default: "La teoria scientifica alla base di questa scoperta ha varie applicazioni nello sviluppo della tecnologia della §HFornace ad Arco§!, e il nostro [Root.Owner.GetEngineerPlural] è pronto a iniziare ad applicare la teoria nello sviluppo pratico."
 tech_pyroclastic_resonation: "Risonanza Piroclastica"
 tech_pyroclastic_resonation_desc: "Sfruttando l'estrema energia termica presente nei mondi incandescenti, le nostre basi stellari possono aumentare la produzione di energia in un sistema con un'efficienza eccezionale."
 sm_pyroclastic_resonator: "Risonatore Piroclastico"
 sm_pyroclastic_resonator_desc: "Risonatori termici in grado di aumentare la produzione di energia di qualsiasi mondo incandescente in un sistema stellare.\nLa produzione di $i_energy$ è proporzionale al numero di ['concept_pc_molten'] presenti nel sistema."

 # MAGMA MEGAFAUNA
 MAGMA_MEGAFAUNA_CAT: "Geografia Instabile"
 magma_megafauna_desc: "Le scansioni di §Y[from.GetName]§! mostrano sezioni della superficie planetaria fusa che si spostano continuamente su grandi distanze.\n\nÈ necessario uno studio più approfondito per comprendere questo insolito fenomeno geologico."
 extreme_frontiers.370.title: "Megafauna Incandescente"
 extreme_frontiers.370.desc: "Le anomalie rilevate dalle scansioni tettoniche su §Y[from.GetName]§! sono state attribuite alla presenza di grandi branchi di megafauna vagante a base di silicio.\n\nMigrando su grandi distanze, queste enormi creature si immergono periodicamente nei laghi di lava del pianeta per raccogliere la loro fonte di cibo preferita: un sedimento roccioso ricco di §HGranelli Volatili§!. Tracciando i loro modelli migratori, saremo in grado di estrarre questi sedimenti per le nostre esigenze con un impatto minimo sull'ecosistema del pianeta.\n\nIl loro spesso carapace esterno è in grado di resistere a temperature estreme; uno studio più approfondito e dettagliato del loro ciclo vitale potrebbe portare a risultati affascinanti."
 LAVA_DIVERS_PROJECT: "Immersori Lavici"
 LAVA_DIVERS_PROJECT_DESC: "La megafauna su §Y[from.GetName]§! è in grado di resistere alle condizioni estreme del proprio mondo incandescente e di immergersi nelle profondità dei numerosi bacini di magma presenti sulla superficie del pianeta.\n\nLo studio dei carapaci di queste creature potrebbe fornirci nuove conoscenze su come affrontare il calore estremo."
 extreme_frontiers.375.title: "Armatura forgiata dal Magma"
 extreme_frontiers.375.desc: "Uno studio approfondito sulla megafauna unica presente su §Y[from.From.GetName]§! ha rivelato informazioni termodinamiche trasferibili che possono essere applicate nei nostri cantieri navali.\n\nLa dieta ricca di granelli delle creature porta alla formazione di una struttura pesante a base di silicati in tutto il loro resistente involucro esterno, rinforzato con materiali refrattari presenti in natura.\n\nDopo aver recuperato numerosi campioni dei loro strati esterni mutati, i nostri [Root.Owner.GetEngineerPlural] sono ora in grado di replicare i loro principi biomeccanici nello sviluppo delle nostre placcature dello scafo."

 # PLANET THRUSTERS
 PLANET_THRUSTERS_CAT: "Attrezzature Sospese"
 planet_thrusters_desc: "Sospese nell'alta atmosfera di §Y[from.GetName]§! si trovano una serie di grandi macchine cilindriche. Sembrano inattive e prive di equipaggio."
 extreme_frontiers.380.title: "Propulsori Planetari"
 extreme_frontiers.380.desc: "Ciascuna delle macchine abbandonate rinvenute su §Y[from.GetName]§! è un propulsore autonomo. In totale, nell'alta atmosfera ne sono presenti oltre un migliaio.\n\nRealizzati con materiali appositamente progettati, questi complessi dispositivi a fusione sono progettati per assorbire l'idrogeno gassoso dal pianeta sottostante e utilizzarlo come combustibile per generare una notevole quantità di spinta. La maggior parte di essi mostra segni di danni da sovraccarico.\n\nLa nostra analisi rivela che tutte le macchine sono posizionate in modo tale che questa spinta eserciterebbe una forza contro il pianeta stesso, suggerendo che questo antico hardware fosse stato originariamente impiegato nel tentativo di alterare l'orbita del pianeta.\n\nSebbene non siano più adatti a un compito così monumentale, potremmo riuscire a riutilizzare i modelli meno danneggiati per bruciare gli strati gassosi del pianeta ed esporne il nucleo ricco di minerali."
 extreme_frontiers.380.a: "Rottamateli tutti."
 extreme_frontiers.380.b: "Riutilizzare questi dispositivi."
 REPURPOSE_THRUSTERS_PROJECT: "Propulsori Planetari Riconvertiti"
 REPURPOSE_THRUSTERS_PROJECT_DESC: "Riutilizzando il sistema di propulsione danneggiato del pianeta §Y[from.GetName]§!, possiamo bruciare l'idrogeno del gigante gassoso lasciando un nucleo solido e sfruttabile."
 extreme_frontiers.385.title: "Gas Rimossi"
 extreme_frontiers.385.desc: "Siamo riusciti a riparare alcuni dei propulsori planetari danneggiati di §Y[from.From.GetName]'s§! e li abbiamo calibrati in modo che esercitassero una forza uguale in direzione opposta.\n\nUna volta attivati, questi potenti dispositivi di fusione hanno assorbito idrogeno a una velocità esponenziale, bruciando l'atmosfera gassosa del pianeta ed esponendo il suo nucleo ricco di minerali, sebbene a una temperatura estremamente elevata."
 extreme_frontiers.385.tt: "Modificatore §Y$chthonian_planet$§! aggiunto"
 extreme_frontiers.385.a: "Impressionante."

 # BACKWARDS ORBIT
 BACKWARDS_ORBIT_CAT: "Orbita Inversa"
 backwards_orbit_desc: "§Y[from.GetName]§! Saturno orbita attorno alla sua stella in direzione opposta rispetto agli altri pianeti del sistema, il che suggerisce che non si sia formato qui contemporaneamente agli altri corpi celesti che lo accompagnano.\n\nSono necessarie ulteriori ricerche per comprendere le origini di questo pianeta."
 extreme_frontiers.390.title: "Pianeta Vagante"
 extreme_frontiers.390.desc: "La composizione di §Y[from.GetName]'s§! non corrisponde a quella degli altri pianeti nelle vicinanze. Tuttavia, è perfettamente allineata con vari corpi celesti nel vicino sistema §Y[event_target:wandering_planet_origin.GetName]§! suggerendo la sua vera origine.\n\nLa superficie del pianeta è caratterizzata da un cratere da impatto particolarmente grande, il che ci porta a supporre che sia stato spostato dalla sua orbita originale da una massiccia collisione con un asteroide. Questo pianeta vagante è stato poi catturato dal pozzo gravitazionale di [from.System.Star.GetName], dove ha assunto la sua insolita orbita inversa.\n\nQuesto straordinario pianeta ha fatto parte di due diversi sistemi sin dalla sua formazione, offrendo ricche opportunità per ulteriori studi."

 # VAPOR PLUMES
 VAPOR_PLUMES_CAT: "Pennacchi di Vapore"
 vapor_plumes_desc: "Migliaia di pennacchi di vapore anomali sono stati osservati salire dalla superficie di §Y[from.GetName]§!, estendendosi fino ai limiti superiori della sua sottile atmosfera.\n\nSi consiglia di approfondire lo studio di questo fenomeno."
 extreme_frontiers.400.title: "Geyser Criovulcanici"
 extreme_frontiers.400.desc: "I pennacchi di vapore osservati su §Y[from.GetName]§! sono causati da un'intensa attività criovulcanica nelle profondità del mantello inferiore, che espelle verso l'alto enormi colonne di azoto e ammoniaca gassosa.\n\nI pennacchi salgono verticalmente fino a raggiungere i limiti dell'atmosfera del pianeta, dove i venti solari li appiattiscono bruscamente.\n\nStudiando le piccole variazioni nel contenuto chimico di queste formazioni di fumo uniche nel loro genere, possiamo imparare di più sui complessi processi geologici del nucleo del pianeta."

 # FIBROUS ATMOSPHERE
 FIBROUS_ATMOSPHERE_CAT: "Indagine Corrotta"
 fibrous_atmosphere_desc: "Le scansioni iniziali di §Y[from.GetName]§! restituiscono risultati corrotti che i nostri sensori non riescono a interpretare chiaramente. La fonte di questa interferenza rimane sconosciuta; sarà necessaria un'analisi più approfondita."
 extreme_frontiers.410.title: "Atmosfera Fibrosa"
 extreme_frontiers.410.desc: "Un'ispezione dettagliata di §Y[from.GetName]§! ha rivelato la fonte della corruzione dei dati nelle nostre scansioni preliminari.\n\nDense nubi di minerali fibrosi costituiscono l'atmosfera superiore del pianeta. Questi lunghi filamenti sinuosi hanno origine dagli strati inferiori del gigante gassoso, dove l'ambiente ad alta pressione li allunga fino a formare nubi minerali altamente conduttive.\n\nAccumulando energia elettrostatica mentre circolano nell'atmosfera, queste fibre si scaricano periodicamente nel tempo. Possiamo facilmente estrarre queste risorse per le nostre esigenze."

 # EXPLODING SKIES
 EXPLODING_SKIES_CAT: "Intensi Picchi di Calore"
 exploding_skies_desc: "Le scansioni di §Y[from.GetName]§! stanno monitorando fenomeni meteorologici estremi, con picchi di calore sporadici ma intensi distribuiti su tutta la superficie.\n\nCiò richiede ulteriori indagini."
 extreme_frontiers.420.title: "Orizzonte Esplosivo"
 extreme_frontiers.420.desc: "Un'osservazione dettagliata di §Y[from.GetName]§! ha rivelato la causa dei picchi di calore meteorologici.\n\nI condotti geotermici e i geyser presenti sulla superficie espellono gas altamente infiammabili che si accumulano nell'atmosfera. Le scariche elettrostatiche fungono quindi da catalizzatore di accensione, causando fronti meteorologici esplosivi che devastano i cieli di questo mondo.\n\nQueste reazioni hanno fornito ai nostri [Root.Owner.GetEngineerPlural] nuove informazioni sulla combustione termodinamica, con applicazioni nei sistemi di propulsione della nostra flotta."
 extreme_frontiers.420.desc.traumatized: "Purtroppo, la natura pericolosa di questa ricerca ha causato a [leader.GetName] un grave trauma."
 extreme_frontiers.420.desc.maimed: "Purtroppo, la natura pericolosa di questa ricerca ha causato a [leader.GetName] gravi lesioni fisiche."

 # CHTHONIAN PRESERVATION
 CHTHONIAN_PRESERVATION_CAT: "Biomassa Chthoniana"
 chthonian_preservation_desc: "Le indagini su §Y[from.GetName]§! rivelano che si tratta di un pianeta chthoniano, un ex gigante gassoso privato della sua atmosfera dall'intensa radiazione di §Y[from.System.Star.GetName]§!.\n\nCiononostante, sulla sua superficie sono state rilevate tracce molto deboli di biomassa, che giustificano ulteriori indagini."
 extreme_frontiers.430.title: "Conservazione Chthoniana"
 extreme_frontiers.430.desc: "Le letture della biomassa su §Y[from.GetName]§! sono i resti pietrificati di un gruppo di Tiyanki.\n\nProbabilmente presenti nel gigante gassoso durante un momento critico della sua dissipazione atmosferica, i loro corpi sono stati ricoperti da metallo fuso che da allora si è solidificato.\n\nSebbene al loro interno rimanga una piccola quantità di materia biologica, l'esposizione prolungata alle radiazioni stellari a livello chthoniano ha convertito la maggior parte dei loro cadaveri in una lega biometallica unica nel suo genere.\n\n§Y[leader.GetName]§! ritiene che uno studio più approfondito di questi rari fossili ci consentirà di scoprire nuove vie per la produzione di leghe da fonti biologiche."
 CHTHONIAN_PETRIFICATION_PROJECT: "Pietrificazione Chthoniana"
 CHTHONIAN_PETRIFICATION_PROJECT_DESC: "Esaminando i resti pietrificati del bozzolo fossilizzato di Tiyanki su §Y[from.GetName]§!, i nostri [Root.Owner.GetScientistPlural] mirano a comprendere appieno gli effetti delle radiazioni a livello chthoniano sulla materia biologica, aprendo potenzialmente nuove strade per la produzione di leghe avanzate."
 extreme_frontiers.435.title: "Lega Bio-prodotta"
 extreme_frontiers.435.desc: "Dopo un'attenta analisi dei resti pietrificati di Tiyanki su §Y[from.From.GetName]§!, siamo riusciti a identificare un nuovo metodo di produzione delle leghe simulando gli effetti dell'esposizione prolungata alle radiazioni a livello chthoniano.\n\nQuesta scoperta rivoluzionaria offre una metodologia straordinaria che utilizza la materia biologica come materia prima primaria, producendo risultati che rivaleggiano con quelli ottenuti con metodi più convenzionali."
 tech_alloy_fossilization: "Fossilizzazione delle Leghe"
 tech_alloy_fossilization_desc: "Esponendo il materiale biologico a radiazioni simulate a livello chthoniano, possiamo fossilizzare le strutture cellulari in leghe metalliche utilizzabili."
 tech_alloy_fossilization_tt: "§HSblocca edificio§!: ['building:building_bio_furnace']"
 building_bio_furnace: "Bio-Fornace"
 building_bio_furnace_desc: "Incorporando livelli significativi di radiazione stellare simulata, questa struttura è in grado di convertire la materia biologica in leghe."

 # ORBITAL RESONANCE
 ORBITAL_RESONANCE_CAT: "Rapporto Perfetto"
 orbital_resonance_desc: "Le durate orbitali nel sistema §Y[from.System.GetName]§! mostrano uno schema notevole. Ogni pianeta orbita attorno alla stella esattamente nel doppio del tempo del suo vicino, con una precisione superiore al millesimo di secondo.\n\nQuesto rapporto anomalo e perfetto merita di essere approfondito."
 extreme_frontiers.440.title: "Risonanza Orbitale"
 extreme_frontiers.440.desc: "§Y[from.System.GetName]§! mostra l'esempio più perfetto di risonanza orbitale che abbiamo mai incontrato.\n\nOgni pianeta esercita una forza gravitazionale periodica sul pianeta vicino quando si trovano nei punti più vicini, creando un effetto catapulta e un momento reciproco dipendente. L'insolita stabilità di queste interazioni determina orbite altamente coordinate.\n\nIl sistema offre un'ottima opportunità per studiare il modo in cui la gravità planetaria accelera il movimento degli oggetti in transito, con possibili applicazioni alla manovrabilità delle navi."
 GRAVITY_ASSIST_PROJECT: "Studi sull'Assistenza Gravitazionale"
 GRAVITY_ASSIST_PROJECT_DESC: "Lo studio dell'effetto di risonanza orbitale perfetta su §Y[from.GetName]§! migliorerà la nostra comprensione delle manovre di slingshot planetario sulle navi."
 extreme_frontiers.445.title: "Progressi sulla Fionda Orbitale"
 extreme_frontiers.445.desc: "Dopo aver studiato l'effetto di risonanza orbitale unico nel sistema §Y[from.From.System.GetName]§!, abbiamo notevolmente migliorato i nostri metodi per tracciare le traiettorie di volo ottimali delle navi.\n\nQuesti nuovi modelli ci consentiranno di sfruttare maggiormente la gravità planetaria per ottenere l'accelerazione e la decelerazione delle navi a velocità subluce."
 tech_orbital_maneuvers: "Manovre Orbitali Avanzate"
 tech_orbital_maneuvers_desc: "Il viaggio subluce può essere ulteriormente ottimizzato eseguendo calcoli avanzati che sfruttano al massimo i pozzi gravitazionali planetari."

