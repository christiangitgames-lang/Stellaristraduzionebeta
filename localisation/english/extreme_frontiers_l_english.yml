 extreme_frontiers.1531.title: "Drone di $NAME_Geocorp$"
 extreme_frontiers.1531.desc: "Non appena la connessione si attiva, parte una musica arcaica prima che il drone del servizio clienti automatizzato entri in funzione.\n\nSalve cliente stimato, vediamo che state creando una versione non autorizzata di una Matrice Georadiante MKIII. Come possiamo assistervi oggi?"
 extreme_frontiers.1531.a: "Da dove venite?"
 extreme_frontiers.1531.a.reply: "\"Ogni acquisto da $NAME_Geocorp$ è supportato da un satellite orbitale per la soddisfazione del cliente, per garantire il corretto funzionamento e la fidelizzazione a lungo termine. Le nostre riserve energetiche interne ci permettono di operare per secoli.\""
 extreme_frontiers.1531.b: "Possiamo parlare con il vostro amministratore?"
 extreme_frontiers.1531.b.reply: "\"Sfortunatamente, l'ultimo amministratore vivente è deceduto. Tuttavia, il nostro impegno per la soddisfazione del cliente può superare diverse vite biologiche.\""
 extreme_frontiers.1531.c: "Pensavamo di essere impegnati nel recupero di rovine."
 extreme_frontiers.1531.c.reply: "\"L'ignoranza non è considerata una scusa valida. I termini d'uso della vostra Matrice Georadiante MKIII sono stati spiegati dettagliatamente al momento dell'acquisto.\""
 extreme_frontiers.1531.d: "Siamo disposti a rinnovare l'abbonamento."
 extreme_frontiers.1531.d.reply: "\"Fantastico! Firmiamo i documenti non appena riceviamo la quota di amministrazione di 3000 §YCrediti Energetici§!. Al ricevimento dei fondi considereremo la questione chiusa e ci ritireremo.\""
 extreme_frontiers.1531.e: "Non abbiamo acquistato questo dispositivo."
 extreme_frontiers.1531.e.reply: "\"Ammettete quindi il furto? Questo semplifica le cose: i nostri protocolli anti-furto sono piuttosto letali. Speriamo considererete i nostri prodotti funebri per le vostre prossime necessità.\""
 extreme_frontiers.1531.f: "Paga la quota"
 extreme_frontiers.1531.f.reply: "\"Grazie per aver rinnovato la licenza della Matrice Georadiante MKIII. Speriamo che troviate questo dispositivo utile quanto noi lo troviamo redditizio.\"\n\nDopo il pagamento, il drone scompare nella galassia."
 extreme_frontiers.1531.g: "Estorsione. Prepararsi alla battaglia."
 extreme_frontiers.1531.h: "Finalmente liberi."
 extreme_frontiers.1531.i: "Prepararsi alla battaglia."
 extreme_frontiers.1534.title: "Drone di $NAME_Geocorp$"
 extreme_frontiers.1534.desc: "Quando la battaglia giunge al termine su §Y[fromfrom.solar_system.GetName]§!, una nuova comunicazione del drone del servizio clienti appare sui nostri schermi.\n\n\"Abbiamo preso nota della vostra obiezione ai nostri sforzi per far rispettare i termini di Licenza Finale dell'Utente. A seguito della vostra dimostrazione di forza militare travolgente, rinunciamo ora ai diritti di proprietà intellettuale della Matrice Georadiante MKIII. Speriamo che vi godiate la tecnologia appena acquisita.\"\n\nIl drone esplode, interrompendo il collegamento delle comunicazione."
 extreme_frontiers.1534.a: "Finalmente liberi."
 extreme_frontiers.1535.title: "Termini Modificati"
 extreme_frontiers.1535.desc: "Con i droni del servizio clienti eliminati, possiamo ora riprendere l'ingegneria inversa della Matrice Georadiante."
 extreme_frontiers.1535.a: "Continua a studiare il dispositivo."
