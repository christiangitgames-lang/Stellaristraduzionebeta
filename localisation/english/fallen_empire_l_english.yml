 ### FE Civics

 civic_antediluvian_mind: "Mente Antica"
 civic_antediluvian_mind_desc: "Il tempo non è stato clemente con questa mente collettiva. Una prolungata esistenza in una bolla temporale ha smorzato il suo desiderio di sopravvivenza, un tempo insaziabile."
 civic_sluggish_drones: "Droni Indolenti"
 civic_sluggish_drones_desc: "Data la poca pressione esercitata dalla rilassata mente alveare, i droni di questo impero sembrano quasi apatici, mentre svolgono lentamente i loro compiti."

 ### FE Buildings
 building_fe: "Edificio dell'Impero Caduto"
 building_ancient_control_center:0 "Centro di Controllo Antico"
 building_ancient_control_center_desc:0 "L'antico centro di controllo del pianeta ad anello viene a malapena mantenuto funzionante dagli sforzi instancabili di una legione di droni meccanici."
 building_ancient_palace:0 "Palazzi Antichi"
 building_ancient_palace_desc:0 "Questo immenso complesso di palazzi è una testimonianza di un'epoca remota. Nonostante la sua luminosa facciata si rifiuti di soccombere al passare del tempo, molte delle sue ali giacciono abbandonate in vari stati di degrado."
 building_ancient_hive_capital: "Nucleo Venerabile"
 building_ancient_hive_capital_desc: "Questo antico nexus della supremazia dell'alveare è il luogo in cui innumerevoli generazioni di droni hanno eseguito diligentemente le direttive."

 building_affluence_emporium: "Emporio dell'Opulenza"
 building_affluence_emporium_desc: "Questo centro anticipa e soddisfa i desideri materiali utilizzando un algoritmo di approvvigionamento avanzato, offrendo gratificazione prima che la popolazione si renda conto dei propri bisogni."
 building_affluence_center:0 "Centro dell'Opulenza"
 building_affluence_center_desc:0 "Questo centro realizza senza sforzo i desideri più stravaganti in un attimo."
 building_nourishment_complex: "Complesso Nutrizionale"
 building_nourishment_complex_desc: "La tecnologia di replicazione evoca rapidamente nuovi sapori su comando."
 building_nourishment_center:0 "Centro Nutrizionale"
 building_nourishment_center_desc:0 "Ogni gusto immaginabile può essere replicato all'interno di queste mura."
 building_dimensional_replicator: "Replicatore Dimensionale"
 building_dimensional_replicator_desc: "La tecnologia di questo fabbricatore consente una perfetta conversione di energia in materia."
 building_dimensional_fabricator:0 "Fabbricatore Dimensionale"
 building_dimensional_fabricator_desc:0 "Questo fabbricatore avanzato scava senza soluzione di continuità nel tessuto dello spazio dimensionale, estraendo risorse preziose."
 building_class_3_singularity: "Singolarità di Classe 3"
 building_class_3_singularity_desc: "Catturare l'intera energia prodotta da questa singolarità è una meraviglia ingegneristica."
 building_class_4_singularity:0 "Singolarità di Classe 4"
 building_class_4_singularity_desc:0 "La produzione di energia di questa singolarità sfida le leggi della fisica, ma i campi di contenimento reggono con incrollabile stabilità."
 building_micro_forge: "Iper-Forgia"
 building_micro_forge_desc: "La velocità di produzione di questa forgia è limitata solo dalla quantità di risorse che vi vengono caricate."
 building_nano_forge:0 "Auto-Forgia"
 building_nano_forge_desc:1 "Le spaziose baie di nano-replicatori in questa forgia trasformano le materie prime in leghe avanzate con meravigliosa efficienza."
 building_fe_sky_dome: "Cupola Celeste"
 building_fe_sky_dome_desc: "Questa città fluttuante, spinta dalla tecnologia antigravitazionale all'avanguardia, offre un rifugio idilliaco per i suoi abitanti."
 building_fe_dome: "Cupola Celeste Empirica"
 building_fe_dome_desc: "Sospese grazie all'annullamento gravitazionale, queste cupole trascendono i limiti fisici, mentre i sistemi di supporto vitale avanzati soddisfano perfettamente le esigenze degli abitanti."
 building_fe_fortress: "Bastione Aspide"
 building_fe_fortress_desc: "Questo colossale complesso di difesa planetaria possiede numerosi arsenali e strati di scudi. Solo una forza d'assedio altamente specializzata potrebbe sfondare le sue difese."
 building_fe_stronghold: "Complesso Egida"
 building_fe_stronghold_desc: "Questo monumentale complesso di difesa planetaria protegge con innumerevoli arsenali e scudi; le montagne del pianeta crolleranno prima delle sue difese."

 building_master_archive:0 "Archivio Magistrale"
 building_master_archive_desc:0 "Questo deposito custodisce conoscenze provenienti da molteplici ere galattiche, ma la capacità di far funzionare il suo arcano sistema di recupero è andata perduta. Frammenti di dati estratti si rivelano di valore inestimabile."
 building_empyrean_shrine:0 "Santuario Empirico Fasico"
 building_empyrean_shrine_desc:0 "Utilizzato esclusivamente per comunicare con gli spiriti del Velo, questo tempio si manifesta solo parzialmente nella nostra dimensione."
 building_ancient_cryo_chamber:0 "Crio-Camera Antica"
 building_ancient_cryo_chamber_desc:2 "File su file di crio-capsule rivestono questa struttura massiccia, contenenti i resti ormai estinti di miliardi di esemplari alieni congelati secoli fa."

 building_fe_administration_1: "Amministrazione Onnipresente"
 building_fe_administration_1_desc: "Parte integrante di un sistema burocratico che copre la galassia, questo vasto complesso è collegato a una rete amministrativa estesa."
 building_fe_administration_2: "Amministrazione Onnisciente"
 building_fe_administration_2_desc: "Questo vasto complesso, fulcro di un sistema burocratico che copre la galassia, coordina una rete amministrativa solida e avanzata."
 building_fe_administration_hive_1: "Rete Efaptica"
 building_fe_administration_hive_1_desc: "Curata con attenzione da droni altamente specializzati, questa rete di nodi efaptici rafforza il dominio dell'Alveare sulla sua vasta sfera cognitiva."
 building_fe_administration_hive_2: "Assone Efaptico"
 building_fe_administration_hive_2_desc: "Curata con attenzione da droni altamente specializzati, questa vasta rete di nodi efaptici rafforza la volontà dell'Alveare sulla galassia."
 building_fe_administration_machine_1: "Centro Coordinamento Frattale"
 building_fe_administration_machine_1_desc: "Un avanzato centro frattale che elabora e trasmette senza soluzione di continuità trilioni di segnali con precisione quasi istantanea."
 building_fe_administration_machine_2: "Centro Coordinamento Quantico"
 building_fe_administration_machine_2_desc: "Un avanzato centro basato sull'intreccio quantistico, che elabora e trasmette istantaneamente quadrillioni di segnali con precisione."

 building_fe_temple_1: "Santuario Celeste"
 building_fe_temple_1_desc: "I progressi più avanzati della tecnologia metafisica garantiscono ai devoti una comunione diretta con l'essenza divina."
 building_fe_temple_2: "Cattedrale Celeste"
 building_fe_temple_2_desc: "L'utilizzo della tecnologia metafisica per prediche psioniche amplifica la risonanza spirituale. Questo immenso complesso consente ai fedeli di connettersi intimamente con l'essenza divina a livello di sistema stellare."

 building_fe_assembly_1: "Nexus Produzione Robotica"
 building_fe_assembly_1_desc: "Complesso di assemblaggio all'avanguardia gestito da esperti Robotici, questa struttura trascende i limiti convenzionali, realizzando meticolosamente l'apice dell'innovazione robotica."
 building_fe_assembly_2: "Centro Produzione Robotica Quantistica"
 building_fe_assembly_2_desc: "Una meraviglia dell'ingegneria, la linea di assemblaggio quantistica di questa struttura utilizza sofisticati convertitori per creare componenti di macchine con il minimo dettaglio. Nemmeno un singolo atomo è fuori posto."

 building_fe_clinic_1: "Istituto Rivitalizzazione Molecolare"
 building_fe_clinic_1_desc: "Gli Istituti di Rivitalizzazione Molecolare si addentrano nelle complessità cellulari per potenziare l'efficacia dei trattamenti medici, migliorando notevolmente la qualità e la longevità della salute delle popolazioni."
 building_fe_clinic_2: "Istituto Bio-Rigenerazione"
 building_fe_clinic_2_desc: "L'Istituto di Bio-Rigenerazione, all'apice della tecnologia medica, è pioniere di terapie bio-rigenerative all'avanguardia, ridefinendo continuamente i confini dell'estensione della vita."

 building_fe_security_1: "Complesso di Giustizia"
 building_fe_security_1_desc: "Questo enorme complesso giudiziario intreccia perfettamente tribunali e forze dell'ordine."
 building_fe_security_2: "Ziggurat della Giustizia"
 building_fe_security_2_desc: "Questo colossale edificio, che rappresenta lo zenit delle istituzioni legali, è un monumento alla giustizia e ospita tribunali, centri di detenzione e strutture correzionali in grado di redimere anche i criminali più incalliti."

 building_fe_market_1: "Centro Commerciale Galattico"
 building_fe_market_1_desc: "Dominando il panorama, queste torreggianti guglie proiettano ombre sui sottostanti e trafficati quartieri commerciali."
 building_fe_market_2: "Nexus Commerciale Interstellare"
 building_fe_market_2_desc: "Regnando sovrane nell'economia galattica, le colossali guglie di questo distretto commerciale sono visibili dall'orbita."

 building_fe_silo_1: "Deposito Spazio-Compresso"
 building_fe_silo_1_desc: "Il deposito influenza una porzione di subspazio in cui la distanza tra le molecole si riduce, rimpicciolendo di fatto tutto ciò che vi è conservato. Agli esseri viventi è vietato entrarvi."
 building_fe_silo_2: "Deposito Extra-Dimensionale"
 building_fe_silo_2_desc: "Creando una dimensione tascabile localizzata, possiamo contenere risorse quasi infinite."

 building_fe_entertainment_1: "Piazza della Beata Virtualità"
 building_fe_entertainment_1_desc: "Questi immensi settori dell'intrattenimento sono all'avanguardia nel campo dello svago e del tempo libero. I lettori di onde cerebrali consentono fughe virtuali istantanee e personalizzate."
 building_fe_entertainment_2: "Nexus della Beatitudine"
 building_fe_entertainment_2_desc: "L'apice della magnificenza dell'intrattenimento, questo nexus trascende i limiti convenzionali, dove i sogni si materializzano prima che i desideri vengano realizzati."

 building_fe_lab_1: "Nexus Innovazione Quantistica"
 building_fe_lab_1_desc: "Questo nexus vanta equipaggiamento all'avanguardia e una capacità di personale senza precedenti, inaugurando un'era in cui le teorie quantistiche non sono solo esplorate, ma sfruttate per innovazioni rivoluzionarie."
 building_fe_lab_2: "Dipartimento Innovazione Trascendentale"
 building_fe_lab_2_desc: "Questo edificio rappresenta l'apice del progresso scientifico ed è la prova che si tratta di un'era d'innovazione senza limiti."

 building_fe_mine_1: "Impianto di Perforazione Quantistica"
 building_fe_mine_1_desc: "Questo impianto minerario è in grado di trovare minerali in qualsiasi punto del mantello del pianeta utilizzando il tunnel quantistico Questo nodo vanta attrezzature all'avanguardia e una capacità di personale senza precedenti, inaugurando un'era in cui le teorie quantistiche non vengono solo esplorate, ma sfruttate per una tecnologia innovativa e rivoluzionaria, in grado di perforare i materiali solidi senza contatto fisico."
 building_fe_mine_2: "Centro di Perforazione Quantistica"
 building_fe_mine_2_desc: "Questo hub minerario può estrarre minerali ovunque, fino al nucleo esterno del pianeta, utilizzando la tecnologia del tunnel quantistico per perforare materiali solidi o liquidi senza contatto fisico."
 
 ### FE Jobs

 job_fe_overseer:0 "Sovrintendente"
 job_fe_overseer_plural:0 "Sovrintendenti"
 job_fe_overseer_desc:1 "I pochi coraggiosi hanno rifiutato una vita di lusso a favore del servizio pubblico. Spetta a loro supervisionare e guidare i resti della loro antica civiltà."
 mod_job_fe_overseer_add:0 "Lavori da $job_fe_overseer$"

 job_fe_maintenance_bot:0 "Manutentore"
 job_fe_maintenance_bot_plural:0 "Manutentori"
 job_fe_maintenance_bot_desc:0 "Queste antiche macchine mantengono e riparano instancabilmente i macchinari decadenti del pianeta ad anello su cui risiedono."
 mod_job_fe_maintenance_bot_add:0 "Lavori da $job_fe_maintenance_bot$"
 mod_job_fe_maintenance_bot_per_pop:0 "§G+1§! Lavoro da $job_fe_maintenance_bot$ per $VALUE$ Pop"
 mod_job_fe_maintenance_bot_per_pop_short:0 "\n§G+1§! £mod_job_maintenance_drone_add£ per $VALUE$ £pop£"

 job_fe_guardian_bot:0 "Guardiano"
 job_fe_guardian_bot_plural:0 "Guardiani"
 job_fe_guardian_bot_desc:0 "Queste antiche macchine vegliano incessantemente sui resti estinti di miliardi di senzienti congelati criogenicamente."
 mod_job_fe_guardian_bot_add:0 "Lavori da $job_fe_guardian_bot$"

 fe_hedonist: "$job_fe_hedonist$"
 job_fe_hedonist:0 "Edonista"
 job_fe_hedonist_plural:0 "Edonisti"
 job_fe_hedonist_desc:1 "Una vita di totale opulenza, dove ogni possibile bisogno o desiderio materiale può essere soddisfatto."
 mod_job_fe_hedonist_add:0 "Lavori da $job_fe_hedonist$"

 job_fe_archivist:0 "Archivista"
 job_fe_archivist_plural:0 "Archivisti"
 job_fe_archivist_effect_desc: "£job_archivist£ $job_fe_archivist_plural$ turn $r_consumer_goods$ into $r_research$"
 job_fe_archivist_desc:1 "Ogni frammento di dati deve essere archiviato, catalogato e indicizzato esattamente secondo gli antichi riti stabiliti eoni fa dal Primo Bibliotecario."
 mod_job_fe_archivist_add:0 "Lavori da $job_fe_archivist$"

 job_fe_acolyte_farm:0 "Accolito dell'aratro"
 job_fe_acolyte_farm_plural:0 "Accoliti dell'Aratro"
 job_fe_acolyte_farm_plural_with_icon: "£job_fe_acolyte_farm£ $job_fe_acolyte_farm_plural$"
 job_fe_acolyte_farm_desc:1 "Non fu forse l'aratro, il più nobile degli strumenti, che Kazargiel usò per recidere la coda velenosa del demone tre volte maledetto e scongiurare la carestia?"
 job_fe_acolyte_farm_effect_desc:0 "Gli £job_fe_acolyte_farm£ $job_fe_acolyte_farm_plural$ producono £food£ §Y$food$§!"
 mod_job_fe_acolyte_farm_add:0 "Lavori da $job_fe_acolyte_farm$"

 job_fe_acolyte_mine:0 "Accolito del Martello"
 job_fe_acolyte_mine_plural:0 "Accoliti del Martello"
 job_fe_acolyte_mine_plural_with_icon: "£job_fe_acolyte_mine£ $job_fe_acolyte_mine_plural$"
 job_fe_acolyte_mine_desc:1 "E con un colpo poderoso, Santa Mazakudal usò il suo martello infuocato per spaccare in due il cranio del Primo Spettro, aprendosi la strada verso i cristalli."
 job_fe_acolyte_mine_effect_desc:0 "Gli £job_fe_acolyte_mine£ $job_fe_acolyte_mine_plural$ producono £minerals£ §Y$minerals$§!"
 mod_job_fe_acolyte_mine_add:0 "Lavori da $job_fe_acolyte_mine$"

 job_fe_acolyte_generator:0 "Accolito dell'Iper-Chiave"
 job_fe_acolyte_generator_plural:0 "Accoliti dell'Iper-Chiave"
 job_fe_acolyte_generator_plural_with_icon: "£job_fe_acolyte_generator£ $job_fe_acolyte_generator_plural$"
 job_fe_acolyte_generator_desc:1 "Ricordiamo anche l'iper-chiave e il suo utilizzo da parte di Bazagg lo Splendente per domare il sole quando sembrava che l'oscurità avrebbe invaso il mondo."
 job_fe_acolyte_generator_effect_desc:0 "Gli £job_fe_acolyte_generator£ $job_fe_acolyte_generator_plural$ producono £energy£ §Y$energy$§!"
 mod_job_fe_acolyte_generator_add:0 "Lavori da $job_fe_acolyte_generator$"

 job_fe_acolyte_artisan:0 "Accolito dell'Officina"
 job_fe_acolyte_artisan_plural:0 "Accoliti dell'Officina"
 job_fe_acolyte_artisan_desc:0 "Così Aznakha disse agli accoliti: 'Andate nelle officine e forgiate con il vostro artigianato il futuro che desiderate'."
 job_fe_acolyte_artisan_effect_desc:0 "Gli £job_fe_acolyte_artisan£ $job_fe_acolyte_artisan_plural$ producono £consumer_goods£ §Y$consumer_goods$§!"
 mod_job_fe_acolyte_artisan_add:0 "Lavori da $job_fe_acolyte_artisan$"

 job_fe_protector:0 "Protettore"
 job_fe_protector_plural:0 "Protettori"
 job_fe_protector_desc:3 "Affinché i cittadini possano godere di una vita di pace e stravaganza, questi individui rudi sono pronti a intervenire di notte per scatenare la violenza su coloro che intendono far loro del male."
 mod_job_fe_protector_add:0 "Lavori da $job_fe_protector$"

 job_fe_augur:0 "Augure del Velo"
 job_fe_augur_plural:0 "Auguri del Velo"
 job_fe_augur_desc:1 "Esso parla, ma non con le parole. Per comprenderne il significato, bisogna librarsi sull'orlo della follia."
 mod_job_fe_augur_add:0 "Lavori da $job_fe_augur$"

 job_fe_sky_cardinal:0 "Cardinale Celeste"
 job_fe_sky_cardinal_plural:0 "Cardinali Celesti"
 job_fe_sky_cardinal_desc:1 "Ed è lì, nel cielo, che è nato il futuro. La luce era accecante, ma alcuni riuscivano a vedere oltre. Si sono assunti il compito di guidare gli altri verso il futuro."
 mod_job_fe_sky_cardinal_add:0 "Lavori da $job_fe_sky_cardinal$"

 job_fe_xeno_ward:1 "Preservatore Xeno"
 job_fe_xeno_ward_plural:2 "Preservatori Xeno"
 job_fe_xeno_ward_desc:1 "Questi esemplari sono stati raccolti qui, in ambienti che si avvicinano ai loro habitat naturali, per garantire la conservazione della loro specie in una galassia spesso caotica e distruttiva."
 mod_job_fe_xeno_ward_add:0 "Lavori da $job_fe_xeno_ward$"

 job_fe_xeno_keeper:0 "Custode Xeno"
 job_fe_xeno_keeper_plural:0 "Custodi Xeno"
 job_fe_xeno_keeper_desc:0 "Questi custodi di specie aliene precursori si occupano dei bisogni dei Preservatori Xeno sotto la loro supervisione."
 mod_job_fe_xeno_keeper_add:0 "Lavori da $job_fe_xeno_keeper$"
