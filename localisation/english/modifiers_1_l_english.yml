 ####################################
 # Planet Modifiers
 ####################################
 capital:0 "Pianeta Capitale"
 capital_desc:0 "Il Pianeta Capitale di un impero interstellare è un vasto complesso di edifici governativi, uffici e quartieri generali."
 distance_from_capital:0 "Distanza dalla Capitale"
 managed_by_sector:0 "Gestito dal Settore"
 hazardous_weather:0 "Clima Pericoloso"
 hazardous_weather_desc:0 "Questo pianeta è flagellato da condizioni meteorologiche estreme ed instabili. Tempeste frequenti compaiono dal nulla devastandone la superficie."
 dangerous_wildlife:1 "Fauna Ostile"
 dangerous_wildlife_desc:2 "Su questo pianeta si è evoluta una fauna estremamente ostile e la sua superficie è disseminata di voraci predatori in attesa di tendere imboscate al loro prossimo pasto. Il loro studio potrebbe costituire eccellenti opportunità di ricerca."
 weak_magnetic_field:0 "Campo Magnetico Debole"
 weak_magnetic_field_desc:1 "Anche se abitabile, questo pianeta ha un debole campo magnetico, che offre poca protezione contro le radiazioni cosmiche."
 unstable_tectonics:0 "Tettonica Instabile"
 unstable_tectonics_desc:0 "Questo pianeta presenta una tettonica delle placche piuttosto instabile ed è soggetto ad intensi terremoti ed attività vulcaniche."
 tidal_locked:0 "Rotazione Sincrona"
 tidal_locked_desc:0 "Questo pianeta è in rotazione sincrona attorno alla sua stella, il che significa che una sua faccia è sempre alla luce del giorno mentre l'altra giace nell'eterna oscurità. Se dovesse presentare qualche forma di vita, potrebbe essere localizzata nella zona di confine tra le due aree."
 chthonian_planet:0 "Pianeta Ctonio"
 chthonian_planet_desc:0 "Questo pianeta un tempo fu un gigante gassoso, ma la vicinanza alla sua stella ha fatto sì che il grosso della sua atmosfera venisse bruciata. Ciò che rimane della struttura originale è un nucleo di materia super-densa, ricchissima di minerali metallici."
 brown_dwarf:0 "Nana Bruna"
 brown_dwarf_desc:0 "Questo gigante gassoso è in realtà una nana bruna, una stella mancata che non possiede la massa necessaria per sostenere la fusione dell'idrogeno. Le sue particolari proprietà lo rendono prezioso per la ricerca."
 asteroid_impacts:0 "Impatti di Asteroidi"
 asteroid_impacts_desc:0 "L'orbita di questo pianeta attorno alla sua stella è cosparsa di asteroidi, meteore e sciami di comete. Le tracce degli impatti, ed i detriti ricchi di minerali, testimoniano che la superficie è bersagliata da bolidi provenienti dallo spazio con allarmante frequenza."
 extensive_moon_system:0 "Esteso Sistema Lunare"
 extensive_moon_system_desc:0 "Questo gigante gassoso presenta un'ampia ed inusuale quantità di satelliti naturali. Centinaia di piccole lune orbitano attorno ad esso."
 carbon_world:0 "Pianeta di Carbonio"
 carbon_world_desc:0 "Questo pianeta è costituito principalmente da carbonio, e contiene poco ossigeno."
 asteroid_coprolite:0 "Asteroide Coprolito"
 asteroid_coprolite_desc:1 "Questo asteroide è in realtà un gigantesco coprolito, cioè un antico frammento di feci fossilizzate proveniente da qualche enorme forma di vita."
 asteroid_life:0 "Forme di Vita Asteroidali"
 asteroid_life_desc:1 "Questo asteroide ospita una colonia di grandi litotrofi vermiformi che scavano nella roccia. Si potrebbe apprendere molto studiando queste forme di vita uniche."
 derelict_shipyard:0 "Cantiere Navale Abbandonato"
 derelict_shipyard_desc:1 "Un grande cantiere navale è stato costruito all'interno di questo asteroide eoni fa. È stato spogliato dai manufatti di valore, ma resta una meraviglia di ingegneria."
 junkyard:0 "Discarica"
 junkyard_desc:1 "Questo asteroide servì come discarica e la sua superficie è ricoperta di detriti metallici. Alcuni possono ancora essere recuperati."
 target_range:0 "Poligono di Tiro"
 target_range_desc:1 "Qualcuno ha usato questo povero asteroide come bersaglio per testare, tra le altre cose, armi subspaziali. Anomali echi energetici ancora perdurano sulla superficie."
 ore_freighter:0 "Cargo Minerario Schiantato"
 ore_freighter_desc:1 "Un enorme super-cargo che trasportava minerale grezzo si è schiantato su questo asteroide migliaia di anni fa, ed il contenuto delle sue baie di carico si trova ancora sulla superficie."
 atmospheric_ecosystem:0 "Ecosistema Atmosferico"
 atmospheric_ecosystem_desc:1 "L'atmosfera superiore di questo gigante gassoso presenta un importante ecosistema, dimora di molte strane forme di vita aliene. La loro interessante biologia è un soggetto di ricerca promettente."
 aerostat_colonies:0 "Colonie Aerostatiche"
 aerostat_colonies_desc:1 "Una fatiscente rete di antiche colonie aerostatiche si può ancora trovare nell'orbita inferiore di questo gigante gassoso. Il loro design particolarmente robusto è il prodotto di un'ingegneria avanzata."
 debris_field:0 "Fascia di Detriti"
 debris_field_desc:1 "Uno spesso strato di detriti spaziali è stato catturato dal forte campo gravitazionale di questo gigante gassoso. La maggior parte di essi è inutile, ma il metallo può essere riciclato."
 extreme_storms:0 "Tempeste Estreme"
 extreme_storms_desc:1 "Dozzine di gigantesche tempeste infuriano nell'atmosfera di questo gigante gassoso. I modelli climatici non sono riusciti a spiegare la loro presenza, rendendo il pianeta un interessante oggetto di ricerca."
 precious_moon:0 "Luna Preziosa"
 precious_moon_desc:1 "Una piccola luna, in gran parte costituita da metalli e minerali preziosi, orbita nel vasto sistema di satelliti naturali attorno a questo gigante gassoso."
 asteroid_collision:0 "Impatto Astronomico"
 asteroid_collision_desc:1 "Circa un migliaio di anni fa, un enorme asteroide colpì questo pianeta, depositandovi una grande quantità di minerali."
 microsingularity:0 "Microsingolarità"
 microsingularity_desc:1 "Una microsingolarità è passata indisturbata attraverso il nucleo di questo pianeta, causando alcune interessanti emissioni energetiche."
 alien_writing:0 "Scrittura Aliena"
 alien_writing_desc:1 "Utilizzando un laser minerario, qualcuno ha inciso una grande quantità di testi sulla superficie di questo pianeta. Le lettere aliene sono abbastanza grandi da essere visibili dall'orbita."
 towed_asteroid:0 "Asteroide Trainato"
 towed_asteroid_desc:1 "Qualcuno ha trainato un grande asteroide in orbita stabile attorno a questo pianeta, presumibilmente per estrarne le risorse."
 nuclear_devastation:0 "Devastazione Nucleare"
 nuclear_devastation_desc:1 "L'atmosfera tossica di questo pianeta è il risultato di una devastante guerra mondiale combattuta tra le fazioni di una civiltà indigena. Studiando le rovine senza vita possiamo compiere ricerche significative."
 nuclear_wasteland:0 "Desolazione Nucleare"
 nuclear_wasteland_desc:0 "Ad un certo punto nel passato, questo pianeta è stato testimone di un massiccio scambio di testate nucleari tra le fazioni di una civiltà indigena. La biosfera deve ancora recuperarsi pienamente e sono presenti sacche persistenti di radiazioni."
 gamma_ray:0 "Esplosione di Raggi Gamma"
 gamma_ray_desc:0 "Molto tempo fa, questo pianeta si è trovato sul percorso di un'esplosione di raggi gamma, provenienti da una stella in fase di collasso. Lo strato di ozono non si è ancora recuperato pienamente, il che significa che i potenziali coloni avranno bisogno di protezione extra contro le radiazioni UV."
 greenhouse_effect:0 "Effetto Serra Incontrollato"
 greenhouse_effect_desc:1 "Una civiltà industriale indigena ha inquinato questo pianeta al punto da innescare un effetto serra incontrollabile. Sulla superficie tossica possono ancora essere trovati i resti senza vita di antiche fabbriche e centri abitati."
 ammonia_biosphere:0 "Biosfera d'Ammoniaca"
 ammonia_biosphere_desc:1 "Questo Pianeta Tossico è sede di una rara ecologia dove la vita utilizza ammoniaca invece di acqua come solvente. Queste forme di vita si sono sviluppate in modo unico, ed il loro studio farebbe progredire la nostra comprensione biologica."
 silicon_lifeforms:0 "Forme di Vita di Silicio"
 silicon_lifeforms_desc:1 "Forme di vita scavatrici semi-intelligenti, composte di silicio, abitano una vasta rete di tunnel sotto la superficie di questo pianeta. La loro attività di scavo spesso porta in superficie metalli e minerali preziosi."
 colony_ruins:0 "Rovine Coloniali"
 colony_ruins_desc:0 "Su questo pianeta si trovano antiche rovine di una piccola colonia abbandonata, appartenente ad uno sconosciuto impero interstellare."
 alien_mural:0 "Murale Alieno"
 alien_mural_desc:1 "Un antico murale, sulla superficie di questo pianeta, riferisce le conoscenze tecnologiche di una civiltà aliena scomparsa da tempo."
 migrating_forests:0 "Foreste Erranti"
 migrating_forests_desc:0 "Le foreste di questo pianeta migrano spesso in massa verso nuove regioni, interrompendo gli sforzi per la costruzione di strade, linee elettriche ed altre infrastrutture."
 migrating_forests_2:0 "Foreste Erranti Docili"
 migrating_forests_2_desc:1 "§W£blocker£ "§YForesta Errante Protetta§!, migliora la £society£ §YRicerca Sociologica§! delle caselle vicine.§!\n\nLe foreste erranti di questo pianeta ora evitano le zone popolate e non causano più danni agli insediamenti. La loro presenza limita ancora la quantità di terra libera a disposizione dei coloni."
 damaged_ecology:0 "Ecologia Danneggiata"
 damaged_ecology_desc:0 "La distruzione delle foreste erranti di questo pianeta ha avuto un effetto significativo sull'ecologia."
 friendly_trees:0 "Adattamento Forestale"
 friendly_trees_desc:0 "Le foreste ed i coloni di questo pianeta si sono adattati l'uno all'altro, rinfrancando per un po' gli spiriti."
 subterranean_civilization:0 "Civiltà Sotterranea"
 subterranean_civilization_desc:0 "La civiltà aliena sotterranea su questo pianeta gode di un buon rapporto con i coloni in superficie, ed entrambe le parti si impegnano spesso in commerci e scambi culturali."
 subterranean_expansion:0 "Città Sotterranee"
 subterranean_expansion_desc:0 "La civiltà sotterranea indigena che un tempo viveva su questo pianeta è stata sterminata, ed i coloni sono ora liberi di espandersi nelle loro città sotterranee abbandonate."
 gas_giant_civ:0 "Capitale Dathnak"
 gas_giant_civ_desc:1 "Questo pianeta è la nuova capitale adottiva dei Dathnak. Questi esseri sapienti gassosi non possiedono industria o tecnologia, ma sembrano essere abbastanza socievoli."
 gas_giant_colony:0 "Colonia Dathnak"
 gas_giant_colony_desc:1 "Le forme di vita sapienti gassose note come Dathnak hanno stabilito una piccola colonia all'interno dell'atmosfera di questo gigante gassoso."
 abandoned_terraforming:0 "Progetto di Terraformazione Abbandonato"
 abandoned_terraforming_desc:0 "Questo pianeta è stato in parte terraformato migliaia di anni fa, ma il processo è stato interrotto per ragioni sconosciute. Il risultato è un sistema climatico ed una biosfera estremamente instabili."
 gaia_world:1 "Antica Terraformazione"
 gaia_world_desc:0 "Antiche tecniche di terraformazione hanno trasformato questo pianeta in un lussureggiante paradiso."
 mutant_stalker:0 "Predatore"
 mutant_stalker_desc:0 "Una creatura mutante sta cacciando i coloni di questo pianeta, seminando il terrore nelle campagne. Lo sviluppo della nostra colonia ne ha risentito, dato che i lavoratori sono riluttanti ad avventurarsi nelle aree selvatiche."
 wasteland_radiation:0 "Radiazioni Nocive"
 wasteland_radiation_desc:0 "Alti livelli di radiazioni, vicine a diversi insediamenti, stanno avendo un effetto negativo sulla salute dei coloni che vi abitano."
 wasteland_orbital_debris:0 "Detriti Orbitali"
 wasteland_orbital_debris_desc:0 "L'orbita di questo pianeta è disseminata di detriti. Non si possono lanciare satelliti dalla superficie, ed il denso campo è diventato un pericolo per la navigazione. Questo è un serio ostacolo allo sviluppo delle infrastrutture coloniali."
 wasteland_infrastructure:0 "Infrastrutture Sopravvissute"
 wasteland_infrastructure_desc:0 "C'è ancora una notevole quantità di infrastrutture abbandonate su questo pianeta, costruite dai suoi abitanti originari prima che si auto-distruggessero in una guerra nucleare. Sarà d'aiuto per la costruzione di nuovi edifici."
 forest_fire:0 "Incendio Boschivo"
 forest_fire_desc:0 "Un incendio boschivo ha provocato una fuga precipitosa delle foreste erranti di questo pianeta, causando danni temporanei a diverse regioni agricole."


 upliftable_species:0 "Specie Evolvibili"
 upliftable_species_desc:0 "Su questo pianeta sono presenti delle specie che possono essere fatte evolvere. Creare qui una colonia rimuoverà questa possibilità."
 production_targets:0 "Obiettivi di Produzione"
 production_targets_desc:1 ""
 biochemical_suppression:0 "Soppressione Biochimica"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "Produzione degli Schiavi"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "Permetti Schiavitù"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "Permetti Scambio di Crediti FTL"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "Abbondanza Utopica"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Ottimizzazione dei Bio-Asset"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "Direttiva di Non-Interferenza"
 noninterference_directive_desc:0 ""
 abundant_geothermal_activity: "Attività Geotermica Abbondante"
 abundant_geothermal_activity_desc: "Questo pianeta ha molti punti caldi geotermici accessibili. Se da un lato ciò pone alcune sfide ingegneristiche, dall'altro offre ulteriori opportunità di generazione di energia."
 subterranean_wildlife: "Fauna Sotterranea"
 subterranean_wildlife_desc: "Questo pianeta ospita un prospero ecosistema litotrofico sotto la superficie. Branchi di creature sotterranee si nutrono di minerali triturando i materiali rocciosi, scavando grandi caverne che in seguito possono essere utilizzate per l'estrazione mineraria o per le colonie. Gli animali offrono opportunità di ricerca uniche per i minatori che li guidano verso preziosi giacimenti minerari."
 rich_mircoflora: "Ricca Microflora"
 rich_mircoflora_desc: "Il suolo di questo pianeta ospita un ecosistema di microflora robusto e altamente produttivo, che consente ricche opportunità di coltivazione e di ricerca."
 strong_magnetic_field:0 "Forte Campo Magnetico"
 strong_magnetic_field_desc:2 "Questo pianeta presenta un campo magnetico stranamente potente. Questo interferirà con molti dei nostri strumenti e computer. Attenuare questi effetti ci aiuterà nella ricerca sulla manipolazione dei campi magnetici. "
 wild_storms:0 "Tempeste Selvagge"
 wild_storms_desc:0 "Spettacolari tempeste elettriche dilaniano l'atmosfera di questo pianeta con una frequenza semi-regolare."
 low_gravity:0 "Bassa Gravità"
 low_gravity_desc:0 "Questo pianeta possiede una densità insolitamente bassa, quindi la sua gravità è estremamente inferiore a quella di altri pianeti delle stesse dimensioni."
 high_gravity:0 "Alta Gravità"
 high_gravity_desc:1 "Questo pianeta è insolitamente denso, quindi presenta un'elevata e disagevole gravità."
 hollow_planet:0 "Pianeta Cavo"
 hollow_planet_desc:0 "Questo pianeta è stato creato artificialmente oppure svuotato completamente. Non sappiamo come e perché, ma un'ulteriore approfondimento potrebbe avere risvolti davvero interessanti."
 mineral_rich:1 "Minerali di Qualità"
 mineral_rich_desc:1 "L'abbondanza di minerali d'alta qualità nella crosta di questo pianeta rendono l'estrazione un affare molto lucrativo."
 titanic_life:0 "Vita Titanica"
 titanic_life_desc:0 "Le forme di vita di questo pianeta sono davvero mastodontiche e potrebbero essere pericolose, anche in modo involontario."
 eat_the_titans:0 "Titani Deliziosi"
 eat_the_titans_desc:0 "Raccogliere le Forme di Vita Titaniche a fini di ricerca ha avuto un beneficio collaterale inaspettato: hanno un sapore eccellente!"
 eat_the_titan_evopred: "$eat_the_titan$"
 eat_the_titan_evopred_desc: "$eat_the_titan_desc$"
 asteroid_belt:0 "Cintura di Asteroidi"
 asteroid_belt_desc:1 "Questo pianeta ha una cintura di piccoli asteroidi che gli orbitano intorno. Molto probabilmente originati da una piccola luna distrutta in una collisione con un altro corpo planetario. Il campo di detriti offre ampie ma ingegneristicamente complesse opportunità di estrazione."
 natural_beauty:0 "Bellezza Naturalistica"
 natural_beauty_desc:0 "Il paesaggio su questo pianeta è semplicemente bellissimo, tutti coloro che ci vivono trovano costantemente nuove meraviglie."
 atmospheric_aphrodisiac:0 "Atmosfera Afrodisiaca"
 atmospheric_aphrodisiac_desc:0 "Qualcosa nell'aria di questo pianeta sembra invogliare la gente a riprodursi."
 atmospheric_hallucinogen:0 "Atmosfera Allucinogena"
 atmospheric_hallucinogen_desc:0 "L'aria di questo pianeta contiene un allucinogeno naturale. Di sicuro manterrà il livello di felicità alto, ma potrebbe anche indurre visioni psico-esoteriche distraendo gli abitanti dalle attività lavorative."
 atmospheric_hallucinogen_good:0 "Atmosfera Allucinogena Filtrata"
 atmospheric_hallucinogen_good_desc:0 "L'aria di questo pianeta conteneva un allucinogeno naturale. Ora, con l'ausilio di enormi filtri, l'effetto è stato smorzato. Questo ha ridotto i vantaggi di un tempo, ma ha anche eliminato gli aspetti negativi."
 lush_planet:0 "Lussureggiante"
 lush_planet_desc:0 "Qui prospera la vita, la fauna è abbondante e la flora cresce rigogliosa."
 bleak_planet:0 "Brullo"
 bleak_planet_desc:1 "Qui la vita lotta per sopravvivere, ed anche se qualcosa si aggrappa con tenacia all'esistenza, risulta essere vulnerabile e malaticcia. Questi problemi danneggeranno la produzione alimentare."
 irradiated_planet:0 "Irradiato"
 irradiated_planet_desc:0 "Qualche calamità passata ha reso questo pianeta pesantemente irradiato."
 ancient_automation:0 "Antica Automazione"
 ancient_automation_desc:0 "Delle macchine antiche, ma ancora utili, aiutano la nostra produzione su questo pianeta."
 ancient_factory:0 "Antica Fabbrica"
 ancient_factory_desc:0 "Un'antica fabbrica presente su questo pianeta è ancora in condizioni operative."
 robot_workers:0 "Lavoratori Robot"
 robot_workers_desc:0 "Dei lavoratori robotici di una civiltà dimenticata sono rimasti su questo pianeta. Con le dovute precauzioni, potrebbero essere messi a lavorare per noi."
 ancient_forgeworld:0 "Antica Forgia"
 ancient_forgeworld_desc:0 "Questo pianeta un tempo era una sorta di centro produttivo di una civiltà dimenticata. Sebbene solo un centesimo della sua passata capacità sia in condizioni operative, è ancora un impressionante esempio industriale."
 holy_planet:0 "Pianeta Sacro"
 holy_planet_desc:0 "Questo pianeta è considerato sacro da un vicino Impero Caduto. Colonizzarlo li farà estremamente arrabbiare."
 ancient_weapon:0 "Antica Arma Orbitale"
 ancient_weapon_desc:0 "Sembra che una qualche razza a lungo dimenticata, costruì una sorta di enorme arma nell'orbita di questo pianeta. Sebbene non funzionante in quanto mai completata, studiandola potremmo probabilmente apprendere alcune cose."
 terraforming_candidate:0 "Candidato alla Terraformazione"
 terraforming_candidate_desc:0 "Sebbene sterile e privo di vita, questo pianeta possiede acqua ghiacciata ed un tempo poteva ospitare un fiorente ecosistema. Con la giusta tecnologia, potrebbe essere terraformato in un pianeta abitabile."
 terraforming_candidate_tooltip:0 "Quando avremo ricercato la tecnologia £society£ §Y$tech_climate_restoration$§!, saremo in grado di terraformare questo pianeta in un mondo abitabile."
 frozen_terraforming_candidate:0 "Candidato alla Terraformazione Ghiacciato"
 frozen_terraforming_candidate_desc:0 "Sebbene fredda al punto da non essere in grado di sostenere la vita, l'acqua gelata su questo pianeta potrebbe permetterci di trasformarlo in un mondo abitabile, se riusciamo a trovare il metodo giusto."
 frozen_terraforming_candidate_tooltip:0 "Se scegliamo il Bonus d'Ascensione §Y$ap_hydrocentric$§! e ricerchiamo la tecnologia £society£ §Y$tech_climate_restoration$§!, saremo in grado di terraformare questo pianeta in un mondo abitabile."
 toxic_terraforming_candidate:0 "Candidato alla Terraformazione Tossico"
 toxic_terraforming_candidate_desc:0 "Sebbene i gas nocivi su questo pianeta lo rendano inadatto alla vita, con uno sforzo sufficiente possono essere suddivisi in composti meno letali, permettendo infine la colonizzazione."
 toxic_terraforming_candidate_tooltip:0 "Se scegliamo il Bonus d'Ascensione §Y$ap_detox$§!, saremo in grado di terraformare questo pianeta in un mondo abitabile." 
 ultra_rich:1 "Minerali di Qualità Estrema"
 ultra_rich_desc:1 "L'eccezionale qualità dei minerali presenti sulla superficie di questo pianeta rappresenta un vero toccasana per l'industria estrattiva."
 mineral_poor:1 "Minerali di Bassa Qualità"
 mineral_poor_desc:1 "Non è chiaro se questo pianeta fosse già così povero di risorse rare o se sia stato depredato da qualche razza aliena. Resta il fatto che è assolutamente scarso sotto il profilo minerario."
 planet_uncertain_past:0 "Storia Incerta"
 planet_uncertain_past_desc:0 "L'incertezza sulle cause del disastro verificatosi qui molto tempo fa turba gli abitanti di questo pianeta, che sono intenzionati a scoprirle."
 recent_quake:0 "Evento Tettonico Recente"
 recent_quake_desc:0 "Questo pianeta è stato scosso di recente da un violento evento tettonico."
 recent_comet:0 "Cometa Avvistata"
 recent_comet_desc:0 "Una cometa è passata di recente attraverso la cintura di asteroidi di questo pianeta; che visione spettacolare!"
 recent_impact:0 "Impatto Recente"
 recent_impact_desc:0 "La colonia locale è stata recentemente scossa dall'impatto di un grande asteroide."
 magnetic_research_boost:0 "Miracolo Magnetico"
 magnetic_research_boost_desc:0 "In qualche modo il campo magnetico di questo pianeta sta interferendo con i nostri computer, ma invece di disturbarli, li sta in realtà rendendo più efficienti!"
 magnetic_disruption:0 "Disturbo Magnetico"
 magnetic_disruption_desc:0 "Il campo magnetico di questo pianeta sta interferendo con i nostri computer, disturbando notevolmente il lavoro di ricerca e sconcertando la popolazione."
