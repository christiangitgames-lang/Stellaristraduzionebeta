 stone_age_civilization:1 "Pre-FTL dell'Età della Pietra"
 stone_age_civilization_desc:3 "Questo pianeta ha generato una proto-civiltà dell'Età della Pietra."
 dead_creatures:0 "Creature Spaziali Morte"
 dead_creatures_desc:0 "Questo gigante gassoso è servito come antico cimitero per una specie di creature spaziali. Molti cadaveri si trovano ancora in orbita, offrendo una preziosa opportunità di ricerca."
 starship_graveyard:0 "Cimitero di Astronavi"
 starship_graveyard_desc:1 "Una grande battaglia ebbe luogo nell'orbita di questo pianeta millenni fa, la cui superficie è ancora disseminata di relitti di antiche navi. Studiarne gli avanzati design ci fornirà conoscenze preziose."
 organic_starship:0 "Astronave Organica"
 organic_starship_desc:1 "Una sorta di nave organica si è schiantata su questo pianeta più di tre miliardi di anni fa. Sebbene rimangono solo le sue antiche ossa, il sito offre una vasta gamma di opportunità di ricerca."
 abandoned_cities:0 "Città Abbandonate"
 abandoned_cities_desc:0 "Gli abitanti originari di questo pianeta sono misteriosamente scomparsi, lasciando dietro di loro città ed infrastrutture quasi intatte. In questo modo sarà molto più facile per una potenziale colonia svilupparsi."
 subterranean_ocean:0 "Oceano Sotterraneo"
 subterranean_ocean_desc:1 "Sotto il manto ghiacciato di questo pianeta è nascosto un grande oceano riscaldato da sorgenti idrotermali. Brulica di vita, e possiamo apprendere molto studiando questi organismi unici."
 colony_enclaves:0 "Enclavi Fortificate"
 colony_enclaves_desc:0 "La colonia su questo pianeta è limitata a diverse enclavi fortificate. Un proto-civiltà indigena all'Età della Pietra è stata lasciata svilupparsi in modo indipendente sui territori rimanente."
 primitive_reservation:0 "Riserva Aliena"
 primitive_reservation_desc:0 "Una parte di questo pianeta è stato trasformato in una riserva protetta per una proto-civiltà indigena all'Età della Pietra. Questo ha in qualche modo limitato i territori e le risorse a disposizione dei coloni."
 starvation:0 "Carestia"

 subterranean_tech_transaction:0 "Fornitura Tecnologica Sotterranea"
 subterranean_tech_transation_desc:0 "Una parte dei nostri materiali e fondi di ricerca sono stati destinati all'utilizzo da parte della civiltà sotterranea che vive all'interno di uno dei nostri pianeti colonizzati."
 stellarite_high_temp:0 "Temperatura Aumentata"
 stellarite_high_temp_desc:0 "Una mostruosità presente in questo sistema sta aumentando la superficie del pianeta."
 stellarite_low_temp:0 "Temperatura Diminuita"
 stellarite_low_temp_desc:0 "Una mostruosità ha divorato parte della stella di questo sistema, rendendo i corpi celesti in orbita più freddi del dovuto."

