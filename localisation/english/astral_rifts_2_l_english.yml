# Bleached Planet #
###################
 leader_trait_black_light_blinded: "Luce Nera Accecante"
 leader_trait_black_light_blinded_desc: "Accecato da un sole oscuro nei piani astrali, questo leader ha sviluppato una fame insaziabile di conoscenza."

 astral_rift_bleached_planet: "Pianeta Sbiancato"

 astral_rift.2500.name: "Ambiente Cenereo"
 astral_rift.2500.desc: "Abbiamo attraversato l'atmosfera di un pianeta continentale. Il pianeta sembra potenzialmente abitabile, ma il terreno e la vegetazione mostrano una decolorazione significativa. È come se la superficie e tutto ciò che la compone fossero stati sbiancati.\n\nNonostante la presenza evidente di flora, i sensori a bordo non indicano segni di vita. Un'analisi approfondita dell'ecosistema del pianeta richiederà un'indagine biologica diretta.\n\nAbbiamo individuato un potenziale sito di atterraggio."
 astral_rift.2500.a: "Esplorate il terreno."

 astral_rift.2505.name: "Paesaggio Sbiancato"
 astral_rift.2505.desc.common.1: "Usciti dalla §Y$tech_rift_sphere$§!, ci siamo sparsi per indagare sui dintorni. Il suolo è composto da diverse strati fragili, che si sgretolano se sottoposti a pressione."
 astral_rift.2505.desc.common.2: "Anche la vita vegetale è altrettanto fragile, e si sgretola al minimo tocco. Abbiamo osservato germogli spuntare dal terreno e la presenza di boccioli sui rami. Ci sono chiari segni di vita, ma i nostri strumenti continuano a negarla.\n\nMentre l'indagine continuava, abbiamo iniziato a rilevare movimenti sotterranei. In base alla traiettoria attuale, qualsiasi cosa stia arrivando emergerà in superficie tra meno di un'ora."
 astral_rift.2505.desc.default: "$astral_rift.2505.desc.common.1$\n\nCi sono tracce di minerali fondamentali, ma è difficile immaginare come qualcosa possa crescere in tali condizioni.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.desc.plantoid: "$astral_rift.2505.desc.common.1$\n\nQuesto terreno dovrebbe sostenere a malapena una piantina, figuriamoci una zolla di terreno.\n\n$astral_rift.2505.desc.common.2$"
 astral_rift.2505.a: "Ritornate alla §Y$tech_rift_sphere$§!."
 astral_rift.2505.b: "Preparatevi per il contatto."

 astral_rift.2510.name: "Creature di Pietra"
 astral_rift.2510.desc: "Man mano che il movimento sotterraneo cresceva in intensità, abbiamo osservato dall'alto il terreno fragile che eruttava in una matrice di piccoli buchi.\n\nDa ognuno di essi sbucava una piccola forma di vita litoide. Le loro forme grezze occupavano la terra da un orizzonte all'altro, compreso il nostro precedente sito di atterraggio. Nonostante i loro esterni ruvidi, le creature si muovevano con grazia sulla superficie sabbiosa, avendo cura di non danneggiare la fragile vita vegetale. Sorprendentemente, i sensori a bordo non rilevano ancora segni di vita.\n\nAd uno ad uno, le creature si sono alzate e hanno guardato l'orizzonte. Finora non hanno reagito alla nostra presenza.\n\nC'è una sensazione di attesa, ma per cosa?"
 astral_rift.2510.a: "Volate verso l'orizzonte lontano."
 astral_rift.2510.b: "Aspettate accanto alle creature."

 astral_rift.2515.name: "$astral_rift.2510.name$"
 astral_rift.2515.desc: "Man mano che il movimento sotterraneo cresceva in intensità, abbiamo osservato come tutto intorno a noi il terreno fragile eruttava in una matrice di piccoli fori.\n\nDa ognuno di essi sbucava una piccola forma di vita litoide. Le loro forme ruvide occupavano la terra da un orizzonte all'altro, circondando il nostro accampamento. La loro apparenza grossolana tradiva il loro movimento delicato; le creature scivolavano attraverso il terreno, muovendosi con attenzione attorno alle nostre attrezzature e alla vita vegetale locale. Oltre a evitarci, nessuna di queste creature ha reagito alla nostra presenza sul loro pianeta.\n\nTutte insieme, le creature si sono alzate per affrontare l'orizzonte. C'è sicuramente una sensazione di attesa, ma per cosa?"
 astral_rift.2515.a: "Esaminate una creatura di pietra."
 astral_rift.2515.b: "$astral_rift.2510.b$"

 astral_rift.2520.name: "Alba Oscura"
 astral_rift.2520.desc.common: "La §Y$tech_rift_sphere$§! ha iniziato ad attraversare l'atmosfera del pianeta, seguendo lo sguardo delle creature verso l'orizzonte. Presto, una foschia ha iniziato a coprire la superficie cinerea del pianeta. Nel cielo, una stella oscura stava sorgendo."
 astral_rift.2520.desc.non_gestalt: "Il suo bagliore ipnotizzante era già su di noi, e mentre brillava eravamo rapiti dalla sua bellezza e dal suo misticismo. In questa magnifica oscurità, più a lungo guardavamo la stella, più chiara diventava la nostra ragione d'essere."
 astral_rift.2520.desc.gestalt: "$astral_rift.2520.desc.common$\n\nLa radiazione peculiare della stella ha avuto un effetto anomalo sulle menti dei nostri [explorer.GetIndividualNamePlural]. Si sono discostati, ma per ora rimangono precariamente connessi."
 astral_rift.2520.desc.organic_non_gestalt: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$ I raggi di questa stella oscura hanno mandato brividi di anticipazione attraverso i nostri corpi."
 astral_rift.2520.desc.default: "$astral_rift.2520.desc.common$\n\n$astral_rift.2520.desc.non_gestalt$"
 astral_rift.2520.a: "Continuate le vostre osservazioni."
 astral_rift.2520.b: "Allontanatevi!"

 astral_rift.2525.name: "Bio-Geologia"
 astral_rift.2525.desc.common: "La creatura litoide che abbiamo esaminato si agitava se veniva allontanata dalla direzione dell'orizzonte che si stava schiarendo, ma per il resto era completamente arrendevole.\n\nLa forma di vita è alta circa mezzo metro ed estremamente densa, con la parte anteriore di una tonalità molto più chiara di grigio del suo dorso. I suoi due occhi sbiancati sono affondati nelle orbite e il suo esterno è caldo al tatto. Non hanno bocche visibili e devono ricevere il loro nutrimento con altri mezzi."
 astral_rift.2525.desc.default: "$astral_rift.2525.desc.common$"
 astral_rift.2525.desc.lithoid: "$astral_rift.2525.desc.common$\n\nUna specie primitiva, ma con caratteristiche interessanti e un profumo piacevole. Sarebbe un eccellente animale domestico."
 astral_rift.2525.desc.unfriendly_nonlithoid: "$astral_rift.2525.desc.common$\n\nCome esperimento, abbiamo frantumato il campione in centinaia di piccoli pezzi davanti agli altri. Non c'è stata reazione discernibile."
 astral_rift.2525.a: "Ritornate alla §Y$tech_rift_sphere$§!."
 astral_rift.2525.b: "Preparatevi per il contatto."

 astral_rift.2530.name: "Oscurità Prima dell'Alba"
 astral_rift.2530.desc.common: "Le creature litoidi cominciarono a spostarsi sul posto mentre il cielo si faceva più profondo. La luce nera si scheggiava all'orizzonte."
 astral_rift.2530.desc.default: "$astral_rift.2530.desc.common$\n\nUn freddo improvviso si impadronì del nostro accampamento. Immersi nella luce della stella oscura, sentivamo una sorta di vuoto, come se la nostra energia venisse sottratta. Abbiamo tutto il tempo per tornare alla §Y$tech_rift_sphere$§! prima dell'alba, ma nella squadra c'è una curiosità morbosa su ciò che questo fenomeno può offrirci dal punto di vista scientifico."
 astral_rift.2530.desc.gestalt: "$astral_rift.2530.desc.common$\n\nLe linee di comunicazione interne sono cadute in poco tempo a causa di una potente vampata solare. Questo corpo celeste anomalo sta sottraendo energia dai nostri [explorer.GetIndividualNamePlural]! La valutazione iniziale è incerta, ma una tale fonte di energia unica richiede ulteriori studi."
 astral_rift.2530.a: "Osservate la stella oscura."
 astral_rift.2530.b: "Ritiratevi."

 astral_rift.2535.name: "Luce Nera Accecante"
 astral_rift.2535.desc.common.ordered_turn_away_gestalt: "I nostri [explorer.GetIndividualNamePlural] hanno ignorato la nostra direttiva e hanno continuato a fissare la stella."
 astral_rift.2535.desc.default: "Abbiamo fissato la stella nella sua radiante infinità. La sua luce ha toccato le nostre menti e le nostre anime, illuminando e consumando tutto ciò che toccava. La Stella Oscura ha visto attraverso di noi, ci ha preso con tenerezza e ci ha allontanato dall'ignoranza. Ci è stata tolta la vista e in cambio ci sono stati concessi scopi e verità. Il percorso da percorrere è chiaro e la nostra sete di conoscenza è rivitalizzata."
 astral_rift.2535.desc.machine: "La stella oscura ha trasmesso un messaggio.\n\nUn codice, un credo, un principio unificante: accettandolo, [Leader.GetName] è stato completamente riprogrammato. Di conseguenza, il collettivo stesso è stato alterato. Questa benigna intervenzione ci supporterà solo in avanti."
 astral_rift.2535.desc.hive: "La stella oscura ha trasmesso un messaggio.\n\nUn codice, un credo, un pensiero travolgente: accettandolo, [Leader.GetName] è stato permanentemente alterato. Di conseguenza, la mente collettiva stessa è stata cambiata. Questo intervento benevolo ci aiuterà solo ad andare avanti."
 astral_rift.2535.desc.ordered_turn_away_default: "Non osiamo allontanarci dalla gloriosa luce di questa stella nera.\n\n$astral_rift.2535.desc.default$"
 astral_rift.2535.desc.ordered_turn_away_machine: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.machine$"
 astral_rift.2535.desc.ordered_turn_away_hive: "$astral_rift.2535.desc.common.ordered_turn_away_gestalt$\n\n$astral_rift.2535.desc.hive$"

 astral_rift.2540.name: "Ulteriore Osservazione"
 astral_rift.2540.desc.common: "Dispositivi di osservazione sono stati installati sulla superficie del pianeta. Le loro letture ci permetteranno di studiare in sicurezza la stella oscura e i suoi effetti nel tempo."
 astral_rift.2540.desc.default: "La luce della stella oscura sembra quasi malevola. Anche durante la nostra ritirata, il tocco dei suoi raggi poteva essere avvertito attraverso lo scafo della §Y$tech_rift_sphere$§!, sottraendo energia dai nostri corpi come un veleno insidioso.\n\n$astral_rift.2530.desc.common$"
 astral_rift.2540.desc.gestalt: "La luce di questo corpo celeste anomalo era immensamente potente. I suoi raggi oscuri penetravano lo scafo della §Y$tech_rift_sphere$§!, infliggendo danni interni minori ai nostri [explorer.GetIndividualNamePlural].\n\n$astral_rift.2530.desc.common$"

