 astral_rift_windswept_planet: "Pianeta dei Venti Eterni"

 extra_dimensional_spores_modifier: "Spore Extra-Dimensionali"
 reconverted_leader_modifier: "Leader Riconvertito"
 reconverted_leader_modifier_desc: "Uno dei nostri scienziati possiede un'insolita attitudine alla diplomazia e ha lasciato le sue precedenti attività per diventare un §YEmissario§!.\n\nCi assicureremo che le sue particolari competenze vengano utilizzate al meglio."

 decision_incubate_wind_creatures: "Incubare Creature del Vento"
 decision_incubate_wind_creatures_desc: "Introduce nell'atmosfera del pianeta una specie di pacifiche creature eoliche."
 d_forceful_winds: "$decision_incubate_wind_creatures$"
 d_forceful_winds_desc: "$decision_incubate_wind_creatures_desc$"
 can_incubate_wind_creatures_tt: "Sblocca tre decisioni planetarie §Y$decision_incubate_wind_creatures$§!."

 forceful_winds: "Venti Impetuosi"
 forceful_winds_desc: "L'atmosfera di questo pianeta è popolata da creature del vento senzienti e che vivono in armonia con noi."

 astral_rift.2700.name: "Il Pianeta dei Venti Eterni"
 astral_rift.2700.desc: "Siamo arrivati su un pianeta battuto da venti impetuosi e ad alta velocità. La superficie è quasi nuda, con scogliere e massi levigati dagli agenti atmosferici.\n\nIl cielo è oscurato da nubi temporalesche e pennacchi di gas luminosi eruttano violentemente quando i fulmini colpiscono il terreno intorno a noi.\n\nDovremmo cercare rapidamente un riparo dalla tempesta in arrivo. I sensori meteorologici ci indicano nell'alta stratosfera correnti d'aria più moderate, dove potremmo evitare le pericolose scariche elettriche. In alternativa, nelle vicinanze c'è una grande caverna che potrebbe fornire un rifugio."
 astral_rift.2700.a: "Alzatevi al di sopra della tempesta."
 astral_rift.2700.b: "Rifugiatevi nella grotta sottostante."

 astral_rift.2705.name: "Oltre la Stratosfera"
 astral_rift.2705.desc: "Superato lo strato di nuvole, si ammira un cielo di un azzurro intenso. Il vento continua a sferzare il nostro scafo, acquistando forza a ogni raffica.\n\nPiù che rispondere ad un modello meteorologico, queste correnti colpiscono con una precisione che pare innaturale. In più, abbiamo rilevato nell'aria vorticosa un composto simile a un ormone. Un'analisi accurata ha rivelato che è sorprendentemente simile alla risposta biologica di una pianta sotto attacco."
 astral_rift.2705.a: "Prelevate un campione di vento."

 astral_rift.2710.name: "Caverna Fungina"
 astral_rift.2710.desc: "Calandoci attraverso l'implacabile torrente di vento, ci siamo inoltrati tra spesse nubi sulfuree fatte di spore fino ad entrare in una grotta protetta dalle intemperie.\n\nDopo aver attraversato degli angusti passaggi, siamo giunti in un'enorme camera dal soffitto altissimo. Spesse stalattiti gocciolano un liquido torbido su un terreno ingiallito, ricoperto da un fungo giallo. Tra i grappoli di funghi, colonie di insetti strisciano alacremente sul terreno umido e nella penombra cresce una pallida vegetazione. Il muschio ricopre le pareti scoscese e una fitta nebbia di spore è sospesa nell'aria stagnante.\n\nAll'interno della grotta abbiamo rilevato un debole campo elettrico; una rete di impulsi e sinapsi sembra collegare i vari ammassi fungini. Forse posstremmo collegarci a questa rete e comunicare con i funghi."
 astral_rift.2710.a: "Provate a comunicare."

 astral_rift.2715.name: "Vento Vivente"
 astral_rift.2715.desc: "Il nostro campione ha confermato la presenza di microrganismi all'interno del vento.\n\nAl fine di sperimentare, abbiamo sintetizzato un ormone simile e lo abbiamo rilasciato nell'atmosfera circostante. Improvvisamente, i venti brutali si sono trasformati in una corrente molto più dolce.\n\nUlteriori analisi del campione hanno rivelato che, in gruppi sufficientemente grandi, questi microrganismi costituiscono un'unica mente. Operando insieme, sono in grado di generare raffiche di vento "vive".\n\nAlcune di queste correnti trasportano filamenti di materiale genetico simili a capelli. Catturati dalla stessa corrente, siamo stati spinti verso la superficie, dove la tempesta si è ormai placata."
 astral_rift.2715.a: "Seguite il vento vivente."

 astral_rift.2720.name: "Tra i Funghi"
 astral_rift.2720.desc: "Collegandoci alle sinapsi miceliali della rete, abbiamo emesso un breve impulso elettrico; tutti i cappelli dei funghi si sono irrigiditi all'improvviso, spiazzati dall'individuare un nuovo soggetto nella loro rete. Abbiamo ricevuto una frenesia di segnali in risposta, ma alla fine siamo riusciti a decifrare la trasmissione dei funghi.\n\nL'organismo è una mente alveare che si considera custode delle specie native del pianeta. Sotto la superficie, ogni sorta di flora e fauna è preservata e protetta dagli ammassi micelici. In cambio, il fungo riceve i loro rifiuti come nutrimento.\n\nL'organismo è una mente alveare che si considera custode delle specie native del pianeta. Sotto la superficie, ogni sorta di flora e fauna è preservata e protetta dagli ammassi micelici. In cambio, il fungo consuma i loro rifiuti come nutrimento.\n\nTuttavia, esiste una minaccia per questa relazione simbiotica e per la sopravvivenza del fungo stesso."
 astral_rift.2720.a: "Mantenete la relazione fungina."

 astral_rift.2725.name: "Minaccia Fungina"
 astral_rift.2725.desc: "Abbiamo raggiunto la superficie del pianeta su cui aleggiava uno spesso strato di nuvole gialle. Mentre il territorio pianeggiante è per lo più spoglio, ogni cavità e fessura nascosta ospita ammassi di funghi che emettono spore.\n\nLe correnti d'aria che abbiamo seguito fin quì soffiano sul paesaggio, liberando fasci di uova della loro progenie. Queste galleggiano adagiandosi sulla superficie, dove la maggior parte viene rapidamente disintegrata dalla coltre di spore fungine.\n\nLe piccole uova che sopravvono si attaccano al nudo terreno formando un'escrescenza conica che diventa un habitat protetto al fine di permettere la maturazione dei microrganismi trasportati dal vento.\n\nÈ chiaro che le spore fungine ostacolano la riproduzione delle creature del vento. A loro volta, le creature del vento hanno eroso la superficie del pianeta, costringendo i funghi a ritirarsi negli anfratti più riparati."
 astral_rift.2725.a: "Trovate un modo per rimuovere il fungo."
 astral_rift.2725.b: "Indagate sul fungo."

 astral_rift.2730.name: "Venti Carnivori"
 astral_rift.2730.desc: "I funghi ci hanno indirizzato verso l'ingresso della grotta, dove la tempesta si è oramai placata. Osseviamo un piccolo rettile che esita sulla soglia prima di uscire e inoltrarsi verso gli spazi aperti. Quasi immediatamente, una folata di vento tagliente solleva il rettile in aria.\n\nNon abbiamo potuto altro che fare che osservare come questi veniva affettato in pezzi sempre più piccoli, per poi essere digerito dagli enzimi presenti nell'aria.\n\nAl di fuori del rifugio preservato dai funghi, la vita in superficie è alla mercé del vento carnivoro. Data la sua brutale rapidità e reattività, è lecito supporre che il vento sia in qualche modo un essere senziente.\n\nEd affamato."
 astral_rift.2730.a: "Proteggete l'ecosistema dal vento."
 astral_rift.2730.b: "Studiate il vento."

 astral_rift.2735.name: "Trasmissione Fungina"
 astral_rift.2735.desc: "Viaggiando lungo la superficie del pianeta, ci siamo avvicinati a un ammasso di funghi che emettono spore. Un campione di tessuto ha rivelato che si tratta di una mente alveare altamente complessa. Trasmettendo rapidi impulsi elettrici tra i nodi, comunica attraverso una intricata rete.\n\nCollegandoci alle sinapsi miceliali della rete, abbiamo emesso un breve impulso elettrico; tutti i cappelli dei funghi si sono irrigiditi all'improvviso, spiazzati dall'individuare un nuovo soggetto nella loro rete. Abbiamo ricevuto una frenesia di segnali in risposta, il cui significato rimane poco chiaro."
 astral_rift.2735.a: "Decifrate la trasmissione fungina."

 astral_rift.2740.name: "Eventi in Corso"
 astral_rift.2740.desc: "Dopo essere usciti dalla grotta, abbiamo misurato le forti raffiche di vento che circondavano la nostra nave. Abbiamo rilevato un composto ormonale nell'aria circostante e lo abbiamo analizzato.\n\nGli ormoni sono simili a quelli rilasciati da alcune piante quando minacciate. Abbiamo anche confermato la presenza di una specie di microrganismo, che ipotizziamo, controlli il vento. Come esperimento, abbiamo sintetizzato un ormone simile e lo abbiamo rilasciato nell'atmosfera."
 astral_rift.2740.a: "Proseguite nell'indagine."

 astral_rift.2745.name: "A Favore dei Funghi"
 astral_rift.2745.desc.common: "Dopo aver decifrato la trasmissione dei funghi, è ora chiaro che le creature del vento stanno distruggendo l'ecosistema del pianeta. Quando il vento vivente perlustra la superficie in cerca di cibo, sradica la biodiversità su cui il fungo fa affidamento per sopravvivere.\n\nI funghi ci hanno condotti in una grotta sotterranea dove centinaia di specie di piante, animali e insetti si sono riparati dai venti impetuosi."
 astral_rift.2745.desc.common.friendly: "Le due parti in lotta si trovano in un'impasse che abbiamo la possibilità di superare."
 astral_rift.2745.desc.common.unfriendly: "Forse possiamo trarre vantaggio da queste semplici forme di vita e risolvere nel contempo il loro conflitto."
 astral_rift.2745.desc.default: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2745.desc.unfriendly: "$astral_rift.2745.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2745.a: "Appoggiate il vento."
 astral_rift.2745.b: "Nutrite i funghi."
 astral_rift.2745.c: "Negoziate un compromesso."
 astral_rift.2745.d: "Eradicate entrambe le specie."

 astral_rift.2750.name: "A Favore del Vento"
 astral_rift.2750.desc.common: "I venti impetuosi si sono placati poco dopo il rilasciato dell'ormone da parte nostra.\n\nUna leggera brezza è passata sopra la nostra nave, liberando un fascio delle loro uova sospese nell'aria. Queste galleggiano adagiandosi sulla superficie, dove la maggior parte viene rapidamente disintegrata dalla coltre di spore fungine.\n\nLe piccole uova che sopravvono si attacano al nudo terreno formando un'escrescenza conica che diventa un habitat protetto al fine di permettere la maturazione dei microrganismi trasportati dal vento.\n\nAbbiamo desunto che il vento ci stava dimostrando come i funghi stiano cercando di ostacolare i loro processi riproduttivi."
 astral_rift.2750.desc.default: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.friendly$"
 astral_rift.2750.desc.unfriendly: "$astral_rift.2750.desc.common$\n\n$astral_rift.2745.desc.common.unfriendly$"
 astral_rift.2750.a: "$astral_rift.2745.b$"
 astral_rift.2750.b: "$astral_rift.2745.a$"
 astral_rift.2750.c: "$astral_rift.2745.c$"
 astral_rift.2750.d: "$astral_rift.2745.d$"

 astral_rift.2755.name: "Venti Taglienti"
 astral_rift.2755.desc: "Abbiamo cosparso le creature del vento con una grande quantità di limatura di legaa metallica. Questo abrasivo è abbastanza leggero da poter essere trasportato dalle correnti, ma abbastanza forte da erodere velocemente le cose in cui viene a contatto.\n\nUn gruppo di correnti d'aria ha sfruttato questa limatura per sminuzzare un gruppo di funghi gialli che si nascondeva in una fessura vicina.\n\nLe creature del vento hanno disperso e fatto cirtcolare la limatura metallica in modo più ampio. I venti taglienti hanno ripetutamente colpito la superficie del pianeta, mirando alle colonie fungine, che a loro volta sparavano spore in un bombardamento coordinato.\n\nIn quello che forse è stato un gesto di gratitudine, una brezza gentile ci ha consegnato un fascio delle sue uova irsute e galleggianti. Con queste, potremo creare il nostro "vento vivente", creando correnti d'aria ad alta velocità per un gruppo selezionato delle nostre colonie."
 astral_rift.2755.b.evopred: "Torna con il materiale fungino."

 astral_rift.2760.name: "Fioritura Fungina"
 astral_rift.2760.desc: "Abbiamo distribuito una grande quantità di nutrienti minerali sulla superficie del pianeta e abbiamo introdotto nel terreno rinvigorito nuove piante resistenti al vento. I funghi sono stati così in grado di diffondere un'enorme quantità di spore sul terreno appena fertilizzato.\n\nGli ammassi fungini esistenti stanno già crescendo in dimensioni e capacità di resistenza. Con il tempo, il fungo dovrebbe insinuarsi lungo l'intera superficie del pianeta, eliminando le propagaggini del vento.\n\nCon i suoi nodi colmi di nuova forza, il fungo ci trasmette un messaggio di gratitudine lungo la sua rete miceliare.\n\nUn esemplare fungino mai visto prima è spuntato dal terreno in prossimità della nostra posizione. Le sue cavità bulbose sono rigonfie di alte concentrazioni di gas esotici. Siamo fiduciosi che la coltivazione di queste "vescia" ci aiuteranno nella produzione di questa preziosa risorsa."
 astral_rift.2760.b.evopred: "Torna con il materiale aviario."

 astral_rift.2765.name: "Un Difficile Compromesso"
 astral_rift.2765.desc: "Le estreme differenze nel modo di comunicare tra i funghi e le creature del vento hanno fatto nascere una confronto arduo e complesso. Tuttavia, abbiamo raggiunto un accordo tra le due specie.\n\nFinché non disturberanno gli ammassi di spore esistenti, le creature del vento avranno il diritto di cacciare e riprodursi su porzioni designate della superficie del pianeta. Nel frattempo, alla mente alveare fungina è stata concessa una parte uguale del territorio dove poter diffondere le proprie spore senza paura, ospitando la miriade di altre specie sotto la loro rete di protezione.\n\nCon questo accordo, l'ecosistema unico di questo pianeta ha una nuova opportunità di prosperare. Abbiamo installato dei satelliti di osservazione per tenere d'occhio i suoi progressi da oltre la frattura."
 astral_rift.2765.b.evopred: "Raccogli un campione di questo ecosistema."

 astral_rift.2770.name: "Eradicazione Biologica"
 astral_rift.2770.desc: "Questa disputa tra queste specie [Explorer.GetPreFTLLower] è diventata stancante.\n\nAbbiamo sintetizzato un potente acido e lo abbiamo aerosolizzato nell'atmosfera del pianeta. Quando l'agente caustico si è diffuso, le creature del vento si sono dissolte in polvere e i funghi si sono avvizziti e anneriti. Siamo riusciti a diffondere questi composti sintetizzati nell'atmosfera del pianeta al fine di ottenere un effetto a cascata in tutto il mondo.\n\nDopo aver confermato che il pianeta era stato completamente sterilizzato, lo abbiamo ripulito da tutto il materiale che ci potesse essere utile."
 astral_rift.2770.a: "Ben fatto."
 astral_rift.2770.b.evopred: "Un grande raccolto."

 astral_rift.2790.name: "Una Richiesta Speciale"
 astral_rift.2790.desc: "Il leader [this.GetName], che ha recentemente mediato un complesso accordo sul lato opposto della frattura che stavamo studiando nel sistema [from.solar_system.GetName], ha chiesto un cambio di impiego. Dopo aver affrontato un processo di arbitrato così difficile, ha scoperto di avere una passione per la negoziazione. Se lo permetessimo, lascerebbe il mondo scientifico per diventare un emissario permanente nella nostra infrastruttura diplomatica."
 astral_rift.2790.a: "Molto bene."
 astral_rift.2790.a.tt: "[This.GetName] passa da essere uno §HScienziato§! ad un §HInvasato§!."
 astral_rift.2790.b: "Uno scienziato ha più valore."

