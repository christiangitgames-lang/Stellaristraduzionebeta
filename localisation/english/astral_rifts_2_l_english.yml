#####################
# Abandoned Complex #
#####################
 astral_rift_research_lab: "Complesso Abbandonato"

 astral_rift.2000.name: "Complesso Abbandonato"
 astral_rift.2000.desc: "Siamo all'interno di una struttura di ricerca abbandonata.\n\nLe superfici di questa stanza sono ricoperte da uno spesso strato di polvere, il che indica che non viene utilizzata da tempo.\n\nNon riusciamo a individuare nessun ricercatore, né vivente né di altro tipo. Chiunque sia stato il custode di questo luogo, se n'è andato da tempo.\n\nAlle pareti sono allineati pesanti scaffali, ognuno dei quali contiene un uovo di grandi dimensioni. La maggior parte di essi è in vario stato di decomposizione, ma rimangono alcuni esemplari vivi.\n\nAl centro di questa camera si trova un contenitore aperto pieno di un liquido pallido e viscoso. L'analisi del liquido rivela che contiene un'elevata quantità di proteine e aminoacidi. A giudicare dai residui lasciati su alcune uova, ipotizziamo che questo liquido sia stato iniettato dai ricercatori."
 astral_rift.2000.a: "Cercate i custodi."
 astral_rift.2000.b: "Aprite un uovo."

 astral_rift.2010.name: "Parassiti Quantici"
 astral_rift.2010.desc: "Abbiamo aperto l'esemplare più sano tra le uova.\n\nL'embrione all'interno appariva malnutrito e ricoperto di parassiti estranei.\n\nÈ sorprendente che i parassiti possiedano proprietà quantistiche uniche per qualsiasi organismo biologico conosciuto. Si muovono in modo casuale all'interno dell'involucro dell'uovo e, presumibilmente, all'interno dell'embrione stesso. Dato che in questo laboratorio sono rimaste poche uova vive, questo particolare esemplare deve essere particolarmente resistente al comportamento del parassita.\n\nIl tracciamento astrale di entrambi gli organismi indica che i parassiti provengono da una dimensione distinta e lontana. Crediamo che questo parassita sia stato inavvertitamente convocato qui e abbia interrotto le ricerche previste per questa struttura.\n\nLi abbiamo visti attratti dalla vasca di uno strano liquido al centro di questa camera. Forse è questo che li ha attratti qui in primo luogo."
 astral_rift.2010.a: "Iniettate il liquido nell'uovo."
 astral_rift.2010.b: "Sopprimete le creature rimanenti."

 astral_rift.2015.name: "I Custodi"
 astral_rift.2015.desc: "Abbiamo trovato i custodi di questo luogo. Più precisamente, abbiamo trovato ciò che ne rimane.\n\nUna stanza vicina è disseminata di cadaveri. Le loro membra sono state separate in modo netto a livello atomico da una forza sconosciuta. Alcune carcasse sono semi-fuse all'interno delle pareti.\n\nUn gruppo di uova, per lo più sezionate, è presente su un tavolo d'esame centrale. Una è rimasta intatta.\n\nRiportare i resti dei custodi per studiarli adeguatamente dovrebbe fornire qualche indicazione su ciò che è accaduto qui."
 astral_rift.2015.a: "Aprite un uovo."
 astral_rift.2015.b: "Tornate con i resti."

 astral_rift.2020.name: "Metabolizzazione"
 astral_rift.2020.desc: "L'iniezione del liquido chiaro nell'embrione esposto ha prodotto risultati interessanti.\n\nNonostante i quanti parassiti, l'esemplare precedentemente letargico si è rinvigorito. In effetti, forse abbiamo calcolato male la dose. In un periodo di tempo molto breve, una creatura più sviluppata ha iniziato a spingere contro le pareti dell'uovo, ricoperta da un reticolo di placche corazzate e aculei sovrapposti.\n\nTuttavia, anche i parassiti sono stati stimolati. Mentre si teletrasportano energicamente dentro e fuori l'embrione, i tessuti della creatura vengono danneggiati. A questo ritmo, probabilmente morirà.\n\nPensiamo che iniettare una piccola quantità di filamento astrale possa soddisfare i parassiti quantici e prevenire ulteriori danni."
 astral_rift.2020.a: "Non intervenite."
 astral_rift.2020.b: "Iniettate il filamento astrale."

 astral_rift.2025.name: "Eutanasia"
 astral_rift.2025.desc: "Questa creatura non aveva alcuna speranza di recupero. I parassiti che infestano il suo uovo sono troppo pericolosi per permettere la propagazione al di là di questa frattura.\n\nSeguendo rigorose procedure anticontaminazione, abbiamo sottoposto a eutanasia tutti gli esemplari nelle vicinanze con acido cloridrico. Torneremo con dei campioni per ulteriori studi."
 astral_rift.2025.a: "Una scelta saggia."
 astral_rift.2025.b.evopred: "Un'elevata acidità può aggiungere sapore al piatto."

 astral_rift.2030.name: "Instabilità Biologica"
 astral_rift.2030.desc.end: "Questa infezione quantistica volatile deve aver interrotto qualsiasi esperimento dovesse svolgersi in questo laboratorio.\n\nCiononostante, le nostre osservazioni qui hanno fatto progredire la nostra comprensione della biologia in condizioni di estrema instabilità."
 astral_rift.2030.desc.default: "L'embrione si è disintegrato.\n\nCome previsto, i parassiti presenti nel suo corpo lo hanno presto diviso in direzioni casuali.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.desc.injected: "L'embrione si è disintegrato.\n\nNonostante i nostri sforzi per stabilizzare l'esemplare, i parassiti nel suo corpo lo hanno presto diviso in direzioni casuali.\n\n$astral_rift.2030.desc.end$"
 astral_rift.2030.a: "Interessante."
 astral_rift.2030.b.evopred: "Un pasto misto."

 astral_rift.2035.name: "Arma Biologica"
 astral_rift.2035.desc: "L'esperimento è stato un successo.\n\nIl filamento astrale che abbiamo iniettato nell'embrione ha stabilizzato i parassiti quantici.\n\nIl piccolo, completamente sviluppato, è emerso intatto. È incredibilmente obbediente e ha imparato rapidamente i comandi più elementari. In base a ciò, oltre che alla sua spessa pelle corazzata e agli aculei velenosi, ipotizziamo che queste creature siano state allevate per la guerra. \n\nÈ sorprendente che abbia dimostrato la capacità di "deformare" piccole distanze. Il filamento astrale sembra aver intessuto un rapporto simbiotico unico tra la creatura e i parassiti.\n\nForse abbiamo creato qualcosa di troppo pericoloso."
 astral_rift.2035.desc.exterminator: "$astral_rift.2035.desc$\n\nLa nostra patetica galassia non è preparata a ciò che presto le scateneremo contro."
 astral_rift.2035.desc.non_pacifist: "$astral_rift.2035.desc$\n\nNe stiamo riportando indietro altri."
 astral_rift.2035.a: "Impressionante."
 astral_rift.2035.a.tooltip: "Ora è possibile costruire nuove armate d'assalto: §H$warpling_army$§!"

 astral_rift.2040.name: "Parassiti Quantici"
 astral_rift.2040.desc: "Abbiamo completato la raccolta dei cadaveri dei ricercatori e li stiamo trasportando indietro per ulteriori studi.\n\nErano ricoperti di parassiti quantici che possiedono proprietà uniche rispetto a qualsiasi organismo biologico conosciuto. La loro capacità di 'deformare' imprevedibilmente la materia è probabilmente la causa della morte dei loro ospiti.\n\nIl tracciamento astrale di entrambi gli organismi indica che i parassiti provengono da una dimensione distinta e lontana. Riteniamo che questo parassita sia stato inavvertitamente convocato qui e abbia interrotto in modo devastante le ricerche previste per questa struttura.\n\nAbbiamo neutralizzato i parassiti con acido cloridrico per evitare ulteriori contaminazioni."
 astral_rift.2040.a: "Affascinante."

 astral_rift.2045.name: "Esposizione Letale"
 astral_rift.2045.desc: "[From.GetName] è stato trovato morto. La causa è stata l'esposizione ai parassiti mortali al di là della frattura nel sistema [FromFrom.solar_system.GetName]. I loro alloggi sono in quarantena e in attesa di una decontaminazione completa."
 astral_rift.2045.a.tooltip: "§Y[From.GetName]§! §RÈ esploso spontaneamente§!"

#################
# The Mechanism #
#################
 astral_rift_clock: "Il Meccanismo"

 astral_rift.2100.name: "Ingranaggi e Conduttori"
 astral_rift.2100.desc: "Siamo circondati da giganteschi macchinari.\n\nIngranaggi e pignoni girano in tutte le direzioni. Ogni decimo di secondo, la macchina fa un passo avanti. Un singolo dente di uno di questi ingranaggi è largo quasi quanto la nostra §Y$tech_rift_sphere$§!.\n\nTra nebulose vorticose di gas denso e nebbia, non c'è inizio o fine del dispositivo in vista."
 astral_rift.2100.a: "Esplorate la nebbia."

 astral_rift.2105.name: "Macchina Dimensionale"
 astral_rift.2105.desc: "Il movimento di questa macchina dimensionale è preciso come i nostri orologi più accurati.\n\nAnche se non siamo riusciti a determinare la sua fonte di energia, esplorando abbiamo trovato dei pozzi che si estendono in una serie di Fratture Astrali.\n\nQualunque sia questo luogo, è stato creato con uno scopo preciso. Questa macchina sta raggiungendo molti universi. \n\nIl movimento dei suoi enormi componenti crea turbolenze nell'atmosfera densa, rendendo difficile il controllo dei nostri strumenti. Con una manipolazione rudimentale, potremmo allentare uno degli alberi e usarlo per bloccare un paio di ingranaggi rotanti. In questo modo si placherebbe l'agitazione dell'atmosfera, consentendo uno studio più approfondito di questo imponente macchinario."
 astral_rift.2105.a: "Interferire sarebbe irresponsabile."
 astral_rift.2105.b: "Bloccate gli ingranaggi."

 astral_rift.2110.name: "Se Non È Rotto..."
 astral_rift.2110.desc: "Gli architetti di questo spazio hanno conoscenze che vanno ben oltre le nostre. Interferendo con questi meccanismi si potrebbero avere conseguenze imprevedibili.\n\nNonostante le perturbazioni dovute alla nebbia, abbiamo indugiato abbastanza a lungo da ottenere utili informazioni ingegneristiche sulla precisa costruzione di questo enorme macchinario, oltre a raccogliere una notevole quantità di materiale astrale.\n\nChiunque mantenga questo spazio deve essere davvero un grande architetto."

 astral_rift.2115.name: "Inceppato"
 astral_rift.2115.desc: "Gli ingranaggi si sono inceppati.\n\nCon un grande sussulto, l'intero meccanismo si è fermato. Il nostro tentativo di sabotaggio è riuscito.\n\nLa tensione è cresciuta e sotto una delle piastre reticolari è stato esposto un nucleo d'oro. Brillante e incontaminato, sarà accessibile solo per un breve periodo. Inevitabilmente, la tensione crescente eliminerà il blocco. Abbiamo già iniziato il delicato processo di estrazione del nucleo."
 astral_rift.2115.a: "Usate cautela."

 astral_rift.2120.name: "Frantumazione"
 astral_rift.2120.desc: "Mentre cercavamo di recuperare il nucleo d'oro, una piccola crepa si propagò rapidamente su tutta la sua superficie. Prima che potessimo completare il recupero, è esploso violentemente in tutte le direzioni.\n\nFrantumandosi, ha rilasciato un'intensa energia. Superando il nostro blocco, gli enormi ingranaggi intorno a noi hanno iniziato a girare selvaggiamente fuori controllo.\n\nAbbiamo attivato il cavo di ancoraggio di emergenza per sfuggire a questa spiacevole situazione."

 astral_rift.2125.name: "Successo"
 astral_rift.2125.desc: "Abbiamo recuperato il nucleo d'oro di uno dei meccanismi.\n\nGli ingranaggi circostanti ora giacciono stranamente silenziosi. Tutta la tensione intorno a noi si è allentata.\n\nL'intera rete della Frattura Astrale collegata a questo dispositivo ha visibilmente cessato i suoi sottili movimenti, come se si fosse fermata nel tempo. Non possiamo sapere con certezza quale sia la conseguenza.\n\nAbbiamo ritirato il nostro cavo d'ancoraggio e lasciato questo spazio. Il nucleo recuperato ha notevoli proprietà temporali che stiamo solo iniziando a comprendere."

####################
# Dimensional Dump #
####################
 astral_rift_dimensional_dump: "Discarica Dimensionale"

 astral_rift.2200.name: "Corpo Fluttuante"
 astral_rift.2200.desc: "Siamo circondati da rifiuti.\n\nDi tanto in tanto, abbiamo visto nuovi squarci nello spazio aprirsi intorno a noi e scaricare ancora più rifiuti nel mucchio vorticoso. In base alla natura dei detriti, questo spazio viene trattato come una discarica per una civiltà stellare. Parti e pezzi di macchine sconosciute sono disseminati tra gli oggetti di uso quotidiano delle famiglie aliene.\n\nIn genere, questi oggetti non hanno un valore superiore a quello dei rottami. Tuttavia, i nostri sensori hanno rilevato segni di vita.\n\nAll'interno di una tuta spaziale, il corpo incosciente di un organismo sconosciuto giace dormiente. Non è chiaro da quanto tempo galleggi qui."
 astral_rift.2200.a: "Portatelo a bordo e prestate soccorso."
 astral_rift.2200.b: "Portatelo a bordo e recuperate i suoi attrezzi."

 astral_rift.2205.name: "Corpo Fluttuante"
 astral_rift.2205.common.1: "Accogliere l'alieno trovato a galleggiare tra i rifiuti è stato un errore."
 astral_rift.2205.common.2: "Parlano una lingua che non capiamo e indicano abitualmente i comandi della Sfera, ripetendo con enfasi la stessa frase."
 astral_rift.2205.desc.help: "$astral_rift.2205.common.1$\n\nDopo aver ripristinato la sua temperatura interna e averne curato i segni vitali, l'alieno si è rianimato rapidamente, confuso e allarmato.\n\nHa rapidamente afferrato un membro della nostra squadra medica e lo tiene attualmente in ostaggio con un'arma estratta dal suo stivale.$astral_rift.2205.common.2$"
 astral_rift.2205.desc.recover_gear: "$astral_rift.2205.common.1$\n\nLa tuta spaziale ha tenuto l'alieno in ibernazione. Dopo la rimozione, la creatura si è rianimata rapidamente, confusa e allarmata.\n\nHa afferrato rapidamente un manico di saldatura puntandolo addosso ad un un membro della nostra squadra di ingegneri tenenendolo in ostaggio.$astral_rift.2205.common.2$"
 astral_rift.2205.a: "Eliminate l'individuo."
 astral_rift.2205.b: "Tentarete di negoziare."

 astral_rift.2210.name: "Corpo Fluttuante"
 astral_rift.2210.common.1: "Abbiamo eliminato la creatura bellicosa che abbiamo salvato da questa discarica."
 astral_rift.2210.common.2: "Abbiamo avuto il tempo di analizzare i documenti che teneva nella sua attrezzatura. Le prime traduzioni delle sue identificazioni indicano che si trattava di un trasportatore di rifiuti veterano. Deve essersi accidentalmente gettato in questo cumulo di rifiuti insieme al suo carico, per non tornare mai più a casa.\n\nIgnorando la creatura per ora, resteremo nella frattura finché non avremo finito di identificare e recuperare quanti più rottami di valore possibile."
 astral_rift.2210.desc.help: "$astral_rift.2210.common.1$\n\nSebbene l'ostaggio avesse riportato alcune lievi ferite da ustione, il rapido intervento del nostro agente di sicurezza ha evitato ulteriori danni.\n\n$astral_rift.2210.common.2$"
 astral_rift.2210.desc.recover_gear: "$astral_rift.2210.common.1$\n\nCompletamente spogliato, non è stato difficile neutralizzarlo con un semplice proiettile al plasma.\n\n$astral_rift.2210.common.2$\n\nLa tuta che abbiamo recuperato è di costruzione molto avanzata e intendiamo conservarla per ulteriori studi."
 astral_rift.2210.a: "Una sfortuna per loro."

 astral_rift.2215.name: "Allentare la Tensione"
 astral_rift.2215.desc: "Dimostrando le nostre intenzioni pacifiche, abbiamo deposto le armi. L'alieno ha allentato la presa sul nostro [Explorer.GetCrewMember] e ha lasciato cadere la sua arma in cambio. Sembra che sia in uno stato di forte emotività, come è prevedibile nelle circostanze attuali.\n\nDopo aver avuto un po' di tempo per calmarsi, è diventato ricettivo alle nostre comunicazioni.\n\nAbbiamo iniziato il processo di ricerca di un modo per tenere una conversazione adeguata. I progressi sono stati lenti, ma le prime traduzioni dei documenti trovati in suo possesso indicano che l'alieno ha centinaia di anni."
 astral_rift.2215.a: "Eccellente."

 astral_rift.2220.name: "Decessi Subiti"
 astral_rift.2220.desc: "Prima che potessimo neutralizzare l'alieno ostile, ha eliminato il loro ostaggio e diversi altri con una potente pistola al plasma estratta dallo stivale.\n\nPurtroppo, [Leader.GetName] era tra le vittime.\n\nStiamo levando l'ancora d'emergenza e rientrando con i feriti.\n\nAbbiamo analizzato la tuta spaziale dell'alieno recuperato. È costruita con una lega altamente avanzata che dovrebbe rivelarsi utile."

 astral_rift.2225.name: "Pilota Disperso"
 astral_rift.2225.desc: "Il nome dell'alieno è [astral_rift_dimensional_dump_leader_loc.GetName].\n\nDurante un trasporto di routine per scaricare un carico di rifiuti in questa dimensione, era stato mandato in viaggio per eseguire l'operazione. Un problema tecnico con un'unità dimensionale a bordo della sua nave richiedeva una riparazione manuale, e [astral_rift_dimensional_dump_leader_loc.GetName] era l'unico con le capacità tecniche per ripararla. Nel farlo, scivolò accidentalmente nel compressore spazio-temporale e si perse.\n\nI sistemi di supporto vitale della sua tuta spaziale avanzata lo hanno tenuto in ibernazione per oltre due secoli.\n\nSappaimo che [astral_rift_dimensional_dump_leader_loc.GetName] manca dolorosamente alla sua famiglia, ma purtroppo non abbiamo i mezzi per rimandarlo indietro da dove è venuto.\n\nAvendo notevoli capacità di pilotare vascelli avanzati, si inserirebbe bene nel nostro programma di addestramento della flotta."
 astral_rift.2225.a: "Un pilota esperto è sempre un'aggiunta gradita."
 astral_rift.2225.a.tt: "[event_target:astral_rift_dimensional_dump_leader_loc.GetName] sarà addestrato adeguatamente."

 astral_rift.2230.name: "Addestramento di [From.GetName] completato"
 astral_rift.2230.desc: "Dopo un addestramento approfondito, [From.GetName] ha dimostrato di essere un pilota eccellente e si è guadagnato la fiducia dei nostri ufficiali. Sarà un eccellente Comandante ed è stato promosso al servizio attivo, in attesa di assegnazione."
 astral_rift.2230.a: "Una degna aggiunta ai nostri leader."

###########
# Genesis #
###########
 astral_rift_genesis: "Genesi"
 genesis_insight_modifier: "Intuizione della Genesi"
 genesis_insight_modifier_desc: "Un incontro con un'intelligenza extradimensionale all'interno dei piani astrali ci ha concesso una particolare intuizione sulla creazione e lo sviluppo di nuove società."

 astral_rift.2300.name: "Genesi"
 astral_rift.2300.desc: "La composizione di questo ambiente è immateriale. Una semplice scansione ha rivelato che l'intero spazio è una proiezione olografica di una fonte sconosciuta.\n\nPoco dopo il nostro arrivo, abbiamo ricevuto una comunicazione nella nostra lingua. Lo spazio di fronte a noi si è risolto in un'unica riga di testo.\n\n§E"Non vi conosco."§!\n\nDopo aver spiegato la nostra presenza, l'entità ha continuato:\n\n§E"Quanta curiosità. Molto bene, allora. Facciamo un gioco. Io assumerò il ruolo della Genesi."§!\n\nL'ologramma si spostò in un nuovo piano astrale. Su un pianeta desolato, una specie autoctona lotta per la sopravvivenza. Ci vengono mostrati gli inizi di una giovane civiltà.\n\n§E"Quale benedizione dovremmo concedere loro?"§!"
 astral_rift.2300.a: "Armateli di forza."
 astral_rift.2300.b: "Piantate i semi della conoscenza."
 astral_rift.2300.c: "Non facciamo giochetti. Attivate un E.M.P."

 astral_rift.2305.name: "Proiezione di Potenza"
 astral_rift.2305.desc: "In un istante, la civiltà olografica ha attraversato secoli di tempo.\n\n§E"Il nostro popolo è diventato potente."§!\n\nLa civiltà in via di sviluppo ha usato la sua nuova forza per dominare il mondo naturale. Si chiamano [genesis_new_species_base.GetName].\n\n§E"Ma un popolo non può prosperare solo con la forza. Come prepararsi al meglio per il futuro?"§!"
 astral_rift.2305.a: "Attraverso la perseveranza e il duro lavoro."
 astral_rift.2305.b: "Attraverso la creatività e la sperimentazione."

 astral_rift.2310.name: "Frutto della Conoscenza"
 astral_rift.2310.desc: "In un istante, la civiltà olografica ha attraversato secoli di tempo.\n\n§E"La nostra gente è intelligente."§!\n\nLa civiltà in via di sviluppo ha usato la sua intelligenza per manipolare il mondo naturale. Si chiamano [genesis_new_species_base.GetName].\n\n§E"Ma l'intelligenza senza direzione non ha senso. Che strada dobbiamo tracciare per loro?"§!"
 astral_rift.2310.a: "Il percorso della perseveranza."
 astral_rift.2310.b: "Il percorso dell'intuizione."

 astral_rift.2315.name: "Disattivazione"
 astral_rift.2315.desc: "Abbiamo rilasciato un potente impulso elettromagnetico attraverso il nostro cavo di ancoraggio, dissolvendo l'ambiente olografico.\n\n"Genesi" è diventato silenzioso. Alla fine, l'entità non era altro che un'unità di elaborazione centrale avanzata. Abbiamo trovato il suo nucleo inerte che fluttuava immobile nel vuoto. L'abbiamo portato a bordo e lo riporteremo indietro per ulteriori studi.\n\nQualunque cosa fosse questo posto, non c'è più."

# Second choice
 astral_rift.final_choice.intro: "Sono passati millenni per la nostra civiltà olografica."

 astral_rift.strength_choice_1: "La forza ha fornito mezzi e abbondanza;"
 astral_rift.strength_choice_2: "È emersa una società strettamente gerarchica per affrontare ogni compito e sfida a testa alta."

 astral_rift.intelligence_choice_1: "L'intelligenza ha favorito la crescita e l'ingegno;"
 astral_rift.intelligence_choice_2: "Questa società colta applica la logica e la ragione a ogni sfida."

 astral_rift.final_choice.outro: "§E"Ora si protendono verso le stelle. Quali valori dovrebbero portare avanti?"§!"

 astral_rift.2320.name: "Verso le Stelle"
 astral_rift.2320.desc.common: "perseveranza e duro lavoro hanno fatto il resto."
 astral_rift.2320.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2320.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2320.a: "Conservare le vecchie abitudini."
 astral_rift.2320.b: "Sfidare ogni frontiera."

 astral_rift.2325.name: "$astral_rift.2320.name$"
 astral_rift.2325.desc.common: "la creatività e l'intuizione hanno fatto il resto."
 astral_rift.2325.desc.strength: "$astral_rift.final_choice.intro$\n\n$astral_rift.strength_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.strength_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.desc.intelligence: "$astral_rift.final_choice.intro$\n\n$astral_rift.intelligence_choice_1$ $astral_rift.2325.desc.common$ $astral_rift.intelligence_choice_2$\n\n$astral_rift.final_choice.outro$"
 astral_rift.2325.a: "$astral_rift.2320.a$"
 astral_rift.2325.b: "$astral_rift.2320.b$"

# Last choice
 astral_rift.2330.name: "Nuova Vita"
 astral_rift.2330.desc: "§E"La nostra simulazione è completa. Le vostre scelte sono state registrate. Grazie per la vostra partecipazione."§!\n\n"Genesi" ha interrotto tutte le comunicazioni e siamo stati espulsi a forza nella nostra dimensione. La preoccupazione più immediata sono gli estranei che abbiamo scoperto insieme a noi.\n\nIdentici nell'aspetto e nel portamento a quelli visti nell'ologramma, ci hanno accolto calorosamente. Un rapido esame medico ha rivelato la loro realtà biologica, non c'è dubbio che si tratti di esseri viventi. Come siano nati e come siano stati trasportati a bordo della Sfera rimane un mistero.\n\nPer ora, li insedieremo su un pianeta vicino, [genesis_new_species_selected_planet.GetName]. Lì potremo continuare a osservare il loro sviluppo."

