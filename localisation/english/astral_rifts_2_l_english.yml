# Tiny Planet #
###############
 astral_rift_tiny_planet: "Pianeta Minuscolo"

 decision_tidal_lock_planet: "Blocco Intenzionale delle Maree"
 decision_tidal_lock_planet_desc: "Manipola i corpi orbitanti locali per arrestare la rotazione sul proprio asse del pianeta ."
 decision_tidal_lock_planet_tt: "§HSblocca la Decisione:§! §Y$d_dayside_farm$§! su questo [this.GetPlanetMoon]."

 decision_display_microplanet_husk: "Mostra il Guscio del Micropianeta"
 decision_display_microplanet_husk_desc: "Mostra la superficie desolata di un micropianeta carbonizzato per ispirare ordine e obbedienza alla popolazione locale."
 d_microplanet_memorial: "Memoriale del Micropianeta"
 d_microplanet_memorial_desc: "Questo lugubre monumento ricorda alla popolazione la nostra capacità di essere crudeli di fronte alla dissidenza."

 astral_rift.2800.name: "È un Piccolo Pianeta"
 astral_rift.2800.desc: "Siamo arrivati in un sistema stellare con proprietà gravitazionali particolari. I corpi celesti che viaggiano in questo spazio hanno un'attrazione gravitazionale molto più forte rispetto alle loro dimensioni rispetto alla nostra realtà.\n\nI sensori rilevano quattro corpi celesti di dimensioni estremamente ridotte in questo sistema, uno dei quali è popolato da una società non ancora del tutto sviluppata. Un mondo continentale abitato da una specie di anfibi semi-acquatici, del tutto tipico, a parte il fatto che l'intero pianeta ha all'incirca le dimensioni della nostra §Y$tech_rift_sphere$§!.\n\nQuesta specie intelligente estremamente piccola e il suo pianeta natale offre una serie di potenziali opportunità di ricerca."
 astral_rift.2800.a: "Avvicinarsi al minuscolo pianeta."

 astral_rift.2805.name: "Impatto Lunare"
 astral_rift.2805.desc: "Dato che il minuscolo pianeta è di dimensioni paragonabili alla nostra nave, siamo stati accorti a non avvicinarci troppo, temendo di influenzarlo con la nostra attrazione gravitazionale.\n\nTuttavia, non abbiamo tenuto conto della traiettoria della luna del pianeta. Nel giro di pochi istanti si è verificata una collisione e la luna è stata scaraventata nello spazio.\n\nConsiderato l'effetto che un satellite naturale ha sull'ecosistema di un pianeta, ci aspettiamo gravi ripercussioni per la specie $unenlightened$."
 astral_rift.2805.a: "Un clamoroso errore di valutazione."

 astral_rift.2810.name: "Un PIccolo Problema"
 astral_rift.2810.desc.common.1: "La specie $unenlightened$ del minuscolo pianeta ha avvertito la nostra presenza. Date le dimensioni relative della nostra nave, staaremo dominando la vista dalla maggior parte dei loro orizzonti.\n\nSecondo i segnali radio locali, hanno anche notato che l'orbita della loro luna si è allontanata, causando un panico diffuso. Le pericolose ondate di marea hanno causato una significativa perdita di vite tra la specie $unenlightened$."
 astral_rift.2810.desc.common.2: "In alternativa, possiamo continuare a osservare da lontano per non sconvolgere ulteriormente la loro civiltà."
 astral_rift.2810.desc.common.3: "In alternativa, possiamo continuare a osservare la distruzione da lontano e a documentare il disastro per i posteri."
 astral_rift.2810.desc.default: "$astral_rift.2810.desc.common.1$\n\nSe lo riteniamo opportuno, possiamo tentare di comunicare con questa società.\n\n$astral_rift.2810.desc.common.2$"
 astral_rift.2810.desc.barbaric_despoilers: "$astral_rift.2810.desc.common.1$\n\nStabilire una linea di comunicazione con questa società ci potrebbe offrire l'opportunità di chiedere un riscatto.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.desc.homicidal: "$astral_rift.2810.desc.common.1$\n\nSiamo in grado di intercettare le loro comunicazioni e di inviare qualsiasi comunicazione desideriamo.\n\n$astral_rift.2810.desc.common.3$"
 astral_rift.2810.a: "Stabilite un contatto."
 astral_rift.2810.b: "Osservate passivamente."
 astral_rift.2810.c: "Chiedete un riscatto."
 astral_rift.2810.d: "Informateli che il loro destino è arrivato."
 astral_rift.2810.e: "Guardiamo la distruzione in corso."

 astral_rift.2815.name: "Comunicazione Stabilita"
 astral_rift.2815.desc.common: "Dopo una stentata conversazione con la specie $unenlightened$ utilizzando la nostra limitata capacità di traduzione, sappiamo che la loro leadership è tra il terrorizzato e lo stupito per la nostra presenza. Non sembriamo essere i benvenuti."
 astral_rift.2815.desc.outro: "La barriera linguistica ci impedisce un percorso diplomatico complesso, ma dobbiamo scegliere una linea d'azione appropriata."
 astral_rift.2815.desc.default: "$astral_rift.2815.desc.common$\n\nChe faccia tosta questi alieni... Forse dovremmo fare qualcosa per giustificare la loro paura."
 astral_rift.2815.desc.xenophile: "$astral_rift.2815.desc.common$\n\nAnche se non sono consapevoli che siamo noi la causa della loro attuale situazione, ci deve essere qualcosa che possiamo fare per riparare al nostro errore.\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.pacifist: "$astral_rift.2815.desc.common$\n\n$astral_rift.2815.desc.outro$"
 astral_rift.2815.desc.barbaric_despoilers: "$astral_rift.2815.desc.common$\n\nLe nostre richieste di riscatto sono state accolte con ostilità e pare che non abbiano nulla di valore da offrirci."
 astral_rift.2815.desc.homicidal: "Abbiamo creato un messaggio per la specie $unenlightened$ utilizzando la nostra limitata capacità di traduzione e lo abbiamo diffuso su tutti i loro canali di comunicazione.\n\n§E"Guardate alla vostra fine. Tutto ciò che conoscete e avete conosciuto sarà presto perso nel tempo. Non c'è futuro in cui possiate continuare a esistere. Vi stiamo portando l'oblio."§!\n\nNon c'è stata alcuna risposta."
 astral_rift.2815.a: "Tentate di correggere l'orbita della luna."
 astral_rift.2815.b: "Distruggete la luna."
 astral_rift.2815.c: "Chiudete le comunicazioni. Limitiamoci solo ad osservare."
 astral_rift.2815.d: "Chiudete le comunicazioni. Guardiamo la distruzione in atto."

 astral_rift.2820.name: "Di Nuovo in Orbita"
 astral_rift.2820.desc: "Dopo molti calcoli, simulazioni e prove, siamo riusciti a riportare delicatamente la luna del minuscolo pianeta sulla sua originale traiettoria orbitale. Questo non cancellerà i danni e le perdite di vite che le variazioni di marea hanno già causato, ma abbiamo fatto del nostro meglio.\n\nLe comunicazioni con i leader della specie $unenlightened$ sono ora aperte. Sembrano grati per nostri sforzi."

 astral_rift.2825.name: "Niente Più Luna"
 astral_rift.2825.desc.common: "Approfittando dell'opportunità unica che ci si è presentata ai fini di ricerca, abbiamo distrutto la luna che orbitava intorno a questo minuscolo mondo. È stato abbastanza facile schiacciarla tra le ganasce del nostro braccio di recupero e abbiamo osservato le sue sottili polveri formare gradualmente un tenue anello intorno al pianeta.\n\nCiò ha causato una serie di condizioni meteorologiche estreme da un polo all'altro. Da quel momento gli abitanti anfibi del pianeta hanno freneticamente tentato di comunicare con noi."
 astral_rift.2825.desc.default: "$astral_rift.2825.desc.common$\n\nEstinguerli completamente potrebbe essere l'opzione più misericordiosa; basterebbe solo una piccola quantità di forza contundente della nostra Sfera Frattale. Tuttavia, esistono ancora opportunità di ulteriore ricerca."
 astral_rift.2825.desc.unfriendly: "$astral_rift.2825.desc.common$\n\nSono impotenti mentre le tempeste imperversano sul loro pianeta. Il loro destino è segnato."
 astral_rift.2825.a: "Mettete fine alle loro sofferenze."
 astral_rift.2825.b: "Distribuite dispositivi remoti per la ricerca."

 astral_rift.2830.name: "Osservati da lontano"
 astral_rift.2830.desc.default: "Abbiamo collocato apparecchiature di sorveglianza all'interno del sistema stellare in miniatura per continuare a studiare questo minuscolo pianeta e la specie $unenlightened$ nell'evolversi della situazione. Siamo curiosi di vedere l'impatto ambientale della nostra collisione con la loro luna e vedere se la specie sia capace di sviluppare un modo per contrastarne gli effetti prima che diventino troppo gravi."
 astral_rift.2830.desc.communications: "Abbiamo interrotto le comunicazioni con i leader della specie $unenlightened$ e abbiamo ripreso le osservazioni passive.\n\n$astral_rift.2830.desc.default$"
 astral_rift.2830.desc.unfriendly.common: "In ogni caso, guardare la distruzione in corso ci darà un po' d'intrattenimento."
 astral_rift.2830.desc.unfriendly: "$astral_rift.2830.desc.default$\n\n$astral_rift.2830.desc.unfriendly.common$"
 astral_rift.2830.desc.unfriendly.communications: "$astral_rift.2830.desc.communications$\n\n$astral_rift.2830.desc.unfriendly.common$"

 astral_rift.2835.name: "Scoperta sul Blocco delle Maree"
 astral_rift.2835.desc: "Grazie alle nostre manipolazioni sperimentali con la luna di questo pianeta, abbiamo approfondito le nostre conoscenze sul comportamento generale dei satelliti in orbita attorno ai corpi celesti. Ora possiamo applicare queste conoscenze per allineare con maggiore precisione i pianeti all'interno dei nostri sistemi.\n\nIl minuscolo pianeta sotto di noi sta organizzando dei festeggiamenti in nostro onore."
 astral_rift.2835.tt: "Puoi ora §YBloccare le maree§! di qualsiasi pianeta con una luna come una decisione planetaria.\n§YLe Fattorie Solari Diurne§! sono doppiamente efficaci."

 astral_rift.2840.name: "Impatto Superficiale"
 astral_rift.2840.desc: "Abbiamo massimizzato gli scudi, caricato i propulsori e ci siamo preparati all'impatto con il piccolo pianeta.\n\nAl momento dell'impatto, abbiamo compresso l'atmosfera del mondo continentale e inviato un'onda d'urto di estrema pressione in tutto il globo. L'attrito risultante ha surriscaldato l'aria, che ha vaporizzato gli oceani del pianeta e sterminato ogni forma di vita.\n\nCiò che resta di questo mondo un tempo fiorente sarà per noi un gingillo intimidatorio da mettere in bella mostra."
 astral_rift.2840.tt: "È possibile mostrare il Guscio del Micropianeta come decisione planetaria. Può essere fatto solo una volta."

 astral_rift.2845.name: "Pianeta Modello"
 astral_rift.2845.desc: "Sono state installate apparecchiature di osservazione per continuare a studiare le condizioni climatiche del piccolo pianeta.\n\nTempeste di neve, siccità, piogge torrenziali e ogni sorta di clima estremo hanno iniziato a devastare il piccolo mondo. I nostri esperimenti qui continueranno a fornire dati meteorologici e antropologici unici fino a quando la specie nativa non sarà inevitabilmente spazzata via."

 astral_rift.2890.name: "Estinzione del Piccolo Pianeta"
 astral_rift.2890.desc: "Il minuscolo pianeta sul l'altro lato della Frattura Astrale nel sistema [from.solar_system.GetName] è stato decimato da cambiamenti climatici estremi. I dati di ricerca che stavamo raccogliendo hanno cessato di arrivare."
 astral_rift.2890.a: "Inevitabile."

