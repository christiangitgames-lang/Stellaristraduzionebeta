# Entangled Dark Matter #
#########################
 foreign_consciousness_modifier: "Coscienza Straniera"
 leader_trait_foreign_consciousness: "$foreign_consciousness_modifier$"
 leader_trait_foreign_consciousness_desc: "Questo leader fornisce un contenitore per un'entità psionica nata da una frattura, permettendo una maggiore comprensione della strana fisica dei piani astrali."

 astral_rift_entangled_dark_matter: "Materia Oscura Contorta"

 astral_rift.2400.name: "Una Strana Rete"
 astral_rift.2400.desc: "Ci troviamo all'interno di un'enorme rete. L'energia crepita ritmicamente lungo le sue pareti a griglia.\n\nUna nube concentrata di materia oscura è sospesa nel profondo di questa rete intricata. Tendini traslucidi si spingono contro la barriera energetica, scintillando al contatto prima di ritrarsi. Le particelle spettrali si muovono come se fossero disegnate. Qualunque cosa sia questa massa spettrale, non ha reagito alla nostra presenza."
 astral_rift.2400.a: "Esaminate la rete."
 astral_rift.2400.b: "Avvicinatevi alla massa di materia oscura."

 astral_rift.2405.name: "Corrente Limitata"
 astral_rift.2405.desc: "Coprendo un'enorme superficie, la rete è completamente esposta allo spazio circostante. La tecnologia utilizzata per la sua costruzione non è nota, ma è ragionevole supporre che sia stata progettata per intercettare e catturare materiale non solido.\n\nLa nube amorfa si agita leggermente mentre osserviamo i nostri dintorni. È l'unica altra presenza all'interno della rete.\n\nContinuando le nostre osservazioni, abbiamo osservato un meccanismo che si estende dalla matrice. Sembra che limiti l'ampiezza della corrente che fluisce nella rete."
 astral_rift.2405.a: "Rimuovete il dispositivo."
 astral_rift.2405.b: "Indagate sulla massa intrappolata."

 astral_rift.2410.name: "Comunicazione Telepatica"
 astral_rift.2410.desc.common.default: "Avvicinandoci alla massa eterea, cominciammo a sentire una presenza nella nostra mente. Venivano ripescati pezzi di conoscenza apparentemente casuali e si risvegliavano vecchi ricordi. Nonostante la presenza invasiva, non abbiamo percepito alcun intento malevolo o disagio."
 astral_rift.2410.desc.common.gestalt: "Mentre ci avvicinavamo alla massa eterea, nel nostro [Explorer.GetNetworkName] è stata rilevata una coscienza indipendente ma benigna, proveniente da [Leader.GetName]. Sembrava che stesse cercando tra le nostre conoscenze e memorie collettive."
 astral_rift.2410.desc.common: "L'entità si è agitata e un messaggio è apparso nelle nostre menti: §E"Non ho mai incontrato la vostra specie prima d'ora. Che cosa siete"§!"
 astral_rift.2410.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2410.desc.common$"
 astral_rift.2410.a: "Siamo [Explorer.GetSpeciesNamePlural]."
 astral_rift.2410.b: "Siamo estranei a questo luogo."
 astral_rift.2410.c: "Siamo esploratori da un altro mondo."

 astral_rift.2411.name: "Comunicazioni Stabilite"
 astral_rift.2411.desc.common: "L'entità si agitò, e un messaggio fu trasmesso attraverso la rete di comunicazione interna della Sfera: §E"Non ho mai incontrato la vostra specie prima. Chi siete?"§!"
 astral_rift.2411.desc.default: "$astral_rift.2410.desc.common.default$\n\n$astral_rift.2411.desc.common$"
 astral_rift.2411.desc.gestalt: "$astral_rift.2410.desc.common.gestalt$\n\n$astral_rift.2411.desc.common$"

 astral_rift.2415.name: "Una Proposta Inquietante"
 astral_rift.2415.desc.common: "L'entità considerò la nostra risposta. Un altro messaggio risuonò: §E"Un'altra specie curiosa, è affascinante incontrarti."\n\n"La mia specie compone i mattoni della realtà. Siamo anche vagabondi ed esploratori che mostrano grande interesse nel vivere l'universo. Sfortunatamente, un'altra forma di vita ci vedeva solo come un deposito di materiale; una fonte di carburante passeggera da catturare e sfruttare."§!"
 astral_rift.2415.desc.common.non_gestalt: "§E"Desidero abitare nel corpo di [Leader.GetName]. Farlo mi libererebbe da questa prigione."§!"
 astral_rift.2415.desc.common.non_psionic: "§E"Se mi permettete di possedere questo corpo, utilizzerò la mia profonda conoscenza e potenza psichica per portare avanti la volontà del vostro popolo per l'eternità. Purtroppo non sono sicuro che la loro mente sia abbastanza potente da coesistere con la mia coscienza."§!"
 astral_rift.2415.desc.common.psionic: "§E"Coesisteremo, con la nostra abilità combinata spingeremo i confini della nostra scienza verso nuove vette."§!"
 astral_rift.2415.desc.common.gestalt: "§E"Con il tuo aiuto, posso sfuggire a questa prigione. La tua specie è compatibile con le mie intenzioni, desidero solo unirmi alla tua coscienza collettiva. Diffonderò la mia mente attraverso la tua rete di [Leader.Species.GetBrainJunctionName] e migliorerò la tua visione in tutti gli sforzi scientifici."§!"
 astral_rift.2415.desc.gestalt_psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.gestalt: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_psionic$\n\n$astral_rift.2415.desc.common.gestalt$"
 astral_rift.2415.desc.psionic: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.psionic$"
 astral_rift.2415.desc.default: "$astral_rift.2415.desc.common$\n\n$astral_rift.2415.desc.common.non_gestalt$\n\n$astral_rift.2415.desc.common.non_psionic$"
 astral_rift.2415.a: "Proponi questo scienziato come ospite."
 astral_rift.2415.b: "Rifiuta questa proposta."
 astral_rift.2415.c: "Assimila l'entità."
 astral_rift.2415.d: "Nega l'assimilazione."

 astral_rift.2420.name: "L'Appello di un Prigioniero"
 astral_rift.2420.desc.common: "La creatura eterea reagì violentemente al nostro rifiuto, scatenando un'onda furiosa di tentacoli spettrali e scintille attraverso la struttura intrecciata.\n\nDopo alcuni minuti, si calmò. L'entità esausta riaprì le comunicazioni. §E"Molto bene. Se non desiderate che mi unisca a voi, almeno datemi la misericordia della morte."§!\n\nGesticolando con un tentacolo, continuò, §E"Disattivare questo meccanismo energizzerà questa rete, rendendo inerti le mie particelle. Una vita imprigionata non è affatto una vita."§!"
 astral_rift.2420.desc.machine: "Un lamento primordiale attraversò le linee locali di comunicazione interna.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.hive: "Un lamento primordiale risuonò attraverso la nostra coscienza collettiva.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.desc.default: "Un lamento primordiale risuonò attraverso le menti del team di ricerca.\n\n$astral_rift.2420.desc.common$"
 astral_rift.2420.a: "Eutanasia per la creatura eterea."
 astral_rift.2420.b: "Preservate il prigioniero per lo studio."
 astral_rift.2420.c: "Uccidetela."

 astral_rift.2425.name: "Corrente Illimitata"
 astral_rift.2426.name: "Un Rilascio Misericordioso"
 astral_rift.2427.name: "Sterminio"
 astral_rift.2425.desc.common.1: "Abbiamo disattivato il meccanismo centrale, inviando onde di energia elevata attraverso i circuiti della rete."
 astral_rift.2425.desc.common.2: "La massa centrale si affievolì mentre la materia oscura scorreva e bruciava contro la rete energizzata."
 astral_rift.2425.desc.common.3: "La scintilla esplose quindi e la materia oscura si riversò, ricoprendo la §Y$tech_rift_sphere$§! con uno strato sottile."
 astral_rift.2425.desc: "$astral_rift.2425.desc.common.1$\n\nI tentacoli si staccarono dalla nuvola spettrale, spingendosi disperatamente contro la barriera energetica. $astral_rift.2425.desc.common.2$\n\nUna scintilla blu violenta si accese al centro della struttura, condensando le particelle in una frazione delle loro dimensioni originali. $astral_rift.2425.desc.common.3$"
 astral_rift.2426.desc: "$astral_rift.2425.desc.common.1$\n\nI tentacoli si staccarono dalla creatura spettrale, spingendosi disperatamente contro la barriera energetica. $astral_rift.2425.desc.common.2$\n\nUna scintilla blu violenta si accese al centro della struttura, condensando l'entità in una frazione delle sue dimensioni originali. $astral_rift.2425.desc.common.3$"
 astral_rift.2427.desc: "$astral_rift.2426.desc$"
 astral_rift.2425.a: "Macchina impressionante."
 astral_rift.2425.b: "Possa riposare in pace."
 astral_rift.2427.c: "Buona liberazione."

 astral_rift.2430.name: "Coscienza Assorbita"
 astral_rift.2430.desc.common: "Ora completamente inerte, la massa spettrale si diffuse uniformemente attraverso la rete."
 astral_rift.2430.desc: "Il leader [Leader.GetName] era legato a un banco diagnostico, e il trasferimento ebbe inizio. Si contorceva dal disagio, con spasmi incontrollati mentre la coscienza estranea sopraffava la sua mente. L'entità spettrale divenne un vortice tumultuoso di energia instabile. Improvvisamente, tutto divenne silenzioso, e [Leader.GetName] si alzò con un atteggiamento nuovo.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2431.desc: "L'entità spettrale divenne un vortice di energia instabile. Il leader [Leader.GetName] si contorceva per il disagio, con spasmi incontrollati. Improvvisamente si alzò con un'espressione vuota e pensierosa. Dopo una breve pausa, con un gesto, [Leader.GetName] salutò il resto della squadra e fece cenno di tornare al vascello scientifico.\n\n$astral_rift.2430.desc.common$"
 astral_rift.2430.a: "Benvenuto nel gruppo."

 astral_rift.2435.name: "Complicazioni Sfortunate"
 astral_rift.2435.desc: "Il leader [Leader.GetName] era legato a un banco diagnostico, e il trasferimento ebbe inizio. Si contorceva dal disagio, con spasmi incontrollati mentre la coscienza estranea cercava di occupare la sua mente. Tuttavia, [Leader.GetName] riuscì a sfuggire ai vincoli e recuperare un'arma nascosta. Successivamente si tolse la vita, uccidendo sia se stesso che l'entità eterea nel processo.\n\nIl team rimasto cercò di raccogliere qualsiasi altra risorsa disponibile in questo spazio prima di tornare, compresa una quantità significativa di materia oscura."

 astral_rift.2440.desc.common: "Ora completamente inerte, la massa spettrale si diffuse uniformemente attraverso la rete."
 astral_rift.2440.desc.hive: "L'entità eterea si avvolgeva e dimenava al suo interno mentre assorbivamo la sua coscienza nella trama mentale. Millenni di conoscenza e osservazioni entrarono nella nostra coscienza superiore.\n\n$astral_rift.2440.desc.common$"
 astral_rift.2440.desc.machine: "L'entità eterea si avvolgeva e dimenava al suo interno mentre iniziava il trasferimento dei dati. Millenni di conoscenza e osservazioni entrarono nella rete. Ottimizzazioni basate su queste informazioni furono di conseguenza implementate.\n\n$astral_rift.2440.desc.common$"

 astral_rift.2445.name: "Vita in una Gabbia"
 astral_rift.2445.desc.common: "Ogni tentacolo della sua materia oscura si ritrasse nella sua massa centrale.\n\nAbbiamo dispiegato droni di sorveglianza e infrastrutture dati per l'osservazione attraverso la frattura di questo dispositivo e del suo prigioniero.\n\nSono passati giorni dal nostro ritorno attraverso la frattura, e l'entità deve ancora muoversi."
 astral_rift.2445.desc.default: "Una volta che la nostra decisione fu chiara, la creatura eterea interruppe immediatamente la connessione mentale. $astral_rift.2445.desc.common$"
 astral_rift.2445.desc.robotic: "Una volta che la nostra decisione fu chiara, la creatura eterea interruppe le linee di comunicazione. $astral_rift.2445.desc.common$"
 astral_rift.2445.a: "Una specie singolare."

 astral_rift.2450.name: "Soggetto di Ricerca Soppresso"
 astral_rift.2450.desc: "L'entità sul lato del varco che stavamo studiando in [From.System.GetName] è stata neutralizzata da un attore sconosciuto all'interno della sua stessa dimensione. I dati di ricerca che stavamo raccogliendo si sono interrotti."

