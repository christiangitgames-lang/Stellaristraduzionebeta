 astral_rift_cleaning_drones: "Terreno Pulito Chimicamente"

 edict_automated_disinfection: "Disinfezione Automatica"
 edict_automated_disinfection_desc: "I droni pulitori che abbiamo scoperto in una delle nostre visite oltre una Frattura Astrale ci hanno illuminato sui metodi più efficienti di sanificazione che coinvolgono flotte di robot autonomi.\n"

 colonization_drones_modifier: "Droni di Colonizzazione"
 colonization_drones_tt: "I droni di colonizzazione identificano e categorizzano la flora e la fauna nei nostri pianeti, fornendo informazioni biologiche approfondite.\n\nOttieni ulteriore £society_research£ §Y$society_research$§! quando rimuovi i seguenti ostacoli:\n - $d_dangerous_wildlife_blocker$\n - $d_dense_jungle$\n - $d_noxious_swamp$\n - $d_toxic_kelp$\n - $d_poisonous_algae$\n - $d_venomous_insects$"
 colonization_drones_modifier_wilderness: "$colonization_drones_modifier$"

 leader_trait_sanitary_drone: "Drone Assistente Sanitario"
 leader_trait_sanitary_drone_desc: "Questo leader ha imparato a pulire bene."


 astral_rift.2600.name: "Chimicamente Purificato"
 astral_rift.2600.desc: "L'atmosfera di questo pianeta contiene una quantità stupefacente di agenti antibatterici.\n\nI sensori indicano zero segni di vita organica nelle vicinanze immediate. Anche a livello microscopico, sono stati chimicamente rimossi. C'è una debole lettura biologica emanata da una caverna lontana, ma da questa distanza è impossibile qualificarla.\n\nDiversi gruppi di robot sono stati avvistati pattugliare i cieli. Finora non hanno reagito alla nostra presenza."
 astral_rift.2600.a: "Indagate sui robot."
 astral_rift.2600.b: "Esplorate la caverna."

 astral_rift.2605.name: "Incontro con i Droni"
 astral_rift.2605.desc: "Abbiamo indagato su un piccolo gruppo di droni che pattugliavano i cieli. Queste scintillanti sfere metalliche hanno un proiettore olografico frontale e un sistema di propulsori direzionali per mantenere velocità e altitudine.\n\nAbbiamo mantenuto una distanza di sicurezza durante l'avvicinamento, ma i droni hanno reagito alla nostra presenza comunque. Quattro di loro si sono staccati dal gruppo e hanno cambiato traiettoria per venirci incontro, anche se a un ritmo piuttosto lento. Non abbiamo attivato l'allarme, ma le capacità dei droni in avvicinamento non sono note."
 astral_rift.2605.a: "Permettete ai droni di avvicinarsi."
 astral_rift.2605.b: "Disabilitateli."

 astral_rift.2610.name: "Segni di Vita"
 astral_rift.2610.desc: "La grotta ha un'atmosfera marcatamente diversa rispetto al resto del pianeta. Le pareti interne sono coperte di muschio e il terreno è umido e ricco di materiale organico. I resti disseccati di una creatura aviana giacciono in un'alcova appartata. Supponiamo che la creatura fosse intelligente in base alla sua attrezzatura e ai suoi effetti personali. Dato che il resto del pianeta è privo di materiale biologico, vivo o morto, questo cadavere e la vita vegetale circostante spiccano come un'anomalia.\n\nInfilzato su una stalattite, abbiamo scoperto un drone. Pur essendo ancora operativo, non è in grado di muoversi. Il drone è chiaramente progettato per distribuire una soluzione chimica sconosciuta in grandi quantità. Molti dei componenti interni della macchina rimangono intatti e potrebbero essere facilmente riparati."
 astral_rift.2610.a: "Effettuate l'autopsia del cadavere aviano."
 astral_rift.2610.b: "Riattivate il drone."

 astral_rift.2615.name: "Colpo Pulito"
 astral_rift.2615.desc: "I quattro droni si sono avvicinati lentamente alla §Y$tech_rift_sphere$§! ed hanno esaminato la sua superficie. Uno dei droni ha armato il suo braccio destro, preparandosi a sparare.\n\nPrima che potessimo reagire, il drone ha spruzzato schiuma compressa su una sezione della Sfera. Dal braccio sinistro ha mostrato un arto con un attacco morbido ma resistente e ha iniziato a rimuovere detriti e polvere dal nostro scafo. Gli altri droni hanno subito seguito l'esempio.\n\nMentre la pulizia procedeva, uno dei droni si è fermato e ha spostato l'attacco del suo attacco su un tampone morbido. Con un forte segnale acustico, raccolse un campione e si allontanò. Dopo un'ulteriore pulizia, i tre droni rimasti sono ripartiti nella stessa direzione."
 astral_rift.2615.a: "Seguite i droni."

 astral_rift.2620.name: "Droni Disabilitati"
 astral_rift.2620.desc: "Come precauzione di sicurezza, abbiamo rilasciato un impulso elettromagnetico a breve raggio nei pressi dei droni in pattuglia. Disattivandosi immediatamente, sono precipitati dal cielo, schiantandosi sul suolo sottostante.\n\nPotenti soluzioni chimiche hanno cominciato a fuoriuscire dai loro relitti, e un segnale di soccorso ha iniziato ad essere trasmesso. Se riteniamo di essere al sicuro, possiamo seguire il segnale di soccorso verso la sua destinazione."
 astral_rift.2620.a: "Seguite il segnale di soccorso."
 astral_rift.2620.b: "Fuggite prima che arrivino potenziali rinforzi."

 astral_rift.2625.name: "Autopsia Aviana"
 astral_rift.2625.desc: "L'autopsia non ha rivelato ferite gravi interne o esterne. La creatura possedeva tutte le caratteristiche tipiche di una specie aviana: ossa cave, artigli rivestiti di cheratina ed evidenze di una piumatura completa. La causa più probabile della morte è stata la malnutrizione.\n\nL'analisi del DNA ha indicato che questa specie ha (o aveva) un sistema immunitario naturalmente debole. Stranamente, il corpo conteneva anche depositi intrappolati di soluzione antibatterica."
 astral_rift.2625.a: "Riattivate il drone."
 astral_rift.2625.b: "Cosa è successo qui?"
 astral_rift.2625.b.evopred: "Recupera l'aviaria e determina cosa è successo qui."

 astral_rift.2630.name: "Drone Riparato"
 astral_rift.2630.desc: "Con la squadra di ricerca armata e pronta, abbiamo liberato il drone dalla stalattite. Ha iniziato rapidamente a librarsi in posizione utilizzando un compatto sistema di propulsori direzionali. Con uno getto deciso, il drone ha spruzzato schiuma compressa su tutto la squadra. Dal suo braccio sinistro, ha mostrato un attacco morbido ma allo stesso tempo resistente e ha proceduto a strofinarci fino a renderci puliti. La squadra lo ha permesso, poiché il drone chiaramente non intendeva fare del male.\n\nAll'improvviso il drone si è fermato. Il suo arto per la pulizia è stato sostituito da un bastoncino delicato, che ha usato per raccogliere un campione di sporco. Il suo proiettore olografico ha mostrato un'interfaccia visiva semplice.\n\nLo sporco è stato analizzato e categorizzato dal drone come un nuovo obiettivo per la pulizia. Sembra che abbiamo introdotto un materiale estraneo nel suo ambiente."
 astral_rift.2630.a: "Esaminate il cadavere aviano."
 astral_rift.2630.b: "Cosa è successo qui?"

 astral_rift.2635.name: "Segni del Creatore"
 astral_rift.2635.desc: "Abbiamo seguito il percorso dei droni fino a una struttura avanzata. Eretto verso il paesaggio sterile, l'edificio era circondato da droni, ognuno che ronzava in varie zone per completare i loro compiti.\n\nAl centro della struttura c'era un nexus di attrezzature scientifiche e terminali di ricerca. Stranamente, mentre la maggior parte delle operazioni era completamente automatizzata, questa zona sembrava progettata per la ricerca manuale; compiti da essere completati da una vita senziente anziché da droni."
 astral_rift.2635.a: "Esplorate il laboratorio."

 astral_rift.2640.name: "Ipotesi Igieniche"
 astral_rift.2640.desc: "La conclusione è una sola: questi aviani si sono accidentalmente portati all'estinzione attraverso una campagna a lungo termine di igienizzazione eccessiva. Essendo una specie con un sistema immunitario naturalmente debole, hanno creato dei droni pulitori per disinfettare gli spazi pubblici e privati al fine di ridurre la diffusione delle malattie.\n\nTuttavia, considerando lo stato attuale del pianeta, possiamo presumere che i droni di pulizia abbiano esagerato con lo sterminio della vita nativa, provocando la distruzione della biodiversità organica. In parole povere, la popolazione è morta di fame. Mentre i corpi si decomponevano, i droni hanno cancellato ogni traccia della loro esistenza. Per quanto riguarda i resti nella grotta, la presenza di un drone funzionante nell'area ha probabilmente distolto gli altri per motivi di efficienza, lasciando intatta la vita vegetale. La creatura aviaria deve aver sfruttato questa funzionalità di programmazione per sopravvivere. Sfortunatamente, la scarsa vegetazione della grotta non è stata sufficiente a sostenerla a lungo."
 astral_rift.2640.a: "Riutilizzate la tecnologia del drone."
 astral_rift.2640.b: "Progettate un virus per disabilitare la rete di sanitaria."
 astral_rift.2640.c: "Tenete questo drone come assistente di ricerca personale."

 astral_rift.2645.name: "Storia Pulita"
 astral_rift.2645.desc.common_1: "Questo laboratorio è stato lasciato intatto per anni. A differenza del resto del pianeta, è coperto di polvere e sporco. Le informazioni ottenute dai monitor accesi confermano che i droni sono dispositivi di pulizia completamente autonomi. Sono incaricati di pattugliare un'area designata, sterilizzarla e tornare alla struttura quando sono scarichi di energia o di prodotti chimici. Alimentati da una varietà di fonti di energia rinnovabile, il loro fluido detergente è riciclato dal vapore atmosferico e dalle acque sotterranee, creando una rete autosufficiente che può funzionare quasi all'infinito."
 astral_rift.2645.desc.common_2: "Ipotizziamo che i creatori dei droni di pulizia autonomi abbiano lasciato il pianeta o si siano estinti. Ogni traccia biologica della loro esistenza è stata cancellata."
 astral_rift.2645.desc: "$astral_rift.2645.desc.common_1$\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.desc.clean: "$astral_rift.2645.desc.common_1$\n\nIl drone che ha campionato il nostro scafo fluttua da solo nel laboratorio con il suo proiettore olografico acceso, mostrando un'interfaccia visiva semplice. La sostanza che ha rimosso dalla §Y$tech_rift_sphere$§! è già stata analizzata e categorizzata come nuovo obiettivo di pulizia.\n\n$astral_rift.2645.desc.common_2$"
 astral_rift.2645.a: "Documentate e studiate l'infrastruttura sanitaria."
 astral_rift.2645.b: "Spegnete la Struttura."

 astral_rift.2650.name: "Disinfezione Automatizzata"
 astral_rift.2650.desc: "Abbiamo annotato i vari punti di forza e le innovazioni tecnologiche presenti nella struttura automatizzata, l'intenzione è di ottenere dei miglioramenti dei servizi sanitari e nella gestione dei droni sui nostri pianeti.\n\nDovremmo essere in grado di introdurre nella nostra attuale superiore infrastruttura un regime di pulizia simile."
 astral_rift.2650.desc.default: "$astral_rift.2650.desc$"
 astral_rift.2650.desc.gestalt: "$astral_rift.2650.desc$\n\nInoltre, lo studio degli sforzi compiuti a livello planetario da questa specie ha migliorato la nostra comprensione di come le singole menti siano in grado di collaborare con efficacia."
 astral_rift.2650.tooltip: "Permette l'accesso all'Editto Imperiale §Y$edict_automated_disinfection$§!."

 astral_rift.2655.name: "Spegnere la Struttura"
 astral_rift.2655.desc.common_1: "Siamo riusciti a spegnere in sicurezza l'impianto di sanificazione automatizzato e a richiamare tutti i suoi droni. Tutto è stato lasciato in piena efficienza nel caso ritornassero gli abitanti nativi."
 astral_rift.2655.desc.common_2: "Comunque, siamo riusciti a raccogliere una quantità significativa di energia dai depositi di energia dell'impianto."
 astral_rift.2655.desc.default: "$astral_rift.2655.desc.common_1$\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.xenophile: "$astral_rift.2655.desc.common_1$ Altrimenti, a beneficio degli archeologi.\n\n$astral_rift.2655.desc.common_2$"
 astral_rift.2655.desc.unfriendly: "Abbiamo spento a casaccio i sistemi all'interno della struttura di sanificazione automatizzata finché la rete di droni non è stata disattivata. Abbiamo svuotato fino all'ultimo generatore, accumulatore di energia e batteria ausiliaria, raccogliendo una quantità significativa di energia."

 astral_rift.2660.name: "Una Fuga Pulita"
 astral_rift.2660.desc: "Di fronte al pericolo che un numero enorme di questi droni autonomi ci potesse travolgere, abbiamo deciso di scongiurare qualsiasi possibilità di innalzamento del livello di rischio. Inoltre, il pianeta sterile sembrerebbe offrire poche possibilità di ricerca. Siamo comunque riusciti a raccogliere alcune risorse dai droni distrutti prima di partire."

 astral_rift.2665.name: "Riutilizzare il Drone"
 astral_rift.2665.desc: "Il drone sanificatore che abbiamo recuperato può essere modificato per facilitare i nostri sforzi di colonizzazione. Può essere riutilizzato al fine di catalogare le peculiarità della flora e della fauna autoctone e quindi aiutare i nostri coloni a familiarizzare con il terreno delle nuove frontiere."

 astral_rift.2670.name: "Ironia Virale"
 astral_rift.2670.desc: "Abbiamo creato un potente virus informatico e lo abbiamo caricato nella rete del drone di pulizia riparato. Una volta che il drone sarà tornato alla base, il virus dovrebbe diffondersi e rendere inattiva l'infrastruttura di sanificazione. Forse questo pianeta potrà riprendersi dalla sterilizzazione chimica a cui è stato sottoposto e una nuova vita si evolverà da questa grotta isolata."

 astral_rift.2675.name: "Mai Soli con un Drone"
 astral_rift.2675.desc: "Dopo alcuni piccoli aggiustamenti, questo drone sanitario ricondizionato sarà un eccellente assistente di ricerca. Grazie alla capacità di raccogliere campioni biologici, di eseguire compiti ad elevata manualià e di volare autonomamente, ha un grande potenziale come membro della nostra squadra di ricerca.\n\nAbbiamo scollegato il drone dalla sua rete e installato nuove funzioni per integrare le sue capacità esistenti. Continueremo a monitorare le sue prestazioni mentre lavora al fianco di [explorer.GetName]."

