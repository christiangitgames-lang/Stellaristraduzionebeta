 astral_rift_interdimensional_circus: "Nexus d'Intrattenimento"
 revolutionary_medigel_modifier: "Medi-Gel Rivoluzionario"

 edict_spontaneous_crystallization: "Cristallizzazione Spontanea"
 edict_spontaneous_crystallization_desc: "Applicando una matrice unica di catalizzatori alla roccia appena raccolta, abbiamo la possibilità di generare strutture cristalline molto più preziose."
 edict_spontaneous_crystallization_tooltip: "Converte fino al 1% del totale delle entrate di £minerals£ Minerali in £rare_crystals£ Cristalli Rari."

 astral_rift.2900.name: "Venite, Venite Tutti!"
 astral_rift.2900.desc: "Siamo arrivati in un vivace sistema stellare circondato da numerosi wormhole. Navi spaziali di varie forme e dimensioni circondano una stazione spaziale centrale illuminata.\n\nL'enorme struttura è ricoperta da insegne multicolori con scritte sgargianti e sconosciute. Sembra una struttura di intrattenimento progettata per attirare il pubblico per un grande spettacolo. Considerato il numero di imbarcazioni presenti, qualsiasi spettacolo si stia svolgendo qui, ha attirato una folla impressionante."
 astral_rift.2900.a: "Continuate le indagini."

 astral_rift.2905.name: "Anteprima"
 astral_rift.2905.common_1: "Abbiamo attraccato all'affollata stazione spaziale senza incidenti. Una volta entrati, abbiamo continuato la nostra indagine come parte della folla."
 astral_rift.2905.common_2: "All'interno, abbiamo visto un anfiteatro di proporzioni epiche. L'interno era pieno zeppo di una varietà di forme di vita aliene senzienti, tutte concentrate sull'area centrale per l'esibizione. Lo spettacolo inizierà presto."
 astral_rift.2905.organic: "Quando ci siamo avvicinati ai cancelli della cupola centrale, un addetto robotizzato ha effettuato un tampone su ciascuna delle [explorer.species.GetHandNamePlural] prima di permetterci di seguire gli altri avventori."
 astral_rift.2905.inorganic: "Quando ci siamo avvicinati ai cancelli della cupola centrale, un addetto robotico ha scansionato brevemente ciascuno di noi con un piccolo dispositivo prima di permetterci di passare con gli altri avventori."
 astral_rift.2905.desc.organic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.organic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.desc.inorganic: "$astral_rift.2905.common_1$\n\n$astral_rift.2905.inorganic$\n\n$astral_rift.2905.common_2$"
 astral_rift.2905.a: "Molto bene."

 astral_rift.2910.name: "I Volpidi Volanti"
 astral_rift.2910.desc: "Non appena abbiamo preso posto, è apparsa sul palco una troupe di mammiferi volpidi in costumi scintillanti. Dopo una breve esibizione di ginnastica acrobatica, al centro del palcoscenico comparve un piccolo wormhole. Un audace acrobata si tuffò al suo interno poco prima che il buco si chiudesse. Un altro wormhole apparve in alto sopra la folla, espellendo l'artista che atterrò abilmente.\n\nAltri artisti ripeterono le gesta di quest'ultimo, intrecciandosi e afferrandosi l'un l'altro in schemi complessi attraverso una serie di wormhole in continuo movimento. La folla sussultò quando uno degli acrobati, tuffandosi in un wormhole non riuscì ad ad attraversarlo in tempo prima che si chiudesse amputandogli di netto un arto. Proprio mentre stavano per toccare terra, il performer ferito scomparve attraverso un altro wormhole.\n\nIl braccio mozzato cadendo dalle travi, afferrò un trapezio e si rilanciò in aria. Nel mentre riapparve l'acrobata amputato che con un gran salto si rilanciò verso l'arto, riattaccandoselo a mezz'aria per poi atterrare, in un gran finale, su una piramide di restanti acrobati."
 astral_rift.2910.a: "Un uso disinvolto di una tecnologia impressionante..."

 astral_rift.2915.name: "Le Fauci della Vita"
 astral_rift.2915.desc: "Un grande cyborg rettiliano si presentò al centro del palcoscenico. Portava enormi pesi di metallo, che lanciava abilmente nella sua mascella gigantesca. Con un sibilo idraulico, risputò i pesi in aria uno dopo l'altro, riafferrandoli mentre cadevano per poi lanciarli nuovamente, in una sorta di gioco di prestigio senza alcun sforzo apparente.\n\nUn annuncio squillante fece sobbalzare alcuni spettatori. Un robot dai molti tentacoli, un'entità bipede e un essere vivente fatto da un groviglio di liane giunsero sul palco. Queste creature saltarono improvvisamente nella bocca del cyborg rettiliano, lasciandosi ingoiare.\n\nLa bestia meccanica chiuse la bocca con i tre volontari e si accovacciò, schiacciandosi contro il pavimento. La sua enorme struttura inziò a brillare di un arancione fuso. Una volta completato il processo che si stava compiendo al suo interno, aprì la bocca facendone uscire una sola creatura. Aveva la testa bulbosa del robot tentacolare, il torso del toxoide e arti spessi fatti di liane intrecciate. Fece un gesto alla folla, ottenendo un silenzio attonito.\n\nIl cyborg quindi reingerì l'abominio biologico che aveva creato e risputò fuori i tre individui ritornati come nuovi. Il silenzio nervoso della folla esplose in un applauso."
 astral_rift.2915.a: "Un talento interessante."

 astral_rift.2920.name: "L'Atto Finale"
 astral_rift.2920.desc: "L'atto finale coinvolse una creatura fatta di una spessa pietra grigia. Piegandosi in posizioni particolari, contorceva le sue membra segmentate in nodi impossibili. Poi saltò in aria ed è atterrò sui suoi ampi polpastrelli, tra i mormorii educati della folla. Tuttavia, questa era solo una preparazione alla vera performance.\n\nI movimenti della creatura cominciarono a decelerare lentamente, fino al punto in cui il tempo stesso cominciò a invertirsi. La sua figura ripercorse l'arco del salto precedente e si bloccò a mezz'aria. La folla si rianimò.\n\nAll'improvviso, la stasi si ruppe. La creatura tornò al suolo e iniziò a trasformarsi. Il suo corpo passò dalla pietra grigia priva di caratteristiche al cristallo rosso scintillante, alla sabbia fluida, allo scisto blu friabile e altro ancora. Continuava a eseguire una serie di contorsioni sempre più complicate.\n\nAl culmine della sua performance, esplose in migliaia di frammenti prismatici. Questi si congelarono a mezz'aria in una disposizione intricata, rifrangendo il semplice riflettore del palcoscenico in un complesso spettacolo di colori e motivi incredibili.\n\nI frammenti si ricongiunsero lentamente fino a ricomporre il performer nella sua forma originaria e la creatura lasciò il palco tra il boato della folla."
 astral_rift.2920.a: "Un esemplare raro, davvero."

 astral_rift.2925.name: "Dopo lo Spettacolo"
 astral_rift.2925.desc: "Lo spettacolo terminò, ma il pubblico fu invitato a rimanere per incontrare uno degli artisti. Sarebbe un'ottima occasione per studiare gli individui in modo più approfondito, dato che ognuno di loro ha mostrato abilità che non possiamo nemmeno lontanamente replicare.\n\nTutti gli artisti sono ricercatissimi, quindi potremmo avere il tempo di incontrarne solo uno prima che la stazione chiuda. A quale artista dovremmo dare la priorità?"
 astral_rift.2925.a: "Incontrate gli acrobati volpidi."
 astral_rift.2925.b: "Incontrate la bocca cyborg."
 astral_rift.2925.c: "Incontrate il contorsionista."

 astral_rift.2930.name: "Incontrare gli Acrobati"
 astral_rift.2930.desc: "Gli acrobati volpidi sono alti circa un metro e hanno orecchie triangolari che si agitano di tanto in tanto. Altre caratteristiche fisiche sono la pelliccia giallo pallido, le zampe anteriori destre con un falso pollice ricurvo e la coda corta e pendente. Quando chiacchierano eccitati nella la loro aspra lingua aliena, possiamo notare i loro denti duri e piatti, il che implica una dieta erbivora.\n\nGli acrobati interagiscono energicamente con i vari membri del pubblico. Avendo un numero relativamente ridotto di ammiratori, sono in grado di intrattenere conversazioni animate con ogni fan, eseguendo trucchi e prodezze ginniche al fine di ottenere delle mance.\n\nSi tratta di un gruppo di esemplari di talento, con molte proprietà preziose da studiare."
 astral_rift.2930.a: "Procuratevi un campione di tessuto."
 astral_rift.2930.b: "Ricompensateli con dei crediti energetici."

 astral_rift.2935.name: "Incontrare la Bocca Cyborg"
 astral_rift.2935.desc: "Il cyborg rettiliano ha l'altezza e la larghezza di una piccola nave da trasporto, con una bocca abbastanza grande da poterla quasi inghiottire. Tra le altre caratteristiche fisiche, la pelle grigia e squamosa è ricoperta da pannelli elettrici trasparenti, un nucleo energetico incandescente fissato al torso e arti in lega metallica integrati da un complesso sistema idraulico.\n\nDate le sue enormi dimensioni, il cyborg è saldamente ancorato al suo posto e viene considerato quasi fosse un monumento. Molti fan hanno portato al monolite qualcosa da mangiare, che sembra apprezzare. Anche gli alieni che si sono offerti volontari per lo spettacolo sono presenti e si comportano quasi fossero parte dello spettacolo.\n\nQuesto esemplare gargantuesco potrebbe aprire una varietà di campi di ricerca."
 astral_rift.2935.a: "Procuratevi un campione di tessuto."
 astral_rift.2935.b: "Offritegli uno snack."

 astral_rift.2940.name: "Incontrare il Contorsionista"
 astral_rift.2940.desc: "Il contorsionista si erge alto tra l'assemblea affollata, con arti spessi di pietra grigia che nascondono una flessibilità insospettata. Il suo torso è notevolmente snello, segnato da graffi, ammaccature e scheggiature, in netto contrasto con le sue impeccabili appendici di cemento.\n\nIl contorsionista non è particolarmente loquace, ma accetta le richieste di mostrare le proprie abilità metamorfiche, soprattutto per gli ammiratori più giovani o per i clienti più facoltosi.\n\nIn quanto protagonista di questo spettacolo, abbiamo l'opportunità di imparare molto da questo esemplare."
 astral_rift.2940.a: "Procuratevi un campione di tessuto."
 astral_rift.2940.b: "Ricompensatelo con dei crediti energetici."

 astral_rift.2960.name: "Genetica Extra-Dimensionale"
 astral_rift.2960.desc: "Siamo riusciti a indagare più da vicino sugli acrobati. Il leader [leader.GetName] ha raccolto furtivamente campioni sotto forma di follicoli di capelli persi e bende scartate. Nessuno degli artisti è sembrato preoccuparsi del nostro comportamento. Forse sono abituati agli ammiratori che si comportano in modo particolare durante queste occasioni.\n\nI campioni si sono rivelati estremamente interessanti: secondo le nostre analisi, la loro genetica vulpide è stata alterata da una sorta di fonte ultraterrena. Si possono osservare le loro cellule sanguigne cristalline che si allungano tra punti dello spazio e del tempo. A prescindere dagli effetti negativi sulla salute, questo permette ai membri della specie di manipolare i wormhole in modo naturale. Questa scoperta rivoluzionerà la nostra comprensione della genetica e del meraviglioso potenziale della vita biologica."
 astral_rift.2960.tt: "Ottieni una tecnologia genetica."

 astral_rift.2965.name: "Micro-Wormhole"
 astral_rift.2965.desc: "Abbiamo potuto incontrare gli acrobati in una contesto più personale grazie alla nostra importante donazione. Gli artisti sono stati molto riconoscenti e hanno dato prova di una serie di impressionanti trucchi da salotto che coinvolgono i micro-wormhole: dall'affettare piccoli oggetti a metà alla creazione di una serie infinita di portali accoppiati.\n\nSiamo riusciti a documentare questo fenomeno unico al fine di eseguire ulteriori studi e siamo certi che queste dimostrazioni approfondiranno notevolmente la nostra comprensione della tecnologia dell'iperspazio. Certo, la disinvoltura con cui hanno approcciato una fisica così pericolosa è inquietante."

 astral_rift.2970.name: "Raccolta Non Ortodossa di Campioni "
 astral_rift.2970.desc.common: "Nel tentativo di raccogliere di nascosto un piccolo pezzo di tessuto del cyborg rettiliano, abbiamo fatto arrabbiare la creatura. La creatura ha vomitato un'ondata di viscida melma verde sulla nostra squadra e siamo stati scortati fuori dalla struttura dai droni della sicurezza."
 astral_rift.2970.desc.organic: "$astral_rift.2970.desc.common$\n\nStranamente, si è osservato che la melma ha notevoli proprietà curative sui nostri tessuti di [leader.species.GetSkinType]. Piccole ferite e abrasioni si ricuciono in modo pulito e lasciano una piacevole sensazione. Questo fluido biologicamente denso potrebbe essere utilizzato come solvente per una serie di terapie medicinali e curative."
 astral_rift.2970.desc.inorganic: "$astral_rift.2970.desc.common$\n\nIl fluido viscoso era un denso materiale biologico e sembra adatto a essere utilizzato come base per un gel alimentare altamente nutriente. Stiamo sfruttando le sue proprietà per sviluppare una pasta alimentare partendo da rifiuti organici, questo dovrebbe aumentare notevolmente l'efficienza dei nostri sistemi di produzione alimentare."
 astral_rift.2970.tt: "Ottieni una Tecnologia Agricola."

 astral_rift.2975.name: "Supporto Vitale Estensivo"
 astral_rift.2975.desc: "Siamo riusciti a incontrare l'enorme cyborg in una contesto più personale, aiutati in parte dalla nostra significativa donazione di cibo\n\nLa creatura dalla enorme bocca era insolitamente entusiasta e si è riavvolta su se stessa in preda all'eccitazione. Ha trascorso molti minuti a completare questa rotazione a 360 gradi, permettendoci di catalogare in profondità i miglioramenti cibernetici e i sistemi di supporto della sua parte cibernetica.\n\nDalle nostre analisi, siamo riusciti a determinare che un tempo era una minima frazione delle sue attuali dimensioni, una specie tipica di rettile sapiente, e deve la maggior parte della sua massa ai suoi potenziamenti. Dato l'enorme numero di potenziamenti che presentano vari stadi di ossidazione, questo individuo deve essere stato in vita per secoli."
 astral_rift.2975.tt: "Ottieni una Tecnologia Cibernetica."

 astral_rift.2980.name: "Cristallizzazione Biologica"
 astral_rift.2980.desc: "Spingendoci tra la folla, siamo riusciti a indagare più da vicino sul contorsionista.\n\nCi ha mostrato uno dei suoi pesanti bracci di pietra, trasformandolo senza sforzo in un gruppo di minerali diversi. Ciò che inizialmente era granito grossolano si è trasformato in gemme rosse opache e infine in cristalli scintillanti. La trasformazione del materiale ha lasciato nell'aria sottili particelle di polvere, che abbiamo prontamente raccolto come campione.\n\nI campioni contengono una sostanza biologica volatile che può essere utilizzata quale cristallizzante spontaneo in condizioni molto particolari per alcuni minerali. L'uso di questo materiale su larga scala potrebbe essere sfruttato nella nostra attuale produzione di minerali per ottenere effetti simili."
 astral_rift.2980.tt: "Sblocca l'Editto §Y$edict_spontaneous_crystallization$§!."

 astral_rift.2985.name: "Mineralizzazione Quantistica"
 astral_rift.2985.desc: "Abbiamo potuto incontrare il contorsionista in un contesto più personale, grazie anche alla nostra significativa donazione.\n\nLa materia che compone questa creatura non sembrava del tutto legato a questa realtà. Ad un esame più attento, ci ha spiegato come riesce a spostare gli allineamenti magnetici dei suoi materiali compositi in modo tale da formare piccole aperture verso altre dimensioni, giusto il tempo di scambiare letteralmente i propri atomi con quelli di un altro tempo e luogo. Con tali riallineamenti quantistici, è difficile essere certi se questo essere sia lo stesso che abbiamo incontrato solo poche ore fa.\n\nSebbene una simile capacità costituisca una performance impressionante, rabbrividiamo al pensiero di ciò che un'intera popolazione di questa specie potrebbe realizzare. Cio nonostante, è stata per noi una preziosa opportunità di ricerca."
