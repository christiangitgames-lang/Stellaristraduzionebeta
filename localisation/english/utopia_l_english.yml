 utopia.2010.name:0 "Sfera di Dyson in Rovina"
 utopia.2010.a.desc:0 "Ci siamo imbattuti nei resti di un'enorme struttura spaziale nel Sistema [dyson_system.GetName], che ricopre totalmente la sua stella principale. I nostri scienziati teorizzano che un tempo poteva trattarsi di una "§HSfera di Dyson§!", una Megastruttura progettata per sfruttare l'energia delle stelle. Ovviamente non è più operativa; la struttura è stata danneggiata irrimediabilmente da qualche tipo di arma ad energia.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Ci siamo imbattuti nei resti di una Sfera di Dyson nel Sistema [dyson_system.GetName]. Ovviamente non è più operativa; la struttura è stata danneggiata irrimediabilmente da qualche tipo di arma ad energia.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Salta all'occhio la grande fascia di detriti che circonda la Sfera. Sebbene la Megastruttura stessa sia antica, la maggior parte dei rottami nel sistema sembrano decisamente più recenti. Sembrano avere origine da due distinte flotte da guerra che si sono distrutte a vicenda, probabilmente in una battaglia per il possesso della Sfera."
 utopia.2010.a:0 "Sembra funzionare in modo simile alla nostra."
 utopia.2011.name:0 "Sfera di Dyson Ripristinata"
 utopia.2011.desc:0 "Abbiamo ripristinato con successo la Sfera di Dyson del Sistema [From.GetName]. Il grande campo di detriti è stato sfruttato per ottenere i materiali necessari alle riparazioni, riducendone così il costo e rimuovendo un potenziale pericolo per la navigazione.\n\nL'enorme Megastruttura è ora completamente operativa e sta generando un'immensa quantità d'energia, per la prima volta dopo eoni."
 utopia.2012.name:0 "Nexus in Rovina"
 utopia.2012.desc:0 "Nei pressi del Sistema [nexus_system.GetName] sono stati trovati i resti distrutti di una colossale installazione spaziale. Sembra che questa Megastruttura un tempo servisse come un immenso polo scientifico. Sebbene sia abbandonata da millenni, il suo scafo è ancora piuttosto intatto."
 utopia.2012.a:0 "Il progetto sembra simile al nostro."
 utopia.2013.name:0 "Nexus Ripristinato"
 utopia.2013.desc:0 "Il Nexus abbandonato vicino al Sistema [From.GetName] è stato completamente ripristinato, e riempito con le menti più brillanti del nostro impero. Riportata al suo scopo originario, la Megastruttura verrà ora utilizzata per rispondere alle questioni scientifiche più importanti del nostro tempo."
 utopia.2014.name:0 "Matrice Sentinella in Rovina"
 utopia.2014.desc:1 "Il Sistema [sentry_system.GetName], ad un certo punto della storia galattica, sembra aver ospitato un'immensa infrastruttura orbitale di dimensioni insolite che, nel tempo, è stata sistematicamente demolita. Sono presenti grandi concentrazioni di detriti in orbita geostazionaria attorno alla maggior parte dei corpi celesti del sistema, inclusi diversi scafi appartenuti ad antiche stazioni spaziali.\n\nIl più grande di questi scafi è quello di una colossale §HMatrice Sentinella§!. Le nostre scansioni iniziali suggeriscono che, quando fu operativa, fosse abbastanza potente da fornire una copertura in tempo reale dell'intera galassia."
 utopia.2014.a:0 "Ne abbiamo già una."
 utopia.2015.name:0 "Matrice Sentinella Ripristinata"
 utopia.2015.desc:0 "Non è stato facile, ma i nostri ingegneri sono riusciti a ripristinare la Matrice Sentinella nel Sistema [From.GetName]. Gli scafi delle altre stazioni, ed i detriti che li circondavano, sono stati riconvertiti in materiali da costruzione per il processo di riparazione.\n\nPer la prima volta dopo eoni, la Matrice pulsa d'energia. Le sue potenti antenne possono nuovamente osservare ogni angolo della galassia."

 utopia.2016.name:0 "Pianeta ad Anello in Rovina"
 utopia.2016.desc:0 "I resti distrutti di un antico Pianeta ad Anello circondano la stella del Sistema [ring_system.GetName]. Ogni corpo celeste che un tempo poteva essere presente, dev'essere stato consumato per ricavarne i materiali necessari alla costruzione della Megastruttura.\n\nNon sono presenti segni riconducibili alla razza che costruì questa meraviglia ingegneristica, ma dev'essere stata una cultura estremamente avanzata."
 utopia.2016.a:0 "Avanzata quasi quanto noi, almeno."
 utopia.2017.name:0 "Sezione del Pianeta ad Anello Ripristinata"
 utopia.2017.desc:0 "Costruendo sui resti del Pianeta ad Anello nel Sistema [From.GetName], i nostri ingegneri sono riusciti a ripristinare completamente una delle sue sezioni. La nuova biosfera è stata creata pressoché da zero dai nostri planetologi, ma ora sembra stabile e pronta alla colonizzazione."
 anomaly.2576.name:0 "Un Nuovo Metallo"
 anomaly.2576.desc:0 "Le scansioni dettagliate della superficie di [From.GetName] hanno identificato un grande cratere da impatto contenente i relitti di diverse antiche navi dal design sconosciuto; sembrano completamente prive di supporti vitali, portandoci a pensare che fossero droni insolitamente grandi o comandate da qualche sorta di intelligenza artificiale.\n\nÈ interessante notare che lo scafo delle navi è costituito da §HMetallo Vivente§!, un rarissimo materiale inorganico dalle molteplici proprietà. Questo metallo può essere "programmato" per assumere qualsiasi forma, e si ripara lentamente da solo se viene danneggiato. Durante un periodo di diversi millenni, il metallo dei relitti si è lentamente fuso assieme sino a formare un deposito super-denso che potrebbe essere sfruttato per secoli."
 living_metal_category:0 "Cratere Insolito"
 living_metal_category_desc:0 "È stato scoperto un grande cratere da impatto che non sembra essere di origine naturale."

 crisis.1011.desc:0 "Abbiamo perso la nostra colonia su [Root.GetName]! Dopo aver preso posizione in orbita, gli invasori extra-dimensionali hanno bombardato la superficie e banchettato con tutte le forme di vita presenti sul pianeta. L'intera biosfera è stata consumata dalle creature... non rimane una singola traccia di vita."

 utopia.61.name:0 "[From.From.From.Planet.GetName] - Habitat Completato"
 utopia.61.desc.a:0 "Abbiamo terminato la costruzione del nostro primo Habitat, e siamo finalmente pronti ad imbarcarci su una Nave Colonia per raggiungere il mondo che abbiamo creato con le nostre mani.\n\nDal suo nucleo meccanico fino alle sue più alte montagne, ogni dado, bullone, vite e rondella sono progettati per adattarsi perfettamente alle nostre esigenze nella nostra nuova casa tra le stelle."
 utopia.61.desc.b:0 "L'Habitat su [From.From.From.Planet.GetName] è stato completato ed è pronto alla colonizzazione."

