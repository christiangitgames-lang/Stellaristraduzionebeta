 precursor.2200.desc.b:0 "Dopo aver ispezionato l'immenso Pianeta ad Anello trovato nel Sistema §Y[From.GetStarName]§!, l'Ufficiale Scientifico §Y[Root.GetLeaderName]§! ha comunicato che possiede un design molto simile al nostro, nonostante la sua età.\n\nTuttavia, è presente una differenza fondamentale, le sezioni dell'anello sembrano in parte costruite con una nuova risorsa a noi sconosciuta. I rapporti iniziali la descrivono come una sorta di "metallo vivente". Qualunque cosa sia, dovremmo studiarla meglio."

