 federations2.61.desc.partial_success:0 "I lavori sul monumento su [FromFrom.GetName], che celebra l'unità federale e la saggezza della leadership offerta da [FromFrom.Owner.GetName], sono completati. $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "I lavori sul monumento su [FromFrom.GetName], che celebra l'unità federale e la saggezza della leadership offerta da [FromFrom.Owner.GetName], sono completati. Tuttavia, sembra che i nostri alleati non abbiano supportato l'iniziativa tanto quanto noi, e la maggior parte dei membri non ha contribuito altro che con vuote parole. Il monumento che ne risulta è quindi piuttosto scarno... un'imbarazzante rappresentazione della nostra divisione, piuttosto che della nostra unità."
 federations2.61.desc.partial_failure.haha_no:0 "I nostri alleati hanno terminato i lavori sul monumento su [FromFrom.GetName] che celebra "l'unità" federale e la "saggezza" della leadership offerta da [FromFrom.Owner.GetName]. Tuttavia, sembra che l'impegno nei confronti dell'iniziativa non sia stato così forte quanto i [FromFrom.Owner.GetSpeciesNamePlural] speravano, e la maggior parte dei membri non ha contribuito altro che con vuote parole. Il monumento che ne risulta è quindi piuttosto scarno... un'imbarazzante rappresentazione della nostra divisione, piuttosto che della nostra unità."
 federations2.61.desc.complete_failure:0 "I piani per la costruzione di un monumento su [FromFrom.GetName] che celebra "l'unità" federale e la "saggezza" della leadership offerta da [FromFrom.Owner.GetName] sono stati ufficialmente annullati. $hegemony_federation_monument_complete_failure$"
 hegemony_federation_monument_complete_failure:0 "Nessuno dei membri ha contribuito se non con vuote parole all'iniziativa, rendendo questo monumento l'ennesimo progetto mai realizzato, un fallimento che simbolizza chiaramente la nostra divisione, piuttosto che la nostra unità."
