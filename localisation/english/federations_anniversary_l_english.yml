 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "La Flotta Federale"
 federations2.100.desc:0 "La nostra Federazione rappresenta una forza potente nello scenario galattico; tuttavia, le sue flotte sono divise ed operano sotto ad una disparata serie di strutture organizzative. Di recente, diversi influenti esperti militari di tutta la Federazione hanno sollevato preoccupazioni riguardo la nostra capacità di affrontare un nemico ben organizzato.\n\nPer ovviare a questo, hanno elaborato dei piani per una serie di esercitazioni militari federali, per aumentare la coesione dei nostri militari ed affinare le abilità degli equipaggi. Secondo i loro piani, i distaccamenti di ognuna delle nostre flotte si sposteranno verso un luogo specifico all'interno dei territori alleati e compieranno una serie di complesse manovre, coordinandosi con tutti i partecipanti per assicurarsi che le operazioni vengano eseguite all'unisono. Tali esercitazioni richiederebbero uno sforzo significativo per le nostre forze armate, ma migliorerebbero sensibilmente la prontezza militare federale."
 federations2.100.A.tooltip:0 "Tutti i membri federali verranno contattati ed invitati a partecipare alle esercitazioni.\n\nSe la Risoluzione verrà ampiamente respinta, la §HCoesione Federale§! ne risentirà, e perderemo §HInfluenza§!."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "La nostra flotta è già pronta ad ogni eventualità."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "Saluti, nobili [Root.GetSpeciesNamePluralCompliment]! Assieme, abbiamo creato una forza incontrastabile e degna di nota nello scenario galattico. Tuttavia, siamo preoccupati che potrebbe non essere sufficiente qualora sorgesse una minaccia potente e ben organizzata. I nostri esperti hanno elaborato una serie di piani per alcune esercitazioni federali congiunte, finalizzate all'aumento della coesione dei nostri militari e delle abilità degli equipaggi. Abbiamo intenzione di spostare i distaccamenti di ogni flotta verso uno specifico luogo all'interno dei territori federali e compiere una serie di complesse manovre coordinandoci con tutti i partecipanti per assicurarci che le operazioni vengano eseguite all'unisono.\n\nSiamo certi che tali esercitazioni migliorerebbero sensibilmente la prontezza militare della nostra Federazione. Vi unirete a quest'impresa?"
 federations2.101.A:0 "$federations2.51.A$"
 military_joint_exercise_potential_tooltip:0 "Completando queste esercitazioni congiunte aumenteremo l'efficienza della nostra flotta e miglioreremo l'esperienza federale."
 opinion_military_joint_action_agreed:0 "Approva Esercitazioni Militari Congiunte"
 federations2.101.B:0 "Non possiamo sprecare nemmeno una delle nostre navi per i vostri giochetti!"
 federations2.101.B.tooltip:0 "$federations2.51.B.tooltip$"
 opinion_military_joint_action_refused:0 "Rifiuta Esercitazioni Militari Congiunte"
 federations2.103.name:0 "Esercitazioni Militari Congiunte Saltate"
 federations2.103.desc:0 "I nostri ambasciatori hanno tentato di persuadere i membri federali a partecipare alle nostre esercitazioni militari. Sfortunatamente, hanno incontrato un diffuso disinteresse; i nostri alleati preferiscono contare nella propria forza, piuttosto che cercare di migliorare le nostre capacità congiunte."
 federations2.103.A:0 "Una preoccupante mancanza di lungimiranza."
 federations2.104.name:0 "$federations2.103.name$"
 federations2.104.desc.said_yes:0 "Nonostante il nostro sostegno verso l'organizzazione di esercitazioni militari congiunte, sembra che i piani siano falliti. Semplicemente non c'è stato abbastanza supporto da parte degli altri membri."
 federations2.104.desc.said_no:0 "La nostra opposizione verso l'organizzazione di esercitazioni militari congiunte ha dato i suoi frutti. La maggior parte dei membri ha deciso di non sprecare le nostre risorse militari per tali trivialità."
 federations2.104.A.yes:0 "$federations2.54.A.yes$"
 federations2.104.A.no:0 "Non è mai stato un corso d'azione sensato."
 federations2.105.name:0 "Esercitazioni Militari Congiunte Approvate"
 federations2.105.desc:0 "I nostri piani per l'organizzazione di esercitazioni militari congiunte tra i membri federali hanno ricevuto l'approvazione della maggioranza dei nostri alleati. Tutti i membri partecipanti inizieranno immediatamente i preparativi!"
 federations2.105.A:0 "Assieme, le nostre flotte terrorizzeranno i nemici!"
 military_join_operation_happens_tooltip:0 "Tutti gli altri membri partecipanti otterranno un progetto speciale militare in un luogo casuale all'interno dei territori federali."
 federations2.106.name:0 "$federations2.105.name$"
 federations2.106.desc.said_yes:0 "L'iniziativa per organizzare esercitazioni militari congiunte tra i membri federali ha ricevuto l'approvazione della maggioranza. Dovremmo iniziare immediatamente i preparativi!"
 federations2.106.desc.said_no:0 "Nonostante la nostra opposizione, l'iniziativa per organizzare esercitazioni militari congiunte tra i membri federali ha ricevuto l'approvazione della maggioranza. Fortunatamente, non c'è nulla che possano fare per obbligarci a partecipare a questa follia."
 federations2.106.A:0 "$federations2.105.A$"
 federations2.106.B.no:0 "Un inutile spreco di tempo ed energia."
 military_joint_project:0 "Esercitazioni Navali Federali"
 military_joint_project_DESC:0 "[Root.Owner.Federation.GetName] sta preparando delle esercitazioni militari congiunte per migliorare la coesione tra i vari eserciti presenti nell'alleanza e perfezionare le capacità degli equipaggi.\n\nLe esercitazioni avranno inizio non appena tutte le flotte federali saranno in posizione."
 federations2.108.name:0 "Preparazioni per Esercitazioni Congiunte Completate"
 federations2.108.desc:0 "Siamo pronti per le esercitazioni militari congiunte. Dobbiamo semplicemente attendere che le flotte dei nostri alleati siano in posizione prima che le operazioni abbiano inizio!"
 federations2.108.tt:0 "Le esercitazioni avranno inizio non appena tutte le flotte federali saranno in posizione."
 federations2.108.A:0 "Buona fortuna!"
 federations2.109.name:0 "Inizio delle Esercitazioni Militari Congiunte"
 federations2.109.desc:0 "Tutte le flotte federali sono in posizione, quindi le esercitazioni posso iniziare! Una serie di bersagli leggeri ma molto rapidi sono spuntati da una posizione prima nascosta, e stanno tentando di evitare di essere distrutti dalle nostre navi prima che scadano i 30 giorni di tempo limite."
 federations2.109.A:0 "Armi cariche e pronte!"
 federations2.112.name:0 "Bersaglio Eliminato con Successo"
 federations2.112.desc:0 "Abbiamo eliminato con successo il nostro bersaglio durante le esercitazioni congiunte. Possiamo solo sperare che i nostri alleati siano altrettanto diligenti!"
 federations2.113.name:0 "Bersaglio d'Addestramento Mancato"
 federations2.113.desc:0 "Con immensa vergogna da parte dei nostri ufficiali navali, non siamo riusciti ad eliminare il nostro bersaglio durante le esercitazioni congiunte. Possiamo solo sperare che i nostri alleati abbiano avuto più successo!"
 federations2.115.name:0 "Esercitazioni Militari Congiunte Completate"
 federations2.115.desc.complete_success:0 "Le esercitazioni militari congiunte si sono concluse. Sono state un successo impressionante, dato che ogni flotta partecipante ha distrutto i propri bersagli senza difficoltà, dimostrando una volta per tutte l'eccellente abilità e la coordinazione superiore della nostra flotta federale! I nostri nemici ci penseranno sicuramente due volte prima di scherzare con noi."
 federations2.115.desc.partial_success:0 "Le esercitazioni militari congiunte si sono concluse. Sono state un successo parziale: sebbene non tutti i partecipanti siano stati in grado di distruggere i propri bersagli, la maggior parte delle flotte ci è riuscita, dimostrando che la flotta federale è in grado di coordinarsi per eseguire incarichi sofisticati. Oltretutto, i nostri equipaggi hanno beneficiato molto dell'esperienza ed ora sono più pronti che mai all'azione. I nostri nemici ci penseranno sicuramente due volte prima di scherzare con noi."
 federations2.115.desc.partial_failure:0 "Le esercitazioni militari congiunte si sono concluse in maniera piuttosto ridicola: sebbene alcuni dei partecipanti siano riusciti a distruggere i propri bersagli, la maggior parte ha fallito, gettando dubbi sulle nostre abilità nel lavorare come forza unificata in ambito militare. Possiamo solo sperare che i nostri nemici non abbiano osservato troppo da vicino questo scempio..."
 federations2.115.desc.complete_failure:0 "Con l'incapacità di anche solo uno dei partecipanti nel distruggere i propri bersagli, le esercitazioni militari congiunte si sono concluse in farsa. Possiamo solo sperare che i nostri nemici non abbiano osservato troppo da vicino questo scempio, mentre tentiamo di raccattare i pezzi del nostro orgoglio e ripristiniamo la dignità della nostra flotta."
 federations2.115.A:0 "La nostra flotta regnerà suprema!"
 federations2.115.A.haha:0 "Abbiamo gli alleati migliori!"
 federations2.115.B.oh_well:0 "Almeno abbiamo fatto la nostra parte."
 federations2.115.B.oh_dear:0 "Faremo bene a vergognarci."
