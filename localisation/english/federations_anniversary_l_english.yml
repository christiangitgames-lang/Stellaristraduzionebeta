 cost_of_progress:0 "Costo del Progresso"
 cost_of_progress_desc:0 "Il progetto di rimodellamento logistico potrebbe dare frutti in futuro, ma la sua attuazione comporta dei costi."
 process_sharing:0 "Condivisione del Processo"
 process_sharing_desc:0 "Grazie alla cooperazione tra le compagnie coinvolte, il costo del progetto di rimodellamento logistico è ridotto."
 streamlined_logistics:0 "Logistica Ottimizzata"
 streamlined_logistics_desc:0 "La Federazione sta raccogliendo i frutti dell'implementazione di uno standard logistico consolidato."
 fully_streamlined_logistics:0 "Logistica Completamente Ottimizzata"
 fully_streamlined_logistics_desc:0 "La Federazione sta godendo di un notevole aumento dei profitti grazie a nuovi standard logistici ottimizzati."
