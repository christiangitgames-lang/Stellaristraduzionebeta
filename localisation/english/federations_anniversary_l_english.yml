 galactic_features.505.name:0 "L'Atto di Protezione delle Amebe Spaziali"
 galactic_features.505.desc:0 "La Comunità Galattica ha approvato l'§Y$resolution_amoeba_conservation_act$§!, ordinando agli imperi di coesistere pacificamente con le §YAmebe Spaziali§!.\n\nIl nostro Impero è attualmente in violazione di questa legge. Dovremmo cambiare le nostre Politiche per rispettarla?"
