 hegemony_joint_project_chain_title:0 "Una Celebrazione d'Unità e Grande Leadership"
 hegemony_joint_project_chain_desc:0 "È stata avviata un'operazione congiunta tra i membri di [Root.Federation.GetName] per celebrare la sua potente leadership e migliorare la loro unità ideologica."
 hegemony_joint_project_leader:0 "Variazioni Culturali su [This.GetName]"
 hegemony_joint_project_leader_DESC:0 "Come parte dell'attuale operazione congiunta per celebrare la salda leadership e l'unità ideologica federale, verranno inviate alcune delegazioni verso due delle capitali dei membri per supervisionare da vicino la loro integrazione nell'alleanza.\n\nUna volta selezionati due membri, il programma di variazione culturale potrà considerarsi completato."
 hegemony_joint_project_member:0 "Un Monumento per una Forte Leadership"
 hegemony_joint_project_member_DESC:1 "Come parte dell'attuale operazione congiunta per celebrare l'unità e la forza federale, abbiamo accettato di inviare risorse verso [This.GetName] per la costruzione di un grandioso monumento ai nostri leader federali.\n\nDovremo contribuire con il 10% della nostra produzione £minerals£ mineraria per un anno."
 federations2.57.name:0 "Delegazione Stabilita su [FromFrom.GetName]"
 federations2.57.desc:0 "La nostra delegazione si è stabilita su [FromFrom.GetName] per diffondere le nostre ideologie. Con un po' di fortuna, i loro sforzi daranno dei frutti ed aumenteranno l'armonia federale."
 federations2.58.name:0 "Delegazione Straniera Stabilita su [FromFrom.GetName]"
 federations2.58.desc:0 "Come parte dell'attuale operazione federale congiunta, [From.Owner.GetName] ha inviato alcuni delegati su [FromFrom.GetName] per diffondere le proprie ideologie. Sebbene sostengano di promuovere armonia e buona volontà, molti sono preoccupati che i nostri valori vengano compromessi della nostra appartenenza all'alleanza."
 federations2.58.desc.good:0 "Come parte dell'attuale operazione federale congiunta, [From.Owner.GetName] ha inviato alcuni delegati su [FromFrom.GetName] per diffondere le proprie ideologie. Fortunatamente, i loro valori sono molto simili ai nostri, e ciò da credito al loro desiderio di promuovere armonia e buona volontà."
 federations2.58.A.good:0 "Non potrà che essere un bene."
 federations2.58.A.neutral:0 "Vediamo cosa ne verrà fuori..."
