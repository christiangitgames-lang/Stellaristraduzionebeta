 envoy_events.7.name:0 "Amanti Sventurati"
 envoy_events.7.desc:1 "Sembrerebbe che, invece di svolgere i propri incarichi e rappresentare i nostri interessi, l'emissario [event_envoy.GetName] abbia ceduto al fascino di un diplomatico [other_species_nation.GetAdj]. Temendo per le ripercussioni delle loro trasgressioni, la coppietta è fuggita verso [third_party.GetName]: un impero pericolosamente liberale nei confronti di questo tipo di unioni.\n\nDi conseguenza, [event_envoy.GetName] ha perso la sua posizione come nostro emissario. Tuttavia, questa perdita di controllo nei confronti di uno dei nostri ufficiali non è passata inosservata al resto della galassia. Dobbiamo ripristinare la nostra reputazione arrestando il criminale!"
 envoy_events.7.A:0 "Il popolo [third_party.GetSpeciesAdj] ci deve il loro aiuto."
 envoy_events.7.B:0 "Contattateli e fate appello alla loro ragione."
 envoy_events.7.B.tooltip:0 "Se [third_party.GetName] accetta, dovremmo loro 2 Favori."
 envoy_events.7.D:0 "Lasciate stare, questa cosa verrà presto dimenticata."
 envoy_events.8.desc:0 "Stimati [Root.GetSpeciesNamePlural]! È giunta alla nostra attenzione la notizia che un criminale [From.GetAdj] si è rifugiato nel vostro impero. Questo furfante, il nostro ex emissario [event_envoy.GetName], ha tradito ogni patto di lealtà, oltre alle più fondamentali leggi del nostro impero, per fuggire con un [other_species_nation.GetSpeciesName].\n\nVi saremo grati se ci consegnaste questo criminale, così che possa affrontare un processo per i suoi crimini."
 envoy_events.8.A:0 "Naturalmente."
 envoy_events.8.B:0 "Assolutamente no! È sotto la nostra protezione."
 envoy_events.9.desc:0 "Naturalmente! Vi riconsegneremo subito [event_envoy.GetName]."
 envoy_events.9.A:0 "Vi ringraziamo."
 envoy_events.10.desc:0 "L'asilo politico, per noi, è sacro. Non possiamo permettere che qualcuno che non ha fatto nulla di male venga consegnato nelle vostre mani!"
 envoy_events.10.A:0 "Ci rattrista sentire queste parole."
 envoy_events.10.B:0 "(Menti) Naturalmente, capiamo."
 envoy_events.10.B.tooltip1:0 "Invia una squadra Operazioni Speciali per recuperare la coppia.\nPeggioreremo le nostre relazioni con [third_party.GetName]."
 envoy_events.10.B.success_tooltip:0 "La missione ha avuto successo."
 envoy_events.10.B.fail_tooltip:0 "La missione è fallita."
 envoy_events.11.name:0 "Blitz [From.GetAdj]"
 envoy_events.11.desc:0 "Sembra che il popolo [From.GetSpeciesName] fosse così scontento del nostro rifiuto di estradare il loro emissario [event_envoy.GetName] che hanno deciso di prendere in mano la situazione. Il fuggitivo ci è stato rapito da sotto al naso, in piena notte, da quella che sembra essere una squadra di agenti speciali molto ben addestrata.\n\nLa nostra incapacità nel proteggere coloro in cerca d'aiuto ha suscitato notevole preoccupazione tra i nostri alleati, ed i nostri diplomatici stanno facendo i salti mortali per contenere la situazione."
 envoy_events.11.A:0 "Come osano!"
 envoy_events.12.name:0 "Missione Speciale Compiuta"
 envoy_events.12.desc:0 "La squadra inviata a recuperare il nostro emissario fuggito, [event_envoy.GetName], ha completato la missione con successo. Il criminale è ora in nostra custodia ed affronterà una severa punizione per i suoi peccati."
 envoy_events.13.name:0 "Blitz [From.GetAdj] Sventato"
 envoy_events.13.desc:0 "Sembra che il popolo [From.GetSpeciesName] fosse così scontento del nostro rifiuto di estradare il loro emissario [event_envoy.GetName] che hanno deciso di prendere in mano la situazione, avviando una missione di recupero. Tuttavia, il blitz è stato sventato, dato che abbiamo intercettato la nave che trasportava i loro agenti speciali mentre tentava si superare il confine. Sono state prese le contromisure necessarie a garantire che futuri attacchi del genere non possano ripetersi."
 envoy_events.13.A:0 "Come si permettono..."
 envoy_events.14.name:0 "Missione Speciale Fallita"
 envoy_events.14.desc:0 "La squadra inviata a recuperare il nostro emissario fuggito, [event_envoy.GetName], ha fallito la missione; la loro nave è stata presa in custodia dalle autorità planetarie mentre tentava di superare il confine. Il governo [From.GetSpeciesAdj] è ovviamente furioso e denuncia la nostra interferenza nei loro affari. Da parte loro, i nostri cittadini sono sgomenti per il modo in cui abbiamo gestito la faccenda e per la nostra incapacità nel recuperare il criminale."

