 shavings_plant:0 "Radici"
 shavings_tox:0 "Salive"
 federations3.2240.name:0 "Concilio Ecumenico: Relazioni Pericolose"
 federations3.2240.desc:0 "Il cruciale dibattito del giorno sul tema "[GetEcumenicalCouncilDebate]" è stato improvvisamente interrotto dall'ingresso di un prelato, che ha portato con sé due membri di delegazioni diverse. Sono stati sorpresi a professarsi amore eterno, nonostante le loro differenze. Gli emissari più conservatori considerano il loro comportamento irrispettoso e al limite dell'eretico, violando la santità di questo congresso sacro."
 federations3.2240.a:0 "Sono un simbolo di unità!"
 federations3.2240.b:0 "Sono una vergogna!"
 federations3.2240.c:0 "Offrite loro la via del sacrificio."
 federations3.2245.name:0 "Concilio Ecumenico: Festa Scandalosa"
 federations3.2245.desc:0 "Dopo una lunga giornata trascorsa a discutere sul tema "[GetEcumenicalCouncilDebate]", si è tenuto un banchetto secondo l'usanza di una delle delegazioni. Nell'ambito di questa festa, è stata servita a tutti una bevanda rituale. Per loro è leggera e inebriante, ma la nostra delegazione ha reagito in modo estremo e pochi istanti dopo in sala è scoppiata una rissa generale. Le cose si sono calmate e non ci sono stati feriti gravi, ma siamo considerati come coloro che hanno scatenato la lite e dobbiamo presentare le nostre scuse."
 federations3.2245.a:0 "Chiedete scusa."
 federations3.2245.b:0 "Colpa della bevanda!"
 federations3.2245.c:0 "Mandateli in ritiro meditativo su un pianeta sepolcro."
 federations3.2255.name:0 "Concilio Ecumenico: La Discordia Prevale"
 federations3.2255.desc:0 "Quando abbiamo deciso di tenere il concilio, sapevamo che il cammino verso un dogma unificato sarebbe stato lungo e difficile, ma abbiamo sottovalutato quanto lungo e quanto difficile sarebbe stato. Mesi di sterili dibattiti non hanno fatto altro che evidenziare tutto ciò che ci separa gli uni dagli altri. Abbiamo deciso di aspettare un po' prima di riprovarci."
 federations3.2260.name:0 "Concilio Ecumenico: La Concordia Prevale"
 federations3.2260.desc:0 "Siamo davvero benedetti. Qualsiasi timore avessimo all'inizio è stato smentito e tutto è filato liscio. Una teologia precisa e un discorso ispirato ci hanno permesso di creare un corpus armonioso del nostro nuovo dogma. Lo vedremo sicuramente in seguito, ma per ora servirà come fondamento di una fede unificata che ci avvicinerà gli uni agli altri!"
 federations3.2260.tt:1 "Per 20 anni, §G+20%§! £Unity£ Unità da lavori e §G+3§! XP Federale Mensile"
 federations3.2265.name:0 "Concilio Ecumenico: Tentativo di Successo"
 federations3.2265.desc:0 "Nel complesso, il concilio è stato produttivo. Non tutto è andato liscio, ma le difficoltà erano prevedibili. Questo è solo il primo passo verso l'unificazione dei nostri popoli e delle nostre fedi. La strada sarà lunga, ma ciò che ci aspetta alla fine ne varrà la pena."
 federations3.2265.tt:0 "Per 10 anni, §G+10%§! £unity£ Unità da lavori e §G+3§! XP Federale Mensile"

