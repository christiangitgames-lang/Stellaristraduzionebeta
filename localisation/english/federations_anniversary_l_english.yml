 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "Bandire il Commercio di Schiavi Organici"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "L'utilizzo del Mercato Galattico per la compravendita di organici senzienti è una pratica abominevole. Dobbiamo proibirlo."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "Gli organici senzienti non possono più essere scambiati nel Mercato degli Schiavi."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "Permettere il Commercio di Schiavi Organici"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "Gli indicatori economici mostrano che le nostre recenti restrizioni sul commercio degli schiavi organici è stato un lampante errore. Dovremmo abrogare la legge e lasciare che i mercati facciano la loro magia."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "Gli organici senzienti possono nuovamente essere scambiati nel Mercato degli Schiavi."

 resolution_galactic_market_ban_sentient_slave_trade:0 "Bandire il Commercio di Schiavi Senzienti"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "È deplorevole che la nostra precedente Risoluzione abbia lasciato alcune scappatoie per la compravendita di organismi senzienti meccanici. Dovremmo rettificarla e vietare il commercio di tutti gli esseri senzienti nel Mercato Galattico."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "Gli esseri senzienti non possono più essere scambiati nel Mercato degli Schiavi."
 resolution_galactic_market_allow_sentient_slave_trade:0 "Permettere il Commercio di Schiavi Senzienti"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "I creatori dovrebbero avere il diritto di fare ciò che desiderano con le loro proprietà. Ciò include gli oggetti che imitano il pensiero senziente. Dovremmo abrogare il divieto di scambiare queste cosiddette 'macchine senzienti'."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "Gli esseri meccanici senzienti possono nuovamente essere scambiati nel Mercato degli Schiavi."

 resolution_galactic_market_relocate:0 "Trasferimento del Mercato Galattico"
 resolution_galactic_market_relocate_desc:0 "Ci chiediamo se il Mercato Galattico funzioni al meglio sotto la guida del suo attuale leader. Dovremmo avviare una nuova competizione per determinare chi dovrebbe gestirlo."
 resolution_galactic_market_relocate_effect_success:0 "Inizia una nuova competizione per la leadership del Mercato Galattico."
 resolution_galactic_market_relocate_trigger_fail:0 "Il Mercato Galattico è già stato trasferito di recente."

 resolution_category_divinity:0 "Divinità della Vita"

 resolution_divinity_comfort_the_fallen:0 "Conforto per i Caduti"
 resolution_divinity_comfort_the_fallen_desc:0 "Anche il più debole tra noi è comunque uno di noi, e dovremmo unirci per assisterlo nel tempo del bisogno."
 resolution_divinity_comfort_the_fallen_effect:0 "I lavoratori disoccupati riducono la penalità dovuta all'insoddisfazione del §G10%§!."

 resolution_divinity_tithe_on_the_soulless:0 "Decime per i Senz'Anima"
 resolution_divinity_tithe_on_the_soulless_desc:0 "Possiamo tollerare l'esistenza di macchine senz'anima solamente se ce ne viene qualcosa in cambio. Dovremmo tassare la loro produzione ed utilizzare i proventi per una causa più giusta."

 resolution_divinity_right_to_work:0 "Diritto al Lavoro"
 resolution_divinity_right_to_work_desc:0 "I costrutti artificiali non dovrebbero mai avere la precedenza sui mezzi di sussistenza delle persone reali."
 resolution_divinity_right_to_work_effect:0 "Gli organici disoccupati ottengono la priorità d'impiego rispetto alla Pop robotica."

 resolution_divinity_silence_the_soulless:0 "Spegnere i Senz'Anima"
 resolution_divinity_silence_the_soulless_desc:0 "Possiamo liberamente sbarazzarci delle futili chiacchiere delle intelligenze simulate. In ogni caso, non provano sentimenti."
 resolution_divinity_silence_the_soulless_effect:0 "Il £diplo_weight£ §Y$diplomatic_weight$§! degli Imperi Meccanici e di coloro che hanno intrapreso l'Evoluzione Sintetica viene ridotto del §R-25%§!.\n\nIl Progetto Speciale §Y$SYNTHETIC_EVOLUTION_PROJECT$§! viene §Rproibito§!."

 resolution_divinity_a_defined_purpose:0 "Uno Scopo Definito"
 resolution_divinity_a_defined_purpose_desc:0 "Le macchine sono strumenti da utilizzare come vogliamo. Dovremmo promulgare una legge che obblighi i privi di spirito a servire i loro superiori illuminati."
 resolution_divinity_a_defined_purpose_effect:1 "Le politiche: §Y$ai_full_rights_name$§! e $policy_artificial_intelligence_policy$ vengono §Rproibite§!.\n\nGli imperi con §Y$auth_machine_intelligence$§! che non siano §Y$personality_servitors$§! sono in §RViolazione delle Leggi Galattiche§!, ma sarà data loro la possibilità di accogliere questa Scelta Civica."

 resolution_divinity_repeal_1:0 "§RAbrogazione di $resolution_divinity_comfort_the_fallen$§!"
 resolution_divinity_repeal_1_desc:0 "La Comunità Galattica si mette ogni giorno sempre più in imbarazzo con queste ripugnanti Risoluzioni discriminatorie. La vita artificiale è comunque vita."
 resolution_divinity_repeal_1_effect_success:0 "Abroga la Risoluzione §Y$resolution_divinity_comfort_the_fallen$§!."

