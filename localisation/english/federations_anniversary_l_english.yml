 ### Tiyanki Space Graveyard System by Giada Zavarise ###

 ## Event chain
 tiyanki_graveyard_chain_title:0 "Cimitero Tiyanki"
 tiyanki_graveyard_chain_desc:0 "Un pianeta interamente ricoperto dai corpi di Balene Tiyanki morte è stato trovato nel sistema §H[tiyanki_graveyard_system.GetName]§!. Per studiare questo insolito cimitero, dobbiamo prima occuparci dei suoi custodi di tombe."

 ## Special project
 TIYANKI_LURE:0 "Esca per Tiyanki"
 TIYANKI_LURE_DESC:0 "Le Balene Tiyanki si nutrono di gas. Costruendo una stazione di diffusione di gas, potremmo attirare le Tiyanki stanziate nel sistema §H[tiyanki_graveyard_system.GetName]§! e ottenere l'accesso al loro cimitero."
 gas_diffuser:0 "Esca per Tiyanki"
 gas_diffuser_desc:0 "La stazione rilascia nuvole di gas nutriente, distogliendo i guardiani delle tombe Tiyanki dai loro compiti."

 ## Point of Interest
 tiyanki_graveyard_poi_title:0 "Eliminate i guardiani delle tombe Tiyanki"
 tiyanki_graveyard_poi_desc:0 "Eliminare i Tiyanki stanziati nel §H[tiyanki_graveyard_system.GetName]§! per ottenere l'accesso al loro cimitero."

 ## Events

 # Surveyed Tiyanki Graveyard System - What to do now?
 galactic_features.387.name:0 "Guardiani delle Tombe"
 galactic_features.387.desc:0 "Le azioni delle Balene Tiyanki che abitano nel sistema §H[tiyanki_graveyard_system.GetName]§! non corrispondono ai modelli di comportamento noti per la loro specie. Sebbene le Tiyanki siano generalmente nomadi, queste mandrie rimangono di stanza su un pianeta interamente ricoperto dalle carcasse dei loro stessi morti.\n\nI tentativi di studiare il luogo di sepoltura sono stati ostacolati dalla rete di tentacoli che le Tiyanki hanno avvolto intorno al pianeta, rendendo impossibili ulteriori ricerche, a meno che non siamo disposti a spostare o eliminare i custodi delle tombe."
 galactic_features.387.a:0 "Le tiyanki sono una facile preda. Eliminatele."
 galactic_features.387.b:0 "Spostate i guardiani delle tombe senza far loro del male."

 # Tiyanki Graveyard - Destroyed Gravekeepers
 galactic_features.388.name:0 "Tomba Profanata"
 galactic_features.388.desc:1 "Avendo eliminato le Tiyanki stanziate nel sistema [FromFrom.System.GetName], i nostri [Root.Owner.GetScientistPlural] possono ora avvicinarsi con sicurezza al luogo di sepoltura per condurre le loro ricerche."

 # Tiyanki Graveyard - Lured Gravekeepers
 galactic_features.389.name:0 "Esche Gustose"
 galactic_features.389.desc:0 "La costruzione dell'esca Tiyanki nel sistema §H[tiyanki_graveyard_system.GetName]§! é stata completata. Attirati dai gas nutrienti rilasciati dal diffusore, i guardiani delle tombe si allontanano dalla loro postazione, permettendo ai nostri [Owner.GetScientistPlural] di scivolare tra i loro tentacoli e avvicinarsi al luogo di sepoltura senza essere notati."

 # Survey - no communication with the Tiyanki
 galactic_features.384.name:0 "Guardiani Misteriosi"
 galactic_features.384.desc:0 "Un vasto numero di §H[tiyanki_no_contact.GetName]§! si sono raggruppate attorno a un pianeta ricoperto di carcasse di qualche forma di vita aliena.\n\nNon avendo informazioni su queste entità aliene, possiamo solo fare ipotesi sul loro comportamento."
 galactic_features.384.tooltip:0 "Stabilire il primo contatto con le §H[tiyanki_no_contact.GetName]§! per saperne di più."

 ## Anomaly
 TIYANKI_ASTEROID_CAT:0 "Asteroide Vivente"
 TIYANKI_ASTEROID_CAT_DESC:0 "I campioni di roccia recuperati dalla fascia degli asteroidi contengono inaspettatamente una grande quantità di tessuto biologico."

 # Anomaly result
 anomaly.7100.name:0 "Sepolcro Aperto"
 anomaly.7100.desc:0 "Quello che i nostri [Owner.GetScientistPlural] la prima volta avevano scambiato per asteroidi, si sono rivelati essere corpi congelati e martoriati di Balene Tiyanki, ridotti a grumi informi dopo decenni di permanenza in orbita. L'intero anello di asteroidi è in realtà un luogo di sepoltura a cielo aperto. Alcuni dei corpi che abbiamo acquisito sono deceduti di recente, mentre altri hanno preceduto il nostro impero di migliaia di anni."
 anomaly.7100.alt.desc:0 "Quelli che i nostri [Owner.GetScientistPlural] all'inizio avevano scambiato per asteroidi si sono rivelati essere cadaveri congelati e martoriati di fauna aliena, che corrispondono grosso modo alla forma degli alieni visti aggirarsi nel sistema. L'intero anello di asteroidi è in realtà un luogo di sepoltura aperto. Alcuni dei corpi che abbiamo acquisito sono morti di recente, mentre altri sono precedenti al nostro impero di migliaia di anni."

 ## Archeological site
 site_tiyanki_graveyard:0 "Tumulo di Tombe Tiyanki"
 site_tiyanki_graveyard_intro:0 "La superfice di [From.Planet.GetName] è interamente ricoperta dai resti di Balene Tiyanki morte. I nostri sensori non rilevano alcun segno di vita, eppure i cadaveri continuano a contorcersi, come se fossero animati da una forza imperscrutabile."

 ancrel.14100.name:0 "Polpetta"
 ancrel.14100.desc:0 "È difficile stabilire se [From.Planet.GetName] è veramente un pianeta. Le perforazioni preliminari hanno rivelato solo strati su strati di tessuto biologico. Secondo le stime, ci vorrebbero 2.435.463 corpi di Balene Tiyanki per produrre una massa planetaria di queste dimensioni (con un margine di errore pari al 5,3%). Anche ipotizzando l'esistenza di un nucleo roccioso su cui sono stratificati i cadaveri, il numero di esemplari coinvolti è comunque significativo.\n\nQualcuno o qualcosa ha portato le Tiyanki qui a morire, o sono naturalmente attratte da questo luogo quando si avvicina la loro ultima ora?"
 ancrel.14100.necro.desc:0 "$ancrel.14100.desc$ Soprattutto: perché i nostri Negromanti non riescono a rianimarle? Perché questa carne morta ci respinge, come se fosse già controllata da un'altra entità?"

 ancrel.14200.name:0 "Tre Parti Morte"
 ancrel.14200.desc:0 "L'insolita... vivacità delle Tiyanki morte che ricoprono la superficie di [From.Planet.GetName] sembra essere un sottoprodotto delle loro capacità rigenerative, anche se tecnicamente morte, i corpi continuano a ricomporsi. Questo sistema è insolitamente ricco di sostanze nutritive che si trovano tipicamente nei giganti gassosi dove le Tiyanki pascolano. Questa scoperta non spiega perché i morti sembrano muoversi come controllati da un'unica mente, estendendo i loro tentacoli per invadere le nuove carcasse che cadono sul pianeta.\n\nUlteriori scavi si spera possano rivelare nuove intuizioni sul funzionamento interno di questo... luogo. O essere. I nostri [Owner.GetScientistPlural] sono ancora divisi sulla nomenclatura esatta."

 ancrel.14300.name:0 "Labirinto di Carne"
 ancrel.14300.desc:0 "I nostri scavi hanno portato alla luce una complessa rete di gallerie che si estende sotto la superficie di [From.Planet.GetName]. L'analisi chimica conferma che le pareti sono interamente composte da tessuto Tiyanki altamente compresso, la carne ancora calda e fortemente decomposta rivaleggia con l'età del nostro impero. È come se i cadaveri fossero stati fusi insieme, rimodellati e modificati per formare questo luogo... Ma perché?"

 ancrel.14400.name:0 "Tunnel Infestati"
 ancrel.14400.desc:0 "Dopo aver mappato la vasta rete sotterranea di [From.Planet.GetName], i nostri [Owner.GetScientistPlural] hanno realizzato che i tunnel corrispondono strettamente alla struttura del sistema vascolare delle Tiyanki, ma su scala planetaria.\n\nLe pareti pulsanti emanano un morbido calore, la temperatura aumenta lentamente man mano che la spedizione si avvicina al nucleo del pianeta, dove i nostri scanner hanno rilevato un debole segnale di vita."
 ancrel.14400.matriarch.desc:0 "Dopo aver mappato la vasta rete sotterranea di [From.Planet.GetName], i nostri [Owner.GetScientistPlural] hanno realizzato che i tunnel corrispondono strettamente alla struttura del sistema vascolare delle Tiyanki, ma su una scala paragonabile a quello della Matriarca Tiyanki che abbiamo incontrato mentre vagavamo tra le stelle.\n\nLe pareti pulsanti emanano un morbido calore, la temperatura aumenta lentamente man mano che la spedizione si avvicina al nucleo del pianeta, dove i nostri scanner hanno rilevato un debole segnale di vita."

 ancrel.14510.name:0 " Cervello Madre"
 ancrel.14510.desc:0 "In una vasta camera sotterranea, una Tiyanki sta in piedi, la testa a forma di campana ondeggia leggermente, i suoi tentacoli irsuti si diffondono sul pavimento per collegarsi alle pareti esterne della camera.\n\nI nostri [Owner.GetScientistPlural] non sono in grado di determinare che tipo di creatura nascerà da questo lugubre processo e quando si risveglierà, ma una cosa è certa: sarà qualcosa di molto, molto più vasto e terribile di una normale Tiyanki."
 ancrel.14510.matriarch.desc:0 "In una vasta camera sotterranea, un Tiyanki sta in piedi, la testa a forma di campana ondeggia leggermente, i suoi tentacoli irsuti si diffondono sul pavimento per collegarsi alle pareti esterne della camera. Sembra essere una sorta di unità di comando, che controlla e dirige la crescita di questo cimitero di dimensioni planetarie.\n\nI nostri [Owner.GetScientistPlural] non sanno quando il processo si concluderà, ma si pensa che una volta che la creatura si risveglierà, sarà qualcosa di molto, molto più vasto e terribile di una normale Tiyanki, degna di essere chiamata una nuova §HMatriarca Tiyanki§!."

 ancrel.14510.a:0 "Sezionate il nucleo."
 ancrel.14510.b:0 "Monitorate la sua crescita senza danneggiarla."
 ancrel.14510.c:0 "Che questa sacra forma di vita cresca in pace."
 ancrel.14510.d:0 "I Curatori pagheranno un buon prezzo per questo esemplare."
 ancrel.14510.e: "Che grande potenziale rigenerativo!"

 ancrel.14520.name:0 "Cervello Madre"
 ancrel.14520.desc:0 "In una vasta camera sotterranea, una Balena Tiyanki sta in piedi, con la testa a forma campana che ondeggia leggermente, i suoi tentacoli irsuti sparsi sul pavimento per collegarsi alle pareti esterne della camera. Sembrava essere una sorta di unità di controllo, che controllava e dirigeva la crescita del tumulo. Ma la creatura è ormai morta, distrutta dall'attrezzatura mineraria che abbiamo usato per accedere a questo stesso luogo. I gusci intorno al nucleo sono pallidi e fragili; presto l'intero luogo subirà una seconda morte."

 ancrel.14910.name:0 "Contaminazione Ambientale"
 ancrel.14910.desc:1 "Uno [Owner.GetScientist] della nostra squadra di spedizione è scomparso mentre esplorava un tunnel. La squadra di recupero ha passato giorni a cercare di localizzarlo, solo per trovarlo parzialmente incastrato in un muro, con il corpo strettamente avvolto da tentacoli.\n\nLiberare il [Owner.GetScientist] ha richiesto tempo e sforzi considerevoli perché non era semplicemente legato, ma il muro stava cercando di fondersi con lui a livello molecolare, trasformandolo in una parte della superficie.\n\n Adesso è in condizioni stabili, ma si rifiuta di lasciare la nostra nave scientifica, e anche lì, continua a guardare i muri con estremo sospetto, come se temesse un altro attacco."
 ancrel.14910.b.evopred: "Un modo intrigante per acquisire biomateria."

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "Terre d'Accoppiamento"
 galactic_features.500.desc.base:0 "Il Sistema [From.GetName] si presenta molto ostile a prima vista: nessuno dei suoi pianeti è remotamente abitabile, ognuno è bruciato dai raggi delle tre stelle oppure privato da ogni forma di vita dalle tempeste solari. Tuttavia, è presente una forma di vita che sembra prosperare il questo ambiente... le amebe spaziali. Rinunciando al loro stile di vita prettamente solitario, si sono riunite in gran numero, fluttuando tra i pianeti più interni ed il lontano gigante gassoso, in quello che sembra essere un elaborato rituale d'accoppiamento."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nNon è chiaro cos'abbia indotto le amebe a preferire quest'inospitale sistema. Ciononostante, sembrano intenzionate a proteggerlo, ed hanno già rivolto i loro flagelli verso la [Root.GetName] in maniera apertamente minacciosa."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nNon è chiaro cos'abbia indotto le amebe a preferire quest'inospitale sistema. Fortunatamente, tuttavia, sembrano felici di poterlo condividere con noi, e non hanno mostrato atteggiamenti aggressivi nei confronti della [Root.GetName]."
 galactic_features.500.alt.desc:0 "Il Sistema [From.GetName] si presenta molto ostile a prima vista: nessuno dei suoi pianeti è remotamente abitabile, ognuno è bruciato dai raggi delle tre stelle oppure privato da ogni forma di vita dalle tempeste solari. Tuttavia, nonostante tutto questo, sembra essere abitato da un gran numero di creature spaziali mai viste prima d'ora, che fluttuano tra i pianeti più interni ed il lontano gigante gassoso, in quello che sembra essere un elaborato rituale d'accoppiamento.\n\nNon è chiaro cos'abbia indotto le amebe a preferire quest'inospitale sistema. Ciononostante, sembrano intenzionate a proteggerlo, ed hanno già rivolto i loro flagelli verso la [Root.GetName] in maniera apertamente minacciosa."

 galactic_features.502.name:0 "Nuovi Arrivi nel Sistema [FromFrom.GetName]"
 galactic_features.502.desc:0 "Un grande gruppo di Amebe Spaziali si è separato da quello presente nel Sistema [amoeba_home_system.GetName] ed ha iniziato a vagare per la galassia, entrando nei nostri territori del Sistema [FromFrom.GetName]. Come di norma per queste creature, sembrano incapaci di tollerare la nostra presenza ed hanno iniziato ad attaccare i nostri avamposti."
 galactic_features.502.desc.peaceful:0 "Un grande gruppo di Amebe Spaziali si è separato da quello presente nel Sistema [amoeba_home_system.GetName] ed ha iniziato a vagare per la galassia, attraversando ora il Sistema [FromFrom.GetName] in gran numero. Fortunatamente, abbiamo scoperto il segreto per convivere pacificamente con questi esseri maestosi, quindi non dovremmo preoccuparci dei loro spostamenti."
 galactic_features.502.alt.desc:0 "Un grande gruppo di organismi spaziali si è separato da quello presente nel Sistema [amoeba_home_system.GetName] ed ha iniziato a vagare per la galassia, entrando nei nostri territori. Sembrano incapaci di tollerare la nostra presenza ed hanno iniziato ad attaccare i nostri avamposti nel Sistema [FromFrom.GetName]."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "La Tempesta Spaziale Colpisce la Galassia"
 galactic_features.402.desc:0 "Enormi disturbi subspaziali sono comparsi in moltissimi sistemi lungo tutta la galassia! I rapporti preliminari indicano che quasi il 50% dei sistemi galattici sono stati colpiti da questo fenomeno senza precedenti, che sembra essere un sottoprodotto delle migliaia di anni di viaggi iperspaziali compiuti dalle civiltà passate e presenti.\n\nGli scienziati sono fiduciosi che questa "tempesta spaziale" galattica si dissiperà entro 5 o 10 anni. Fino a quel momento, la tempesta creerà problemi ai motori subluminali, ai generatori di scudi ed ai sensori di rivelazione all'interno sistemi colpiti."
 galactic_features.402.a:0 "Passerà anche questa."
 galactic_features.404.name:0 "La Tempesta Spaziale Si Placa"
 galactic_features.404.desc:0 "Rapidamente com'è comparsa, la tempesta spaziale galattica si è completamente dissipata. I sistemi navali non avranno più problemi.\n\nSebbene qualcuno ipotizzi che tempeste del genere potrebbero portare al collasso la rete iperspaziale tra qualche migliaio di anni, per ora il viaggio spaziale sembra essere tornato alla normalità."
 galactic_features.405.name:0 "Tempesta Spaziale [storm_name.GetFirstName] in Arrivo"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\nLa Comunità Galattica ha ufficialmente denominato questa tempesta §H"[storm_name.GetFirstName]"§! ed ha pubblicato un avviso per i viaggiatori spaziali."
 galactic_features.406.name:0 "Tempesta Spaziale [storm_name.GetFirstName] Placata"
 galactic_features.406.desc:0 "Rapidamente com'è comparsa, la §HTempesta Spaziale [storm_name.GetFirstName]§! si è completamente dissipata. I sistemi navali non avranno più problemi.\n\nSebbene qualcuno ipotizzi che tempeste del genere potrebbero portare al collasso la rete iperspaziale tra qualche migliaio di anni, per ora il viaggio spaziale sembra essere tornato alla normalità."
 galactic_features.421.name:0 "VLUUR"
 galactic_features.421.desc:0 "Nel Sistema §H[From.From.From.GetName]§! è stata rilevata un'entità subspaziale immensamente potente. Non sembra essere ostile e potrebbe anche non essere consapevole della nostra presenza, ma la sua mera esistenza sta causando enormi disturbi subspaziali nell'intero sistema.\n\nQuesti disturbi sono localizzati attorno all'entità stessa e dovrebbero scomparire quando lascerà il sistema. Sebbene non risponda ad alcuna comunicazione, emette un complesso schema di impulsi tachionici che sembrerebbe essere una qualche forma di linguaggio. Se il nostro software di traduzione non sbaglia, sta ripetendo in continuazione:\n\n§H"VLUUR cerca. VLUUR trova.§!""
 galactic_features.421.a:0 "Interferirà con in nostri sistemi navali."
 galactic_features.423.name:0 "La Fine di VLUUR"
 galactic_features.423.desc:0 "Durante la battaglia con le nostre forze nel Sistema §H[vluur_system.GetName]§!, l'entità subspaziale chiamata §H"VLUUR"§! ha aumentato la frequenza con la quale emetteva gli impulsi tachionici, ma il messaggio ripetuto all'infinito è rimasto lo stesso:\n\n§H"VLUUR cerca. VLUUR trova."§!\n\nQuando è stato inflitto il colpo letale, l'entità è esplosa in un'enorme deflagrazione che ha inondato il sistema di Materia Oscura."
 galactic_features.423.a:0 "Dovremmo raccogliere ciò che possiamo."
 galactic_features.423.tooltip:0 "Depositi di Materia Oscura sono disseminati in vari pianeti del Sistema [vluur_system.GetName]."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "Sbarramento Fuorilegge nel Sistema [thalassocracy_target_system.GetName]"
 name_thalassocracy_agency:0 "Dogane ed Acquisizioni Esterne"
 name_thalassocracy_agency_abbreviated:0 "DAE"
 pirate.155.desc.regular:1 "Rappresentanti di [root.GetName]: $pirate.155.proclamation$\n\nAlle volte questi controlli doganali potranno risultare stressanti. Lo comprendiamo. Cooperate e nessuno si farà male. E, per favore, siate pur certi che ogni minerale ed alimento che solennemente reclameremo verrà utilizzato al meglio nello schema di programmazione eco-sostenibile [thalassocracy_species.GetSpeciesAdj]. Vi ringraziamo per la vostra comprensione.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "Costrutti rappresentanti di [root.GetName]: è ora attivo uno sbarramento del Sistema [thalassocracy_target_system.GetName]. Tutte le unità meccaniche di questa regione saranno considerate d'ora in poi di nostra proprietà; verranno messe al nostro servizio. Le flotte che opporranno resistenza verranno abbattute.\n\nSiamo consapevoli che quest'operazione potrebbe rappresentare un inconveniente per voi. Vi assicuriamo che verrà conclusa, una volta che gli agenti della $name_thalassocracy_agency$ raggiungeranno la quota necessaria. Sicuramente sarete in grado di comprendere la pressione derivante da una direttiva.\n\nUn degno senso di scopo attenderà i vostri droni riprogrammati nello schema di programmazione eco-sostenibile [thalassocracy_species.GetSpeciesAdj]. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "Entità rappresentanti di [root.GetName]: $pirate.155.proclamation$\n\nAlle volte questi controlli doganali potranno risultare stressanti. Lo comprendiamo. Cooperate e nessuno si farà male. E, per favore, siate pur certi che ogni minerale ed alimento che solennemente reclameremo verrà utilizzato al meglio nello schema di programmazione eco-sostenibile [thalassocracy_species.GetSpeciesAdj]. Vi ringraziamo per la vostra comprensione collettiva.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "è ora attivo uno sbarramento temporaneo del Sistema [thalassocracy_target_system.GetName]. La trasformazione ed il trasporto di cibo e minerali attraverso questo sistema sono ora soggetti a sequestro da parte degli agenti della $name_thalassocracy_agency$. Tutti i vascelli non commerciali verranno fatti allontanare, od abbattuti. Queste condizioni permarranno finché la quota della $name_thalassocracy_agency_abbreviated$ non verrà raggiunta."
 pirate.155.thalassocracy_signoff:0 "Per un futuro più luminoso!"
 pirate.155.a:0 "Cosa?!"
 pirate.155.b:0 "Ve ne pentirete, feccia."
 pirate.155.pacifist:0 "Dobbiamo davvero arrivare a ciò?"
 pirate.155.machine:0 "Non ve la caverete."
 pirate.155.corp:0 "Una mossa coraggiosa, [thalassocracy_species.GetSpeciesNamePlural]. Folle, ma coraggiosa."
