 galcom.110.desc:1 "Gli ufficiali della Comunità Galattica hanno ricevuto notizia della nostra recente vittoria contro la Matriarca Tiyanki. Ci hanno informati che la distruzione della bestia è stata una lampante violazione dell'Atto di Conservazione delle Tiyanki, nonostante la natura ostile della Matriarca.\n\nSaremo considerati in §RViolazione delle Leggi Galattiche§! per i prossimi dieci anni. Oltretutto, ci hanno inflitto una pesante multa per aver ucciso "una forma di vita unica che la galassia non rivedrà mai più.""
