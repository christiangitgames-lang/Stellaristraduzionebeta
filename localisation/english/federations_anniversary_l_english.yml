 federations2.60.name:0 "Monumento su [FromFrom.GetName] Completato"
 hegemony_federation_monument_complete_success:0 "È stato svelato in pompa magna, scatenando celebrazioni su tutti i pianeti degli imperi membri, mentre lo splendore della creazione prendeva vita. Ognuno dei membri ha fatto il proprio meglio per contribuire, nessuno escluso. L'opera, originariamente dedicata al sovrano [FromFrom.Owner.GetAdj], ora costituisce un'evidente prova della forza e della solidità della nostra Federazione."
 hegemony_federation_monument_partial_success:0 "È stato svelato in pompa magna, scatenando celebrazioni su tutti i pianeti degli imperi membri, mentre lo splendore della creazione prendeva vita. Quasi tutti hanno dato un contributo significativo, facendo di quest'opera un chiaro esempio della forza e della solidità della nostra unione."
 federations2.60.desc.complete_success:0 "Abbiamo completato i nostri lavori sul monumento su [FromFrom.GetName], che celebra l'unità federale e la saggezza della leadership offerta da [FromFrom.Owner.GetName]. $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "Abbiamo completato i nostri lavori sul monumento su [FromFrom.GetName], che celebra l'unità federale e la saggezza della leadership offerta da [FromFrom.Owner.GetName]. $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "Abbiamo completato i nostri lavori sul monumento su [FromFrom.GetName], che celebra l'unità federale e la saggezza della leadership offerta da [FromFrom.Owner.GetName]. Tuttavia, sembra che i nostri alleati non abbiano supportato l'iniziativa tanto quanto noi, e la maggior parte dei membri non ha contribuito altro che con vuote parole. Il monumento che ne risulta è quindi piuttosto scarno... un'imbarazzante rappresentazione della nostra divisione, piuttosto che della nostra unità."
 federations2.60.A.oh_well:0 "Almeno abbiamo fatto la nostra parte."
