 envoy_events.1.name:0 "Insulto all'Emissario [envoy_source.GetAdj]"
 envoy_events.1.desc:0 "Sembra che qualcuno sia riuscito a violare il software di traduzione dell'emissario sul pianeta [Root.Capital.GetName], [event_envoy.GetName], di modo che, invece di pronunciare semplici banalità, sembrasse insultare ogni altro delegato. Il malfunzionamento del suo equipaggiamento è stato rapidamente scoperto, ma non prima di aver definito [Root.GetRulerName] "vile [ruler_species.GetNameInsult]", un grave insulto che sicuramente avrà delle conseguenze."
 envoy_events.1.A:0 "Che maleducato."
 envoy_events.1.B:0 "Beh, è stato divertente!"

 envoy_events.2.name:0 "Malfunzionamento al Software di Traduzione"
 envoy_events.2.desc.base:0 "Sembra che qualcuno sia riuscito a violare il software di traduzione del nostro emissario [event_envoy.GetName], di modo che, invece di pronunciare semplici banalità, sembrasse insultare ogni altro delegato, non ne è passato illeso nemmeno il loro sovrano, che è stato definito "vile [ruler_species.GetNameInsult]"."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\nFortunatamente, il malfunzionamento è stato rapidamente riparato, ed il popolo [From.GetSpeciesAdj] ha preso l'incidente con ironia. In effetti, alcune registrazioni dell"inappropriato emissario [Root.GetAdj]" stanno circolando ovunque, causando grasse risate tra la popolazione."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nSebbene il funzionamento sia stato rapidamente riparato, il popolo [From.GetSpeciesAdj] non ha preso bene l'incidente ed ha presentato una denuncia formale per il comportamento inappropriato del nostro emissario."
 envoy_events.2.B:0 "Un nobile contributo alla loro società."

