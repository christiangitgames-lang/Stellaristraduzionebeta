 federations.10340.desc:0 "La Comunità Galattica ha approvato la Risoluzione §Y$resolution_divinity_a_defined_purpose$§!, che vieta le Politiche §Y$ai_full_rights_name$§! e $policy_artificial_intelligence_policy$ e mette al bando le Intelligenze Meccaniche non sottomesse.\n\nIl nostro Impero è attualmente in violazione di tale Risoluzione. Dovremmo cambiare le nostre Politiche per rispettare la legge?"
