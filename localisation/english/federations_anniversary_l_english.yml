 ### Tiyanki by Henrik Thyrwall ###

 galactic_features.367.name:0 "Sistema Natale delle Tiyanki Saccheggiato"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "L'ultimo delle Tiyanki nel Sistema §H[tiyanki_system.GetName]§! è stato eliminata da §H[tiyanki_killer.GetName]§!. Con le loro antiche zone d'accoppiamento ormai saccheggiate, le Tiyanki non saranno più in grado di riprodursi per la prima volta nella storia galattica."
 galactic_features.367.2:0 "Il loro percorso verso l'estinzione sembra inevitabile."
 galactic_features.367.3:0 "Avendo cacciato ogni esemplare di Tiyanki fuori dal Sistema [tiyanki_system.GetName], questo giorno segna la fine della loro specie. Dopo aver vagato nella galassia per centinaia di milioni di anni, le Tiyanki sono ora estinte."
 galactic_features.367.4:0 "Si dice che un'antica Matriarca Tiyanki sia stata avvistata ancora in libertà. Che sia vero o meno, da oggi la specie Tiyanki può considerarsi estinta."
 galactic_features.368.name:0 "La Culla della Vita"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "Quattro giganti gassosi avvolti da un vasto campo di plasma condividono l'orbita stretta attorno alla stella principale del Sistema §H[tiyanki_system.GetName]§!. Il campo di plasma si estende nelle atmosfere di questi pianeti, e l'ecosistema unico che creano funge da terra d'accoppiamento per un gran numero di organismi spaziali."
 galactic_features.368.2.desc:0 "Tali organismi sono tutti minuscoli, eccezione fatta per le enormi §HTiyanki§!. Questo sistema dev'essere quello in cui si evolsero centinaia di milioni di anni fa, prima che si inoltrassero nella galassia. Date le proprietà estremamente rare del campo di plasma del sistema, questo è probabilmente l'unico luogo nella galassia nel quale le Tiyanki possano riprodursi."
 galactic_features.368.3.desc:1 "Tali organismi sono tutti minuscoli, eccezion fatta per creature enormi, diverse da qualsiasi cosa che abbiamo mai visto. Sebbene non possediamo molti dati su queste creature, sembrano inoltrarsi di frequente nella galassia profonda. Se impariamo di più su di loro potremmo capire cosa li attrae in questo sistema, e se può essere vantaggioso per noi in qualche modo."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "L'ultimo Tiyanki conosciuto è stato recentemente ucciso da §H[tiyanki_killer.GetName]§! nel Sistema §H[tiyanki_system.GetName]§!. Si pensa che queste creature spaziali, ben più antiche di qualsiasi impero esistente, vagassero per la galassia da centinaia di milioni di anni. Oggi è il giorno che segna la loro fine."
 galactic_features.371.desc:0 "Persino quando il nostro impero era all'apice del suo potere, eoni fa, le Tiyanki erano considerate antiche, ed ora... ora ci è stato detto che un gruppetto di MOCCIOSI [Root.GetSpeciesNamePlural] ha di recente ucciso l'ultima di queste creature indifese, facendole estinguere.\n\nRiuscite, con i vostri deboli cervellini, a comprendere ciò che avete fatto? Avete anche solo la benché minima idea di ciò che le vostre stupide azioni hanno rubato a questa galassia?"
 galactic_features.371.a:0 "Non... non volevamo che accadesse."
 galactic_features.371.b:0 "Come per voi, anche il loro tempo è finito."
 galactic_features.371.c:0 "Ormai è andata."
 galactic_features.367.a:0 "La galassia dovrebbe ringraziarci."
 galactic_features.367.b:0 "È un crimine imperdonabile."
 galactic_features.367.c:0 "Era ora."
 galactic_features.385:0 "Tiyanki Cacciati nel Sistema [tiyanki_kill_system.GetName]"
 galactic_features.385.desc:0 "Abbiamo cacciato ed ucciso alcune Tiyanki selvatiche nel Sistema §H[tiyanki_kill_system.GetName]§!. Le nostre flotte hanno utilizzato dei laser per recuperare materiali e risorse dalla carcasse."
