 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "Pezzi di un Puzzle Effimero"
 federations3.2001.desc:0 "Varie stazioni di ricerca del nostro impero hanno rilevato lievi distorsioni nell'iperspazio, concentrate attorno alla base stellare di [root.Capital.GetName]. L'effetto si presenta nello 'spazio reale' come un'aurora localizzata, che gli abitanti della stazione descrivono come composta da viticci gassosi dai colori brillanti che avvolgono la base.\n\nInoltre, i nostri alleati riportano fenomeni similari nei loro sistemi capitali. Il Presidente [discloud_coordinator.ruler.GetRegnalName] ha richiesto un'indagine immediata e coordinata."

 dismembered_cloud_chain_title:0 "Stormi di Nuvole"
 dismembered_cloud_chain_desc:0 "Viticci gassosi dai colori brillanti si sono raccolti attorno alla base stellare del nostro sistema capitale. I nostri alleati riportano fenomeni similari nelle loro capitali. Cosa sta succedendo?"

 DISMEMBERED_CLOUD_PROJECT:0 "Nubi Intrecciate"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "Viticci gassosi dai colori brillanti si sono raccolti attorno alla base stellare di [root.Capital.GetName], entrando ed uscendo dall'iperspazio in maniera irregolare, forse persino organica. Cosa sta succedendo?\n\nQuesto progetto fa parte di uno sforzo scientifico più ampio condotto dai membri della nostra Federazione."
 tooltip_dismemberedcloud_begin:0 "Ad ogni membro federale verrà assegnato un §HProgetto Speciale§!... uno sforzo condiviso per capire ciò che collega questi fenomeni."

 federations3.2010.intro:0 "Le nostre indagini sulle nubi colorate sul pianeta [root.Capital.GetName] ha sollevato più dubbi che risposte. Singoli viticci gassosi si formano ogni volta che comunichiamo con le squadre di ricerca alleate... ma solo in quei momenti."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ Ognuno è tinto di rosso, presenta bordi frastagliati, e si muove in maniera agitata.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ Ognuno è tinto di giallo, presenta bordi netti, e si muove lentamente come fosse agitato da una leggera brezza.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ Ognuno è tinto di un verde acceso; i movimenti vengono descritti come invitanti e propositivi.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ Queste protuberanze blu sembrano in qualche modo elusive e timide, ritornando nell'iperspazio ogni volta che qualcuno le osserva direttamente.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ Ogni 'appendice' viola della nube di muove lentamente e volutamente per indicare varie caratteristiche esterne della base stellare, come se la stesse valutando.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ Questi vapori rosa e velati sono stati descritti come 'giocosi'; si allontanano scattando da qualsiasi nave gli si avvicini.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ Rimangono presenti per lunghi periodi, lasciandosi dietro tracce di quello che sembra essere fumo grigio.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ Queste ampie curve arancioni tendono ad attorcigliarsi alla parte inferiore della nostra base stellare, facendola sembrare avvolta dalle fiamme.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ La loro insolita tonalità marrone sembra essere opaca; oscurano gran parte del panorama stellare che normalmente di vedrebbe dalla base stellare.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ La vivida tonalità ciano dei gas dona loro l'aspetto di un'aurora planetaria... solo che le sue forme passano spontaneamente da curve ampie ad angoli retti, come se formassero un'onda elettronica.\n\n$federations3.2010.close$"
 federations3.2010.close:1 "Per conto nostro, non siamo in grado di discernere alcun ulteriore significato da questi comportamenti... ma la Federazione si aspetta ulteriori chiarimenti una volta che §Yi risultati di tutti i membri verranno raccolti§!.\n\nLe teorie iniziali suggeriscono che queste entità dimensionali si estendano per armonizzarsi in qualche modo con le nostre frequenze di comunicazione. Potremmo continuare ad utilizzare quest'esca per studiarle ulteriormente, o modificare le frequenze nella speranza che svaniscano."
 federations3.2010.a:0 "Liberatele."
 federations3.2010.b:0 "Tenetele qui."
 federations3.2015.name:0 "La Nube Smembrata"
 federations3.2015.intro:0 "I risultati delle nostre scoperte sono stati raccolti: sembrerebbe che ogni parte dell'aurora che avvolgeva le nostre capitali facesse parte di una singola entità vivente."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\nCome possono spiegare al meglio i nostri ricercatori: quest'entità iperspaziale è finita nel nostro spazio federale per errore, dopodiché è stata 'impigliata' nei relè di comunicazione presenti nelle nostre capitali. I ricercatori sono d'accordo che l'entità gassosa abbia tentato di §Hricostruirsi§!... un compito molto complicato in uno stato così frammentato.\n\nUna volta riformatasi, la nube è scomparsa nuovamente nell'iperspazio... ma non prima di aver fatto visita a varie stazioni di ricerca alleate. Nei pressi di ognuna di esse, ha compiuto una precisa serie di movimenti... in quella che molti descrivono come una danza. Queste dimostrazioni delle innate abilità della nube di spostarsi dentro e fuori l'iperspazio ci hanno fornito una quantità immensa di dati inestimabili."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\nI dati in nostro possesso sono incompleti, ma abbastanza per suggerirci l'incontro con un'entità gestalt: di forma gassosa ed in grado di vivere nello spazio. I coordinatori del progetto teorizzano che varie parti della nube sono rimaste 'impigliate' nelle basi stellari delle nostre capitali mentre vagava per la galassia. Sembrava volesse §Hricostruirsi§!... ma senza lo sforzo unificato di tutti noi, alcune sue parti hanno perso coesione e potrebbero non essere più in grado di riunirsi.\n\nLe parti della nube che sono riuscite a riunirsi sono scomparse nell'iperspazio; ciò che resta continua a fornire ai ricercatori enormi quantità di dati per la ricerca iperspaziale."
 federations3.2016.a:0 "Alla fine potremmo ancora ottenere qualcosa."
 federations3.2017.desc:0 "Senza alcuno sforzo collaborativo per questo progetto, possiamo dedurre ben poco su quest'entità pan-dimensionale che ha visitato le nostre capitali. Le teorie abbondano, ma ora noi tutti siamo testimoni della tumultuosa agitazione di queste nubi.\n\nMan mano che la loro struttura fisica si spezza, notiamo che le nubi diventano meno sensibili agli stimoli. Hanno iniziato ad entrare ed uscire dall'iperspazio più rapidamente. Ciò sta generando una notevole quantità di disturbi statici sulle nostre comunicazioni, ma sta anche fornendo preziosi dati di ricerca."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§! riceve un bonus temporaneo alla Coesione.\n\n"

 joint_cloud_boon:0 "Dono delle Nubi"
 joint_cloud_boon_desc:0 "Aiutando un'entità iperspaziale gassosa che ha visitato le nostre capitali federali, abbiamo ottenuto diverse intuizioni sulla biologia superluminale e la fisica teorica."
 temp_cloud_boon:0 "Nube Smembrata"
 temp_cloud_boon_desc:0 "Un incontro casuale con un visitatore iperspaziale gassoso nelle capitali federali ci ha donato varie intuizioni sulla fisica superluminale."
 pm_joint_cloud_snag:0 "Una Nube Intrappolata"
 pm_joint_cloud_snag_desc:0 "Abbiamo sacrificato una parte di fedeltà dei segnali in questa regione per ottenere intuizioni sulla fisica superluminale, grazie ad una creatura iperspaziale che è stata attirata dalle trasmissioni delle nostre basi stellari."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "Un Segnale Risonante"
 federations3.2103.desc.body:1 "Le navi a corto raggio nei pressi dell'atmosfera di [event_target:leylines_world.GetName] riportano uno strano suono che attacca i loro scafi. La fonte sembra trovarsi proprio sotto la superficie del pianeta, in un'area ricca di strani minerali.\n\nEventi simili sono stati segnalati anche su pianeti controllati dai nostri colleghi federali."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ Hanno risposto formando un comitato guidato da [event_target:leylines_coordinator.GetName], per coordinare qualsiasi sforzo di scavo al quale vorremo prendere parte."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ Hanno risposto assegnandoci il compito di dirigere un comitato, per coordinare qualsiasi sforzo di scavo al quale vorremo prendere parte."
 leylines_digsite:0 "La Sirena Chthonic"
 leylines_digsite_desc:1 "Ciò che un tempo si pensava fosse solamente una vena mineraria su [From.Planet.GetName] ha iniziato ad emettere un ronzio bizzarro ed assordante... e non è solo. Molti pianeti nello spazio federale emettono un simile rumore. Cosa potrebbe celarsi dietro questi singolari fenomeni?"
 #Special project begins
 federations3.2104.name:0 "Un Segnale Risonante nelle Vicinanze"
 federations3.2104.desc:1 "I nostri colleghi federali riportano un ronzio assordante da fonti sepolte su almeno uno dei loro pianeti. È stato istituito un comitato di ricerca per sostenere gli sforzi di scavo.\n\nCi è stato chiesto di fornire risorse aggiuntive, affinché tutti potremo essere in grado di comprendere meglio questo strano e scomodo evento."
 federations3.2104.a:0 "Daremo il supporto che possiamo."
 leylines_chain_title:0 "Frastuono dalle Profondità"
 leylines_chain_desc:0 "Un ronzio assordante risuona su almeno un pianeta nello spazio federale. Mentre i nostri colleghi lavorano per scavare in questi siti, ci è stato chiesto di donare le nostre risorse scientifiche alla causa."
 LEYLINES_ACOUSTIC_PROJECT:0 "Scontro con le Armonie Risonanti"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "Al fine di assistere i nostri colleghi federali in condizioni estremamente rumorose, ci è stato affidato il compito di perfezionare gli scudi acustici del loro personale. Gli archeologi sono attualmente in grado di lavorare pochissime ore prima di mostrare segni di disagio fisico."
 federations3.2124.desc:0 "Non siamo riusciti a fornire ai nostri colleghi le protezioni acustiche aggiuntive che avevano richiesto. La mancanza di questo equipaggiamento ostacolerà i loro sforzi ma non li bloccherà completamente. Tuttavia, i ricercatori in prima linea sono un po' più agitati, anche dopo i rapporti che suggeriscono che il rumore si stia attenuando.\n\nIl comitato del progetto ora ci invita a fare ammenda, contribuendo ad uno studio del suono stesso, e vedere se può darci una mano."
 federations3.2124.a:0 "Faremo un tentativo."
 federations3.2125.name:0 "Annullamento del Rumore Migliorato"
 federations3.2125.desc:0 "Siamo riusciti a migliorare la portata e la resistenza dei nostri scudi acustici. Questi aggiornamenti sono stati condivisi con i nostri colleghi; i loro ricercatori sul campo stanno già riferendo un netto miglioramento delle condizioni lavorative. Il comitato coordinativo ora ci chiede di assisterli con una questione di analisi dei dati."
 LEYLINES_ANALYSIS_PROJECT:0 "Analisi del Ronzio Risonante"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "Ora che i nostri colleghi hanno iniziato la fase successiva degli scavi, il comitato del progetto ci ha delegati allo studio del frastuono stesso, su ogni pianeta colpito."
 federations3.2129.desc:0 "Il comitato del progetto ha espresso il proprio disappunto per la nostra mancanza di risultati. Mentre il frastuono che ha colpito diversi pianeti federali si è attenuato, così anche la finestra delle opportunità di ricerca si è chiusa. I ricercatori hanno raccolto ciò che hanno potuto, ma qualsiasi speranza di una risposta soddisfacente ora poggia esclusivamente sugli archeologi sul campo."
 federations3.2130.name:0 "Ronzio Risonante Analizzato"
 federations3.2130.desc:0 "Il ronzio proveniente dai siti archeologici federali ha iniziato a diminuire. Studiando le registrazioni di ogni suono, ed incrociando i nostri dati con quelli dei nostri colleghi, abbiamo scoperto un'armonia sorprendente; ogni volta che un'esplosione assordante si sovrappone, forma una melodia più piacevole ed ambientale. È possibile che questo accordo abbia un significato culturale per chiunque abbia sviluppato questi siti; forse non lo sapremo mai. La ricerca continua..."
 #Arc site
 federations3.2105.name:0 "Conchiglie Sonore"
 federations3.2105.desc:0 "Il lavoro in questo sito è stato tecnicamente semplice... nonostante i turni relativamente brevi. Abbiamo rimosso due strati inutili prima di incontrare un'enorme conchiglia... una specie di cupola. Altre cupole identiche sono state scoperte parzialmente intatte tutt'attorno; sembrano essere disposte ad arco... o circolarmente.\n\nOgni cupola è costruita tramite uno stampo, ed è curata a tal punto da aver resistito a diverse ere geologiche. Dovrebbe essere possibile entrare in queste grandi strutture."
 federations3.2111.name:0 "Rifugio Tranquillo"
 federations3.2111.desc:0 "Mentre non siamo ancora riusciti ad identificare la fonte del ronzio pervasivo, la sua presenza dominante ha iniziato a scemare. I nostri ricercatori sono stati in grado di concentrarsi sulla violazione della struttura semisferica.\n\nLo spazio all'interno è completamente privo di contenuti materiali; la nostra conclusione iniziale è che sia stata progettata come una specie di camera d'isolamento sensoriale. Inoltre, la superficie interna della cupola è illustrata con quelli che sembrano essere mappe stellari, decorate da figure mitiche e qualche forma di scrittura. Stiamo già lavorando per interpretare questi disegni."
 federations3.2112.name:0 "Dentro la Conchiglia"
 federations3.2112.desc:0 "Abbiamo scoperto una pletora di apparecchiature elaborate all'interno della cupola, nessuna delle quali sembra in grado di produrre l'immenso rumore che possiamo ancora sentire all'esterno. Una piccola squadra si è distaccata per continuare quest'indagine.\n\nLa maggior parte dei nostri ricercatori rimangono all'interno della struttura, studiandone i meccanismi. L'attrezzatura è complessa, molto decorata, e sembra a prima vista una sorta di enorme calcolatore."
 federations3.2116.name:0 "L'Astrolocamera"
 federations3.2116.desc:0 "I rapporti federali confermano: il ronzio si è ormai dissipato. Tutti i suoni sono cessati quasi contemporaneamente, nonostante le grandi distanze tra i siti interstellari.\n\nDa quel momento, la nostra squadra di ricerca ha estrapolato modelli dalle numerose costellazioni raffigurate all'interno della cupola, che sembrano essere state utilizzate per previsioni astrologiche. I dati raccolti suggeriscono che questa struttura è molto più antica degli strati circostanti, con un'unica notevole eccezione: la scoperta casuale di una grande pedana immediatamente fuori dalla cupola suggerisce che almeno una civiltà abbia visitato questo luogo relativamente di recente.\n\nLa pedana è stata ricavata dalla pietra locale ed è decorata con incisioni che crediamo siano state utilizzate per tradurre le mappe stellari della cupola."
 federations3.2117.name:0 "Sistemi Solari Dentro Sistemi Solari"
 federations3.2117.desc:1 "I rapporti federali confermano: il ronzio che stava affliggendo i siti di ricerca nel nostro spazio condiviso si è dissipato. È stato un enorme sollievo per i nostri ricercatori, mentre studiavano le complesse apparecchiature all'interno della cupola.\n\nSebbene il loro design sia estremamente eccentrico, pensiamo si tratti di una serie interconnessa di modelli solari. Raffigurano l'intero Sistema [From.Planet.System.GetName], assieme ad altri due, i cui nomi e posizioni non sono ancora noti... né a noi né ai nostri colleghi federali. Ciascuno è guidato da una serie di perni ed ingranaggi che supporta una miriade di sculture in calcite e linfa fossilizzata. Sebbene sembrino immobili, in realtà si stanno muovendo in maniera estremamente lenta, come le parti di un enorme orologio galattico, la cui 'suoneria' potrebbe essere l'immenso ronzio che sentivamo fino a poco fa."
 federations3.2120.name:0 "Genio dei Cieli"
 federations3.2120.desc:1 "Il nostro studio delle cupole su [From.Planet.GetName] e sugli altri pianeti ha raggiunto la fine. Ogni sito rappresenta un vasto dispositivo astrologico, sincronizzato con gli altri simili ma posizionati a distanze interstellari.\n\nI nostri studi suggeriscono che strutture come questa venivano trattate come punti focali per l'energia cosmica, influenzando un generale "senso d'appartenenza" per l'antica civiltà che li costruì. I registri incisi parlano di sovrani che avrebbero "incanalato" queste energie al fine di donare fortuna al proprio impero.\n\n Tali pratiche non interruppero tuttavia il declino delle loro società, ma nei millenni che seguirono sarebbe arrivato un erede che avrebbe tradotto e riattivato il sistema.\n\nL'enorme orologio ha perdurato lentamente, attraversando le ere per la durata di almeno due civiltà; il suo segnale acustico automatico ci ha ora invitato ad osservare questo rituale. Qualunque sia il risultato tangibile, siamo pronti per osservarlo..."
 #Finalé
 federations3.2135.name:0 "Un'Eredità in Movimento"
 federations3.2135.desc:0 "Si potrebbe dire che l'ultimo dei nostri dati è stato raccolto nel giro di poco tempo. Pochi giorni dopo la pubblicazione delle ultime scoperte, ogni cupola nello spazio federale ha preso vita. Cascate di luce si sono riversate verso l'alto da fonti sotterranee, i loro raggi proiettati esattamente sulle nostre capitali.\n\nI nostri ricercatori sono perplessi... come avrebbero mai potuto conoscere, i creatori, la loro posizione? Alcuni sono invece più interessati ad una serie di visioni oniriche comparse brevemente su ogni dispositivo. La trasmissione "ha parlato" con uno scopo singolare, proclamando che questo è un '§HMomento di Conoscenza§!'.\n\nNon sono stati segnalati altri fenomeni; le cupole si sono nuovamente disattivate ed hanno ripreso il loro "ticchettio" glaciale attraverso i secoli."
 leylines_mod_knowing:0 "Genio dei Cieli: Un Momento di Conoscenza"
 leylines_mod_knowing_desc:0 "Il nostro studio collaborativo di uno strano dispositivo astrologico ci ha permesso di approfondire le previsioni della conoscenza di un'antica società spiritualista."
 federations3.2136.desc:0 "Ogni cupola nello spazio federale ha preso vita; cascate di luce si sono riversate verso l'alto da fonti sotterranee, i loro raggi proiettati esattamente sulle nostre capitali.\n\nI nostri ricercatori sono perplessi... come avrebbero mai potuto conoscere, i creatori, la loro posizione? Alcuni sono invece più interessati ad una serie di visioni oniriche comparse brevemente su ogni dispositivo. Non è chiaro a chi fosse destinata la trasmissione, ma ha sprigionato una sensazione condivisa di §HBilanciata Prosperità§!.\n\nNon sono stati segnalati altri fenomeni; le cupole si sono nuovamente disattivate ed hanno ripreso il loro "ticchettio" glaciale attraverso i secoli."
 leylines_mod_lagom:0 "Genio dei Cieli: Bilanciata Prosperità"
 leylines_mod_lagom_desc:0 "Il nostro studio collaborativo di uno strano dispositivo astrologico ci ha permesso di comprendere alcune lezioni di sostenibilità da un'antica società spiritualista."
 federations3.2137.name:0 "Un'Ignota Eredità"
 federations3.2137.desc:0 "I saggi federali sono stati sorpresi da un improvvisa trasmissione visiva in concomitanza ad uno scoppio di attività dalle cupole scoperte alcuni anni fa. Cascate di luce si sono riversate verso l'alto da fonti sotterranee, i loro raggi proiettati esattamente sulle nostre capitali.\n\nI nostri ricercatori sono perplessi da questa serie di visioni oniriche. Non è chiaro a chi fosse destinata e non sono stati segnalati altri fenomeni che potrebbero fornirci ulteriori indizi. Sembrerebbe che abbiamo semplicemente perso un'occasione per studiare questo fenomeno."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENTI TESTUALI
 # - Intro -
 fedev.605.name:0 "Prova Imminente: Rimodellamento Logistico"
 fedev.605.desc:0 "L'instradamento dei vari beni è la linfa vitale della nostra prospera federazione commerciale. Ma finora ogni impero ha fatto affidamento sui propri standard logistici, per quanto riguarda la progettazione dei container, le procedure di caricamento e le condotte di spedizione.\n\nPer massimizzare l'efficienza, tra pochi anni inizierà un nuovo progetto che mira a studiare e testare un nuovo standard di spedizione specifico che verrebbe applicato a tutti i membri della federazione.\n\nLa partecipazione richiede un sistema con un §HCommercio Almeno Pari a 50§! che scorre tramite esso. Inoltre, la creazione di una §HCompagnia Commerciale Interstellare§! aumenterebbe notevolmente i dati statistici, ed è quindi consigliabile.\n\nA causa della vasta portata di questo ogetto, verranno applicati alcuni costi. Ma è per un buona causa. Vale a dire: maggiori profitti futuri.\n\nOgni membro della federazione è seriamente incoraggiato a partecipare."
 fedev.605.a:0 "Un'iniziativa eccellente!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "Partecipazione alla Prova - Concessa"
 fedev.615.desc.a:0 "La prova di rimodellamento logistico è iniziata! Grazie alle nostre solide rotte commerciali ci è stata concessa la partecipazione! Una base stellare è stata individuata come fulcro della prova, ed ora una §HNave Costruttrice§! dovrà esservi assegnata per creare l'effettivo progetto di rimodellamento. Il tempo è denaro, quindi non tergiversiamo.\n\nÈ disponibile anche una §HCompagnia Commerciale Interstellare§!, e grazie ad essa il progetto sarà più rapido. All'impero verrà concessa un po' di clemenza finanziaria come segno di gratitudine."
 fedev.615.desc.b:0 "La prova di rimodellamento logistico è iniziata! Grazie alle nostre solide rotte commerciali ci è stata concessa la partecipazione! Una base stellare è stata individuata come fulcro della prova, ed ora una §HNave Costruttrice§! dovrà esservi assegnata per creare l'effettivo progetto di rimodellamento. Il tempo è denaro, quindi non tergiversiamo.\n\nNon è disponibile una §HCompagnia Commerciale Interstellare§!. Ciò non precluderà la nostra partecipazione, ma ostacolerà in qualche modo i nostri progressi, non potendo ottenere il massimo dalla condivisione delle informazioni tra i membri."
 fedev.615.a:0 "Stiamo facendo la nostra parte!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "Partecipazione alla Prova - Negata"
 fedev.620.desc:0 "La prova di rimodellamento logistico è iniziata! Tuttavia siete stati ritenuti non in possesso dei requisiti necessari a parteciparvi. La mancanza di §HHub Comerciali§! in un sistema con sufficiente Valore Commerciale è a dir poco sconcertante.\n\nPerdere un progetto potenzialmente vantaggioso è un enorme errore, ma perdere addirittura una suprema opportunità commerciale? È praticamente un crimine!\n\nVergogna, [From.GetSpeciesNamePlural]! Vergogna!"
 fedev.620.a:0 "Purtroppo è così."
 # - Special Project completed -
 fedev.625.name:0 "Rimodellamento Completato"
 fedev.625.desc:0 "Congratulazioni! La prova di rimodellamento è terminata e l'Hub Commerciale dedicato sta ora operando secondo un nuovo standard logistico. Non resta altro da fare che valutare il nuovo sistema.\n\nAl termine del periodo di prova ci sarà una dichiarazione ufficiale."
 # - Risultato di prova perfetto -
 fedev.635.name:0 "Liscio Come l'Olio"
 fedev.635.desc:0 "Questa è una giornata commerciale monumentale! Non solo il processo logistico è completo, ma i risultati mostrano un notevole aumento dell'efficienza ed un buon funzionamento interstellare!\n\nDi conseguenza, tutte le operazioni di commercio spaziale della federazione ora verranno progressivamente convertite al nuovo standard; la Federazione trarrà enormi vantaggi.\n\nUrrà per i futuri guadagni!"
 fedev.635.a:0 "Un trionfo per il commercio!"
 # - Buon risultato di prova -
 fedev.640.name:0 "Prova Superata"
 fedev.640.desc:0 "È un grande giorno per gli scambi ed il commercio. Il periodo di prova è terminato, ed il progetto è stato osservato a fondo. Sono stati raccolti abbastanza dati per garantire una completa implementazione di un nuvo standard logistico.\n\nOra inizierà un processo in cui tutte le operazioni commerciali verranno progressivamente convertite in automatico. Il cibo verrà consegnato, i beni di consumo raggiungeranno la propria destinazione, la spezia fluirà, e così via.\n\nOttimo lavoro!"
 fedev.640.a:0 "Benvenute, nuove entrate."
 # - Nessun risultato di prova -
 fedev.645.name:0 "Prova Patetica"
 fedev.645.desc:0 "Tempi cupi si profilano se questa è la scadente motivazione con la quale i membri della Federazione perseguono il profitto.\n\nUna sconcertante mancanza di partecipazione ha trasformato questa promettente prova logistica in nient'altro che una farsa! Ora tutto ciò che rimane è una noiosa danza di azioni legali, scaricabarili e contenziosi.\n\nPreparate gli avvocati, [From.GetSpeciesNamePlural]... ci saranno delle ripercussioni."
 fedev.645.a:0 "È alquanto imbarazzante..."
