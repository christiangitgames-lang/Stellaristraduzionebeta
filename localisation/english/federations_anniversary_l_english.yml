 diplo_corps_lost_control_desc:0 "La nostra incapacità nel mantenere il controllo dei nostri stessi diplomatici non ispira fiducia nei nostri confronti."

 envoy_events.15.name:0 "Una Strana Creatura"
 envoy_events.15.desc:0 "[event_envoy.GetName], il nostro emissario nella Comunità Galattica, ha passato un lasso di tempo preoccupante prendendosi cura di una strana creatura mammifera che lo segue ovunque vada. Presumibilmente si tratta di un animale domestico fuggito ad un'altra delegazione, è innegabilmente carino ma non mostra alcun segno di pensiero sapiente. Sebbene sia palesemente carnivoro e sfoggi denti ed artigli affilati, è generalmente affettuoso e brama un abbondante contatto fisico sotto forma di coccole... anche se i suoi sbalzi d'umore possono dimostrarsi improvvisi e violenti!\n\nNonostante la creatura si sia rivelata una distrazione per i compiti più importanti di [event_envoy.GetName], gli altri delegati sono piacevolmente stupiti dal nostro lato tenero e sentimentale svelato grazie ad essa."
 envoy_events.15.A:0 "Perfetto."
 opinion_feline_affection:0 "Affetto Felino"

 envoy_events.17.name:0 "Dispute Tra Alleati"
 envoy_events.17.desc.base:0 "Le recenti modifiche alle leggi federali hanno suscitato grande scalpore, riportando a galla antichi dibattiti ideologici tra noi e [dispute_winner.GetName]. Il nostro rappresentante, [dispute_loser_envoy.GetName], ha coraggiosamente sostenuto la nostra parte del dibattito contro il funzionario [dispute_winner.GetAdj], [dispute_winner_envoy.GetName]."
 envoy_events.17.desc.end:0 "Tutti i cittadini hanno seguito il dibattito con interesse, e sono sempre più preoccupati di come riconciliare i propri ideali con l'appartenenza alla Federazione."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più militarista e, mentre il dibattito iniziava a rivoltarglisi contro, sembrava subire sempre di più le accuse di "bellicismo [Root.GetAdj]" che provenivano da ogni lato.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più pacifista, ed ha dovuto affrontare le violente repliche degli astanti che denunciavano la nostra "ingenuità" come una minaccia per la sicurezza dell'intera Federazione.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più spiritualista, e gli astanti si sono lasciati andare a chiare esternazioni riguardo l'arretratezza delle nostre "superstizioni".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più materialista, e diventava sempre più sconcertato mentre gli astanti continuavano a tacciarci di "edonismo", insistendo sulla superiorità dei loro modi superstiziosi.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più xenofila, mente gli astanti condannavano i nostri ideali come "pericolosamente liberali".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più xenofobica, mente gli astanti protestavano per il fatto che i nostri ideali si basano su vacuità ed arretrati pregiudizi.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più egualitaria, dato che coloro che vivono in società meno libere non sono riusciti ad immaginare tutte le possibili alternative... accusandoci invece di essere "pericolosamente liberali".\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ Tuttavia, non è stato in grado di convincere i presenti dei benefici di una visione più autoritaria, mente gli astanti continuavano ad impuntarsi sull'assurdità di un presunto male supremo che inciderebbe sulle libertà individuali.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "Non possiamo compromettere i nostri valori."
 envoy_events.17.B:0 "Manterremo il silenzio per il bene dell'unità."
 envoy_events.17.C1:0 "Richiama [dispute_loser_envoy.GetName] su [Root.GetName] per un corso d'aggiornamento."
 envoy_events.17.C2:0 "Richiama [dispute_loser_envoy.GetName] su [Root.GetName] per la riprogrammazione."
 envoy_events.17.C3:0 "Richiama [dispute_loser_envoy.GetName] su [Root.GetName] per il ricondizionamento."
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "Le recenti modifiche alle leggi federali hanno suscitato grande scalpore, facendo riaffiorare antichi dissapori tra noi ed il popolo [dispute_loser.GetSpeciesAdj]. Il nostro rappresentante"
 envoy_events.18.desc.end:0 "Tuttavia, il popolo [dispute_loser.GetSpeciesAdj] ha preso male questa svolta degli eventi, lamentandosi della violazione dei propri valori ed esprimendo preoccupazione per la direzione che la Federazione sta intraprendendo."
 envoy_events.18.desc.militarist.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più militarista, evidenziando la codardia e l'ingenuità insite nel credo dell'emissario [dispute_loser.GetAdj], [dispute_loser_envoy.GetName]."
 envoy_events.18.desc.pacifist.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più pacifista, dimostrando i pericoli che il bellicismo [dispute_loser.GetAdj] porta su tutti noi."
 envoy_events.18.desc.spiritualist.base:0 "è stato in grado di persuadere molti dei presenti sui benefici dello spiritualismo, aprendo gli occhi a chiunque sui problemi dell'eccessivo materialismo [dispute_loser.GetAdj]."
 envoy_events.18.desc.materialist.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più materialista, dimostrando l'arretratezza superstiziosa dello spiritualismo [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophile.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più xenofila, nella quale ogni specie della Federazione cerca di andare d'accordo, piuttosto che essere costantemente sospettosa nei confronti di chiunque, come l'emissario [dispute_loser.GetAdj]."
 envoy_events.18.desc.xenophobe.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più xenofobica, nella quale i membri della Federazione guardino per prima cosa ai propri interessi, piuttosto che seguire gli utopici idealismi [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.egalitarian.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più egualitaria, nella quale chiunque è considerato libero ed al sicuro dalle brame autoritarie di molti [dispute_loser.GetSpeciesNamePlural]."
 envoy_events.18.desc.authoritarian.base:0 "è stato in grado di persuadere molti dei presenti sui benefici di una visione più autoritaria, con un'attenzione particolare alla legge ed all'ordine che ci permetterebbe di sfuggire ai pericoli dell'idealismo egualitario [dispute_loser.GetAdj]."
