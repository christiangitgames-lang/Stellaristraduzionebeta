 federations3.2205.name:0 "Concilio Ecumenico Federale"
 federations3.2205.desc:0 "I membri della [Root.Federation.GetName] sono uniti intorno alla loro spiritualità. Hanno trovato un terreno comune nel fatto che siamo credenti, ma la federazione ospita diversi credi, fedi e chiese e la convivenza è talvolta difficile.\n\nUltimamente, i membri del clero hanno fatto pressione affinché la [Root.Federation.GetName] tenesse un Concilio Ecumenico, dove potessimo riunirci per cercare di delineare un dogma unificato e definire i principi fondamentali del nostro credo. L'idea è stata approvata e a tutti i membri della [Root.Federation.GetName] è stato chiesto di inviare dei rappresentanti."
 federations3.2205.a:0 "Il nostro emissario nella Federazione può occuparsene."
 federations3.2205.b:0 "È un'assurdità. Invia solo una delegazione simbolica."
 federations3.2205.c:0 "Inviate un emissario!"
 federations3.2205.d:0 "Questi procedimenti peculiari non ci riguardano."
 federations3.2215.name:0 "Concilio Ecumenico: Teologia Impeccabile"
 federations3.2215.desc:0 "Durante i dibattiti di oggi sul tema "[GetEcumenicalCouncilDebate]", la nostra delegazione ha fatto una brillante dimostrazione di retorica e di logica implacabile, schiacciando virtualmente coloro che sostenevano il nostro punto di vista. Messa a tacere l'opposizione, grazie a noi si è giunti rapidamente a una conclusione. Altre delegazioni desiderano onorarci per la nostra saggezza."
 federations3.2215.a:0 "Non siamo qui per il prestigio. Rifiutiamo cortesemente."
 federations3.2215.b:0 "Questi sciocchi non farebbero niente senza di noi!"
 federations3.2215.c:0 "Come se le cose potessero andare diversamente!"
 federations3.2220.name:0 "Concilio Ecumenico: Dibattito Acceso"
 federations3.2220.desc:0 "La questione sul tema "[GetEcumenicalCouncilDebate]" è un argomento delicato e molte sensibilità sono state ferite nelle discussioni che lo riguardano. In particolare, la nostra delegazione si è dimostrata molto caparbia e ha insultato diversi prelati di alto rango di altri imperi. Hanno richiesto le nostre scuse ufficiali."
 federations3.2220.a:0 "Azioni come queste non sono accettabili. Chiedete scusa."
 federations3.2220.b:0 "Idioti! Siamo convinti di quello che abbiamo detto."
 federations3.2220.c:0 "Sicuramente qualche regalo dovrebbe aiutarli a ragionare."
 federations3.2225.name:0 "Concilio Ecumenico: Una Questione di Precedenza"
 federations3.2225.desc:0 "Prima di discutere l'argomento "[GetEcumenicalCouncilDebate]", le delegazioni dovevano essere accompagnate in una meditazione pacifica da un prelato di alto rango. A causa di imprecisioni nel programma, tre sacerdoti di spicco hanno pensato di essere loro a condurre la cerimonia. La situazione è degenerata e i loro battibecchi hanno portato il concilio a fermarsi."
 federations3.2225.a:0 "Chi sono gli organizzatori?! Questo concilio è uno scherzo."
 federations3.2225.b:0 "È inaccettabile. Emettere un rimprovero ufficiale."
 federations3.2225.c:0 "Riorganizzate gli orari e che facciano più attenzione."
 federations3.2235.name:0 "Concilio Ecumenico: Presentazione dei Regali"
 federations3.2235.desc:0 "Gli intensi dibattiti sul tema "[GetEcumenicalCouncilDebate]" ha lasciato tutti agitati e in fibrillazione. Per placare gli animi, è stato deciso che ogni impero dovrà offrire doni e segni di amicizia agli altri. Cosa dobbiamo inviare?"
 federations3.2235.a:0 "Inviate doni sontuosi!"
 federations3.2235.b:0 "Basta un gesto simbolico."
 federations3.2235.c:0 "Regalate le Sacre [GetSpeciesShavings] Imperiali."
 federations3.2235.d:0 "Nulla."
