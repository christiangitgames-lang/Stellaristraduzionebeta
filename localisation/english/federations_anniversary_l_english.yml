 galcom.104.name:0 "$resolution_tiyanki_pest_control$"
 galcom.104.desc:0 "Le Tiyanki sono stati ufficialmente dichiarate specie infestante. Qualsiasi membro della Comunità Galattica che presenti delle Tiyanki all'interno dei propri confini è legalmente obbligato a sbarazzarsene immediatamente.\n\nSfortunatamente, sono presenti delle Tiyanki nel nostro spazio. Finché non ce ne occuperemo, o se ne andranno di loro spontanea volontà, verremo considerati in §RViolazione delle Leggi Galattiche§!."
 galcom.106.name:0 "Tiyanki nello Spazio [Root.GetSpeciesAdj]"
 galcom.106.desc:0 "Una Tiyanki è entrato nei nostri confini nel Sistema §H[tiyanki_system.GetName]§!. Dato che le Tiyanki sono state ufficialmente dichiarate specie infestante, tutta i membri della Comunità Galattica sono legalmente obbligati a sbarazzarsene immediatamente.\n\nVerremo considerati in §RViolazione delle Leggi Galattiche§! finché le Tiyanki non lasceranno il nostro spazio o verranno sterminate."
 galcom.106.a:0 "Che sfortuna..."
 galcom.106.b:0 "È una legge barbarica."
 galcom.106.c:0 "Dobbiamo occuparci di quest'infestazione."
 galcom.107.name:0 "Violazione dell'Atto di Conservazione delle Tiyanki"
 galcom.107.desc:0 "I funzionari della Comunità Galattica hanno protestato contro la nostra recente uccisione di Tiyanki nel Sistema §H[tiyanki_kill_system.GetName]§!, informandoci che le nostre azioni hanno violato l'Atto di Conservazione delle Tiyanki. Di conseguenza, siamo considerati in §RViolazione delle Leggi Galattiche§! per i prossimi dieci anni.\n\nLe risorse recuperate dalla Tiyanki deceduta sono state confiscate, e ci è stata inflitta una sanzione."
 galcom.107.a:0 "È un oltraggio!"
 galcom.109.desc:0 "I funzionari della Comunità Galattica hanno osservato la presenza di Tiyanki all'interno dei nostri confini. Secondo la Legge di Disinfestazione delle Tiyanki, ciò ci rende in §RViolazione delle Leggi Galattiche§! finché le creature non verranno eliminate o lasceranno il nostro spazio."

 resolution_amoeba_conservation_act:0 "Atto di Protezione delle Amebe Spaziali"
 resolution_amoeba_conservation_act_desc:0 "Nonostante il loro aspetto, le Amebe Spaziali hanno tutto il diritto di vagare per la galassia come qualsiasi specie. Devono essere trattare come forme di vita degne di rispetto, e non come parassiti da cacciare."
 resolution_amoeba_conservation_act_tooltip:0 "Qualsiasi impero che non accetta la convivenza pacifica con le §YAmebe Spaziali§! verrà considerato in §RViolazione delle Leggi Galattiche§!."
 resolution_repeal_amoeba_conservation_act:0 "§RAbrogazione dell'$resolution_amoeba_conservation_act$§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "Le Amebe Spaziali sono parassiti e devono essere eliminate."
