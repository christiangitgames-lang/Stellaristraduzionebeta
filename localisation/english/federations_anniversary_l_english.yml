 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "L'iniziativa per celebrare la forza e l'unità della nostra Federazione ha riscontrato successo tra la maggior parte dei membri. Inizieremo immediatamente a lavorare per rendere questi piani realtà!"
 federations2.56.desc.said_no:0 "Nonostante la nostra opposizione, i folli piani per un'operazione federale congiunta hanno riscontrato successo tra la maggior parte dei membri. Fortunatamente, non c'è nulla che possano fare per obbligarci a prendere parte a questo scempio."
 federations2.56.desc.invalid:0 "In onore alla solida leadership federale offerta da [From.GetName], il popolo [From.GetSpeciesAdj] ha trovato l'approvazione dei membri per celebrare l'unità della nostra alleanza. Gli imperi membri sono d'accordo nel dedicare risorse nella costruzione di un grandioso monumenti nei cieli di [From.Capital.GetName], mentre alcune delegazioni visiteranno diverse capitali per aiutare l'integrazione degli imperi nell'alleanza.\n\nData la nostra posizione remota, senza alcun semplice accesso a [From.Capital.GetName], non saremo in grado di partecipare all'iniziativa."
