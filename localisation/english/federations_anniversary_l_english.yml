 resolution_category_space_fauna_tiyanki:1 "Fauna Spaziale"
 resolution_tiyanki_conservation_act:0 "Atto di Conservazione delle Tiyanki"
 resolution_tiyanki_conservation_act_desc:0 "Le Tiyanki sono forme di vita spaziali uniche, e devono essere protette da coloro che vogliono recar loro danno."
 resolution_tiyanki_conservation_act_tooltip:0 "Qualsiasi impero che ucciderà una §YTiyanki§! verrà considerato in §RViolazione delle Leggi Galattiche§!."
 resolution_repeal_tiyanki_conservation_act:0 "§RAbrogazione dell'$resolution_tiyanki_conservation_act$§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "Non dipende dalla Comunità Galattica decidere come i propri membri si debbano comportare con le Tiyanki."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "Abroga l'§Y$resolution_tiyanki_conservation_act$§!."
 resolution_tiyanki_pest_control:0 "Disinfestazione Tiyanki"
 resolution_tiyanki_pest_control_desc:0 "Le erranti Tiyanki non sono solamente un fastidio, ma anche un pericolo per la navigazione. La presenza di queste creature imprevedibili non può essere tollerata tra il traffico spaziale sempre crescente."
 resolution_tiyanki_pest_control_tooltip:0 "Qualsiasi impero che presenti dei §YTiyanki§! all'interno dei propri confini verrà considerato in §RViolazione delle Leggi Galattiche§! finché le creature non verranno distrutte o se ne andranno."
 resolution_repeal_tiyanki_pest_control:0 "§RAbrogazione della $resolution_tiyanki_pest_control$§!"
 resolution_repeal_tiyanki_pest_control_effect_success:0 "Abroga la Risoluzione §Y$resolution_tiyanki_pest_control$§!."
 resolution_repeal_tiyanki_pest_control_desc:0 "La Comunità Galattica non può obbligare i propri membri ad uccidere le Tiyanki a vista."

 resolution_galacticreforms_motions_for_closure:0 "Risoluzione di Chiusura"
 resolution_galacticreforms_motions_for_closure_desc:0 "Quando la Comunità Galattica è ampiamente d'accordo su una questione, è uno spreco di tempo continuare a discutere per l'intera durata della sessione. Se raggiungiamo il consenso, dovremmo terminare prima e passare ad altre questioni."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "Le sessioni del senato termineranno prima se si otterrà una maggioranza superiore al 75% in favore o contro la Risoluzione per 180 giorni consecutivi."
 resolution_galacticreforms_repeal_motions_for_closure:0 "Abroga la $resolution_galacticreforms_motions_for_closure$"
 resolution_galacticreforms_repeal_motions_for_closure_desc:0 "Accorciare il dibattito è una cosa odiosa. Le nostre voci devono essere ascoltate!"
 resolution_galacticreforms_repeal_motions_for_closure_effect_success:0 "Abroga la §Y$resolution_galacticreforms_motions_for_closure$§!"

