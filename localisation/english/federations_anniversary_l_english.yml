 envoy_events.3.name:0 "Un Contributo alla Commedia Galattica"
 envoy_events.3.desc.base:0 "L'emissario [event_envoy.GetName], che rappresenta i nostri interessi nella Comunità Galattica, ha compiuto un gran passo falso, scambiando il delegato [council_country.GetAdj] per un [pathetic_country.GetSpeciesName]. Sfortunatamente, le incriminanti osservazioni sono state notate da numerosi testimoni, che hanno immediatamente ricoperto [event_envoy.GetName] di ridicolo."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ In molti ora lanciano diffamazioni sulla competenza dei nostri corpi diplomatici, sebbene il nostro contributo alla commedia galattica non possa essere messo in dubbio."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ In molti ora lanciano diffamazioni sulla competenza delle nostre routine di pensiero diplomatico, sebbene il nostro contributo alla commedia galattica non possa essere messo in dubbio."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ In molti ora lanciano diffamazioni sulla competenza dei nostri sistemi diplomatici, sebbene il nostro contributo alla commedia galattica non possa essere messo in dubbio."
 envoy_events.3.A:0 "Lasciateli ridere, finché ancora possono."
 envoy_events.3.B:0 "Così sia."
 envoy_events.3.C1:1 "Richiama [event_envoy.GetName] su [Root.Capital.GetName] per un corso d'aggiornamento."
 envoy_events.3.C2:1 "Richiama [event_envoy.GetName] su [Root.Capital.GetName] per la riprogrammazione."
 envoy_events.3.C3:1 "Richiama [event_envoy.GetName] su [Root.Capital.GetName] per il ricondizionamento."
 galactic_community_diplo_corps_is_a_joke:0 "Corpi Diplomatici Ridicolizzati"
 galactic_community_diplo_corps_is_a_joke_desc:0 "Uno dei nostri emissari ha compiuto un gran passo falso, rendendo i nostri corpi diplomatici gli zimbelli della galassia."
 envoy_events.4.name:0 "Astuta Diplomazia Galattica"
 envoy_events.4.desc.base:0 "Sebbene non possiamo annoverarci tra le grandi superpotenze, spesso siamo stati in grado di superare le aspettative negli affari galattici. Ciò è in gran parte dovuto agli sforzi del nostro emissario [event_envoy.GetName], che rappresenta abilmente i nostri interessi nella Comunità Galattica ed instilla profondo rispetto persino in coloro che si oppongono strenuamente a noi."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ Di conseguenza, sebbene in pochi temano la potenza della nostra flotta od invidino la capienza delle nostre casse imperiali, ammirano comunque l'abilità dei nostri corpi diplomatici."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ Di conseguenza, sebbene in pochi temano la potenza della nostra flotta od invidino la capienza dei nostri depositi di risorse, ammirano comunque l'abilità delle nostre routine diplomatiche."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ Di conseguenza, sebbene in pochi temano la potenza della nostra flotta od invidino la capienza dei nostri depositi di risorse, ammirano comunque l'abilità dei nostri sistemi diplomatici."
 galactic_community_diplo_corps_respected:0 "Corpi Diplomatici Rispettati"
 galactic_community_diplo_corps_respected_desc:0 "I nostri corpi diplomatici sono estremamente rispettati tra le specie senzienti della galassia."

 envoy_events.5.name:0 "Un Emissario Davvero Irritante"
 envoy_events.5.desc:0 "L'emissario [envoy_source.GetAdj], [event_envoy.GetName], è stato estremamente seccante durante i suoi sforzi nel rappresentare gli interessi del suo popolo sul pianeta [Root.Capital.GetName]. Già dal suo primo arrivo, ha mostrato incessante ostilità nei nostri confronti, scatenando una raffica quasi incessante di obiezioni verso le nostre politiche ed i nostri modi di fare. Così grande è stata l'irritazione che non pochi avrebbero voluto sbarazzarsene; abbiamo anche sentito circolare qualche voce riguardo un gruppo di lealisti che complotterebbero per accelerarne la scomparsa.\n\nLasciare che ciò accada sarebbe sicuramente conveniente, ma permettere l'assassinio di dignitari stranieri nel nostro territorio potrebbe non essere la miglior pubblicità per noi."
 envoy_events.5.A:0 "Non ci abbasseremo a tali sotterfugi. Estirpate il complotto!"
 envoy_events.5.B:0 "Liberiamoci di questo scomodo emissario."
 envoy_events.6.name:0 "Omicidio su [From.Capital.GetName]!"
 envoy_events.6.desc:0 "[event_envoy.GetName], l'emissario che abbiamo inviato per mediare il nostro disaccordo verso il popolo [From.GetSpeciesAdj], è stato assassinato! È scomparso senza lasciar traccia da diversi giorni, mancando ad una riunione programmata con il Consiglio. Dopo vari giorni di ricerche, i suoi resti sono stati trovati in un container destinato all'inceneritore.\n\nLe autorità locali sono state stranamente evasive quando abbiamo chiesto loro di indagare, suscitando forti sospetti che ci siano loro dietro l'omicidio... specialmente da quando [event_envoy.GetName] si è rivelato estremamente critico nei confronti del loro governo, negli ultimi tempi."
 envoy_events.6.A:0 "La pagheranno cara."
 kills_envoys:0 "Emissari Scomparsi"
 kills_envoys_desc:0 "Per qualche ragione, l'alta mortalità degli emissari stranieri nella nostra capitale ha influito sulla nostra posizione tra i colleghi galattici."
