 failed_special_ops_mission:0 "Missione Speciale Fallita"
 failed_special_ops_mission_desc:0 "Il nostro fallito tentativo nel recuperare un emissario traditore ha sia allarmato la comunità galattica che scosso la fede dei nostri cittadini nel governo."
