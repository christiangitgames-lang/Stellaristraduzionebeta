 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "Una Celebrazione d'Unità e Leadership"
 federations2.50.desc:0 "[Root.Federation.GetSpeciesAdj] ha prosperato sotto la saggia leadership del nostro impero. Molti [Root.GetSpeciesNamePlural] ora pensano che sia giunto il momento di ripagare il nostro servizio all'alleanza con una celebrazione di quest'unione, soprattutto nei confronti dei nostri leader che hanno fatto così tanto per essa. Propongono che tutti i membri contribuiscano alla costruzione di un grandioso monumento nei cieli del pianeta [Root.Capital.GetName], mentre noi invieremo alcune delegazioni verso le due capitali per aiutarli nei loro sforzi nel creare una maggiore unità."
 federations2.50.A.tooltip:0 "Tutti i membri con accesso al Sistema §H[Root.Capital.System.GetName]§! verranno contattati per prendere parte all'operazione congiunta.\n\nSe accetteranno, dovranno dedicare risorse alla creazione di un monumento che aumenterà l'§HEsperienza Federale§! e l'§HInfluenza§! di [Root.GetName].\n\n[Root.GetName] sarà anche in grado di scegliere se aumentare l'attrattiva egemonica in due degli imperi membri.\n\nSe la Risoluzione verrà ampiamente respinta, la §HCoesione Federale§! diminuirà e [Root.GetName] perderà §HInfluenza§!."
 federations2.50.A:0 "Sembra un'idea grandiosa!"
 federations2.50.B:0 "Non abbiamo tempo per queste sciocchezze."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "Saluti, nobile [Root.GetSpeciesNamePluralCompliment]! Sotto la nostra saggia e magnanima leadership, la nostra alleanza è cresciuta sempre più forte, proiettando la nostra scelta d'intenti in tutta la galassia. È giunto il momento di celebrare la nostra unione. Quale miglior modo se non erigere un grandioso monumento al di sopra della nostra capitale, unendo gli sforzi di tutti gli imperi membri? Nel frattempo, invieremo una delegazione verso la vostra capitale, che vi aiuterà a lottare per il bene comune.\n\nVolete unirvi a quest'impresa?"
 federations2.51.A:0 "Naturalmente!"
 federations2.51.A.tooltip:0 "Tutti i membri con accesso al Sistema §H[From.Capital.System.GetName]§! verranno contattati per prendere parte all'operazione congiunta.\n\nSe accetteranno, dovranno dedicare risorse alla creazione di un monumento che aumenterà l'§HEsperienza Federale§! e l'§HInfluenza§! di [From.GetName].\n\n[From.GetName] sarà anche in grado di scegliere se aumentare l'attrattiva egemonica in due degli imperi membri."
 federations2.51.A.tooltip2:0 "\nPer completare il monumento sarà necessario utilizzare il 10% della produzione £minerals£ mineraria per un anno."
 opinion_hegemony_joint_action_agreed:0 "Celebrazione dell'Unità Concordata"
