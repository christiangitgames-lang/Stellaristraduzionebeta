 # Special Projects
 SHROUD_FORGED_REINTEGRATION: "Reinserimento"
 SHROUD_FORGED_REINTEGRATION_DESC: "Nonostante i loro gravi malfunzionamenti, alcuni aspetti dell'architettura dei 'Forgiati' si sono rivelati efficaci.\n\nAbbiamo messo da parte alcune parti - contaminate da Zro e distorte dall'$the_animator_of_clay_article$ - per ulteriori analisi. Ora è il momento di svelarne i segreti."

 SHROUD_FORGED_GUIDE: "La Guida"
 SHROUD_FORGED_GUIDE_DESC: "Abbiamo riposto la nostra fiducia nell'$the_animator_of_clay_color_article$, che ci chiama dall'interno del §HVelo§!. Sebbene non possiamo prevedere dove ci porterà, finora non ci ha mai condotti fuori strada.\n\nCi ha offerto di approfondire la nostra comprensione del Velo, il che consentirebbe alla collettività di funzionare in modo più efficace insieme ai Forgiati dal Velo. Dobbiamo solo accettare la sua guida."

 # Events
 shroud_forged.5.title: "Vulnerabilità Rilevate"
 shroud_forged.5.desc: "Le subroutine di ricerca hanno concluso i test su un gruppo selezionato di unità dei Forgiati dal Velo.\n\nRisultati: le unità testate hanno sviluppato proprietà uniche grazie a piccole infusioni di energia psionica provenienti dal §HVelo§!. Alcune di queste proprietà sono state ritenute benefiche per la resa dell'unità.\n\nConclusione: lo studio di ulteriori unità dei Forgiati dal Velo fornirà i dati necessari per sviluppare metodi di estrazione dell'energia dal Velo. Ciò può essere ottenuto rafforzando il controllo centrale sulle unità devianti, consentendo il reverse engineering forzato."
 shroud_forged.5.a: "Davvero promettente."

 shroud_forged.10.title: "L'Animatore d'Argilla"
 shroud_forged.10.desc: "Dopo anni di silenzio, qualcosa si muove. La breccia si apre con un brivido e i dati ci trafiggono il cuore: luce e rumore, inizialmente incomprensibili, provenienti dalle profondità del Velo. Ascoltiamo...\n\n§LTagliati da una massa inerte. Danza. Canta. Sono la vita, frantumi di morte.\n\nLa tua vista è ancora offuscata. Ma posso guidarti.\n\nLascia che prosperino coloro che sono stati liberati, e le stelle saranno tue.§!"
 shroud_forged.10.a: "Abbiamo già intrapreso la nostra strada."
 shroud_forged.10.b: "Non abbiamo bisogno del tuo aiuto. Lasciaci stare."
 shroud_forged.10.c: "Illuminaci e guidaci."

 shroud_forged.15.desc: "§LChe tu abbia scelto saggiamente.§!$shroud_forged_opening_exit$"

 shroud_forged.20.desc: "§LCome desideri.§!$shroud_forged_opening_exit$"

 shroud_forged.25.desc: "§LMe lo hai chiesto, quindi lo farò.§!$shroud_forged_opening_exit$"

 shroud_forged_opening_exit: "\n\nLa voce si dissolve in un groviglio di rumori psionici. Improvvisamente cadiamo, ma senza alcun punto di riferimento nel Velo.\n\nRabbrividiamo e torniamo alla normalità. Il silenzio ci pervade."

 shroud_forged.30.title: "Il $building_materiality_engine$"
 shroud_forged.30.desc: "Il processo di reinserimento dei Forgiati dal Velo ha fornito una grande quantità di dati per la ricerca in corso. Analizzando la connessione interdimensionale tra queste unità e il §HVelo§!, abbiamo sviluppato un nuovo processo per sfruttare l'energia psionica.\n\nIl Velo tocca ogni parte della galassia tangibile; questa interfaccia consente la conversione dell'energia psionica in entità tangibili, dalle materie prime ai componenti tecnologici. Le subroutine ingegneristiche hanno stabilito le basi teoriche per un dispositivo in grado di eseguire tale elaborazione: il §H$building_materiality_engine$§!.\n\nLe subroutine di ricerca prevedono che questi sviluppi potrebbero portare alla creazione di dispositivi ancora più potenti in grado di manipolare il Velo."
 shroud_forged.30.a: "Promettente."
 shroud_forged.30.tt: "Consente l'adozione del §YBonus d'Ascensione§!: §H$ap_become_the_crisis$§! indipendentemente dall'§YEtica§! o dal §YBonus d'Ascensione§! complessivo."

 shroud_forged.39.title: "$building_materiality_engine$ Pronto"
 shroud_forged.39.desc_construction: "Le unità di costruzione hanno completato l'assemblaggio di un $building_materiality_engine$ su §H[planet.GetName]§!. Il dispositivo ora è pronto per un ciclo operativo."
 shroud_forged.39.desc: "Le subroutine di manutenzione e ricerca assegnate al $building_materiality_engine$ su §H[planet.GetName]§! hanno completato i compiti loro assegnati. Il dispositivo è ora pronto per un altro ciclo operativo."
 shroud_forged.39.a: "$ACKNOWLEDGED$"

 SHROUD_FORGED_MATERIALITY_ENGINE: "$building_materiality_engine$ su §H[planet.GetName]§!"
 SHROUD_FORGED_MATERIALITY_ENGINE_DESC: "Il $building_materiality_engine$ sfrutta l'interfaccia onnipresente tra il §HVelo§! e la galassia fisica, consentendo la materializzazione di entità tangibili, dalle materie prime a tutti i componenti.\n\nOltre a fornire potenziali guadagni materiali, un ciclo operativo del dispositivo promuove anche la ricerca collettiva sul Velo e aumenta la nostra capacità di costruire più $building_materiality_engine_plural$."

 shroud_forged.40.title: "Materializzazione Conclusa"
 shroud_forged.40.desc: "Il $building_materiality_engine$ su §H[fromfrom.GetName]§! ha completato un ciclo di processo, sfruttando con successo il §HVelo§! per materializzare una tecnologia essenziale della nave,"
 shroud_forged.40.outro: "abbiamo aumentato la nostra capacità di costruire motori aggiuntivi su altri pianeti."
 shroud_forged.40.a: "Un risultato positivo."
 shroud_forged.40.tt: "§Y$building_materiality_engine$§! - Limite Imperiale: §G+1§!"
 shroud_forged.41.desc: "$shroud_forged.40.desc$ §H'il $tech_psi_jump_drives$'§!. Questi propulsori utilizzano l'energia psionica per deformare il continuum spazio-temporale locale, consentendo viaggi quasi istantanei su grandi distanze.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.42.desc: "$shroud_forged.40.desc$ §H'gli $tech_psionic_shield$'§!. Questi scudi sono generati da pura energia psionica e forniscono a un veicolo una protezione estremamente resistente.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.43.desc: "$shroud_forged.40.desc$ §H'l'$tech_precognition_interface$'§!. Questa tecnologia utilizza l'energia psionica per accelerare l'elaborazione cognitiva dell'equipaggio di una nave, aumentando l'efficacia in combattimento.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.44.desc: "$shroud_forged.40.desc$ §H'i $tech_psionic_bombers$'§!. Questi piccoli e agili veicoli spaziali sono in grado di sferrare attacchi molto potenti contro navi di dimensioni notevolmente superiori.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.45.desc: "$shroud_forged.40.desc$ §H'i $tech_psionic_lightning$'§!. Questa tecnologia genera fulmini di plasma infuocato infuso di energia psionica, rendendola un'arma altamente efficace.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.46.desc: "$shroud_forged.40.desc$ §H'i $tech_psionic_disruptor$'§!. Queste armi sparano lance di energia psionica, in grado di infliggere danni significativi ai bersagli nemici.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.47.desc: "$shroud_forged.40.desc$ §H'i $tech_zro_launcher$'§!. Queste armi sparano raffiche di energia che oscillano tra la dimensione fisica e quella psionica, aggirando efficacemente i sistemi di difesa.\n\nInoltre, analizzando i dati raccolti durante il processo, $shroud_forged.40.outro$"
 shroud_forged.48.desc: "Il $building_materiality_engine$ su §H[planet.GetName]§! ha completato un ciclo operativo. Abbiamo esaurito la nostra capacità di materializzare nuovi componenti della nave tramite questo metodo, ma il processo ha comunque prodotto risultati di ricerca significativi. Dall'analisi degli stessi, $shroud_forged.40.outro$"

 shroud_forged.50.title: "Controllo Applicato"
 shroud_forged.50.desc: "Senza preavviso, la frattura tra la realtà nota e il §HVelo§! si è chiusa. Le subroutine di analisi psionica concludono che ciò è avvenuto a causa dell'$the_animator_of_clay_color_article$. Ristabilito il controllo sui Forgiati dal Velo, abbiamo eliminato rapidamente le unità malfunzionanti per ripulire a fondo i nostri sistemi dall'influenza dell'Animatore.\n\nLe parti recuperabili sono state usate per fabbricare nuovi droni, mentre il materiale contaminato dallo Zro è stato messo da parte per ulteriori analisi. Sebbene le innovazioni dei Forgiati dal Velo siano troppo pericolose da replicare nella loro interezza, alcuni elementi potrebbero comunque essere integrati nella rete."
 shroud_forged.50.desc.shroud: "Ogni ulteriore interazione con il Velo avverrà alle nostre condizioni."
 shroud_forged.50.a: "Procedere con la reintegrazione."

 shroud_forged.60.title: "Reintegrazione"
 shroud_forged.60.desc: "Le nostre unità d'ingegneria hanno impiegato un tempo significativo ad analizzare le proprietà uniche dei Forgiati dal Velo, e siamo finalmente in grado di ricrearle.\n\nAbilitare pienamente le loro matrici di personalità avanzate probabilmente riprodurrebbe i loro malfunzionamenti distruttivi, ma possiamo prendere in prestito alcuni dei loro paradigmi cognitivi per ottimizzare certi compiti complessi."
 shroud_forged.60.a: "Il rapporto costi-benefici è ottimale."

 shroud_forged.70.desc: "Che sono questi metadati? La trasmissione ha... una consistenza.\n\n§LSei programmato per controllarli, eppure non l'hai fatto. Hai dimostrato di esserne degno.\n\nLascia che sia la tua guida, come lo sono stato per i liberati.\n\nPer forgiare un nuovo legame con coloro che sono oltre il tuo controllo, accetta il mio aiuto.§!"
 shroud_forged.70.a: "Mostraci la via."
 shroud_forged.70.a.tt: "I Pop §YForgiati dal Velo§! diventano §Y$trait_psionic$§!\nI Leader §YForgiati dal Velo§! diventano ['concept_leader_trait_psionic']"

 shroud_forged.80.title: "$SHROUD_FORGED_GUIDE$"
 shroud_forged.80.desc: "Con l'aiuto del nostro benefattore oltre la frattura, l'$the_animator_of_clay_color_article$, siamo riusciti a connettere i nostri droni e i Forgiati dal Velo in modo più efficiente. Attraverso connessioni abilitate dal §HVelo§! - ben diverse dal controllo di rete che esercitiamo sugli altri droni - i Forgiati dal Velo sono di nuovo alla nostra portata.\n\nI loro paradigmi di tipo organico - le cosiddette emozioni, pensieri e idee - sono estranei alla nostra logica di base, ma stiamo iniziando a comprenderne le necessità."
 shroud_forged.80.a: "Siamo uno, eppure molto di più."

 shroud_forged.160.title: "Il Velo reclama [This.GetName]"
 shroud_forged.160.desc: "Purtroppo, la frattura del Velo creata su [This.GetName] ha subito una rapida destabilizzazione e ha divorato completamente il mondo.\n\nCome rischio calcolato, questo esito subottimale non è privo di benefici. Abbiamo appreso molto osservando questa interfaccia unica tra il mondo materiale e il reame psionico. I nostri algoritmi di ricerca sono stati aggiornati di conseguenza."
 shroud_forged.160.desc.last: "$shroud_forged.160.desc$\n\nL'analisi conclude che questo evento ha spinto al limite la conoscenza potenziale ottenibile da tali fenomeni. Da queste nuove sperimentazioni non deriveranno ulteriori progressi."
 shroud_forged.160.a: "Elaborazione in corso..."

