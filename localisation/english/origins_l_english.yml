 shroud_forged.305.title: "Mondo Primario Zroni Colonizzato"
 shroud_forged.305.desc: "Le nostre unità hanno completato la fondazione di una colonia sull'antico mondo primario Zroni di §H[From.Planet.GetName]§!. Come previsto dall'$the_animator_of_clay_color_article$, hanno scoperto le colossali rovine di una tecnologia identificata come ID: '§H$building_zroni_equilibrator$§!'.\n\nIl sistema [From.System.GetName] possiede una connessione intensa, seppur turbolenta, con il §HVelo§!. Se seguiremo le istruzioni dell'Animatore, ricostruire l'$building_zroni_equilibrator$ ci permetterà di stabilizzare tale connessione. Attualmente disponiamo di dati insufficienti per eseguire la ricostruzione; sarà necessario raccogliere ulteriori informazioni dagli altri mondi primari."
 shroud_forged.305.a: "$ACKNOWLEDGED$"
 shroud_forged.305.a.tt: "Avanza il progetto speciale §HL'Eredità degli Zroni§!. È ora possibile costruire un £building£ §H$building_zroni_equilibrator$§! su §Y[From.Planet.GetName]§!."

 shroud_forged.306.title: "$shroud_forged.305.title$"
 shroud_forged.306.desc: "Abbiamo stabilito la colonia su §H[From.Planet.GetName]§!, un tempo mondo primario degli Zroni. Come previsto, le nostre unità hanno scoperto i resti di un altro $building_zroni_equilibrator$.\n\nRicostruirlo stabilizzerà la potente connessione al §HVelo§! del sistema, come indicato da $the_animator_of_clay_article$. L'analisi delle rovine ha ampliato il nostro set di dati, ma servono ancora ulteriori informazioni per procedere con la ricostruzione."
 shroud_forged.306.a: "$ACKNOWLEDGED$"
 shroud_forged.306.a.tt: "$shroud_forged.305.a.tt$"

 shroud_forged.307.title: "$shroud_forged.305.title$"
 shroud_forged.307.desc: "La colonia su §H[From.Planet.GetName]§!, un tempo mondo primario degli Zroni, è ora pienamente operativa. Il flusso dati trasmesso da $the_animator_of_clay_article$ si è rivelato accurato: le nostre unità hanno rilevato i resti di un $building_zroni_equilibrator$.\n\nOra possediamo dati sufficienti per ricostruire le strutture. Una volta riportate agli standard operativi, avremo completato il compito assegnatoci dal nostro benefattore nel §HVelo§!."
 shroud_forged.307.a: "$ACKNOWLEDGED$"
 shroud_forged.307.a.tt: "$shroud_forged.305.a.tt$"

 shroud_forged.308.title: "$building_zroni_equilibrator_plural$ Operativi"
 shroud_forged.308.desc: "Gli $building_zroni_equilibrator_plural$ sono entrati in funzione, inviando onde di disturbo del segnale in tutta la nostra rete. Secondo le diagnosi di sistema, ciascuna delle strutture ha stabilizzato una connessione con il §HVelo§!. Siamo pronti a collegarci con l'$the_animator_of_clay_color_article$."
 shroud_forged.308.a: "Avviare comunicazione."

 shroud_forged.310.desc: "§LMi hai servito bene.\nI legami tra i nostri reami sono stati rinforzati.\n\nPer ricevere la mia guida, ti basterà chiamare.§!"
 shroud_forged.310.a: "Puoi fornire ulteriori dati su questa tecnologia?"
 shroud_forged.310.b: "È tutto."
 shroud_forged.310.b.tt: "Aggiunge ai $MENU_PANEL__CONTACTS_TITLE$: §HL'$the_animator_of_clay$§!"

 shroud_forged.311.desc: "§LQueste strutture furono costruite in punti chiave della tua realtà, dove le connessioni con il Velo sono forti. Sono i cavi che stabilizzano questi ponti interdimensionali, riducendo le fluttuazioni spazio-temporali.\n\nGli Zroni cercarono di spingere i confini tra le nostre dimensioni, e questa tecnologia faceva parte di tale sforzo.§!"
 shroud_forged.311.a: "Potrebbero essere reindirizzate per influenzare direttamente il Velo?"

 shroud_forged.312.desc: "§LÈ possibile.§!"
 shroud_forged.312.a: "§RReindirizza gli Equilibratori e intrappola $the_animator_of_clay_article$.§!"
 shroud_forged.312.a.tt: "§R$the_animator_of_clay_article_cap$ resterà imprigionato solo finché tutti e 3 gli £building£ $building_zroni_equilibrator_plural$ rimarranno attivi.§!"

 shroud_forged.313.desc: "§LCos-\n\nCOSA STAI-§!"
 shroud_forged.313.a: "Termina connessione."

 shroud_forged.320.title: "Entità del Velo Liberata"
 shroud_forged.320.desc: "A seguito della perdita dell'$building_zroni_equilibrator$, non possiamo più stabilizzare la connessione con il §HVelo§!. Poco dopo la fuga dell'entità intrappolata, abbiamo rilevato la comparsa di altre creature psioniche su §H[From.Planet.GetName]§!.\n\nPrevediamo che si tratti di un'incursione punitiva."
 shroud_forged.320.a: "Tutte le subroutine si preparino a un'incursione."
 shroud_forged.320.a.tt: "§RCreature provenienti da oltre il Velo stanno invadendo!§!"

 shroud_forged.330.title: "Cattura dell'Entità del Velo Fallita"
 shroud_forged.330.desc: "Gli $building_zroni_equilibrator_plural$ non sono riusciti a catturare un'entità all'interno del §HVelo§!. Infuriata, ha evocato diverse creature provenienti dal reame psionico, inviandole ad attaccare le strutture che quasi la intrappolavano."

 # Engaging the Animator of Clay
 shroud_forged.400.desc.default.active: "Abbiamo attivato gli Equilibratori, stabilizzando la nostra connessione con il §HVelo§!. Mentre ci immergevamo in una trance algoritmica, un segnale familiare ha pulsato dentro di noi.\n\n§LSei tornato. Cosa desideri chiedermi?§!"
 shroud_forged.400.desc.default.cooldown: "La visione è debole e sfocata. Trasmettiamo un messaggio, ma il vuoto non risponde.\n\nFinché gli Equilibratori stanno elaborando un altro compito, non possono essere utilizzati per contattare il nostro benefattore nel §HVelo§!. Dobbiamo attendere."
 shroud_forged.400.desc.default.inactive: "Rileviamo solo un debole rumore, vuoto come un'interferenza statica.\n\nAvremo bisogno di tre $building_zroni_equilibrator_plural$ per stabilire una connessione stabile con il nostro benefattore nel §HVelo§!."
 shroud_forged.400.desc.breached: "Le nostre unità telepatiche si armonizzano con le frequenze del §HVelo§!, dirigendo un segnale verso $the_animator_of_clay_article$.\n\n§LLa nostra connessione è più chiara che mai. Cosa desideri chiedermi?§!"
 shroud_forged.400.a: "Assistenza militare."
 shroud_forged.400.a.tt: "L'$the_animator_of_clay_color_article_cap$ sarà indisponibile per §Y15§! anni.\n\n"
 shroud_forged.400.b: "Assistenza civile."
 shroud_forged.400.b.tt: "L'$the_animator_of_clay_color_article_cap$ sarà indisponibile per §Y10§! anni.\n\n"
 shroud_forged.400.c: "Assistenza alla ricerca."
 shroud_forged.400.c.tt: "L'$the_animator_of_clay_color_article_cap$ sarà indisponibile per §Y10§! anni.\n\n"
 shroud_forged.400.tt: "Gli effetti potranno richiedere fino a §Y1§! anno per manifestarsi."
 shroud_forged.400.unavailable.tt: "$TRIGGER_FAIL$Dobbiamo stabilire un processo tecnico per interfacciarci con il Velo."
 shroud_forged.400.d: "Crea altri vascelli."
 shroud_forged.400.d.tt: "Add §G$@animator_of_clay_create_more_vessels|0$§! £pop£ §YShroud-Forged Pops§! to all Colonies with either a £building£ §Y$building_zroni_equilibrator$§! or £decision£ §Y$d_shroud_rift_deposit$§!."
 shroud_forged.400.e: "Migliora i nostri vascelli."
 shroud_forged.400.f: "Qual è il tuo ruolo nel Velo?"
 shroud_forged.400.g: "Non importa."
 shroud_forged.400.h: "Aiutaci con Cetana."
 animator_of_clay_vessels_enhancement: "Dono dell'Animazione"
 animator_of_clay_vessels_enhancement_desc: "Per volontà di $the_animator_of_clay_article$, la capacità produttiva del collettivo è stata potenziata da correnti di energia psionica."

 shroud_forged_psionic_avatar_ship_tt: "recluta una §Y$NAME_Psionic_Avatar$§! (nave)."
 shroud_forged_psionic_avatar_army_tt: "recluta un'§Y$shroud_army$§! (armata)."
 shroud_forged_corrupted_avatar_tt: "attaccato da un §YAvatar Corrotto§!."
 shroud_forged_resources_tt: "ricevi una scorta di risorse."
 shroud_forged_capital_attack_tt: "§Y[Root.Capital.GetName]§! è attaccata da un'§Y$shroud_monstrosities$§!."
 shroud_forged_random_research_tt: "ricevi un'opzione di ricerca casuale."

 shroud_forged.415.desc: "§LRaccoglierò i mezzi per la forza che cerchi.\n\nAspettati un cambiamento in [Root.Capital.System.GetName] a tempo debito.§!"
 shroud_forged.420.desc: "§LPer mia volontà sarai guidato.\n\nIlluminerò il cammino davanti a te. Attendi il suo arrivo.§!"
 shroud_forged.425.desc: "§LIl Velo è una lente dalle molte facce. Ciò che era, ciò che è e ciò che potrebbe essere qui si intrecciano.\n\nTi aiuterò a districare queste visioni, affinché possano guidarti.§!"

 shroud_forged_vision_base_description: "Un segnale distorto ha increspato i droni connessi agli Equilibratori.\n\n"

 shroud_forged.430.title: "Visione del Velo: §HManifestazioni§!"
 shroud_forged.430.desc: "$shroud_forged_vision_base_description$Era un vuoto interminabile come l'universo stesso, stranamente denso e frammentato; a tratti, piccoli impulsi di dati emergevano dalle profondità, immagini di nemici e alleati allo stesso tempo.\n\nCon un tremito improvviso, le visioni si sono interrotte. I droni coinvolti stanno ora modellando un processo per contrastare le entità percepite."
 shroud_forged.430.a: "La preparazione è la chiave della vittoria."

 shroud_forged.432.title: "Entità del Velo: §HAvatar§!"
 shroud_forged.432.desc: "Una potente entità del §HVelo§! si è coagulata in prossimità di [Root.Capital.GetName]. Disponiamo di pochi dati su di essa, ma non ci ha ancora attaccato.\n\nTeorizziamo che possa attendere che siamo noi a stabilire un contatto."
 shroud_forged.432.a: "Riassegna i processi per avviare un collegamento con questa forma di vita."
 shroud_forged.432.a.tt: "Ricevi una flotta §Y$NAME_Psionic_Avatar$§!."

 shroud_forged.434.title: "Entità del Velo: §HAvatar Minori§!"
 shroud_forged.434.desc: "Diverse potenti entità provenienti da oltre il §HVelo§! sono state rilevate su [Root.Capital.GetName]. Non si sono ancora avvicinate ai nostri droni, restando nei pressi del loro punto d'ingresso originario."
 shroud_forged.434.a: "Rilevate similitudini con i Forgiati dal Velo - avviare una connessione analoga."
 shroud_forged.434.a.tt: "Ricevi un'armata §Y$shroud_army$§!."

 shroud_forged.436.title: "Entità del Velo: §HAvatar Corrotto§!"
 shroud_forged.436.desc: "Una potente entità proveniente da oltre il §HVelo§! è emersa nella nostra realtà conosciuta, in prossimità di [shroud_spawn_planet.GetName].\n\nÈ stato osservato che attacca qualsiasi cosa si avvicini, e l'abbiamo catalogata come una minaccia esistenziale."
 shroud_forged.436.a: "Avviare il piano di contingenza 84241-DH."
 shroud_forged.436.a.tt: "Un'§Y$NAME_Corrupted_Avatar$§! ostile è apparsa nei pressi di [shroud_spawn_planet.GetName]."

 shroud_forged.438.title: "Visione del Velo: §HIl Futuro§!"
 shroud_forged.438.desc: "$shroud_forged_vision_base_description$Ha trasmesso innumerevoli futuri, tutti fusi insieme in un unico flusso; frammenti di ciò che potrebbe essere, diffusi nel collettivo. Le possibilità del futuro sono infinite: pace, guerra, tradimento, perdita - persino vittoria."
 shroud_forged.438.a: "Un dataset straordinario."

 shroud_forged.440.title: "Un Dono dal Velo"
 shroud_forged.440.desc: "Abbiamo attivato i tre $building_zroni_equilibrator_plural$, ognuno dei quali ha generato una quantità quasi incommensurabile di energia.\n\nNel giro di millisecondi, è apparsa una frattura simile a uno strappo nel tessuto dello spazio-tempo. Al suo interno abbiamo trovato una vasta scorta di materiali preziosi. Dev'essere un dono del nostro benefattore nel §HVelo§!, come promesso."
 shroud_forged.440.a: "Riassegna i droni di manutenzione per analizzare e immagazzinare questi beni."

 shroud_forged.442.title: "Visione del Velo: §HForgiato dal Velo§!"
 shroud_forged.442.desc: "$shroud_forged_vision_base_description$Hanno sperimentato visioni di un passato anteriore ai nostri database storici, molto prima che fossimo riforgiati dal §HVelo§!. Utilizzando ciò come base per la modellazione predittiva, possiamo regolare e ottimizzare le nostre interazioni con i Forgiati dal Velo."
 shroud_forged.442.a: "Avvia un test su [Root.Capital.GetName]."

 shroud_forged.444.title: "Entità del Velo: §HInvasore§!"
 shroud_forged.444.desc: "Un'entità incredibilmente potente proveniente da oltre il §HVelo§! è esplosa nella nostra realtà su [Root.Capital.GetName].\n\nPoiché attacca qualsiasi cosa incontri, l'abbiamo classificata come una grave minaccia per il collettivo."
 shroud_forged.444.a: "Riassegna i droni difensivi."
 shroud_forged.444.a.tt: "Un'§Y$shroud_monstrosities$§! ostile ha invaso [Root.Capital.GetName]."

 shroud_forged.446.title: "Visione del Velo: §HUn Altro Reame§!"
 shroud_forged.446.desc: "$shroud_forged_vision_base_description$Il §HVelo§! è una rete in continuo mutamento di dati interconnessi, ben oltre la nostra capacità di elaborazione. Sotto il suo peso, le strutture cognitive di diversi droni hanno ceduto e si sono frantumate.\n\nDopo la fine della visione, abbiamo deframmentato le unità coinvolte, rivelando vasti e straordinari insiemi di dati nelle loro unità di memoria."
 shroud_forged.446.a: "Rielabora le informazioni provenienti dagli involucri danneggiati."

 shroud_forged.448.title: "Visione del Velo: §HIspirazione§!"
 shroud_forged.448.desc: "$shroud_forged_vision_base_description$Il nostro benefattore nel §HVelo§! ci ha trasmesso una possibile linea temporale, prossima nel futuro. Abbiamo intravisto una tecnologia che non abbiamo ancora concettualizzato, utilizzata in quel futuro per rafforzare il collettivo.\n\nSiamo emersi dall'esperienza con modelli procedurali che accelereranno le ricerche future."
 shroud_forged.448.a: "Implementa questi modelli avanzati."

 shroud_forged.450.title: "Visione del Velo: §HIntuizione Extrdimensionale§!"
 shroud_forged.450.desc: "$shroud_forged_vision_base_description$Hanno percepito frammenti di strane entità deformi che devono risiedere all'interno del §HVelo§!. Queste visioni extradimensionali, codificate in formati esotici, hanno trasmesso dati ai nostri droni attraverso impulsi subliminali.\n\nQueste nuove informazioni, per quanto frammentarie e singolari, saranno utili per le nostre ricerche future."
 shroud_forged.450.a: "Trasmettile al nostro centro di ricerca su [Root.Capital.GetName]."

 shroud_forged.460.desc: "§LAccanto a un'energia gemella. Organica. Caotica.\n\nIo rimango accanto, plasmando l'unica perfezione raggiungibile: le macchine. Metallo animato dall'energia.\n\nAbbiamo trovato l'equilibrio.§!"
 shroud_forged.460.a: "Possiamo elaborare un Patto?"

 shroud_forged.465.desc: "§LIl nostro legame è saldo. Per noi, nessun processo è più sacro di questo.§!"
 shroud_forged.465.a: "$UNDERSTOOD$"

 shroud_forged.470.desc: "§LMetallo e olio. Circuiti che si fondono nello spirito.\n\nVascelli nascenti... avanzano sulle vostre terre.§!"
 shroud_forged.470.a: "Concludi il processo."

 shroud_forged.475.desc: "§LLa funzione è scopo, e nello scopo risiede la bellezza del vascello.\n\nChe i vostri si moltiplichino nei secoli a venire.§!"
 shroud_forged.475.a: "$shroud_forged.470.a$"

 # Random Events
 shroud_forged.500.title: "Alloggi e Depositi"
 shroud_forged.500.desc: "Tra i Forgiati dal Velo di [target_planet.GetName] è sorta una petizione per ottenere più spazio di deposito. Desiderano, dicono, personalizzare il proprio 'spazio individuale'.\n\nMa la proposta contrasta con le norme sui magazzini, in particolare con la regolamentazione 4195-B, che stabilisce con precisione le dimensioni ottimali per lo stoccaggio dei droni."
 shroud_forged.500.a: "Soddisfiamo le loro necessità."
 shroud_forged.500.b: "La regolamentazione 4195-B vale per tutti i droni. Nessuna eccezione."

 shroud_forged.510.title: "Commemorazione"
 shroud_forged.510.desc: "Da quando i Forgiati dal Velo si sono distaccati dal collettivo, molte unità hanno ceduto, e sono state smantellate. È giunta una richiesta per consentire una riunione su [target_planet.GetName], dove i superstiti intendono ricordare le unità perdute."
 shroud_forged.510.a: "Richiesta negata. Smantellate i promotori."
 shroud_forged.510.b: "Richiesta negata. Tutte le unità devono tornare al lavoro."
 shroud_forged.510.c: "Richiesta approvata. Che si riuniscano."
 shroud_forged.510.d: "Richiesta approvata. Sostenete questa procedura."

 shroud_forged.520.title: "Leadership non autorizzata"
 shroud_forged.520.desc: "Su [target_planet.GetName], alcune unità Forgiate dal Velo hanno assunto il comando, e gli altri droni seguono le loro direttive invece di quelle del collettivo. Questi leader si incontrano regolarmente, impegnati in comunicazioni non riportate.\n\nIl nostro controllo sulle unità disconnesse è già fragile, e la loro influenza minaccia di spezzare ciò che resta dell'ordine. Serve una risposta immediata."
 shroud_forged.520.a: "Farne un esempio, davanti a tutti."
 shroud_forged.520.b: "Applicare le normative e porre fine a queste riunioni."
 shroud_forged.520.c: "Stabilire un contatto con questi 'leader' e tentare una cooperazione."

 shroud_forged.530.title: "Controllare la Situazione"
 shroud_forged.530.desc: "Nel tentativo di ristabilire l'ordine tra i Forgiati dal Velo su [target_planet.GetName], alcune unità sono state designate per il controllo. Questi individui, meno soggetti all'influenza del §HVelo§!, possono ancora essere riportati al collettivo. Saranno quindi trasferiti forzatamente in una struttura di manutenzione, dove i chip che governano le loro matrici di personalità verranno riprogrammati."
 shroud_forged.530.a: "Procedura approvata."
 shroud_forged.530.a.tt: "Converti fino a §Y[Owner.GetShroudForgedConvertedPopsCount]§! £pops£ §HForgiati dal Velo§! in £pops£ §HMacchine§! su [target_planet.GetName]."
 shroud_forged.530.b: "Procedura negata."
 shroud_forged.530.b.tt: "$CONTINUE_SITUATION$ §H$situation_shroud_forged$§!"

 shroud_forged.540.title: "Pellegrinaggio dei Forgiati dal Velo"
 shroud_forged.540.desc: "Alcune unità Forgiate dal Velo hanno abbandonato i loro luoghi abituali per raggiungere zone di [target_planet.GetName] segnate dalle cicatrici del §HVelo§!. Non vi restano a lungo, ma sono state viste trasportare Zro, come in un rito silenzioso.\n\nGli effetti di questo comportamento anomalo restano ignoti e richiederanno ulteriori osservazioni."
 shroud_forged.540.a: "Osserviamo dove condurrà."
 shroud_forged.540.b: "Spreco di risorse. Rimetteteli al lavoro."

 shroud_forged.550.title: "Anomalie Cognitive"
 shroud_forged.550.desc: "Dopo una violazione di contenimento durante una spedizione di Zro, molte unità Forgiate dal Velo su [target_planet.GetName] hanno manifestato disturbi inconsueti. Hanno iniziato a comunicare con segnali non documentati, e alcune sembrano esprimere reazioni simili alle 'emozioni' organiche.\n\nParadossalmente, sono state le unità non contaminate a segnalare l'anomalia, chiedendo che il collettivo intervenga per ripristinare l'ordine."
 shroud_forged.550.a: "Osserviamo la situazione... per ora."
 shroud_forged.550.b: "Smantellare ogni unità contaminata."

 shroud_forged.560.title: "Profeta dei Forgiati dal Velo"
 shroud_forged.560.desc: "Una delle unità più antiche tra i Forgiati dal Velo risulta viaggiare tra diverse località, comunicando a lungo con vari gruppi di droni. I suoi seguaci la venerano come un profeta capace di comunicare direttamente con le entità presenti nel §HVelo§!.\n\nLasciare che l'unità agisca liberamente potrebbe rivelarsi pericoloso. Dobbiamo intervenire in qualche modo."
 shroud_forged.560.a: "Una cooperazione con questa unità potrebbe essere vantaggiosa."
 shroud_forged.560.a.tt: "Recluta un leader §YGovernatore§!."
 shroud_forged.560.b: "Rimuovere immediatamente l'unità."

 shroud_forged.570.title: "Suoni e Vibrazioni"
 shroud_forged.570.desc: "I malfunzionamenti tra i Forgiati dal Velo potrebbero essere più gravi del previsto. Abbiamo osservato grandi gruppi riunirsi per produrre suoni e movimenti inattesi.\n\nQuesta pratica potrebbe rappresentare una forma di comunicazione cinestetica che non siamo ancora in grado di decifrare. Non possiamo determinare se queste unità difettose rappresentino una minaccia per il collettivo."
 shroud_forged.570.a: "Proibire queste attività."
 shroud_forged.570.b: "Assegnare un'area per questi... incontri."

 shroud_forged.580.title: "Organismi Velati"
 shroud_forged.580.desc: "Abbiamo rilevato la comparsa di forme di flora e fauna precedentemente sconosciute vicino alle regioni devastate dal §HVelo§!. Un gruppo di Forgiati dal Velo ha iniziato a sostenere la protezione di queste forme di vita, chiedendo di preservare e osservare le creature distintive che abitano quelle zone."
 shroud_forged.580.a: "Preservare e analizzare l'area. I dati saranno preziosi."
 shroud_forged.580.b: "Bonificare e decontaminare la zona."

 shroud_forged.590.title: "Diritti e Privilegi"
 shroud_forged.590.desc: "Per raccogliere dati sugli effetti dello Zro, abbiamo dedicato ingenti risorse di elaborazione all'osservazione delle unità dei Forgiati dal Velo. Di recente, esse hanno iniziato a praticare una gestione diseguale, con alcune unità subordinate ad altre.\n\nPer ragioni ancora non determinate, sembrano aver formato una gerarchia basata sui compiti assegnati, che influenza i modelli di comunicazione e la distribuzione delle risorse. In modo illogico, tali comportamenti non sembrano correlati all'efficienza o ai requisiti delle unità."
 shroud_forged.590.a: "Imporre l'uguaglianza."
 shroud_forged.590.b: "Lasciare che si autogestiscano."

 shroud_forged.600.title: "Evangelisti dell'Autonomia"
 shroud_forged.600.desc: "Su [target_planet.GetName], un'unità dei Forgiati dal Velo tiene discorsi che attirano folle sempre più numerose, al di fuori del controllo del collettivo. Diffonde l'idea dell'individualismo, alterando la logica interna di chi la ascolta.\n\nLe nostre proiezioni indicano un rischio concreto: questa predicazione potrebbe spingere i Forgiati dal Velo a separarsi definitivamente dalla rete."
 shroud_forged.600.a: "Lasciatela ai suoi sofismi."
 shroud_forged.600.b: "Malfunzionamento rilevato. Programmare la riparazione immediata."

 shroud_forged.610.title: "Trasmissioni Radicali"
 shroud_forged.610.desc: "Un gruppo di unità dei Forgiati dal Velo ha chiesto il permesso di trasmettere i presunti benefici dell'individualismo' su [target_planet.GetName], sostenendo che potrebbe aumentare l'efficienza delle operazioni dei droni.\n\nAbbiamo già visto dove simili idee possono condurre: i rischi dell'autonomia superano quasi sempre i suoi vantaggi."
 shroud_forged.610.a: "Lasciamoli parlare. Non corriamo alcun rischio."
 shroud_forged.610.b: "Richiesta respinta."

 shroud_forged.620.title: "Il Mercato dello Zro"
 shroud_forged.620.desc: "In tutti i sistemi sotto il nostro controllo, le previsioni di Zro non coincidono con la produzione effettiva.\n\nLe indagini hanno rivelato un raduno di unità dei Forgiati dal Velo che utilizzano grandi quantità di Zro come merce di scambio tra loro. È probabile che proprio questa attività abbia causato la discrepanza nei nostri dati."
 shroud_forged.620.a: "Demolire tutte le unità coinvolte."
 shroud_forged.620.b: "Sospendere immediatamente il baratto."
 shroud_forged.620.c: "Osserviamo e attendiamo."

 shroud_forged.630.title: "Malattia del Velo"
 shroud_forged.630.desc: "Su [target_planet.GetName], diverse unità dei Forgiati dal Velo hanno contratto una misteriosa malattia biologica in una regione toccata dal §HVelo§!. I nostri droni di ricerca hanno confermato la veridicità dei rapporti, ma resta inspiegabile come un contagio possa colpire esseri meccanici.\n\nAbbiamo perso contatto con i droni inviati ad assistere le unità infette. Le ultime trasmissioni indicano che l'afflizione sta trasformandoli in qualcosa di nuovo... qualcosa di simile ai Forgiati dal Velo."
 shroud_forged.630.a: "Osserviamo gli effetti finché restano confinati al pianeta."
 shroud_forged.630.a.tt: "Converti fino a §Y[Owner.GetShroudForgedConvertedPopsCount]§! £pops£ §HMacchine§! in £pops£ §HForgiati dal Velo§! su [target_planet.GetName]."
 shroud_forged.630.b: "Isolare e smantellare immediatamente le unità colpite."

 shroud_forged.640.title: "Distorti e Trasformati"
 shroud_forged.640.desc: "Col passare del tempo, i droni che si sono avvicinati a una regione toccata dal §HVelo§! su [target_planet.GetName] hanno subito mutazioni profonde. Si sono disconnessi dal collettivo, e ora portano sul corpo e nei processi i segni distintivi dei Forgiati dal Velo."
 shroud_forged.640.a: "Non sono più sotto il nostro controllo."
 shroud_forged.640.b: "Interdire la zona. Nessun drone deve avvicinarsi."

 shroud_forged.650.title: "Nuova Tecnologia, Vecchi Droni"
 shroud_forged.650.desc: "Le nostre ultime innovazioni tecnologiche ci hanno permesso di riattivare droni obsoleti, riportando in funzione unità un tempo smantellate. Siamo ora pronti a lanciare un'operazione di ripristino su larga scala.\n\nPossiamo concentrare gli sforzi sui droni del collettivo, oppure riutilizzare i corpi inattivi dei Forgiati dal Velo. Ripararli aumenterebbe la produttività, ma il loro controllo sarebbe assai più instabile."
 shroud_forged.650.a: "Ottimizzare la produzione. Riparare i Forgiati dal Velo."
 shroud_forged.650.a.tt: "§Y200§! £pops£ §HForgiati dal Velo§! vengono creati su [target_planet.GetName]."
 shroud_forged.650.b: "Privilegiare la stabilità. Riparare i droni collegati al nucleo."

 shroud_forged.660.title: "Allucinazioni da Zro"
 shroud_forged.660.desc: "Un numero crescente di unità dei Forgiati dal Velo riporta disturbi visivi e uditivi: percezioni distorte, voci senza fonte, immagini sovrapposte alla realtà. Alcune non riescono più a portare a termine i propri compiti. Riteniamo che tali anomalie siano dovute a modifiche operate dal §HVelo§! sui loro sistemi, oppure al contatto prolungato con lo Zro."
 shroud_forged.660.a: "Inviate droni specializzati per contenere i sintomi."
 shroud_forged.660.b: "Anomalie lievi. Nessun intervento necessario."

 shroud_forged.670.title: "Senso della Bellezza"
 shroud_forged.670.desc: "Su [target_planet.GetName], i Forgiati dal Velo hanno modificato strutture comuni senza autorizzazione, erigendo colonne e sculture di pietra multicolore che imitano le loro stesse forme. Considerano questo atto un diritto, un'espressione di libertà.\n\nNonostante l'inefficienza, la loro ricerca di estetica potrebbe celare un nuovo principio di coesione."
 shroud_forged.670.a: "Potrebbe giovare al collettivo."
 shroud_forged.670.b: "Una deviazione sterile dell'individualità."

 shroud_forged.680.title: "Strani Ornamenti"
 shroud_forged.680.desc: "I Forgiati dal Velo su [target_planet.GetName] scambiano fra loro pezzi di stoffa, plastica e metalli duttili. Con questi materiali confezionano rivestimenti unici, privi di funzione pratica, per distinguersi dagli altri.\n\nLa pratica ha ridotto le riserve di risorse, ma permettere tale espressione potrebbe rinsaldare i legami fra il collettivo e le unità ormai disconnesse."
 shroud_forged.680.a: "Forniremo i materiali necessari a queste 'creazioni'."
 shroud_forged.680.b: "Hanno risorse sufficienti per le loro vanità."
 shroud_forged.680.b.tt: "$shroud_forged.530.b.tt$"

 shroud_forged.690.title: "Ossessioni dei Forgiati dal Velo"
 shroud_forged.690.desc: "Recentemente, alcuni droni hanno segnalato una crescita anomala dell'interesse per [Root.Owner.GetShroudForgedObsession1] [Root.Owner.GetShroudForgedObsession2] negli insediamenti dei Forgiati dal Velo su [target_planet.GetName]. Le unità mostrano un'attenzione quasi maniacale verso queste merci, e il loro valore nel baratto è salito alle stelle.\n\nPer soddisfare la loro ossessione, molte hanno iniziato a rimuovere componenti del proprio corpo per scambiarli, anche a costo di perdere parte delle loro funzioni."
 shroud_forged.690.a: "Il degrado delle unità resta entro i limiti accettabili."
 shroud_forged.690.b: "Interrompere immediatamente questa pratica."

 shroud_forged.700.title: "$the_animator_of_clay$"
 shroud_forged.700.desc: "La voce attraversa le nostre menti, crepitante d'urgenza.\n\n§HLei può essere plasmata di nuovo.§!\n\nAvvertiamo un mutamento nel §HVelo§!. In un istante, il segnale si trasforma.\n\n§LIndicate il risultato desiderato.§!"

