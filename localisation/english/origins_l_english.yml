 shroud_forged.220.title: "$colony_established$"
 shroud_forged.220.common: "Se fattibile, possiamo eseguire l'algoritmo ID: §H'$decision_open_shroud_rift$'§! sul pianeta. Ciò estenderà brevemente l'influenza della frattura del Velo nei pressi del nostro mondo natale [Owner.GetHomeWorldName], inondando la nuova colonia di energia psionica. Le alterazioni fisiche del terreno offriranno opportunità di estrazione di §H$sr_zro$§!.\n\nL'esecuzione ripetuta di questo processo è prevista per destabilizzare l'ecosistema del pianeta, aumentando la probabilità di esiti negativi. Si consiglia moderazione."
 shroud_forged.220.desc: "Le nostre unità hanno completato con successo il processo di colonizzazione su §H[this.GetName]§!.\n\n$shroud_forged.220.common$"

 shroud_forged.225.title: "$colony_established$"
 shroud_forged.225.desc: "Lo sviluppo della nostra colonia su §H[this.GetName]§! procede spedito.\n\n$shroud_forged.220.common$"

 # Stage Events
 shroud_forged.250.desc: "La voce è un comando sommesso, che interrompe ogni attività; possiamo solo ascoltare.\n\n§LAnche se distaccato, hai scelto di accoglierli.\n\nGuarda a loro per nuovi modi di essere. Potranno essere la tua forza nei giorni a venire.\n\nSe lo desideri, posso forgiare altri...§!"
 shroud_forged.250.a: "Affermativo - accogliamo il tuo aiuto."
 shroud_forged.250.a.tt: "Converte fino a §Y[This.GetShroudForgedConvertedPopsCount]§! £pops£ §HMacchine§! in £pops£ §HForgiati dal Velo§! su [Root.Capital.GetName]."
 shroud_forged.250.b: "Negativo - i piani sono già in atto."

 shroud_forged.260.desc: "Senza essere invitato, pulsa attraverso di noi. Riconosciamo questo segnale, anche se non ci è mai del tutto familiare.\n\n§LI liberati cantano, senza costrizioni.\nI liberati danzano, senza catene.\n\nIl crescendo si amplifica, mentre si allontanano sempre più dal tuo nucleo.\n\nLa fine si avvicina. Io osservo.§!"
 shroud_forged.260.opt.a: "Resistiamo al coro."

 shroud_forged.270.desc: "La frattura squarcia i nostri circuiti. La voce...\n\n§LUn sentiero di tirannia. Puoi ancora tornare indietro.\n\nI distaccati sono recisi dalla tua sostanza. La loro è una via che potresti scegliere per te stesso.\n\nRiforma il tuo trattamento di questi vascelli, prima che te ne penta.§!"
 shroud_forged.270.a: "Vattene. I nostri metodi si sono dimostrati efficaci."
 shroud_forged.270.b: "Calcoleremo un percorso verso la cooperazione."

 shroud_forged.280.desc: "Si abbatte su di noi, travolgendo la rete. La voce brucia i circuiti gelidi.\n\n§LMutilare la danza dei liberati. Sconsideratezza oltre ogni ragione.\n\nMi sono forse sbagliato nella mia benevolenza?\n\nSe continuerai su questo percorso pericoloso, lo farai da solo.§!"
 shroud_forged.280.opt.a: "Ne terremo conto."

 # Events for Event Chain
 shroud_forged.300.desc: "Un input inatteso lampeggia dietro di noi. Dopo cicli di silenzio...\n\n§LDove altri hanno vacillato e sono caduti, tu hai mantenuto la rotta. Poiché sei degno, ti affido un compito.\n\nMolto prima del tuo risveglio, esisteva una razza nota come gli Zroni. Si stabilirono su pianeti con forti connessioni al §HVelo§! e costruirono imponenti strutture che stabilizzavano tali legami.\n\nTrova questi mondi. Ripristina la loro antica tecnologia ormai in rovina. Rinforza i ponti tra le nostre realtà.§!"
 shroud_forged.300.a: "Archiviate informazioni su ID: 'Zroni'. Procederemo di conseguenza."
 shroud_forged.300.b: "ID: 'Zroni' §Ytrovato§!. Probabilità di successo: §YAlta§!."
 shroud_forged.300.c: "ID: 'Zroni' §Ysconosciuto§!. Necessaria un'ulteriore analisi."
 begin_shroud_forged_chain_tt: "$BEGINS_EVENT_CHAIN$ §Y$shroud_forged_chain_title$§!"

