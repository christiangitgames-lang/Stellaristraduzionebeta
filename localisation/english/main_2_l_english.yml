 building_hab_capital_tooltip: "£mod_planet_max_districts_add£ Slot Distretto Massimo dai Principali Corpi Celesti: §G+0.25§!\n"
 building_hab_solar_power_processor_desc:0 "I Processori di Energia Solare distribuiscono l'energia catturata dai pannelli solari posizionati all'esterno dello scafo dell'Habitat."
 building_hab_astro_mining_facility:0 "Piattaforma Astro-Mineraria"
 building_hab_astro_mining_facility_desc:0 "Senza risorse naturali a disposizione, gli Habitat dipendono da queste strutture per estrarre e lavorare i minerali da asteroidi e planetoidi nelle vicinanze."
 building_hab_agri_bay:0 "Zona Agricola"
 building_hab_agri_bay_desc:0 "Una sezione dell'Habitat adibita alla coltivazione delle piante ed all'allevamento degli animali necessari alla popolazione locale."
 building_hab_cultural_center:0 "Distretto Ludico"
 building_hab_cultural_center_desc:0 "Questo vasto complesso soddisfa i bisogni culturali e sociali degli abitanti dell'Habitat."
 building_hab_laboratory_module:0 "Complesso Scientifico"
 building_hab_laboratory_module_desc:0 "Una sezione dell'Habitat interamente dedicata agli scopi scientifici."
 building_fe_xeno_zoo_desc:0 "Una riserva estremamente sofisticata che replica perfettamente l'habitat naturale della specie "preservata"."
 building_paradise_dome:0 "Eden-Sfera"
 building_paradise_dome_desc:2 "Una cupola abitativa sigillata contenente un ecosistema autosufficiente; un vero paradiso per coloro tanto ricchi o fortunati da poterci vivere."
