 building_autochthon_monument:0 "Monumento Autoctono"
 building_autochthon_monument_plural: "Monumenti Autoctoni"
 building_autochthon_monument_desc:0 "Un monumento dedicato ai primi pionieri che si avventurarono nello spazio."
 building_autochthon_monument_effect:1 "Produce £unity£§G1§! per ogni §YBonus d'Ascensione§! che il nostro Impero ha acquisito.\n\n" 
 building_heritage_site:0 "Patrimonio Imperiale"
 building_heritage_site_desc:0 "Un'area dedicata alla storia del nostro impero ed ai nostri avi."
 building_heritage_site_effect:1 "Produce £unity£§G2§! per ogni §YBonus d'Ascensione§! che il nostro Impero ha acquisito.\n\n" 
 building_hypercomms_forum:0 "Forum dell'Iper-Comunicazione"
 building_hypercomms_forum_desc:0 "Un'immensa struttura equipaggiata di ogni strumento all'avanguardia per le comunicazioni interpersonali; il Forum permette lo scambio multisensoriale di idee durante le discussioni informali e rapide formazioni professionali durante i dibattiti."
 building_hypercomms_forum_effect:1 "Produce £unity£§G3§! per ogni §YBonus d'Ascensione§! che il nostro Impero ha acquisito.\n\n" 
 building_autocurating_vault:0 "Museo Automatizzato"
 building_autocurating_vault_desc:1 "Una rete computerizzata ad altissima efficienza che costantemente acquisisce, analizza valuta e visualizza ogni artefatto che ritenga possa essere di qualche valenza storica, creando così un museo vivente del presente."
 building_temple:0 "Tempio"
 building_temple_desc:0 "Semplici strutture erette da tempo immemore, i Templi sono luoghi di quiete, contemplazione e comunione con ciò che ci tiene uniti."
 building_holotemple:0 "Tempio Olografico"
 building_holotemple_desc:0 "Una forma avanzata dei suoi grezzi predecessori; la più recente tecnologia Spiritualista crea una realtà mutabile all'interno del Tempio Olografico, permettendo una meditazione più profonda ed una devozione più intensa."
 building_sacred_nexus:0 "Nexus Sacro"
 building_sacred_nexus_desc:0 "Gli ultimi sviluppi in campo tecnologico permettono ai fedeli di sperimentare direttamente l'influenza divina del suolo sacro."
 building_citadel_of_faith:0 "Cittadella della Fede"
 building_citadel_of_faith_desc:0 "Un enorme complesso che offre rifugio ed isolamento dal mondo materiale, aperto a tutti i visitatori."
 building_stronghold:0 "Roccaforte"
 building_stronghold_desc:0 "Una roccaforte che può ospitare una sostanziale guarnigione a protezione dalle invasioni planetarie e dalle ribellioni."
 building_fortress:0 "Fortezza"
 building_fortress_desc:2 "Un enorme complesso fortificato con una guarnigione estesa e strutture d'addestramento per i militari."
 building_bio_reactor:0 "Bio-Reattore"
 building_bio_reactor_desc:0 "Una struttura in cui la materia organica viene convertita in energia ad un tasso d'efficienza estremo."
 tech_bio_reactor:0 "$building_bio_reactor$"
 tech_bio_reactor_desc:0 "$building_bio_reactor_desc$"
 building_bio_reactor_2: "Bio-Reattore Avanzato"
 building_bio_reactor_2_desc: "Un impianto in cui la materia organica viene convertita in energia a un ritmo altamente efficiente. I miglioramenti nel reciclo dei rifiuti consentono di raccogliere sottoprodotti gassosi utili."
 tech_bio_reactor_2: "$building_bio_reactor_2$"
 tech_bio_reactor_2_desc: "$building_bio_reactor_2_desc$"
 building_hab_stronghold:0 "Zona di Sicurezza"
 building_hab_stronghold_desc:0 "Questa sezione dell'Habitat è dedicata alla sicurezza e fornisce forze armate per la protezione dell'Habitat dalle minacce esterne ed interne."
 building_crude_huts:0 "Capanne Grezze"
 building_crude_huts_desc:0 "Rifugi primitivi di pietra, argilla o qualunque materiale fosse disponibile."
 building_primitive_dwellings:0 "Abitazioni Primitive"
 building_primitive_dwellings_desc:0 "Questi piccoli edifici rappresentano un basilare rifugio, ma tengono al riparo dagli agenti atmosferici."
 building_stone_palace:1 "Palazzi di Pietra"
 building_stone_palace_desc:1 "Primitivi palazzi di pietra, in cui risiede l'élite governativa locale."
 building_primitive_capital:0 "Capitali Regionali"
 building_primitive_capital_desc:0 "I centri governativi delle varie nazioni che compongono questo pianeta primitivo."
 building_urban_dwellings:0 "Abitazioni Urbane"
 building_urban_dwellings_desc:0 "Anguste giungle di cemento spesso inquinate."
 building_pre_ftl_radio_telescope:0 "Impianto di Radiotelescopi"
 building_pre_ftl_radio_telescope_desc:0 "Una schiera di radiotelescopi alla ricerca di vita aliena intelligente."
 awareness_gain_desc:0 "Aumenta la possibilità che questa civiltà ottenga £awareness£ §YConsapevolezza§! nel tempo."

 building_hive_crude_huts:0 "Nidi Semplici"
 building_hive_crude_huts_desc:0 "Utilizzando il materiale più semplice e a basso costo disponibile, questi nidi sono appena sufficienti per evitare per evitare che i droni si congelino durante la notti."
 building_hive_primitive_dwellings:0 "Prima Colonia"
 building_hive_primitive_dwellings_desc:0 "Partendo dall'ottimizzazione dello spazio disponibile, questi edifici a forma esagonale possono ospitare quella che potrebbe essere moderatamente definita una colonia."
 building_hive_stone_palace:0 "Alveare di Pietra"
 building_hive_stone_palace_desc:0 "In un pianeta in cui si deve competere con la propria specie per la sopravvivenza, avere muri di pietra è un vantaggio."
 building_hive_primitive_capital:0 "Nexus Continentale"
 building_hive_primitive_capital_desc:0 "Il tipico punto centrale del continente che comprende gli alveari che si contendono il controllo di questo pianeta."
 building_hive_urban_dwellings:0 "Deposito di Droni"
 building_hive_urban_dwellings_desc:0 "Una utile soluzione per ospitare i droni durante il loro ciclo di riposo. Ci sono entrate e uscite separate per massimizzare il processo di ricarica nell'alveare."
