 sm_crew_quarters_desc:0 "Forniscono alloggio e supporto agli equipaggi delle navi, riducendo il carico logistico delle flotte ancorate.\n"
 sm_crew_quarters_machine_intelligence:0 "Servizi Ombelicali"
 sm_crew_quarters_desc_machine_intelligence:0 "Connettono le flotte ormeggiate direttamente al nucleo dell'IA della stazione, consentendole di assistere alle riparazioni ed agli aggiornamenti.\n"
 sm_crew_quarters_hive_mind:0 "Camere di Gestazione dell'Equipaggio"
 sm_crew_quarters_desc_hive_mind:0 "La possibilità di creare nuovi droni per l'equipaggio delle navi direttamente in loco porta ad un vantaggio logistico enorme.\n"
