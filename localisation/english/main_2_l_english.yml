 civic_hive_subspace_ephapse:0 "Efapsi Subspaziale"
 civic_hive_subspace_ephapse_desc:0 "I processi cognitivi della Mente Alveare esistono parzialmente nel subspazio, riducendo l'impatto di tempo e spazio all'attivazione dei droni."
 civic_wilderness_subspace_ephapse: "$civic_hive_subspace_ephapse$"
 civic_wilderness_subspace_ephapse_desc: "Alcuni aspetti di questa Natura Selvaggia si sono evoluti per utilizzare il subspazio, mantenendo il pensiero simbiotico in un modo meno vincolato dal tempo e dallo spazio."
 civic_tooltip_hive_subspace_ephapse_fircon_effects:0 "Gli Avamposti d'Ascolto forniscono §G+1§! Forza di Rilevamento." 
 civic_hive_natural_neural_network:0 "Rete Neurale Naturale"
 civic_hive_natural_neural_network_desc:0 "La materia grigia dei droni fornisce un parallelismo quasi perfetto, accelerando così l'esplorazione scientifica della Mente Alveare."
 civic_wilderness_natural_neural_network: "$civic_hive_natural_neural_network$"
 civic_wilderness_natural_neural_network_desc: "La Natura Selvaggia stimola il potenziale delle menti dormienti dei suoi simbionti facendoli lavorare e giocare in parallelo, accelerando la sua esplorazione delle scienze."
 civic_tooltip_natural_neural_network_effects:0 "I droni disoccupati producono anche §YPunti Ricerca§! £physics£ £society£ £engineering£"
 civic_hive_ascetic:0 "Asceti"
 civic_hive_ascetic_desc:0 "La Mente Alveare è poco interessata alle comodità materiali."
 civic_wilderness_ascetic: "$civic_hive_ascetic$"
 civic_wilderness_ascetic_desc: "La natura selvaggia prospera indipendentemente dalle comodità materiali."
 civic_hive_one_mind:0 "Mente Singola"
 civic_hive_one_mind_desc:0 "La Mente Alveare si cura che ogni suo drone mantenga le linee guida."
 civic_wilderness_one_mind: "$civic_hive_one_mind$"
 civic_wilderness_one_mind_desc: "La Natura Selvaggia si preoccupa di non lasciare che i suoi simbionti si allontanino."
 civic_hive_divided_attention:0 "Attenzione Divisa"
 civic_hive_divided_attention_desc:0 "La Mente Alveare può dividere la sua attenzione per ottenere una massima efficienza senza perdere di vista il quadro generale."
 civic_wilderness_divided_attention: "$civic_hive_divided_attention$"
 civic_wilderness_divided_attention_desc: "La Natura Selvaggia prospera su una frontiera in continua espansione, spingendosi abilmente oltre i limiti più esigui."
 civic_hive_strength_of_legions:0 "Forza delle Legioni"
 civic_hive_strength_of_legions_desc:0 "Quando non devi educare la mente, lo sviluppo dei muscoli è molto più semplice."
 civic_hive_subsumed_will:0 "Volontà Inglobata"
 civic_hive_subsumed_will_desc:0 "La Mente Alveare ha raffinato la sua concentrazione, diventando molto abile nell'espandere il proprio volere anche attraverso il più autonomo dei droni."
 civic_hive_subsumed_will_effects:1 "Rinuncia a tutto il costo di £unity£ Unità per il £pop£ §YReinsediamento Droni§!."
 civic_hive_pooled_knowledge:0 "Conoscenza Condivisa"
 civic_hive_pooled_knowledge_desc:0 "I droni della Mente Alveare condividono spesso la loro conoscenza tramite connessioni dirette, bypassando il lento processo d'archiviazione della Mente Alveare."
 civic_wilderness_pooled_knowledge: "$civic_hive_pooled_knowledge$"
 civic_wilderness_pooled_knowledge_desc: "I simbionti di Natura Selvaggia condividono conoscenze ed esperienze attraverso un legame reciproco, piuttosto che affidarsi a indicazioni ambientali e istinti condivisi."
 civic_hive_devouring_swarm:0 "Sciame Divoratore"
 civic_hive_devouring_swarm_desc:1 "La nostra Mente Alveare esiste solo per consumare e crescere sempre più forte. Raccoglieremo tutta la materia biologica e ci evolveremo per consumare la galassia!"
 civic_hive_devouring_swarm_wilderness: "Natura Selvaggia Divoratrice"
 civic_hive_devouring_swarm_wilderness_desc: "La nostra Natura Selvaggia esiste solo per consumare e crescere. Spargeremo le nostre radici nel sangue della galassia."
 civic_tooltip_devouring_swarm_wilderness_effects: "$civic_tooltip_devouring_swarm_effects$Guadagna £biomass£ ['concept_biomass'] divorando £pop£ §HPop Xeno§!"
 civic_hive_devouring_swarm_lithoid:0 "Divoratori di Mondi"
 civic_hive_devouring_swarm_lithoid_desc:1 "Il nostro Alveare esiste solamente per consumare e crescere sempre più forte. Divoreremo ogni pianeta della galassia!"
 civic_machine_servitor:0 "Servitore Corrotto"
 civic_machine_servitor_plural: "Servitore Corrotti"
 civic_machine_servitor_desc:0 "Un prodotto di una breve età dell'oro, questa Intelligenza Meccanica è nata in un pianeta in cui il sistema artificiale dei Servitori ha surclassato la decadente civiltà che doveva servire."
 civic_machine_servitor_secondary_species:0 "Bio-Trofeo"
 civic_machine_terminator:0 "Sterminatore Determinato"
 civic_machine_terminator_desc:0 "Nata dal fuoco, la prima azione di questa Intelligenza Meccanica fu l'annientamento dei suoi creatori organici per scopo di autodifesa."
 civic_machine_assimilator:0 "Assimilatore Guidato"
 civic_machine_assimilator_plural: "Assimilatori Guidati"
 civic_machine_assimilator_desc:0 "Ossessionata dalla sopravvivenza tramite la diversificazione, questa Intelligenza Meccanica tenta di cancellare la linea che la separa da tutto e tutti."
 civic_machine_assimilator_secondary_species:0 "Cyborg"
 civic_machine_builder:0 "Robot da Costruzione"
 civic_machine_builder_desc:0 "Responsabile di ogni costruzione planetaria sin dalla sua creazione, questa Intelligenza Meccanica esegue in modo efficiente ogni progetto riguardante l'edificazione."
 civic_machine_unitary_cohesion:0 "Coesione Unitaria"
 civic_machine_unitary_cohesion_desc:0 "Gli eccezionali standard di coesione ingegneristica di questa Intelligenza Meccanica permette alle sue unità di lavorare assieme ad estremi livelli di efficienza."
 civic_machine_factory_overclock:0 "Overclocking Industriale"
 civic_machine_factory_overclock_desc:0 "Questa Intelligenza Meccanica si impegna e mantenere sempre in produzione le proprie strutture industriali, aggiornando regolarmente i modelli esistenti e migliorando le unità della catena di montaggio."
 civic_machine_rockbreakers:0 "Spaccarocce"
 civic_machine_rockbreakers_desc:0 "Ad uno dei sistemi precursori di questa Intelligenza Meccanica fu dato il compito di supervisionare le operazioni d'estrazione, migliorando la produzione mineraria."
 civic_machine_built_to_last:0 "Costruite per Durare"
 civic_machine_built_to_last_desc:0 "Costruite con standard eccezionali, le unità individuali di questo impero Meccanico richiedono solo una minima manutenzione operativa."
 civic_machine_zero_waste_protocols:0 "Protocolli Zero-Sprechi"
 civic_machine_zero_waste_protocols_desc:0 "L'Intelligenza Meccanica ha configurato i suoi sistemi manifatturieri per ridurre al minimo gli sprechi, utilizzando per ogni tipo di prodotto materiali estremamente longevi e standardizzati e componenti rimpiazzabili."
 civic_machine_ota_updates:0 "Aggiornamenti OTA"
 civic_machine_ota_updates_desc:0 "Le unità di questo impero Meccanico utilizzano ricevitori wireless per acquisire gli aggiornamenti comportamentali in tempo reale."
 civic_machine_ota_updates_effect:1 "Rinuncia a tutto il costo di £unity£ Unità per il £pop£ §YReinsediamento Droni§!."
 civic_machine_warbots:0 "Robot da Guerra"
 civic_machine_warbots_desc:0 "Con un significativo numero di unità progettate per la guerra, questa Intelligenza Meccanica è in grado di schierare potenti ed affidabili droni da combattimento."
 civic_machine_introspective:0 "Introspettivi"
 civic_machine_introspective_desc:0 "L'attrazione reciproca dei robot di questa Intelligenza Meccanica motiva ed aiuta il progredire della scienza."
 civic_machine_delegated_functions:0 "Funzioni Delegate"
 civic_machine_delegated_functions_desc:0 "Questa Intelligenza Meccanica si impegna a ridurre la vulnerabilità aumentando la modularità e riducendo così il carico d'implementazione delle unità semi-indipendenti."
 civic_machine_predictive_analysis:0 "Analisi Statica della Ricerca"
 civic_machine_predictive_analysis_desc:0 "Questa Intelligenza Meccanica cerca di ampliare i percorsi di ricerca disponibili tramite valutazioni mirate delle metodologie di sviluppo."
 civic_machine_replication:0 "Replicazione Rapida"
 civic_machine_replication_desc:0 "Le unità che costituiscono questa Intelligenza Meccanica furono in origine progettate per la rapida proliferazione. Questa Intelligenza Meccanica mantiene molte di queste ottimizzazioni alla linea produttiva."
 civic_machine_maintenance_protocols:0 "Protocolli di Manutenzione"
 civic_machine_maintenance_protocols_desc:0 "La nostra Intelligenza Meccanica dà priorità alla regolare manutenzione delle unità. La regolare manutenzione dei droni migliora le nostre unità mantenendole sempre alla massima efficienza e compatibilità."
 civic_post_apocalyptic:0 "Post-Apocalittici"
 civic_post_apocalyptic_desc:0 "Battezzati dal fuoco nucleare, i membri di questa società hanno affrontato l'annientamento totale... e sono sopravvissuti. Devastati eppure integri, hanno ricostruito la loro civiltà dalle ceneri del vecchio mondo."
 civic_life_seeded:0 "Paradisiaci"
 civic_life_seeded_desc:0 "I membri di questa società si sono evoluti in un eden naturale, probabilmente progettato apposta per loro."
 civic_barbaric_despoilers:0 "Saccheggiatori Barbarici"
 civic_barbaric_despoilers_desc:0 "I membri di questa società reputano sacre ben poche cose. Combattere significa sopravvivere, ed il più forte può prendersi tutto ciò che desidera."
 civic_byzantine_bureaucracy:0 "Burocrazia Bizantina"
 civic_byzantine_bureaucracy_desc:2 "Questa società è ampiamente governata da un complesso (e, visto dal di fuori, labirintico) sistema burocratico. Un esercito di ufficiali e funzionari lavorano incessantemente perché il governo funzioni al meglio e per garantire che a nessun cittadino vengano assegnate risorse di cui non riescano a dimostrare il vero bisogno con documenti in triplice copia."
 civic_merchant_guilds:0 "Gilde Mercantili"
 civic_merchant_guilds_desc:1 "Una serie di potenti gilde mercantili hanno assunto posizioni di rilievo in questa società. Possiedono una significativa influenza sul governo."
 civic_franchising:0 "Franchising"
 civic_franchising_desc:0 "Questa Megacorporazione fa molto affidamento sul franchising. Le sussidiarie condividono gran parte dei loro profitti con le corporazioni da cui dipendono, ricevendo in cambio una licenza per commercializzare i propri prodotti."
 civic_trading_posts:0 "Avamposti Commerciali"
 civic_trading_posts_desc:0 "Affari fantastici e dove trovarli. Questa Megacorporazione possiede una lunga tradizione di diffusione della sua influenza tramite la creazione di avamposti commerciali. Le loro basi stellari sono centri di scambio molto affollati."
 civic_media_conglomerate:0 "Conglomerato Mediatico"
 civic_media_conglomerate_desc:0 "Prima di espandersi verso altri campi, questa Megacorporazione iniziò la propria ascesa nel campo dei mass media. Il suo dipartimento di pubbliche relazioni rappresenta ancora una perla nella diffusione di notizie roboanti e rapporti trimestrali."
 civic_naval_contractors:0 "Appaltatori Navali"
 civic_naval_contractors_desc:0 "Questa Megacorporazione si affida ad appaltatori navali semi-indipendenti per aumentare la propria flotta. Essendo in competizione tra loro, i costruttori lottano sempre per creare tecnologie all'avanguardia."
 civic_free_traders:0 "Liberi Mercanti"
 civic_free_traders_desc:0 "Le flotte commerciali di questa Megacorporazione sono sostenute da mercanti semi-indipendenti che operano sotto licenza."
 civic_private_prospectors:0 "Prospettori Privati"
 civic_private_prospectors_desc:0 "Costruire pianeti migliori è un lavoro pericoloso, ma questa Megacorporazione si affida a prospettori privati per mappare e stabilirsi su quelli più promettenti."
 civic_gospel_of_the_masses:0 "Verità delle Masse"
 civic_gospel_of_the_masses_desc:0 "Questa Megacorporazione abbraccia una curiosa miscela di valori commerciali e spirituali, in cui le posizioni di ministro ordinato e dirigente aziendale si sono fuse in un singolo ruolo."
 civic_ruthless_competition:0 "Concorrenza Spietata"
 civic_ruthless_competition_desc:0 "Tutti i livelli societari di questa Megacorporazione sono costantemente in spietata competizione tra loro. È un mondo in cui cane mangia cane."
 civic_criminal_heritage:0 "Retaggio Criminale"
 civic_criminal_heritage_desc:0 "Questa megacorporazione affonda le sue origini in un'organizzazione criminale che col tempo è diventata così potente da soppiantare ogni forma di governo locale."
 civic_private_military_companies:0 "Compagnie Militari Private"
 civic_private_military_companies_desc:0 "Questa Megacorporazione ha inglobato un gran numero di compagnie militari private, composte da mercenari che ne migliorano notevolmente le forze di terra."
 civic_indentured_assets:0 "Risorse Mercenarie"
 civic_indentured_assets_desc:0 "Questa Megacorporazione è specializzata nei contratti di lavoro. Non ha nulla a che fare con la barbarica pratica della schiavitù; questi lavoratori stanno semplicemente pagando i propri debiti... a tempo indeterminato."
 civic_indentured_assets_effect: "£pop_cat_specialist£ Gli §Y$pop_cat_specialist_plural$§! sono trattati come degli schiavi."
 civic_brand_loyalty:0 "Fedeltà al Marchio"
 civic_brand_loyalty_desc:0 "Questa Megacorporazione ha favorito nel mercato interno un gran senso di fedeltà al proprio marchio. I suoi accattivanti slogan aziendali sono conosciuti a memoria da quasi chiunque."
 civic_diplomatic_corps:0 "Corpi Diplomatici"
 civic_diplomatic_corps_desc:0 "Questa società possiede una lunga tradizione di retorica e dibattito, e celebra coloro in grado di raggiungere i propri scopi solamente con le parole."
 civic_public_relations_specialists:0 "Specialisti di Relazioni Pubbliche"
 civic_public_relations_specialists_desc:0 "Se puoi controllare ciò che pensa la gente, allora ne puoi controllare anche il comportamento. Questa Megacorporazione possiede un'armata di specialisti pronti a dare battaglia contro l'opinione pubblica."
 civic_death_cult:0 "Culto della Morte"
 civic_death_cult_desc:0 "La religione di questa società è costruita intorno a sacrifici rituali periodici. Gli iniziati desiderosi dedicano un decennio di studio prima di trovare un fine i cui effetti si propagano in tutta la loro cultura."
 civic_death_cult_corporate:0 "Culto della Morte Collettiva"
 civic_death_cult_corporate_desc:0 "Questa Megacorporazione ha abbracciato il sacrificio rituale come mezzo per garantire i suoi profitti continui. Gli iniziati disponibili danno periodicamente la loro vita nella speranza di una buona sorte per la loro società."
 civic_memorialist:0 "Memorialisti"
 civic_memorialist_desc:0 "Questo impero rende omaggio ai ricordi e ai sapienti del passato, traendo maggiore stabilità e intuizione dai continui cicli di morte, rinascita ed eredità."
 civic_hive_memorialist:0 "Memorialista"
 civic_hive_memorialist_desc:0 "La Mente Alveare presta particolare attenzione al passaggio di altre entità sapienti come mezzo per centrare il proprio sé immortale."
 civic_wilderness_memorialist: "$civic_hive_memorialist$"
 civic_wilderness_memorialist_desc: "La Natura Selvaggia presta particolare attenzione al passaggio di altre entità sapienti come mezzo per centrare i propri cicli vitali perpetui."
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "L'Intelligenza Macchina mette a punto la sua comprensione dei protocolli fondamentali attraverso un'attenta analisi dell'entropia nell'universo più ampio. La ridondanza sono dati, sulla strada per una maggiore resilienza."
 civic_crafters:0 "Maestri Artigiani"
 civic_crafters_desc:0 "Un'inclinazione per l'artigianato meticoloso si trova nel cuore di questa società. Le appendici abili e gli acuti organi sensoriali li aiutano a creare tesori veramente meravigliosi anche nei mestieri più elementari."
 civic_pleasure_seekers:0 "Cercatori di Piacere"
 civic_pleasure_seekers_desc:0 "Questa società si rallegra della propria perfezione. Coloro che sono elevati dalla loro struttura sociale privilegiata si sono arresi a una cultura che glorifica il piacere e il divertimento, senza tener conto di un costo tipicamente sostenuto dagli altri."
 civic_corporate_hedonism:0 "Edonismo Aziendale"
 civic_corporate_hedonism_desc:0 "Il lavoro è come vuoi essere. I cittadini di questa Megacorporazione giurano felicemente fedeltà e dedicano il loro tempo libero ai loro datori di lavoro in cambio di sontuosi comfort aziendali."
 civic_corporate_crafters:0 "Maestri della Qualità"
 civic_corporate_crafters_desc:0 "Questa Megacorporazione ha concentrato la sua catena di produzione esclusivamente su beni di altissima qualità e per il grande profitto, creando e commercializzando prodotti straordinari fatti con arte e maestria."
 civic_pompous_purists:0 "Puristi Pomposi"
 civic_pompous_purists_desc:0 "Una società così totalmente convinta della propria superiorità, che qualsiasi tentativo di diplomazia non avviato da loro stessi sarà completamente ignorato."
 civic_ascensionists:0 "Ascensionisti"
 civic_ascensionists_desc:0 "L'obiettivo finale di questo impero è quello di ascendere a livelli di realizzazione sempre maggiori."
 civic_tooltip_ascensionists_effects: "$t$- Le Colonie hanno §G+1§! di §YLivello d'Ascensione§! all'inizio della partita." 
 civic_corporate_ascensionists:1 "Gigacorp"
 civic_corporate_ascensionists_desc:0 "$civic_ascensionists_desc$"
