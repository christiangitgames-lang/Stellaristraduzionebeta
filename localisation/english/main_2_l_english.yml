 MACRO_BUILDER_DESC:1 "L'§YHub Armate d'Assalto§! fornisce un modo semplice per reclutare un gran numero di Armate d'Assalto, e saranno arruolate sui pianeti disponibili in questo Settore.\n\nUna volta completate, potranno rinforzare qualsiasi §YArmata§! con un punto §YRaccolta Truppe§! disponibile o essere radunate in questa Base Stellare."
 MACRO_BUILDER_CAPACITY_DESC:1 "Il numero di £planet£ §YPianeti§! disponibili determina quante armate possono essere reclutate contemporaneamente. I pianeti possono essere inclusi o esclusi dall'§YHub delle Armate nella Base Stellare§! nella scheda Armate della Visuale Planetaria"
