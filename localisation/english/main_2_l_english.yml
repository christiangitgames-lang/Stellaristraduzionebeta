 building_robotics_assembly_plant:0 "Impianto d'Assemblaggio Robot"
 building_robotics_assembly_plant_desc:0 "L'Impianto d'Assemblaggio Robot è richiesto per la creazione di Armate Robotiche.\nFornisce §Y100§! £pop£ §H$ROBOT_POP_SPECIES_1$§! all'Anno\nMantenimento Pop: £energy£ §Y1§!"
 building_robotics_assembly_plant_2:1 "Impianto d'Assemblaggio Androidi"
