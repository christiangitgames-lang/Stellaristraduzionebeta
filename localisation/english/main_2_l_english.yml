 gunship:0 "Cannoniera"
 gunship_desc:0 "Le Cannoniere sono destinate a combattere contro le altre navi delle loro stesse dimensioni e sono dotate del maggior numero possibile di armi a medio raggio."
 explosive:0 "Torpediniera"
 explosive_desc:0 "Le Torpediniere utilizzano armi guidate che infliggono danni ingenti alle navi di grandi dimensioni."
 carrier:0 "Portaerei"
 carrier_desc:0 "Le Portaerei fungono da piattaforma di lancio per i velivoli d'attacco."
 screen:0 "Schermatura"
 screen_desc:0 "Le navi di Schermatura sono dotate di postazioni di difesa e contraeree e proteggono il resto della flotta da missili, siluri e navi d'assalto."
 artillery:0 "Artiglieria"
 artillery_desc:0 "Le navi Artiglieria preferiscono i missili a lungo raggio e le armi a fuoco diretto. Tendono ad avere difficoltà a combattere le navi più piccole o quelle che si avvicinano troppo."
