 TECH_UNLOCK_MINING_STATION_TITLE:0 "§HSblocca Stazione:§! Stazione Mineraria"
 TECH_UNLOCK_MINING_STATION_DESC:0 "§HStazione Mineraria§!\nLe Stazioni Minerarie possono estrarre Minerali e risorse di valore dai pianeti attorno a cui orbitano."
 TECH_UNLOCK_RESEARCH_STATION_TITLE:0 "§HSblocca Stazione:§! Stazione di Ricerca"
 TECH_UNLOCK_RESEARCH_STATION_DESC:0 "§HStazione di Ricerca§!\nLe Stazioni di Ricerca possono studiare i vari fenomeni planetari dall'orbita, acquisendo preziosi dati scientifici."
 TECH_UNLOCK_AFTERBURNER_1_TITLE:0 "§HSblocca Componente:§! Postbruciatori"
 TECH_UNLOCK_AFTERBURNER_1_DESC:0 "§HPostbruciatori§!\nQuesti potenti propulsori forniscono ulteriore velocità in combattimento ma consumano moltissima energia."
 TECH_UNLOCK_AFTERBURNER_2_TITLE:0 "§HSblocca Componente:§! Postbruciatori Avanzati"
 TECH_UNLOCK_AFTERBURNER_2_DESC:0 "§HPostbruciatori Avanzati§!\nQuesta versione migliorata dei postbruciatori fornisce ancora più velocità alla nave durante il combattimento."
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HSblocca Componente:§! Propulsore Chimico"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HPropulsore Chimico§!\nSemplici e moderatamente efficaci propulsori chimici che sfruttano propellente combustibile per generare la spinta."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HSblocca Componente:§! Propulsore Ionico"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HPropulsore Ionico§!\nQuesti propulsori elettrici utilizzano fasci di ioni per generare la spinta senza bisogno di un propellente."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HSblocca Componente:§! Propulsore al Plasma"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HPropulsore al Plasma§!\nUtilizzando una forma avanzata di propulsione elettrica, i propulsori al plasma forniscono alle navi grande velocità subluminale e buona manovrabilità."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HSblocca Componente:§! Propulsore ad Impulsi"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HPropulsore ad Impulsi§!\nQuesti avanzatissimi propulsori a fusione dotano la nave di manovrabilità e velocità senza pari in condizioni subluminali."
