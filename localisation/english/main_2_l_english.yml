 RESEARCH_EFFICIENCY_DESC:0 "La Velocità di Ricerca rappresenta l'efficienza nell'applicazione della produzione scientifica da parte del nostro impero, ed aumenta o riduce la velocità con cui vengono sbloccate nuove tecnologie. Questo valore è calcolato principalmente in base alla competenza dello Scienziato assegnato, ma si possono applicare anche altri fattori."
