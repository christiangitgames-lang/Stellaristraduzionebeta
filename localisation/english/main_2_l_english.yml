 civic_feudal_realm:0 "Società Feudale"
 civic_feudal_realm_desc:0 "Questa società è organizzata in maniera feudale, con un monarca che regna basandosi sui potenti vassalli che governano i loro territori con notevole autonomia."
 civic_imperial_cult:0 "Culto Imperiale"
 civic_imperial_cult_desc:0 "Questa società possiede una religione imperiale dominante in cui il Sovrano viene adorato come una divinità."
 civic_imperial_cult_effects: "- Il §YPianeta Natale§! del Sovrano ha ulteriori Lavori da [GetPriestIcon] [GetPriest]"
 civic_corvee_system:0 "Sistema delle Corvée"
 civic_corvee_system_desc:0 "Questa società sostiene l'assoluto diritto dell'impero nel decidere come i suoi cittadini debbano vivere e lavorare."
 civic_corvee_system_effects:1 "$t$- Rinuncia a tutto il costo di $r_unity$ per il £pop£ §YReinsediamento Pop§!."
 civic_beacon_of_liberty:0 "Faro della Libertà"
 civic_beacon_of_liberty_desc:0 "Questa società è un brillante faro di luce in un mare di oscurità. La libertà individuale è tenuta in massima considerazione."
 civic_exalted_priesthood:0 "Sacerdozio Esaltato"
 civic_exalted_priesthood_desc:0 "Per proteggersi dalle eresie, questa società è governata da un concilio religioso composto dai membri più saggi e devoti del clero."
 civic_philosopher_king:0 "Re Filosofo"
 civic_philosopher_king_desc:0 "Non basta regnare. L'impero dev'essere condotto da un Re che possieda abbastanza saggezza e conoscenza da guidare il suo popolo."
 civic_meritocracy:0 "Meritocrazia"
 civic_meritocracy_desc:0 "L'estrazione sociale o le connessioni personali di un individuo non dovrebbero incidere sulla sua professione. L'unico modo per avanzare in questa società è dimostrare abilità e talento."
 civic_citizen_service:0 "Servizio Cittadino"
 civic_citizen_service_desc:0 "Stai facendo la tua parte? La piena cittadinanza, e la responsabilità politica che ne deriva, è limitata a coloro che hanno servito nelle forze armate. Il servizio garantisce la cittadinanza."
 civic_technocracy:0 "Tecnocrazia"
 civic_technocracy_desc:0 "Per massimizzare l'efficienza, questa società è governata secondo i principi di scienza e razionalità. I capricci personali di un'élite politica ignorante e pericolosa non possono interferire."
 civic_police_state:0 "Stato di Polizia"
 civic_police_state_desc:0 "Per eliminare ogni traccia di dissenso, la popolazione di questa società repressiva viene attentamente monitorata e controllata da una vasta forza di polizia interna."
 civic_idealistic_foundation:0 "Fondazione Idealistica"
 civic_idealistic_foundation_desc:0 "Questa società è stata fondata su forti valori idealistici. Che l'attuale governo li segua o meno, comunque il popolo non li dimenticherà."
 civic_environmentalist:0 "Ambientalismo"
 civic_environmentalist_desc:0 "Questa società cerca di coesistere in armonia con la natura. Viene posta grande cura per preservare l'ambiente e limitare il consumismo, ove possibile."
 civic_slaver_guilds:0 "Gilde Schiaviste"
 civic_slaver_guilds_desc:0 "La maggior parte del vero potere politico giace nelle mani di potenti e spietate gilde schiaviste. Sanno bene come ottenere il massimo da uno schiavo."
 civic_slaver_guilds_effect: "£pop_cat_worker£ I §Y$pop_cat_worker_plural$§! sono trattati come degli schiavi."
 civic_inwards_perfection:0 "Perfezione Interiore"
 civic_inwards_perfection_desc:1 "Questa società calma e pacifista non presta molta attenzione agli stranieri che non capiscono il loro stile di vita. Più di ogni cosa, questa gente preferirebbe essere lasciata in pace."
 civic_warrior_culture:0 "Cultura Guerriera"
 civic_warrior_culture_desc:0 "Questa società si è sviluppata in una forte cultura guerriera. Le abilità marziali contano più di ogni altra cosa, e la vera gloria può essere ottenuta solo su campo di battaglia."
 civic_distinguished_admiralty:0 "Ammiragliato Illustre"
 civic_distinguished_admiralty_desc:0 "La flotta e l'Ammiragliato possiedono ruoli insolitamente importanti in questa società, detenendo una grande influenza negli ambienti politici. Hanno l'imbarazzo della scelta per le nuove reclute."
 civic_free_haven:0 "Paradiso Libero"
 civic_free_haven_desc:0 "Questa società ha la meritata reputazione di paradiso libero. Gli stanchi, i poveri, le masse oppresse desiderose di respirare liberamente... sono tutti i benvenuti qui, a prescindere dalla loro specie o dalle loro origini."
 civic_cutthroat_politics:0 "Politica Spietata"
 civic_cutthroat_politics_desc:0 "Il sistema politico di questa società è rinomato per i suoi intrighi. Lotte di potere, affari sottobanco e tradimenti sono all'ordine del giorno. Chi sopravvive abbastanza a lungo da imparare a giocare, tende ad imparare veramente bene."
 civic_corporate_dominion:0 "Dominio Corporativo"
 civic_corporate_dominion_desc:0 "Questa società è dominata da una megacorporazione che ha completamente soppiantato il ruolo della politica."
 civic_agrarian_idyll:0 "Idillio Agricolo"
 civic_agrarian_idyll_desc:0 "Una vita semplice e tranquilla può spesso essere quella più gratificante. Questa società agricola è riuscita, in gran parte, ad evitare l'urbanizzazione incontrollata."
 civic_shadow_council:0 "Concilio Occulto"
 civic_shadow_council_desc:0 "All'insaputa dei propri cittadini, questa società manipola da dietro le quinte tutti i propri aspetti. Le apparenze devono essere mantenute, ma anche la tirannia dei potenti dovrebbe essere garantita. Dopotutto, che succederebbe se quei pazzi votassero per il candidato sbagliato?"
 civic_mining_guilds:0 "Gilde Minerarie"
 civic_mining_guilds_desc:0 "Diverse potenti gilde minerarie hanno raggiunto una posizione di predominio in questa società. Il governo si basa molto sul loro supporto."
 civic_parliamentary_system:0 "Sistema Parlamentare"
 civic_parliamentary_system_desc:0 "Il sistema parlamentare di questa società incoraggia il dibattito libero e vivace. Ottenere il favore delle fazioni politiche dominanti può rivelarsi molto vantaggioso."
 civic_efficient_bureaucracy:0 "Burocrazia Efficiente"
 civic_efficient_bureaucracy_desc:0 "Questa società è rinomata per la sua efficienza. Non solo i treni a levitazione arrivano in orario, ma è stato notevolmente semplificato il colossale apparato burocratico necessario per gestire una nazione interstellare."
 civic_nationalistic_zeal:0 "Zelo Nazionalistico"
 civic_nationalistic_zeal_desc:0 "Un forte senso di orgoglio nazionalistico permea ogni strato di questa società."
 civic_functional_architecture:0 "Architettura Funzionale"
 civic_functional_architecture_desc:1 "Questa società è rinomata per la sua semplice ma funzionale architettura. C'è chi definirebbe questi edifici noiosi o persino deprimenti ma, nella maggior parte dei casi, il neo-cemento funziona altrettanto bene di qualsiasi materiale da costruzione."
 civic_functional_architecture_effects: "- Rinuncia ai requisiti di §YTecnologia§! per la ['concept_district_specializations'] di Base £zone£"
 civic_aristocratic_elite:0 "Élite Aristocratica"
 civic_aristocratic_elite_desc:0 "La nobiltà è radicata nelle sfere più alte di questa società."
 civic_mechanists:0 "Meccanicismo"
 civic_mechanists_desc:0 "Questa società è ossessionata dall'idea degli automi metallici da quando ha scoperto le macchine a vapore. Sebbene molti sostenessero che fosse impossibile, i primi veri robot hanno lasciato le catene di montaggio ben prima del raggiungimento del volo spaziale."
 civic_syncretic_evolution:0 "Evoluzione Sincretica"
 civic_syncretic_evolution_desc:0 "Una seconda specie costituisce parte integrante di questa società. Sono grossi, forti e la maggior parte di essi possiede l'intelligenza di un bambino particolarmente ottuso. Le antiche guerre hanno smussato le loro tendenze più aggressive, evolvendoli in esseri piuttosto servili."
 civic_syncretic_evolution_secondary_species:0 "Specie Sincretiche"
 civic_shared_burden:0 "Onere Condiviso"
 civic_shared_burden_desc:0 "Questa società crede nella distribuzione equa delle risorse, non facendo quasi distinzione tra i bisogni del sovrano e quelli del popolo. Tutti lavorano assieme per il bene comune."
 civic_fanatic_purifiers:0 "Purificatori Fanatici"
 civic_fanatic_purifiers_desc:0 "Questa società sembra determinata nel ripulire la galassia da tutte le altre forme di vita sapiente. Qualunque cosa accada, non possono vedere uno xeno in vita."
