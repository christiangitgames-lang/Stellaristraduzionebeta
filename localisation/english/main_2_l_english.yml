 civic_hive_ascensionists:0 "Contemplativi"
 civic_hive_ascensionists_desc:0 "La Mente Alveare è particolarmente interessata alla salute metafisica del suo essere e cerca continuamente mezzi di auto-miglioramento."
 civic_wilderness_ascensionists: "Desideri Elevati"
 civic_wilderness_ascensionists_desc: "Questa Natura Selvaggia nutre aspirazioni elevate per la salute metafisica dei suoi mondi integrali."
 civic_machine_ascensionists:0 "Ipotetici"
 civic_machine_ascensionists_desc:0 "Questa Intelligenza Artificiale è insolitamente ossessionata dagli aspetti metafisici dei suoi algoritmi principali."
 civic_worker_coop: "Cooperativa Operaia"
 civic_worker_coop_desc: "I membri di questa società godono di una quota paritaria nel lavoro, nei profitti e nelle aspirazioni delle iniziative della cooperativa."
 civic_machine_spybots: "Direttive Spyware"
 civic_machine_spybots_desc: "Questa Intelligenza Meccanica ha ottimizzato i protocolli di hacking e sorveglianza. L'acquisizione di informazioni con qualsiasi mezzo necessario è una delle sue direttive fondamentali."
