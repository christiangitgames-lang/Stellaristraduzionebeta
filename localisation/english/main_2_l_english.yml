 sm_fleet_academy:0 "Accademia Navale"
 sm_fleet_academy_machine_intelligence:0 "Simulatori Bellici"
 sm_fleet_academy_hive_mind:0 "$sm_fleet_academy_machine_intelligence$"
 sm_fleet_academy_desc:0 "Perché i nostri equipaggi siano pronti al combattimento, devono avere ufficiali in grado di guidarli. L'Accademia Navale ci assicurerà che questi ufficiali siano sempre aggiornati sulle dottrine e le pratiche della guerra interstellare."
 sm_fleet_academy_desc_machine_intelligence:0 "Ripetute simulazioni di vari scenari di battaglia prepareranno al meglio i nostri droni da combattimento per la vera guerra."
 sm_fleet_academy_desc_hive_mind:0 "$sm_fleet_academy_desc_machine_intelligence$"
 sm_navigator_guild:0 "Gilda dei Navigatori"
 sm_living_metal_armory:0 "Armeria per Metallo Vivente"
 sm_dark_matter_factory:1 "Reattore a Materia Oscura"
 sm_colossus_yards:1 "Cantieri d'Assemblaggio Colossali"
 sm_colossus_yards_desc:1 "Abbandonando il concetto tradizionale dei bacini di carenaggio, le navi spaziali colossali vengono assemblate da piattaforme di costruzione indipendenti e mobili.\n"
 sm_colossus_yards_desc_modifier:0 "Cantiere Navale: §YCostruzione Colossi Abilitata§!"
 sm_titan_yards:0 "Cantieri d'Assemblaggio per Titano"
 sm_titan_yards_desc:0 "Bacini di carenaggio eretti sullo scafo della Base Stellare permettono la costruzione delle gigantesche navi di classe Titano.\n"
 sm_titan_yards_desc_modifier:0 "Cantiere Navale: §YCostruzione Titani Abilitata§!"
 sm_dockyard:0 "Cantiere Navale"
 sm_shipyard:0 "Cantiere Navale"
 sm_shipyard_desc:0 "Un Cantiere Navale può costruire più di una nave alla volta, in parallelo ad altri cantieri.\n"
 sm_gun_battery:0 "Batteria d'Artiglieria"
 sm_gun_battery_desc:0 "Aggiunge due Slot Arma di media dimensione alla Base Stellare.\n"
 sm_missile_battery:1 "Batteria Silurante"
 sm_missile_battery_desc:2 "Aggiunge due Slot per armi guidate alla Base Stellare.\n"
 sm_mining_terminal:0 "Terminale Minerario (Rimuovere?)"
 sm_trading_hub:1 "Hub Commerciale"
 sm_trading_hub_desc:0 "Un'area d'attracco civile in cui mercanti e commercianti possono condurre i loro affari.\n"
 sm_anchorage:0 "Ormeggio"
 sm_anchorage_desc:0 "Gli ormeggi sono necessari per supportare la crescita della nostra marina stellare.\n"
 sm_hangar_bay:0 "Hangar"
 sm_hangar_bay_desc:1 "Aggiunge un Hangar per i Caccia alla Base Stellare.\n"
 sm_astromining_bay: "Baia Mineraria Spaziale"
 sm_astromining_bay_desc: "Hangar e depositi per supportare le operazioni di raccolta delle risorse nel sistema."
 sm_ftl_inhibitor:0 "Inibitore FTL"
 sm_ftl_inhibitor_desc:1 "Fintanto che la Base Stellare rimane operativa, il suo Inibitore FTL impedisce alle navi nemiche di lasciare il sistema se non utilizzando la stessa iperlinea da ne cui hanno avuto accesso."
 sm_communications_jammer:0 "Jammer Comunicazioni"
 sm_communications_jammer_desc:1 "Questi potenti Jammer interferiscono con le comunicazioni navali del nemico, rendendo ardua la coordinazione delle manovre delle flotte.\n"
 sm_disruption_field:0 "Generatore Campo di Perturbazione"
 sm_disruption_field_desc:0 "Genera campi di particelle sub-atomiche attorno alle navi ostili all'interno del sistema, riducendo significativamente l'efficacia dei loro scudi.\n"
 sm_warp_fluctuator:0 "Registro Iperlinee"
 sm_warp_fluctuator_desc:2 "Assiste le navi alleate nel sistema durante il viaggio FTL identificando le condizioni ideali per l'ingresso alle iperlinee ed ottimizzando le rotte navali.\n"
 sm_transit_hub:0 "Centro di Transito"
 sm_transit_hub_desc:0 "Infrastruttura dedicata alle navi civili, contribuisce alla creazione di una conveniente rete di transito nei nostri territori.\n"
 sm_transit_hub_desc_modifier:0 "I §YLavoratori§! ed i §YDroni§! disoccupati in questo sistema saranno, se non soggetti a controlli migratori, automaticamente §YTrasferiti§! su altri pianeti con un'abitabilità decente, abitazioni e lavori disponibili, in sistemi che presentano a loro volta un §YCentro di Transito§!.\n\n"
 sm_transit_hub_migrate_effect_desc:0 "Il §YReinsediamento Automatico§! verso le altre colonie è attivo per gli §Y$SLAVES$§! disoccupati e i robot di questo sistema." 
 sm_command_center:0 "Centro di Comando"
 sm_command_center_desc:1 "Tutti gli sforzi difensivi del sistema vengono coordinati da questa enorme struttura, sepolta all'interno dello scafo della Base Stellare. Mappe e proiezioni 3D tracciano in tempo reale tutto il traffico spaziale che passa per il sistema.\n"
 sm_defense_grid:0 "Supercomputer a Griglia Difensiva"
 sm_defense_grid_desc:0 "Un potente supercomputer che coordina l'orbita relativa e le parabole di fuoco delle piattaforme difensive della Base Stellare, permettendo così di costruirne e gestirne un maggior numero.\n"
 sm_science_division:0 "Divisione Scientifica"
 sm_science_division_desc:0 "§YProduzione $sm_spire$§! aumentata di §Y2£physics£ 2£society£ 2£engineering£ §!."
 sm_offworld_trading_company:0 "Compagnia Commerciale Interstellare"
 sm_offworld_trading_company_desc:0 "Gli uffici di una società non governativa dedita a migliorare le condizioni del commercio interstellare.\n"
 sm_offworld_trading_company_desc_modifier:3 "Produce §G2§! $r_trade$ per ogni [Root.GetTradingHubType]\n\n"
 sm_nebula_refinery:0 "Raffineria di Nebulose"
 sm_nebula_refinery_desc:0 "Trattando adeguatamente le nubi di polveri spaziali delle nebulose, siamo in grado di estrarre e raffinare minerali preziosi.\n"
 sm_listening_post:0 "Avamposto d'Ascolto"
 sm_listening_post_desc:0 "Ospita una squadra di operatori incaricati di analizzare le risonanze delle iperlinee, estendendo la portata dei sensori della Base Stellare.\n"
 sm_naval_logistics_office:0 "Ufficio Logistico Navale"
 sm_naval_logistics_office_desc:1 "Una struttura piccola ma essenziale che aumenta la capacità teorica di Ormeggi della Base Stellare.\n"
 sm_naval_logistics_office_desc_modifier:2 "Ormeggi: §G+2§! §YCapacità Navale§!"
 sm_black_hole_observatory:0 "Osservatorio di Buchi Neri"
 sm_black_hole_observatory_desc:0 "Costruendo una struttura scientifica specializzata nello studio dei buchi neri, il nostro impero sarà sicuramente in grado di aumentare la conoscenza della Fisica.\n"
 sm_deep_space_black_site:0 "Base Segreta Spaziale"
 sm_deep_space_black_site_desc:1 "Un'ampia parte di questa Base Stellare è stata dedicata alla costruzione di una Base Segreta che ufficialmente non esiste. Da qui viene strettamente sorvegliato l'intero sistema, mentre gli operativi dell'intelligence manipolano attentamente i media locali e gli eventi sociali al meglio delle loro possibilità.\n"
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "Silos per Risorse"
 building_resource_silo_desc:0 "Enormi silos ed impianti di stoccaggio in cui possiamo conservare al sicuro immense quantità di risorse.\n"
 sm_hydroponics_bay:0 "Baia Idroponica"
 sm_hydroponics_bay_desc:0 "Dedicando una sezione di questa Base Stellare alla coltura idroponica, la stazione sarà in grado di essere autosufficiente e magari di esportare l'eccesso di cibo verso altri sistemi."
 sm_target_uplink_computer:0 "Computer Avanzato di Puntamento"
 sm_target_uplink_computer_desc:1 "Questa struttura raccoglie ed analizza i dati provenienti da ogni sensore presente nel sistema, rendendo molto più semplice per la Base Stellare ottenere soluzioni di puntamento.\n"
 sm_curator_think_tank:0 "Pensatoio dei Curatori"
 sm_curator_think_tank_desc:0 "Costruendo una struttura di ricerca completamente focalizzata sulla collaborazione e la comprensione dei Curatori, saremo in grado di compiere enormi passi avanti nel nostro progresso scientifico.\n"
 sm_art_college:0 "Accademia d'Arte"
 sm_art_college_desc:1 "Questo ateneo a gravità zero, gestito in collaborazione con la vicina Enclave degli Artisti, celebra la bellezza dello spazio profondo tramite le opere prodotte dai suoi talentuosi studenti.\n"
 sm_salvager_workshop:0 "Lavori di Recupero"
 sm_salvager_workshop_desc:0 "Questa vivace dépendance fornisce alle nostre squadre di ingegneri una cornucopia di strumenti e pezzi di ricambio, facilitando una più stretta collaborazione con la vicina Enclave dei Recuperatori.\n"
 sm_shroud_beacon:0 "Faro del Velo"
 sm_shroud_beacon_desc:2 "Un Faro psionico utilizzato per generare un Tunnel del Velo in questo sistema. Mentre il Faro del Velo può essere smantellato (o distrutto), il Tunnel non può essere rimosso.\n"
 sm_mercenary_garrison:0 "Guarnigione Mercenaria"
 sm_mercenary_garrison_desc:0 "Un'insieme di caserme che ospitano appaltatori militari. Questi veterani brizzolati organizzano esercitazioni regolari per il resto dell'equipaggio e sono pronti a difendere la stazione, a patto che li paghiamo.\n"
 sm_astromining_hub: "Hub Minerario Spaziale"
 sm_astromining_hub_desc: "Questi uffici e stabilimenti di lavorazione ospitano ingegneri e coordinatori per le nostre operazioni di raccolta risorse nel sistema. Grazie a un'attenta ottimizzazione e a processi di stoccaggio avanzati, siamo in grado di sfruttare i giacimenti locali con un'efficienza senza precedenti.\n"
 sm_astromining_hub_office_desc_modifier: "Moduli Baie Minerarie Spaziali:\n Produzione Stazioni Minerarie: §G+10%§! "
