 building_hive_primitive_farm:0 "$building_primitive_farm$"
 building_hive_primitive_farm_desc:0 "$building_primitive_farm_desc$"
 building_hive_primitive_node: "Nodo Sinaptico Semplice"
 building_hive_primitive_node_desc: "Attraverso questo rozzo nodo sinaptico, la volontà dell'Alveare sarà rafforzata."
 building_machine_primitive_node: "Nodo di Collegamento Semplice"
 building_machine_primitive_node_desc: "Un rozzo nodo uplink che riduce la latenza planetaria."

 building_farming_districts_1: "Hub di Sviluppo delle Colture"
 building_farming_districts_1_desc: "Un modesto centro burocratico incaricato di rilevare i terreni coltivabili e di avviare l'espansione dell'agricoltura planetaria."
 building_farming_districts_2: "Centro di Bonifica del Suolo"
 building_farming_districts_2_desc: "Questo centro si concentra sul ripristino dei terreni marginali e sul miglioramento delle rese, consentendo una maggiore crescita dei distretti agricoli."
 building_farming_districts_3: "Complesso Agroalimentare Automatizzato"
 building_farming_districts_3_desc: "Mietitrebbie meccanizzate, flotte di droni e campi climatizzati guidano la rapida espansione dei distretti agricoli."
 building_farming_districts_4: "Griglia di Coltivazione Planetaria"
 building_farming_districts_4_desc: "Un vasto complesso integrato che supervisiona le operazioni di coltivazione intensiva ad alta densità, massimizzando il numero di distretti agricoli supportati sul pianeta."
 building_mine_generic: "Deposito di Cava di Superficie"
 building_mine_generic_desc: "Coordinando lo scavo a bassa profondità e la raccolta di minerale, questo deposito consente l'espansione precoce dei distretti minerari."
 building_mining_districts_1: "Sito Minerario Industriale"
 building_mining_districts_1_desc: "Gli impianti di scavo, i sistemi di trasporto e gli array di smistamento operano in tandem per sostenere una produzione affidabile e consentire l'espansione iniziale dei distretti minerari."
 building_mining_districts_2: "Impianto di Carotaggio"
 building_mining_districts_2_desc: "Una struttura che guida le operazioni minerarie più profonde attraverso trivelle pesanti e rinforzi strutturali, sbloccando ulteriori siti minerari."
 building_mining_districts_3: "Cantiere di Tunnel Sismici"
 building_mining_districts_3_desc: "Complesso attrezzato per lo scavo di gallerie ad alta efficienza e la stabilizzazione del sottosuolo, per ampliare l'accesso a vene minerarie altrimenti irraggiungibili."
 building_mining_districts_4: "Griglia di Estrazione della Crosta Profonda"
 building_mining_districts_4_desc: "Struttura tentacolare che opera alla massima profondità planetaria, questo complesso gestisce zone di estrazione completamente industrializzate e supporta la massima espansione possibile dei distretti minerari."
 building_generator_generic: "Cantiere di Produzione Voltaica"
 building_generator_generic_desc: "Dedicato alla produzione di energia su larga scala, questo edificio ospita celle elettriche, condotti di plasma e gruppi di generatori ad alta potenza."
 building_generator_districts_1: "Complesso di Opere Conduttive"
 building_generator_districts_1_desc: "Questo complesso supporta la creazione di nuovi distretti di generatori distribuendo le infrastrutture di rete fondamentali e i sistemi di gestione dell'energia."
 building_generator_districts_2: "Complesso dei Relè di Sottostazione"
 building_generator_districts_2_desc: "Consentendo un supporto più ampio allo sviluppo dei distretti di generatori, questa struttura espande l'infrastruttura energetica planetaria attraverso la distribuzione di relè ad alta capacità, cantieri di trasformazione e nodi di stabilizzazione della rete."
 building_generator_districts_3: "Impianto di Regolazione del Plasma"
 building_generator_districts_3_desc: "Un complesso in cui i flussi di plasma stabilizzati e il controllo della risonanza dei circuiti consentono di intensificare lo sviluppo dei generatori su tutto il pianeta."
 building_generator_districts_4: "Nexus Planetario"
 building_generator_districts_4_desc: "Questo nesso energetico integrato coordina le operazioni dei generatori su scala planetaria, consentendo la massima espansione possibile dei distretti di generatori."

 
