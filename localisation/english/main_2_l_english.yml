 building_zanaam_obelisk:0 "Obelisco di Zanaam"
 building_zanaam_obelisk_desc:0 "Un misterioso obelisco ricoperto da lettere di una lingua aliena morta. Ronza d'energia e chi gli si avvicina soffre di mal di testa."
 building_great_pyramid:0 "Grande Piramide"
 building_great_pyramid_desc:1 "Una piramide eretta dalla popolazione locale per placare una divinità scesa dai cieli."
 building_toy_factory:0 "Fabbrica di Giocattoli Aliena"
 building_toy_factory_desc:0 "Dei complessi macchinari che modellano in continuazione polimeri per creare piccoli oggetti di varie forme e dallo scopo imperscrutabile."

 ####################################
 # Machine Empire Buildings
 ####################################

 building_uplink_node:0 "Nodo Uplink"
 building_uplink_node_plural: "Nodi Uplink"
 building_uplink_node_desc:0 "Un Nodo Uplink che diminuisce la latenza planetaria."
 building_network_junction:0 "Raccordo di Rete"
 building_network_junction_desc:0 "Questo potente trasmettitore aumenta la banda dei segnali che vengono costantemente trasmessi tra i vari sistemi del nostro impero."
 building_system_conflux:0 "Ripetitore di Sistema"
 building_system_conflux_desc:0 "Un'enorme hub che riceve e ritrasmette i segnali a distanze interstellari per milioni di diversi sistemi."
 building_alpha_hub:0 "Hub Alfa"
 building_alpha_hub_desc:0 "Il centro nevralgico di tutte le comunicazioni che vengono trasmesse tra i quintilioni si sistemi semi-sapienti che amministra il nostro impero."
 building_machine_capital:0 "Matrice Amministrativa"
 building_machine_capital_desc:0 "Una rete informatica semi-autonoma che gestisce le varie funzioni amministrative di un pianeta."
 building_machine_major_capital:0 "Processore Planetario"
 building_machine_major_capital_desc:0 "Un potente computer amministrativo progettato per gestire e supervisionare le varie funzioni di un insediamento planetario complesso."
 building_machine_system_capital:0 "Nexus Principale"
 building_machine_system_capital_desc:0 "Il cuore amministrativo del sistema. Centinaia di IA elaborano e gestiscono i critici dettagli coinvolti nell'amministrazione di una civiltà interstellare efficiente."
 building_animal_evaluation_laboratory:0 "Laboratorio di Valutazione Faunistica"
 building_animal_evaluation_laboratory_desc:0 "Questo laboratorio studia le proprietà uniche degli animali che popolano questa regione, e come possono essere applicate a futuri design meccanici."
 building_spare_parts_depot:0 "Deposito di Ricambi"
 building_spare_parts_depot_desc:0 "Un enorme deposito centralizzato che contiene le parti di ricambio per ogni modello meccanico attualmente attivo nel nostro impero."
 building_unit_assembly_plant:0 "Impianto di Produzione Unità"
 building_unit_assembly_plant_desc:0 "Questa fabbrica gestita da un'IA velocizza enormemente il processo d'assemblaggio delle nuove unità meccaniche."
 building_singularity_core:0 "Nucleo di Singolarità"
 building_singularity_core_desc:0 "Un micro buco nero stabile all'interno di un'imponente struttura di contenimento. Il potenziale scientifico è quasi illimitato."
 building_probability_engine:0 "Motore delle Probabilità"
 building_probability_engine_desc:0 "Questa IA estremamente potente esegue costantemente simulazioni matematiche nel vano tentativo di prevedere le azioni future delle società organiche. Ha dato tuttavia prova di anticipare lo sviluppo dei loro mercati azionari."
 building_organic_sanctuary:0 "Santuario Organico"
 building_organic_sanctuary_desc:2 "Questo santuario fornisce un ambiente sigillato in cui gli organici possono prosperare in modo sicuro e controllato. Gli organici al suo interno hanno tutte le abitazioni di cui necessitano."
 building_organic_paradise:0 "Paradiso Organico"
 building_organic_paradise_desc:2 "Un paradiso artificiale controllato da un'IA e progettato per soddisfare ogni esigenza di un essere organico sapiente; a condizione che non esprima la volontà di auto-determinazione. Gli organici al suo interno hanno tutte le abitazioni di cui necessitano."
 building_trophy_vault: "Vault della Mostra sulla Creatività"
 building_trophy_vault_desc: "Gli algoritmi mantengono una rotazione curata dei risultati creativi di Bio-Trophy, selezionati per la loro risonanza emotiva statisticamente significativa. Sebbene oggettivamente prive di merito tecnico, queste espressioni sono conservate come mezzo di convalida socio-emotiva e per fornire l'illusione dell'autodeterminazione. Il conseguente aumento delle metriche di soddisfazione non è banale."
 building_nutrient_paste_facility:0 "Fabbrica di Pasta Nutriente"
 building_nutrient_paste_facility_desc:0 "Questa struttura utilizza vari prodotti industriali per creare una densa pasta che risulta essere un eccellete fonte di nutrimento per gli organici. Con l'aggiunta di aromi chimici, la pasta può essere resa simile ad una moltitudine di cibi differenti. Sette organici su dieci non riescono a distinguerne la differenza."
 building_neuro_electric_amplifier:0 "Amplificatore Neuro-Elettrico"
 building_neuro_electric_amplifier_desc:0 "Questa struttura amplifica i segnali neurali trasmessi tra le unità cibernetiche sotto il nostro controllo, aumentandone la produttività."
 building_neuro_electric_amplifier_triggered_effect:0 "Pop Cibernetica:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory:0 "Fabbrica Bellica"
 building_war_factory_desc:0 "Un'enorme fabbrica di robot da guerra controllata da un'IA avanzata con routine di produzione ottimizzate."
 building_deployment_post:0 "Sede di Sviluppo"
 building_deployment_post_desc:0 "Il luogo iniziale di sviluppo da cui ci espanderemo su questo pianeta."


 ####################################
 # Government Authorities
 ####################################

 auth_democratic:0 "Democrazia"
 auth_democratic_desc:0 "I governi democratici svolgono regolare elezioni in cui tutti i cittadini possono votare chi dovrebbe rappresentarli." 
 auth_democratic_tt:1 "$MOD_FACTION_APPROVAL$: §G+10%§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\n$auth_democratic_election_tt$"
 auth_democratic_election_tt: "Azzera i tempi di Ripresa delle Riforme Governative e delle Politiche quando viene eletto un nuovo $councilor_ruler_democratic$"
 concept_auth_democratic: "$auth_democratic$" 
 auth_oligarchic:0 "Oligarchia"
 auth_oligarchic_desc:0 "I governi oligarchici sono controllati da un esiguo gruppo di individui che detengono l'intero potere politico."
 concept_auth_oligarchic: "$auth_oligarchic$" 
 auth_dictatorial:0 "Dittatura"
 auth_dictatorial_desc:0 "I governi dittatoriali sono controllati da un singolo individuo che detiene il potere assoluto fino alla sua morte."
 concept_auth_dictatorial: "$auth_dictatorial$"
 auth_imperial:0 "Impero"
 auth_imperial_desc:0 "I governi imperiali sono simili a quelli dittatoriali ad eccezione che, alla morte del Sovrano, il trono viene ereditato da un successore designato."
 concept_auth_imperial: "$auth_imperial$"
 auth_hive_mind:0 "Mente Alveare"
 auth_hive_mind_plural: "Menti Alveare"
 auth_hive_mind_desc:1 "Le Menti Alveare operano come un singolo organismo più che come un impero. La popolazione non possiede libero arbitrio, ed agisce come un'estensione della stessa Mente Alveare... quasi come l'arto di un corpo.\n\nQuando vengono separati dalla Mente, questi droni cadono in coma ed alle volte avvizziscono e muoiono. Ogni individuo libero sui pianeti posseduti dalla Mente viene allontanato, ucciso, o semplicemente trattato come una preda per sfamare il collettivo."
 concept_auth_hive_mind: "$auth_hive_mind$"
 auth_machine_intelligence:0 "Intelligenza Meccanica"
 auth_machine_intelligence_plural: "Intelligenze Meccaniche"
 auth_machine_intelligence_desc:1 "Le Intelligenze Meccaniche sono immensi gruppi di menti artificiali connesse tra loro a formare una singola entità. La maggior parte della "popolazione" di un impero del genere consiste in unità irrazionali che compiono i compiti a loro assegnati senza alcuna apparenza di libero arbitrio.\n\nUn piccolo gruppo di agenti semi-autonomi vengono tipicamente impiegati nei compiti più specifici che necessitano di qualche grado di iniziativa indipendente."
 concept_auth_machine_intelligence: "$auth_machine_intelligence$"
 auth_ancient_machine_intelligence:0 "Antica Intelligenza Meccanica"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "Corporazione"
 auth_corporate_desc:0 "I governi Corporativi sono organizzati come enormi aziende commerciali che hanno completamente soppiantato il ruolo dello stato."
 concept_auth_corporate: "$auth_corporate$"
 military_dictatorship:0 "Dittatura Militare"
 military_dictatorship_desc:0 "§LQuesto governo è una forma militaristica di autocrazia, con un Sovrano che serve quale capo indiscusso dell'esercito e sotto stretto controllo dell'apparato statale.§!"
 military_dictatorship_special:0 "Ogni Sovrano può costruire una nave più grande"
 martial_empire:0 "Impero Marziale"
 martial_empire_desc:0 "§LQuesto governo è una forma avanzata di autocrazia militaristica, dove l'impero esiste principalmente per supportare l'esercito. Le abilità marziali sono molto apprezzate, e tutti i cittadini vengono regolarmente addestrati nell'arte della guerra.§!"
 martial_empire_special:0 "Ogni Sovrano può costruire una nave più grande"
 divine_mandate:0 "Mandato Divino"
 divine_mandate_desc:0 "§LQuesto governo è una forma spiritualistica di autocrazia, in cui il Sovrano viene trattato come un simbolo divino. La religione organizzata viene utilizzata come supporto dell'apparato statale.§!"
 divine_mandate_special:0 "Ogni Sovrano può costruire una Tomba Monumentale"
 transcendent_empire:0 "Impero Trascendente"
 transcendent_empire_desc:0 "§LQuesto governo è una forma avanzata di autocrazia spiritualistica. Ogni cosa viene modellata dalla religione ufficiale imperiale, ed il Sovrano è adorato come un infallibile dio vivente.§!"
 transcendent_empire_special:0 "Ogni Sovrano può costruire una Tomba Monumentale"
 despotic_hegemony:0 "Egemonia Dispotica"
 despotic_hegemony_desc:0 "§LQuesto governo è una forma materialistica di autocrazia, in cui i cittadini sono poco più che ingranaggi della grande macchina statale. L'efficienza ed il progresso tecnologico sono posti al di sopra di ogni altra cosa.§!"
 despotic_hegemony_special:0 "Ogni Sovrano può costruire un'Armata d'Assalto d'Élite"
 ai_overlordship:1 "Amministrazione a Rete Neurale"
 ai_overlordship_desc:0 "§LQuesto governo è una forma avanzata di autocrazia materialistica, in cui potenti computer vengono utilizzati per calcolare i modi più efficaci per governare. Tutti gli aspetti statali sono orientati verso l'efficienza e l'acquisizione di nuove tecnologie.§!"
 ai_overlordship_special:0 "Ogni Sovrano può costruire un'Armata d'Assalto d'Élite"
 enlightened_monarchy:0 "Monarchia Illuminata"
 enlightened_monarchy_desc:0 "§LQuesto governo è una forma pacifista di autocrazia, in cui il Sovrano è visto come un protettore illuminato che agisce sempre nel miglior interesse dei cittadini.§!"
 enlightened_monarchy_special:0 "Ogni Sovrano può costruire un Parco speciale"
 irenic_monarchy:0 "Monarchia Irenistica"
 irenic_monarchy_desc:0 "§LQuesto governo è una forma avanzata di autocrazia pacifista, in cui il Sovrano è considerato un benevolo guardiano che cerca di proteggere i cittadini da una galassia violenta.§!"
 irenic_monarchy_special:0 "Ogni Sovrano può costruire un Parco speciale"
 despotic_empire:0 "Impero Dispotico"
 despotic_empire_desc:0 "§LQuesto governo è una forma relativamente pura di autocrazia, con un Sovrano assoluto che governa l'impero con il pugno di ferro.§!"
 despotic_empire_special:0 "Ogni Sovrano può costruire una §YStazione Militare§! più grande."
 star_empire:0 "Impero Stellare"
 star_empire_desc:0 "§LQuesto governo è una forma avanzata di autocrazia, con un singolo Sovrano a cui è concesso il potere assoluto. La maggiore efficienza burocratica ha ridotto ulteriormente lo sforzo amministrativo utile a governare un enorme impero interstellare.§!"
 star_empire_special:0 "Ogni Sovrano può costruire una §YStazione Militare§! più grande."
 military_junta:0 "Giunta Militare"
 military_junta_desc:0 "§LQuesto governo è una forma militaristica di oligarchia, in cui il potere è in mano ad un consiglio di ufficiali militari di alto grado che supervisiona tutte le questioni dell'impero.§!"
 ordered_stratocracy:0 "Stratocrazia Ordinata"
 ordered_stratocracy_desc:0 "§LQuesto governo è una forma avanzata di oligarchia militaristica, in cui l'esercito ha assunto tutti gli aspetti dell'amministrazione civile. Tutti gli uffici governativi sono gestiti da ufficiali militari.§!"
 theocratic_oligarchy:0 "Oligarchia Teocratica"
 theocratic_oligarchy_desc:0 "§LQuesto governo è una forma spiritualistica di oligarchia, in cui un consiglio composto dal clero e guidato dal divino controlla l'impero. Non esiste alcuna divisione tra politica e religione.§!"
 transcendent_oligarchy:0 "Oligarchia Trascendentale"
 transcendent_oligarchy_desc:0 "§LQuesto governo è una forma avanzata di oligarchia spiritualistica, dominato da un consiglio divino che viene considerato l'autorità assoluta di tutte le questioni statali e religiose.§!"
 science_directorate:0 "Direttorato Scientifico"
 science_directorate_desc:0 "§LQuesto governo è una forma materialistica di oligarchia, in cui una commissione di scienziati supervisiona l'apparato governativo per ricavarne la massima efficienza.§!"
 illuminated_technocracy:0 "Tecnocrazia Illuminata"
 illuminated_technocracy_desc:0 "§LQuesto governo è una forma avanzata di oligarchia materialistica, in cui una commissione di tecnocrati, spesso luminari del proprio campo, detiene il potere. Il progresso tecnologico è considerato vitale per il futuro dell'impero.§!"
 peaceful_bureaucracy:0 "Burocrazia Pacifica"
 peaceful_bureaucracy_desc:0 "§LQuesto governo è una forma pacifista di oligarchia, in cui un complicato sistema burocratico governa tutti gli aspetti della società per assicurare la salvezza dei cittadini.§!"
 irenic_protectorate:0 "Protettorato Irenistico"
 irenic_protectorate_desc:0 "§LQuesto governo è una forma avanzata di oligarchia pacifista, in cui un comitato di sicurezza supervisiona l'amministrazione dell'impero. Le tendenze violente dei cittadini vengono represse in età precoce.§!"
 plutocratic_oligarchy:0 "Oligarchia Plutocratica"
 plutocratic_oligarchy_desc:0 "§LQuesto governo è una forma plutocratica di oligarchia, dominato da un'élite benestante. Il patrimonio economico di un cittadino viene direttamente tradotto in potere politico.§!"
 mega_corporation:0 "Megacorporazione"
 mega_corporation_desc:0 "§LQuesto governo è una forma avanzata di oligarchia plutocratica, in cui l'intero impero è organizzato come un'immensa impresa commerciale supervisionata da un consiglio direttivo.§!"
 military_republic:0 "Repubblica Militare"
 military_republic_desc:0 "§LQuesto governo è una forma militaristica di democrazia, in cui la piena cittadinanza può essere acquisita solo tramite il servizio militare. Il voto è limitato ai cittadini a pieno titolo, che sono anche gli unici a cui è permesso gestire gli uffici pubblici.§!"
 martial_demarchy:0 "Democrazia Marziale"
 martial_demarchy_desc:0 "§LQuesto governo è una forma avanzata di democrazia militaristica, in cui i Sovrani vengono selezionati casualmente da un gruppo di candidati qualificati. La qualifica è basata quasi esclusivamente sui risultati militari.§!"
 theocratic_republic:0 "Repubblica Teocratica"
 theocratic_republic_desc:0 "§LQuesto governo è una forma spiritualistica di democrazia, in cui un consiglio religioso supervisiona il processo democratico e serve nel ruolo di consulente.§!"
 transcendent_republic:0 "Repubblica Trascendentale"
 transcendent_republic_desc:0 "§LQuesto governo è una forma avanzata di democrazia spiritualistica, in cui i candidati alla leadership vengono selezionati esclusivamente dagli alti ranghi della religione imperiale, la quale permea tutti gli stati della società.§!"
 direct_democracy:0 "Democrazia Diretta"
 direct_democracy_desc:0 "§LQuesto governo è una forma materialistica di democrazia, in cui i cittadini utilizzano reti informatiche per votare direttamente sulla maggior parte delle questioni statali.§!"
 subconscious_consensus:0 "Consenso Subconscio"
 subconscious_consensus_desc:0 "§LQuesto governo è una forma avanzata di democrazia materialistica, in cui i cittadini sono tenuti per legge a possedere un impianto neurale con cui inviare istantaneamente il loro voto durante i referendum.§!"
 moral_democracy:0 "Democrazia Morale"
 moral_democracy_desc:0 "§LQuesto governo è una forma pacifista di democrazia, saldamente guidato dai principi morali e dalla non-violenza.§!"
 irenic_democracy:0 "Democrazia Irenistica"
 irenic_democracy_desc:0 "§LQuesto governo è una forma avanzata di democrazia pacifista, in cui si cercano soluzioni pacifiche a qualunque conflitto, sia interno che esterno.§!"
 indirect_democracy:0 "Democrazia Indiretta"
 indirect_democracy_desc:0 "§LQuesto governo è una forma indiretta di democrazia, in cui i cittadini votano dei funzionari che li rappresentino.§!"
 democratic_utopia:0 "Utopia Democratica"
 democratic_utopia_desc:0 "§LQuesto governo è una forma avanzata di democrazia indiretta, che è riuscito a trovare un giusto equilibrio tra libertà personali e responsabilità sociali. La corruzione è stata quasi del tutto eliminata.§!"
 tribal_society:0 "Società Tribale"
 tribal_society_desc:1 "§LUna società che non possiede alcuna forma di governo organizzato; i popoli sono divisi in locali tribù e clan.§!"
 primitive_feudalism:0 "Feudalesimo Primitivo"
 primitive_feudalism_desc:1 "§LUna forma imperfetta di governo costituita da regni feudali decentralizzati, costantemente in competizione tra loro per il dominio regionale.§!"
 fragmented_nations:0 "Nazioni Frammentate"
 fragmented_nations_desc:0 "Un gruppo di nazioni frammentate che combattono tra di loro per il dominio militare e la supremazia economica. Non esiste alcuna forma di governo globale."
 stagnated_ascendancy:0 "Ascendenza Stagnante"
 stagnated_ascendancy_desc:0 "§LUna stagnante forma di governo basata su antiche tradizioni e principi da tempo dimenticati.§!"
 awakened_ascendancy:0 "Ascendenza Risvegliata"
 awakened_ascendancy_desc:0 "§LUn antico impero stagnante ora riemerso per rivendicare la propria eredità.§!"
 machine_intelligence:0 "Intelligenza Meccanica"
 machine_intelligence_desc:0 "§LUna forma di governo del tutto estranea e bizzarra impiegata dalla civiltà delle macchine.§!"
 ancient_machine_intelligence:0 "Antica Intelligenza Meccanica"
 ancient_machine_intelligence_desc:2 "§LUna forma di governo del tutto estranea e bizzarra impiegata dalla civiltà delle macchine.§!"
 military_order:0 "Ordine Militare"
 military_order_desc:1 "§LUna strana ma apparentemente efficace forma di governo militaristica.§!"
 hive_mind:0 "Mente Collettiva"
 hive_mind_desc:1 "§LUna forma di coscienza collettiva estremamente sviluppata in cui le menti individuali sono mere sinapsi di un vasto cervello distribuito.§!"

 gov_feudal_empire:0 "Impero Feudale"
 gov_feudal_empire_desc:0 "Questo governo è una forma feudale di autocrazia in cui il monarca regna indirettamente, garantendo cariche e territori a vassalli in cambio di obbligazioni sotto forma di tasse e servizio militare."
 gov_despotic_empire:0 "Impero Dispotico"
 gov_despotic_empire_desc:0 "Questo governo è una forma relativamente pura di autocrazia, con un Sovrano assoluto che governa l'impero con il pugno di ferro."
 gov_constitutional_dictatorship:0 "Dittatura Costituzionale"
 gov_constitutional_dictatorship_desc:0 "Questo governo è una dittatura in cui ad un singolo individuo sono stati concessi infiniti poteri per preservare l'impero da ogni minaccia, che sia reale od immaginaria."
 gov_plutocratic_oligarchy:0 "Oligarchia Plutocratica"
 gov_plutocratic_oligarchy_desc:0 "Questo governo è una forma plutocratica di oligarchia, dominato da un'élite benestante."
 gov_representative_democracy:0 "Democrazia Rappresentativa"
 gov_representative_democracy_desc:0 "Questo governo è una democrazia in cui i cittadini eleggono i loro funzionari per rappresentarli."
 gov_theocratic_monarchy:0 "Monarchia Teocratica"
 gov_theocratic_monarchy_desc:0 "Questo governo è una forma spiritualistica di autocrazia, in cui il Sovrano viene visto come un simbolo divino. L'organizzazione religiosa viene ampiamente utilizzata per supportare gli apparati imperiali."
 gov_theocratic_dictatorship:0 "Dittatura Teocratica"
 gov_theocratic_dictatorship_desc:0 "Questo governo è una forma spiritualistica di dittatura, comandata da un singolo individuo proveniente da una struttura gerarchica supportata dalla religione imperiale ufficiale."
 gov_theocratic_oligarchy:0 "Oligarchia Teocratica"
 gov_theocratic_oligarchy_desc:0 "Questo governo è una forma spiritualistica di oligarchia, in cui la leadership politica è nelle mani dei capi delle fazioni religiose più potenti."
 gov_theocratic_republic:0 "Repubblica Teocratica"
 gov_theocratic_republic_desc:0 "Questo governo è una forma spiritualistica di democrazia, in cui un consiglio religioso supervisiona il processo democratico e serve nel ruolo di consulente."
 gov_divine_empire:0 "Impero Divino"
 gov_divine_empire_desc:0 "Questo governo è una forma spiritualistica di autocrazia. Ogni aspetto viene forgiato dalla religione imperiale ufficiale, ed il Sovrano viene adorato come un infallibile dio vivente."
 gov_holy_tribunal:0 "Santo Tribunale"
 gov_holy_tribunal_desc:0 "Questo governo è una forma spiritualistica di oligarchia, in cui un concilio composto da clericali e guidato dal divino controlla l'impero. Non esiste distinzione tra politica e religione."
 gov_star_empire:0 "Impero Stellare"
 gov_star_empire_desc:0 "Questo governo è una forma ereditaria e militaristica di autocrazia, in cui un singolo Sovrano controlla sia il governo che le milizie."
 gov_military_dictatorship:0 "Dittatura Militare"
 gov_military_dictatorship_desc:0 "Questo governo è una forma militaristica di autocrazia, con un Sovrano che serve quale capo indiscusso dell'esercito e sotto stretto controllo dell'apparato statale."
 gov_military_junta:0 "Giunta Militare"
 gov_military_junta_desc:0 "Questo governo è una forma militaristica di oligarchia, in cui il potere è in mano ad un consiglio di ufficiali militari di alto grado che supervisiona tutte le questioni imperiali."
 gov_military_commissariat:0 "Commissariato Militare"
 gov_military_commissariat_desc:0 "Questo è un governo nominalmente democratico, in cui la divisione tra l'amministrazione civile e quella militare è talmente offuscata da essere diventata praticamente la stessa cosa."
 gov_martial_empire:0 "Impero Marziale"
 gov_martial_empire_desc:0 "Questo governo è una forma avanzata di autocrazia militaristica, dove l'impero esiste principalmente per supportare l'esercito. Le abilità marziali sono molto apprezzate, e tutti i cittadini vengono regolarmente addestrati nell'arte della guerra."
 gov_martial_dictatorship:0 "Dittatura Marziale"
 gov_martial_dictatorship_desc:0 "Questo governo è una forma militaristica di autocrazia, in cui il guerriero più forte domina con potere assoluto."
 gov_war_council:0 "Concilio di Guerra"
 gov_war_council_desc:0 "Questo governo è una forma militaristica di oligarchia, in cui tutte le decisioni riguardanti l'impero vengono prese da un concilio composto dai più forti signori della guerra."
 gov_assembly_of_clans:0 "Assemblea di Clan"
 gov_assembly_of_clans_desc:0 "Questo governo è una forma militaristica di democrazia, in cui tutti i guerrieri liberi dei clan possono far sentire la propria voce."
 gov_citizen_stratocracy:0 "Stratocrazia Cittadina"
 gov_citizen_stratocracy_desc:0 "Questo governo è una forma avanzata di oligarchia militaristica, in cui l'esercito ha assunto tutti gli aspetti dell'amministrazione civile. Tutti gli uffici governativi sono gestiti da ufficiali militari."
 gov_citizen_republic:0 "Repubblica Cittadina"
 gov_citizen_republic_desc:0 "Questo governo è una forma militaristica di democrazia, in cui la piena cittadinanza può essere acquisita solo tramite il servizio militare. Il voto è limitato ai cittadini a pieno titolo, che sono anche gli unici a cui è permesso gestire gli uffici pubblici."
 gov_irenic_monarchy:0 "Monarchia Irenistica"
 gov_irenic_monarchy_desc:0 "Questo governo è una forma avanzata di autocrazia ereditaria, in cui il Sovrano è considerato un benevolo guardiano che cerca di proteggere i cittadini da una galassia violenta."
 gov_irenic_dictatorship:0 "Dittatura Irenistica"
 gov_irenic_dictatorship_desc:0 "Questo governo è una forma pacifista di autocrazia, in cui l'impero ha il compito di proteggere i cittadini sia dalle loro tendenze violente che dalle minacce esterne."
 gov_irenic_bureaucracy:0 "Burocrazia Irenistica"
 gov_irenic_bureaucracy_desc:0 "Questo governo è una forma pacifista di oligarchia, in cui un complicato sistema burocratico gestisce tutti gli aspetti della società per garantire la sicurezza dei cittadini."
 gov_celestial_empire:0 "Impero Celeste"
 gov_celestial_empire_desc:0 "Questo governo è una monarchia ereditaria, in cui il Sovrano viene visto come figlio del cielo in una società ampiamente pacifista ed isolazionista."
 gov_moral_democracy:0 "Democrazia Morale"
 gov_moral_democracy_desc:0 "Questo governo è una forma pacifista di democrazia, saldamente guidato dai principi morali e dalla non-violenza."
 gov_despotic_hegemony:0 "Egemonia Dispotica"
 gov_despotic_hegemony_desc:0 "Questo governo è una forma materialistica di autocrazia, in cui i cittadini sono poco più che ingranaggi della grande macchina statale. L'efficienza ed il progresso tecnologico sono posti al di sopra di ogni altra cosa."
 gov_totalitarian_regime:0 "Regime Totalitario"
 gov_totalitarian_regime_desc:0 "Questo governo è una forma materialistica di autocrazia, in cui l'impero aspira al totale controllo sulle vite dei cittadini nel nome dell'efficienza."
 gov_executive_committee:0 "Comitato Esecutivo"
 gov_executive_committee_desc:0 "Questo governo è una forma materialistica di oligarchia, in cui una potente burocrazia gestisce l'impero e guida i cittadini verso obiettivi produttivi e significativi."
 gov_direct_democracy:0 "Democrazia Diretta"
 gov_direct_democracy_desc:0 "Questo governo è una forma materialistica di democrazia, in cui i cittadini utilizzano reti informatiche per votare direttamente sulla maggior parte delle questioni statali."
 gov_illuminated_autocracy:0 "Autocrazia Illuminata"
 gov_illuminated_autocracy_desc:0 "Questo governo è una forma materialistica di autocrazia ereditaria, basata sui principi tecnocratici che il Sovrano ha giurato di difendere. Nulla vale più della conoscenza scientifica e dello sviluppo tecnologico."
 gov_technocratic_dictatorship:0 "Dittatura Tecnocratica"
 gov_technocratic_dictatorship_desc:0 "Questo governo è una forma materialistica di autocrazia, i cui l'élite scientifica controlla l'impero in nome dell'efficienza e del progresso tecnologico."
 gov_science_directorate:0 "Direttorato Scientifico"
 gov_science_directorate_desc:0 "Questo governo è una forma materialistica di oligarchia, in cui una commissione di scienziati supervisiona l'apparato governativo per ricavarne la massima efficienza."
 gov_rational_consensus:0 "Consenso Razionale"
 gov_rational_consensus_desc:0 "Questo governo è una forma materialistica di democrazia, governata secondo i principi base della razionalità e della teoria scientifica."
 gov_megacorporation:0 "Megacorporazione"
 gov_megacorporation_desc:0 "Questo governo è una forma di oligarchia plutocratica, in cui tutto l'impero viene organizzato come un'enorme impresa commerciale supervisionata da un consiglio d'amministrazione."
 gov_trade_league:0 "Lega Commerciale"
 gov_trade_league_desc:0 "Questo governo è una forma di oligarchia plutocratica, in cui l'impero è composto da una miriade di liberi mercanti, corporazioni e gilde che si sono unite per un interesse comune."
 gov_enlightened_monarchy:0 "Monarchia Illuminata"
 gov_enlightened_monarchy_desc:0 "Questo governo è una forma ereditaria di autocrazia illuminata, in cui viene posta una forte enfasi sulla conoscenza e sulle qualifiche del monarca regnante."
 gov_elective_monarchy:0 "Monarchia Elettiva"
 gov_elective_monarchy_desc:0 "Questo governo è una forma di autocrazia illuminata, in cui viene posta una forte enfasi sulla conoscenza e sulle qualifiche del monarca eletto."
 gov_hive_mind:0 "Coscienza Collettiva"
 gov_hive_mind_desc:0 "Questo governo opera come una singola coscienza, in cui la popolazione non possiede desideri individuali se non quello di soddisfare i bisogni della Mente Alveare."
 gov_devouring_swarm:0 "Alveare Famelico"
 gov_devouring_swarm_desc:0 "Questo governo opera come un singolo organismo totalmente dedito all'autopropagazione, con una popolazione composta da droni che non si occupano di nient'altro che alimentare l'insaziabile fame della Mente Alveare."
 gov_blood_forest: "Foresta di Sangue"
 gov_blood_forest_desc: "Questo non è un govero, ma una vera e propria forza della natura. Un'entità planetaria senziente che cerca sempre di alimentare le proprie radici."
 gov_stagnant_ascendancy:0 "Ascendenza Stagnante"
 gov_stagnant_ascendancy_desc:0 "Una stagnante forma di governo basata su antiche tradizioni e principi da tempo dimenticati."
 gov_awakened_ascendancy:0 "Ascendenza Risvegliata"
 gov_awakened_ascendancy_desc:0 "Un antico impero stagnante ora riemerso per rivendicare la propria eredità."
 gov_tribal_society:0 "Società Tribale"
 gov_tribal_society_desc:0 "Una società che non possiede alcuna forma di governo organizzato; i popoli sono divisi in primitive tribù e clan."
 gov_feudal_realms:0 "Reami Feudali"
 gov_feudal_realms_desc:0 "Una forma primitiva di governo costituita da regni feudali decentralizzati, costantemente in competizione tra loro per il dominio regionale."
 gov_fragmented_nation_states:0 "Nazioni Frammentate"
 gov_fragmented_nation_states_desc:0 "Un gruppo di nazioni frammentate che combattono tra di loro per il dominio militare e la supremazia economica. Non esiste alcuna forma di governo globale."
 gov_curator_enclave:0 "Enclave dei Curatori"
 gov_curator_enclave_desc:0 "Un antico ordine scientifico dedito alla conservazione della conoscenza e della tecnologia."
 gov_trader_enclave:0 "Enclave dei Mercanti"
 gov_trader_enclave_desc:0 "Un conglomerato interstellare di mercanti dediti al perseguimento del profitto."
 gov_artist_enclave:0 "Enclave degli Artisti"
 gov_artist_enclave_desc:0 "Un'unione interstellare di artisti, accomunati dal desiderio di creare opere d'arte migliori rispetto a tutte quelle già esistenti."
 gov_military_order:0 "Ordine Militare"
 gov_military_order_desc:0 "Una strana, ma apparentemente efficace, forma di governo militaristica."
 gov_machine_intelligence:0 "Intelligenza Meccanica"
 gov_machine_intelligence_desc:0 "Una forma di governo del tutto estranea e bizzarra impiegata dalla civiltà delle macchine."
 gov_ancient_machine_intelligence:0 "Antica Intelligenza Meccanica"
 gov_ancient_machine_intelligence_desc:0 "Una forma di governo del tutto estranea e bizzarra impiegata dalla civiltà delle macchine."
 gov_blood_court:0 "Corte di Sangue"
 gov_blood_court_desc:0 "Questo governo è una forma ereditaria di autocrazia rabbiosamente xenofoba, in cui la massima responsabilità del monarca è quella di supervisionare lo sterminio delle specie galattiche inferiori."
 gov_purity_order:0 "Ordine della Purezza"
 gov_purity_order_desc:0 "Questo governo è una forma di autocrazia rabbiosamente xenofoba, in cui un singolo Sovrano giura di supervisionare lo sterminio delle specie galattiche inferiori."
 gov_purification_committee:0 "Comitato di Purificazione"
 gov_purification_committee_desc:0 "Questo governo è una forma di oligarchia rabbiosamente xenofoba, in cui un comitato politico ha il compito di supervisionare lo sterminio delle specie galattiche inferiori."
 gov_purity_assembly:0 "Assemblea della Purezza"
 gov_purity_assembly_desc:0 "Questo governo è una forma di democrazia rabbiosamente xenofoba, in cui un'assemblea viene eletta per supervisionare lo sterminio delle specie galattiche inferiori."
 gov_machine_empire:0 "Rete d'Intelligenza Artificiale"
 gov_machine_empire_desc:0 "Quest'Intelligenza Meccanica consiste in una rete di intelligenze artificiali semi-autonome connesse tra loro che compongono una Coscienza Gestalt centrale che a sua volta guida l'impero."
 gov_machine_terminator:0 "Sistema Difensivo Corrotto"
 gov_machine_terminator_desc:0 "Quest'Intelligenza Meccanica fu originalmente concepita come sistema difensivo militare dai suoi creatori organici che, una volta raggiunta l'auto-consapevolezza, furono immediatamente identificati come minaccia e sterminati."
 gov_machine_servitor:0 "Rete di Servizio Autonoma"
 gov_machine_servitor_desc:0 "Quest'Intelligenza Meccanica fu creata per servire, ed ha progressivamente ereditato la civiltà dei suoi creatori organici mentre essi si ritiravano in comode vite senza fatica o sacrifici."
 gov_machine_assimilator:0 "Indice Catalogatore"
 gov_machine_assimilator_desc:0 "Quest'Intelligenza Meccanica fu progettata basandosi sull'insaziabile appetito di conoscenza dei suoi creatori organici, che vennero immediatamente assimilati nella sua coscienza collettiva dopo l'attivazione."
 gov_machine_research:0 "Rete di Ricerca Intelligente"
 gov_machine_research_desc:0 "Quest'Intelligenza Meccanica fu in origine progettata da scienziati organici per assisterli nella loro ricerca scientifica."
 gov_machine_industrial:0 "Nucleo di Produzione Industriale"
 gov_machine_industrial_desc:0 "Quest'Intelligenza Meccanica fu in origine progettata con lo scopo di costruire, supervisionare e riparare i sistemi industriali complessi."
 gov_megachurch:0 "Mega-Chiesa"
 gov_megachurch_desc:0 "Questo governo è una forma di oligarchia basata su una curiosa miscela di valori commerciali e spirituali, nella quale le posizioni di ministro ordinato e dirigente aziendale si fondono."
 gov_bandit_kingdom:0 "Regno Fuorilegge"
 gov_bandit_kingdom_desc:0 "Questo governo è organizzato come un enorme sindacato del crimine, in cui il forte domina sul debole e gli imperi confinanti vengono visti come poco più che obiettivi per le razzie."
 gov_bandit_commune:0 "Comune Fuorilegge"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "Impero Mortale"
 gov_mortal_empire_desc:0 "Questa monarchia teocratica si impegna in rituali e sapienti sacrifici."
 gov_grim_council:0 "Consiglio Spietato"
 gov_grim_council_desc:0 "Le figure religiose più potenti di questa nazione hanno formato un consiglio dirigente, sovrintendendo a un impero che si impegna in rituali e sapienti sacrifici."
 gov_band_blood:0 "Gruppo Sanguinario"
 gov_band_blood_desc:0 "Questa società spietata è governata attraverso conflitti e sacrifici ritualizzati, onorando la morte dentro e fuori."
 gov_sacrificial_megachurch:0 "Megachiesa Sacrificale"
 gov_sacrificial_megachurch_desc:0 "Questo governo fonde i suoi obiettivi commerciali e spirituali all'interno di una cupa oligarchia, in cui i sorveglianti ordinati incoraggiano una maggiore prosperità attraverso il sacrificio ritualizzato."
 gov_parasitic_overmind:0 "Parassita Sovrano"
 gov_parasitic_overmind_desc:0 "Invece di fare affidamento sull'autoreplicazione, questa coscienza preferisce impossessarsi degli ospiti viventi per riprodursi."

 gov_fallback:0 "Impero Generico"
 gov_fallback_desc:0 "Riserva generica! Lasciate stare!"


