 exotic_gases:0 "Gas Esotici"
 exotic_gases_desc:0 "Gas rari ed esotici dagli scopi più svariati, particolarmente utili nelle operazioni legate agli armamenti energetici avanzati ed ai campi di forza. Alcuni di essi possono essere anche utilizzati come carburante o persino come droghe ricreative."
 
 rare_crystals:0 "Cristalli Rari"
 rare_crystals_desc:0 "Questi cristalli possiedono proprietà che li rendono estremamente efficienti nella concentrazione dei raggi laser; rappresentano anche un componente essenziale nel campo dell'elettronica avanzata. In più, molte culture li utilizza come decorazioni ed ornamenti."
 
