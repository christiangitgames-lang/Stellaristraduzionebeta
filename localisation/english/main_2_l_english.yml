 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE:0 "§HSblocca Diplomazia:§! Forma Federazione"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_DESC:1 "§HForma Federazione§!\nCi permette di formare una Federazione con un altro impero."
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_TITLE:0 "§HSblocca Diplomazia:§! Stati Vassallo e Protettorati"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC:1 "§HSoggiogazione§!\nCi permette di soggiogare altri imperi, offrendo loro protezione sotto il nostro dominio. La maggior parte degli imperi diventeranno Vassalli, ma quelli tecnologicamente inferiori diventeranno invece Protettorati. Se avessimo bisogno di protezione, potremo chiedere anche noi di diventare Sudditi di qualcuno."
 TECH_UNLOCK_SURVEY_INTEL_TITLE:0 "§HSblocca Livello di Spionaggio:§! Dati Ispezione"
 TECH_UNLOCK_SURVEY_INTEL_DESC:0 "§HDati Ispezione§!\nCi permette di visualizzare i dati d'ispezione dei pianeti all'interno dei confini di un altro impero."
 TECH_UNLOCK_BORDER_EXTRUDER_2_TITLE:0 "§HSblocca Componente:§! Faro di Confine Potenziato"
 TECH_UNLOCK_BORDER_EXTRUDER_2_DESC:0 "§HFaro di Confine Potenziato§!\nEspande e demarca i nostri confini nello spazio interstellare."
 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE:0 "§HSblocca Componente:§! Faro di Confine Avanzato"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC:0 "§HFaro di Confine Avanzato§!\nDiventare Sovrani supremi è il nostro destino, e questo dev'essere reso visibile a chi vuole opporsi a noi!"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE:0 "§HSblocca Componente:§! Interfaccia Precognitiva"
