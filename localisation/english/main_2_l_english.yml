 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HSblocca Funzione:§! Manipolazione Atmosferica"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC:1 "§HManipolazione Atmosferica§!\nCi permette di modificare il clima dei pianeti che terraformiamo."
 TECH_UNLOCK_VOLCANO_TERRAFORM_TITLE: "§HOpzione di Ricerca:§! Terraformazione Vulcanica"
 TECH_UNLOCK_VOLCANO_TERRAFORM_DESC: "Ci permette di terraformare mondi vulcanici in climi temperati."
 TECH_UNLOCK_VOLCANIC_TERRAFORM_TITLE: "§HSblocca Funzione:§! Terraformazione Vulcanica"
 TECH_UNLOCK_VOLCANIC_TERRAFORM_DESC: "$TECH_UNLOCK_VOLCANO_TERRAFORM_DESC$"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE:0 "§HSblocca Funzione:§! Creazione Pianeti di Classe Gaia"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC:0 "§HCreazione Pianeti Gaia§!\nCi permette di terraformare i pianeti per farli diventare di Classe Gaia."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE:2 "§HSblocca Funzione:§! Restaurazione Climatica"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC:3 "§HRestaurazione Climatica§!\nCi permette di terraformare i pianeti ecologicamente devastati."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE:0 "§HSblocca Stazione:§! Spazioporto"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC:0 "§HSpazioporto§!\nUno Spazioporto è indispensabile per costruire tutte le navi spaziali. Può essere aggiornato con funzioni aggiuntive ed equipaggiato con difese di base."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Nave Scientifica"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HNave Scientifica§!\nLe Navi Scientifiche vengono utilizzate come basi operative per gli Scienziati, pronti ad esplorare le vastità dello spazio."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Nave Costruttrice"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HNave Costruttrice§!\nLe Navi Costruttrici permettono di assemblare le varie Stazioni Orbitali, attraverso l'utilizzo di avanzati droni saldatori."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Nave Colonia"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HNave Colonia§!\nLe Navi Colonia sono vascelli a singolo utilizzo per colonizzare nuovi pianeti. Dopo la colonizzazione, la nave viene fatta a pezzi e convertita in un rifugio planetario."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Corvetta"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HCorvetta§!\nLe Corvette sono le più comuni navi militari, armate e pronte in caso di contatti ostili."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Cacciatorpediniere"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HCacciatorpediniere§!\nCon il loro design diviso in due grandi sezioni, le Cacciatorpediniere offrono una vasta gamma di strategie belliche."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§!Incrociatore"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HIncrociatore§!\nGli Incrociatori sono le prime navi con un design a tre sezioni; offrono un'ampia gamma di configurazioni modulari a chi ne può pagare il prezzo."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Corazzata"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:1 "§HCorazzata§!\nLa più grande configurazione di scafo normale disponibile, le Corazzate trasportano immensa forza di fuoco in battaglia, assieme a costi elevati e bassa manovrabilità."
 TECH_UNLOCK_TITAN_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Titano"
 TECH_UNLOCK_TITAN_CONSTRUCTION_DESC:0 "§HTitano§!\nQueste immense navi da guerra sono l'orgoglio della flotta. Sono ricolme di armi e solitamente servono da navi ammiraglie."
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_TITLE:0 "§H$UNLOCKS_SHIP_TYPE$:§! Juggernaut"
 TECH_UNLOCK_JUGGERNAUT_CONSTRUCTION_DESC:0 "§HJuggernaut§!\nQuesti colossali costrutti sono decisamente più che semplici navi. I juggernaut sono immense stazioni spaziali mobili in grado di riparare e costruire navi, il che li rende perfetti come avamposti durante le campagne offensive."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE:0 "§HSblocca Stazione:§! Piattaforma Difensiva"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC:0 "§HPiattaforma Difensiva§!\n$tech_space_defense_station_1_desc$"
