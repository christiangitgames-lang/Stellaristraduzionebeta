 brawler_desc:0 "I Combattenti sono costruiti per attacchi ravvicinati e prediligono armi ad alto danno ma a corto raggio, come autocannoni e disgregatori."
 energy_torpedoes:0 "Torpediniera a Energia "
 energy_torpedoes_desc:0 "Le navi Torpediniere hanno gli slot carichi di siluri a neutroni o protoni, che una volta lanciati infligeranno danni extra alle navi di grandi dimensioni. Tuttavia tendono a essere vulnerabili agli attacchi a distanza ravvicinata."
