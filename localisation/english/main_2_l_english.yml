 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE:0 "§HSblocca Componente:§! Ruoli di Combattimento Standard"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC:0 "§HRuoli di Combattimento Standard§!\nRecenti progressi nelle teorie in ambiente IA ci permettono di designare un ruolo specifico in combattimento per i nostri computer di bordo."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE:0 "§HSblocca Componente:§! Ruoli di Combattimento Avanzati"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC:0 "§HRuoli di Combattimento Avanzati§!\nUlteriori scoperte negli algoritmi adattivi di combattimento permettono alle IA di bordo di gestire il loro ruolo con più efficienza."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE:0 "§HSblocca Componente:§! IA di Bordo Sapiente"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HIA di Bordo Sapiente§!\nSfruttando il desiderio di autoconservazione delle IA, altrimenti detta paura della morte, dovremmo migliorare enormemente la sua reattività in combattimento."
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_TITLE:0 "§HSblocca Componente:§! Intelletto Navale Autonomo"
 TECH_UNLOCK_COMBAT_COMPUTERS_AUTONOMOUS_DESC:0 "§HIntelletto Navale Autonomo§!\nConcedendo alle nostre navi un intelletto semi-autonomo aumenteremo enormemente la loro reattività in combattimento."
