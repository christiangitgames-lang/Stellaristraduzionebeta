 building_monument_desc_proper:0 "Un monumento colossale in onore del grande [GetRulerName]."
 building_grand_mausoleum:0 "Grande Mausoleo"
 building_grand_mausoleum_desc:0 "Un immenso mausoleo eretto per contenere le spoglie di un grande Sovrano."
 building_grand_mausoleum_proper:0 "Grande Mausoleo di [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Il sacro mausoleo del venerabile [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:1 "Il pianeta deve possedere un §YSovrano§!\nDeve possedere\nun'§YAmministrazione Planetaria§!,\nuna §YCapitale Planetaria§!, o\nun §YComplesso della Capitale Imperiale§!"
 building_royal_gardens:0 "Giardini Reali"
 building_royal_gardens_desc:0 "Un immenso giardino ricreativo in cui la gente può riunirsi e gioire del ricordo di un grande Sovrano."
 building_royal_gardens_proper:0 "Giardini Reali di [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Un fantastico giardino creato dal grande [GetRulerName]."
 building_galactic_stock_exchange:0 "Borsa Valori Galattica"
 building_galactic_stock_exchange_desc:0 "Impegnandoci nel libero scambio di beni e servizi, possiamo permettere un'economia più specializzata, in cui un individuo può eccellere in un campo ristretto e commerciare secondo i propri bisogni."
 building_ministry_production:0 "Ministero della Produzione"
 building_ministry_production_desc:0 "Il Ministero della Produzione lavora incessantemente per organizzare ed ottimizzare la produzione planetaria."
 building_production_center:0 "Centro d'Elaborazione delle Risorse"
 building_production_center_desc:1 "Un'enorme struttura che centralizza la gestione delle risorse e della produzione planetaria."
 building_supercomputer:1 "Supercomputer Planetario"
 building_supercomputer_desc:1 "Un singolo supercomputer colossale in grado di compiere calcoli incredibilmente complessi, migliorando la ricerca dell'intero pianeta."
 building_hyper_entertainment_forum:1 "Forum dell'Iper-Intrattenimento"
 building_hyper_entertainment_forum_desc:1 "Questi immensi complessi d'intrattenimento sono luoghi in cui i sogni diventano realtà. Centri commerciali, ristoranti, parchi di divertimento, sale giochi virtuali e molto altro. Se lo sogni, puoi farlo!"
 building_institute:0 "Istituto di Ricerca"
 building_institute_desc:1 "L'Istituto di Ricerca è un immenso complesso che unisce i più disparati campi scientifici per ottenere una sinergia senza precedenti, aumentando così la produzione scientifica di tutto il pianeta."
 building_virtual_combat_arena:0 "Arena per Combattimenti Virtuali"
 building_virtual_combat_arena_desc:1 "L'Arena per Combattimenti Virtuali è utile sia come intrattenimento che per promuovere l'appartenenza ad una comunità. Le armate locali possono anche utilizzarla per l'addestramento."
 building_monument_purity:0 "Monumento alla Purezza"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Fabbrica di Esplosivi all'Orillium"
 building_orillium_factory_desc:1 "Le qualità uniche dell'Orillium permettono di trasformarlo in un efficiente esplosivo, particolarmente adatto per le esplosioni controllate utilizzate nelle operazioni minerarie."
 building_pitharan_plant:0 "Fabbrica di Fertilizzanti al Pitharan"
 building_pitharan_plant_desc:1 "Questa fabbrica produce fertilizzanti a base di Polvere di Pitharan, migliorando così la resa delle colture."
 building_military_academy:0 "Accademia Militare"
 building_military_academy_desc:1 "Le Accademie Militari aumentano il tasso di reclutamento locale ed offrono un alto livello d'addestramento."
 building_symbol_unity:0 "Simbolo d'Unità"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Centro Visitatori"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "Santuario Alieno"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "Psi-Corp"
 building_psi_corps_desc:0 "Da ogni angolo del nostro impero, gli [GetIndividualNamePlural] psionici vengono portati qui per affinare le loro abilità.\n\n§YGli Psi-Corp sono tuoi amici. Abbi fiducia in loro!§!"
 psionic_bonus_workforce_from_telepaths_tt: "\nL'$mod_psionic_pop_bonus_workforce_mult$ varia in base ai Lavori del [telepath.GetIcon] [telepath.GetName]"
 building_hive_synapse:0 "Sinapsi dell'Alveare"
 building_hive_synapse_desc:0 "Amplifica il segnale della nostra Mente Alveare per rendere i nostri droni molto più efficienti."
 building_xenology_center:0 "Centro Xenologico"
 building_xenology_center_desc:0 "Concentrando i membri delle specie più deboli in un unico luogo, possiamo studiarli e mostrarli al pubblico come prova della nostra superiorità."
 building_symbol_purity:0 "Simbolo di Purezza"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Centro di Controllo"
 building_control_center_desc:0 "Costruendo un potente processore centrale possiamo ottimizzare l'efficienza operativa dei nostri droni."

