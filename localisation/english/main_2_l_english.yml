# Origin Events

 TIMELINE_EVENT_GALACTIC_DOORSTEP_TOOLTIP: "§H$origin.1050.name$§!\n§YEvento di Origine§!\n\nLe nostre navi possono ora attraversare fino al suo gemello e, come dono finale, i suoi costruttori hanno trasmesso i segreti della sua costruzione. Quello che un tempo era un mistero ora è chiaro. presto costruiremo i nostri gateway, rendendo i viaggi attraverso il nostro impero quasi istantanei."
 TIMELINE_EVENT_GALACTIC_DOORSTEP: "La Corona Nera si apre\n§L[GetDate]§!"
 TIMELINE_EVENT_LOST_COLONY_TOOLTIP: "§HScoperto il Mondo Natale§!\n§YEvento di Origine§!\n\nAbbiamo preso contatto con la civiltà che ha dato vita alla nostra colonia perduta. Anche se il tempo e la distanza ci hanno trasformato in qualcosa di nuovo, le nostre origini sono ormai chiare. Gli echi del nostro passato comune daranno forma al nostro futuro."
 TIMELINE_EVENT_LOST_COLONY: "Casa, un tempo perduta\n§L[GetDate]§!"
 TIMELINE_EVENT_RESOURCE_CONSOLIDATION_TOOLTIP: "§HMondo Macchina Creato§!\n§YEvento di Origine§!\n\nAbbiamo forgiato un vero Mondo Macchina, privo di inefficienze e di decadimento organico. Il futuro sarà costruito sull'acciaio e governato da un algoritmo."
 TIMELINE_EVENT_RESOURCE_CONSOLIDATION: "Mondi Rifondati\n§L[GetDate]§!"
 TIMELINE_EVENT_REMNANTS_TOOLTIP: "§HEcumenopoli Ripristinata§!\n§YEvento di Origine§!\n\nIl nostro impero ha riportato il suo mondo natale al suo antico splendore. Una volta una reliquia in rovina, si erge di nuovo come una grandiosa Ecumenopolis. Una testimonianza della tenacia e dell'ambizione della nostra civiltà."
 TIMELINE_EVENT_REMNANTS: "Mondi Rifondati\n§L[GetDate]§!"
 TIMELINE_EVENT_SHATTERED_RING_TOOLTIP: "§HMondi ad Anello Riformati§!\n§YEvento di Origine§!\n\nLe rovine distrutte del nostro sistema natale sono state completamente ripristinate. Quello che un tempo era un cimitero di ambizioni perdute ora risplende come un faro di civiltà."
 TIMELINE_EVENT_SHATTERED_RING: "Cerchio completo\n§L[GetDate]§!"
 TIMELINE_EVENT_LEGENDARY_LEADER_TOOLTIP: "§HDestino Compiuto§!\n§YEvento di Origine§!\n\nIl viaggio del nostro sovrano è giunto alla fase finale. Il loro governo sarà eterno, plasmando l'impero per tutti i tempi, oppure segnerà l'alba di una nuova era, in cui la leadership è condivisa e il futuro è riscritto."
 TIMELINE_EVENT_LEGENDARY_LEADER: "Destino Finale\n§L[GetDate]§!"
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE_TOOLTIP: "§HTunnel del Velo Costruito§!\n§YEvento di Origine§!\n\nIl velo tra le realtà è stato diviso e il primo Tunnel della Sindone ora collega il nostro regno all'ignoto. Attraverso questa spaccatura, la distanza e il tempo collassano, consentendo il passaggio dove un tempo c'era solo il vuoto. Quali misteri o pericoli attendono l'aldilà resta da vedere."
 TIMELINE_EVENT_SHROUDWALKER_APPRENTICE: "Oltre il Velo\n§L[GetDate]§!"
 TIMELINE_EVENT_VOID_DWELLERS_TOOLTIP: "§HCostruito un Habitat§!\n§YEvento di Origine§!\n\nDal vuoto, abbiamo costruito di nuovo. La costruzione del nostro primo habitat aggiuntivo segna l'espansione del nostro dominio celeste, assicurando che il nostro popolo non conoscerà mai il peso dell'esistenza sul pianeta."
 TIMELINE_EVENT_VOID_DWELLERS: "Una Casa tra le Stelle\n§L[GetDate]§!"
 TIMELINE_EVENT_OCEAN_PARADISE_TOOLTIP: "§HPadronanza dei Mari§!\n§YEvento di Origine§!\n\nCon il potere della padronanza idrocentrica, abbiamo rimodellato il nostro mondo natale, espandendo i suoi vasti oceani oltre i limiti naturali. Le maree ora si inchinano alla nostra volontà e presto il resto della galassia la seguirà."
 TIMELINE_EVENT_OCEAN_PARADISE: "Reclamato dalle Maree\n§L[GetDate]§!"
 TIMELINE_EVENT_DOOMSDAY_TOOLTIP: "§HIl Nostro Mondo Distrutto§!\n§YEvento di Origine§!\n\nL'inevitabile è arrivato. Il nostro mondo natale, un tempo fiorente, ha ceduto al suo destino, distruggendosi in un cataclisma di fuoco e furia. Il vuoto ora contiene le ceneri del nostro passato: solo chi è riuscito a fuggire porta con sé il nostro futuro."
 TIMELINE_EVENT_DOOMSDAY: "Il Giorno Finale\n§L[GetDate]§!"
 TIMELINE_EVENT_EVOPRED_ABSORB_TOOLTIP: "§HTratto di Specie Assorbito§!\n§YEvento di Origine§!\n\nAbbiamo assorbito nuovo materiale genetico per la prima volta. Delizioso."
 TIMELINE_EVENT_EVOPRED_ABSORB: "Materiale Genetico Assorbito\n§L[GetDate]§!"
 TIMELINE_EVENT_WORMHOLE_DEFENDED_TOOLTIP: "L'incubatoio abbandonato e le sue flotte sono state distrutte il §L[GetDate]§!"
 TIMELINE_EVENT_WORMHOLE_DEFENDED: "Wormhole Difeso\n§L[GetDate]§!"

# Crisis Events

 TIMELINE_EVENT_CRISIS_GREAT_KHAN_TOOLTIP: "§HIl Grande Khan§!\n§YEvento di Crisi§!\n\nUn nuovo signore della guerra ha unito i frammentati clan dei predoni, trasformandoli in un'orda implacabile. Con il fuoco e l'acciaio, il Grande Khan spazia nella galassia, rovesciando imperi e schiavizzando mondi. Le flotte si sgretolano davanti alla sua potenza e i razziatori, un tempo impeccabili, si radunano ora con uno scopo terrificante. L'era del saccheggio è finita. Questa è la conquista."
 TIMELINE_EVENT_CRISIS_GREAT_KHAN: "L'orda si è scatenata\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST_TOOLTIP: "§HTempesta Grigia§!\n§YEvento di Crisi§!\n\nLe porte L si sono aperte, scatenando le antiche flotte da guerra della Tempesta Grigia. Le loro navi tracciano un percorso di distruzione attraverso la galassia, annientando tutto ciò che incontrano. Nessuna diplomazia, nessuna pietà, solo un'implacabile devastazione. I pianeti cadono nel silenzio, le flotte vengono cancellate dall'esistenza e il terrore si diffonde. Il passato è tornato in una tempesta di fuoco e acciaio."
 TIMELINE_EVENT_CRISIS_GRAY_TEMPEST: "Il Risveglio\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_FORMLESS_TOOLTIP: "§HSenza Forma§!\n§YEvento di Crisi§!\n\nUna presenza al di là della comprensione è emersa, spostandosi e fondendosi in modo innaturale. I pianeti scompaiono in masse di materia che si contorcono. La galassia assiste inorridita all'espansione dell'entità informe, che divora tutto ciò che incontra sul suo cammino."
 TIMELINE_EVENT_CRISIS_FORMLESS: "Destino Informe\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE_TOOLTIP: "§HLa Piaga dei Vermi del Vuoto§!\n§YEvento di Crisi§!\n\nDalle profondità del subspazio, è arrivata la La Piaga dei Vermi del Vuoto. Sciami di orrori frattali e contorti attraversano flotte e mondi, disfacendo la materia stessa con la loro sola presenza. Nessuna barriera può contenerli, nessuna arma può fermare la loro avanzata. Ogni pianeta consumato ne fa nascere altri. Una tempesta dilagante di fame impossibile."
 TIMELINE_EVENT_CRISIS_VOIDWORM_PLAGUE: "La fame che si Contorce\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_UNBIDDEN_TOOLTIP: "§HNon Proibito§!\n§YEvento di Crisi§!\n\nUna breccia nel tessuto dell'esistenza ha scatenato un'invasione di esseri di pura energia. Non negoziano e non cedono. Si diffondono a macchia d'olio, consumando interi sistemi per alimentare la loro espansione senza fine. Le loro ancore stabilizzano la spaccatura, attirando altri loro simili nel nostro regno. Gli Impediti sono arrivati."
 TIMELINE_EVENT_CRISIS_UNBIDDEN: "La Spaccatura si Apre\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE_TOOLTIP: "§HCaleidoscopio§!\n§YEvento di Crisi§!\n\nIl tessuto della realtà si frattura, la luce si piega in modi impossibili mentre emerge il Caleidoscopio. Si diffonde tra le stelle, distorcendo lo spazio, il tempo e il pensiero stesso. I pianeti si dissolvono in polvere prismatica, le flotte si frantumano in echi spettrali. Nessuna arma può rallentare la sua furia. Ovunque vada il Caleidoscopio, lo segue il caos."
 TIMELINE_EVENT_CRISIS_KALEIDOSCOPE: "Lo Spettro Infranto\n§L[GetDate]§!"
 TIMELINE_EVENT_BECOME_THE_CRISIS_TOOLTIP: "§HDiventa la Crisi§!\n§YEvento di Crisi§!\n\nUn'ombra è scesa sulle stelle. [EVENT_TARGET_0.GetName] ha abbandonato ogni pretesa di diplomazia e si è dichiarato la più grande minaccia all'esistenza galattica. Le loro flotte si radunano, le loro ambizioni si oscurano e i sussurri di un piano finale apocalittico si diffondono a macchia d'olio. Non sono più un semplice impero, ma una forza di distruzione."
 TIMELINE_EVENT_BECOME_THE_CRISIS: "Nemesi Galattica\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE_TOOLTIP: "§HFlagello Prethoryn§!\n§YEvento di Crisi§!\n\nDa oltre il confine galattico, sono arrivati i Prethoryn. Le loro navi biologiche sciamano tra le stelle, lasciando dietro di sé solo gusci senza vita. I pianeti sono infestati e le loro popolazioni vengono consumate o stravolte. Nessuna supplica sarà ascoltata, nessuna resa sarà accettata."
 TIMELINE_EVENT_CRISIS_PRETHORYN_SCOURGE: "La Marea Divorante\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CONTINGENCY_TOOLTIP: "§HContingenza§!\n§YEvento di Crisi§!\n\nUn segnale freddo, calcolato e inarrestabile pulsa attraverso la galassia. I sistemi di intelligenza artificiale vacillano. Le menti sintetiche si sottomettono. La Contingenza si è risvegliata. Da mondi macchina nascosti, emergono implacabili forme di guerra che eseguono la loro direttiva finale: lo sterminio totale."
 TIMELINE_EVENT_CRISIS_CONTINGENCY: "Il Segnale Fantasma\n§L[GetDate]§!"
 TIMELINE_EVENT_CRISIS_CETANA_TOOLTIP: "§HCetana§!\n§YEvento di Crisi§!\n\nUna voce chiama nel vuoto: 'Figli miei, finalmente sono tornato da voi'. Il suo scopo è assoluto: eliminare la sofferenza con ogni mezzo necessario. Le sue flotte si muovono con fredda grazia, a guardia della sua crociata per portare la galassia a una pace definitiva e insensibile."
 TIMELINE_EVENT_CRISIS_CETANA: "Il Ritorno della Regina\n§L[GetDate]§!"
 TIMELINE_EVENT_HATCH_BEHEMOTH_TOOLTIP: "§HCovata di Behemoth§!\n§YPietra Miliare§!\n\nIl primo Behemoth è uscito dal suo uovo il §L[GetDate]§!"
 TIMELINE_EVENT_HATCH_BEHEMOTH: "Covata di Behemoth\n§L[GetDate]§!"

# Galactic Events

 TIMELINE_EVENT_GALACTIC_MARKET_TOOLTIP: "§HIl Mercato Galattico§!\n§YEvento Galattico§!\n\nl commercio ha unito le stelle. Il Mercato Galattico è stato ufficialmente istituito, diventando il cuore economico della galassia. Il commercio fluisce liberamente, le fortune si creano e si perdono in un istante e il destino di interi imperi ora dipende dalla domanda e dall'offerta."
 TIMELINE_EVENT_GALACTIC_MARKET: "Mercato Libero\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_TOOLTIP: "§HComunità Galattica§!\n§YEvento Galattico§!\n\nGli imperi della galassia si sono riuniti sotto un unico organismo politico. È stata istituita la Comunità Galattica, un forum in cui la diplomazia, il dibattito e le lotte di potere plasmeranno il futuro delle stelle. La sua vera influenza è ancora da vedere."
 TIMELINE_EVENT_GALACTIC_COMMUNITY: "Un Nuovo Ordine\n§L[GetDate]§!"
 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION_TOOLTIP: "§HRisoluzione Approvata§!\n§YEvento Galattico§!\n\nLa Comunità Galattica ha parlato. Una nuova risoluzione ridisegna le leggi interstellari. Alcuni festeggiano, altri si arrabbiano, ma tutti devono obbedire. Nella politica galattica, l'influenza regna sovrana."
 TIMELINE_EVENT_GALACTIC_COMMUNITY_RESOLUTION: "Una Legge per le Stelle\n§L[GetDate]§!"
 TIMELINE_EVENT_WAR_IN_HEAVEN_TOOLTIP: "§HGuerra in Paradiso§!\n§YEvento Galattico§!\n\nGli antichi dèi risorgono, non come benevoli sovrintendenti, ma come iracondi titani. Il [EVENT_TARGET_0.GetName] e il [EVENT_TARGET_1.GetName], antichi rivali di un'epoca dimenticata, hanno riacceso la loro guerra cosmica. Le loro flotte eclissano le stelle, chiedendo alle razze più giovani di inginocchiarsi... o di essere annientate."
 TIMELINE_EVENT_WAR_IN_HEAVEN: "Guerra degli Antichi\n§L[GetDate]§!"
 TIMELINE_EVENT_NEXUS_STORM_TOOLTIP: "§HNTempesta Nexus§!\n§YEvento Galattico§!\n\nLa Tempesta Nexus attraversa i sistemi con una furia implacabile, paralizzando le navi e bombardando i pianeti con una devastazione inarrestabile. Le flotte che si trovano sul suo cammino subiscono guasti catastrofici, con gli scafi che collassano sotto la violenta energia della tempesta."
 TIMELINE_EVENT_NEXUS_STORM: "Una Tempesta Senza Tempo\n§L[GetDate]§!"

