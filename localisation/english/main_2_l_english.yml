 #sr_terraform_gases_desc:1 "Estratto da Giganti Gassosi, i Gas da Terraformazione rappresentano un assortimento di gas come Idrogeno, Elio e Metano. L'accesso ai Gas da Terraformazione renderà più semplice la terraformazione dei pianeti."
 #sr_terraform_liquids:0 "Liquidi da Terraformazione"
 #sr_terraform_liquids_desc:1 "Estratti dai Pianeti Ghiacciati, i Liquidi da Terraformazione rappresentano diversi tipi di fluidi come il Monossido di Diidrogeno. L'accesso ai Liquidi da Terraformazione renderà più semplice la terraformazione dei pianeti."
 #sr_garanthium:0 "Garanthium Grezzo"
 #sr_garanthium_desc:2 "Questo minerale può essere raffinato in un metallo molto malleabile e durevole. È un eccellente materiale per la costruzione delle navi."
 sr_neutronium:0 "Neutronium Grezzo"
 sr_neutronium_desc:1 "Il Neutronium è una sostanza superdensa composta di neutroni che può essere fusa in scafi estremamente resistenti."
 #sr_helium:0 "Elio-3"
 #sr_helium_desc:0 "Questo isotopo dell'elio viene utilizzato come carburante in una grande varietà di reattori ed altre strutture per la produzione energetica."
 #sr_yuranic:0 "Cristalli Yurantic"
 #sr_yuranic_desc:0 "Questi cristalli possiedono delle rare proprietà riflettenti che aumentano la potenza delle armi ad energia."
 #sr_teldar:0 "Cristalli Teldar"
 #sr_teldar_desc:1 "Cristalli estremamente resistenti che migliorano la capacità perforante ed il potenziale distruttivo delle armi cinetiche."
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 #sr_satramene:0 "Gas Satramene"
 #sr_satramene_desc:3 "Questo gas è uno stimolante naturale che si può trovare su alcuni pianeti. Ha effetti calmanti sulla maggior parte degli esseri viventi, e stimola i comportamenti di ricerca del consenso in un gruppo di individui. È ben noto il fatto che provochi dipendenza."
 #sr_lythuric:0 "Gas Lythuric"
 #sr_lythuric_desc:3 "È stato dimostrato che piccole concentrazioni di questo gas, mischiate al carburante, aumentano notevolmente la propulsione."
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sapient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 #sr_pitharan:0 "Polvere di Pitharan"
 #sr_pitharan_desc:2 "Questa sottile polvere ad alta densità energetica può essere utilizzata come eccellente fertilizzante."
 #sr_engos:0 "Engos Vaporizzato"
 #sr_engos_desc:3 "Uno stimolante naturale che aiuta tutte le forme di vita ad operare alla loro massima capacità."
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 #sr_orillium:0 "Orillium Grezzo"
 #sr_orillium_desc:2 "L'Orillium è un elemento molto denso ed instabile che può essere utilizzato per modificare le modulazioni ad alta frequenza degli scudi, migliorandone così le potenziali capacità difensive."
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 #sr_riggan:0 "Spezia Riggan"
 #sr_riggan_desc:0 "I segreti dell'estrazione e della composizione di questa spezia rimane celati dai $leviathans.103.name$. Si dice che questa spezia sia stata diffusa su molti pianeti diversi da un'antica associazione commerciale interstellare. Possiede un sapore unico ed è un ingrediente molto popolare."
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 #sr_muutagan:0 "Cristalli Muutagan"
 #sr_muutagan_desc:0 "I $leviathans.104.name$ sono gli unici a possedere le conoscenze per la creazione di questi cristalli. Se colpiti iniziano a vibrare, emettendo un suono unico. Vengono spesso utilizzati come strumenti musicali, e possiedono un effetto calmante sulla maggior parte degli esseri viventi."
 #sr_xuran:0 "XuraGel"
 #sr_xuran_desc:0 "Prodotto dai $leviathans.100.name$, questo gel possiede vari effetti medicinali per le creature che vivono in ambienti inospitali."
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."

