 building_major_capital:0 "Capitale Planetaria"
 building_major_capital_desc:0 "Un tentacolare complesso di strutture burocratiche che funge da centro amministrativo di una colonia principale."
 building_system_capital:0 "Complesso Capitale del Sistema"
 building_system_capital_desc:0 "Una torreggiante serie di uffici amministrativi ed infrastrutture; permette la costruzione e l'utilizzo di strutture estremamente esigenti."
 building_ancient_factory:1 "Creatori Autonomi"
 building_ancient_factory_desc:1 "§LQuesto antico complesso fu costruito con tecnologie perdute da tempo immemore.§!"
 building_ancient_archives:0 "Archivi del Precursore"
 building_ancient_archives_desc:0 "§LImmensi depositi di conoscenza antica.§!"
 building_dark_matter_power_plant:0 "Centrale Elettrica a Materia Oscura"
 building_dark_matter_power_plant_desc:0 "§LQuesto antico complesso fu costruito con tecnologie perdute da tempo immemore.§!"
 building_agri_processing_complex:0 "Complesso Agri-Processuale"
 building_agri_processing_complex_desc:0 "§LQuesto antico complesso fu costruito con tecnologie perdute da tempo immemore.§!"
 building_primitive_farm:0 "Fattorie Primitive"
 building_primitive_farm_desc:0 "Primitive cascine che lavorano la terra per ottenere esigui raccolti."
 building_primitive_factory:0 "Fabbrica di Base"
 building_primitive_factory_desc:0 "Primitive ed inefficienti fabbriche che generano inquinamento per produrre beni."
 building_primitive_offices: "Uffici di Base"
 building_primitive_offices_desc: "Questi uffici contengono cubicoli apparentemente infiniti, con il rumore di un lavoro inutile."
 building_primitive_mine:0 "Miniera Primitiva"
 building_primitive_mine_desc:0 "Primitivi tunnel minerari che serpeggiano nel sottosuolo."
 building_primitive_power_plant:0 "Centrale Elettrica Primitiva"
 building_primitive_power_plant_desc:1 "Una centrale elettrica primitiva e poco affidabile che si basa sulla trasformazione del carbone o della vecchia energia atomica, che sta contaminando l'atmosfera."
 building_mutant_landfill:0 "Discarica Mutante"
 building_mutant_landfill_desc:0 "Una putrida massa di orrende mutazioni morte. La loro materia organica volatile di è addensata a formare una sorta di struttura."
 building_vault:0 "Complesso Sotterraneo"
 building_vault_desc:0 "Queste tende indicano l'ingresso ad un enorme complesso sotterraneo, creato come rifugio antiaereo dagli abitanti originali di questo pianeta. Gli occupanti del rifugio si massacrarono l'un l'altro quando finirono le riserve di cibo."
 building_vault_2:0 "Complesso Sotterraneo"
 building_vault_2_desc:0 "Queste tende indicano l'ingresso ad un enorme complesso sotterraneo, creato come rifugio antiaereo dagli abitanti originali di questo pianeta. Contiene un grande parco macchine e depositi di attrezzature minerarie."
 building_particle_accelerator:0 "Acceleratore di Particelle"
 building_particle_accelerator_desc:0 "Questo vecchio acceleratore di particelle fu costruito utilizzando un design innovativo, ed i terminali sopravvissuti all'interno della struttura contengono ancora un'enorme mole di dati ottenuti da quello che doveva esser stato un brillante fisico teorico."
 building_odd_factory:0 "Strana Fabbrica"
 building_odd_factory_desc:0 "Una struttura ben congegnata che produce risorse di alto valore, lasciata sul pianeta da una civiltà diversa dalla nostra."
 building_quarantine:0 "Centro Epidemiologico"
 building_quarantine_desc:0 "Un ospedale temporaneo che studia gli infetti per la produzione di una cura."
 building_plague_memorial:0 "Memoriale dell'Epidemia"
 building_plague_memorial_desc:0 "Un memoriale in ricordo delle vittime della terribile epidemia che infestò la loro casa. Rimane a testimonianza della sopravvivenza dell'impero."
 building_energy_grid:0 "Rete Energetica"
 building_energy_grid_plural: "Griglie Energetiche"
 building_energy_grid_desc:0 "Una rete elettrica attentamente calibrata per ottimizzare la produzione dei generatori."
 building_energy_grid_effect_desc:2 "Aumenta la produzione di base di £energy£ §YEnergia§! creando lavoro per §G1§!."
 building_energy_nexus:0 "Fulcro Energetico"
 building_energy_nexus_desc:0 "Quest'enorme struttura concentra tutte le reti energetiche planetarie, aumentandone l'efficienza."
 building_mineral_purification_plant:2 "Impianto di Raffinazione Mineraria"
 building_mineral_purification_plant_desc:2 "I minerali che passano da questi raffinatori sono della migliore qualità."
 building_mineral_purification_hub:2 "Hub di Raffinazione Mineraria"
 building_mineral_purification_hub_desc:2 "Enormi centri in cui i minerali vengono stoccati e spediti verso le reti di raffinazione."
 building_medical_1: "Centro Medico"
 building_medical_1_desc: "$job_healthcare_desc$"
 building_medical_2:2 "Cliniche Genetiche"
 building_medical_2_desc:2 "Le cliniche genetiche possono offrire trattamenti medici avanzati, che statisticamente portano a una popolazione significativamente più sana e longeva."
 building_medical_3:2 "Centri di Cito-Rivitalizzazione"
 building_medical_3_desc:2 "I centri di cito-rivitalizzazione possono offrire trattamenti medici avanzati a una vasta popolazione. I trattamenti a livello cellulare portano a una popolazione significativamente più sana e più longeva."
 building_mineral_silo_1:1 "Silo Minerario I"
 building_mineral_silo_1_desc:1 "I Silos Minerari aumentano la capacità massima d'immagazzinamento dei Minerali del nostro impero."
 building_mineral_silo_2:1 "Silo Minerario II"
