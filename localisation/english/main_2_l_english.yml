 building_slave_processing:0 "Impianto di Trattamento degli Schiavi"
 building_slave_processing_desc:1 "Questo grande ed imponente impianto viene utilizzato per trattare gli schiavi ed estinguere ogni traccia di libero arbitrio presente. L'Impianto di Trattamento degli Schiavi è richiesto per la creazione di Armate di Schiavi."
