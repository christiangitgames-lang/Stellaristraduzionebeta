 sr_zro:0 "Zro"
 sr_zro_desc:0 "Un aerosol estremamente raro composto da particelle esotiche. Si è depositato su vari pianeti tramite gli impatti dei meteoriti, ma la sua vera origine rimane un mistero. Se [GetIngestedLoc] da [GetIndividualNamePlural] psionicamente dotati, lo Zro agisce come una [GetDrugLoc] molto potente che aumenta le capacità psionica ma che causa estrema dipendenza."
 sr_living_metal:0 "Metallo Vivente"
 sr_living_metal_desc:1 "Questo metallo inorganico mostra delle caratteristiche che di solito di trovano nelle forme di vita biologiche. Cerca sempre di rigenerarsi tornando della forma in cui si è stabilizzato."
 
 sr_dark_matter:0 "Materia Oscura"
 sr_dark_matter_desc:1 "Questa sostanza esotica possiede molte proprietà che sembrano sfidare varie leggi naturali. Concentrazioni tali da essere raccolte si possono trovare solo vicine ai Buchi Neri o in alcune nebulose."
 
 nanites:0 "Naniti"
 nanites_desc:0 "Semplici ma complessi nano-attuatori; permettono complesse manipolazioni e sperimentazioni in scale mesoscopiche."

