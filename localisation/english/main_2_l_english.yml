 civic_machine_astromining_drones: "Droni Astro-Minatori"
 civic_machine_astromining_drones_desc: "Questa Intelligenza Maccanica è specializzate nelle operazioni orbitali e nella raccolta di risorse. I suoi droni da lavoro sono inefficaci nelle attività sul pianeta."
