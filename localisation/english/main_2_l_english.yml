 TECH_UNLOCK_OUTPOST_CONSTRUCTION_TITLE:0 "§HSblocca Base Stellare:§! Avamposto"
 TECH_UNLOCK_OUTPOST_CONSTRUCTION_DESC:1 "§HAvamposto§!\nIl modello standard di Base Stellare. Gli Avamposti sono stazioni poco armate costruite nelle orbite stellari per estendere i nostri confini imperiali. Gli Avamposti non possono supportare Sezioni o Moduli e non compaiono nell'elenco delle proprietà."
 TECH_UNLOCK_STARPORT_CONSTRUCTION_TITLE:0 "§HSblocca Aggiornamento Base Stellare:§! Porto Stellare"
 TECH_UNLOCK_STARPORT_CONSTRUCTION_DESC:0 "§HPorto Stellare§!\nAggiornamento dell'Avamposto. I Porti Stellari possono ospitare una Sezione e due Moduli."
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_TITLE:0 "§HSblocca Aggiornamento Base Stellare:§! Fortino Stellare"
 TECH_UNLOCK_STARHOLD_CONSTRUCTION_DESC:0 "§HFortino Stellare§!\nAggiornamento del Porto Stellare. I Fortini Stellari possono ospitare due Sezioni e quattro Moduli."
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_TITLE:0 "§HSblocca Aggiornamento Base Stellare:§! Fortezza Stellare"
 TECH_UNLOCK_STAR_FORTRESS_CONSTRUCTION_DESC:0 "§HFortezza Stellare§!\nAggiornamento del Fortino Stellare. Le Fortezze Stellari possono ospitare tre Sezioni e sei Moduli (la massima quantità di Moduli ottenibile)."
 TECH_UNLOCK_CITADEL_CONSTRUCTION_TITLE:0 "§HSblocca Aggiornamento Base Stellare:§! Cittadella"
 TECH_UNLOCK_CITADEL_CONSTRUCTION_DESC:0 "§HCittadella§!\nAggiornamento della Fortezza Stellare. La Cittadella è il più grande e fortificato tipo di Base Stellare esistente e può ospitare quattro Sezioni e sei Moduli (la massima quantità di Moduli ottenibile)."
