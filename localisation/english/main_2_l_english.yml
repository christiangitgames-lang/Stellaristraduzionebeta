 sr_alien_pets:0 "Cuccioli Alieni"
 sr_alien_pets_desc:1 "Queste docili creature non-sapienti possono essere facilmente addomesticate; il loro comportamento amichevole e l'aspetto tenero li rende molto popolari come animali da compagnia. Gli xenofili li apprezzano enormemente e li mostrano orgogliosamente nei loro zoo."
 sr_betharian:0 "Pietra Bethariana"
 sr_betharian_desc:0 "Queste rare pietre vengono depositate su molti pianeti dagli impatti meteoritici. Bruciano molto lentamente e rappresentano una fonte energetica molto efficiente."

