situation_red_giant_expansion_type: "$situation_red_giant_expansion$"
situation_red_giant_expansion_desc: "I rapidi cambiamenti nelle emissioni della nostra stella minacciano la stabilità del nostro mondo natale. Se ciò dovesse continuare, §Y[Owner.Capital.GetStarName]§! alla fine diventerà una nova, atomizzando il sistema."
