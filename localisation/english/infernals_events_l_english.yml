# All strings below are in order of their appearance ingame
infernals.2500.name: "Segnali nelle Profondità" # intro
infernals.2500.desc: "Scansioni mirate hanno trovato prove di strutture sofisticate sepolte sotto la superficie di §Y[root.capital_scope.GetName]§!, che aumentano in dimensioni e complessità man mano che si avvicinano al nucleo. Le loro firme materiali ed energetiche corrispondono a quelle della camera di stasi in cui ci siamo risvegliati.\n\nDevono essere resti della nostra precedente civiltà. Se riusciremo ad accedere a queste strutture, potremmo trovare risposte alle più grandi domande del nostro passato: chi siamo, e cosa ci è accaduto?"
infernals.2500.a: "Il nostro viaggio inizia."

INF_ORIGIN_COSMIC_DAWN_DRILLING: "Perforare la Crosta" # from 2500
INF_ORIGIN_COSMIC_DAWN_DRILLING_DESC: "Se vogliamo capire chi siamo, dobbiamo prima conoscere da dove veniamo. Dovremo scavare le strutture sepolte sotto la superficie di §Y[owner.Capital.GetName]§!."
infernals.2505.name: "Altri Simili si Svegliano"
infernals.2505.desc.a: "Abbiamo scoperto altre capsule di stasi contenenti §Y[root.GetSpeciesNamePlural]§! vivi. Siamo nel processo di risvegliarli, ma non sembrano avere una comprensione del passato migliore della nostra."
infernals.2505.desc.b: "Abbiamo scoperto altre capsule di stasi contenenti §Y[root.GetSpeciesNamePlural]§! vivi. Anche dopo l'integrazione, è chiaro che sono privi di ricordi utili."
infernals.2505.a: "Autorizza uno scavo su larga scala."
infernals.2505.b: "Rimuoviamo solo ciò che è necessario."
infernals.2505.c: "Assumiamo subappaltatori per scavare."

