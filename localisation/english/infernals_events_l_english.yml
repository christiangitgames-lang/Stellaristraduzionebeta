spires_of_light_category: "Guglie di Luce"
spires_of_light_category_desc: "Le scansioni iniziali rivelano una serie di strutture luminose torreggianti che emergono da un paesaggio altrimenti insignificante. La loro origine e il loro scopo rimangono poco chiari, ma il loro bagliore spettrale suggerisce qualcosa di più di un fenomeno naturale."
infernals.500.name: "$spires_of_light_category$"
infernals.500.desc: "Le sonde inviate a investigare sui pilastri luminosi hanno determinato che sono formati da un magma siliceo malleabile. Questo materiale viene spinto verso l'alto attraverso delle bocche nel letto roccioso, solidificandosi prima di raggiungere la superficie. Le strutture risultanti possono crescere per centinaia di metri prima che il loro peso ne provochi il collasso.\n\nIl risultato è una vera e propria foresta di guglie composte da vetro vulcanico quasi completamente trasparente, ognuna delle quali rifrange il caldo bagliore arancione del magma fuso che ribolle al di sotto.\n\nLo scienziato [Leader.GetName] ipotizza che i resti di queste guglie collassate possano costituire una risorsa preziosa."
#EXCELLENT:0 (first option has default answer)
infernals.500.a: "Lascia questo luogo divino in pace."
infernals.500.b: "Fai un'offerta per un permesso di estrazione."
infernals.500.c: "Usale come bersagli."

lava_whirlpool_category: "Vortice di Lava"
lava_whirlpool_category_desc: "La prima indagine su [Planet.GetName] ha rivelato una strana forma simile ad una tempesta nell'oceano di lava principale del pianeta. Questo fenomeno è estremamente insolito e merita un indagine."
infernals.56.name: "Vortice di Lava"
infernals.56.desc: "[Leader.GetName] ha confermato che la strana forma è un vortice di lava. Questi sono estremamente rari, e nessuno di tali dimensioni è mai stato registrato. Colpito dallo strano fenomeno, [Leader.GetName] ha ordinato una missione di campionamento.\n\nI campioni rivelano che il vortice è in parte sostenuto da una massa stabile di Metallo Vivente, che viene fatto a pezzi dalle correnti e poi tenta di ricostituirsi. Questo processo movimenta ulteriormente la lava, ampliando il movimento del vortice. Il campionamento dimostra anche che questo Metallo Vivente potrebbe essere raccolto senza sforzi."
infernals.56.a: "Inizia le operazioni di raccolta."

outgassing_category: "Degassificazione"
outgassing_category_desc: "Una scansione di routine di [Planet.GetName] ha rilevato variazioni chimiche insolitamente intense nell'atmosfera. Un'indagine approfondita potrebbe spiegare cosa sta accadendo."
infernals.1001.name: "Degassificazione"
infernals.1001.desc: "Le variazioni chimiche nell'atmosfera sono state confermate nell'atmosfera e sulla superficie. Le fluttuazioni erano più intense sopra il vasto oceano di magma esposto del pianeta, così è stata inviata una sonda per raccogliere dei campioni.\n\nDopo un'analisi più approfondita, [Leader.GetName] ha determinato che l'oceano di magma su [Planet.GetName] sta rilasciando preziosi gas esotici. Questa scoperta inaspettata suggerisce che il pianeta potrebbe contribuire alle nostre industrie, se fossimo in grado di sfruttarlo."
infernals.1001.a: "Avvia le procedure di estrazione."

crystal_lava_lakes_category: "Laghi di Lava Cristallina"
crystal_lava_lakes_category_desc: "Questo pianeta sembra avere grandi pozze di lava fluida sulla sua superficie. Vale la pena indagare, nel caso offrissero opportunità per la raccolta di risorse."
infernals.1002.name: "Laghi di Lava Cristallina"
infernals.1002.desc: "Le nostre prime immagini dalla superficie di [Planet.GetName] hanno rivelato formazioni geologiche sorprendenti e inaspettate che sono state chiamate 'laghi di lava cristallina'. Questi corpi duraturi di magma sono intrisi di minerali unici che, entro un certo intervallo di temperatura, si auto-organizzano naturalmente in matrici cristalline. Il risultato è un'eccezionale trasparenza e un'iridescenza nel rosso visivamente affascinante in tutto il lago. A causa dell'orbita del pianeta, questo spettacolare effetto visivo aumenta e diminuisce su base stagionale con le variazioni di temperatura.\n\nIl fascino estetico di questi laghi di lava cristallina potrebbe attirare molti turisti. Gli stessi minerali cristallini potrebbero anche essere raccolti dalla superficie durante la loro stagione attiva, dopo la quale le loro proprietà potrebbero essere sfruttate come supporto per l'immagazzinamento di energia."
infernals.1002.a: "Sviluppa il sito come resort"
infernals.1002.b: "Ricava energia dai laghi"
crystal_lava_resort: "Resort della Lava Cristallina"
crystal_lava_resort_desc: "I laghi visivamente spettacolari di questo pianeta sono stati trasformati in una meta turistica di lusso, attirando visitatori da tutta la galassia."

bioadaptive_flora_category: "Flora Bioadattiva"
bioadaptive_flora_category_desc: "Sebbene [Planet.GetName] sembri un tipico deserto vulcanico, il contenuto di ossigeno è stranamente elevato. Qualcosa di insolito deve produrlo."
infernals.1003.name: "Flora Bioadattiva"
infernals.1003.desc: "La valutazione iniziale di [Planet.GetName] lo ha caratterizzato come un mondo di magma e fuoco, ma le indagini hanno rivelato un ecosistema nativo di flora complessa che abita una rete di vallate di frattura attraverso il pianeta. Queste piante producono ossigeno e raccolgono la poca umidità esistente, creando sacche di microclima quasi temperato in un deserto arroventato.\n\nI biomi sostenuti da questa flora potrebbero essere abitabili per specie che di solito evitano i mondi vulcanici, e la flora stessa potrebbe essere adatta all'agricoltura. Qualsiasi potenziale colono trarrebbe beneficio dall'esplorare a fondo cosa esattamente viva in quei canyon."
infernals.1003.a: "Segna l'area come zona abitabile"
infernals.1003.tooltip_a: "Aggiunge un modificatore planetario che migliora Tolleranza abitativa e Crescita."
bioadaptive_flora_modifier: "Flora Bioadattiva"
bioadaptive_flora_modifier_desc: "Una flora nativa resiliente ricopre le vallate di frattura di questo pianeta, creando microclimi più freschi e respirabili e sostenendo un'abitabilità limitata persino in un ambiente vulcanico."

tectonic_icebreaker_category: "Frattura Tettonica Gelata"
tectonic_icebreaker_category_desc: "Strane anomalie a bassa temperatura sono state rilevate nel regolite di [Planet.GetName], suggerendo che qualche processo o oggetto possa star raffreddando parti della superficie. Una spedizione di trivellazione rivelerebbe di più."
infernals.1004.name: "Frattura Tettonica Gelata"
infernals.1004.desc: "[Leader.GetName] riferisce che sotto la superficie vulcanica di §Y[from.GetName]§! si trovano vasti ghiacciai. Sono racchiusi in insolite formazioni rocciose composte da minerali con eccezionali proprietà isolanti. L'attività tettonica sta lentamente degradando questi strati isolanti, e [Leader.GetName] prevede che se le temperature tra i ghiacciai e il resto del pianeta dovessero equilibrarsi, il pianeta si raffredderebbe abbastanza da essere considerato un mondo arido, anziché vulcanico.\n\nPossiamo accelerare questo processo per rendere il pianeta più abitabile. Ma il fenomeno è scientificamente curioso e potrebbe avere valore lasciarlo procedere naturalmente."
infernals.1004.a: "Stabilizza le tettoniche"
infernals.1004.b: "Accelera lo scioglimento"

infernal_oasis_category: "Oasi Infernale"
infernal_oasis_category_desc: "Immagini sorprendenti di §Y[from.GetName]§! mostrano un mondo ardente e fuso interrotto da una sorprendente fascia di verde grande quanto un continente. Questo spettacolo eccezionale suggerisce qualcosa di altamente insolito in superficie."
infernals.505.name: "Un rifugio tra cataclismi"
infernals.505.desc: "La composizione e la tettonica uniche di §Y[from.GetName]§! hanno creato un fenomeno senza precedenti. Mentre la maggior parte del pianeta è un deserto caldo soffocato da smog vulcanico e lava fluente, una vasta placca continentale di roccia solida si innalza per decine di chilometri sopra la superficie media. Gli altopiani risultanti, al di sopra dello strato di nubi tossiche, ospitano un rigoglioso ecosistema verde di piante e animali nativi.\n\nQuesto altopiano sarebbe facilmente abitabile da molte specie e potrebbe contenere affascinanti scoperte scientifiche se venisse studiato."
infernals.505.a: "Una scoperta straordinaria."
NAME_Vermilion: "Vermilion"
NAME_Kira: "Kira"

mysterious_ringing_category: "Rintocco Misterioso"
mysterious_ringing_category_desc: "I nostri scienziati hanno rilevato picchi regolari di onde radio da un punto su [Planet.GetName]. Sembrano coincidere con il momento in cui la fonte del segnale passa dal lato notturno a quello diurno."
infernals.3210.name: "Rintocco Misterioso"
infernals.3210.desc: "Una squadra scientifica è arrivata su [from.GetName] per rintracciare il segnale, determinando che proveniva da un sistema di caverne sotterranee equipaggiate con strumenti scientifici.\n\n[Leader.GetName] ha guidato la squadra nelle caverne, dove hanno trovato una camera sigillata da leghe sconosciute, con un lieve rintocco proveniente dall'interno. [GetMysteriousRingingDesc3210]\n\nUna volta fornito l'equipaggiamento audioprotettivo, la squadra è entrata e ha trovato una creatura di specie ignota in ibernazione accanto alla fonte del segnale: uno strano dispositivo cilindrico.\n\nL'analisi ha determinato che il dispositivo emette regolari impulsi radio, seguiti da diverse ore di rumori melodici sovrapposti a vocalizzazioni compatibili con l'anatomia vocale della creatura. [Leader.GetName] ipotizza che il dispositivo possa tentare di risvegliare la creatura seguendo uno schema programmato."
infernals.3210.individual: "La squadra ha trovato un punto debole nella sigillatura e lo ha forzato, momento in cui il rintocco è diventato assordante, causando attacchi di panico e crisi di rabbia tra i membri."
infernals.3210.gestalt: "La squadra ha trovato un punto debole nella sigillatura e lo ha forzato, momento in cui il rintocco è diventato assordante, causando sovraccarico sensoriale e collasso cognitivo tra i droni."
infernals.3210.a: "Copia le loro ricerche e vai via."
infernals.3210.b: "Prova a svegliare e reclutare la creatura."
infernals.3210.btt: "Leader ottenuto: £scientist£ §Y$scientist$§! con livello iniziale §G4§!."
infernals.3210.c: "Ruba il dispositivo."
infernals.3210.ctt: "I nostri lavoratori trarranno beneficio da frequenti promemoria per tornare al lavoro. Sblocca una decisione che garantisce §G+10%§! £job£ ['concept_jobs'] all'output al costo di §R-5%§! £happiness£ ['concept_happiness']."
decision_planetary_workshift: "Imporre Turni Planetari"
decision_planetary_workshift_desc: "$planetary_workshift_deployed_desc$"
planetary_workshift_deployed: "Turni Planetari Imposti"
planetary_workshift_deployed_desc: "Garantire che l'intero pianeta lavori su un unico fuso orario migliorerà comunicazione ed efficienza tra le squadre al prezzo, accettabile, della felicità."

