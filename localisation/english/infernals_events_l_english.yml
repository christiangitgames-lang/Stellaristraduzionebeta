# Stage 2
infernals.2510.name: "Amnesia e Dati"
infernals.2510.intro: "Continuando a scoprire altre capsule di stasi, constatiamo che la perdita di memoria è quasi totale."
infernals.2510.desc.a: "$infernals.2510.intro$\n\nAlcuni dei nostri nuovi simili risvegliati hanno posto la stessa domanda che ora ci tormenta: chi siete?\n\nNonostante secoli di storia e una società sempre più sviluppata, non possiamo affermare di essere più vicini alla risposta di quanto lo siano loro.\n\n$infernals.2510.outro$"
infernals.2510.desc.b: "$infernals.2510.intro$\n\nUna volta risvegliati, questi simili continuano a mancare di ricordi pertinenti riguardo alle nostre origini, come gli altri. In assenza di risposte, siamo costretti a tracciare da soli il nostro percorso attraverso la storia.\n\n$infernals.2510.outro$"
infernals.2510.outro: "A differenza dei dormienti, i loro database contengono nuove informazioni sorprendenti. Abbiamo replicato l'analisi più volte per conferma, ma i risultati sono innegabili. I dati suggeriscono che siano passati oltre dodici miliardi di anni da quando siamo entrati per la prima volta in stasi.\n\nCiò colloca le nostre origini vicino all'inizio dell'universo, durante la formazione delle prime stelle e pianeti. Potremmo essere tra le primissime forme di vita senzienti ad essersi evolute."
infernals.2510.a: "Recuperiamo ciò che ci siamo persi."
infernals.2510.b: "Questo universo ci appartiene di diritto."

# Stage 3
infernals.2515.name: "Guasto ai Sistemi di Supporto Vitale"
infernals.2515.desc: "Abbiamo riportato alla luce una tragedia. I registri di questa struttura di capsule di stasi intatta rivelano che §Y[event_target:homeworld.GetName]§! ha trascorso miliardi di anni alla deriva prima di essere catturato dalla sua attuale stella. Quella cattura ha provocato un'enorme ondata mareale.\n\nSebbene quelle forze abbiano forgiato il paradiso vulcanico che ora chiamiamo casa, l'onda d'urto iniziale ha danneggiato in modo critico le celle energetiche della struttura. I sistemi automatizzati hanno dato priorità agli individui di alto rango, spegnendo le capsule di livello inferiore e la manutenzione strutturale.\n\nI nostri [GetScientistPlural] prevedono che solo un individuo possa essere salvato prima che l'attivazione comprometta l'approvvigionamento energetico danneggiato e provochi il crollo completo dei tunnel.\n\nSe la gerarchia non avesse dettato la priorità, avremmo potuto salvarne molti di più."
infernals.2515.a: "Il progresso scientifico è fondamentale."
infernals.2515.a.tt: "Leader guadagnato: £scientist£ §Y$scientist$§!"
infernals.2515.b: "Dare priorità agli esperti è stata una buona scelta."
infernals.2515.b.tt: "Leader guadagnato: £official£ §Y$official$§!"
infernals.2515.c: "Disinnesca le celle senza attivarle."
infernals.2515.c.tt: "Gli individui sono sostituibili, ma il nostro impero ha bisogno di spazio per crescere."

infernals.2520.name: "Rifugi Interstellari"
infernals.2520.desc: "§Y[event_target:leader.GetName]§! sta ricostruendo i propri archivi di stasi. Le loro ultime scoperte suggeriscono che numerose popolazioni minori di [root.GetSpeciesNamePlural] potrebbero essere disperse nella galassia, preservate in stasi come lo eravamo noi.\n\nGli archivi hanno registrato le posizioni di questi mondi, ma con intere stelle nate e scomparse nel frattempo, localizzarli ora richiede complesse interpolazioni. Come prova di concetto, [event_target:leader.GetName] ha identificato uno di questi pianeti, ma la traduzione dell'intero dataset è appena iniziata.\n\nNel frattempo, sorge un pensiero inquietante: [root.Capital.GetStarName] potrebbe non essere la nostra vera stella natale, ma soltanto uno dei tanti rifugi. Se così fosse, qual è la nostra origine? E importa ancora davvero?"
infernals.2520.a: "Dobbiamo trovare i nostri simili."
infernals.2520.b: "Questo mondo è la nostra casa ora."

cosmic_dawn_anomalies_event_chain_title: "Rifugi Interstellari"
cosmic_dawn_anomalies_event_chain_desc: "Numerose popolazioni nascoste di [root.GetSpeciesNamePlural] potrebbero essere disperse nella galassia, preservate in stasi come lo eravamo noi.\n\nGli archivi hanno registrato le posizioni di questi mondi, ma con intere stelle nate e scomparse nel frattempo, localizzarli ora richiede complesse interpolazioni."

# Anomaly 2
cosmic_dawn_sleepers_category: "Dormienti Isolati"
cosmic_dawn_sleepers_category_desc: "Il pianeta a queste coordinate dovrebbe nascondere una riserva di dormienti e tecnologia. Dovremmo indagare a fondo."
infernals.2525.name: "$cosmic_dawn_sleepers_category$"
infernals.2525.desc: "§Y[root.leader.GetName]§! ha scoperto una struttura sotterranea contenente altri dei nostri simili in stasi, e li ha risvegliati con successo. A differenza di noi, conservano deboli ricordi delle loro vite precedenti, e sono sostenuti da storie di un grande impero spaziale che un giorno sarebbe tornato a salvarli.\n\nSono cauti ma ci riconoscono come consanguinei. Potremmo presentarci come i loro salvatori attesi da tempo, eredi di quell'antico splendore. Oppure potremmo dire la verità: stiamo forgiando qualcosa di nuovo, e siamo tanto desiderosi di imparare da loro quanto di insegnare.\n\nRiferimenti aggiuntivi in questi archivi ci hanno permesso di restringere un secondo candidato con capsule di stasi."
infernals.2525.a: "Siamo i loro antichi salvatori."
infernals.2525.b: "Stiamo costruendo qualcosa di nuovo."
infernals.2525.c: "Assimilateli."

# Anomaly 3
cosmic_dawn_sleepers2_category: "Dormienti Diffidenti"
cosmic_dawn_sleepers2_category_desc: "$cosmic_dawn_sleepers_category_desc$"
infernals.2530.name: "$cosmic_dawn_sleepers2_category$"
infernals.2530.desc: "§Y[root.leader.GetName]§! ha scoperto altri dei nostri simili in stasi e li ha risvegliati con successo, ma hanno reagito con paura, chiedendoci di andarcene. Non ci hanno riconosciuto come consanguinei né accolto la nostra presenza.\n\nDopo una trattativa tesa, hanno espresso il desiderio di andarsene ed esplorare la galassia. Potremmo offrirgli una semplice nave a un costo modesto. Oppure, dato il nostro costante bisogno di manodopera, potremmo ricollocarli nella colonia più vicina. Forse allora capiranno la ragione.\n\nGli archivi di questa struttura mostrano la posizione di un altro mondo con ulteriori capsule di stasi."
infernals.2530.a: "Dai loro una nave."
infernals.2530.b: "Portiamoli a casa."
infernals.2530.b.tt: "£pop£ $POPS$ ottenuti: §G+200§!"
infernals.2530.c: "Assimilateli."

# Ship returns
infernals.2531.name: "Il Ritorno"
infernals.2531.desc: "I dormienti che avevano preso la nostra nave sono tornati, a bordo di una massiccia nave da guerra, niente meno. Il loro viaggio attraverso la galassia li ha messi in conflitto con pirati, che hanno ingannato e infine rovesciato.\n\nSequestrare la nave nemica ha acceso qualcosa in loro: il gusto per la pirateria. Da lì, le loro scorrerie sono diventate più audaci, i loro obiettivi più potenti. Ma anche la pirateria di successo non può durare per sempre.\n\nOra sono tornati a casa, cercando stabilità e forse qualcosa di più grande. Con la loro nave, esperienza e bottino, potrebbero rivelarsi molto utili."
infernals.2531.a: "È stato un costo giustificato."
infernals.2531.a.tt: "Potremmo usare la loro nave nella nostra flotta. Otteniamo un Incrociatore."
infernals.2531.b: "Riadattiamo la loro nave per colonizzare un nuovo mondo per noi."
infernals.2531.b.tt: "Otteniamo un §H$colonizer$§!."
infernals.2531.c: "Abbiamo spazio per loro nella nostra capitale."
infernals.2531.c.tt: "£pop£ $POPS$ ottenuti: §G+200§!"

# Anomaly 4
cosmic_dawn_sleepers3_category: "Porto Stellare dei Dormienti"
cosmic_dawn_sleepers3_category_desc: "$cosmic_dawn_sleepers_category_desc$"
infernals.2535.name: "$cosmic_dawn_sleepers3_category$"
infernals.2535.desc: "§Y[root.leader.GetName]§! ha scoperto una struttura di stasi più piccola, insieme a un porto stellare nascosto che ospita una nave scientifica quasi funzionante. Basteranno riparazioni minori.\n\nIl sito conteneva anche un tesoro di dati scientifici, inclusi esemplari conservati di altre specie[GetInterstellarRefugiaDesc2535] Non è chiaro se siano stati presi con la forza o dati volontariamente, ma la nave include celle di contenimento progettate per carichi senzienti.\n\nPotremmo ottenere molto studiandoli, forse ci sono ancora altre forme di vita da scoprire là fuori."
infernals.2535.contact: ", alcune probabilmente antenate delle forme di vita senzienti moderne."
infernals.2535.nocontact: "."
infernals.2535.a: "Studia gli esemplari."
infernals.2535.b: "Restituisci gli esemplari ai loro parenti."
infernals.2535.c: "Demolisci le prove."

# Random Stasis Pods discovered
infernals.2536.1: "Dopo mesi di lavoro, tutti i nuovi [root.GetSpeciesNamePlural] addormentati su [planet.GetName] si sono uniti alle nostre fila."
infernals.2536.1.a: "Imposta rotta per il sistema!"
infernals.2536.1.b: "Non abbiamo più tempo per questi." # termina la possibilità di far apparire altre capsule.
infernals.2536.2: "Un'altra capsula di stasi è stata aperta con successo e i suoi abitanti riportati a casa."
infernals.2536.3: "Abbiamo liberato altri [root.GetSpeciesNamePlural], aiutandoli ad adattarsi a un universo più freddo dove il calore stellare è necessario per sopravvivere."
infernals.2536.4: "Altri [root.GetSpeciesNamePlural] sono stati risvegliati con successo su [planet.GetName]."
infernals.2536.5: "Un'altra capsula di stasi è stata localizzata con successo."
infernals.2536.6: "§Y[root.leader.GetName]§! ha scoperto un'ulteriore capsula di stasi, portando più [root.GetSpeciesNamePlural] di ere passate nel nostro presente."
infernals.2536.7: "§Y[root.leader.GetName]§! ha localizzato un'altra capsula di stasi con [root.GetSpeciesNamePlural] conservati in sicurezza."
infernals.2536.8: "§Y[root.leader.GetName]§! ha aperto un'antica capsula di stasi su [planet.GetName] e sta trattando i suoi abitanti per shock da freddo."
infernals.2536.9: "Un'altra capsula di stasi con [root.GetSpeciesNamePlural] è stata trovata su [planet.GetName]."
infernals.2536.10: "Altri [root.GetSpeciesNamePlural] di ere passate sono stati risvegliati per unirsi a noi."

# Stage 4
infernals.2540.name: "Una Prigione Antica"
infernals.2540.desc: "La nostra ultima escavazione ha rivelato una sorpresa: questo gruppo di dormienti si è risvegliato secoli fa, ma non ha mai lasciato la propria struttura.\n\nL'analisi architettonica mostra che si chiude dall'esterno, apparentemente per contenerli. Tagliando le porte rinforzate, siamo stati immediatamente accolti con ostilità, anche se i dormienti si sono poi ritirati.\n\nGli archivi potrebbero spiegare questo, ma accedervi rischia ulteriori provocazioni. Potremmo assaltare la struttura per risolvere rapidamente la questione, oppure tentare di corromperli per ottenere cooperazione."
infernals.2540.a: "Assalta la struttura."
infernals.2540.b: "Offri doni e amicizia."

INF_ORIGIN_COSMIC_DAWN_STORM: "Assalto alla Struttura di Stasi"
INF_ORIGIN_COSMIC_DAWN_STORM_DESC: "Dobbiamo accedere a questa struttura, e i dormienti risvegliati sono sulla nostra strada. Rimuovili con la forza."
infernals.2545.name: "Crepa nella Prigione"
infernals.2545.desc: "Le nostre forze hanno assaltato la struttura e rapidamente hanno sopraffatto la maggior parte degli abitanti, incontrando solo una leggera resistenza.\n\nGli archivi rivelano che si trattava di una prigione. I prigionieri erano estremisti che avevano promosso sforzi tecnologici estremi per riscaldare l'universo in raffreddamento, alcuni totalmente impraticabili, altri potenzialmente catastrofici.\n\nAlcuni leader prigionieri §Y[root.GetSpeciesNamePlural]§! si sono barricate in una camera centrale con esplosivi, esigendo che tutti gli abitanti restassero e fossero richiusi.\n\nIl tunnel potrebbe essere riempito con un gas invisibile che rende gli esplosivi inattivi per salvare le strutture, ma causerebbe l'asfissia della maggior parte degli abitanti poco dopo."
infernals.2545.a: "Riempire il tunnel di gas."
infernals.2545.a.tt: "£pop£ $POPS$ ottenuti: §G+100§!"
infernals.2545.b: "Evacuare rapidamente."
infernals.2545.b.tt: "£pop£ $POPS$ ottenuti: §G+400§!"

INF_ORIGIN_COSMIC_DAWN_BRIBE: "Corrompere la Struttura di Stasi"
INF_ORIGIN_COSMIC_DAWN_BRIBE_DESC: "Se riusciamo a rendere gli abitanti di questa struttura dipendenti da noi, avremo leva per richiedere l'accesso alla struttura. Dobbiamo inondarli di beni e risorse utili e critici."
infernals.2550.name: "Crepa nella Prigione"
infernals.2550.desc: "Mesi di scambi hanno reso gli ex prigionieri della stasi dipendenti dalle nostre forniture. Quando abbiamo minacciato di porre fine a questo, sono andati nel panico e hanno ceduto il controllo della struttura.\n\nGli archivi confermano che si trattava di una prigione. Questi individui un tempo avevano spinto per tecnologie radicali per riscaldare l'universo in raffreddamento: alcune idee assurde, altre pericolosamente pratiche.\n\nFortunatamente, non ricordano nulla di tutto ciò. Mentre gli scienziati studiano il sito, gli ex prigionieri si stanno integrando nella società, avviandosi verso l'assimilazione."
infernals.2550.a: "Ben fatto."
infernals.2550.a.tt: "£pop£ $POPS$ ottenuti: §G+300§!"

# Stage 5
infernals.2555.name: "Un Tragico Incidente"
infernals.2555.intro: "Un incidente ha colpito il sito dell'ultima escavazione. La centrale elettrica della struttura è stata danneggiata, sebbene le capsule di stasi siano ancora attive per ora."
infernals.2555.outro: "Non è chiaro per quanto tempo i sistemi rimarranno operativi. Se vogliamo salvare i dormienti, dobbiamo agire prima che la struttura esaurisca l'energia."
infernals.2555.desc.a: "$infernals.2555.intro$\n\nI sospetti sono ricaduti su alcuni degli Infernali recentemente assimilati provenienti dalla struttura precedente. Si vocifera che non siano stati i lavoratori più diligenti.\n\n$infernals.2555.outro$"
infernals.2555.desc.b: "$infernals.2555.intro$\n\nVenendo a conoscenza di questo disastro, la precedente comunità di Infernali salvati si è offerta volontaria per aiutare a velocizzare il processo di salvataggio.\n\n$infernals.2555.outro$"
infernals.2555.a: "Purga i lavoratori disonesti."
infernals.2555.b: "Paga per assumere ulteriore aiuto."
infernals.2555.c: "Affrettati al salvataggio."
infernals.2555.d: "Procedi con cautela."

# Option events from above (Stage 4)
infernals.2560.name: "Salvare la Situazione"
infernals.2560.desc: "Abbiamo limitato l'accesso ai soli lavoratori più leali, riducendo al minimo le interruzioni nell'operazione di salvataggio.\n\nSfortunatamente, i controlli di sicurezza hanno ridotto la nostra forza lavoro, e non siamo riusciti a salvare la struttura. I dormienti sono periti.\n\nLa nostra unica consolazione risiede nello studio della tecnologia. Il suo lento decadimento e spegnimento potrebbe fornire preziose informazioni."
infernals.2560.a: "Che peccato."

infernals.2565.name: "$infernals.2560.name$"
infernals.2565.desc: "Abbiamo offerto ricompense finanziarie per il lavoro di salvataggio e abbiamo ricevuto un'ondata di candidati.\n\nSfortunatamente, lo sforzo è stato sabotato dai precedenti detenuti della prigione, risentiti per il nostro uso della ricchezza per esercitare controllo. Il sabotaggio ha portato alla morte di tutti gli abitanti delle capsule di stasi.\n\nUna piccola consolazione è che i danni erano mirati. Possiamo ancora studiare la tecnologia e gli archivi, e questo fallimento ha messo in luce le lacune nei nostri controlli che ora possono essere corrette."
infernals.2565.a: "Che atto spregevole!"

infernals.2570.name: "$infernals.2560.name$"
infernals.2570.intro: "Un'ondata di lavoratori e squadre di soccorso nella struttura sotterranea ci ha permesso di estrarre rapidamente e in sicurezza i [Species.GetName] dormienti dalle loro capsule di stasi in via di guasto. Questi nuovi cittadini, vedendo il destino dal quale sono sfuggiti, sono grati per il salvataggio."
infernals.2570.outro: "Sfortunatamente, nel corso del salvataggio frettoloso, molte capsule di stasi hanno dovuto essere aperte o distrutte, limitandone il valore scientifico."
infernals.2570.desc.a: "$infernals.2570.intro$\n\n$infernals.2570.outro$"
infernals.2570.desc.b: "$infernals.2570.intro$\n\nInoltre, sembra che i volontari provenienti dall'assimilazione della prigione abbiano supportato questi nuovi arrivati con dialogo e forniture, facilitando la loro integrazione nella società.\n\n$infernals.2570.outro$"
infernals.2570.a: "Per fortuna avevamo quei volontari extra."
infernals.2570.a.tt: "£pop£ $POPS$ acquisita: §G+400§!"
infernals.2570.b: "Ben fatto."
infernals.2570.b.tt: "£pop£ $POPS$ acquisiti: §G+400§!"
infernals.2570.c: "$RICEVUTO$"
infernals.2570.c.tt: "£pop£ $POPS$ acquisiti: §G+400§!"

infernals.2575.name: "$infernals.2560.name$"
infernals.2575.desc: "I nostri scienziati hanno analizzato attentamente i sistemi, assicurandosi di comprendere appieno ciò con cui avevamo a che fare prima di tentare il salvataggio della popolazione dormiente.\n\nPurtroppo, il processo dall'analisi, alla pubblicazione, agli studi successivi ha impiegato troppo tempo. Quando siamo stati pronti, il supporto vitale era fallito e tutte le vite sono andate perse.\n\nSebbene tragico, il salvataggio ha portato grandi guadagni scientifici, e la tecnologia recuperata si sta già rivelando preziosa."
infernals.2575.a: "Fortunatamente i vivi possono ancora trarne beneficio."
infernals.2575.b: "$ACKNOWLEDGED$"

# Situation completed
infernals.2580.name: "La Nostra Storia Rivelata"
infernals.2580.desc: "Abbiamo finalmente raggiunto il nucleo centrale, e la sua scala supera ogni immaginazione. Una vasta arcologia giace all'interno del pianeta, alimentata dal magma e ospitante migliaia di dormienti.\n\nContiene anche immensi archivi che narrano il nostro passato: l'ascesa del nostro impero galattico e le voci del grande raffreddamento dell'universo. Alcuni scelsero la stasi, altri combatterono l'inevitabile, e molti negarono la realtà e perirono.\n\nQuesto tesoro rivela verità a lungo sepolte. Alcuni credono dimostri chi siamo realmente e chi potremmo ancora diventare. Altri sostengono che abbiamo forgiato una nuova identità di successo, e che la società dei nostri antenati non è più adatta all'universo odierno.\n\nIn ogni caso, la vasta rete di tunnel può essere messa a frutto secondo i nostri desideri."
infernals.2580.a: "Dovremmo ricostruire il nostro antico impero."
infernals.2580.b: "Altri imperi dovrebbero rispettare la nostra eredità."
infernals.2580.b.tt: "Leader acquisito: £commander£ §Y$commander$§! con livello iniziale §G5§!"
infernals.2580.c: "Dovremmo guardare al futuro."
infernals.2580.d: "Conta solo che facciamo del bene."

# Relic & Specimen
r_pyroglyphic_codex: "Codice Pirografico"
r_pyroglyphic_codex_desc: "Un orologio celeste cristallino e intricato che contiene una grande quantità di informazioni su una civiltà dalle origini del tempo. Il suo contenuto ha molto da insegnare sulla costruzione di una società più grande."
r_pyroglyphic_codex_effect_tt: "\nAttivando il $r_pyroglyphic_codex$ per la §Yprima volta§! si aggiunge permanentemente il modificatore §Y$infernal_library$§! alla nostra capitale con i seguenti effetti: $TABBED_NEW_LINE$- $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+5§! $TABBED_NEW_LINE$- $MOD_PLANET_HOUSING_MULT$: §G+20%§! $TABBED_NEW_LINE$- $MOD_PLANET_AMENITIES_ADD$: §G+10%§!"
infernal_library: "Architettura Sotterranea"
infernal_library_desc: "La riscoperta delle antiche tecniche edilizie su questo mondo ha aperto nuove possibilità per la costruzione di vastissime città cavernose. I dettagli e l'architettura mai visti prima sono davvero uno spettacolo, ricordando a tutti i cittadini le loro vere origini."
pyroglyphic_codex_mod: "$r_pyroglyphic_codex$"
pyroglyphic_codex_mod_desc: "I segreti affascinanti trovati all'interno del Codice Pirografico stanno stimolando nuove vie di ricerca, e continueranno a farlo per diversi anni."

infernal_stasispod: "Capsula di Stasi Antica"
infernal_stasispod_desc_short: "Un sarcofago di pietra sintetica dotato di controlli termici sorprendentemente precisi"
infernal_stasispod_desc_details: "Queste capsule venivano usate dagli antichi [Species.GetName] per entrare in stasi per miliardi di anni, e risvegliavano i loro abitanti solo se la temperatura diventava sufficiente a sostenerli. Questa capsula proviene da una struttura in cui molti sistemi hanno fallito, e gli abitanti sono periti. Serve come monito severo e solenne delle prove che i sopravvissuti [Species.GetName] hanno superato."

