####################################

# Imminent Eruption
infernals.3000.name: "Eruzione Imminente"
infernals.3000.desc: "I sistemi di allerta geologica segnalano che un'eruzione vulcanica vicino all'insediamento principale su §Y[planet.GetName]§! potrebbe verificarsi entro l'anno.\n\nInvestire in un rilascio controllato della pressione potrebbe permettere di sfruttare il flusso di lava per la produzione di energia. Le squadre potrebbero anche essere messe in standby per raccogliere magma direttamente dall'eruzione e separarlo per ottenere metalli preziosi. In alternativa, potremmo concentrarci sull'evacuazione di civili e rifornimenti dall'area per minimizzare i rischi.\n\nPossiamo anche continuare a monitorare la situazione prima di prendere qualsiasi decisione, nel caso le previsioni si rivelassero inaccurate."
infernals.3000.a: "Evacuare!"
infernals.3000.a.tt: "Ha §Y500§! $energy$."
infernals.3000.b: "Aspettare e vedere."
infernals.3000.c: "Concentrarsi sulla produzione di energia."
infernals.3000.d: "Raccogliere il magma."

infernals.3005.name: "Appena in tempo"
infernals.3005.desc: "L'evacuazione precoce della colonia si è rivelata una scelta saggia. Il vulcano è eruttato prima del previsto, danneggiando gravemente gli edifici nell'area. Ora che la pressione vulcanica sotterranea è minima, i coloni possono tornare e ricostruire in sicurezza."
infernals.3010.name: "Ira Vulcanica"
infernals.3010.desc: "Il vulcano è esploso anticipatamente e la colonia non era preparata a fronteggiare la catastrofe. I danni alle infrastrutture sono stati massicci e le perdite di vite significative."
infernals.3015.name: "Aspettare e vedere"
infernals.3015.desc: "Dopo alcuni mesi, l'attività vulcanica vicino alla colonia §Y[planet.GetName]§! è nuovamente diminuita. Sebbene il rischio a lungo termine non sia scomparso, la colonia sembra sicura per il momento."
infernals.3015.a: "Il rischio ha ripagato."
infernals.3020.name: "Rete Elettrica Potenziata"
infernals.3020.desc: "Le squadre di ingegneri sono riuscite a stabilire un sistema sicuro per rilasciare lentamente la lava pressurizzata dai bacini sotterranei, facendola passare attraverso i generatori di energia. Questo ha comportato un beneficio a breve termine per la rete elettrica della colonia."
infernals.3025.name: "Raccolta del Magma"
infernals.3025.desc: "L'eruzione vulcanica è stata interrotta da una combinazione di disturbatori ultrasonici e barriere fisiche, creando un ampio campo di magma contenuto e solidificato in superficie. Le squadre minerarie hanno già iniziato a raccogliere questa abbondanza minerale."

# Lava Sports
infernals.3030.name: "Sport sulla Lava"
infernals.3030.desc: "Si potrebbe pensare che nessuno voglia trascorrere del tempo vicino a flussi di lava aperti e rapidi. Almeno su §Y[planet.GetName]§!, ci si sbaglierebbe.\n\nI coloni gareggiano con hovercraft utilitari lungo flussi di lava attivi, evitando massi fluttuanti e saltando sopra cascate di lava. Altri scommettono sugli esiti di queste gare, e le sale da gioco hanno attirato l'interesse della criminalità organizzata. Alcuni piloti sono anche morti in vari incidenti.\n\nLa colonia non ha leggi contro questa pratica, poiché non si sarebbe mai immaginato che qualcuno lo facesse. Potremmo incoraggiare l'entusiasmo dei coloni e lasciarli liberi, ma ciò potrebbe portare a imprese sempre più pericolose e a una componente criminale crescente, poiché le scommesse su questi eventi sono già in aumento. In alternativa, potremmo regolamentare lo sport; ciò potrebbe causare qualche malumore, ma dovrebbe ridurre morti e crimine nel lungo termine. Oppure potremmo vietarlo del tutto, efficace ma costoso da far rispettare."
infernals.3030.a: "Lasciarli fare."
infernals.3030.b: "Regolamentare lo sport."
infernals.3030.c: "Bannare questa follia!"
lava_surfboard: "Tavola da Surf Lava"
lava_surfboard_desc_short: "Una tavola d'acciaio oblunga con un meccanismo hover improvvisato saldato sotto"
lava_surfboard_desc_details: "Chiaramente assemblata con pezzi di ricambio, questa tavola usata negli sport sulla lava di [Event.Planet.GetName] è stata realizzata con cura e ingegno. Il sistema hover e le protezioni termiche sono eccellenti, e l'estetica evoca l'autonomia e la resilienza dei coloni di frontiera."

infernals.3035.name: "Lasciarli fare!"
infernals.3035.desc: "Permettere ai coloni di seguire questa moda ha generato un'esplosione di entusiasmo intorno agli sport sulla lava. Le immagini dei piloti che si muovono con l'hovercraft sopra i flussi di lava stanno rapidamente diventando simbolo della cultura locale di §Y[planet.GetName]§!.\n\nSfortunatamente, l'entusiasmo ha superato la sicurezza. Continuano a giungere sporadiche notizie di morti durante le gare, e sembra che usurai criminali stiano sfruttando le abitudini di gioco degli appassionati. Sebbene l'approvazione pubblica per lo sport rimanga alta, dobbiamo continuare a monitorare le conseguenze negative."
infernals.3035.a: "Preoccupante."
infernals.3040.name: "Misure di Sicurezza"
infernals.3040.desc: "All'inizio i coloni hanno risentito dell'arrivo delle autorità imperiali per regolamentare il loro passatempo preferito, ma le nuove misure di sicurezza richieste sui mezzi da corsa hanno quasi eliminato infortuni e morti. I piloti stanno parlando dei benefici di queste regole per la loro sicurezza, convincendo gradualmente il pubblico.\n\nTrasparenza finanziaria e tassazione sono state applicate anche alle scommesse sugli sport della lava, con i proventi destinati alla sicurezza dei piloti. Gli elementi criminali si sono in gran parte allontanati dalle sale da gioco, anche se alcuni coloni si lamentano della tassazione imposta dalle autorità."
infernals.3040.a: "Meglio prevenire che curare."
infernals.3045.name: "Sport Vietato"
infernals.3045.desc: "Le forze dell'ordine sono state inviate per fermare questa pratica pericolosa. La reazione pubblica è stata forte e si sono svolte proteste in tutta la colonia, ma con i flussi di lava sotto costante sorveglianza e i piloti impossibilitati a gareggiare, le morti sono scese a zero e il giro d'affari delle scommesse è praticamente scomparso."
infernals.3045.a: "Non c'era altra scelta."
