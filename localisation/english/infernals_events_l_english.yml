# Red Giant Origin
infernals.45.name: "Tendenze Preoccupanti"
infernals.45.desc: "Abbiamo sempre considerato §Y[capital_star.GetName]§! una tipica gigante rossa, ma analisi recenti indicano che le sue dimensioni e le sue emissioni radiative stanno aumentando. Questi cambiamenti stanno già avendo un effetto misurabile sul nostro clima e la popolazione sta iniziando a preoccuparsi.\n\nLe tendenze non mostrano alcun segno di arrestarsi. Se la nostra specie vuole sopravvivere, dobbiamo indagare la causa di questo fenomeno."
infernals.45.desc.gestalt: "Abbiamo sempre considerato §Y[capital_star.GetName]§! una tipica gigante rossa, ma analisi recenti indicano che le sue dimensioni e le sue emissioni radiative stanno aumentando. Questi cambiamenti stanno già avendo un effetto misurabile sul nostro clima.\n\nLa tendenza non mostra segni di cambiamento. Se la nostra specie vuole sopravvivere, dobbiamo indagare la causa di questo fenomeno."
infernals.45.a: "Manteniamo la calma e minimizziamo il problema."
infernals.45.b: "Dobbiamo indagare rapidamente."
infernals.45.c: "Abbiamo altre priorità."
infernals.45.d: "Coinvolgete il nostro team PR."
infernals.45.public.tt: "\n§HSituazione:§! $situation_red_giant_expansion$ \n- Imposta l'approccio della situazione su §Y$approach_reassure_public$§! \n- Guadagno Mensile Risorse: §G10§! £unity£"
infernals.45.cause.tt: "\n§HSituazione:§! $situation_red_giant_expansion$ \n- Imposta l'approccio della situazione su §Y$approach_find_the_cause$§!"
infernals.50.name: "Nova Stellare"
infernals.50.desc: "[GetRedGiantEndingExplode]"
infernals.50.totalIgnorance: "Qualunque cosa abbia causato la calamità della Gigante Rossa non è più rilevante, tutto ciò che possiamo fare ora è accettare la nostra condizione attuale e ricostruire ciò che è rimasto."
infernals.50.semiIgnorance: "Le perturbazioni causate dall'esplosione stellare hanno spazzato via ogni prova necessaria per rintracciare il colpevole.\n\nTutto ciò che possiamo fare ora è accettare la nostra condizione attuale e ricostruire ciò che è rimasto."
infernals.50.defaultEnding: "Il processo avviato da una popolazione residua di alieni in una stazione mineraria degradata ha finalmente raggiunto la sua conclusione: §Y[Target.GetStarName]§! è esplosa in una nova, dopo aver inghiottito quasi l'intero sistema. Plasma tecnicolor e radiazioni hanno ripulito §Y[event_target:red_giant_homeworld_tmp.GetName]§! fino all'ultimo granello, insieme al resto del nostro sistema natale.\n\n[GetMegacorpDesc50]\n\n[GetLususMiningDesc]"
infernals.50.megacorp: "Il nostro pianeta natale è stato convertito in un vasto campo di ricchezze minerarie, sparse nel sistema per un accesso conveniente. Il costo di estrazione è molto inferiore rispetto a quello che sarebbe stato se fossero rimaste all'interno dei rispettivi pianeti e lune. Possiamo aspettarci un aumento dei profitti grazie a questa economica fonte di risorse."
infernals.50.nonmegacorp: "Sebbene il nostro pianeta natale sia ora una landa desolata, la nova ha messo a nudo un tesoro di risorse minerarie in tutto il sistema, facilmente accessibili con attrezzature minerarie convenzionali. Questa ricchezza può essere usata per costruire un nuovo futuro."
infernals.50.lususExists: "La stazione emette un ultimo bagliore di energia prima di spegnersi, lasciandoci soli a raccogliere i pezzi del nostro mondo natale."
infernals.50.lususGone: "Poiché la stazione non esiste più, §Y[event_target:red_giant_homeworld_tmp.GetName]§! può riposare sapendo che non accadrà mai più."
infernals.50.a: "Dobbiamo fare tutto il possibile per ripristinare la nostra casa."
infernals.51.name: "Nova Mitigata"
infernals.51.desc: "Dopo sforzi colossali di ripulitura, la superficie di §Y[this.GetName]§! è di nuovo vivibile per i $trait_infernal_plural$. Sebbene alcune cicatrici permanenti rimarranno per sempre, possono ora essere sfruttate appieno per opportunità di ricerca uniche."
infernals.60.name: "Ritorno alla Normalità"
infernals.60.desc: "Regolando il sifone, estraendo idrogeno dalla corona e ottimizzando i rapporti di input della stella, abbiamo invertito in sicurezza l'espansione di §Y[Target.GetStarName]§!, riportandola al suo precedente stato di calma come calda Gigante Rossa.\n\nAbbiamo già rilevato segnali di stabilizzazione climatica su §Y[Target.GetStarName]§!, e possiamo aspettarci un futuro più abitabile in cui il nostro pianeta natale continuerà a essere il cuore del nostro impero.\n\n[GetRedGiantEndingKalmStationStatus]"
infernals.60.lususDestroyed: "Senza la stazione nelle nostre [Owner.Species.GetHandNamePlural], potremmo non capire mai esattamente cosa sia accaduto, ma possiamo sfruttare al massimo qualsiasi materiale rilasciato dalla stella mentre si ritraeva."
infernals.60.lususAlive: "Ora che sappiamo come controllare questa stazione, possiamo decidere come usarla in futuro."
infernals.60.a: "Smantella la stazione."
infernals.60.b: "Mantieni lo studio della stazione."
infernals.60.c: "Lasciatela come monumento alla nostra vittoria."
infernals.60.d: "Finalmente sollievo."
infernals.65.name: "Espansione Stellare"
infernals.65.desc: "Le osservazioni in corso confermano che §Y[Target.system_star.GetName]§! si sta espandendo a un ritmo accelerato. Vengono inoltre riportati effetti fisici dovuti all'aumento della radiazione. A meno che non troviamo un modo per fermarlo, §Y[Target.system_star.GetName]§! ci sterminerà molto prima di consumare il pianeta.\n\n[GetMegacorpDesc65]"
infernals.65.nonmegacorp: "Proteggersi dalla radiazione stellare può farci guadagnare tempo. Uno schema più rischioso ma potenzialmente lucrativo sarebbe sfruttare l'aumento della radiazione per potenziare i nostri settori energetici e industriali."
infernals.65.megacorp: "Un investimento nella protezione planetaria fungerebbe da assicurazione contro la volatilità, e contribuirebbe a garantire la sicurezza dei nostri asset. Ma potremmo incrementare i nostri indicatori energetici e industriali se scegliessimo di sfruttare l'aumento della radiazione."
infernals.65.a: "Proteggiamo il nostro mondo natale."
infernals.65.b: "Sfruttiamo il fenomeno."
infernals.70.name: "Una Stella Affamata"
infernals.70.desc: "§Y[Target.GetName]§! ha reclamato la sua prima vittima importante, inghiottendo il mondo più interno del nostro sistema. Sebbene le materie prime esistano ancora, ora giacciono oltre la nostra portata, nelle profondità infuocate della stella.\n\nPossiamo affrontare la perdita economica immediata, ma questo ci dà un inquietante assaggio di ciò che attende §Y[Owner.Capital.GetName]§!."
infernals.75.name: "Danni Collaterali"
infernals.75.desc: "La crescita senza precedenti della nostra Gigante Rossa ha consumato un altro pianeta. Le sue ricche risorse rimarranno per sempre inaccessibili, a meno che la stella non espella i suoi strati esterni in una violenta nova."
infernals.95.name: "Tunnel Stellari"
infernals.95.desc: "La verità su §Y[capital_star.GetName]§! è più strana di quanto immaginassimo. Le indagini in corso hanno rivelato una coppia gemella di tunnel subspaziali nelle profondità della nostra stella.\n\nUno di questi canali convoglia materiale ricco di idrogeno direttamente nella corona esterna, accelerando la fusione e aumentando la produzione di elio. Questo dovrebbe comprimere il nucleo, ma il secondo tunnel sottrae attivamente energia, contrastando il processo. Il risultato è l'espansione della stella.\n\nLa telemetria iniziale da entrambi i tunnel subspaziali suggerisce che si connettano a molteplici punti sparsi nella galassia. La nostra sopravvivenza dipende dall'indagare queste destinazioni il prima possibile."
infernals.95.a: "Avremo bisogno di indagare tre di queste località."
infernals.95.a.tt: "Individuate destinazioni valide per la triangolazione dell'origine subspaziale."
infernals.105.name: "Cicatrici Subspaziali"
infernals.105.desc: "Le scansioni astrometriche attorno a §Y[FromFromFrom.GetName]§! hanno rivelato inspiegabili cicatrici subspaziali. Sebbene non vi sia attualmente alcun punto di uscita, in passato potrebbe essersi aperto un tunnel in orbita attorno a questo gigante gassoso. I dati hanno fornito intuizioni fisiche applicabili in altre aree.\n\nNel frattempo, dovremo cercare altrove per determinare la fonte dei tunnel subspaziali nella nostra stella."
infernals.105.a: "Continuiamo a cercare."
infernals.110.name: "Rottami Alieni"
infernals.110.desc: "Le scansioni attorno a §Y[FromFromFrom.GetName]§! indicano cicatrici subspaziali. Abbiamo inoltre identificato tasche di antichi rottami metallici vicino al pianeta. Sono bloccati in orbita e potrebbero essere collegati alle cicatrici.\n\nLe scansioni in corso di queste fluttuazioni subspaziali dovrebbero aiutarci a ottimizzare i pannelli solari attorno alla nostra stella natale.\n\nSebbene questi dati siano utili, abbiamo bisogno di almeno un altro sito di indagine per individuare la fonte del nostro problema."
infernals.110.a: "Mettete all'asta i rottami."
infernals.115.name: "Triangolazione Completa"
infernals.115.desc: "Finalmente, un vero passo avanti.\n\nUlteriori cicatrici attorno a §Y[FromFromFrom.GetName]§! ci hanno permesso di triangolare l'origine del disturbo nella nostra stella verso un sistema precedentemente non rilevato, con firme ostili.\n\nQuesta indagine potrebbe aiutarci a contrastare ciò che sta influenzando la nostra stella.\n\nUna volta entrati nel sistema §YLusus§!, potremmo essere in grado di cambiare il destino di §Y[FromFromFromFrom.Target.solar_system.GetName]§! e della nostra civiltà."
infernals.115.a: "Avvicinatevi con cautela."
infernals.115.b: "Prepariamo una dimostrazione di forza."
infernals.115.c: "Eseguiamo una benedizione prima di avvicinarci."
red_giant_lusus_triangulated_tt: "Un nuovo sistema è stato rivelato."
infernals.2115.name: "Squadra d'Abborda"
infernals.2115.desc: "Le nostre forze hanno preso il controllo della stazione. Gli abitanti hanno opposto resistenza, ma erano poco armati e apparentemente non addestrati al combattimento. A un esame più attento, molti sembravano essere giovani. Chi non è stato ucciso è stato catturato.\n\nL'analisi è iniziata su come possiamo controllare i tunnel subspaziali, che sembrano essere una sorta di sifone energetico minerario. Con il tempo, potremo affrontare la situazione nel nostro sistema natale."
infernals.2115.a: "Demolitela."
infernals.2115.b: "Interrogate i sopravvissuti."
infernals.2115.c: "Riduceteli in schiavitù."
infernals.2115.d: "I sopravvissuti sono un rischio. Eliminateli."
infernals.2115.e: "Parlate con i sopravvissuti."
infernals.2115.f: "Purificate la stazione."
infernals.2115.g: "Mangiateli."
infernals.400pops: "§G400§! £pop£ $POPS$ vengono creati in [this.GetName]"
infernals.300pops: "§G300§! £pop£ $POPS$ vengono creati in [this.GetName]"
infernals.2121.name: "Alieni Eliminati"
infernals.2121.desc: "La stazione mineraria subspaziale è stata distrutta, uccidendo tutti a bordo.\n\nLa distruzione ha fatto detonare un mezzo energetico sconosciuto. L'energia risultante è precipitata nel tunnel subspaziale collassante verso §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!, peggiorando notevolmente la situazione a casa.\n\nDetto ciò, il trasferimento di idrogeno nella nostra stella è cessato. Per quanto grave sia, non peggiorerà ulteriormente. Sebbene potremmo non conoscere mai l'origine o il funzionamento di questa stazione, possiamo almeno dormire tranquilli sapendo che tale potere non cadrà mai nelle mani dei nostri rivali.\n\nSfortunatamente, non abbiamo un modo immediato per riportare §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§! al suo stato originale. Se vogliamo influenzare lo stato della stella, dovremo affidarci alle nostre registrazioni per ricostruire ciò che la stazione faceva."
infernals.2121.a: "Ripuliamo questo disastro."
infernals.2122.name: "Stazione Distrutta"
infernals.2122.desc: "Mentre i resti della stazione fluttuano nello spazio, la sua distruzione ci offre una nuova possibilità di cambiare il destino di §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!, non con un singolo comando, ma attraverso lavoro duro e costoso."
infernals.2125.name: "Negoziati Alieni"
infernals.2125.desc: "Dopo un lungo e difficile processo, abbiamo un traduttore rudimentale in grado di comunicare con gli abitanti della stazione.\n\nLa stazione funziona da generazioni, spostandosi da un gigante gassoso all'altro, usando il sifone subspaziale per estrarre energia da stelle distanti per alimentare il loro supporto vitale e un potente motore a salto.\n\nGli alieni non comprendono pienamente i sistemi che gestiscono e non si erano accorti che il loro sifonaggio prendeva di mira le stelle e alla fine le distruggeva.\n\nNonostante la loro confusione, sembrano desiderosi di lasciare la stazione. Hanno promesso di insegnarci ciò che sanno in cambio di un luogo sicuro dove vivere e allevare i loro piccoli."
infernals.2125.a: "Offriamo loro un rifugio."
infernals.2125.b: "Diamo loro una nave per trovare la propria strada."
infernals.2125.c: "Sfiatiamo la stazione a distanza."
infernals.2125.d: "Lasciamo che siano loro a giudicarci."
infernals.2130.name: "Operazione Mineraria Subspaziale"
infernals.2130.desc: "La stazione sifona idrogeno da un gigante gassoso e lo canalizza attraverso il subspazio nella corona della nostra stella. La conseguente fusione dell'elio rilascia energia in eccesso, che viene convertita in §Y$entropy_crystals$§! per alimentare la stazione.\n\nL'instabilità di §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§! è dovuta a errori di calibrazione e al degrado dell'equipaggiamento che gli abitanti non hanno notato o non sapevano come correggere.\n\nLavorando con la loro antica tecnologia possiamo invertire il processo, ma non sarà facile. In alternativa, forzare la nostra stella a esplodere in una nova potrebbe rivelare innumerevoli depositi, trasformando la nostra eredità in un tesoro di risorse sfruttabili."
infernals.2130.a: "È tempo di mettersi al lavoro."
infernals.2131.desc: "La stazione sifona idrogeno da un gigante gassoso e lo canalizza attraverso il subspazio nella corona della nostra stella. La conseguente fusione dell'elio rilascia energia in eccesso, che viene convertita in §Y$entropy_crystals$§! per alimentare la stazione.\n\nGli abitanti della stazione possiedono solo una tradizione orale distorta riguardo il suo funzionamento. Hanno perso il contatto con la loro civiltà d'origine migliaia di anni fa, forse perché è crollata o è stata distrutta. Un accumulo di errori di calibrazione e degrado dell'equipaggiamento ha portato al sifonaggio instabile che ora minaccia di distruggere §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!.\n\nLavorando con la loro antica tecnologia possiamo invertire il processo, ma non sarà facile. In alternativa, forzare la nostra stella a esplodere in una nova potrebbe rivelare innumerevoli depositi, trasformando la nostra eredità in un tesoro di risorse sfruttabili."
infernals.2135.name: "Fine della Minaccia"
infernals.2135.desc: "Dopo aver appreso della nostra situazione, gli abitanti della stazione hanno mostrato allarme e sgomento. Si credevano soli, e ignoravano l'esistenza di altre specie nella galassia.\n\nIn un impeto di rimorso, e prima che comprendessimo davvero cosa stessero facendo, hanno iniziato a smantellare la stazione, distruggendo permanentemente la maggior parte dei suoi componenti.\n\nDi conseguenza, sarà difficile controllare l'espansione della stella. E dobbiamo decidere cosa fare con questi alieni volatili, e se concedere loro il perdono che desiderano."
infernals.2135.a: "Accogliamoli e recuperiamo la stazione."
infernals.2135.b: "Sbarazziamoci di loro e della stazione."
infernals.2135.c: "Riduciamoli in schiavitù e distruggiamo la stazione."
infernals.2140.name: "Prospettiva di Stabilità"
infernals.2140.desc: "Dopo grandi sforzi, ora abbiamo il pieno controllo del destino di §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!. Lasciata da sola, seguirebbe il suo ciclo naturale allo stato attuale.\n\nMa la stazione antica e deteriorata non può sopportare ripetute riconfigurazioni. Ogni regolazione mette la struttura al limite. Ora, ci rimane una sola scelta.\n\nPossiamo fissare la stella nel suo stato attuale, oppure forzarla a espandersi, trasformando il sistema in un vasto campo di risorse facilmente estraibili.\n\nI nostri [GetScientistPlural] tenteranno un'ultima riconfigurazione. Dopo di ciò, l'unico modo per procedere sarà lo smantellamento rapido, tramite forza esterna."
infernals.2140.a: "Stabilizzate la stella nel suo stato attuale."
infernals.2140.b: "Accelerate l'espansione della stella."
infernals.2140.bdesc: "Fa crescere inevitabilmente §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!."
infernals.2140.c: "Riportate la stella alla normalità."
infernals.2140.cdesc: "Fa restringere inevitabilmente §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!."
infernals.2145.name: "Stabilità Raggiunta"
infernals.2145.desc: "Con il completo controllo sulle dimensioni e sull'energia fluttuante della nostra stella, §Y[Target.GetStarName]§! è ora completamente stabilizzata. Rimarrà così per milioni di anni, e il nostro popolo potrà di nuovo godere della stabilità e della prevedibilità nel nostro sistema natale.\n\nLe dimensioni aumentate della stella hanno chiare conseguenze sulla gestione delle nostre infrastrutture, e ora possiamo sfruttare al massimo questi cambiamenti, beneficiando della maggiore produzione energetica mentre manteniamo una presenza sostenibile nel sistema."
infernals.2145.a: "Finalmente, controlliamo il nostro destino."
infernals.2151.name: "Una Stazione Misteriosa"
infernals.2151.desc: "Entrati nel sistema, le nostre navi hanno incontrato una limitata resistenza da parte di un gruppo di droni automatizzati. Sono stati rapidamente neutralizzati, permettendoci di esaminare la stazione aliena più da vicino.\n\nLa struttura è ancora operativa, sebbene lo scafo mostri estese riparazioni improvvisate. Tentando di accedere a un molo di attracco, abbiamo stabilito un contatto con una specie aliena precedentemente sconosciuta. Sebbene restino barriere linguistiche, abbiamo confermato che questa installazione è l'origine dei tunnel che influenzano §Y[event_target:situation_red_giant_target_shortterm.GetStarName]§!.\n\nSono in corso tentativi di stabilire comunicazioni. Una soluzione diplomatica potrebbe essere possibile. In caso contrario, potremmo essere costretti a considerare metodi più diretti, come abbordare la struttura o distruggerla del tutto. Tuttavia, senza una piena comprensione del suo scopo, tali azioni potrebbero comportare rischi significativi per la nostra stella."
infernals.2151.a: "Traduciamo la loro lingua."
infernals.2151.b: "Abborda la stazione con la forza."
infernals.2151.c: "Distruggi la stazione."
infernals.2160.name: "Una Scintilla di Crisi"
infernals.2160.desc: "Lo studio in corso della stazione mineraria subspaziale suggerisce che essa immagazzini enormi quantità di energia termica in una forma esotica, che i nostri [GetScientistPlural] stanno chiamando §Y$entropy_crystals$§!. Sfrutta cicli di retroazione termica per amplificare gli input energetici.\n\nReplicando questa tecnologia, potremmo imparare a brandire un potere finora inimmaginabile, che molti considererebbero innaturale e pericoloso. Farlo potrebbe produrre enormi quantità di calore in eccesso, ma se riuscissimo a trovare un modo per prosperare in tali condizioni, la galassia potrebbe essere nostra per la conquista."
infernals.2160.a: "Indaghiamo ulteriormente."
infernals.2160.a.tt: "[GetRedgiantAlreadyHyperthermiaPickable]Rivela §Y$entropy_crystals$§! per avanzare nell'Ipertermia Galattica."
infernals.2160.a.ttunlock: "Consente l'adozione del Perk di Ascensione $ap_galactic_hyperthermia$.\n"
infernals.2160.b: "Quella tecnologia è troppo pericolosa da perseguire."
infernals.2160.c: "Un uso così primitivo di §Y$entropy_crystals$§!."
