TIMELINE_EVENT_ORIGIN_CD_START: "Echi Profondi\n§L[GetDate]§!"
TIMELINE_EVENT_ORIGIN_CD_START_TOOLTIP: "§HTracce Rivelatrici§!\n§YEvento di Origine§!\n\nAbbiamo rilevato deboli segnali complessi che provengono da profondità sotto la superficie del pianeta. Essi hanno origine da una rete di antiche strutture incastonate nella crosta - costruzioni anteriori ai nostri lunghi eoni di stasi."
TIMELINE_EVENT_ORIGIN_CD_END: "Storia Rivelata\n§L[GetDate]§!"
TIMELINE_EVENT_ORIGIN_CD_END_TOOLTIP: "§HFine della Catena di Eventi§!\n§YEvento di Origine§!\n\nAbbiamo scoperto un vasto impianto antico nelle profondità del pianeta ed estratto un codice di informazioni perdute da un'epoca passata. Siamo gli eredi di un'antica e potente eredità, pronti a rivendicare la nostra discendenza."
