# Kindled Myths
infernals.3055.name: "Miti Riaccesi"
infernals.3055.desc: "I membri della specie pre-FTL su §Y[pre_ftl_planet.GetName]§! presentano sorprendenti somiglianze con esseri mitologici di alcuni dei nostri miti più antichi. Parte di ciò può essere spiegata da ampi trend di evoluzione convergente e psicologia, ma più impariamo su questa specie, più connessioni troviamo.\n\nPotrebbero essere gli stessi esseri delle nostre leggende e miti? L'eccitazione su questa prospettiva cresce, e potremmo investire per approfondire ulteriormente la ricerca. Ma a volte le coincidenze si accumulano senza un significato più profondo, e troppa curiosità potrebbe rivelare la nostra presenza a questa società, con conseguenze indesiderate."
infernals.3055.a: "Ignorare questa coincidenza."
infernals.3055.b: "Indagare più a fondo."

infernals.3060.name: "Ipotesi Sciocca"
infernals.3060.desc: "Nonostante alcune richieste di approfondire, sarebbe poco saggio inseguire ulteriormente l'ipotesi degli alieni mitologici. Dopo tutto, questa specie ha i propri miti, leggende e modi di vedersi, che potrebbero non adattarsi bene alle nostre preconfezioni. La ricerca sull'argomento è stata sospesa e i fondi sono stati riallocati ad altre priorità."
infernals.3060.a: "Familiari, eppure strani."

infernals.3065.name: "Turbolenze Primitive"
infernals.3065.desc: "Nella nostra fretta di collegare questa specie ai nostri miti, i nostri agenti hanno trascurato i protocolli di contatto sicuro pre-FTL. Su tutto il pianeta, i locali hanno registrato più avvistamenti delle nostre navi, hanno rubato attrezzature e, in un caso, hanno rapito uno dei nostri agenti per studio. La scoperta della nostra esistenza ha causato tensioni e reazioni polarizzate.\n\nNonostante il caos operativo, l'entusiasmo per le connessioni mitologiche persiste tra la nostra gente. Questa specie è ora vista attraverso una lente sempre più spirituale nel nostro impero."
infernals.3065.a: "Avremmo dovuto essere più cauti."

infernals.3070.name: "Scoperta Straordinaria"
infernals.3070.desc: "Lo studio intensivo degli abitanti di §Y[pre_ftl_planet.GetName]§! ha raffreddato l'ipotesi mitologica. Sebbene molte analogie con le nostre storie più antiche siano state trovate, sono emerse anche differenze inconciliabili.\n\nNonostante questo quadro più complesso, l'entusiasmo per questa specie rimane. Si suggerisce che possano essere una popolazione residua degli esseri originali delle nostre storie, e che le differenze siano dovute agli enormi intervalli di tempo trascorsi. Pur dovendo riconoscerli come una società autonoma oggi, molti nel nostro impero sentono ora una forte connessione spirituale con loro."
infernals.3070.a: "Un momento arricchente per tutti noi."

# Molten Core Grand Archive specimen
infernals.3200.name: "Nucleo Fuso"
infernals.3200.desc: "Con la crescita della colonia su §Y[planet.GetName]§!, sono emerse prove di una civiltà estinta che faceva uso di $sr_living_metal$, sebbene non vi fosse traccia della provenienza di questo materiale.\n\nDi recente è emersa una risposta, sotto forma di una strana sfera scintillante racchiusa in un campo di forza che è stata sollevata dai flussi di magma del nucleo profondo. Lo scopo originale e la costruzione non sono immediatamente evidenti, ma produce un costante gocciolio di $sr_living_metal$ quando esposta a temperature estremamente elevate. Sebbene questo risolva brillantemente il puzzle archeologico, dobbiamo ora decidere cosa farne."
infernals.3200.a: "Conservare l'artefatto."
infernals.3200.a.accept: "Questo oggetto curioso è diverso da qualsiasi cosa abbiamo sviluppato. Non solo è utile come fonte di $sr_living_metal$, ma serve anche come curiosità scientifica e storica degna di studio."
infernals.3200.b: "Rimetterlo nella lava."
infernals.3200.b.deny: "Non c'è nulla da ammirare in una civiltà che non è riuscita ad adattarsi ed è andata estinta. L'artefatto deve essere smaltito e dimenticato."
infernal_molten_core: "Nucleo Fuso"
infernal_molten_core_desc_short: "Una sfera argentata con texture fluida ondulante, racchiusa in un campo di forza che sussurra leggermente"
infernal_molten_core_desc_details: "Il campo di forza del nucleo si allenta solo quando esposto a temperature elevate, permettendo a una goccia di $r_living_metal$ di fuoriuscire. I creatori originali sono ormai scomparsi, ma questo nucleo rimane come testimonianza della loro scienza e ingegno."

