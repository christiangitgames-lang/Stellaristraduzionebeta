# Objectives
crisobj_own_volcanics_name: "Mondi Vulcanici Propri"
crisobj_own_volcanics_desc: "L'aumento del calore del sistema alimenta un maggiore vulcanismo, perfetto per portare avanti la nostra missione infuocata. Dovremmo dare priorità alla colonizzazione dei §YMondi Vulcanici§! per rimanere all'avanguardia.\n\nFornisce entrate passive di §Y$entropy_crystals$§! ogni anno, proporzionali al numero di colonie §Y$pc_volcanic$§!."
crisobj_create_volcanics_name: "Creare Mondi Vulcanici"
crisobj_create_volcanics_desc: "Diffondere il vulcanismo planetario in tutta la galassia alimenterà la nostra economia basata sui cristalli di entropia. Con le giuste tecniche di terraformazione, possiamo innescare un'attività vulcanica sostenuta ovunque desideriamo.\n\nTerraformare un pianeta in un §Y$pc_volcanic$§!"
crisobj_own_red_stars_name: "Stella Rossa Propria"
crisobj_own_red_stars_desc: "Dovremmo dare priorità alla colonizzazione dei sistemi attorno alle stelle rosse. Le loro vaste superfici di emissione sono ideali per la raccolta di energia termica.\n\nFornisce un reddito passivo di §Y$entropy_crystals$§! ogni mese, proporzionale a ciascun §Y$pc_m_star$§! o §Y$pc_m_giant_star$§! presente all'interno dei nostri confini."
crisobj_create_red_stars_name: "Creare Stelle Rosse"
crisobj_create_red_stars_desc: "Canalizzando i Cristalli Entropici, possiamo trasformare le stelle in Giganti Rosse, alimentando l'ascesa del nostro nuovo impero ardente.\n\nLe stelle terraformate dai §Y$entropy_conduit_plural$§! diventano §Y$pc_m_giant_star$§!"
crisobj_planet_firestorm_name: "Incendio Doloso Planetario"
crisobj_planet_firestorm_desc: "È ora di insegnare ai nostri rivali il vero significato della supremazia, con un bombardamento devastante che ridurrà il loro mondo in cenere.\n\nBombardare una colonia con §Y$bombardment_firestorm$§! per infliggere §R100% di devastazione§!"
crisobj_lens_beam_impact_name: "Navi Distruttive"
crisobj_lens_beam_impact_desc: "I mondi freddi e temperati non ci servono a nulla. Dobbiamo rimodellarli, sciogliendone la superficie per ottenere forme più adatte alle nostre esigenze.\n\nUtilizzare l'arma £ship_xl_slot£ §Y$LENS_FLARE_BEAM$§!, equipaggiata sui §Y$entropy_conduit_plural$§! e §Y$ember_battleship_plural$§!, per bombardare i mondi nemici."
crisobj_entropy_starbase_name: "Centrifughe Gravitazionali Proprie"
crisobj_entropy_starbase_desc: "Le centrifughe gravitazionali ci aiuteranno a raccogliere più $entropy_crystals$. \n\nCostruisci la base stellare §Y$sm_gravitational_centrifuge$§! nei sistemi §Ybinari§!, §Yternari§! o §Y$pc_black_hole$§!."

