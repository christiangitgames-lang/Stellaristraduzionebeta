galactic_crucible_0_DESC: "È l'impalcatura di base di un $galactic_crucible_4$, costruita per sostenere e guidare il resto della struttura."
galactic_crucible_0_MEGASTRUCTURE_DETAILS: "Questa vasta stazione sottrae energia alla sua stella, alimentando cantieri navali automatizzati che producono §Y$entropy_conduit_plural$§!; navi in grado di rimodellare il destino di una stella."
galactic_crucible_1: "Chassis del $galactic_crucible_4$"
galactic_crucible_1_DESC: "Con la sua infrastruttura di base completata, il $galactic_crucible_4$ è ora una stazione funzionante. La costruzione dei sistemi di cristallizzazione dell'entropia è già in corso."
galactic_crucible_2: "Nucleo del $galactic_crucible_4$"
galactic_crucible_2_DESC: "Il $galactic_crucible_4$ è ora pienamente operativo e pronto per espandere l'implementazione dell'§Y$entropy_crystals$§!. Tutti gli aggiornamenti futuri dipenderanno da questa base.\n\n§HCompleta il Progetto Speciale per sbloccare la fase successiva.§!"
galactic_crucible_3: "Centro del $galactic_crucible_4$"
galactic_crucible_3_DESC: "Il sistema del $galactic_crucible_4$, in fase di espansione, è ora dotato di sistemi entropici modulari, progettati per una riconfigurazione e una crescita senza soluzione di continuità. I tecnici possono aumentarne la capacità riducendo al minimo le inefficienze."
galactic_crucible_4: "Crogiolo Galattico"
galactic_crucible_4_DESC: "Completamente armato e operativo, il $galactic_crucible_4$ è pronto a scatenare la sua furia devastante in tutta la galassia. I sistemi di flusso entropico funzionano ora alla massima efficienza teorica."
galactic_crucible_5: "Istituto del $galactic_crucible_4$"
galactic_crucible_5_DESC: "Il $galactic_crucible_4$ è stato irreversibilmente riprogettato per impedire un'emissione di energia pericolosamente elevata. Rimarrà una fonte stabile e sicura di prosperità per l'impero."
galactic_crucible_ruined: "$galactic_crucible_4$ in rovina"
galactic_crucible_ruined_DESC: "Un cantiere navale in rovina, un tempo forgiato per servire le ardenti ambizioni di un impero caduto."
galactic_crucible_ruined_MEGASTRUCTURE_DETAILS: "Questa vasta rovina irradia ancora calore intermittente, che pulsa in modo imprevedibile tra i resti frantumati."
SPAWN_CONDUITS: "$entropy_conduit_plural$"
SPAWN_CONDUITS_DESC: "Il $galactic_crucible_4$ costruisce automaticamente dei $entropy_conduit_plural$. Si dirigeranno verso una stella che può essere trasformata in una §Y$pc_m_giant_star$§!."
megastructure_overclocking_desc: "Grazie all'overclocking strategico, questa megastruttura può superare i limiti operativi standard e sbloccare effetti unici."
overclock_mode: "Modalità:"
overclock_gc_default: "$overclock_mode$ di §HDefault§!"
overclock_gc_default_desc: "Produce una fornitura costante e modesta di Entropia Cristallizzata.\n"
overclock_gc_high: "$overclock_mode$ in §HSovraccarico§!"
overclock_gc_high_desc: "Utilizza enormi riserve energetiche per potenziare la costruzione dei Condotti.\n"
overclock_gc_eco: "$overclock_mode$ in §HProduzione§!"
overclock_gc_eco_desc: "Un investimento consistente in leghe consente di produrre Entropia Cristallizzata a un ritmo più elevato.\n"
overclock_gc_war: "$overclock_mode$: §HCentro di Coordinamento§!"
overclock_gc_war_desc: "Il $galactic_crucible_4$ può essere utilizzato per fornire alle navi vicine abbondanti quantità di energia di riserva, massimizzando la forza combattiva delle flotte difensive.\n"

# Event Chain
galactic_hyperthermia_chain_title: "$ap_galactic_hyperthermia$"
galactic_hyperthermia_chain_desc: "Abbiamo deciso che il futuro sarà avvolto dalle fiamme e ci stiamo muovendo per incendiare l'intera galassia."

# Special Projects
INF_CRISIS_ENTROPY: "Nuova Fonte di Alimentazione"
INF_CRISIS_ENTROPY_DESC: "Il fuoco ha sempre avuto un ruolo importante nella nostra società, ma ora potremmo essere in grado di sfruttare il suo potere caotico in modi totalmente nuovi. Questo potrebbe essere ciò che gli scienziati hanno sempre sognato: una fonte di energia che va oltre l'alimentazione della nostra civiltà attuale e può catapultarci tra le stelle.\n\n§HEffetto:§! Sblocca la nuova risorsa £entropy_crystals£ §Y$entropy_crystals$§!."
INF_CRISIS_ENTROPY_EVIL: "Tempesta di Fuoco Forgiata"
INF_CRISIS_ENTROPY_EVIL_DESC: "Il Crogiolo ci ha mostrato una nuova strada per la nostra specie. Sarebbe sciocco non abbracciarla, e non dovremmo tollerare gli sciocchi. È tempo di rifare la galassia con un'immagine nuova e fiammeggiante, e bruciare chiunque rifiuti la nostra visione.\n\n§HEffetti:§!\n- Sblocca il prossimo potenziamento del §Y$galactic_crucible_4$§!.\n- I §Y$entropy_conduit_plural$§! ora possono convertire le stelle nel territorio nemico.\n\n" # Crystallized Entropy is used to its full potential
INF_CRISIS_ENTROPY_GOOD: "Correlazione Imprevista"
INF_CRISIS_ENTROPY_GOOD_DESC: "Sebbene il potere del Crogiolo sia immenso, è anche instabile. Se ne compromettiamo definitivamente le capacità, ci assicureremo una modesta fonte di prosperità senza mettere in pericolo la galassia né perdere la benevolenza dei nostri vicini." # Crystallized Entropy can be used for the economy

# Countdown Situation
situation_galactic_hyperthermia_timer: "Mobilitazione"
situation_galactic_hyperthermia_timer_type: "$situation_galactic_hyperthermia_timer$"
situation_galactic_hyperthermia_timer_desc: "La nostra padronanza dell'§Y$entropy_crystals$§! ci consentirà presto di avviare una trasformazione radicale della galassia. Abbiamo aperto dei wormhole verso sei sistemi attorno al nucleo galattico.\nSe riusciremo a stabilire dei §Y$entropy_conduit_plural$§! in ciascuno di essi e a difenderli da chiunque tenti di interferire con i nostri piani, saremo in grado di incendiare la galassia stessa."
situation_galactic_hyperthermia_timer_monthly_change_tooltip: "Il livello attuale di entropia che si irradia nel nucleo galattico. Quando raggiungerà il suo picco, la galassia brucerà."
situation_gh_timer_outcome: "I nostri servizi segreti riferiscono che diverse nazioni potrebbero prepararsi alla guerra per ostacolare i nostri piani. Se li affrontiamo impreparati, la nostra impresa fallirà prima ancora di iniziare."
situation_gh_approach_timer: "Affronta le Conseguenze"
situation_gh_approach_timer_tt: "È giunto il momento. Un conflitto inevitabile sta per travolgere la galassia in una guerra di proporzioni epiche."
situation_gh_difficulty_progress: "Difficoltà"
situation_gh_opponent_progress: "§G-0.1§! per ogni impero avversario"

# Crisis Situation
situation_galactic_hyperthermia: "Tempesta di Fuoco Galattica"
situation_galactic_hyperthermia_type: "$situation_galactic_hyperthermia$"
situation_galactic_hyperthermia_monthly_change_tooltip: "La velocità con cui la galassia si sta avvicinando alla combustione totale."
situation_hyperthermia_desc_perp: "§LImmaginiamo un'utopia splendente, ma per crearla dobbiamo incenerire tutto ciò che ci ostacola. Abbiamo acceso le prime scintille e ora dobbiamo alimentare le fiamme fino a consumare ogni angolo della galassia.§!\n\n$situation_hyperthermia_stats$"
situation_hyperthermia_desc: "§L§Y[event_target:hyperthermia_empire.GetName]§! ha infiammato le stelle. Ora tocca a noi combattere il più grande incendio che la galassia abbia mai affrontato. Non ci sono seconde possibilità. Se falliamo, tutto ciò che abbiamo realizzato sarà ridotto in cenere.§!\n\n$situation_hyperthermia_stats$"
situation_hyperthermia_stats: "§HSistemi Centrali Acquisiti:§! [event_target:hyperthermia_empire.gh_crisis_core_var]"

situation_galactic_hyperthermia_outcome: "[GetHyperthermiaOutcome]"
situation_gh_outcome_perp: "Se avremo successo, una pioggia di fuoco consumerà la galassia, lasciando solo coloro che hanno abbracciato il calore tra le ceneri. Nemmeno le stelle saranno immuni; dopo miliardi di anni, saranno rimodellate a immagine della nostra stella natale."
situation_gh_outcome_other: "Se §Y[hyperthermia_empire.GetName]§! avrà successo, l'intera galassia sarà ridotta in cenere, creando un regno in cui sopravviveranno solo forme di vita termofile."

situation_galactic_hyperthermia_progress: "La quantità di sistemi del Nucleo Galattico occupati dai §Y$entropy_conduit_plural$§! determina la progressione mensile. \n$TABBED_NEW_LINE$- Meno di §Y3§! sistemi: §R-3§! $TABBED_NEW_LINE$- Occupando §Y3§! sistemi: §Y0§! $TABBED_NEW_LINE$- Più di §Y3§! sistemi: §G+3§! \n\nProgresso Attuale"
situation_galactic_hyperthermia_stage1: "Minimo raggiunto ($stage_1$)"

situation_gh_approach_perp: "Alimenta il Fuoco"
situation_gh_approach_perp_tt: "Ora o mai più. Dobbiamo riuscirci, o rischiamo di perdere tutto ciò che abbiamo ottenuto."
situation_gh_approach_other: "Spegnere le Fiamme"
situation_gh_approach_other_tt: "Questo impero rappresenta una minaccia esistenziale alla stabilità galattica. Il pieno impegno non è più una scelta, ma una necessità."

# Events
# NOTE: Remove most #comments below after texts are done
infernals.1000.name: "Un Nuovo Potere"
infernals.1000.desc: "[GetHyperthermiaIntroIfRedGiant]"
infernals.1000.descNormal: "I nostri [GetScientistPlural] riportano un nuovo metodo per raccogliere e immagazzinare l'entropia legandola in una matrice cristallina ad alta energia. Questa §Y$entropy_crystals$§! può immagazzinare e trasportare una notevole quantità di energia termica, applicabile in operazioni industriali, economiche e interstellari.\n\nLa modellazione suggerisce che potrebbero essere utilizzati per terraformare pianeti in climi più caldi, o persino per accelerare l'evoluzione stellare in giganti rosse. In linea di principio, l'entropia dispersa in tutta la galassia potrebbe essere recuperata e convertita in calore utilizzabile, guidando l'espansione termica composta su scala galattica.\n\n§HAvvia Progetto Speciale:§! §Y$INF_CRISIS_ENTROPY$§!" 
infernals.1000.descRedGiant: "I nostri [GetScientistPlural] hanno analizzato l'§Y$entropy_crystals$§! un tempo usata per innescare una Gigante Rossa, un atto che ha quasi posto fine alla nostra civiltà prima ancora che potesse nascere. Ora siamo in grado di riprogettare questa sostanza volatile per legare e trasportare una grande quantità di energia termica per uso industriale, economico e su scala stellare.\n\nLe simulazioni suggeriscono che potrebbe consentire la terraformazione in climi più caldi o innescare l'evoluzione stellare in giganti rosse. In teoria, l'entropia galattica ambientale potrebbe essere recuperata e convertita in calore, guidando l'espansione termica sistemica.\n\n§HAvvia Progetto Speciale:§! §Y$INF_CRISIS_ENTROPY$§!" # Intro if you've learned about entropy from the Red Giant Miners

infernals.1005.name: "Cristallizzazione Ottenuta"
infernals.1005.desc1: "Abbiamo completato la nostra prima infrastruttura funzionante per la raccolta di energia e la sua conversione in §Y$entropy_crystals$§!. Questi cristalli contengono un'immensa energia termica e consentono già alla nostra industria di immagazzinarla e trasportare l'energia in modo molto più efficiente rispetto ai metodi convenzionali.\n\nLe Giganti Rosse, grazie alle loro vaste superfici di emissione e alla loro produzione termica, sono ideali per questo processo e siamo pronti ad implementare la tecnologia in qualsiasi sistema sotto il nostro controllo.\n\nI nostri tecnici hanno anche iniziato ad adattare il processo per l'uso industriale, sperimentando modi per sintetizzare l'$entropy_crystals$ sfruttando l'entropia ambientale. Con l'avvio di questa nuova economia, ricchezza e potere seguiranno sicuramente. I nostri [GetScientistPlural] stanno già studiando come aumentare ulteriormente la produzione.\n\n§HSblocca la Megastruttura:§! §Y$galactic_crucible_0$§!" # Reaching lv1
infernals.1005.desc2: "Con i nostri campioni esistenti di §Y$entropy_crystals$§!, possiamo raccoglierli e sintetizzarli senza mettere in pericolo la nostra stella natale. Questi cristalli contengono un'immensa energia termica, consentendo alla nostra industria di immagazzinare e trasportare energia in modo molto più efficiente rispetto ai metodi convenzionali.\n\nLe Giganti Rosse, grazie alle loro vaste superfici di emissione e alla loro produzione termica, sono ideali per questo processo e siamo pronti ad implementare la tecnologia in qualsiasi sistema sotto il nostro controllo.\n\nI nostri tecnici hanno anche iniziato ad adattare il processo per uso industriale, sperimentando modi per sintetizzare l'$entropy_crystals$ sfruttando l'entropia ambientale. Con l'avvio di questa nuova economia, ricchezza e potere seguiranno sicuramente. I nostri [GetScientistPlural] stanno già studiando come aumentare ulteriormente la produzione.\n\n§HSblocca la Megastruttura:§! §Y$galactic_crucible_0$§!" # Reaching lv1
infernals.1005.a: "Dobbiamo iniziare la costruzione."
infernals.1005.a.tt: "Usa un $constructor$ per costruire il §Y$galactic_crucible_0$§! attorno a una stella."
infernals.1005.b: "Ordina ai droni di iniziare la costruzione."
infernals.1005.b.tt: "Usa un $constructor$ per costruire il §Y$galactic_crucible_0$§! attorno a una stella."

infernals.1006.name: "Evoluzione Termofila"
infernals.1006.desc: "Ci incamminiamo nel nostro viaggio per incendiare la galassia, ma dobbiamo essere preparati al meglio per affrontare il calore. Adattare la nostra popolazione a temperature più elevate ci aiuterà a prosperare nel nostro nuovo futuro."
infernals.1006.descRedGiant: "Mentre lavoriamo instancabilmente per invertire i cambiamenti della nostra stella, il nostro corpo deve essere preparato al meglio per affrontare il fuoco e le fiamme. Adattare la nostra popolazione a temperature più elevate ci aiuterà a prosperare nel nostro nuovo futuro."

infernals.1010.name: "Lancio dei $entropy_conduit_plural$"
infernals.1010.desc: "Il $galactic_crucible_1$ è ora pronto per dispiegare i §Y$entropy_conduit_plural$§!: sistemi automatizzati progettati per incanalare e amplificare l'entropia stellare. Una volta inviati, ricicleranno e intensificheranno l'energia prodotta da una stella, trasformandola in una gigante rossa e riscaldando interi sistemi per sostenere l'infrastruttura del nostro impero in espansione.\n\nQuesti §Y$entropy_conduit_plural$§! possono essere prodotti a intervalli regolari e funzionano in modo del tutto autonomo. Per ora rimarranno all'interno del nostro territorio, ma col tempo potrebbe essere utile lasciarli diffondere in tutta la galassia. Dopotutto, il nostro impero non smette mai di crescere.\n\n§HAggiornamento Megastruttura Disponibile:§! §Y$galactic_crucible_2$§!" # Reaching lv2
infernals.1010.a: "La produzione dell'$entropy_crystals$ accelererà."
infernals.1010.b: "Dobbiamo conquistare altre stelle."

infernals.1015.name: "Quanto diventerà troppo caldo?"
infernals.1015.desc: "La nostra continua ricerca sull'§Y$entropy_crystals$§! ha rivelato una possibilità agghiacciante: quando è altamente concentrata, può alimentare armi di portata inimmaginabile, in grado di devastare interi pianeti. Con un tale potere, la galassia potrebbe cadere sotto il nostro dominio.\n\nMa esplorare queste applicazioni militari distruggerebbe quel poco di fiducia che rimane tra noi e i nostri vicini. E chi può dire che un giorno tali armi non potrebbero essere usate contro di noi?\n\nLe inutili parole di pace non saranno sufficienti. Se vogliamo dimostrare le nostre intenzioni, dobbiamo distruggere pubblicamente il $galactic_crucible_2$, assicurandoci che non possa mai produrre tali armi. Altrimenti, è solo questione di tempo prima che questa tecnologia venga trasformata in arma, da noi o da qualcun altro.\n\n§HQuesta decisione sbloccherà un Progetto Speciale§!" # Reaching lv3 & decision
infernals.1015.a: "Alimenta le fiamme della guerra!" # evil path
infernals.1015.a.desc: "Avvia Progetto Speciale $crisis_hyperthermia_level_4$.\n" #\n\n§HIssues Special Project:§! §Y$INF_CRISIS_ENTROPY_EVIL$§!
infernals.1015.b: "Moderiamo le nostre ambizioni." # good path
infernals.1015.b.desc: "Impedisce l'accesso al livello di Crisi $crisis_hyperthermia_level_4$. \n\n§HAvvia Progetto Speciale:§! §Y$INF_CRISIS_ENTROPY_GOOD$§! per trasformare il §Y$galactic_crucible_2$§! in un §Y$galactic_crucible_5$§!."

infernals.1020.name: "Nel Fuoco"
infernals.1020.desc: "La nostra indagine sull'§Y$entropy_crystals$§! e sul progetto §Y$INF_CRISIS_ENTROPY_EVIL$§! ha confermato ciò che sospettavamo: il potenziale di armi devastanti è reale. Con un tale potere nelle nostre mani, non abbiamo più bisogno di moderarci per motivi diplomatici.\n\nL'espansione del $galactic_crucible_3$ accelererà, con particolare attenzione alle sue applicazioni più... aggressive. Prima sbloccheremo queste armi, meno conterà l'opinione della galassia.\n\n§HAggiornamento Megastruttura Disponibile§! §Y$galactic_crucible_4$§!" # Finishing special project for evil path
infernals.1020.a: "Dobbiamo prepararci alla guerra."
infernals.1020.a.tt: "- L'espansione del §Y$galactic_crucible_4$§! dovrebbe essere una priorità.\n- $unlocks_conduit_damage$"
infernals.1020.b: "I nostri rivali saranno legna da ardere per il fuoco."
infernals.1020.b.tt: "- L'espansione del §Y$galactic_crucible_4$§! dovrebbe essere una priorità.\n- $unlocks_conduit_damage$"

infernals.1021.name: "Un Bagliore Incessante"
infernals.1021.desc: "Il $galactic_crucible_3$ è stato neutralizzato con successo, assicurando che non possa più essere ampliato o riutilizzato per scopi distruttivi. Sebbene la perdita del suo pieno potenziale sia deplorevole, continuare su quella strada avrebbe rischiato di provocare una catastrofe e il collasso di tutti i rapporti diplomatici.\n\nFortunatamente, anche nella sua forma limitata, l'$galactic_crucible_5$ rimarrà una potente fonte di energia e prosperità. Abbiamo fatto un passo indietro prima di oltrepassare il limite, assicurandoci un futuro in cui potremo collaborare con la comunità galattica continuando a beneficiare di questa straordinaria scienza.\n\n§HAggiornamento Megastruttura Disponibile:§! §Y$galactic_crucible_5$§!" # Finishing special project for good path
infernals.1021.a: "Tutti noi traiamo beneficio dalla collaborazione reciproca."
infernals.1021.b: "Nell'armonia troviamo la prosperità."

infernals.1025.name: "Intorno al Nucleo"
infernals.1025.desc: "La nostra ricerca in corso sui §Y$entropy_conduit_plural$§! e sulla trasformazione delle stelle in giganti rosse suggerisce che potremmo essere in grado di ampliare le nostre operazioni fino a surriscaldare il nucleo galattico stesso, innescando una cascata termica in tutta la galassia e trasformandola così in un luogo molto più ospitale per noi.\n\nAbbiamo identificato sei sistemi che circondano il nucleo che potrebbero fungere da centri operativi per questa impresa. Questi sistemi si trovano oltre la rete di ipervie galattiche, ma sono in corso sforzi per generare wormhole stabili e stabilire un accesso." # Reaching lv4
infernals.1025.a: "Siamo gli unici adatti a sopravvivere alle fiamme"
infernals.1025.a.tt: "Altre specie cercheranno di opporsi a noi. Prepariamoci ad una guerra galattica"
infernals.1025.b: "L'intera galassia arderà in armonia."
infernals.1025.b.tt: "Altre specie cercheranno di opporsi a noi. Prepariamoci ad una guerra galattica"

infernals.1030.name: "Diamo il via alle Danze"
infernals.1030.desc: "Il $galactic_crucible_4$ è completamente armato e operativo. Con il completamento dei tunnel wormhole, abbiamo assicurato l'accesso a tutti e sei i sistemi di staging attorno al Nucleo Galattico.\n\nIl nostro lavoro per surriscaldare il nucleo può avere inizio. Altri imperi potrebbero rilevare la nostra attività e tentare di raggiungere questi sistemi, ma per ora abbiamo un vantaggio e il nucleo si piega al nostro volere.\n\n§HUsa il Wormhole per assicurarti i Sistemi del Nucleo Galattico§!" # Reaching lv5, lanes open in 3 years!
infernals.1030.a: "Inizia l'installazione nei sistemi centrali."
infernals.1030.a.tt: "L'implementazione dei §Y$entropy_conduit_plural$§! nei sei sistemi del Nucleo Galattico ci consentirà di surriscaldare l'intera galassia contemporaneamente. Dobbiamo iniziare i preparativi."
infernals.1030.b: "Il nostro futuro è luminoso grazie al fuoco."
infernals.1030.b.tt: "$infernals.1030.a.tt$"

infernals.1035.name: "Allarme Antincendio Galattico"
infernals.1035.desc: "Gli imperi rivali hanno aperto con la forza le ipervie verso le nostre basi operative vicino al nucleo galattico. Mentre continuiamo a surriscaldare il nucleo, dobbiamo prepararci alla resistenza.\n\nMa non ci fermeranno. Il freddo buio dello spazio sarà spazzato via e sostituito dalla gloria ardente del nostro futuro ascendente."
# core is now connected with the galaxy!
infernals.1035.a: "Non riusciranno mai a spegnerci"
infernals.1035.b: "Lasciamo che si gettino nelle nostre fiamme incandescenti."

infernals.1040.name: "Tempesta in Arrivo"
infernals.1040.desc: "Il nucleo galattico ha iniziato ad agitarsi. I livelli di entropia attorno al buco nero supermassiccio stanno aumentando vertiginosamente, proiettando onde di radiazione termica nei sistemi vicini.\n\nProprio mentre il panico sta prendendo piede, un team di coraggiosi scienziati provenienti da diversi pianeti ha svelato l'esistenza di ipervie di recente formazione che collegano sei sistemi che circondano il nucleo. Questi sistemi, a quanto pare, ospitano strutture gestite da §Y[hyperthermia_empire.GetName]§!, che stanno attivamente surriscaldando il nucleo. Questa manomissione sconsiderata minaccia di innescare una tempesta di fuoco a cascata in tutta la galassia, incenerendo tutti coloro che non riescono a fermare le loro ambizioni.\n\nSe vogliamo sopravvivere, dobbiamo violare questi sistemi e strappare loro il controllo. La crisi è qui e la temperatura continua a salire." # other empires learn about the core, forming a coalition war
infernals.1040.a: "Dobbiamo fermarli!" # generic reply (declares war)
infernals.1040.a.tt: "§LUna crisi di proporzioni senza precedenti sta per travolgere la nostra galassia. Solo la forza combinata di una nuova alleanza potrà salvarci.§! \n\nFormeremo una §Ycoalizione§! di imperi che si opporranno alla crisi, dando vita a un conflitto che coinvolgerà l'intera galassia. §RDichiareremo guerra§! contro §Y[hyperthermia_empire.GetName]§!."
infernals.1040.b: "Bruciate, stolti!" # Genocidals reply
infernals.1040.b.tt: "§LIn tempi di crisi, ogni specie pensa a se stessa. Abbiamo la forza per risolvere la situazione da soli§!"
infernals.1040.c: "Sono proprio come noi." # Infernals reply
infernals.1040.c.tt: "§LI metodi di §Y[hyperthermia_empire.GetName]§! sono in linea con la nostra visione di una galassia trasformata. Alla luce di questo allineamento, potremmo essere risparmiati dalla piena forza di ciò che altri considereranno una catastrofe.§!"
infernals.1040.d: "Non è affar nostro" # neutral reply
infernals.1040.d.tt: "§LUn impero che gioca con il fuoco non è certo una novità. Questo sconvolgimento passerà, come tutte le cose. Non c'è motivo di coinvolgerci.§!"

infernals.1042.name: "Escalation: §RCrisi Dichiarata§!"
infernals.1042.desc: "Le più grandi trasformazioni della storia hanno sempre richiesto grandi sacrifici. Tuttavia, la Comunità Galattica considera il nostro lavoro una minaccia piuttosto che una necessità. In risposta, una coalizione militare unificata si è mobilitata contro di noi.\n\nCon l'obiettivo dichiarato di sterminarci, non abbiamo alternative: qualsiasi approccio al Nucleo Galattico o al $galactic_crucible_4$ sarà contrastato con una forza schiacciante.\n\nLa nostra visione ha infiammato le stelle stesse. Coloro che si oppongono affrontino la tempesta che abbiamo scatenato.\n\n§HDifendete i sistemi del Nucleo Galattico e la vittoria sarà assicurata!§!"
infernals.1042.a: "Un risultato inevitabile."

infernals.1043.name: "Chiamata alle armi: §RCrisi Dichiarata§!"
infernals.1043.desc: "Alla luce delle crescenti minacce al centro della galassia, la Comunità Galattica ha messo in atto una risposta unitaria contro §Y[hyperthermia_empire.GetName]§!, i cui sforzi radicali per aumentare la temperatura galattica mettono in pericolo tutte le forme di vita conosciute.\n\nSe queste ambizioni dovessero procedere senza controllo, innumerevoli civiltà andrebbero incontro all'estinzione. Il cosiddetto §Y[hyperthermia_empire.GetName]§! si trova ora in aperta opposizione ad una coalizione unita dalla necessità.\n\nLa battaglia è iniziata e trilioni di vite sono in bilico.\n\n§HCatturate i sistemi del nucleo galattico o tutto sarà perduto!§!"
infernals.1043.a: "Mobilitate le flotte!"

infernals.1045.name: "Corsa Contro il Tempo"
infernals.1045.desc1: "È imminente una tempesta di fuoco a cascata. Presto, il nucleo galattico erutterà, spazzando via i nostri nemici e consolidando il nostro dominio sulle stelle.\n\nMa la galassia rifiuta di abbracciare il nostro futuro radioso. Attraverso le ipervie appena create, complottano per invadere le nostre basi operative e distruggere tutto ciò che abbiamo costruito. Per quale motivo? Per preservare la loro fredda e stagnante oscurità?\n\nNon possiamo permettere loro di interferire. Dobbiamo mantenere la linea al centro, finché la tempesta di fuoco non si accenderà e li ridurrà in cenere." # last stage of global situation - crisis
infernals.1045.desc2: "Il nucleo galattico diventa sempre più caldo, alimentato dall'ossessione fanatica di §Y[hyperthermia_empire.GetName] di accendere le stelle. Di questo passo, la loro tempesta di fuoco annienterà ogni opposizione e spazzerà via quasi tutta la vita dalla galassia.\n\nNon è possibile ragionare con loro. Se vogliamo sopravvivere, dobbiamo colpire alla fonte: i sistemi del nucleo galattico, dove il loro potere è più forte. Solo così potremo fermare §Y[hyperthermia_empire.GetName]§!.\n\nIl destino dell'intera galassia è in bilico. È ora di mostrare a §Y[hyperthermia_empire.GetName]§! che chi gioca con il fuoco... finisce per bruciarsi." # last stage of global situation - others
infernals.1045.a: "Terremo la posizione."
infernals.1045.a.tooltip: "Dobbiamo mantenere il controllo dei sei sistemi principali per ottenere la vittoria."
infernals.1045.b: "Dobbiamo eliminarli una volta per tutte."
infernals.1045.b.tooltip: "Dobbiamo attaccare i sei sistemi principali e distruggere i condotti di §Y[hyperthermia_empire.GetName]§! altrimenti verremo inceneriti."

infernals.1055.name: "La galassia è nostra!"
infernals.1055.desc: "Abbiamo alimentato le fiamme della vittoria dal centro della galassia fino alle stelle più lontane. La tempesta di fuoco ha ridotto i nostri nemici in cenere. Non avevano la visione, il coraggio, per abbracciare il glorioso futuro che abbiamo rivendicato. La galassia è nostra.\n\nIn questo nuovo ordine di fuoco e furia, i pianeti ribollono di magma e luce, illuminati dal calore crescente delle giganti rosse. L'entropia si diffonde in ogni sistema, pronta per essere raccolta e piegata al nostro volere. Ogni giorno che passa, il nostro impero diventa più ricco, più forte... inarrestabile.\n\nAbbiamo consumato l'intera galassia e l'abbiamo ricostruita come un faro ardente del nostro dominio. E un giorno, forse, getteremo altre galassie sul rogo." # crisis won
infernals.1055.a: "Questa nuova galassia è nostra, pronta per essere conquistata"
infernals.1055.b: "Alla fine, tutti i fuochi si uniscono per diventare uno solo."
infernals.1055.c: "La nostra dimora non ha spazio per forme di vita deboli." #Scorched world heralds (genocidal Infernal)
infernals.1055.d: "La nostra resistenza è stata finalmente ricompensata." #Infernal Fire Cult
infernals.1055.e: "Abbiamo bandito il freddo e l'oscurità da questa galassia." #Other Infernals
infernals.1055.f: "I nostri miserabili rivali sono ridotti in cenere." #Generic Genocidal

infernals.1052.name: "$galactic_crucible_4$ Catturato"
infernals.1052.desc: "Con la conquista del sistema §H[crucible_system.GetName]§!, le nostre forze hanno anche preso il controllo del $galactic_crucible_4$ che era in costruzione attorno alla stella locale. \n\nLa perdita di questa megastruttura distrugge ogni residua speranza dei suoi creatori di conquistare la galassia con la forza."
infernals.1052.a: "Distruggiamolo!"
infernals.1052.a.tt: "Il §Y$galactic_crucible_4$§! verrà danneggiato irreparabilmente."
infernals.1052.b: "Possiamo sfruttare questa opportunità."
infernals.1052.b.tt: "Trasforma il §Y$galactic_crucible_4$§! in un §Y$galactic_crucible_5$§! per la produzione di $r_alloys$."

infernals.1053.name: "$galactic_crucible_4$ Catturato"
infernals.1053.desc: "La cattura del sistema §H[crucible_system.GetName]§! ha svelato i piani sinistri dei §H[crucible_builders.GetName]§!, che prevedevano la completa distruzione dell'intera galassia con una tempesta di fuoco senza precedenti. \n\nPer ora, la macchina che ha il potenziale di causare un evento del genere è stata messa in stand-by. Non appena la guerra sarà finita, dovremo usare le risorse e le forze che ci restano per disattivare questa gigantesca megastruttura una volta per tutte."
infernals.1053.a: "Dobbiamo porre fine a questa guerra al più presto!"
infernals.1053.b: "Una costruzione affascinante."

infernals.1056.name: "Rinascita Galattica"
infernals.1056.desc: "Mentre noi eravamo impegnati ad accendere la scintilla che avrebbe incendiato la galassia, gli §Y[hyperthermia_empire.GetName]§! avevano già trasformato le stelle in armi, cambiando per sempre il volto della galassia. \n\nPer ora possiamo abbracciare questa utopia appena forgiata, ma dovremmo monitorare attentamente le loro prossime mosse mentre rafforzano la loro presa sulla galassia."
infernals.1056.a: "Un potere immenso porta solo caos e conflitti."
infernals.1056.b: "È emersa una nuova minaccia."
infernals.1056.c: "Una svolta sorprendente degli eventi."

# Relic
r_crystallized_singularity: "Singolarità Cristallizzata"
r_crystallized_singularity_desc: "Deformata da una galassia in fiamme, questa singolarità crepita di un calore ammaliante. Se non viene sigillata con cura, attirerà inspiegabilmente i pellegrini, anche dai pianeti più desolati. Coloro che si trovano di fronte ad essa si sentono costretti ad abbracciare una vita più semplice... più vicina alle fiamme."
r_crystallized_singularity_effect_tt: "\n- Il §G10%§! delle nostre entrate derivanti dalla £physics_research£ §Y$physics_research$§! genererà anche $r_energy$."
r_crystallized_singularity_ls_effect_tt: "- Sblocca la decisione §Y$decision_gh_life_seeding$§! sui mondi colonizzabili per creare una nuova civiltà primitiva."
crystallized_singularity_mod: "$r_crystallized_singularity$"
crystallized_singularity_mod_desc: "$r_crystallized_singularity_desc$"

decision_gh_life_seeding: "Seminare la Vita"
decision_gh_life_seeding_desc: "Il nostro successo nel rimodellare la galassia ha portato alla rapida estinzione delle specie sulla maggior parte dei pianeti. Ora, abbiamo il privilegio di ricreare la vita a nostra immagine."
decision_gh_life_seeding_limit: "$TRIGGER_FAIL$§RQuesto pianeta ha già una civiltà primitiva.§!"
decision_gh_life_seeding_colony: "$TRIGGER_FAIL$§RNon può essere eseguito in un sistema con una colonia.§!"
decision_gh_life_seeding_effect: "Crea una civiltà primitiva a nostra immagine. \n\n§HLimite di attivazione:§! [from.gh_life_seeder_var] / 3"

# Grand Archive Specimen
infernal_burning_gem: "Gemma Ardente"
infernal_burning_gem_desc_short: "Uno dei primi prototipi funzionanti creati durante gli sforzi di [GetName] per sfruttare l'entropia"
infernal_burning_gem_desc_details: "Apparentemente opaco alla maggior parte dei sistemi visivi, il debole bagliore bianco di questo frammento di cristallo nasconde l'incredibile quantità di energia che la contiene. Sebbene possa essere superato da tecniche più recenti, la sua struttura e le sue proprietà hanno ancora molto da insegnare."

