# MPerks Level 1
menp_hyperthermia_crystals: "$entropy_crystals$"
menp_hyperthermia_crystals_desc: "§Y$entropy_crystals$§! rappresentano una svolta nella destabilizzazione controllata dell'energia. Con questa risorsa volatile a nostra disposizione, possiamo rimodellare l'ordine galattico stesso."
unlocks_entropy_objectives: "Consente l'accumulo di £entropy_crystals£ §Y$entropy_crystals$§! completando gli §HObiettivi di Crisi§!."
menp_hyperthermia_harnessing: "Sfruttamento dell'Entropia"
menp_hyperthermia_harnessing_desc: "L'integrazione della sintesi dei §Y$entropy_crystals$§! nel nostro settore consente un uso più efficiente di questa risorsa volatile, allineando il nostro focus tecnico agli obiettivi strategici."
unlocks_entropy_edict: "§HSblocca Editto:§! $edict_entropy_harnessing$"
menp_hyperthermia_crucible: "Crogiolo Galattico"
menp_hyperthermia_crucible_desc: "Questo Crogiolo proposto fungerebbe da motore centrale per sfruttare l'entropia stellare. Grazie alla sua capacità di cristallizzarla e trasportarla, il Crogiolo potrebbe diventare un faro del nostro potere infuocato, diffondendolo tra le stelle."
unlocks_galactic_crucible: "§HSblocca Megastruttura:§! $galactic_crucible_0$"

# MPerks Level 2
menp_hyperthermia_conc_entropy: "Entropia Concentrata"
menp_hyperthermia_conc_entropy_desc: "$entropy_conduit_plural$ sono fondamentali per espandere il nostro potere in questa fase. Aumentare la produzione del Crogiolo accelererà la nostra marcia verso un futuro più luminoso e ardente."
unlocks_conduit_spawn: "§H$UNLOCKS_SHIP_TYPE$:§! $entropy_conduit$ \n- §Y$entropy_conduit_plural$§! vengono creati automaticamente dal §Y$galactic_crucible_4$§! e viaggerà verso i sistemi stellari vicini. \n- Le colonie all'interno di un sistema mirato ricevono dei bonus. \n- Sono equipaggiati con l'arma £ship_xl_slot£ §Y$LENS_FLARE_BEAM$§!, che disabilita i nemici all'impatto per diversi giorni. \n\n"
menp_hyperthermia_radiant: "Ambizioni Raggianti"
menp_hyperthermia_radiant_desc: "Essere la scintilla che accende la galassia non lascia tempo per ripensamenti o burocrazia. Non possiamo permetterci di perdere tempo a rimodellare innumerevoli sistemi. Per raggiungere i nostri obiettivi, dobbiamo aumentare drasticamente la nostra capacità di costruzione."
menp_hyperthermia_ignition: "Accensione Forzata"
menp_hyperthermia_ignition_desc: "A volte, impegnarsi di più non basta. Dobbiamo portare la nostra tecnologia al livello successivo e sfruttarne appieno il potenziale. È ora di ridurre al minimo le misure di sicurezza e massimizzare la produttività."
unlocks_crucible_overclocking: "Consente 'l'overclocking' della §HMegastruttura§! §Y$galactic_crucible_1$§!."

# MPerks Level 3
menp_hyperthermia_cruiser: "$ember_cruiser$"
menp_hyperthermia_cruiser_desc: "Dotate di tecnologia all'avanguardia, queste navi convertono il flusso di calore volatile in annientamento diretto, riducendo i nostri nemici a cenere carbonizzata."
unlocks_ember_cruiser: "§H$UNLOCKS_SHIP_TYPE$:§! $ember_cruiser$"
menp_hyperthermia_flames: "Fiamme Avvolgenti"
menp_hyperthermia_flames_desc: "L'utopia che immaginiamo non lascia spazio all'opposizione ai nostri obiettivi. Chiunque cercherà di fermarci imparerà presto che la resistenza sarà punita con una pioggia di fuoco sui loro mondi natali."
unlocks_firestorm_stance: "§HSblocca Terraformazione:§! $pc_volcanic$ \n§HSblocca Atteggiamento di Bombardamento:§! $bombardment_firestorm$\n\n"
menp_hyperthermia_coronal: "Sfiato Coronale"
menp_hyperthermia_coronal_desc: "I nostri $entropy_conduit_plural$ attualmente dissipano un enorme calore per rimanere stabili. Scaricando quel calore nello spazio circostante, potremmo trasformare gli $entropy_conduit_plural$ in armi devastanti contro i nostri nemici."
unlocks_conduit_damage: "§Y$entropy_conduit_plural$§! infligge danni passivi alle navi e alle stazioni ostili. \n\n"

# MPerks Level 4
menp_hyperthermia_reactors: "Reattori a Eliofusione"
menp_hyperthermia_reactors_desc: "Sfruttando i §Y$entropy_crystals$§! nella tecnologia militare si ottengono sistemi di propulsione di potenza senza precedenti. Le nostre navi solcheranno le stelle come mai prima d'ora."
menp_hyperthermia_solarflare: "Bagliore Solare Artificiale"
menp_hyperthermia_solarflare_desc: "C'è stato un periodo in cui alcune parti della galassia erano fuori dalla nostra portata. Quell'illusione sta finendo. Presto, sciami dei nostri $entropy_conduit_plural$ satureranno le stelle, portando devastazione calibrata a tutti coloro che si oppongono a noi."
unlocks_conduit_borders: "§Y$entropy_conduit_plural$§! attraversano automaticamente il confine nel territorio nemico. \n\n"
menp_hyperthermia_armada: "Armata Ardente"
menp_hyperthermia_armada_desc: "Mentre la galassia si coalizza contro di noi, la mobilitazione diventa imperativa. Ogni cittadino deve ora contribuire a sostenere il fronte energetico, alimentando le fiamme della nostra ascesa."
unlocks_blazing_navalcap: "§Y[GetAlloyProducerPlural]§! e §Y[GetResearcherPlural]§! aumentano la £navy_size£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!.\n\n"

# MPerks Level 5
menp_hyperthermia_battleship: "$ember_battleship$"
menp_hyperthermia_battleship_desc: "Con cannoni caldi come la tempesta di fuoco che sta per travolgere la galassia, queste grandi navi costituiranno il grosso delle nostre forze difensive attorno al Crogiolo."
unlocks_ember_battleship: "§H$UNLOCKS_SHIP_TYPE$:§! $ember_battleship$ \n- Può equipaggiare l'arma £ship_xl_slot£ §Y$LENS_FLARE_BEAM$§!."
menp_hyperthermia_critical_mass: "Massa Critica"
menp_hyperthermia_critical_mass_desc: "L'aumento dell'attività entropica nel guscio esterno di una stella provoca un'ondata di radiazioni. Ciò sta causando un riscaldamento più rapido di interi sistemi."
unlocks_conduit_boost: "§Y$entropy_conduit_plural$§! diventano più forti a seconda della quantità di sistemi catturati.\n\n$hyperthermia_map_perc$\n\n"
hyperthermia_map_perc: "§G20%§! della galassia: $TABBED_NEW_LINE$- $entropy_conduit_plural$ devastano le colonie vicine $TABBED_NEW_LINE$- Le colonie colpite perderanno lentamente £pop£ $POPS$ $TABBED_NEW_LINE$- Affligge solo gli imperi di specie non-§YInfernali§! $TABBED_NEW_LINE$- Sistemi richiesti: §Y[root.hyperthermia_own_systems_var]§!/§Y[root.hyperthermia_systems_var]§!"
menp_hyperthermia_ammunition: "Munizioni Infuse"
menp_hyperthermia_ammunition_desc: "Un perfezionamento nella progettazione delle munizioni: le munizioni standard sono ora potenziate con nuclei entropici su microscala, che rilasciano picchi termici destabilizzati al momento dell'impatto. Il risultato è una distruzione notevolmente potenziata."

