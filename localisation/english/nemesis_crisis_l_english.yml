 ### menp_undertaker:0 "Undertaker"
 ### menp_undertaker_desc:0 "'Death' is such a strong word. We are merely returning their matter to its initial state."
 ### crisis_perks_destruction_undertaker_unlock:0 "Purge §Y50§! £pop£ Pops to unlock this $crisis_perk$."
 ### undertaker_passive:0 "Purging generates £menace£ Menace."
 ### undertaker_active:0 "Purging speed is greatly increased, and generates £alloy£ Alloys."
 ### menp_ship-chipper:0 "Ship-chipper"
 ### menp_ship-chipper_desc:0 "All these metal constructs moving about in orderly fashion... It needs to stop."
 ### crisis_perks_destruction_ship-chipper_unlock:0 "Destroy 100 ships in order to unlock this $crisis_perk$."
 ### menp_ship-chipper_passive:0 "Your fleets take -25% damage in combat."
 ### menp_ship-chipper_active:0 "Your fleets have +50% weapon damage."
 ### menp_death_from_above:0 "Death From Above"
 ### menp_death_from_above_desc:0 "No place to run, no place to hide. In fact, no 'place' at all."
 ### crisis_perks_destruction_death_from_above_unlock:0 "Destroy 10 buildings through bombardment to unlock this $crisis_perk$."
 ### menp_death_from_above_passive:0 "When bombarding, Planet Devastation is 20% faster."
 ### menp_death_from_above_active:0 "Unlocks Armageddon Bombardment."

 crisis_perks_supremacy_privateering_title:0 "Corsaro"
 crisis_perks_supremacy_privateering_desc:0 "Attaccarli direttamente?! Non scherziamo... abbiamo chi lo farà per noi."
 crisis_perks_supremacy_privateering_unlock:0 "Dobbiamo reclutare un totale di quattro Flotte dei Predoni per sbloccare questo $crisis_perk$."
 crisis_perks_supremacy_privateering_passive:0 "I contratti con i Predoni durano il 30% in più."
 crisis_perks_supremacy_privateering_active:0 "I contratti con i Predoni costano il 50% in meno."
 crisis_perks_supremacy_primus_inter_pares_title:0 "Primus Inter Pares"
 crisis_perks_supremacy_primus_inter_pares_desc:0 "Sono nostri pari. E saranno d'accordo con questa affermazione, altrimenti..."
 crisis_perks_supremacy_primus_inter_pares_unlock:0 "Dobbiamo diventare i leader di una Federazione Egemonica con almeno altri tre membri per sbloccare questo $crisis_perk$."
 crisis_perks_supremacy_primus_inter_pares_passive:0 "§G+5 alla Capacità Navale Federale§! per ogni membro."
 crisis_perks_supremacy_primus_inter_pares_active:0 "Coesione Federale aumentata di +3."
 crisis_perks_supremacy_support_is_mandatory_title:0 "Supporto Obbligatorio"
 crisis_perks_supremacy_support_is_mandatory_desc:0 "Siete ovviamente liberi di opporvi alle nostre richieste. Tuttavia, se lo fate, vi annienteremo."
 crisis_perks_supremacy_support_is_mandatory_unlock:0 "Dobbiamo possedere almeno quattro Vassalli soggiogati al nostro impero per sbloccare questo $crisis_perk$."
 crisis_perks_supremacy_support_is_mandatory_passive:0 "Ogni Vassallo fornisce +10% di £energy£ Energia e £mineral£ Minerali al mese."
 crisis_perks_supremacy_support_is_mandatory_active:0 "Otteniamo +20 alla Capacità Navale per ogni Vassallo soggiogato al nostro impero."

 crisis_perks_deception_lord_of_red_tape_title:0 "Signore della Burocrazia"
 crisis_perks_deception_lord_of_red_tape_desc:0 "Semplicissimo! DOvete compilare il Modulo Federale 68-XM, consegnarlo alla Sezione 11-B entro e non oltre il 21, richiedere tre copie..."
 crisis_perks_deception_lord_of_red_tape_unlock:0 "Dobbiamo proporre tre sanzioni nella Comunità Galattica per sbloccare questo $crisis_perk$."
 crisis_perks_deception_lord_of_red_tape_passive:0 "Le Risoluzioni costano il 20% di £influence£ Influenza in meno."
 crisis_perks_deception_lord_of_red_tape_active:0 "Otteniamo l'immunità dalle §P'violazioni'§! alle leggi della Comunità Galattica."
 crisis_perks_deception_dance_puppets_title:0 "Danzate, Burattini!"
 crisis_perks_deception_dance_puppets_desc:0 "Sapete già come funziona: toglietevi di mezzo ed eviteremo di annientarvi."
 crisis_perks_deception_dance_puppets_unlock:0 "Dobbiamo reclamare venti £favor£ Favori per sbloccare questo $crisis_perk$."
 crisis_perks_deception_dance_puppets_passive:0 "§R-10% al Peso Diplomatico per ogni £favor£ Favore.§!"
 crisis_perks_deception_dance_puppets_active:0 "Reclamare £favor£ Favori non ha nessun costo di £influence£ Influenza."
 crisis_perks_deception_shadowplay_title:0 "Ombre Cinesi"
 crisis_perks_deception_shadowplay_desc:0 "Ciò che conoscete di noi, lo sapete perché ve lo abbiamo permesso. Ciò che conosciamo di voi è "ogni cosa"."
 crisis_perks_deception_shadowplay_unlock:0 "Dobbiamo completare §H10 Operazioni§! per sbloccare questo $crisis_perk$."
 crisis_perks_deception_shadowplay_passive:0 "Le azioni di spionaggio sono più veloci del 20% e costano il 20% in meno."
 crisis_perks_deception_shadowplay_active:0 "Otteniamo §G+20 Spionaggio§! nei confronti degli altri imperi."

 # Crisis UI
 menace_value: "£menace£ $VAL|0$"
 menace_gaining: "Completa gli §HObiettivi della Crisi§! per ottenere più punti §YMinaccia§!."
 menace_desc: "I Punti Minaccia rappresentano la nostra "risonanza" con le catastrofiche energie del Velo."
 menace_crisis_objective: "Obiettivi della Crisi"
 menace_crisis_objective_gained: "Minaccia Acquisita"
 menace_crisis_objective_reward: "$REWARD$"
 menace_crisis_objective_progress: "Abbiamo aquisito $AMOUNT$ punti £menace£ §YMinaccia§! da questo Obiettivo della Crisi."
 menace_crisis_level_locked: "Richiede per sbloccare questo livello:\n"
 menace_crisis_level_unlocked: "A livello $LEVEL$, ottieni un Progetto Speciale e le ricompense:\n"
 menace_crisis_level_desc: "Per avanzare nei livelli della Crisi, completa gli Obiettivi della Crisi e ricerca i Progetti Speciali della Crisi nel Rapporto."
 menace_crisis_level_unlock: "Ha una Minaccia £menace£ §Y$CURRENCY$§!"
 menace_current_value: "Valore Attuale: §Y$VALUE|0$§!"
 menace_crisis_description_title: "Nemesi Galattica"
 menace_crisis_description_intro: "Gli studiosi della comunità galattica che tracciano il corso della storia hanno a lungo predetto l'arrivo di una prossima §RCrisi§!, una minaccia esistenziale per tutta la vita senziente che richiederebbe un'unità di intenti e un sacrificio senza precedenti per essere superata. Se mai potrà essere superata.\n\nLe previsioni più diffuse sulla natura di questa crisi sono state fantasiose come l'invasione di un vorace alieno da un'altra galassia, la rivolta delle intelligenze artificiali della galassia o una guerra di successione che si riversa da un'altra dimensione, ma...\n\nOra è chiaro che sarebbe sempre stato qualcosa di completamente §Rnostro e imprevisto§!."
 menace_crisis_description: "$menace_crisis_description_intro$\n\nLe nostre azioni hanno ripercussioni in un'altra dimensione, fatta di energia illimitata. Dobbiamo solo scoprire come sfruttare questo potere per piegare la galassia al nostro volere."
 menace_crisis_howto_title: "Minaccia & Motore"
 menace_crisis_howto: "Perseguire gli §HObiettivi della Crisi§! genera punti £menace£ §HMinaccia§!, e con lo sblocco del nostro potenziale distruttivo per completare la Megastruttura Motore Etereofasico inaugureremo una nuova era per la galassia."

