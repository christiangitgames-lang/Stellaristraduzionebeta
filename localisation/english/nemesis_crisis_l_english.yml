 crisis_mean_conquer_colony_name:0 "Conquistare Colonie"
 crisis_mean_conquer_colony_desc:0 "La conquista di una colonia nemica fornirà §H10§! £menace£ Punti Minaccia."
 crisis_mean_destroy_empire_name:0 "Distruggere Imperi"
 crisis_mean_destroy_empire_desc:0 "La distruzione di un intero impero fornirà §H100§! £menace£ Punti Minaccia."
 crisis_mean_defeat_fleet_name:0 "Distruggere Flotte Nemiche"
 crisis_mean_defeat_fleet_desc:0 "La distruzione di una flotta nemica fornirà §H1§! £menace£ Punti Minaccia per Capacità Navale."
 menacing_actions_destruction_destroy_enclave_title:0 "Distruggere Enclavi"
 menacing_actions_destruction_destroy_enclave_desc:0 "La distruzione di un'enclave fornirà §H100§! £menace£ Punti Minaccia."

 # Menacing Actions - Supremacy
 menacing_actions_supremacy_enslave_species_title:0 "Schiavizzare Intere Specie"
 menacing_actions_supremacy_enslave_species_desc:0 "Porre in schiavitù un'intera specie fornirà §H5§! £menace£ Punti Minaccia ogni anno."
 menacing_actions_supremacy_have_vassal_title:0 "Possedere Vassalli"
 menacing_actions_supremacy_have_vassal_desc:0 "Possedere vassalli fornirà §H10§! £menace£ Punti Minaccia ogni anno."
 menacing_actions_supremacy_vassalize_empire_title:0 "Vassallizzare Imperi"
 menacing_actions_supremacy_vassalize_empire_desc:0 "Vassallizzare un impero fornirà §H100§! £menace£ Punti Minaccia."
 menacing_actions_supremacy_invade_primitives_title:0 "Invasione dei Primitivi"
 menacing_actions_supremacy_invade_primitives_desc:0 "L'invasione di pianeti primitivi fornirà §H1§! £menace£ Punti Minaccia per ogni £pop£ Pop."
 menacing_actions_supremacy_sent_marauders_title:0 "Inviare Predoni"
 menacing_actions_supremacy_sent_marauders_desc:0 "Inviare dei Predoni a saccheggiare un impero fornirà §H50§! £menace£ Punti Minaccia per ogni £pop£ Pop."

 # Menacing Actions - Deception
 menacing_actions_deception_force_resolution_title:0 "Imporre Risoluzioni"
 menacing_actions_deception_force_resolution_desc:0 "Imporre una Risoluzione, nonostante la maggioranza degli elettori le si opponga, fornirà §H5§! £menace£ Punti Minaccia."
 menacing_actions_deception_council_position_title:0 "Seggio nel Consiglio Galattico"
 menacing_actions_deception_council_position_desc:0 "Possedere una posizione nel Consiglio della Comunità Galattica fornirà §H10§! £menace£ Punti Minaccia ogni anno."
 menacing_actions_deception_veto_resolution_title:0 "Bloccare Risoluzioni"
 menacing_actions_deception_veto_resolution_desc:0 "Porre il Veto ad una Risoluzione fornirà §H100§! £menace£ Punti Minaccia per ogni Risoluzione."
 menacing_actions_deception_call_in_favor_title:0 "Reclamare Favori"
 menacing_actions_deception_call_in_favor_desc:0 "Reclamare un favore fornirà §H1§! £menace£ Punto Minaccia per ogni £favor£ Favore."
 menacing_actions_deception_win_humiliation_war_title:0 "Vincere Guerre d'Umiliazione"
 menacing_actions_deception_win_humiliation_war_desc:0 "Vincere una Guerra d'Umiliazione fornirà §H200§! £menace£ Punti Minaccia."

