# Ascension Perk name
 ap_become_the_crisis:1 "Nemesi Galattica"
 ap_become_the_crisis_desc:1 "Tutte le grandi opere richiedono sacrifici. Il resto della galassia potrebbe non comprendere, ma si piegherà."

 # Menace name
 menace_name:1 "$menace$:"

 # Crisis Path names
 crisis_path_destruction_name:0 "Via della Distruzione"
 crisis_path_destruction_desc:0 "L'ordine è innaturale. La vera natura della materia è caotica.\n\nNon stiamo distruggendo l'universo, lo stiamo risanando."

 crisis_path_supremacy_name:0 "Via della Supremazia"
 crisis_path_supremacy_desc:0 "Il diritto a regnare appartiene ai vincitori. Stiamo rivendicando tale diritto, e chiunque ha il diritto di provare a dimostrare che siamo in errore."

 crisis_path_deception_name:0 "Via dell'Inganno"
 crisis_path_deception_desc:0 "Se tutti sono distratti dai buffoni che danzano in piazza, c'è molta più libertà d'azione tra le ombre."

