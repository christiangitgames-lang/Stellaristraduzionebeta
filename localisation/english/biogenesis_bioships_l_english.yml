 BIO_COMBAT_COMPUTER_DEFAULT: "Istinti di Combattimento"
 BIO_COMBAT_COMPUTER_DEFAULT_DESC: "Tutte le navi biologiche possiedono istinti rudimentali, capaci di eseguire manovre evasive e calcoli di puntamento."
 BIO_COMBAT_COMPUTER_BASIC: "Impianti Neurali"
 BIO_COMBAT_COMPUTER_BASIC_DESC: "Questi impianti si integrano direttamente con i sistemi organici della nave, permettendo decisioni rapide e coordinazione tattica precisa. Funzionano come un cervello da combattimento vivente, migliorando la consapevolezza situazionale e le prestazioni in battaglia."
 BIO_COMBAT_COMPUTER_ADVANCED: "Impianti Neurali Avanzati"
 BIO_COMBAT_COMPUTER_ADVANCED_DESC: "Evoluzione degli impianti neurali standard, questi sistemi potenziano l'elaborazione tattica e la velocità decisionale, garantendo maggiore efficienza e coordinazione nelle manovre."
 BIO_COMBAT_COMPUTER_SAPIENT: "Impianti Neurali Sapienti"
 BIO_COMBAT_COMPUTER_SAPIENT_DESC: "Questi impianti ospitano intelligenze biosapienti capaci di pensiero strategico indipendente. Fondendo istinto organico e ragionamento artificiale, permettono alle navi biologiche di adattarsi dinamicamente agli scenari di combattimento complessi."
 BIO_COMBAT_COMPUTER_AUTONOMOUS: "Impianti Neurali Autonomi"
 BIO_COMBAT_COMPUTER_AUTONOMOUS_DESC: "Sistemi dotati di bio-intelligenza autocosciente, in grado di analizzare, pianificare ed eseguire strategie senza input esterni. Offrono un'efficienza di combattimento senza pari."
 BIO_COMBAT_COMPUTER_PRECOG: "Istinti Precognitivi"
 BIO_COMBAT_COMPUTER_PRECOG_DESC: "Sfruttando il potere della psionica, questi impianti forniscono alle navi biologiche una percezione precognitiva, permettendo di anticipare le azioni nemiche prima che si verifichino. Questa capacità quasi soprannaturale offre alle flotte un vantaggio decisivo, consentendo reazioni istantanee anche di fronte alle minacce più complesse."

