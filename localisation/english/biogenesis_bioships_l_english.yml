 LARGE_BIO_SHIELD_1: "$BIO_SHIELD_1$ Grande"

 tech_bio_shields_2: "$tech_shields_2$"
 BIO_SHIELD_2: "Muscolatura Deflettente Avanzata"
 BIO_SHIELD_2_DESC: "Un tessuto muscolare perfezionato convoglia l'energia in modo più efficiente, potenziando gli scudi deflettori. Questi sistemi migliorati assorbono maggiori danni e si ricaricano più rapidamente, garantendo una protezione superiore nei combattimenti prolungati."
