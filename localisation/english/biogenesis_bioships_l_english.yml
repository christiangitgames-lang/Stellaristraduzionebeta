 #Shipset Descriptions
 biogenesis_01_shipset_desc: "§HTipo di Navi: ['concept_biological_ship', Biologiche]§!\nQueste navi da guerra sono nate e costruite per incarnare l'apice dei predatori. La loro biomassa si adatta e colpisce con insaziabile volontà."
 biogenesis_02_shipset_desc: "§HTipo di Navi: ['concept_biological_ship', Biologiche]§!\nNon sono macchine al servizio dell'uomo, ma creature viventi che crescono, si fortificano e stringono legami con gli audaci esploratori che le chiamano casa."
 humanoid_01_shipset_desc: "Robuste e risolute, queste navi sono costruite per sopportare le prove dello spazio profondo. Progettate per conquistare l'ignoto, portano le speranze e i sogni dei loro creatori."
 synthetics_01_shipset_desc: "Questi progetti riflettono la purezza di menti instancabili. Gli scafi rivestiti di calore disperdono l'energia dei mainframe overclockati, garantendo un funzionamento impeccabile."
 mammalian_01_shipset_desc: "Costruite per durare nel tempo, queste formidabili imbarcazioni riecheggiano la resistenza dei loro costruttori. Gli scafi isolano e proteggono, mentre i sistemi assicurano la sopravvivenza."
 reptilian_01_shipset_desc: "Questo design robusto, squadrato e utilitaristico, evoca la resistenza di un predatore. La loro presenza nel vuoto testimonia la tenacia a sangue freddo dei loro creatori."
 avian_01_shipset_desc: "Eleganti e slanciate, queste imbarcazioni versatili incarnano la bellezza del volo. Ogni curva parla di una specie che vede lo spazio non come un ostacolo ma un'estensione del cielo."
 arthropoid_01_shipset_desc: "Chitina o acciaio, forma o funzione: non c'è distinzione. Queste navi sono costruite per resistere, i loro scafi stratificati sono la testimonianza di pura sopravvivenza."
 molluscoid_01_shipset_desc: "Graziose ma resistenti, queste imbarcazioni sono allo stesso tempo rifugio e lancia. Sotto i gusci induriti, sistemi complessi regolano il flusso di energia e i cicli di nutrimento efficienti."
 fungoid_01_shipset_desc: "Questi vascelli bulbosi evocano la bellezza delle fioriture fungine. Costruiti per l'autosufficienza, i sistemi formano intricate reti interne, rispecchiando la logica del micelio."
 plantoid_01_shipset_desc: "Questi vascelli verdeggianti non si limitano a viaggiare tra le stelle, ma vi mettono radici. Le nanocelle fotosintetiche mantengono l'equilibrio, bilanciando i biomi di bordo."
 lithoid_01_shipset_desc: "Forgiati dal tempo e dalla pressione, questi vascelli simili a rocce incarnano la persistenza. Le matrici di cristallo sostengono i sistemi centrali, traendo forza plasmando i mondi."
 necroid_01_shipset_desc: "Oscure e premonitrici, queste cattedrali galleggianti sono monumenti alla morte e alla rinascita. I loro nuclei entropici e i loro modelli rituali sussurrano di un potere nato dal vuoto."
 nemesis_01_shipset_desc: "Massicci e imponenti, questi modelli impongono la sottomissione. Sovrastrutture rinforzate e sistemi ridondanti proiettano un'aura di dominio senza pari."
 aquatic_01_shipset_desc: "Fluide ma turgide, queste navi incanalano la potenza oceanica. Gli interni acquosi e i contorni idrodinamici incarnano la grazia dei loro creatori."
 toxoid_01_shipset_desc: "Questi vascelli perdono fumi, emettono rumori inquietanti e sfidano ogni regola - ma funzionano. Alimentate dai rifiuti e tenute insieme da un'ostinata ingegnosità."
 cybernetics_01_shipset_desc: "Il cromo brilla, i circuiti ronzano e i riflessi sono un ricordo del passato. I collegamenti neurali diretti significano nessun ritardo, nessun limite: solo pura precisione ad alta velocità."

