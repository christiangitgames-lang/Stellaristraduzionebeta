 tech_maulers_desc: "I progressi della bioingegneria hanno permesso la crescita di imbarcazioni spaziali con capacità FTL e applicazioni militari."
 TECH_UNLOCK_mauler_stage_1_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $mauler_stage_1$"
 TECH_UNLOCK_mauler_stage_1_CONSTRUCTION_DESC: "§H$mauler_stage_1$§!\nLa $mauler_class_cap$ è la nave militare più semplice, armata con armi a distanza ravvicinata e una spessa armatura da carapace."

 tech_mauler_build_speed: "Incubazione del Mietitore"
 tech_mauler_build_speed_desc: "Queste camere di incubazione accelerano la gestazione di navi da guerra embrionali all'interno di biopodi densi di nutrienti. Sebbene rudimentali, segnano il primo passo verso una flotta non costruita, ma cresciuta."
 tech_mauler_build_speed_effect: "$mod_ship_mauler_cost_mult$: §G-5%§!\nVelocità di Costruzione del $mauler_class_cap$: §G+25%§!"

 tech_mauler_growth_1: "Mietitore Migliorato"
 tech_mauler_growth_1_desc: "I raffinati processi di incubazione riducono i tempi di maturazione e migliorano l'integrità strutturale delle astronavi organiche. I miglioramenti apportati ai sistemi di distribuzione dei nutrienti e la messa a punto genetica assicurano alle astronavi velocità e resistenza."
 TECH_UNLOCK_mauler_stage_2_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $mauler_stage_2$"
 TECH_UNLOCK_mauler_stage_2_CONSTRUCTION_DESC: "§H$mauler_stage_2$§!\n$ship_growth_stage_2$ $mauler_class_cap$ è stato cresciuto selettivamente per supportare una maggiore potenza di fuoco e una maggiore armatura."
 gateway_bio_ships: "§HPercorso nave biologica§!\n§EQuesta tecnologia porterà a ulteriori progressi in navi biologiche più potenti.§!"

 tech_mauler_growth_2: "Mietitore Avanzato"
 tech_mauler_growth_2_desc: "Queste strutture danno vita a vascelli di vitalità e capacità di adattamento senza pari. Matrici genetiche ottimizzate e supporti biotecnologici avanzati garantiscono prestazioni ineguagliabili nel vuoto."
 TECH_UNLOCK_mauler_stage_3_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $mauler_stage_3$"
 TECH_UNLOCK_mauler_stage_3_CONSTRUCTION_DESC:  "§H$mauler_stage_3$§!\n$ship_growth_stage_3$ $mauler_class_cap$ è l'apice di $mauler_class_cap$, altamente corazzate e con un gran numero di armi a distanza ravvicinata."

# Weaver Technologies
 tech_weavers: "$weaver_class_plural_cap$"
 tech_weavers_desc: "Partendo dalle basi della bioingegneria, i Tessitori sono stati creati per bilanciare l'agilità con una maggiore capacità di combattimento."
 TECH_UNLOCK_weaver_stage_1_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $weaver_stage_1$"
 TECH_UNLOCK_weaver_stage_1_CONSTRUCTION_DESC: "§H$weaver_stage_1$§!\n$weaver_class_cap$ è un versatile bioscafo di medie dimensioni, progettato per affrontare in modo migliore i nemici più grandi e per supportare gli ingaggi della flotta."

 tech_weaver_build_speed: "Incubazione del Tessitore"
 tech_weaver_build_speed_desc: "Queste strutture allevano navi biologiche di medie dimensioni all'interno di biopodi raffinati, impiegando una maggiore somministrazione di nutrienti e l'ottimizzazione genetica per produrre navi agili e adattabili per la flotta."
 tech_weaver_build_speed_effect: "$mod_ship_weaver_cost_mult$: §G-5%§!\nVelocità di Costruzione del $weaver_class_cap$: §G+25%§!"

 tech_weaver_growth_1: "Crescita del Tessitore"
 tech_weaver_growth_1_desc: "Queste strutture impiegano tecniche avanzate di bioingegneria per accelerare i cicli di crescita e migliorare l'adattabilità delle navi. Matrici genetiche migliorate e condizioni ambientali ottimizzate assicurano che queste navi biologiche siano resistenti e altamente reattive in combattimento."
 TECH_UNLOCK_weaver_stage_2_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $weaver_stage_2$"
 TECH_UNLOCK_weaver_stage_2_CONSTRUCTION_DESC: "§H$weaver_stage_2$§!\n$ship_growth_stage_2$ $weaver_class_cap$ è stato cresciuto in modo selettivo per migliorare la mobilità e l'adattabilità delle flotte."

 tech_weaver_growth_2: "Sviluppo del Tessitore"
 tech_weaver_growth_2_desc: "Queste strutture producono navi biologiche di precisione e versatilità senza precedenti. Le rivoluzionarie tecniche di crescita e i miglioramenti genetici adattativi danno vita a navi che prosperano anche negli scenari tattici più esigenti."
 TECH_UNLOCK_weaver_stage_3_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $weaver_stage_3$"
 TECH_UNLOCK_weaver_stage_3_CONSTRUCTION_DESC:  "§H$weaver_stage_3$§!\n$ship_growth_stage_3$ $weaver_class_cap$ è stato cresciuto meticolosamente per garantire un'agilità e una versatilità tattica superiori."

# Harbinger Technologies
 tech_harbingers: "$harbinger_class_plural_cap$"
 tech_harbingers_desc: "Gli Araldi rappresentano un significativo passo avanti nella guerra bioingegnerizzata, fondendo una formidabile potenza di fuoco con la resilienza della tecnologia vivente. Queste navi costituiscono la spina dorsale della flotta."
 TECH_UNLOCK_harbinger_stage_1_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $harbinger_stage_1$"
 TECH_UNLOCK_harbinger_stage_1_CONSTRUCTION_DESC: "§H$harbinger_stage_1$§!\n$harbinger_class_cap$ rafforza la flotta generando navi d'assalto."

 tech_harbinger_build_speed: "Incubazione standardizzata degli Araldi"
 tech_harbinger_build_speed_desc: "Queste strutture nutrono le grandi navi biologiche, alimentandole attraverso l'infusione di nutrienti avanzati per garantire la resilienza e la prontezza di combattimento."
 tech_harbinger_build_speed_effect: "$mod_ship_harbinger_cost_mult$: §G-5%§!\nVelocità di Costruzione dell'$harbinger_class_cap$: §G+25%§!"

 tech_harbinger_growth_1: "Araldo Migliorato"
 tech_harbinger_growth_1_desc: "Le strutture perfezionate impiegano sofisticate tecniche di bioingegneria per accelerare la crescita e migliorare l'integrità strutturale. I vascelli che ne derivano sono caratterizzati da una maggiore resistenza e da una maggiore efficienza di combattimento."
 TECH_UNLOCK_harbinger_stage_2_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $harbinger_stage_2$"
 TECH_UNLOCK_harbinger_stage_2_CONSTRUCTION_DESC: "§H$harbinger_stage_2$§!\nLe tecniche di crescita migliorate consentono di ottenere navi più robuste e affidabili."

 tech_harbinger_growth_2: "Araldo Avanzato"
 tech_harbinger_growth_2_desc: "I sistemi avanzati di incubazione producono navi biologiche di eccezionale durata e potenza di fuoco. La messa a punto genetica e gli ambienti di crescita superiori creano navi in grado di dominare il campo di battaglia con una resilienza senza pari."
 TECH_UNLOCK_harbinger_stage_3_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $harbinger_stage_3$"
 TECH_UNLOCK_harbinger_stage_3_CONSTRUCTION_DESC:  "§H$harbinger_stage_3$§!\nCresciuto per ottenere la massima forza e superiorità sul campo di battaglia."

# Stinger Technologies
 tech_stingers: "$stinger_class_plural_cap$"
 tech_stingers_desc: "Gli Aculei sono progettati per sferrare colpi devastanti contro obiettivi di alto valore. Eccellono nello sfruttare i punti deboli delle difese nemiche."
 TECH_UNLOCK_stinger_stage_1_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $stinger_stage_1$"
 TECH_UNLOCK_stinger_stage_1_CONSTRUCTION_DESC: "§H$stinger_stage_1$§!\nUna bio nave veloce e letale, creata per attacchi di precisione e superiorità tattica."

 tech_stinger_build_speed: "Incubazione standardizzata dell'Aculeo"
 tech_stinger_build_speed_desc: "In queste strutture crescono navi biologiche agili e slanciate, progettate per la precisione e la velocità. Utilizzando biopodi avanzati e soluzioni nutritive specializzate, producono navi in grado di effettuare attacchi precisi ed efficienti."
 tech_stinger_build_speed_effect: "$mod_ship_stinger_cost_mult$: §G-5%§!\nVelocità di Costruzione dell'$stinger_class_cap$: §G+25%§!"

 tech_stinger_growth_1: "Aculeo Migliorato"
 tech_stinger_growth_1_desc: "Le strutture perfezionate accelerano i cicli di crescita e migliorano la precisione bioingegneristica, dando vita a navi con manovrabilità e precisione superiori. Questi miglioramenti rendono l'Aculeo una forza devastante negli scontri tattici."
 TECH_UNLOCK_stinger_stage_2_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $stinger_stage_2$"
 TECH_UNLOCK_stinger_stage_2_CONSTRUCTION_DESC: "§H$stinger_stage_2$§!\nAffinato per una maggiore velocità e precisione nelle operazioni tattiche."

 tech_stinger_growth_2: "Aculeo Avanzato"
 tech_stinger_growth_2_desc: "Questi impianti all'avanguardia, che rappresentano l'apice della tecnologia di crescita delle bio navi, producono Aculei di velocità e letalità ineguagliabili. Modelli genetici ottimizzati e tecniche di incubazione all'avanguardia assicurano che queste navi dominino qualsiasi campo di battaglia con una precisione rapida e letale."
 TECH_UNLOCK_stinger_stage_3_CONSTRUCTION_TITLE: "§H$UNLOCKS_SHIP_TYPE$:§! $stinger_stage_3$"
 TECH_UNLOCK_stinger_stage_3_CONSTRUCTION_DESC:  "§H$stinger_stage_3$§!\nCresciuto per la massima velocità, precisione e dominio nel campo di battaglia."

