 tech_bio_shields_1: "$tech_shields_1$"
 BIO_SHIELD_1: "Muscolatura Deflettente"
 BIO_SHIELD_1_DESC: "Un tessuto muscolare specializzato genera un campo energetico, creando uno scudo deflettore protettivo. Sebbene possa assorbire solo una quantità limitata di danni, ha la capacità di rigenerarsi rapidamente."
