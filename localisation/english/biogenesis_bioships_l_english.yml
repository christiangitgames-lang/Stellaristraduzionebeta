 BIO_JUMP_DRIVE_1: "Organo di Salto"
 BIO_JUMP_DRIVE_1_DESC: "L'Organo di Salto crea fenditure delle dimensioni di una nave nel tessuto della realtà, consentendo movimenti quasi istantanei tra sistemi. La natura dello spazio percorso durante questo processo rimane ancora in gran parte sconosciuta."
