# Unique components

 MAULER_PURSUIT_1: "Riciclatore metabolico"
 MAULER_PURSUIT_1_DESC: "Il riciclo delle sostanze chimiche di scarto prodotte dagli organi motori della nave consente di aumentare la resistenza."
 MAULER_PURSUIT_2: "Riciclatore energetico"
 MAULER_PURSUIT_2_DESC: "L'aggiunta di moti volatili nei percorsi di riciclaggio della nave aumenta ulteriormente la resistenza."

 MAULER_BITER_1: "Fluidi Corrosivi"
 MAULER_BITER_1_DESC: "Le ghiandole impiantate modificano i fluidi corporei di $mauler_class_plural_cap$, rendendoli corrosivi e aumentando il loro potenziale distruttivo."
 MAULER_BITER_2: "Fluidi Caustici"
 MAULER_BITER_2_DESC: "L'incorporazione di moti volatili nei fluidi di $mauler_class_plural_cap$ aumenta ulteriormente il danno che essi infliggono, in particolare verso la corazza delle navi nemiche."

 weapon_type_mandible: "§YMandibola§!"
 mod_weapon_type_mandible_weapon_damage_mult: "Danno da arma mandibolare"

 APPLIED_MODIFIERS_SUPPORT_TITLE: "Modificatori applicati dalle armi di supporto:"

 WEAVER_GROWTH_AURA_1: "Feromoni di sviluppo"
 WEAVER_GROWTH_AURA_1_DESC: "I tessitori emanano una complessa serie di segnali biochimici che accelerano la maturazione delle entità organiche vicine. Questi feromoni di sviluppo aumentano il tasso di crescita e di adattamento, assicurando che la flotta si evolva rapidamente per affrontare qualsiasi sfida."
 WEAVER_GROWTH_AURA_2: "Feromoni esotici di sviluppo"
 WEAVER_GROWTH_AURA_2_DESC: "Grazie a sofisticate tecniche di bio-ingegneria, la potenza di questi feromoni è stata amplificata a livelli superiori. Ora, la crescita e l'ottimizzazione delle navi biologiche alleate subiscono un'accelerazione impressionante. Quest'aura evoluta spinge la flotta verso l'apice della sua efficienza con sorprendente rapidità, persino nel caotico turbine della battaglia."
 GROWTH_AURA: "$WEAVER_GROWTH_AURA_1$"
 GROWTH_AURA_TT: "§PQuest'aura benefica influenza esclusivamente le Navi Biologiche dotate della prodigiosa capacità di evolversi e crescere.§!"

 WEAVER_BOOSTER_1: "Amplificatore Simbiotico Base"
 WEAVER_BOOSTER_1_DESC: "Questo congegno organico agisce come un catalizzatore, intensificando la connessione intrinseca tra le navi biologiche. Ne risulta un flusso di energia potenziato e una sincronia superiore che pervade l'intera flotta, garantendo un'efficienza ottimizzata sia nelle feroci dinamiche del combattimento sia nella meticolosa gestione delle risorse."
 WEAVER_BOOSTER_2: "Amplificatore Simbiotico Avanzato"
 WEAVER_BOOSTER_2_DESC: "Frutto di ulteriori progressi, questa evoluzione dell'amplificatore simbiotico è un prodigio di ingegneria organica. Il dispositivo modula dinamicamente il suo intervento in base alle esigenze contingenti della flotta, infondendo in essa un'efficienza superiore e una prontezza di risposta fulminea. Le capacità collettive della squadra vengono così esaltate, garantendo una versatilità impeccabile nel cuore pulsante delle operazioni."

 HARBINGER_INCUBATOR_1: "Matrice di Incubazione"
 HARBINGER_INCUBATOR_1_DESC: "Come un bozzolo vivente, questa matrice cellulare avvolge delicatamente le uova dei futuri velivoli d'assalto, nutrendole e proteggendole durante la loro cruciale fase di maturazione, alla stregua di un sofisticato incubatore frutto di avanzata bio-ingegneria."
 HARBINGER_INCUBATOR_2: "$HARBINGER_INCUBATOR_1$ Rapida"
 HARBINGER_INCUBATOR_2_DESC: "Un'infusione controllata di gas esotici, somministrata durante il delicato periodo di incubazione, funge da catalizzatore, accelerando prodigiosamente il ciclo di maturazione dei velivoli d'assalto ospitati da questa nave madre."

 HARBINGER_CHITIN_1: "Regolatori della Crescita della Chitina"
 HARBINGER_CHITIN_1_DESC: "Nei vani hangar, speciali secrezioni accelerano lo sviluppo della chitina nei nostri strike craft, rendendoli ancora più resistenti e longevi."
 HARBINGER_CHITIN_2: "Regolatori Cristallini della Crescita"
 HARBINGER_CHITIN_2_DESC: "Innestare cristalli rari nella chitina degli esoscheletri consente ai nostri strike craft di resistere a danni che distruggerebbero qualunque scafo convenzionale."

 STINGER_RANGE_1: "Nucleo di Puntamento Secondario"
 STINGER_RANGE_1_DESC: "Una struttura neurale supplementare potenzia l'elaborazione dei segnali sensoriali, garantendo una mira più precisa ed efficiente."
 STINGER_RANGE_2: "$STINGER_RANGE_1$ Potenziato"
 STINGER_RANGE_2_DESC: "Cristalli rari incastonati nelle reti neurali affinano il riconoscimento dei bersagli, migliorando radicalmente la precisione d'ingaggio."

 STINGER_FIRE_RATE_1: "Sfiatatoi Termici Toracici"
 STINGER_FIRE_RATE_1_DESC: "Sfiatatoi lungo il torace della nave disperdono gas compressi e incandescenti, permettendo alle armi di sparare con maggiore frequenza."
 STINGER_FIRE_RATE_2: "Sfiatatoi Volatili"
 STINGER_FIRE_RATE_2_DESC: "L'impiego di moti volatili per il raffreddamento rende necessario un complesso cellulare specializzato, evitando esplosioni non previste durante il combattimento."

