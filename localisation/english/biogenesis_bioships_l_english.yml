 BIO_PSI_JUMP_DRIVE_1_DESC: "L'Organo di Salto Psi concentra il potenziale psionico della nave e dell'equipaggio per distorcere il continuum spazio-temporale locale, eliminando la distanza tra origine e destinazione. Presumibilmente."

 tech_bio_hyper_drive_1: "Viaggio nell'Iperspazio"
 tech_bio_hyper_drive_1_desc: "Come i fili di una ragnatela, il dominio extra-dimensionale dell'iperspazio si snoda tra i pozzi gravitazionali delle stelle. Il viaggio superluminale è teoricamente possibile seguendo queste iperstrade."
 tech_bio_hyper_drive_2: "Punti di Breccia nelle Ipervie"
 tech_bio_hyper_drive_2_desc: "È stata identificata l'esistenza di punti nello spazio in cui una nave impiega meno energia per 'aprire' un varco verso un'iperstrada. Questo darà origine a una nuova generazione di propulsori a iperspazio."
 tech_bio_hyper_drive_3: "Flussi d'Iperspazio"
 tech_bio_hyper_drive_3_desc: "Una nuova generazione di propulsori a iperspazio capaci di sfruttare i flussi subspaziali, con un conseguente miglioramento significativo delle prestazioni del propulsore."
