 BIO_ARMOR_2: "$CERAMO_CHITIN_CARAPACE$"
 BIO_ARMOR_2_DESC: "Una chitina potenziata, intrisa di composti ceramici, dona a questa bio-armatura una durabilità eccezionale e una notevole resistenza al calore. La sua struttura stratificata protegge efficacemente senza sacrificare la flessibilità necessaria alle navi viventi."
