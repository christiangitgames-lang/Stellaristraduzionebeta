 tech_bio_shields_3: "$tech_shields_3$"
 BIO_SHIELD_3: "Muscolatura Protettiva"
 BIO_SHIELD_3_DESC: "Questa tecnologia avanzata di bio-scudi integra tessuti rinforzati e conduttori di energia con capacità protettive potenziate. Offre una solida resistenza sia agli attacchi energetici sia a quelli cinetici, assicurando una difesa adattabile per le navi biologiche in diverse situazioni di combattimento."
 SMALL_BIO_SHIELD_3: "$BIO_SHIELD_3$ Piccola"
 MEDIUM_BIO_SHIELD_3: "$BIO_SHIELD_3$ Media"
 LARGE_BIO_SHIELD_3: "$BIO_SHIELD_3$ Grande"

 tech_bio_shields_4: "$tech_shields_4$"
 BIO_SHIELD_4: "Muscolatura Protettiva Avanzata"
 BIO_SHIELD_4_DESC: "L'apice della tecnologia bio-scudo, questa muscolatura rinforzata conduce l'energia con straordinaria efficienza, potenziando la forza dello scudo. Offre una protezione solida contro attacchi sia energetici che cinetici, garantendo una difesa versatile e affidabile nelle situazioni di combattimento più impegnative."
 SMALL_BIO_SHIELD_4: "$BIO_SHIELD_4$ Piccola"
 MEDIUM_BIO_SHIELD_4: "$BIO_SHIELD_4$ Media"
 LARGE_BIO_SHIELD_4: "$BIO_SHIELD_4$ Grande"

 tech_bio_shields_5: "$tech_shields_5$"
 BIO_SHIELD_5: "Muscolatura Ipercorazzata"
 BIO_SHIELD_5_DESC: "Tessuti iper-adattivi incanalano flussi di energia colossali, creando una difesa quasi impenetrabile. Questo sistema all'avanguardia si rigenera rapidamente, mantenendo la bioship protetta anche sotto assalti incessanti e violenti."
 SMALL_BIO_SHIELD_5: "$BIO_SHIELD_5$ Piccola"
 MEDIUM_BIO_SHIELD_5: "$BIO_SHIELD_5$ Media"
 LARGE_BIO_SHIELD_5: "$BIO_SHIELD_5$ Grande"

 tech_bio_dark_matter_deflector: "$tech_dark_matter_deflector$"
 DARK_MATTER_BIO_DEFLECTOR: "Muscolatura Infusa di Materia Oscura"
 DARK_MATTER_BIO_DEFLECTOR_DESC: "Questa tecnologia bio-scudo d'avanguardia integra la materia oscura nei tessuti organici, aumentando drasticamente la conduzione energetica e le capacità difensive. L'infusione di questa sostanza esotica consente alla muscolatura di generare scudi di forza senza pari, in grado di resistere a livelli di danno straordinari."
 SMALL_DARK_MATTER_BIO_DEFLECTOR: "$DARK_MATTER_BIO_DEFLECTOR$ Piccola"
 MEDIUM_DARK_MATTER_BIO_DEFLECTOR: "$DARK_MATTER_BIO_DEFLECTOR$ Media"
 LARGE_DARK_MATTER_BIO_DEFLECTOR: "$DARK_MATTER_BIO_DEFLECTOR$ Grande"

 tech_bio_psionic_barrier: "$tech_psionic_barrier$"
 PSI_BIO_SHIELD: "Muscolatura Infusa di Zro"
 PSI_BIO_SHIELD_DESC: "Infusa con la sostanza Zro, psionicamente reattiva, questa muscolatura avanzata genera scudi di precisione e adattabilità senza eguali. Le sue proprietà uniche migliorano sia la resilienza sia la capacità rigenerativa del bio-scudo, offrendo un livello di difesa quasi preternaturale."
 SMALL_PSI_BIO_SHIELD: "$PSI_BIO_SHIELD$ Piccola"
 MEDIUM_PSI_BIO_SHIELD: "$PSI_BIO_SHIELD$ Media"
 LARGE_PSI_BIO_SHIELD: "$PSI_BIO_SHIELD$ Grande"

 tech_bio_psionic_shield: "$tech_psionic_shield$"
 PSI_BIO_BARRIER: "Tessuto a Risonanza Psi"
 PSI_BIO_BARRIER_DESC: "Questa straordinaria bio-difesa sfrutta l'energia psionica attraverso tessuti appositamente coltivati, creando protezioni capaci di adattarsi alle minacce in arrivo con una precisione sorprendente. La risonanza amplifica la forza dello scudo e accelera la rigenerazione, rendendolo una potente salvaguardia anche contro gli attacchi più imprevedibili."
 SMALL_PSI_BIO_BARRIER: "$PSI_BIO_BARRIER$ Piccolo"
 MEDIUM_PSI_BIO_BARRIER: "$PSI_BIO_BARRIER$ Medio"
 LARGE_PSI_BIO_BARRIER: "$PSI_BIO_BARRIER$ Grande"

 tech_bio_archaeoshield: "$tech_archaeoshield$"
 BIO_ARCHAEO_SHIELD: "Tessuto a Campo di Sospensione"
 BIO_ARCHAEO_SHIELD_DESC: "Coltivando tessuti capaci di proiettare scudi attorno a noduli di antichi manufatti, questa tecnologia genera campi di sospensione che rallentano il tempo nel punto d'impatto. Questo ritardo potenzia la capacità dello scudo di dissipare l'energia degli attacchi in arrivo, migliorando significativamente la resilienza difensiva."
 SMALL_BIO_ARCHAEO_SHIELD: "$BIO_ARCHAEO_SHIELD$ Piccolo"
 MEDIUM_BIO_ARCHAEO_SHIELD: "$BIO_ARCHAEO_SHIELD$ Medio"
 LARGE_BIO_ARCHAEO_SHIELD: "$BIO_ARCHAEO_SHIELD$ Grande"

