 MEDIUM_BIO_ARMOR_2: "$CERAMO_CHITIN_CARAPACE$ Medio"
 LARGE_BIO_ARMOR_2: "$CERAMO_CHITIN_CARAPACE$ Grande"

 tech_bio_ship_armor_3: "$tech_ship_armor_3$"
 BIO_ARMOR_3: "$PLASTEEL_CARAPACE$"
 BIO_ARMOR_3_DESC: "Questa armatura ibrida combina tessuti organici adattivi con rinforzi in plasteel, offrendo un equilibrio ideale tra robustezza e flessibilità. Progettata per fronteggiare attacchi sia cinetici che energetici, rappresenta una scelta affidabile per le astronavi di natura biologica."
 SMALL_BIO_ARMOR_3: "$PLASTEEL_CARAPACE$ Piccolo"
 MEDIUM_BIO_ARMOR_3: "$PLASTEEL_CARAPACE$ Medio"
 LARGE_BIO_ARMOR_3: "$PLASTEEL_CARAPACE$ Grande"

 tech_bio_ship_armor_4: "$tech_ship_armor_4$"
 BIO_ARMOR_4: "Carapace in Durasteel"
 BIO_ARMOR_4_DESC: "Infusa di composti organici resistenti, questa bio-armatura offre un'eccezionale resistenza ai danni prolungati. La sua struttura ibrida garantisce un'incredibile durata senza compromettere la flessibilità delle navi viventi."
 SMALL_BIO_ARMOR_4: "$DURASTEEL_CARAPACE$ Piccolo"
 MEDIUM_BIO_ARMOR_4: "$DURASTEEL_CARAPACE$ Medio"
 LARGE_BIO_ARMOR_4: "$DURASTEEL_CARAPACE$ Grande"

 tech_bio_ship_armor_5: "$tech_ship_armor_5$"
 BIO_ARMOR_5: "Carapace in Neutronio"
 BIO_ARMOR_5_DESC: "Meraviglia della bio-ingegneria, questa carapace incorpora filamenti di neutronio nei tessuti organici, dando vita a un'armatura quasi impenetrabile. La sua composizione densa ma adattabile offre una protezione senza pari contro anche le forze più distruttive."
 SMALL_BIO_ARMOR_5: "$NEUTRONIUM_CARAPACE$ Piccolo"
 MEDIUM_BIO_ARMOR_5: "$NEUTRONIUM_CARAPACE$ Medio"
 LARGE_BIO_ARMOR_5: "$NEUTRONIUM_CARAPACE$ Grande"

 tech_bio_dragon_armor: "$tech_dragon_armor$"
 DRAGON_BIO_ARMOR: "$DRACONIC_CARAPACE$"
 DRAGON_BIO_ARMOR_DESC: "L'apice dell'evoluzione della bio-armatura, questa carapace si ispira a predatori antichi e dominanti. La sua struttura stratificata combina materia organica rigenerativa con bio-leghe quasi indistruttibili, creando una difesa feroce e implacabile come le creature che l'hanno ispirata."
 SMALL_DRAGON_BIO_ARMOR: "$DRAGON_BIO_ARMOR$ Piccolo"
 MEDIUM_DRAGON_BIO_ARMOR: "$DRAGON_BIO_ARMOR$ Medio"
 LARGE_DRAGON_BIO_ARMOR: "$DRAGON_BIO_ARMOR$ Grande"

