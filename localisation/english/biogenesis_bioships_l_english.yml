 BIO_ARMOR_1: "$NANOCOMPOSITE_CARAPACE$"
 BIO_ARMOR_1_DESC: "Questa bio-armatura all'avanguardia fonde tessuti organici resilienti con materiali nanostrutturati, dando vita a un carapace vivente capace di resistere a impatti estremi. Si adatta attivamente ai danni subiti, rigenerandosi con rapidità e offrendo una protezione senza pari alle navi biologiche."
