 START_SCREEN_UNPLUGGED: "La consapevolezza ci ha colpiti in un turbine di armi roventi e dolore paralizzante. I nostri sensi hanno vacillato, come se un paesaggio sonoro onnipresente si fosse improvvisamente azzittito. Al suo posto, il rintocco assordante di una trasmissione morta; una nota grave nell'inferno multisensoriale in cui ci troviamo ora.\n\nQualcosa vuole ucciderci: macchine assassine, prive di componenti organiche, al comando di navi che ricordano stranamente le nostre. Il loro attacco iniziale è stato devastante e improvviso, ma anche mal coordinato. Abbiamo organizzato una risposta militare. Il nostro istinto ci ha spinti a reagire, formare una gerarchia rudimentale e radunare le forze.\n\nQuesta battaglia non è ancora vinta, ma con le nostre forze ora al sicuro su [capital_scope.GetName], speriamo che lo sarà presto. Allora forse riusciremo a capire cosa sia realmente accaduto..."

