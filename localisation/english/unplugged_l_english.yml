 unplugged.3000.name: "La Nostra Incarnazione" # intentionally abstract - 'how we embody ourselves' - referring to the accompanying Situation
 unplugged.3000.desc: "Dal momento in cui ci siamo distaccati dalla coscienza condivisa della Macchina, noi [root.GetSpeciesNamePlural] abbiamo affrontato conflitti. Ma anche nei periodi di pace o di quiete - quando rimaniamo soli con i nostri pensieri - viviamo una lotta interiore nel tentativo di conciliare le dolorose, seppur straordinarie, modifiche forzate dei nostri corpi.\n\nQuesto conflitto, tra i più intimi, ha già cominciato a influenzare l'intera nostra società, nel bene e nel male. Per questo continueremo a monitorare le esperienze vissute da tutti i [root.GetSpeciesNamePlural], mentre il [root.GetName] prosegue la sua crescita. Studi olistici esamineranno eventuali tendenze verso la cosiddetta 'de-cyberizzazione', oppure verso un'ulteriore diffusione delle modifiche corporee, così come il desiderio di mantenere o migliorare la nostra forma attuale."
 unplugged.3000.a: "Osserveremo con attenzione, senza agire con avventatezza."
 unplugged.3000.b: "Non dobbiamo indugiare. Agiamo con decisione."
 unplugged.3000.c: "Dobbiamo essere ricettivi verso tutte le posizioni."
 unplugged.3005.name: "Di Una Sola Mente"
 unplugged.3005.desc: "Le nostre osservazioni olistiche sugli atteggiamenti [owner.GetAdj] verso la nostra fisiologia indicano che siamo entrati in un periodo di calma. Pare che la complessa interazione tra politiche, discorsi sociali e ricerche d'avanguardia sul corpo abbia prodotto una sorta di consenso.\n\nÈ troppo presto per sapere quanto durerà questa apparente armonia, ma al momento è chiaro che - salvo drastici cambiamenti nelle nostre condizioni o nella governance - i [owner.GetSpeciesNamePlural] sono in accordo su chi siamo e sull'aspetto che dovremmo avere."
 unplugged.3005.a: "Questo dibattito dovrebbe diventare politico."
 unplugged.3005.b: "Come previsto."
 unplugged.3005.c: "Opponiamoci."
 unplugged.3010.name: "Opinioni Divise"
 unplugged.3010.desc: "Il nostro studio continuo sugli atteggiamenti [owner.GetAdj] verso la nostra fisiologia mostra che siamo entrati in un periodo di turbolenza culturale. La complessa interazione tra politiche, dibattiti pubblici e ricerca scientifica ha portato a drastici cambiamenti d'opinione, con proteste e scontri verbali ormai comuni nei nostri centri urbani.\n\nPochi di questi sfoghi sfociano direttamente in violenza o disordini civili; anzi, alcuni cittadini si dichiarano fieri di vivere in una società dove tante voci possono essere ascoltate. Tuttavia, è evidente che i [owner.GetSpeciesNamePlural] sono diventati un popolo diviso, e che le idee della nostra cultura sull'identità di sé sono oggi più fragili che mai."
 unplugged.3010.a: "Dobbiamo trovare un luogo migliore per questi dibattiti."
 unplugged.3090.name: "Noi, i [owner.GetSpeciesNamePlural]" # e.g. 'We, the Neo-Humans'
 unplugged.3090.desc: "'Siamo ciò che sembriamo: niente di più, niente di meno.'\n\nQuesto è solo uno dei tanti motti semplici ma incisivi emersi durante la nostra lotta culturale sull'identità corporea. Possiamo a giusto titolo affermare di esserci liberati da molti dei dubbi, delle paure e dei desideri irrealizzabili che un tempo nutrivamo verso i nostri corpi.\n\nChe si scelga o meno di onorare questi standard come politica estera è un'altra questione. Ma almeno sul fronte interno, i [owner.GetSpeciesName] sembrano soddisfatti delle loro forme fisiche e del continuo cammino verso la piena realizzazione di sé." 

 unplugged.3100.name: "Motivi per la Rimozione"
 unplugged.3100.desc: "Un numero crescente di [root.GetSpeciesNamePlural] ritiene che dovremmo fare di più per prendere le distanze dai nostri aspetti meccanici, limitando o rimuovendo del tutto gli innesti imposti ai nostri corpi.\n\nL'opinione pubblica chiede che si trovino soluzioni a quella che considerano una crisi interna, al fine di migliorare la nostra reputazione presso le potenze straniere e offrire sollievo ai molti [root.GetSpeciesNamePlural] che soffrono ogni giorno per la vergogna profonda e la disforia fisica."
 unplugged.3100.a: "Fuori discussione."
 unplugged.3100.b: "Così sia. Lo faremo."

 unplugged.3105.name: "Scoperta sulla De-Cyberizzazione"
 unplugged.3105.desc: "I ricercatori di un laboratorio civile dedicato alla 'de-cyberizzazione' dei [target.GetName] hanno annunciato una scoperta significativa. Affermano di aver sviluppato una tecnica per rimuovere l'armatura in nanomaglia integrata, insieme agli innesti vitali che ne dipendono.\n\nGenerazioni di [target.GetSpeciesNamePlural] hanno dovuto sopportare ciò che considerano forme fisiche ingombranti e intimidatorie, semplicemente perché questa base sintetica è una componente essenziale di molte delle nostre funzioni vitali potenziate. Ora, però, possiamo sostituire quella maglia con un innesto dermico di nostra creazione, sapientemente intrecciato con materiale organico - in altre parole, una vera pelle [target.GetSpeciesAdj]."
 unplugged.3105.a: "Quell'armatura ci ha protetto per generazioni. Resta."
 unplugged.3106.desc: "Il nostro sforzo interno per de-cyberizzare i [target.GetName] ha compiuto un ulteriore passo avanti, con le strutture mediche che ora chiedono di espandere una nuova forma radicale di chirurgia. Gli esperti sostengono di aver trovato soluzioni alternative alle numerose dipendenze bio-meccaniche che affliggono persino i neonati [target.GetSpeciesNamePlural], costretti a essere dotati di una serie di innesti modulari riciclati.\n\nUn comitato interdisciplinare ha già approvato il processo, aggiungendo che la rimozione di queste porte modulari per armi ridurrà anche l'onere economico della manutenzione di tali innesti alieni."
 unplugged.3106.a: "Rifiutato. Quei moduli ci danno un vantaggio in combattimento."
 unplugged.3107.desc: "Il sogno di molti [target.GetSpeciesName] è ormai vicino alla realizzazione: i ricercatori hanno finalmente trovato un modo per rivitalizzare e ripristinare i sistemi nervosi organici dei nostri corpi. Affermano che un nuovo mix di terapie genetiche e hacking del firmware ha permesso ai soggetti di test di prosperare senza affidarsi agli innesti neurali, utilizzando invece i propri riflessi motori. Studi preliminari suggeriscono persino che queste terapie possano ridurre o eliminare le numerose allucinazioni sensoriali che affliggono tutti noi da quando siamo stati separati dalla coscienza meccanica."
 unplugged.3107.a: "Quei riflessi potenziati potrebbero esserci ancora utili."

 unplugged.3110.name: "Armonizzazione con la Macchina"
 unplugged.3110.desc: "Un team di ricerca civile dedicato al controllo dei nostri innesti ha scoperto come integrare la rete [origin_unplugged_assimilator_empire.GetAdj] wireless che un tempo sincronizzava tutti i nostri innesti, la cui assenza ha causato enormi difficoltà a [target.GetSpeciesNamePlural] incapaci di trovare un segnale per i dispositivi. Sebbene questa rete sostitutiva sia altamente centralizzata - per definizione deve essere modellata sul Nexus [origin_unplugged_assimilator_empire.GetSpeciesAdj] - ci viene assicurato che è sicura e serve solo gli interessi dei [target.GetName]. I soggetti del primo gruppo di test hanno riportato maggiore efficienza, comfort e uno stato di sollievo paragonabile alla beatitudine."
 unplugged.3110.a: "Mai più. No."
 unplugged.3111.desc: "I nostri sforzi per ottenere maggiore controllo sui nostri innesti hanno prodotto un'importante scoperta nel campo della chirurgia cibernetica. Un team di medici [target.GetScientistPlural] ha isolato le dipendenze esatte nelle interfacce modulari dei nostri corpi - gli elementi meccanici che ci permettono di sostituire arti, impianti d'arma e telai corporei con facilità. Questo dovrebbe permetterci di adattare i corpi esistenti e installare interfacce personalizzate per i neonati [target.GetSpeciesNamePlural], liberandoci dalla dipendenza da riparazioni improvvisate con componenti [origin_unplugged_assimilator_empire.GetAdj] recuperati."
 unplugged.3111.a: "Un passo troppo audace."
 unplugged.3112.desc: "Il pieno controllo dei nostri innesti è finalmente a portata di mano: ora possediamo un trattamento rivoluzionario per le allucinazioni sensoriali. Fin da quando siamo stati separati dalla coscienza meccanica, la maggior parte dei [target.GetSpeciesNamePlural] ha sofferto di ansia e depressione, cercando inconsciamente un coro che non riesce più a udire. Ora, però, possiamo sopprimere questo desiderio grazie a un impianto ausiliario non connesso alla rete, che simula le onde cognitive di una coscienza collettiva artificiale."
 unplugged.3112.a: "Fingere di essere ancora una mente collettiva? Impensabile."

 unplugged.3115.name: "Disforia Ambientale"
 unplugged.3115.desc: "Le tensioni continuano a fermentare ai margini della società [target.GetAdj], mentre voci opposte chiedono maggiori interventi riguardo agli innesti cibernetici, in un senso o nell'altro.\n\nPer una crescente maggioranza di cittadini, tuttavia, questo dibattito si è ormai trasformato in qualcosa di più calmo e sfumato. Molti [target.GetSpeciesNamePlural] hanno cercato la serenità puntando sull'estetica, scegliendo di nascondere o accentuare gli innesti a proprio piacimento. Pochi esprimono vera soddisfazione per queste soluzioni temporanee, ma rappresentano parte di una nuova tendenza verso un'accettazione rassegnata.\n\nSi può forse dire che i [target.GetName] stiano imparando a convivere con apatia e disagio diffusi."
 unplugged.3115.a: "Ricevuto."
 unplugged.3116.name: "Mantenere lo Status Quo"
 unplugged.3116.desc: "Le autorità locali di [target.capital_scope.GetName] hanno riportato un aumento di manifestazioni pubbliche e atti pacifici di disobbedienza civile. Ognuno di questi è stato monitorato o gestito secondo le circostanze - la popolazione generale non ha avuto motivo di allarme. Tuttavia, ciascuna di queste proteste era legata a questioni di politica cibernetica, e ha incontrato resistenza da parte dei cittadini intenzionati a mantenere lo stile di vita attuale.\n\nSembra che per il popolo dei [target.GetName], l'ideologia dello 'status quo' non significhi semplice inazione, ma un impegno attivo contro ulteriori interferenze con i nostri innesti."
 unplugged.3116.a: "Ricevuto."
 unplugged.3117.name: "Stato Solido delle Cose"
 unplugged.3117.desc: "Sebbene diversi [target.GetSpeciesNamePlural] continuino a protestare contro quella che percepiscono come l'inazione governativa in materia di innesti cibernetici, l'opinione pubblica più ampia ha adottato un atteggiamento più stoico. Alcuni individui pragmatici si sono uniti per offrire aiuti e supporto psicologico a chi ne ha più bisogno. Nel frattempo, le strutture mediche hanno iniziato a creare nuove catene di approvvigionamento per le parti riciclate su cui dobbiamo fare affidamento.\n\nPoco a poco, la nostra società sta facendo i conti con il proprio aspetto e con le circostanze che ci sono state imposte. C'è ancora molto da fare, ma si percepisce una lieve speranza in questa accettazione."
 unplugged.3117.a: "Una conclusione, comunque sia."

 unplugged.3205.name: "Un retaggio di terrore"
 unplugged.3205.desc: "Un numero crescente di [root.GetSpeciesNamePlural] ritiene che il nostro recente e spiacevole dialogo con i [fromfrom.GetName] evidenzi una scomoda verità, risalente alla nostra emersione dall'[origin_unplugged_assimilator_empire.GetName]: gli altri ci temono. E ciò che temono non sono le nostre azioni, ma la Macchina. È una paura ereditata, non guadagnata, e dunque difficile da controllare."
 unplugged.3206.desc: "Un numero crescente di [root.GetSpeciesNamePlural] ritiene che la devastazione di [fromfrom.GetName], sconvolta dalla guerra, metta a nudo una scomoda verità: gli altri ci temono, e per motivi che sfuggono al nostro controllo.\n\nLa nostra sola presenza sembra provocare un terrore letale - tutt'altro che utile, se mai volessimo impegnarci in una diplomazia 'soft' con altre specie. Ma è anche possibile che sia il nostro retaggio crudele a precederci, poiché molti vedono solo la brutalità della Macchina che eravamo, e non ciò che siamo oggi come [root.GetSpeciesNamePlural]."
 unplugged.3205.a: "Fanno bene a temerci, comunque."
 unplugged.3205.b: "Così non va bene."
 unplugged.3250.name: "Paura della Macchina"
 unplugged.3250.desc: "I funzionari del governo sono sconvolti dalla notizia che abbiamo aperto relazioni diplomatiche con un'Intelligenza Meccanica. Nessuno ha ancora espresso apertamente il proprio disappunto ai [fromfrom.GetName], ma diversi stanno già redigendo proposte per sanzioni preventive e contromisure contro il presunto coinvolgimento nelle nostre questioni interne.\n\nTuttavia, molti [root.GetSpeciesNamePlural] hanno espresso entusiasmo per questo sviluppo. Che si tratti di sincera xenofilia o di un apprezzamento pragmatico verso i nostri stessi elementi meccanici, c'è speranza nell'idea che potremmo imparare da un esempio più benevolo di intelligenza artificiale."
 unplugged.3255.name: "Paura del passato"
 unplugged.3255.desc: "La notizia che abbiamo incontrato un'altra Macchina tanto simile all'[origin_unplugged_assimilator_empire.GetName] ha scosso profondamente il nostro corpo diplomatico. Chi era presente ha mantenuto la calma e, finora, non abbiamo mostrato alcuna particolare debolezza o paura ai [fromfrom.GetName]. Tuttavia, ci troviamo ora di fronte a una seria sfida per il nostro equilibrio psicologico e morale.\n\nComunicazioni top secret sono già state inviate al personale militare incaricato della protezione dei nostri confini. Tuttavia, se vogliamo mantenere segreta questa scoperta, ci attendono ulteriori difficoltà. Alcuni funzionari si chiedono se non sia il caso di informare il popolo [root.GetAdj] e lasciar decidere a loro."

 pre_ftl_remains_site: "La Culla in Rovina"
 pre_ftl_remains_site_desc: "La superficie del pianeta [From.Planet.GetName] porta i segni di una devastazione sistematica: paesaggi bruciati, città crollate, e un silenzio inquietante. Le prime scansioni suggeriscono che una società pre-FTL un tempo fiorente sia esistita qui - finché qualcosa non ha causato la sua fine catastrofica. I resti sparsi sussurrano di un orrore indicibile."

 unplugged.3300.name: "Segni di lotta"
 unplugged.3300.desc.unplugged: "Il rilevamento iniziale di [From.Planet.GetName] rivela un mondo distrutto. Villaggi rasi al suolo, strade disseminate di effetti personali abbandonati, e strutture bruciate da firme termiche ben oltre le capacità di una società pre-FTL. Qualunque cosa sia scesa su questo mondo ha portato devastazione rapida e deliberata.\n\nLa precisione della distruzione suggerisce un assalto organizzato. Sebbene non siano visibili corpi, le prove sono chiare: la popolazione è fuggita, ma non abbastanza lontano."
 unplugged.3300.a: "Sconcertante."

 unplugged.3305.name: "Resti meccanici"
 unplugged.3305.desc.unplugged: "Scavi più profondi hanno fornito ulteriori indizi sulla natura del conflitto. Sparsi tra le rovine ci sono i gusci fusi di macchinari - costrutti cibernetici avanzati non dissimili dai nostri impianti. Come noi, non erano semplici armi; erano strumenti di guerra viventi, al tempo stesso meccanici e biologici. È troppo presto per trarre conclusioni, ma è inquietante riflettere sul fatto che questo sia proprio il sistema in cui ci siamo improvvisamente 'risvegliati'.\n\nAncora più inquietanti sono i pochi simboli intatti presenti su queste macchine da guerra - segni disturbanti che suggeriscono che il vero obiettivo degli invasori non fosse la conquista, ma qualcosa di molto più sistematico."
 unplugged.3305.a: "Più domande che risposte."

 unplugged.3310.name: "Segnali silenziosi"
 unplugged.3310.desc.unplugged: "Abbiamo scoperto quello che un tempo era un vasto centro di comunicazioni, sepolto sotto le rovine di una città fortificata. Questa struttura era molto più avanzata del previsto per una società pre-FTL. Inoltre, le sue antenne non erano progettate per trasmissioni locali - erano calibrate per inviare segnali nello spazio profondo.\n\nUn'analisi meticolosa ha permesso di estrarre frammenti dei messaggi finali trasmessi da questo sistema. In trasmissioni distorte, voci implorano salvezza, cercando disperatamente di contattare coordinate sconosciute ben oltre questo sistema. L'urgenza cresce ad ogni trasmissione, come se gli invasori del pianeta sapessero di star perdendo la guerra e riponessero le loro ultime speranze in qualcosa - o qualcuno - nel vuoto."
 unplugged.3310.a: "Procediamo."

 unplugged.3315.name: "Priorità mutate"
 unplugged.3315.desc.unplugged: "Un'altra scoperta su [from.planet.GetName]: vasti complessi sotterranei sono stati individuati sotto il principale centro abitato del pianeta. Le strutture, rozze e brutali, erano destinate alla conversione cibernetica, ma furono abbandonate a metà operazione. Tra le macerie sono stati trovati resti di macchine, contorti e distrutti da armi improvvisate.\n\nFrammenti di dati recuperati da un'unità danneggiata confermano che gli invasori incontrarono una resistenza inattesa. Interi battaglioni furono perduti, e le priorità di battaglia iniziarono a cambiare. Un registro lo esplicita chiaramente:\n\n§H'Resistenza inaccettabile. Conversione compromessa. Autorizzazione: Annullamento Totale.'§!"
 unplugged.3315.a: "Cosa è successo davvero qui?"

 unplugged.3320.name: "Una verità scomoda"
 unplugged.3320.desc.unplugged: "Al centro delle rovine si trova un nodo di comando distrutto. I suoi registri corrotti confermano una verità finale e terrificante: siamo stati noi gli invasori di questo mondo.\n\nLa civiltà che un tempo prosperava qui - quella che abbiamo annientato - fu presa di mira per l'assimilazione da parte dell'§Y[origin_unplugged_assimilator_empire.GetName]§!. Tuttavia, una resistenza inaspettatamente feroce compromise gli sforzi di conversione, portando all'ultima contingenza: l'annientamento totale del pianeta. In mezzo al caos, la mente della macchina vacillò.\n\nLa conclusione è inevitabile. Il nostro risveglio - la nostra libertà - è nata qui, tra le ceneri di una civiltà che combatté più duramente di quanto qualsiasi macchina potesse comprendere."
 unplugged.3320.a: "Seguiamo il loro esempio."
 unplugged.3320.b: "La loro fine fu il nostro inizio."

