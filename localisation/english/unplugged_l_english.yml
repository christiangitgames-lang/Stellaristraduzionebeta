# Unique Species Traits
 trait_unplugged_cybernetic_positives_3: "Commando Cibernetico"
 trait_unplugged_cybernetic_positives_3_desc: "$trait_unplugged_cybernetic_positives_desc$"
 trait_unplugged_cybernetic_positives_desc: "La sostituzioni totale degli arti e un'armatura in nanomesh integrata garantiscono a questi cyborg un'efficienza brutale in battaglia. Come conseguenza, diverse funzioni corporee non militari sono state sacrificate."
 trait_unplugged_cybernetic_positives_3_tt: "Felicità durante guerra e durante la crisi: §G+30%§!\n$t$- §H$commander_plural_with_icon$§! forniscono Velocità di Fuoco Navale: §G+20%§!"
 trait_unplugged_cybernetic_positives_2: "Truppe d'Assalto Cibernetiche"
 trait_unplugged_cybernetic_positives_2_desc: "Questi cyborg beneficiano di un approccio olistico all'equipaggiamento corporeo. Al posto di un'armatura integrata, degli impianti intercambiabili consentono un certo margine di funzionalità non militari."
 trait_unplugged_cybernetic_positives_2_tt: "§Y$commander_plural_with_icon$§! forniscono Velocità di Fuoco Navale: §G+10%§!"
 trait_unplugged_cybernetic_positives_1: "Soldati Cibernetici"
 trait_unplugged_cybernetic_positives_1_desc: "Potenziamenti eleganti ai sensi, alle ghiandole e ai nervi motori rendono questi cyborg combattenti temibili, con un minimo impatto marginale sulle capacità riproduttive."
 trait_unplugged_cybernetic_positives_1_tt: "§Y$commander_plural_with_icon$§! forniscono Velocità di Fuoco Navale: §G+5%§!"

 trait_unplugged_cybernetic_negatives_3: "Scollegati"
 trait_unplugged_cybernetic_negatives_3_desc: "$trait_unplugged_cybernetic_negatives_desc$"
 trait_unplugged_cybernetic_negatives_desc: "Molti degli impianti di questi cyborg erano progettati per un network da battaglia che non esiste più, causando forte stress e disagio."
 trait_unplugged_cybernetic_negatives_3_tt: "Felicità quando non in guerra o durante la crisi: §R-10%§!"
 trait_unplugged_cybernetic_negatives_2: "Disconnessi"
 trait_unplugged_cybernetic_negatives_2_desc: "L'origine innaturale degli impianti militari imposti, riduce fortemente la qualità della vita di questi cyborg, aumentando le richieste fisiche durante la riabilitazione."
 trait_unplugged_cybernetic_negatives_1: "Ossessionati"
 trait_unplugged_cybernetic_negatives_1_desc: "Allucinazioni uditive e altri echi sensoriali della loro coscienza meccanica passata tormentano ancora questi cyborg, provocando gravi crisi depressive e ansiogene."

 trait_unplugged_decyberized: "Decibernetizzati"
 trait_unplugged_decyberized_desc: "Questi ex-cyborg hanno disattivato o rimosso gli impianti che erano stati loro imposti, riconquistando molte delle caratteristiche organiche ereditarie della loro specie."

 trait_unplugged_neurocalmed: "Neuro-Calmati"
 trait_unplugged_neurocalmed_desc: "I livelli di Neuroxene di questi cyborg sono stati ridotti, diminuendo l'impulsività e l'aggressività e spingendo gli individui a privilegiare le norme sociali rispetto al proprio tornaconto personale."

 trait_unplugged_neurosavant: "Neuro-Sapienti"
 trait_unplugged_neurosavant_desc: "L'aumento dei livelli di Cognivex potenzia la plasticità sinaptica, la memoria e le capacità di problem solving di questi cyborg."

 trait_unplugged_regenoptimized: "Ottimizzati per la Rigenerazione"
 trait_unplugged_regenoptimized_desc: "L'incremento dei livelli di Regenol-X armonizza i sistemi biologici e sintetici, consentendo agli impianti cibernetici di autoripararsi a livello molecolare."

