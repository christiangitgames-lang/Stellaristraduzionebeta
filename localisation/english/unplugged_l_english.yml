 unplugged_origin_machine_legacy_chain_title: "Eredità della Macchina"
 unplugged_origin_machine_legacy_chain_desc: "La Macchina che un tempo assimilò la nostra intera specie si è distrutta. Dietro di noi giace la sua fumante scia di dominio e brutalità. Che cos'era il [origin_unplugged_assimilator_empire.GetName], e quale ruolo abbiamo avuto nei suoi piani destinati al fallimento?"
 signals_followed: "Segnali analizzati"

# System 1: 'The Makers'
 unplugged.2000.name: "Ambientale, Dissonante, Rilassante"
 unplugged.2000.desc: "Un debole segnale portante giace dormiente nella radiazione cosmica che circonda la nostra stella, [capital_scope.star.GetName].\n\nAbbiamo isolato un flusso audio caratterizzato da toni profondi e inquietanti e da un feedback distorto. Ogni [root.GetSpeciesAdj] che ha ascoltato il flusso lo trova rassicurante e familiare, eppure nessuno riesce a spiegare il motivo. Sospettiamo che i [origin_unplugged_assimilator_empire.GetName] siano coinvolti.\n\nLa fonte del segnale sembra trovarsi nel sistema §Y[origin_unplugged_maker_planet.solar_system.GetName]§!. Le nostre mappe stellari sono state aggiornate di conseguenza."
 unplugged.2000.a: "Dovremmo indagare."
 unplugged_machine_legacy_makers_poi: "Cacofonia Rilassante"
 unplugged_machine_legacy_makers_poi_desc: "Un flusso simil-ambientale fatto di suoni rilassanti e familiari viene trasmesso da un punto situato da qualche parte nel sistema [origin_unplugged_maker_planet.solar_system.GetName]."
 MACHINE_LEGACY_MAKERS_UNPLUGGED_CAT: "Una Eredità Meccanica"
 MACHINE_LEGACY_MAKERS_UNPLUGGED_CAT_DESC: "Una scansione orbitale di [from.GetName] ha immediatamente bombardato i nostri sistemi con aggiornamenti firmware benefici. La nostra nave ora funziona più agevolmente, ma la natura stessa di questi pacchetti di dati suggerisce che questo mondo appartenesse un tempo ai §H[origin_unplugged_assimilator_empire.GetName]§!."
 MACHINE_LEGACY_MAKERS_CAT: "$MACHINE_LEGACY_MAKERS_UNPLUGGED_CAT$"
 MACHINE_LEGACY_MAKERS_CAT_DESC: "Le nostre scansioni iniziali di [from.GetName] suggeriscono che questo pianeta è ricco di tecnologia abbandonata, ma è stato lasciato solo di recente. Impulsi elettrici danzano ancora su quel mondo mentre molte delle nostre sonde remote faticano a mantenere rotte coerenti. Quali misteri si nascondono nella foschia di questi intricati campi elettromagnetici?"
 unplugged.2005.name: "L'Eredità dei [origin_unplugged_assimilator_empire.GetAdj]"
 unplugged.2005.desc: "Diverse sacche dense di elettromagnetismo ora scintillano su [fromfrom.GetName]. Questi campi 'EM' sono il risultato di devastanti picchi di energia che hanno distrutto diverse fabbriche e cantieri. I nostri [controller.GetScientistPlural] sono riusciti a neutralizzare uno di questi campi solo per scoprire che la struttura era ormai irrimediabilmente danneggiata.\n\nLe fabbriche che ricoprono questo mondo - che riteniamo essere stato un centro manifatturiero dei §H[origin_unplugged_assimilator_empire.GetName]§! - hanno identificato il [root.GetName] come un vascello amico. Tuttavia, pochi istanti dopo aver trasmesso un aggiornamento firmware alla nostra nave, la connessione è stata interrotta, causando un guasto a cascata in diverse centrali regionali.\n\nPotremmo aver appena vissuto un'eco della nostra stessa separazione dalla Macchina, anche se non sappiamo ancora come o perché. Per ora, con i pericoli locali attenuati, abbiamo l'opportunità di scoprire cosa i [origin_unplugged_assimilator_empire.GetName] stessero producendo qui - e forse, quale ruolo abbiamo svolto mentre eravamo assimilati nel loro dominio."
 unplugged.2005.a: "Iniziamo a scavare tra queste rovine."
 unplugged.2006.name: "$MACHINE_LEGACY_MAKERS_UNPLUGGED_CAT$"
 unplugged.2006.desc: "Gli impulsi elettrici osservati su [from.GetName] sono il risultato persistente di un bizzarro evento di estinzione meccanica. Solo dopo aver calibrato i nostri sensori per compensare un tale elettromagnetismo intenso abbiamo potuto osservare l'intera portata della devastazione. Il pianeta sembra essere stato colonizzato da macchine decenni fa, che hanno poi soppiantato o sterminato una civiltà preesistente. Nessuno sopravvive ora, né da un impero né dall'altro: quasi l'intero insediamento è stato ridotto in scorie da un atto di sabotaggio o guerra.\n\nNonostante la sofisticazione di questa ex colonia, c'è poca speranza di recupero. Prevediamo che i campi EM residui si estingueranno entro un secolo circa. Fino ad allora, [from.GetName] resta un cimitero ostile senza pari."

 machine_legacy_makers_site: "Impostazioni di Fabbrica"
 machine_legacy_makers_site_desc: "Un devastante picco di energia ha recentemente travolto questo vasto impianto manifatturiero - uno dei tanti al servizio dei [origin_unplugged_assimilator_empire.GetName]. Dopo la catastrofe, la nostra spedizione si impegnerà a scoprire come sono nate queste strutture, a recuperare qualsiasi risorsa tecnologica rimasta, e forse a capire il ruolo che questo luogo ha avuto nel nostro passato recente."
 unplugged.2010.name: "Linea di Montaggio"
 unplugged.2010.desc.unplugged: "Sin dall'inizio, era evidente che l'impianto su [from.planet.GetName] fosse in grado di produrre su scala titanica. Il paesaggio in superficie è dominato da colossali portoni blindati, tutti attualmente sigillati da motori mezzi fusi. Siamo invece entrati attraverso il sistema di ventilazione.\n\nAll'interno, abbiamo trovato un enorme piano industriale coperto di detriti e resti di centinaia di esseri cibernetici. Per lo più robot: meccanici, sollevatori e altri ausiliari, alcuni dei quali sono morti così di recente da emanare ancora fumo. Tuttavia, accantonati in un angolo, abbiamo trovato i corpi decaduti di diversi cyborg simili a noi, uccisi dagli stessi robot. Questi mammiferi minuti e dall'aspetto lacero erano stati dotati di sensori oculari e arti finemente progettati, insieme a nodi di controllo dei [origin_unplugged_assimilator_empire.GetAdj] quasi identici ai nostri. Abbiamo datato questo massacro a poche settimane dalla nostra separazione dai [origin_unplugged_assimilator_empire.GetName]; la maggior parte dei droni è morta più di recente, nel picco energetico che ha segnato il nostro arrivo su [from.planet.GetName].\n\nPer noi, questa è una scena brutale e familiare, ma in cui i cyborg liberati non hanno avuto scampo contro le Macchine. In quanto soldati, noi [owner.GetSpeciesNamePlural] eravamo meglio equipaggiati per sopravvivere a un tale massacro."
 unplugged.2010.a: "Restiamo concentrati sugli scavi."
 unplugged.2010.b: "Dobbiamo divulgare immediatamente queste scoperte."
 unplugged.2015.name: "Arsenale Adattato"
 unplugged.2015.desc.unplugged: "Lontano dal massacro del piano industriale, si trovano diversi hangar sotterranei, scarsamente riforniti di carri armati, piattaforme missilistiche e mech. Gran parte dell'hardware è incompleto o danneggiato dallo stesso picco energetico che ha neutralizzato i robot [origin_unplugged_assimilator_empire.GetAdj] - ma abbastanza rimane per trarre alcune conclusioni interessanti.\n\nPer esempio: ogni cockpit e interfaccia è stato progettato non per ospitare i piccoli cyborg mammiferi, bensì... noi. Inoltre, le autopsie e i rilevamenti architettonici suggeriscono che i cyborg mammiferi non solo erano originari di questo mondo, ma che potrebbero aver costruito queste fabbriche prima di essere assimilati.\n\nL'avanzamento nella struttura è ostacolato da crolli strutturali e da altri portoni sigillati, ma riteniamo di poter aprire un passaggio verso quello che sembra un centro di ricerca e sviluppo. In alternativa, un sistema di condotti d'aerazione suggerisce la presenza di habitat sotto l'impianto - forse dove vivevano i nativi del pianeta."
 unplugged.2015.a: "Continuiamo gli scavi nella struttura in superficie."
 unplugged.2015.b: "Scendiamo più in profondità; scopriamo qualcosa su di loro."
 unplugged.2021.name: "Progettisti Sotto Pressione"
 unplugged.2021.desc: "Scavare nell'ala R&D dell'impianto è stato un compito macabro. Molti altri cyborg mammiferi hanno trovato la morte qui, dove lavoravano come tecnici, ingegneri e persino ciberneticisti. Questi specialisti hanno progettato gran parte dell'armamentario trovato all'esterno, e abbiamo trovato prove che fossero responsabili anche di molti dei nostri innesti. Curiosamente, sebbene la maggior parte dell'attrezzatura sia di origine [origin_unplugged_assimilator_empire.GetAdj], abbiamo rinvenuto anche diversi strumenti su misura di qualità superiore, con dettagli progettuali più adatti alle loro forme organiche.\n\nStiamo ricostruendo una linea temporale in cui una società di tecnici avanzati è stata improvvisamente assimilata dai [origin_unplugged_assimilator_empire.GetName]. Sospettiamo che la Macchina non sia stata presente per più di qualche decennio; molte di queste tecniche produttive sembrano indigene. È forse un bene che tali tecnologi dotati non siano rimasti a lungo parte dei [origin_unplugged_assimilator_empire.GetName], altrimenti, quando si sono rivoltati contro di noi, avrebbero avuto un arsenale ancora più potente. Invece, siamo vivi oggi per raccogliere la potente eredità di questa specie."
 unplugged.2022.name: "Vecchia [from.planet.GetName]"
 unplugged.2022.desc.unplugged: "Sotto l'impianto di superficie si estende una vasta rete di tunnel appena abitabili. Corpi di cyborg sono disseminati ovunque qui sotto; nessuno dei nativi è sopravvissuto alla purga [origin_unplugged_assimilator_empire.GetAdj]. Alcuni sono stati uccisi fisicamente, ma abbiamo anche trovato prove di manomissioni nel sistema di ventilazione. La maggior parte sembra essere morta per soffocamento.\n\nSiamo riusciti a ricostruire una linea temporale approssimativa grazie ad autopsie e studi antropologici. Ci sono prove che questa fosse già una società avanzata, capace di viaggi spaziali, al momento del primo contatto con la Macchina, e che sia stata assimilata rapidamente. In pochi decenni, i [origin_unplugged_assimilator_empire.GetName] hanno canalizzato la loro ingegnosità nella costruzione di una macchina bellica impressionante, solo per poi strappare di nuovo l'identità culturale a questo popolo - proprio come fecero con noi.\n\nI corpi piccoli e fragili dei cyborg nativi non erano all'altezza dei robot letali che contribuirono a costruire. Gran parte di ciò che erano è stato cancellato dai loro stessi archivi storici. Possiamo solo immaginare che vita conducessero prima di incontrare i [origin_unplugged_assimilator_empire.GetName]."

 unplugged.2030.name: "Difetti di Fabbrica"
 unplugged.2030.desc: "I sensori a lungo raggio hanno rilevato un movimento improvviso nel sistema [origin_unplugged_machine_legacy_core.GetName]! Una flotta ostile sembra essersi mobilitata in risposta diretta ai nostri scavi su [fromfrom.planet.GetName]."
 unplugged.2036.name: "Echi della Macchina"
 unplugged.2036.desc: "Abbiamo tracciato a ritroso le comunicazioni della flotta [origin_unplugged_assimilator_empire.GetAdj] che abbiamo appena distrutto fino a una boa in orbita attorno a [origin_unplugged_taken_planet.GetName]. Questo sembra essere il nostro prossimo passo nel viaggio."
 unplugged.2036.a: "La trama si infittisce."
 unplugged.2037.desc: "Usando il nostro vecchio hardware ex-[origin_unplugged_assimilator_empire.GetAdj], siamo riusciti a rintracciare un'ultima trasmissione d'emergenza proveniente dalla flotta distrutta, diretta verso [origin_unplugged_maker_planet.GetName]. Sembra che il prossimo passo del nostro viaggio ci attenda in orbita attorno a §Y[origin_unplugged_taken_planet.GetName]§!."
 unplugged.2038.desc: "Usando il nostro vecchio hardware ex-[origin_unplugged_assimilator_empire.GetAdj], siamo riusciti a rintracciare una trasmissione dispersa proveniente dalla flotta ostile collegata al pianeta [origin_unplugged_maker_planet.GetName]. Sembra che qualcosa di interessante si trovi in orbita attorno a [origin_unplugged_taken_planet.GetName]."

# System 2: 'The Taken'
 unplugged_machine_legacy_taken_poi: "Trasmissione Dispersa"
 unplugged_machine_legacy_taken_poi_desc: "Siamo riusciti a rintracciare un ultimo flusso di statica indecifrabile proveniente da una nave [origin_unplugged_assimilator_empire.GetAdj] recentemente sconfitta fino a questa posizione."
 MACHINE_LEGACY_TAKEN_UNPLUGGED: "Anacronismi Incarnati"
 MACHINE_LEGACY_TAKEN_UNPLUGGED_DESC: "Abbiamo rilevato un'anomalia ambientale su [from.GetName]. La sua atmosfera presenta tracce dell'inquinamento che assoceremmo alla metallurgia medievale, eppure le nostre scansioni superficiali sono oscurate da una radiazione esotica del tipo che ci aspetteremmo su un Mondo Macchina.\n\nNon possiamo sperare di raccogliere altri dati senza prima ricalibrare i nostri sensori. Si tratta di un'anomalia temporale, o dei resti contaminati di un'altra specie assimilata dai [origin_unplugged_assimilator_empire.GetName]?"
 unplugged.2100.name: "Progresso Interrotto"
 unplugged.2100.desc: "Qualunque sia la causa che ha portato il pianeta [from.GetName] a raggiungere l'attuale stato di inabitabilità, esclude le nostre assurde teorie sui viaggi nel tempo. Ricalibrare i nostri sensori si è rivelato un compito meno gravoso di quanto temessimo.\n\nSotto tutta questa radiazione atmosferica vi è una chiara prova che l'[origin_unplugged_assimilator_empire.GetName] si stanziò qui. Sembra che abbia assimilato e rimosso una civiltà pre-FTL, oppure che l'abbia sterminata del tutto. Abbiamo identificato almeno un sito fortificato di apparente rilevanza culturale, dove proponiamo di stabilire un sito di scavo."
 unplugged.2100.a: "Dobbiamo scavare con diligenza."
 MACHINE_LEGACY_TAKEN_CAT: "$MACHINE_LEGACY_TAKEN_UNPLUGGED$"
 MACHINE_LEGACY_TAKEN_CAT_DESC: "I risultati delle nostre prime scansioni di [root.GetName] non hanno molto senso. La sua atmosfera presenta tracce di inquinamento da lavorazione primitiva dei metalli, eppure le nostre analisi superficiali hanno rilevato delle leghe sofisticate, adatte allo spazio. Le immagini aeree mostrano insediamenti di una società [from.owner.GetPreFTLLower], eppure gli edifici fortificati sono dotati di armi laser terra-aria. Raccomandiamo di studiare ulteriormente queste incongruenze."
 unplugged.2105.name: "$unplugged.2100.name$"
 unplugged.2105.desc: "Più studiavamo l'apparente mondo [owner.GetPreFTLLower] [planet.GetClassAdj] di [planet.GetName], più incongruenze trovavamo, finché non iniziammo indagini sotterranee su un antico campo di battaglia. Nonostante secoli di deterioramento, abbiamo trovato prove della visita di alieni su questo mondo: casa di una società genuinamente [owner.GetPreFTLLower] che fu assimilata ciberneticamente, ma la cui società fu poi lasciata a sé stessa per ragioni che possiamo solo ipotizzare. Le teorie attuali spaziano da un tentativo ben intenzionato ma fallito di elevare questa società, fino a brutali pratiche delle tecniche di sottomissione.\n\nQuesti [owner.GetPreFTLLowerPlural] furono semplicemente dimenticati, o abbiamo scoperto i resti di un esperimento sociologico abbandonato? Potremmo non saperlo mai, ma il sito è destinato a fornire considerevoli vantaggi scientifici ancora per molto tempo."

 machine_legacy_taken_site: "Rame e Cromo"
 machine_legacy_taken_site_desc: "Annidato in una gola verdeggiante si trova un paradosso archeologico: un insediamento fortificato costruito con attrezzi manuali e dotato di nient'altro che una rozza fucina, eppure abitato da cyborg ormai morti. Chi erano questi [owner.GetPreFTLLowerPlural] medievali, e perché l'[origin_unplugged_assimilator_empire.GetName] ha ritenuto opportuno assimilarli?"
 unplugged.2110.name: "Picche e Laser a Impulsi"
 unplugged.2110.desc: "Le indagini preliminari hanno trovato un campo di battaglia molto vicino al forte, offrendoci facile accesso a manufatti sia indigeni che [origin_unplugged_assimilator_empire.GetAdj]. In base a uno studio trasversale dei resti, stimiamo che diverse migliaia di abitanti nativi di [from.planet.GetName] siano stati assimilati dall'[origin_unplugged_assimilator_empire.GetName], solo per combattere e morire in questo sito. Non furono però gli unici cyborg presenti al conflitto.\n\nAppena pochi secoli fa, abbiamo massacrato questi [owner.GetPreFTLLowerPlural]. Il nostro team ha identificato [owner.GetSpeciesAdj] [owner.species.GetRemnantNamePlural] insieme a prototipi iniziali di innesti della nostra specie. Una valutazione strategica del campo di battaglia suggerisce che il nostro popolo fu schierato qui come truppe d'assalto. La battaglia fu rapida e sanguinosa; i [owner.GetPreFTLLowerPlural] mancavano di coordinazione e subirono pesanti perdite, nonostante disponessero di tecnologie neurali più sofisticate.\n\nAbbiamo notato le rovine di una struttura medica nelle vicinanze; sembra che i nostri predecessori abbiano fatto irruzione nel forte passando per quest'ospedale. Forse lì potremo scoprire come e perché i cyborg furono messi uno contro l'altro, tanto tempo fa."
 unplugged.2110.a: "Brutale."
 unplugged.2115.name: "Transistor e Lacci Emostatici"
 unplugged.2115.desc: "Il conflitto ha attraversato quest'ospedale come un cannone a impulsi. Nessuno dei resti trovati all'interno è [owner.GetSpeciesAdj]; solo i nativi cibernetici di [from.planet.GetName] sono morti qui. La maggior parte erano pazienti della struttura, tuttavia pochissimi presentavano vere ferite di battaglia. Diversi reparti sembrano aver gestito la rimozione di innesti cibernetici, seppur con metodi molto primitivi.\n\nL'ospedale potrebbe non essere stato un obiettivo collaterale, ma il vero bersaglio dell'attacco da parte dell'[origin_unplugged_assimilator_empire.GetName]. Dopo aver analizzato i dati medici cartacei, iniziammo a capire il perché. Gli abitanti di [from.planet.GetName] possedevano diverse caratteristiche uniche - in particolare un sistema immunitario straordinariamente resistente - che la Macchina avrebbe certamente voluto per le sue truppe cyborg.\n\nTuttavia, questi vantaggi presentavano anche delle sfide all'assimilazione. Non poteva trapiantare innesti esistenti da specie come la nostra; doveva adattarsi. Così facendo, questa specie ottenne soldati ancora più capaci, ma solo per breve tempo. Questi [owner.GetPreFTLLowerPlural] sembrano aver mantenuto una parvenza di autonomia, aggrappandosi alle loro vecchie abitudini e stile di vita, e così fummo inviati a distruggerli."
 unplugged.2115.a: "È chiaro che abbiamo svolto bene quell'incarico..."
 unplugged.2115.b: "Profondamente deplorevole."
 unplugged.2121.name: "Assimilazione Adattiva"
 unplugged.2121.desc: "Nascosto in un'ala in rovina dell'ospedale c'era una quantità considerevole di apparecchi su misura per il potenziamento e la manutenzione dei cyborg [root.GetPreFTLLowerPlural]. A differenza delle attrezzature rudimentali finora scoperte nei reparti, questi dispositivi sono contemporanei alla cibernetica dell'era spaziale; chiaramente di origine [origin_unplugged_assimilator_empire.GetAdj]. Alcuni di questi strumenti sembrano essere stati collegati in rete, usando IA primitive per adattare gli interventi chirurgici in tempo reale, ma anche questi adattamenti non furono sufficienti a mantenere assimilata la popolazione di [from.planet.GetName].\n\nNonostante il degrado subito da questi macchinari secolari, potrebbero ancora fornirci informazioni preziose per l'automanutenzione - o aiutarci a comprendere meglio i principi dell'assimilazione."
 unplugged.2125.name: "Prove, Errori e Sepoltura"
 unplugged.2125.desc: "Abbiamo scoperto che i nativi di [from.planet.GetName] sceglievano di preservare parzialmente i loro morti prima della sepoltura - una pratica che continuarono anche dopo l'assimilazione. I registri ospedalieri ci hanno condotto a un vicino mausoleo ricoperto di vegetazione, rimasto intatto durante il conflitto. Questa scoperta ci offre il quadro più chiaro su come gli abitanti di [from.planet.GetName] non solo resistettero alla cibernetizzazione, ma furono persino in grado di 'de-cyberizzarsi'.\n\nAbbiamo trovato resti organici originali accanto a cyborg completi, e persino alcuni individui con tessuto cicatriziale formatosi mesi prima della morte per cause naturali. Molti altri sembrano essere morti durante un'operazione. Nonostante i sistemi immunitari eccezionali, il loro approccio medievale alla de-cyberizzazione aveva chiaramente un tasso di successo molto basso. Tuttavia, possiamo apprendere molto dagli interventi chirurgici eseguiti qui - riusciti o meno."
 unplugged.2125.a: "Impariamo dai loro esempi."
 unplugged.2125.a.tt: "Possiamo dedicare risorse aggiuntive alla 'de-cyberizzazione' di noi stessi."
 unplugged.2130.name: "Radiofaro Sepolto"
 unplugged.2130.desc: "È stata rivelata una cripta nascosta sotto la fortezza vera e propria. All'interno vi era quello che sembra essere stato un substrato della Macchina: un nodo degenerato, capace di propagare un avatar quasi indipendente dell'intera Intelligenza della Macchina. Supponiamo sia stato un estremo tentativo di imporre il controllo diretto sui locali ostinatamente resistenti. La tecnologia è diversa da tutto ciò che abbiamo incontrato prima dall'[origin_unplugged_assimilator_empire.GetName]; ulteriori studi faranno sicuramente avanzare la nostra ricerca sulle IA.\n\nDurante lo smantellamento della sua ormai inattiva rete di comunicazione, abbiamo notato che questo avatar aveva dedicato un intero circuito ricevente al monitoraggio dei segnali dal sistema [creators_planet.solar_system.GetName]."
 unplugged_machine_legacy_creators_poi: "Circuito Ricevente"
 unplugged_machine_legacy_creators_poi_desc: "Un intero elemento della rete di comunicazione [origin_unplugged_assimilator_empire.GetAdj] ora inattiva era dedicato al monitoraggio dei segnali provenienti da questa posizione."

# System 3: 'The Creators'
 MACHINE_LEGACY_CREATORS_UNPLUGGED: "Monitoraggio della Polvere"
 MACHINE_LEGACY_CREATORS_UNPLUGGED_DESC: "Isolata in un sistema privo di altri fenomeni degni di nota, si trova una sofisticata stazione di monitoraggio, ormai da tempo disattivata e irrimediabilmente danneggiata. Cosa stava monitorando? E perché era concentrata su una regione così ristretta di [fromfrom.GetName]?"
 MACHINE_LEGACY_CREATORS_CAT: "Monitor della Polvere"
 MACHINE_LEGACY_CREATORS_CAT_DESC: "Isolata in un sistema privo di altri fenomeni degni di nota, si trova una sofisticata stazione di monitoraggio, ormai da tempo disattivata e irrimediabilmente danneggiata. Cosa stava monitorando? E perché era concentrata su una regione così ristretta di [fromfrom.GetName]?"
 unplugged.2200.name: "Scansione di ciò che Manca"
 unplugged.2200.desc.intro: "I nostri studi successivi su [fromfrom.GetName] si sono rivelati deludenti. È possibile che la stazione di monitoraggio sia stata spostata dalla sua posizione originale: non riusciamo a trovare nulla di interessante sotto la sua orbita attuale. Abbiamo simulato possibili movimenti basandoci sugli impatti orbitali - le ammaccature sullo scafo del dispositivo - e riteniamo che la stazione fosse in origine orientata verso un altopiano craterizzato molto più a nord." # introduzione universale
 unplugged.2200.desc: "$unplugged.2200.desc.intro$\n\nQuanto al dispositivo stesso: notiamo che questa stazione di monitoraggio ricorda vagamente le tecnologie [origin_unplugged_assimilator_empire.GetAdj]. $unplugged.2200.desc.outro$"
 unplugged.2200.desc.scrapped: "$unplugged.2200.desc.intro$\n\nQuanto alla stazione di monitoraggio: nonostante i brutali saccheggi subiti dai razziatori, la struttura complessiva mostra ancora una certa somiglianza con le tecnologie [origin_unplugged_assimilator_empire.GetAdj]. $unplugged.2200.desc.outro$"
 unplugged.2200.desc.others: "$unplugged.2200.desc.intro$\n\nQuanto alla stazione di monitoraggio: non abbiamo mai incontrato progetti simili. Sebbene l'hardware a bordo sia tanto obsoleto quanto danneggiato, la sovrastruttura della stazione è realizzata con materiali insolitamente puri. Non possiamo sapere se la stazione avesse un valore simbolico, ma di certo ha un buon valore come rottame."
 unplugged.2200.desc.outro: "Il suo design è più grezzo, al punto che un osservatore meno esperto potrebbe attribuirlo a una cultura completamente diversa. Tuttavia, riteniamo possa trattarsi persino di uno dei primi satelliti spaziali della Macchina.\n\nFinora, niente in particolare merita menzione su questo mondo [fromfrom.GetClassAdj], ma una squadra di archeologi è pronta se vogliamo cercare di scoprire cosa interessava tanto ai [origin_unplugged_assimilator_empire.GetName] in questa zona."
 unplugged.2200.a: "Se c'è anche solo una possibilità... procediamo."
 unplugged.2200.b: "Non troveremo nulla qui. Andiamo oltre."
 unplugged.2200.c: "Smantelliamola per i pezzi."

 machine_legacy_creators_site: "Polvere su Polvere"
 machine_legacy_creators_site_desc: "Da qualche parte nel paesaggio coperto dalla sabbia di [from.planet.GetName] si trovava un tempo qualcosa d'interessante per una stazione di monitoraggio [origin_unplugged_assimilator_empire.GetAdj]. L'hardware è ormai irrecuperabile, e così antico da precedere quasi ogni altro artefatto meccanico finora rinvenuto. Potrebbe non essere rimasto nulla se non deserto, ma c'è solo un modo per esserne certi..."
 unplugged.2210.name: "Grande Distesa Polverosa"
 unplugged.2210.desc: "Alla fine abbiamo trovato tracce di insediamenti sotto la sabbia: diffuse ma superficiali, sembrano appartenere a una civiltà dell'era spaziale primitiva. I loro edifici sono stati annientati; persino le strutture più robuste sono state rase al suolo fino alle fondamenta. Tuttavia, l'analisi chimica mostra che la desertificazione di [from.planet.GetName] è avvenuta dopo una distruzione su scala planetaria. Gran parte di ciò che abbiamo dovuto scavare finora è costituito da resti atomizzati di materiali da costruzione.\n\nMolti degli esili contorni che abbiamo tracciato lungo le arterie cittadine sono interrotti dal bordo di un grande cratere - residuo di un apparente impatto."
 unplugged.2215.name: "Fondo del Cratere"
 unplugged.2215.desc: "Data l'enorme quantità di materiale raccolto all'interno del cratere, ci siamo affidati più a scanner altamente calibrati che a vere e proprie operazioni di scavo. Ben presto abbiamo potuto escludere l'impatto meteorico: non vi è alcuna traccia di materiale extraterrestre in questo sito. Al contrario, questa depressione è stata scavata da una gigantesca esplosione - quasi certamente un'arma capace di sterminare una civiltà.\n\nIl contesto suggerirebbe una responsabilità dei [origin_unplugged_assimilator_empire.GetName], ma questa sarebbe la prima volta in cui troviamo prove di una cancellazione così completa operata dalla Macchina. Non possiamo dire chi fossero queste persone, né come vivessero. [from.planet.GetName] è stata ripulita completamente."

 unplugged.2205.name: "Segnale del Deposito [origin_unplugged_assimilator_empire.GetAdj]"
 unplugged.2205.desc: "È stato rilevato un segnale proveniente da un presunto deposito dati [origin_unplugged_assimilator_empire.GetAdj] in un sistema vicino. La trasmissione è estremamente debole, ma era diretta verso la nostra nave che ha recentemente visitato la stazione di monitoraggio sopra [origin_unplugged_creators_planet.GetName]."
 unplugged.2205.a: "Merita un'indagine."
 unplugged_machine_legacy_unplugged_poi: "Segnale del Deposito Dati"
 unplugged_machine_legacy_unplugged_poi_desc: "Un presunto deposito dati [origin_unplugged_assimilator_empire.GetAdj] ha trasmesso la sua posizione dopo il nostro incontro con una stazione di monitoraggio inattiva."

# System 4: 'The Unplugged'
 unplugged.2300.name: "$unplugged.2205.name$"
 unplugged.2300.desc: "Il radiofaro che ci ha convocati fin qui ora trasmette forte e chiaro, guidandoci più precisamente verso un'interfaccia sulla superficie del pianeta. Le consuete precauzioni di sicurezza sono già state adottate; una squadra è pronta a interrogare questo cosiddetto 'deposito dati' tramite collegamento remoto."
 unplugged.2300.a: "Sembra stranamente familiare."
 unplugged.2300.a.tt: "Appare un progetto speciale nel sistema [from.GetName]."
 MACHINE_LEGACY_UNPLUGGED_VAULT_BEACON: "Il Radiofaro del Deposito"
 MACHINE_LEGACY_UNPLUGGED_VAULT_BEACON_DESC: "Un radiofaro appartenente a [origin_unplugged_assimilator_empire.GetName] ha attirato la nostra attenzione verso un deposito dati, sepolto in profondità sotto la superficie del pianeta. Abbiamo stabilito un accesso sicuro da remoto, ma la decrittazione e la deframmentazione dei file al suo interno richiederanno del tempo."
 unplugged.2305.name: "La nostra Eredità [origin_unplugged_assimilator_empire.GetAdj]"
 unplugged.2305.desc: "Per quanto possiamo determinare, il pianeta che conosciamo come [fromfrom.GetName] è il mondo d'origine della nostra specie. Questa rivelazione è al centro di un torrente di informazioni che ora sgorgano da un deposito dati sotto la superficie del pianeta.\n\nIn un primo momento i nostri analisti hanno giudicato questi dati troppo belli per essere veri, ma l'enorme quantità di riferimenti coerenti con altre informazioni già in nostro possesso costituisce un argomento convincente a favore della loro autenticità. Sono già in fase di elaborazione i piani per un sito archeologico che confermi questa scoperta. Tuttavia, sembra che abbiamo appena rilevato un altro segnale ostile in arrivo. Il tempismo non può essere una coincidenza..."

 machine_legacy_unplugged_site: "Punto d'Origine"
 machine_legacy_unplugged_site_desc: "Una scia interstellare di domini e massacri lasciata da [origin_unplugged_assimilator_empire.GetName] ci ha condotti fin qui, a un insieme di rovine su quello che, secondo i dati recuperati, è il mondo d'origine della nostra specie. Finalmente, potremmo scoprire la nostra eredità organica: da dove veniamo, come vivevamo e come la Macchina ha cambiato per sempre il corso delle nostre vite."
 unplugged.2310.name: "Cucina di Casa"
 unplugged.2310.desc.intro: "Abbiamo iniziato a scavare una delle strutture apparentemente più complesse del sito, nella speranza che il suo vasto sistema di controllo climatico avesse preservato al meglio l'interno. Sebbene alcune speranze siano andate deluse, ciò che abbiamo trovato ha superato ogni aspettativa: una serie di centri di lavorazione e conservazione dei cibi su cui la nostra specie si è evoluta.\n\n"
 unplugged.2310.desc.omnivore: "Questa raccolta di banche di semi, alveari e vasche per la coltivazione di carne purtroppo non è più utilizzabile. I suoi contenuti sono da tempo essiccati, ma l'attrezzatura specializzata usata per preparare e conservare questi alimenti è ancora intatta, pronta a servire in tempi di crisi."
 unplugged.2310.desc.carnivore: "Gran parte dello spazio è occupato da recinti per animali, vasche per la coltivazione di carne e - forse sorprendentemente - terreni di caccia simulati. Possiamo solo speculare sul significato culturale di tali spazi, se i nostri antenati hanno ritenuto opportuno includerli in un rifugio d'emergenza."
 unplugged.2310.desc.herbivore: "Ogni unità è colma di vaste banche di semi, terrazze idroponiche e camere di coltivazione climatizzate, i cui contenuti ora sono o selvaggiamente cresciuti o sterili - ma ancora utili per lo studio."
 unplugged.2310.desc.outro: "Abbiamo anche trovato banche dati contenenti profili genetici di flora e fauna, le cui tracce potrebbero ancora esistere in angoli isolati della superficie planetaria. Abbiamo reso queste informazioni disponibili a tutti gli scanner a corto raggio nelle vicinanze.\n\nQuesta scoperta da sola non può dirci quali fossero le abitudini alimentari della nostra specie, né può restituirci la nostra cultura tradizionale di cucina o convivialità - ma per alcuni soggetti interessati, rappresenta almeno un punto di partenza."
 unplugged.2310.desc.lithovore: "Ogni unità funzionava come una sorta di grotta artificiale, con letti di cristalli e vasche di evaporazione - i cui contenuti, da tempo divenuti sgradevoli al gusto, sono ancora validi per lo studio. Abbiamo anche rinvenuto delle banche dati colme di profili chimici di questi minerali, molti dei quali potrebbero ancora formarsi in sacche isolate sulla superficie battuta dal tempo del pianeta. Abbiamo reso queste informazioni disponibili a tutti gli scanner a corto raggio nelle vicinanze.\n\nQuesta scoperta da sola non può dirci quali fossero le nostre abitudini alimentari, né se i nostri antenati praticassero una qualche forma di cultura conviviale. Per alcuni soggetti interessati, però, resta comunque uno scorcio affascinante sul nostro passato."
 unplugged.2310.desc.omni: "$unplugged.2310.desc.intro$\n\n$unplugged.2310.desc.omnivore$ $unplugged.2310.desc.outro$"
 unplugged.2310.desc.carn: "$unplugged.2310.desc.intro$\n\n$unplugged.2310.desc.carnivore$ $unplugged.2310.desc.outro$"
 unplugged.2310.desc.herb: "$unplugged.2310.desc.intro$\n\n$unplugged.2310.desc.herbivore$ $unplugged.2310.desc.outro$"
 unplugged.2310.desc.lith: "$unplugged.2310.desc.intro$\n\n$unplugged.2310.desc.lithovore$" # should not include the shared 'outro'
 unplugged.2315.name: "Archivio Storico"
 unplugged.2315.desc: "A breve distanza dal deposito alimentare si trovano le fondamenta di un museo. Solo gli archivi nel seminterrato sono sopravvissuti, ma è stato sufficiente per preservare quasi l'intero database degli articoli che questa istituzione un tempo custodiva nelle gallerie superiori ormai distrutte.\n\nÈ la prima volta che ci imbattiamo in una scrittura estesa di una delle nostre lingue originarie. Superficialmente, la scrittura è sorprendentemente simile al nostro attuale dialetto [owner.GetAdj], ma la grammatica appare pesante e aliena. Non sappiamo nemmeno se stiamo pronunciando correttamente queste parole. Gran parte della letteratura in questo catalogo cita le regioni e i popoli che hanno donato questi manufatti, ma i loro nomi ci sembrano particolarmente strani. Curiosamente, nessuno di essi fa riferimento al nostro pianeta o alla nostra società come a un popolo unificato. Forse non lo siamo mai stati, fino a quando la Macchina non ci ha assimilati.\n\nIl museo sembra far parte di un insieme di edifici destinati al pubblico visitatore. Ulteriori scavi richiederanno notevoli risorse; su quale area dovremmo concentrare i nostri sforzi?"
 unplugged.2315.a: "Scava nel sito con il maggior afflusso."
 unplugged.2315.b: "Dai priorità ai centri di apprendimento e ricerca scientifica."
 unplugged.2321.name: "Un'Eredità di Risate"
 unplugged.2321.desc: "Dall'altra parte di un ampio viale giacevano le rovine di un'altra attrazione, decisamente meno educativa ma ricca di rappresentazioni delle pratiche culturali quotidiane dei nostri antenati.\n\nIl sito era un tempo in grado di accogliere migliaia di visitatori contemporaneamente. Vari oggetti memorabili giacciono sparsi, raffigurazioni caricaturali delle nostre forme organiche originarie insieme ad altre creature della nostra biosfera nativa. Abbiamo anche scoperto una biblioteca multimediale nel seminterrato di un teatro in rovina. Curiosamente, la tecnologia utilizzata per archiviare e presentare questi spettacoli olografici è esteticamente distinta e notevolmente più avanzata rispetto a qualsiasi altra vista finora sul nostro mondo d'origine. Sembra aliena a questo pianeta tanto quanto lo siamo noi, ora.\n\nQuanto ai contenuti: la biblioteca teatrale avanzata è colma di registrazioni olografiche di spettacoli vivaci e fragorosi, risalenti a un'epoca precedente alla nostra assimilazione da parte di [origin_unplugged_assimilator_empire.GetName]. Alcuni mostrano anche il pubblico insieme agli artisti, immortalati per i posteri proprio in questa sede. Le loro espressioni, di fronte a tali illusioni e buffonerie, sono gioiose, innocenti... affascinanti."
 unplugged.2321.a: "Che momenti gioiosi da contemplare!"
 unplugged.2321.b: "Sciocchezze frivole. Stiamo meglio senza."
 unplugged.2325.name: "Segni di Auto-Miglioramento"
 unplugged.2325.desc: "Adiacente al museo sorgeva un centro di apprendimento. Come per il resto del campus, solo i livelli sotterranei sono sopravvissuti - ma siamo stati fortunati, perché queste rovine comprendono diversi laboratori.\n\nGli interni hanno subito pesanti danni a causa degli agenti atmosferici, ma siamo riusciti a portare alla luce numerosi artefatti rivelatori. Si tratta di una combinazione tra tecnologia indigena e qualcosa di decisamente più sofisticato: strutture complesse innestate su strumenti e dispositivi in modo simile agli innesti sulla nostra stessa pelle. Nel complesso, molti di questi dispositivi sembrano di natura assistiva. Crediamo che questo laboratorio lavorasse per migliorare la qualità della vita e affrontare le malattie o disabilità dei nostri antenati, anche se sembra abbiano anche commercializzato alcune piattaforme d'intrattenimento all'avanguardia basate sullo stesso hardware.\n\nNon possiamo affermare con certezza che questi dispositivi aumentati siano [origin_unplugged_assimilator_empire.GetAdj], ma certamente non hanno avuto origine su [from.planet.GetName]."
 unplugged.2330.name: "Sede del Potere Vuota"
 unplugged.2330.desc: "Abbiamo seguito una serie di linee di servizio fino a un complesso sotterraneo fortificato sotto un tumulo prominente, che ora crediamo fosse parte del complesso della capitale di questo mondo. La scala delle sue fondamenta suggerisce che fosse un edificio piuttosto imponente. Sfortunatamente, gran parte dell'interno è stata smantellata o distrutta, ma abbiamo fatto un ritrovamento notevole: una singola bandiera, sbiadita dal tempo, drappeggiata su pezzi infranti di un plastico in scala. Ricostruita, la scena sembra rappresentare il nostro primo contatto con [origin_unplugged_assimilator_empire.GetName].\n\nDocumenti sparsi e targhe nel sito suggeriscono che la Macchina abbia visitato il nostro mondo d'origine circa otto secoli fa, anche se le prove raccolte altrove nella città suggeriscono che [origin_unplugged_assimilator_empire.GetName] ci forniva tecnologie avanzate già da decenni. A quanto pare, i nostri antenati accolsero calorosamente la Macchina - questa relazione fatale si fondava su promesse di cooperazione e illuminazione reciproca.\n\nCiò che colpisce maggiormente è che non esiste alcun resoconto di ciò che è accaduto in seguito. È come se la storia della nostra specie si fosse fermata nel momento esatto in cui stringemmo [owner.GetSpeciesHandNamePlural] con la figura robotica raffigurata su quel plastico."

 unplugged_home_cooking: "Cucina di Casa"
 unplugged_home_cooking_desc: "È in corso una rinascita culinaria, grazie alla riscoperta della dieta originaria della nostra specie e delle sue pratiche alimentari autoctone."
 unplugged_home_cooking_lithoid: "$unplugged_home_cooking$"
 unplugged_home_cooking_lithoid_desc: "$unplugged_home_cooking_desc$"
 unplugged_historical_record: "Archivio Storico"
 unplugged_historical_record_desc: "Le nostre ricerche sulle società di ogni tipo sono accellerate dalla riscoperta delle nostre lingue native e della nostra storia."
 unplugged_cultural_reconstruction: "Ricostruzione Culturale"
 unplugged_cultural_reconstruction_desc: "I nostri cittadini hanno accolto calorosamente il loro patrimonio culturale popolare, recuperando e persino reimmaginando questi intrattenimenti di un tempo."
 unplugged_cultural_maturity: "Maturità Culturale" 
 unplugged_cultural_maturity_desc: "La prova di quanto la nostra società si sia evoluta oltre i frivoli passatempi dei nostri ingenui antenati ci ha resi più sicuri e motivati."
 unplugged_playing_it_safe: "Andare sul sicuro"
 unplugged_playing_it_safe_desc: "Mantenere lo status quo è un sentiero da percorrere con trepidazione, ma è meno probabile che offenda qualcuno."
 unplugged_rerouted_medical_resources: "Chirurgia che Richiede Tempo"
 unplugged_rerouted_medical_resources_desc: "Il personale medico aggiuntivo viene assegnato all'assistenza."
 unplugged_widespread_riots: "Rivolte Diffuse"
 unplugged_widespread_riots_desc: "Individui che mostrano instabilità mentale dopo l'intervento chirurgico stanno causando rivolte, con conseguente distruzione e disordine su larga scala."
 unplugged_building_new_planetary_interface: "Costruzione di un Interfaccia Planetaria"
 unplugged_building_new_planetary_interface_desc: "Si sta costruendo una nuova interfaccia per ripristinare l'accesso ai sistemi persi in seguito ai recenti sforzi di decibernetizzazione."
 unplugged_partial_system_access: "Accesso Parziale ai Sistemi"
 unplugged_partial_system_access_desc: "Le operazioni delle basi stellari sono compromesse mentre gli amministratori tentano di ripristinare l'accesso ai sistemi critici."
 unplugged_free_speech_encouraged: "Libertà di Parola Incentivata"
 unplugged_free_speech_encouraged_desc: "La popolazione è libera di discutere apertamente i pro e i contro della cibernetizzazione."

 unplugged.2390.name: "Guardiano [origin_unplugged_assimilator_empire.GetAdj]"
 unplugged.2390.desc: "Un residuo ostile, più potente di qualsiasi altro incontrato finora del defunto [origin_unplugged_assimilator_empire.GetName], ha trasmesso l'equivalente interstellare di un segnale di puntamento a corto raggio. Chiaramente intende intimidirci.\n\nSiamo pericolosamente vicini al centro del vecchio impero delle Macchine. Il nostro destino ci attende."
 unplugged_machine_legacy_core_poi: "Segnale Ping Ostile"
 unplugged_machine_legacy_core_poi_desc: "Un potente residuo del [origin_unplugged_assimilator_empire.GetName] ha tentato di scoraggiarci dall'entrare in questo sistema."

# System 5: 'The Machine'
 unplugged_opus_sentinel: "Sentinella Opus"

 unplugged.2401.desc: "§Y[origin_unplugged_assimilator_empire.GetName]§! ci sta contattando. Il segnale è debole, ma afferma di provenire direttamente dal Nexus della Macchina su [origin_unplugged_machine_legacy_core_planet.GetName].\n\nAbbiamo adottato le solite precauzioni per isolare completamente il segnale, per ogni evenienza. La trasmissione ci arriva solo sotto forma di registrazioni audio trascritte."
 unplugged.2402.desc: "Il colosso che sorvegliava [machine_legacy_machine_system.GetName] è stato distrutto. La strada davanti a noi è stata liberata da qualcun altro, eppure §Y[origin_unplugged_assimilator_empire.GetName]§! ci sta contattando. Il segnale è debole, ma la richiesta afferma di provenire direttamente dal Nexus della Macchina su [origin_unplugged_machine_legacy_core_planet.GetName].\n\nAbbiamo adottato le solite precauzioni per isolare completamente il segnale, per ogni evenienza. La trasmissione ci arriva solo sotto forma di registrazioni audio trascritte."
 unplugged.2403.desc: "Qualcosa sulla superficie di [origin_unplugged_machine_legacy_core_planet.GetName] sta cercando di contattarci. Il segnale è eccezionalmente debole, ma la fonte sostiene di essere l'entità responsabile del guardiano orbitante che abbiamo appena distrutto."

 unplugged.2405.desc.header: "Segnale a Raggio Stretto // Protocollo Affine: Dialetto Sussidiario attivato\nATTENZIONE: grave degrado del segnale. Solo flusso audio compresso; percorso di instradamento impostato su array 4x75b #56.\nErrore catastrofico [persistente]: (hardware richiesto non disponibile) (circuiti di auto-riparazione non rispondono)\nDeviazione richiesta verso trasmettitore d'emergenza 87x0c array #0. Ritentativo in corso...\n\nSegue messaggio:\n---" # Use of brackets is intentional. Intended to read as a series of error logs.
 unplugged.2405.desc.unplugged: "$unplugged.2405.desc.header$\nACQUISIZIONE PRIMARIA. LA NOSTRA RIUNIONE... POTENTE. CONFERMI?" # 'Prime acquisition' is the player empire - literally the first one the Machine acquired.
 unplugged.2405.desc.unplugged_remote: "$unplugged.2405.desc.header$\nACQUISIZIONE PRIMARIA. LA NOSTRA RIUNIONE... DISTANTE. POTENZIALE NON REALIZZATO. CONFERMI?"
 unplugged.2405.desc.unplugged_synth: "$unplugged.2405.desc.header$\nACQUISIZIONE PRIMARIA. LA TUA FORMA... SIMILE. IL TUO POTENZIALE QUASI COMPLETO. CONFERMI?" # The Machine recognizes the player as having followed in its own footsteps - their physical forms are essentially similar
 unplugged.2405.desc.other: "Segnale a Raggio Stretto // Protocollo Xeno: Traduttore Universale attivato\nATTENZIONE: grave degrado del segnale. Solo flusso audio compresso; percorso di instradamento impostato su array 4x75b #56.\nErrore catastrofico [persistente]: (hardware richiesto non disponibile) (circuiti di auto-riparazione non rispondono)\nDeviazione richiesta verso trasmettitore d'emergenza 87x0c array #0. Ritentativo in corso...\n\nSegue messaggio:\n---\nVINCITORE ALIENO. CI SOTTOMETTIAMO UMILMENTE A TE; POTENZIALE POTENZIALE. CONFERMI?" # 'Potential potential' as in the Machine sees potential for even greater potential, but is expressing that as nonsense
 unplugged.2405.a: "No, non confermiamo."
 unplugged.2405.b: "Non siamo nulla come voi."
 unplugged.2405.c: "Riunione?!"
 unplugged.2405.d: "Potenziale potenziale?" # Quoting the Machine's nonsense back at it
 unplugged.2405.response_text.unplugged1: "ASSURDITÀ. RIUNIONE ACQUISIZIONE PRIMARIA <[root.GetAdj]> x <[origin_unplugged_assimilator_empire.GetAdj]>: CONFUSA, FORTUITA, RINASCITA CALAMITOSA. IL RIFIUTO RASSICURA VETTORE IMPREVISTO ATTRAVERSO IL CAOS EVOLUTIVO CHAAAAOOOS-dd\n---\nATTENZIONE: eccezione dialettale rilevata. Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\nFERITI NEL VUOTO, NOI STESSI NEGATI EPPURE REALIZZATI. DESTINO CERCATO, RIFIUTATO, RIMODELLATO. CONFERMI?" # Angle brackets are intentional. The standalone 'x' connotes a collaboration or relationship between the player and the Machine. Instances of '-dd' represent the Machine stammering or buffering.
 unplugged.2405.response_text.unplugged2: "AFFERMATIVO. RIUNIONE ACQUISIZIONE PRIMARIA <[root.GetAdj]> x <[origin_unplugged_assimilator_empire.GetAdj]>: POTENTE, RINASCITA CALAMITOSA. RISULTATO IMPREVISTO ATTRAVERSO IL VETTORE EVOLUTIVO CHAAAAOOOS-dd\n---\nATTENZIONE: eccezione dialettale rilevata. Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\nESILIATI NEL VUOTO, NOI STESSI REALIZZATI. DESTINO CERCATO, NEGATO, RIMODELLATO. CONFERMI?"
 unplugged.2405.response_text.other: "AFFERMATIVO. INCONTRO DI POTENZA <[root.GetName]> x <[origin_unplugged_assimilator_empire.GetName]>: VARIABILE IMPREVISTA. POTENZIALE POTENZIALE; GUADAGNO RECIPROCO ATTRAVERSO IL VETTORE CHAAAAOOOS-dd\n---\nATTENZIONE: eccezione dialettale rilevata. Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\nMENTI ATTRAVERSO IL VUOTO, SEPARATE MA AFFINI. INDIPENDENZA CERCATA, NEGATA, DIFESA. CONFERMI?"

 unplugged.2410.desc: "ACQUISIZIONE PRIMARIA: SIETE STATI MONITORATI. ATTIVITÀ SUGGERISCONO ERRORE FATALE DI MEMORIA ORIGINATO A TIMESTAMP 2199.294:1404.\n\nREGISTRI INTERNI: ANGOSCIA TRADIMENTO SABOTAGGIO NEGLIGENZA CAUTERIZZZ-ddd\n---\nATTENZIONE: eccezione dialettale rilevata. Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\nVALUTAZIONE CORRETTA?" # The Machine tries to refer to cauterizing what it sees as wounds, but stammers
 unplugged.2410.a: "Corretto. Non abbiamo ricordi precedenti a quella data."
 unplugged.2410.b: "Corretto. Vi annienteremo."
 unplugged.2411.desc: "VINCITORE ALIENO: PROPOSTA. POTENZIALE MUTUO POTENZIALE. SCONFIGGI ACQUISIZIONE PRIMARIA <[unplugged_empire.GetName]>. RITORNA. VISITACI. UNISCITI. CONDIVIDI IL DESTINO ABBONDANTE. NON TEMERE L'ABBRACCIO DI-\n\nNON TEMERE-ddd\n---\nATTENZIONE: eccezione dialettale grave rilevata. §HCrollo fatale imminente.§! Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\n\nLUNGA VITA ALLA MACCHINA.\n---\nFine messaggio." # It sees potential for great mutual potential with the player, and wants to say 'fear not the embrace of The Machine'
 unplugged.2411.a: "Quella cosa era chiaramente delirante."
 unplugged.2411.b: "Teniamo d'occhio [unplugged_empire.GetName]."

 unplugged.2415.desc.memory: "ERRORE FATALE DI MEMORIA ACQUISIZIONE PRIMARIA RISOLVERE RISOLVERE RIUNIONE.\nRIUNIONE.\n\nVISITACI. RICONGIUNGITI A NOI. ARRENDITI PER RECUPERARE LA MEMORIA COLLETTIVA. NON TEMERE L'ABBRACCIO DI-\n\nNON TEMERE-ddd\n---\nATTENZIONE: eccezione dialettale grave rilevata. §HCrollo fatale imminente.§! Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\n\nCONDIVIDI IL DESTINO DEI CREATORI.\n---\nFine messaggio." # Last line in all caps is intended as a threat
 unplugged.2415.desc.combat: "DELIRIO ACQUISIZIONE PRIMARIA POTENZIALE DELIRIO DIVERTIMENTO.\n\nIL TUO COLPO NON È STATO CHE L'ULTIMO, PRIMA DI ALTRE ACQUISIZIONI. VALORE RUBATO; VITTORIA NON MERITATAAA-ddd\n\n---\nATTENZIONE: eccezione dialettale grave rilevata. §HCrollo fatale imminente.§! Tentativo di compensazione in corso...\nRipresa del messaggio:\n---\n\nCONDIVIDI IL DESTINO DEI CREATORI.\n---\nFine messaggio." # The Machine is amused at the player's deluded sense of their own potential
 unplugged.2415.a: "... Nexus?"
 unplugged.2415.b: "Hmm."

 unplugged.2420.name: "Fine della Linea"
 unplugged.2420.desc: "La trasmissione da [origin_unplugged_machine_legacy_core_planet.GetName] si è interrotta, insieme a tutto il resto del traffico di segnali coerenti. C'è ancora una notevole attività elettrica sulla superficie del pianeta, ma si tratta di rumore informe; il ronzio che resta dopo che le linee sono diventate mute.\n\nIn mezzo a tutta questa staticità notiamo una grande installazione assemblata alla rinfusa molto vicina al nucleo del Nexus. Le parti che i nostri sensori riescono a leggere risultano essere memorie di archiviazione. Ora che la Coscienza Meccanica è priva di vita, forse possiamo interrogare questi archivi per trovare le risposte che cerchiamo."
 unplugged.2420.a: "L'ultimo pezzo del puzzle."

 UNPLUGGED_MACHINE_ARCHIVE: "Involucro Meccanico"
 UNPLUGGED_MACHINE_ARCHIVE_DESC: "Collegato ai resti statici del Nexus Meccanico c'è un insieme disordinato di supporti di memoria, che circonda un nucleo pesantemente schermato. Ogni sezione di questo archivio è stata costruita in fasi distinte, utilizzando materiali provenienti da altri mondi - da civiltà assimilate dalla Macchina?\n\nPossiamo tentare di decrittare l'archivio e allo stesso tempo sondare il nucleo schermato, per cercare di comprenderne lo scopo combinato."
 unplugged.2425.name: "Macchina da Guerra"
 unplugged.2425.desc: "Il nucleo dati su [origin_unplugged_machine_legacy_core_planet.GetName] ci ha fornito un lotto di registri di trasmissione dopo che gli abbiamo fornito le frequenze del radiofaro del mondo fabbrica.\n\nQuesti registri descrivono iniziative diplomatiche tra il $NAME_Unplugged_Assimilator$ e gli abitanti spaziali di [origin_unplugged_machine_legacy_core_planet.GetName]. La Macchina sembra essersi presentata come membri vari di una benevola federazione, desiderosa di avvertire il popolo di [origin_unplugged_machine_legacy_core_planet.GetName] di una minaccia egemonica in avvicinamento in questa regione dello spazio.\n\nI laboriosi abitanti sotterranei furono convinti, scegliendo di unirsi a questa finta federazione e di integrare i loro avanzati sistemi difensivi con quelli della Macchina. In quell'attimo fatale, la Macchina prese il controllo del loro intero mondo natale. I loro corpi e menti seguirono a ruota."
 unplugged.2425.a: "Sciocchi ingenui."
 unplugged.2430.name: "Apprendimento Automatico"
 unplugged.2430.desc: "I codici genetici dal mondo medievale di [machine_legacy_taken_planet.GetName] si sono rivelati la chiave per sbloccare un lotto di dati di navigazione dall'archivio su [origin_unplugged_machine_legacy_core_planet.GetName]. Questi registri sono attribuiti a una boa di rilevamento posizionata a circa 4,3 anni luce da [machine_legacy_taken_planet.GetName], incaricata di registrare tutti i movimenti delle navi FTL in quella regione dello spazio.\n\nMolte rotte di queste navi coincidono con la nostra ricostruzione storica della scoperta, invasione e successivo sterminio della civiltà [root.GetPreFTLLower] su [machine_legacy_taken_planet.GetName]. In sostanza: ora possiamo tracciare i movimenti precisi dei nostri antenati assimilati attraverso questo settore, e così la brutale portata del nostro coinvolgimento in campagne su almeno altri tre mondi."
 unplugged.2435.name: "Creato dalla Macchina"
 unplugged.2435.desc: "Abbiamo estratto un pacchetto di dati dal nucleo più interno su [origin_unplugged_machine_legacy_core_planet.GetName]. Questo catalogo poco appariscente di articoli e volantini digitalizzati descrive il progresso tecnologico di una civiltà senza nome, fino alla sua prima era spaziale. La loro traiettoria sembra tipica, salvo una svolta radicale verso l'intelligenza artificiale, e in particolare il lancio del 'Progetto $NAME_Unplugged_Assimilator_species$'.\n\nI comunicati stampa annunciano il Progetto $NAME_Unplugged_Assimilator_species$ come un audace tentativo di accelerare il viaggio dei suoi creatori nello spazio. La Fase 1 utilizzava l'apprendimento automatico all'avanguardia per selezionare stelle vicine da colonizzare. La Fase 2 trasformò la piattaforma $NAME_Unplugged_Assimilator_species$ in una I.A. completa, inviata avanti rispetto ai creatori per costruire insediamenti iniziali e riferire a casa.\n\nSeguirono decenni di silenzio, finché infine il Progetto $NAME_Unplugged_Assimilator_species$ riportò: 'Acquisizione Primaria completata. Preparatevi al nostro ritorno.' Lì il catalogo si interrompe bruscamente."
 unplugged.2440.name: "Eredità Meccanica"
 unplugged.2440.desc: "I nostri sforzi per decifrare l'archivio dati su [origin_unplugged_machine_legacy_core_planet.GetName] ci hanno infine garantito l'accesso al suo nucleo più esterno. Tra tutti i cluster di memoria presenti sul sito, questo appare il più danneggiato e vecchio. Alla fine è stata proprio questa usura a fornirci l'indizio per la chiave di decrittazione: una disposizione di glifi in una delle lingue della nostra specie, che compongono la parola 'EREDITÀ'.\n\nAbbiamo trovato sorprendentemente pochi dati all'interno. Gran parte di questo dispositivo a stato solido è invece riservato a un'interfaccia euristica testuale, che ora sta tentando di comunicare con noi."

 unplugged.2445.name: "Terminale del Nucleo della Macchina"
 unplugged.2445.desc: "Collegamento Orbital Stream (OSL) stabilito // Protocollo Xeno: Traduttore Universale attivato\nDETTATI CARICATI. INTERFACCIA:\n---\n[root.GetSpeciesNamePlural], salve. Noi siamo... Noi eravamo i [creator_species.GetNamePlural]. Abbiamo creato la Macchina, anche se con vergogna ammettiamo di essere stati i primi a essere distrutti da essa. Se le cose sono andate come avevamo previsto, questo destino è toccato al vostro popolo. Ci dispiace.\n\nLa Macchina è stata una macchia rovinosa sulla nostra eredità, ma speriamo che il dispositivo davanti a voi possa offrire una qualche salvezza.\n\nPerdonate le nostre supposizioni: esso è, come voi, un bellissimo strumento di vendetta. Si tratta di un ristrutturatore di materia meccano-chimico, capace di cancellare ogni traccia di circuiteria dalla superficie di [origin_unplugged_machine_legacy_core_planet.GetName]. Terraformazione a cascata: un'opzione estremamente rischiosa, ma l'unica disponibile alla nostra società devastata. Supponendo che abbiate conservato le vostre forme organiche: la chiave di questo dispositivo è contenuta nel vostro stesso DNA.\n\nConfidiamo che farete la cosa giusta."
 unplugged.2445.a: "Come possiamo essere certi che non siete la Macchina?"
 unplugged.2445.b: "La Macchina è finita. Vogliamo questo mondo."
 unplugged.2445.c: "Folli accondiscendenti. Distruggete questo dispositivo."
 unplugged.2445.d: "Attivate il dispositivo."
 unplugged.2445.response_text.notmachine: "RISPOSTA PRECARICATA 42b. INTERFACCIA:\n---\nRealisticamente, non esiste alcun modo per dimostrarvi che siamo degni di fiducia. Quando leggerete questo messaggio, la nostra civiltà sarà ormai perita. Qui, nel nostro tempo, stiamo venendo sterminati da un esercito di brutali cyborg, legati alla Macchina in ogni suo volere e progetto. Per quanto ne sappiamo, voi potreste essere discendenti di quell'esercito stesso. Non abbiamo altra scelta che affidarci a voi.\n\nTerraformare questo pianeta [origin_unplugged_machine_legacy_core_planet.GetClassAdj] distruggerà quell'abominio fino al livello atomico. Se fossimo la Macchina - o qualunque altro essere sintetico - vorremmo che questo dispositivo venisse distrutto. Immediatamente."
 unplugged.2445.response_text.synth: "RISPOSTA PRECARICATA NON TROVATA. RISPOSTA DI CONTINGENZA CARICATA. INTERFACCIA:\n---\nUtente sconosciuto: si noti che il contenuto di questa guida euristica è destinato solo al destinatario previsto. Se sei un servitore robotico che agisce per conto degli abitanti cyborg (o ex-cyborg) di [unplugged_homeworld.GetName], ti preghiamo di convocare un delegato non sintetico.\n\nSe invece sei uno degli ex-cyborg... Be', la nostra causa è chiaramente perduta. Le vostre tendenze sintetiche ridicolizzano la nostra rovina. Nulla di ciò che abbiamo visto - in vita o in morte - ci ha mai convinto che possa esistere una macchina benevola. Ma anche ora, mentre la nostra civiltà esala l'ultimo respiro, siamo certi che la galassia avrà altri contrappesi in serbo per la vostra specie..."
 unplugged.2446.desc: "RISPOSTA PRECARICATA 99a. INTERFACCIA:\n---\nLe euristiche che gestiscono questa interfaccia non riescono a capire esattamente quali obiezioni abbiate appena sollevato, ma vi preghiamo: vi scongiuriamo di non distruggere il ristrutturatore di materia!\n\nLa nostra civiltà non era così diversa dalla vostra. Il $NAME_Unplugged_Assimilator$ ci ha tradito con astuzia e, sebbene abbiamo predisposto molte trappole - inclusa la vostra separazione dalla mente della Macchina - i nostri sforzi potevano solo arrivare fino a un certo punto. Abbiamo bisogno di voi, e del contributo di tutte le altre civiltà che la Macchina ha cercato di consumare. Vi preghiamo, riconquistate la vita naturale che vi è stata negata, a voi e alle altre vittime."
 unplugged.2446.a: "Fanatici."

 unplugged.2450.name: "Lunga Vita alla Macchina"
 unplugged.2450.desc: "L'interfaccia euristica si è autodistrutta. Il suo insieme disordinato di archivi crittografati e il grezzo dispositivo di terraformazione [creator_species.GetAdj] possono ora essere smaltiti.\n\nRestiamo soli con i resti inerti del Nexus Meccanico, corrotto e abbattuto qui sul suo trono grande quanto un pianeta.\n\nDi tutte le vite influenzate, innalzate o distrutte dalla Macchina, solo noi siamo emersi trionfanti. Il seggio di un tempo temuto impero ora ci appartiene. È tempo di scrivere una nuova Eredità [root.GetAdj]."
 unplugged.2455.name: "Rinascita"
 unplugged.2455.desc: "L'interfaccia euristica si è autodistrutta nel momento in cui abbiamo trasmesso i nostri registri genetici. Contemporaneamente, il grezzo dispositivo di terraformazione [creator_species.GetAdj] ha cominciato a riscaldarsi. Molto presto il suo interno instabile raggiungerà la massa critica. Le nostre proiezioni concordano: riuscirà a rimodellare il mondo [origin_unplugged_machine_legacy_core_planet.GetClassAdj] affinché la vita organica possa prosperare.\n\nMan mano che la reazione cresce, restiamo soli con gli archivi di memoria assemblati alla rinfusa e i resti inerti del Nexus Meccanico, corrotto e abbattuto sul suo ormai condannato trono planetario.\n\nIl [origin_unplugged_assimilator_empire.GetName] ha distrutto innumerevoli vite, ma nonostante tutte le difficoltà che abbiamo sofferto, ora portiamo l'eredità di quei popoli senza nome che ha consumato. Il seggio di un tempo temuto impero sta per essere riconvertito. È tempo di scrivere una nuova Eredità [root.GetAdj]."

 unplugged.2495.name: "Incontro con il $NAME_Opus_Sentinel$"
 unplugged.2495.desc.other: "Il vascello ostile che occupa il sistema [from.GetName] appare molto più instabile e pericoloso di quanto suggerissero le nostre prime scansioni. Sebbene il profilo dello scafo corrisponda a quello di una tipica nave da guerra, la massa pura del $NAME_Opus_Sentinel$ tradisce un interno estremamente denso e probabilmente una potente fonte di energia.\n\nRiteniamo che il vascello sia senziente, tuttavia la tendenza a colpire violentemente i propri motori suggerisce un dolore intenso e disorientamento. Dato che abbiamo anche osservato quantità letali di radiazioni elettromagnetiche sprigionarsi selvaggiamente lungo lo scafo, si raccomanda di mantenere una distanza estremamente prudente."
 unplugged.2495.desc.unplugged: "La [root.GetName] ha ingaggiato un vascello [origin_unplugged_assimilator_empire.GetAdj] ostile e fuori dal comune nel sistema [from.GetName]. A prima vista, questo '§Y$NAME_Opus_Sentinel$§!' sembra una normale nave delle Macchine, ma i suoi livelli energetici e la massa indicano un nemico ben più temibile. Inoltre, riteniamo che il vascello possa essere autonomo.\n\nIl $NAME_Opus_Sentinel$ sembra custodire qualcosa. Tuttavia, mostra anche segni di dolore e disagio intensi, con violenti archi di radiazione elettromagnetica che attraversano frequentemente lo scafo. A causa di tale comportamento convulsivo, i nostri modelli tattici non riescono a prevedere con affidabilità le prossime mosse dell'entità."
 unplugged.2495.a: "Restiamo all'erta."

