 unplugged.5001.name: "Sicurezza di Emergenza Attivata"
 unplugged.5001.desc: "Il recente progresso nella rimozione dei componenti cibernetici ha portato a problemi imprevisti. Diversi individui sottoposti alle procedure di disconnessione degli impianti hanno subito gravi shock anafilattici e non si prevede che sopravvivano.\n\nUlteriori esami hanno rivelato la presenza di un componente di backup nascosto, inizialmente non rilevabile dalle scansioni mediche, che si è attivato immediatamente al termine degli interventi chirurgici.\n\nSembra che i nostri ex padroni [origin_unplugged_assimilator_empire.GetAdj] fossero disposti a spingersi a misure estreme pur di assicurarsi che i loro droni rimanessero sotto controllo assoluto."
 unplugged.5001.a: "Tentare di rimuovere i sistemi di sicurezza."
 unplugged.5001.a.tt1: "Un paziente non sopravvive alla procedura"
 unplugged.5001.a.tt2: "Tutti i componenti di sicurezza vengono rimossi con successo"
 unplugged.5001.b: "Stabilizzarli e fornire cure palliative."
 unplugged.5001.c: "Staccare la spina."
 unplugged.5001.c.tt: "Diversi pop muoiono"

 unplugged.5002.name: "Blocco Neurale Rimosso"
 unplugged.5002.desc: "I nostri sforzi nella rimozione dei componenti cibernetici hanno generato sfiducia e disordini sul pianeta natale tra gli individui che si sono sottoposti alla procedura. Le forze di sicurezza hanno arrestato con successo un rivoltoso che, dopo ulteriori indagini, è risultato possedere una versione modificata dell'impianto prima della sua rimozione.\n\nQuesta modifica fungeva da inibitore neurale, sopprimendo tendenze psicotiche legate a un difetto genetico specifico. La sua assenza dopo la procedura potrebbe spiegare il comportamento violento osservato."
 unplugged.5002.a: "Devono essere incarcerati."
 unplugged.5002.a.tt: "Diverse strutture vengono rese disponibili a caro prezzo per trattare i soggetti coinvolti nei disordini"
 unplugged.5002.b: "Alla forza si risponde con la forza."
 unplugged.5002.b.tt: "Unità armate vengono dispiegate per reprimere le rivolte, causando danni collaterali e vittime."
 unplugged.5002.c: "Un disturbo di poco conto."
 unplugged.5002.c.tt: "Le forze dell'ordine tentano di contenere le rivolte con il personale disponibile"

unplugged.5003.name: "Accesso ai Sistemi Critici Perso"
unplugged.5003.desc: "Il processo di decibernetizzazione ha causato una complicazione imprevista: le interfacce dei sistemi critici non riconoscono più gli amministratori a cui sono stati rimossi alcuni impianti. Senza i collegamenti neurali forniti dagli impianti, l'accesso ai sistemi chiave è stato interrotto, lasciando le operazioni nel caos."
unplugged.5003.a: "Creare una nuova interfaccia."
unplugged.5003.a.tt: "Un team di ingegneri specializzati viene distolto da incarichi critici per sviluppare un'interfaccia compatibile"
unplugged.5003.b: "Tentare di hackerare i sistemi interessati."
unplugged.5003.b.tt: "Le contromisure provocano un significativo drenaggio energetico, ripristinando l'accesso"
unplugged.5003.c: "Avviare la sequenza di riavvio."
unplugged.5003.c.tt: "I nuclei dati vengono eliminati, comportando una significativa perdita di conoscenze. Le stazioni di ricerca nel sistema [Root.home_planet.System.GetName] si autodistruggono come parte di una procedura automatica di sicurezza"
unplugged.5003.d: "È irrilevante."
unplugged.5003.d.tt: "L'accesso ai sistemi rimane compromesso per un periodo limitato, influenzando le operazioni della base stellare"

unplugged.5004.name: "La Fazione Pro-Cibernetizzazione Resiste al Cambiamento"
unplugged.5004.desc: "I continui sforzi per rimuovere i componenti cibernetici sono stati accolti con una resistenza inaspettata.\n\nLe fazioni contrarie a questi cambiamenti si sono fatte sempre più vocali, utilizzando forum pubblici e canali di comunicazione per esprimere il loro dissenso. Sostengono che la rimozione di qualcosa che è stato parte integrante della nostra società per decenni, unita ai rischi associati al processo, ha causato un notevole cambiamento nel sentimento pubblico contro l'iniziativa di decibernetizzazione."
unplugged.5004.a: "Finanziare una campagna intensiva."
unplugged.5004.a.tt: "\nViene lanciata una strategia di marketing completa per influenzare l'opinione pubblica e contrastare l'influenza delle fazioni avverse.\n\nDiverse pops cambiano etica in §YEgualitari§!"
unplugged.5004.b: "Internare e persuadere i leader delle fazioni."
unplugged.5004.b.tt: "Diversi leader delle fazioni vengono detenuti in strutture correttive gestite pubblicamente, dove vengono sottoposti a 'discussioni persuasive'.\n\nLa loro etica cambia in §YAutoritari§!"
unplugged.5004.c: "Non interferire. Prevale la libertà di parola."
unplugged.5004.c.tt: "\nIl governo decide di non agire, permettendo che il discorso pubblico segua il suo corso naturale"

unplugged.5005.name: "Chip di Regolazione Emotiva"
unplugged.5005.desc: "La combinazione unica tra la natura biologica della nostra specie e i dannosi componenti tecnologici ha fornito ai ricercatori un'opportunità rara.\n\nStudiare pazienti che sperimentano sia i benefici che gli svantaggi di questi impianti ha aperto un nuovo campo di ricerca: la modifica della chimica cerebrale.\n\nGrazie a studi rigorosi, gli scienziati hanno sviluppato un sofisticato 'chip emotivo', in grado di regolare il comportamento individuale a beneficio dell'intera società. Una sostanza chimica adeguata può essere selezionata in base al risultato desiderato."
unplugged.5005.a: "Neuroxene. Vogliamo meno crimine."
unplugged.5005.a.tt: "Un neurotrasmettitore sintetico che riduce l'impulsività e l'aggressività, portando gli individui a privilegiare le norme sociali rispetto al tornaconto personale."
unplugged.5005.b: "Regenol-X. Meno tempo speso nella rigenerazione."
unplugged.5005.b.tt: "Un composto bioingegnerizzato che armonizza i sistemi biologici e sintetici, permettendo agli impianti cibernetici di autoripararsi a livello molecolare."
unplugged.5005.c: "Cognivex. Per le menti più brillanti."
unplugged.5005.c.tt: "Una neurochimica all'avanguardia progettata per migliorare la plasticità sinaptica, la ritenzione delle informazioni e le capacità di problem-solving."
