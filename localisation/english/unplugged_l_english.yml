######################

 unplugged_they_fear_us: "Paura della Macchina"
 unplugged_they_fear_us_desc: "Una reputazione di terrore precede questo impero, precedentemente soggiogato da un brutale Assimilatore Guidato."

 unplugged.4005.name: "Dobbiamo Parlare di..."
 unplugged.4005.desc: "Ardenti volontà politiche ora si sommano alle molte paure, ai dubbi e alle opportunità che noi [root.GetSpeciesNamePlural] affrontiamo ogni giorno. Innumerevoli voci si fanno già sentire nei gruppi di discussione che si sono formati attorno a ogni tipo di questione, alcune delle quali affrontano direttamente il nostro passato [origin_unplugged_assimilator_empire.GetAdj].\n\nAbbiamo già imparato a usare molti strumenti a noi estranei nel corso della costruzione del nostro giovane impero. La domanda che ora ci poniamo è: come incanaleremo i desideri e le ambizioni del nostro popolo?"
 unplugged.4005.a: "Non è il momento di dibattiti oziosi!"
 unplugged.4005.tt: "Potrebbero ora emergere fazioni con opinioni contrastanti sul futuro cibernetico della nostra specie"
 unplugged.4005.b: "Forse possiamo imparare dagli altri."
 unplugged.4005.c: "Ci rivolgiamo ai Divini."
 unplugged.4005.d: "Non è il momento di dibattiti oziosi!"

