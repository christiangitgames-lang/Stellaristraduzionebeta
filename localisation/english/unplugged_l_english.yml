# Civil War & 'The Injured'
 unplugged.100.name: "La Vittoria è Nostra"
 unplugged.100.desc: "Non avevamo fatto in tempo a risvegliarci in questo universo che queste macchine violente hanno tentato di cancellarci. Tuttavia, sembra che siamo più abili di loro nell'arte della violenza.\n\nLa cosiddetta §Y[origin_unplugged_assimilator_empire.GetName]§! ha subito oggi una grave sconfitta. Le nostre fonti suggeriscono che il loro impero si sia frammentato oltre ogni riconoscimento - possibile che sia stato per una semplice scaramuccia? Al momento sappiamo ben poco, ma i nostri… istinti? Ci dicono che qualcosa non quadra.\n\nI sensori non rilevano più navi ostili nelle vicinanze, ma forti livelli di radiazione provengono dal pianeta §Y[origin_unplugged_pre_ftl_planet.GetName]§! in questo sistema.\n\nFlotte residue sono state individuate anche nei sistemi vicini, apparentemente ferme nelle loro posizioni."
 unplugged.100.a: "Dove andiamo da qui?"
 unplugged.100.b: "... E ciò che ci manca, lo prenderemo."
 unplugged.100.c: "È il momento di mettere alla prova la nostra ingegnosità."
 unplugged.100.d: "Che i Divini ci proteggano."

 opinion_unplugged_injured_diplomacy: "Guerrafondai Civili"
