 # Dialog
 unplugged.115.desc: "... -ai ancora: [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]! Ci arrendiamo. Volete forse discutere i termini della nostra resa? È per questo che avete cessato l'attacco?\n\nVi prego, la nostra società è in rovina. Sappiamo di essere sconfitti. Diteci come desiderate che procediamo."
 unplugged.115.desc.pacifist: "... -ai ancora: [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]! Siamo pronti a discutere i termini della nostra resa. È... è per questo che avete cessato l'attacco?\n\nVi prego, diteci come desiderate che procediamo! Non opporremo più resistenza; desideriamo solo una pacifica coesistenza."
 unplugged.115.desc.phobe: "... -ai ancora: [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]! Ci arrendiamo. Volete forse che ci sottomettiamo? È per questo che avete cessato l'attacco?\n\nVi prego, diteci come desiderate procedere. La nostra società è in rovina; vogliamo solo che ci lasciate in pace."
 unplugged.115.a: "Sì, accettiamo la vostra resa."
 unplugged.115.b: "... '[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]'?!"
 unplugged.116.desc: "... [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]? Siete voi...?\n\n(Ci stanno ricevendo, vero? Per le stelle, gente - se ci sbagliamo e non hanno strumenti di traduzione, i resti della nostra civiltà sono davvero... irrimediabilmente...)\n\n... [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]?! Ci capite? Vi preghiamo, rispondete! Non desideriamo alcun malinteso tra i nostri popoli."
 unplugged.116.b: "Pensate davvero che siamo i '[origin_unplugged_assimilator_empire.GetSpeciesNamePlural]'?!"
 unplugged.120.desc: "Grazie, grazie. Siamo onorati dalla vostra clemenza, [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]. Sono autorizzato a parlare per conto del [injured_country.GetName] per discutere i termini della nostra resa.\n\nAbbiamo perso moltissime vite; molte delle nostre città sono ormai inabitabili. In spirito di onestà devo ammettere: abbiamo ben poco da offrire che non sia già andato perduto. Vi imploriamo di tenerne conto. Le nostre vite sono nelle vostre [injured_country.species.GetHandNamePlural]."
 unplugged.120.desc.spiri: "Lode al Cielo e alla Terra! Siamo onorati dalla vostra clemenza, [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]. Sono autorizzato a parlare per conto del [injured_country.GetName] per discutere i termini della nostra resa.\n\nAbbiamo subito molte perdite; ci prostriamo davanti a voi. Cosa chiedete in cambio? Le nostre vite sono nelle vostre [injured_country.species.GetHandNamePlural]."
 unplugged.120.desc.mil_phobe: "Grazie, [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]. Un gesto... degno di rispetto. Sono autorizzato a parlare per conto del [injured_country.GetName] per discutere i termini della nostra resa.\n\nAvete inferto un colpo tremendo alla nostra società. Apprezziamo... il cessate il fuoco. Le nostre vite sono ora nelle vostre [injured_country.species.GetHandNamePlural]."
 unplugged.120.a: "Continuate a chiamarci [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]. Perché?"
 unplugged.120.b: "Le vostre vite sono perdute."
 unplugged.120.b.tt: "§LTermina la trasmissione.§!\n\n"
 unplugged.120.c: "Sospendiamo il contatto. Attendete nostri segnali."
 unplugged.120.c.tt: "§LTermina la trasmissione.§!\nPotremo ristabilire le comunicazioni costruendo una §YStazione di Osservazione§! su [injured_homeworld.GetName].\n\n"
 unplugged.125.desc: "... È uno scherzo? Una sorta di beffa?\n\nI nostri strumenti hanno tracciato l'arrivo della vostra flotta mesi fa. Abbiamo tentato di comunicare, e in cambio ci avete invaso! Io stesso sono sopravvissuto a malapena a quattro attacchi... Ondate di mezzi da sbarco, pieni di robot e individui potenziati proprio come voi. E poi, all'improvviso, le vostre macchine hanno smesso di attaccare.\n\nLa nostra civiltà non è avanzata come la vostra, ma questa situazione ci lascia comunque sconcertati. Vi preghiamo, illuminateci: qual è la vostra intenzione? E perché siete ancora qui?"
 unplugged.125.a: "Noi, i [root.GetSpeciesNamePlural], abbiamo sconfitto i [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]."
 unplugged.125.b: "Dobbiamo congedarci."
 unplugged.130.desc: "[root.GetSpeciesNamePlural], dite?\n\nNon riceverete molta gratitudine dal nostro popolo, ma sappiate che siamo sollevati nel vedere la fine della vostra guerra intestina. È anche un sollievo parlare finalmente con... beh, con una persona.\n\nLa nostra situazione, tuttavia, resta invariata. [root.GetSpeciesName], [origin_unplugged_assimilator_empire.GetSpeciesName]... per noi non cambia nulla. Siete la prima civiltà aliena che incontriamo, e avete tentato di sterminarci. Poi avete smesso per combattervi tra voi, e anche questo ci ha quasi distrutti.\n\nPermettetemi di essere diretto: ci parlate ora come amici?"
 unplugged.130.a: "Sì. Come possiamo aiutarvi?"
 unplugged.130.b: "Per ora, sì."
 unplugged.130.c: "Troviamo la vostra mancanza di rispetto disgustosa."
 unplugged.131.desc: "Bene. Che sollievo. Siamo grati di non essere più nel vostro mirino.\n\nCi farebbe piacere se metteste la vostra tecnologia superiore al servizio della comunicazione. I nostri destini sono ormai intrecciati, e desideriamo mantenere aperto questo canale diplomatico.\n\nNoi, a nostra volta, vi offriremo ciò che possiamo - una volta ricostruito il necessario e pianto i nostri morti. Se anche per voi è consuetudine farlo: confidiamo che i vostri memoriali vi porteranno un po' di chiarezza.\n\nChe vi sia comprensione futura tra noi, [root.GetSpeciesNamePlural]. E per il bene di entrambi, speriamo davvero che quello fosse l'ultimo dei [origin_unplugged_assimilator_empire.GetSpeciesNamePlural]..."
 unplugged.131.a: "Grazie, [injured_country.GetSpeciesNamePlural]."
 unplugged.131.b: "Già..."

