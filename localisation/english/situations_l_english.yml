 situation_stellarite_infested_star:0 "[Target.GetName] Infestato"
 situation_stellarite_infested_star_type:0 "Stella Infestata"
 situation_stellarite_infested_star_desc:0 "La nostra stella, [Target.GetName], si è comportata in modo estremamente strano di recente, generando molta meno energia del solito. Se non vi si pone rimedio al più presto, potremmo andare incontro a un disastro ecologico!"
