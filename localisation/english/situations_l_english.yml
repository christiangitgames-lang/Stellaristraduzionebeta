 #Events
 situation.1000.name:0 "[This.GetLeviathanTargetName]"
 situation.1000.desc.small:0 "Il giorno è arrivato. I nostri [Owner.GetSensoryWorkers] erano al loro posto e pronti a fornirci un'esame approfondito del trofeo §Y[This.GetTrophyName]§!. All'inizio dello studio, una piccola parte della nostra coscienza si è concentrata su §Y[Target.GetName]§! per assorbire lo studio dell'oggetto anomalo. Tuttavia, le rivelazioni non sono state così interessanti come avevamo sperato, mentre trascinavamo i resti verso il [Target.GetPlanetHabitat].\n\nPoco dopo l'inizio del processo, abbiamo deciso di spostare lo studio al centro del nostro cluster su [Target.GetName], dove gli [Owner.GetSensoryWorkers] specialisti lo osserveranno continuamente. Speriamo che ne esca qualcosa di più."
 situation.1000.desc.standard:0 "Il giorno è arrivato. I nostri [Owner.GetSensoryWorkers] erano al loro posto e pronti a fornirci un'esame approfondito del trofeo §Y[This.GetTrophyName]§!. All'inizio dello studio, una parte significativa della nostra coscienza si è concentrata su §Y[Target.GetName]§! per assorbire l'importanza di questo elemento anomalo. La produttività di [Owner.GetName] si è ridotta di ben §H0,2%§! per la giornata.\n\nI dati sensoriali sono stati archiviati nel profondo della nostra coscienza prima di essere collocati al centro del nostro cluster su [Target.GetName], dove gli [Owner.GetSensoryWorkers] specializzati li osserveranno continuamente."
 situation.1000.desc.large:0 "Il giorno è arrivato. Un'enorme quantità di [Owner.GetSensoryWorkers] era al suo posto e pronta a fornirci un'accurato esame del trofeo §Y[This.GetTrophyName]§!. All'inizio della ricerca, per un attimo tutta la nostra coscienza si concentrò su §Y[Target.GetName]§! per assorbire lo studio dell'oggetto anomalo che ci preoccupava tanto. Diversi [owner.GetIndividualNamePlural], coinvolti in situazioni precarie, sono stati feriti da questa momentanea distrazione ed alcuni sono andati addirittura perduti. Tanto era grande il nostro interesse.\n\nDopo aver completato lo studio iniziale, abbiamo deciso di spostarlo al centro del nostro cluster su [Target.GetName], dove gli [Owner.GetSensoryWorkers] specializzati lo osserveranno continuamente. Lo abbiamo appoggiato, quasi con riverenza, e continuiamo a dedicare una parte della nostra coscienza all'osservazione."
 situation.1000.a:0 "Risultati Deludenti."
 situation.1000.b:0 "Ricordiamo [This.GetLeviathanTargetName]."
 situation.1000.c:1 "Nel trofeo [This.GetTrophyName], ci siamo ritrovati."
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 situation.1005.desc.small:0 "Una giornata nuvolosa ha accolto oggi la piccola folla nella capitale di §Y[Target.GetName]§!. Il corteo che portava la prova della distruzione di §Y[This.GetLeviathanTargetName]§! è passato davanti ai curiosi. I suoi progressi sono stati trasmessi in tutto il nostro impero, ma l'impegno è stato scarso, poiché il trofeo [This.GetTrophyName] non sembrava essere così allettante come avevamo sperato.\n\nDopo aver terminato il tour mondiale, il trofeo [This.GetTrophyName] è stato collocato in un'esposizione specializzata al centro della capitale per ispirare le generazioni a venire."
 situation.1005.desc.standard:0 "Una giornata luminosa ha accolto la folla gremita di §Y[Target.GetName]§! oggi, mentre il corteo che portava la nostra prova della distruzione di §Y[This.GetLeviathanTargetName]§! percorreva le città di [Target.GetPlanetHabitat]. L'andamento del corteo è stato trasmesso in tutto il nostro impero a miliardi di spettatori. Il trofeo [This.GetTrophyName] sembra già essere diventato un punto fermo della cultura [Owner.Species.GetAdj], ispirando artisti e creatori in tutto [Owner.GetName].\n\nDopo aver terminato il tour mondiale, il trofeo [This.GetTrophyName] è stato collocato in un'esposizione specializzata al centro della capitale per ispirare le generazioni a venire."
 situation.1005.desc.large:0 "Il tempo su §Y[Target.GetName]§! è stato innaturalmente bello oggi, come avrebbe dovuto essere, considerando che il nostro sistema di controllo dell'atmosfera ha funzionato al massimo. Ogni città di [Target.GetPlanetHabitat] ha raggiunto la sua capacità, e c'erano ancora navi turistiche in orbita intorno al mondo solo per partecipare a questo grande giorno. Il grande corteo ha attraversato ogni insediamento in successione ed è stato accolto da strade piene di [Owner.GetSpeciesNamePlural]. Ogni città in grado di requisire un olo-display nel nostro impero era inoltre stracolma di spettatori per le grandiose ritrasmissioni di ologrammi. Mentre il fulcro della parata, il trofeo [This.GetTrophyName], raggiungeva la capitale di [Target.GetName], si parlava già di rendere la giornata di oggi una festa annuale ispirata a §Y[This.GetLeviathanTargetName]§! Il trofeo [This.GetTrophyName] è stato quindi collocato in un'esposizione specializzata al centro della capitale per ispirare le generazioni a venire."
 situation.1005.a:0 "Se non vogliono presentarsi, perché hanno chiesto una celebrazione?"
 situation.1005.b:0 "Oggi è stata una buona giornata per tutti [Owner.GetSpeciesNamePlural]."
 situation.1005.c:0 "Oggi stiamo uniti, come una cosa sola."

 situation.1045.name:0 "Zanna Destabilizzata"
 situation.1045.desc:0 "In preparazione al grande giorno, abbiamo trasferito una delle §YZanne del Drago Etereo§! a §Y[Target.GetName]§!. Farle entrare nella nave da trasporto è stata una sfida, poiché la biologia unica del Drago Etereo non sembra seguire le leggi della fisica. La zanna ha reagito in modo particolarmente strano all'ingresso della nave da trasporto nell'atmosfera di [Target.GetPlanetHabitat]: ha iniziato a disfarsi davanti a noi e, se la nave da trasporto non avesse reagito rapidamente, avremmo potuto perdere l'ambito artefatto."
 situation.1045.a:0 "Costruire un contenitore migliore e portatela a terra."
 situation.1045.b:1 "Questa reazione è molto più interessante di qualsiasi [Owner.GetParadeStudy]."
 situation.1045.b.tooltip:1 "Annullare la [Owner.GetParadeStudy] a favore dello studio della reazione."
 situation.1045.c:0 "Sostituite la zanna con una replica."
 situation.1045.c.tooltip:0 "Questo ridurrà la quantità di unità che l'opportunità produrrà."
 situation.1050.name:0 "Supervisore"
 situation.1050.desc:0 "L'estrazione dell'§YOcchio di Scheggia§! è stato un processo travagliato, con alcune false partenze. Per fortuna, il colosso aveva molti occhi su cui esercitarsi. Abbiamo poi trainato l'occhio fino a [Target.Solar_System.GetName], ed è successo qualcosa di affascinante ed allo stesso tempo rivoltante: l'oculo ha iniziato ad attaccarsi e ad integrarsi nella base stellare locale che domina §Y[Target.GetName]§!. La causa di ciò è sconosciuta, ma d'altronde gran parte della fisiologia del Drago ci sfugge.\n\nLa fusione non è ancora completa, ma i nostri [Owner.GetScientistPlural] ritengono che debba essere interrotta ora se vogliamo procedere con i nostri piani precedenti."
 situation.1050.a:0 "Lasciateci vedere con la vista di Scheggia!"
 situation.1050.a.tooltip:1 "Annullare la [Owner.GetParadeStudy] in favore dell'utilizzo dell'occhio per uno scopo diverso."
 situation.1050.b:0 "Toglietelo, abbiamo delle scadenze da raggiungere."
 situation.1050.c:0 "Rimuoverlo con molta cautela, per evitare di danneggiarlo."
 situation.1055.name:0 "Sovratensione"
 situation.1055.desc:0 "Il §YReattore della Dreadnought§! è stato un carico molto ben educato fino all'arrivo a §Y[Target.GetName]§!, dove lo abbiamo collocato in un magazzino in attesa del suo grande giorno. È lì che sono iniziati i problemi: mentre nessuno guardava, il reattore si è riavviato da solo. Il magazzino è stato illuminato dall'interno mentre emetteva enormi archi di plasma, minacciando di fondere l'intero edificio.\n\nLe azioni rapide di nostri [Owner.GetScientistPlural] sono state sufficienti a salvarlo in tempo, con il risultato che ora abbiamo un reattore attivo di cui possiamo fare ciò che vogliamo."
 situation.1055.a:0 "Collegarlo alla rete elettrica di [Target.GetPlanetHabitat]."
 situation.1055.b:0 "Incorporatelo nella performance."
 situation.1055.b.tooltip:0 "Questo aumenterà la quantità di unità che l'opportunità produrrà."
 situation.1055.c:0 "Trovare l'interruttore di spegnimento"
 situation.1060.name:0 "Flagello Rigenerante"
 situation.1060.desc:0 "Anche con le nostre precauzioni per la contaminazione da xeno, qualcosa è andato storto. Quando il §YFlagello della Matriarca§! è entrato nella capitale di §Y[Target.GetName]§!, è entrato in qualche modo in contatto con uno dei manovratori, ed all'istante il flagello ha iniziato a reagire. Dal Trofeo cominciarono a crescere appendici pulsanti e laceranti, che inizialmente formavano una massa indistinta di carne. Col tempo è diventata più dettagliata e, con nostra grande sorpresa, ha assunto la forma dello sfortunato addestratore! Sembra che i poteri rigenerativi della Matriarca abbiano accettato il DNA della nostra specie e stiano generando altri [Owner.GetSpeciesNamePlural]."
 situation.1060.a:0 "Usatelo per soddisfare i curiosi!"
 situation.1060.b:0 "Lasciate che la reazione faccia il suo corso."
 situation.1060.c:0 "Cauterizzate il Flagello."
 situation.1065.name:0 "Inseguimento Perpetuo del Pennacchio"
 situation.1065.desc:0 "Mentre trasportava a casa le §YPiume del Drago del Cielo§!, la nostra nave da trasporto ha notato che l'iperlinea in cui viaggiava presentava una seconda distorsione oltre la sua nave. Inizialmente non ci si è accorti che si trattava di un'anomalia, ma solo quando la nave è entrata in §Y[Target.Solar_System.GetName]§! si è capito che la causa della dilatazione dell'iperlinea era un gruppo di entità che la inseguivano: un gruppo di cuccioli di drago è uscito nel nostro sistema inseguendo la nostra nave da trasporto. Devono essersi nascosti vicino al punto di salto ed hanno seguito la nostra uscita. I cuccioli di drago non sembrano possedere le facoltà mentali del loro progenitore e sembrano seguirci senza scopo o, più in particolare, seguire il pennacchio."
 situation.1065.a:0 "Uccidete i parassiti."
 situation.1065.b:0 "Dovremmo impostare un santuario per loro in [Target.Solar_System.GetName]."
 situation.1065.b.tooltip:1 "Annullare la [Owner.GetParadeStudy] in favore dell'assegnazione di un asteroide da abitare per i Whelpling."
 situation.1065.c:1 "Immaginate di avere soggetti vivi per la [Owner.GetParadeStudy]!"
 situation.1065.d:0 "Sparate qualche colpo di avvertimento, allontanateli!"
 situation.1070.name:0 "Il Più Denso dei Metalli"
 situation.1070.desc:0 "Questa mattina, una sorpresa ci attendeva su §Y[Target.GetName]§! quando il §YCompattatore Dei Bot Spazzini§! ha depositato l'ultima delle sue creazioni nel nostro magazzino. Il grosso pezzo di leghe era più denso e compatto di qualsiasi cosa potessimo mai sperare di produrre, e conteneva abbastanza metalli in pochi metri cubi per costruire un'intera nave da guerra. Questo fantastico sviluppo ha fatto credere ai nostri [Owner.GetScientistPlural] di poter far funzionare di nuovo il compattatore con un'efficienza del §G0,001%§! se lo desideriamo."
 situation.1070.a:0 "Spezzettatelo e usatelo per le nuove costruzioni."
 situation.1070.b:1 "Incorporatelo nella [Owner.GetParadeStudy]."
 situation.1070.c:0 "Riportare il Compattatore nello spazio e lasciatelo lavorare."
 situation.1070.c.tooltip:1 "Annullare la [Owner.GetParadeStudy] in favore della riattivazione del compattatore e dell'ottenimento di un deposito di $d_alloys_10$ nell'orbita di [Target.GetName]."
 situation.1075.name:0 "La Sacca che Perde"
 situation.1075.desc:0 "Le luci stroboscopiche della §YSacca Disperditrice del Wraith Spettrale§! distraevano lo sguardo, tanto che ci volle un po' per capire che la sacca usata dal Wraith per generare il suo scudo naturale stava perdendo. Dopo aver rapidamente confermato che l'esposizione alle sostanze chimiche contenute all'interno non avrebbe causato un collasso ecologico totale su §Y[Target.GetName]§!, i nostri [Owner.GetScientistPlural] si sono concentrati sull'analisi degli effetti del gas sulla nostra atmosfera.\n\nSembra che le sostanze chimiche emesse si siano fuse con la nostra mesosfera e disperdano le energie concentrate in modo sorprendente. Così bene che se rilasciassimo il resto del contenuto del dispersore, ci sarebbe un notevole aumento della difensività planetaria."
 situation.1075.a:0 "Estrarre il resto del gas e lasciare che la reazione finisca."
 situation.1075.a.tooltip:1 "Annullate la [Owner.GetParadeStudy] in favore dell'infusione dell'atmosfera di [Target.GetName] con il $wraiths_energy_disperser$."
 situation.1075.b:0 "Collegate la rete."
 situation.1075.c:0 "Incorporatelo nella performance."
 situation.1080.name:0 "Orribile Premonizione"
 situation.1080.desc:0 "I nostri [Owner.GetTeamMemberPlural] ci hanno segnalato strane attività sulla nave che trasporta la §YTerrificante Massa Inversa§! verso [Target.Solar_System.GetName]. Finestre su mondi di puro dolore e sussurri di distruzione sono solo alcune delle inquietanti testimonianze che abbiamo ricevuto. Si ritiene che la colpa sia della massa di [This.GetLeviathanTargetName] e potremmo giustamente preoccuparci di cosa accadrebbe se portassimo il carico della nave a §Y[Target.GetName]§!."
 situation.1080.a:0 "Restituitela a chi di dovere."
 situation.1080.a.tooltip:0 "Annullare la [Owner.GetParadeStudy] a favore della protezione della sicurezza e della sanità mentale dei [Owner.GetSpeciesNamePlural] su [Target.GetName]."
 situation.1080.b:0 "No! Dobbiamo studiarlo."
 situation.1080.c:0 "Contenetelo, non possiamo permettere che questo fenomeno si diffonda."
 situation.1080.d:0 "Potrebbe insegnarci qualcosa sul Divino."
 situation.1085.name:0 "Scorci degli Abissi"
 situation.1085.desc.study:0 "Ciò che prima era solo una voce, ora è stato confermato: la §YTerrificante Massa Inversa§! su §Y[This.GetName]§! ha fatto breccia nella nostra stessa realtà, aprendo squarci in un altro mondo. Il fenomeno ha superato le procedure di contenimento e ora sembra espandersi nella capitale di [This.GetName]. Qualsiasi contatto con la dimensione, anche inavvertitamente attraverso la lente di dispositivi di osservazione, provoca un'intensa angoscia nell'osservatore [Owner.GetTeamMember]. I nostri [Owner.GetScientistPlural] sono preoccupati che il fenomeno possa diffondersi ulteriormente, ma promettono anche che con un po' di tempo in più potranno svelare i segreti dell'altra dimensione."
 situation.1085.desc.deify:0 "Ciò che prima era solo una voce, ora è stato confermato: la §YTerribile Massa Inversa§! su §Y[This.GetName]§! ha aperto dei varchi nella nostra stessa realtà, trasformandola in un mondo di puro male. Chiunque si avvicini a una delle spaccature ha bisogno di ore di solitudine solo per smettere di urlare. I nostri sacerdoti stanno contemplando l'esistenza stessa dell'essere che abbiamo sconfitto da diversi anni senza alcuna grande illuminazione, ma dicono che ora si stanno avvicinando ad una di esse. "Abbiamo solo bisogno di un po' di tempo in più!". Implorano, mentre i nostri scienziati ci avvertono che il processo potrebbe essere irreversibile se lo lasciamo andare avanti ancora per molto."
 situation.1085.a:0 "Le scoperte valgono il rischio!"
 situation.1085.b.divine:0 "Abbiamo bisogno di vedere la vera visione del Divino."
 situation.1085.b.anathema:0 "Dobbiamo conoscere l'Anatema per sconfiggerlo."
 situation.1085.c:0 "No, il pericolo è troppo grande."
 situation.1090.name:0 "Soglia del Vuoto"
 situation.1090.desc.study:0 "Forse la nostra arroganza è stata troppo grande. §Y[This.GetName]§! viene squarciato dall'interno mentre la §YTerrificante Massa Inversa§! è ancora rinchiusa su di esso. Sebbene i progressi scientifici ottenuti grazie allo studio dell'altra dimensione siano rivoluzionari, la sua pressione sul mondo è stata immensa. Pochi [Owner.GetScientistPlural] credono di poter ancora stabilizzare la reazione, ma c'è una possibilità! Mentre gli abitanti di [This.GetName] salgono sulle navi da trasporto per lasciare questo [This.GetPlanetHabitat], si stanno aprendo innumerevoli fratture. Il punto di non ritorno si avvicina rapidamente."
 situation.1090.desc.deify:0 "Forse la nostra arroganza è stata troppo grande. §Y[This.GetName]§! viene squarciato dall'interno mentre la §YTerrificante Massa Inversa§! è ancora rinchiusa su di esso. Se da un lato abbiamo imparato molto sulla dimensione del dolore puro, dall'altro la tensione sul mondo è stata immensa. Pochi sacerdoti credono ancora di poter purificare la massa, ma c'è una possibilità! Mentre gli abitanti di [This.GetName] salgono sulle navi da trasporto per lasciare questo [This.GetPlanetHabitat], si stanno aprendo innumerevoli fratture. Il punto di non ritorno si avvicina rapidamente."
 situation.1090.a:0 "Abbiamo fatto troppa strada per vederla finire ora."
 situation.1090.b:0 "Se ci fermiamo ora l'Anatema vince!"
 situation.1090.c:0 "Sbarazzatevene, con ogni mezzo necessario!"
 situation.1095.name:0 "Una Fine"
 situation.1095.desc:0 "Il cielo è scomparso. Non è coperto da nuvole. È stato sostituito da un puro vuoto. Tutto ciò che rimane di §Y[This.GetName]§! è un pezzo di terra nell'oceano del nulla. Tutti coloro che sono rimasti su questo [This.GetPlanetHabitat] stanno soffrendo una pura agonia per ogni istante che passa. Abbiamo guadagnato più tempo possibile per i nostri specialisti. Una voce distorta e disturbata riecheggia dal mondo dell'aldilà §R"Sii ri-riTORNA da mee-."§!"
 situation.1095.a:0 "Ora o mai più, [Owner.GetScientistPlural]!"
 situation.1095.b:0 "Ora o mai più, sacerdoti!"
 situation.1100.name:0 "Fuga dalla Fortezza"
 situation.1100.desc:0 "Dopo aver sconfitto la Fortezza Enigmatica, una sezione di essa fluttuava nello spazio, così abbiamo deciso di portarla in [Target.Solar_System.GetName] per farne parte della nostra [Owner.GetParadeStudy]. Diversi [Owner.GetSpeciesNamePlural] sono scomparsi nelle profondità della §YCamera dalla Fortezza§! Da quando è arrivata su §Y[Target.GetName]§!, abbiamo avuto [Owner.GetTeamMemberPlural] che la esploravano quotidianamente, ma oggi qualcosa all'interno della struttura è cambiato. Le porte si sono ripiegate su sé stesse, lasciando ai nostri agenti solo pareti a strapiombo. Possiamo ancora comunicare con i [Owner.GetSpeciesNamePlural] intrappolati, ma non abbiamo un'idea chiara di come farli uscire senza danneggiare la struttura. Sembra che la Fortezza Enigmatica avesse un ultimo segreto."
 situation.1100.a:0 "Non lasciate indietro nessun [Owner.GetSpeciesName]!"
 situation.1100.b:0 "Non possiamo rischiare di distruggere la Camera."
 situation.1100.c.auth:0 "Potremmo usare questa tecnologia per contenere i nostri indesiderabili."
 situation.1100.c.regular:0 "La struttura viene allestita come una stanza dei puzzle da esplorare per i partecipanti alla sfilata."
 situation.1100.c.gestalt:0 "Scoprite i segreti della camera!"

 situation.1110.name:0 "Drenaggio Disastroso"
 situation.1110.desc.base:0 "Il contenitore della §YGhiandola Venefica della Prole Vuoto§! ha avuto una perdita! Il veleno devastante ha avvelenato le nostre scorte di [Owner.GetWaterCoolantLower] su §Y[Target.GetName]§!, costringendoci a traghettare [Owner.GetWaterCoolantLower] da altri mondi per alleviare la siccità autoimposta."
 situation.1110.desc.reg:1 "$situation.1110.desc.base$ Il veleno, che si è evoluto per inabilitare la Fauna Spaziale titanica e fondere i rivestimenti dello scafo, si è rivelato incredibilmente tossico per qualsiasi [Owner.GetSpeciesName] che lo abbia ingerito. $situation.1110.desc.end$"
 situation.1110.desc.lithoid:1 "$situation.1110.desc.base$ Il veleno, che si è evoluto per inabilitare la Fauna Spaziale titanica e fondere i rivestimenti dello scafo, si è rivelato incredibilmente corrosivo per qualsiasi [Owner.GetSpeciesName] che lo abbia applicato sulla propria pelle sedimentaria. $situation.1110.desc.end$"
 situation.1110.desc.machine:1 "$situation.1110.desc.base$ Il veleno, che si è evoluto per inabilitare la Fauna Spaziale titanica e fondere i rivestimenti dello scafo, ha dimostrato di interagire in modo corrosivo quando è stato esposto al nostro refrigerante. Tutte le unità che utilizzavano il refrigerante contaminato hanno smesso di funzionare rapidamente. $situation.1110.desc.end$"
 situation.1110.desc.end:0 "Ora dobbiamo decidere come gestire questa crisi.\n\nEseguiamo una purificazione molecolare di tutto il DNA della Prole del Vuoto sul nostro [Target.GetPlanetHabitat], o filtriamo lentamente il veleno in modo da poter procedere con la [Owner.GetParadeStudy]?"
 situation.1110.a:0 "Contenere la diffusione, ma non annullare la [Owner.GetParadeStudy]."
 situation.1110.a.tooltip:0 "Mettere in pausa la [Owner.GetParadeStudy] finché il contaminante non viene eliminato."
 situation.1110.b:0 "Purificate il pianeta dal contaminante e dalla sacca di veleno!"
 situation.1110.b.tooltip:0 "Annullare la [Owner.GetParadeStudy] in favore di una rapida pulizia del pianeta."
 situation.1115.name:0 "[Target.GetName] Purificato"
 situation.1115.desc:1 "Dopo molti mesi di sforzi, la nostra fornitura di [Owner.GetWaterCoolantLower] su §Y[Target.GetName]§! è finalmente libera dal Contaminante della Prole del Vuoto. Non è stato uno sforzo sprecato, perché abbiamo imparato molto dalla xenobiologia presente nel nostro [Owner.GetWaterCoolantLower] ed ora siamo pronti a procedere con la [Owner.GetParadeStudy]. I nostri [Owner.GetScientistPlural] ora pensano di poter migliorare la vita su [Target.GetName] con queste scoperte, una volta conclusa la [Owner.GetParadeStudy]."

 situation.1120.name:0 "L'Ultima Scintilla"
 situation.1120.desc:1 "Le sonde di osservazione che abbiamo lasciato sul luogo della scomparsa definitiva del Divoratore Stellare riferiscono che porzioni del corpo hanno iniziato a fondersi di nuovo nella stella. L'energia sembra aver aumentato l'attività stellare, ma con la rimozione del §YContenitore dell'Uovo§!, i nostri calcoli dicono che non sarà sufficiente a riportare il sistema §Y[dead_stellarite.solar_system.GetName]§! al suo antico splendore. Se tornassimo indietro con la nostra nave da trasporto, potremmo ancora riaccendere la stella."
 situation.1120.a:0 "Restituire il Contenitore dell'Uovo e vedere cosa si può fare."
 situation.1120.a.tooltip:0 "Cancella la [Owner.GetParadeStudy] dando la preferenza al tentativo di riaccendere la stella di [dead_stellarite.system.GetName]."
 situation.1120.b:0 "No, porteremo la sacca delle uova a [Target.GetName]."

 situation.1125.name:0 "Orientamento Trasversale"
 situation.1125.desc.base:0 "\n\nIl loro contenuto, milioni di minuscoli divoratori stellari, è mantenuto alla temperatura dello zero assoluto, cosa che li tiene docili e inerti finché non saranno pronti a essere introdotti nella stella primaria del sistema. La nave da trasporto dovrà restare in incognito per un po' mentre prosegue l'infiltrazione nella capitale [Target.GetSpeciesAdj]"
 situation.1125.desc.binary:0 "La luce delle stelle gemelle [Target.GetAdj] scintillava sulla nostra nave da trasporto mentre questa entrava nel sistema [Target.capital_scope.Solar_System.GetName]. $situation.1125.desc.base$"
 situation.1125.desc.trinary:0 "Il trio di luci che forma il cuore di [Target.GetName] scintillava sullo scafo della nostra nave da trasporto mentre questa entrava nel sistema [Target.capital_scope.Solar_System.GetName].$situation.1125.desc.base$"
 situation.1125.desc.regular:0 "Dopo aver terminato la prima tappa del suo viaggio fino alla vivificante stella [Target.capital_star.GetName], la nostra nave trasporto si avventura ancora di più nello spazio di [Target.GetName].$situation.1125.desc.base$"

 situation.1130.name:0 "Vecchi Codici"
 situation.1130.desc:0 "La nave che trasporta i divoratori stellari ha passato i controlli di sicurezza del sistema, i codici che l'$role_spymaster$ [spynetwork.leader.GetName] ha recuperato sono stati cruciali per introdursi. I nostri agenti hanno iniziato la procedura di riscaldamento per risvegliare i neonati di Divoratore stellare. Si dirigeranno nuovamente verso la stella primaria del sistema, e questo sarà il viaggio finale della nave."

 situation.1135.name:0 "Fuori dalla Nave Trasporto e Dentro il Plasma Ardente"
 situation.1135.desc:0 "Abbiamo ricevuto risposta dall'$role_spymaster$ [spynetwork.leader.GetName]: è tutto pronto. I nostri agenti hanno già cominciato ad abbandonare la nave trasporto, lasciando solo l'equipaggio essenziale. Una volta che la nave raggiungerà la sua velocità FTL massima, anche quest'ultimo lascerà la nave appena prima di schiantarsi sulla stella primaria, in modo che non resti alcuna prova del fatto. \n\nI divoratori stellari sono piuttosto agitati. Se non cominciamo presto l'operazione, potrebbero farsi strada fino al serbatoio di carburante della nave."
 
 situation.1140.name:0 "Infestazione Riuscita"
 situation.1140.desc:0 "L'ultima traccia del nostro sabotaggio si è rapidamente sciolta dentro la corona stellare. I nostri sensori hanno preso fuoco subito dopo l'impatto, ma è stato sufficiente a confermare il successo dell'infestazione di §Y[From.target.capital_star.GetName]§!. \n\nForse abbiamo appena condannato un intero sistema solare a una morte crudele e spietata."
 situation.1140.a:0 "Adesso aspettiamo."

 situation.1145.name:0 "Energia Solare in Declino"
 situation.1145.desc.base:1 "Stiamo riscontrando un ciclo solare insolitamente inattivo su [capital_star.GetName]. Le macchie solari hanno cifre senza precedenti per via della ridotta temperatura della nostra stella, causando una notevole diminuzione della radiazione solare."
 situation.1145.desc.regular:1 "$situation.1145.desc.base$\n\nGli abitanti di [capital_scope.GetName] hanno iniziato ad accumulare coperte alimentate a fissione e ridotto al minimo gli spostamenti esterni. Con un po' di fortuna presto ritorneremo a temperature più calde."
 situation.1145.desc.gestalt:1 "$situation.1145.desc.base$\n\nAbbiamo destinato più energia al budget del riscaldamento e dato istruzioni a tutti i droni di stringersi gli uni agli altri per mantenere il calore. Ce la faremo."
 situation.1145.desc.wilderness: "$situation.1145.desc.base$\n\nSebbene questo sconvolgimento incuta timore nel profondo dei nostri istinti comuni, consapevoli dei danni che la nostra stella ha già causato in passato, noi resisteremo. Abbiamo destinato più energia al riscaldamento delle nostre abitazioni riparate e i nostri simbionti impareranno a stringersi l'uno all'altro per scaldarsi."
 situation.1145.a:0 "Aprite al massimo i riscaldamenti."

 situation.1150.name:0 "Grande Freddo"
 situation.1150.desc:1 "La reazione a catena della fusione all'interno di [capital_star.GetName] continua a indebolirsi ormai da troppo tempo. A causa della minore quantità di radiazioni si stanno verificando disastri ecologici su [capital_scope.GetName], e se la situazione continua così potremmo trovarci di fronte a un'era glaciale. Tutte le stazioni e gli altri centri residenziali nel sistema stanno soffrendo per problemi simili. I nostri [owner.GetScientistPlural] sono certi che ci sia sotto qualcosa di anomalo e desiderano studiare [capital_star.GetName]."
 situation.1150.a:0 "Scoprite cosa sta succedendo!"

 situation.1160.name:0 "Parassiti Scoperti"
 situation.1160.desc:0 "§R[capital_star.GetName] è infestata da piccoli divoratori stellari!§! Non abbiamo idea di come questi neonati di leviatano siano riusciti ad arrivare alla nostra stella, dato che non hanno alcuna capacità superluminale. Più tardi ci occuperemo di queste domande. adesso dobbiamo scoprire un modo per fermare i parassiti prima che la nostra capitale congeli."
 situation.1160.a:0 "Be', tirateli fuori di lì!"

 situation.1170.name:1 "[Target.GetName] Estinto"
 situation.1170.desc.base:1 "Oggi è stato un giorno terribile per [owner.GetName], perché la stella del nostro sistema capitale, §Y[target.GetName]§! si è spenta. L'evacuazione di molti milioni di abitanti ha attenuato solo leggermente il colpo. La nostra capitale è per sempre perduta a causa di una nuova, permanente era glaciale. [target.GetName] stessa si è contratta diventando una nana bruna, il che vuol dire che la vita rimasta nel sistema solare sarà per sempre diminuita."
 situation.1170.desc.notknows:0 "$situation.1170.desc.base$\nSfortunatamente, l'inspiegabile evento che ha portato i divoratori stellari nel nostro sistema resterà un mistero. Adesso dobbiamo ricostruire."
 situation.1170.desc.knows:0 "$situation.1170.desc.base$\nOra sappiamo che questi divoratori sono stati introdotti intenzionalmente nel nostro sistema dai §Y[star_infesters.GetName]§! e adesso dovranno soffrire."
 situation.1170.a:0 "Una tragedia terribile."
 situation.1170.b:0 "Gli [star_infesters.GetName] la pagheranno."

