 STELLARITE_INFESTED_STAR_PROJECT_DESC:0 "§Y[This.GetName]§! è stato infestata dai Divoratori Stellari. Non sappiamo da dove provengano, ma devono essere rimossi al più presto, altrimenti la vita nel sistema potrebbe finire."

