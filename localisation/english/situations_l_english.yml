 ## Intro
 # The Kaleidoscope appears on your capital
 situation.2003.name: "Colore Fuori nello spazio"
 situation.2003.desc: "Quello che la nostra gente ha visto dall'orbita è stato l'oscurarsi di §H[capital_scope.GetName]§!, ogni fonte di luce all'interno della città si è spenta in un colpo solo. Quello che la gente su §H[capital_scope.GetName]§! ha sperimentato è stato molto peggio: veicoli ridotti a blocchi stradali, fabbriche ferme, attrezzature ospedaliere inerti e senza vita. Un blackout mondiale, tanto improvviso quanto inspiegabile.\n\nMentre il silenzio e le ombre velavano il nostro pianata, strani disegni di luce sbocciavano nel cielo, avvolgendo il nostro sistema capitale in una nebbia caleidoscopica. I due eventi sono senza dubbio collegati, ma i nostri [root.GetTechnicianPlural] sono ancora letteralmente al buio."
 situation.2003.a: "Ripristinare la nostra rete elettrica."

 # Notify other countries about the Kaleidoscope
 situation.2004.name: "$situation.2003.name$"
 # first time
 situation.2004.desc: "I nostri sensori segnalano l'apparizione di motivi luminosi caleidoscopici nel sistema §H[kaleidoscope_system.GetName]§!. La natura del fenomeno non è chiara."
 # moved again
 situation.2004.desc.again: "L'apparizione caleidoscopica osservata in precedenza si è spostata nel sistema §H[kaleidoscope_system.GetName]§!."

 # Project - mid-event
 situation.2005.name: "Blackout"
 situation.2005.desc: "Non riusciamo a trovare alcun difetto nella nostra rete elettrica. I nostri generatori producono energia, ma qualcosa la sta... assorbendo. Potrebbe essere il risultato degli schemi di luce osservati nei nostri cieli, la cui natura geometrica tradisce un design intelligente.\n\nÈ questa cosa, questo §YKaleidoscope§! vivente, un'entità maligna o solo una nebbia senza cervello? La risposta non è chiara."
 situation.2005.a: "Tentate di staccarlo dalla nostra rete elettrica."

 # Project - end (first time)
 situation.2010.name: "Processo di Ripristino" # Translators note: https://en.wikipedia.org/wiki/Black_start
 situation.2010.desc: "Grazie allo sforzo coordinato dei nostri [owner.GetTechnicianPlural] e [owner.GetScientistPlural], il parassita dell'energia è stato rimosso dalla nostra rete elettrica. La nostra notte più lunga è finita, ma §YIl Caleidoscopio§! brilla ancora su di noi, affamato di energia.\n\nNon abbiamo modo di comunicare con lui e le armi convenzionali non funzionano con un essere di questo tipo. Le opzioni che ci restano sono nutrirlo quanto basta per placarlo o cercare di farlo morire di fame. I nostri agenti hanno anche suggerito di organizzare un'§YOperazione di Spionaggio§! per attirarlo verso un altro impero. Lasciamo che se ne occupi qualcun altro."
 situation.2010.desc.again: "Ciò che i nostri uomini hanno visto dall'orbita è stata la ripetizione di uno schema familiare: tutta l'energia su §H[capital_scope.GetName]§! si è spenta, la nostra capitale è stata colpita da un blackout mondiale mentre luci scintillanti danzavano nel cielo.\n§YIl Caleidoscopio§! è tornato! Il parassita energetico che una volta abbiamo imposto agli altri è stato rispedito a noi.\n\nSecondo i nostri esperti, investire in un §Y$building_planetary_shield_generator$§! impedirà alla nostra capitale di essere presa di nuovo di mira, ma per ora è troppo tardi: il parassita energetico è qui per restare."
 situation.2010.a: "Il mostro innaturale non ha spazio nel nostro sistema!"
 situation.2010.b: "Dobbiamo fare amicizia con questa meravigliosa creatura!"
 situation.2010.c: "Vuole energia? Lasciamola soffocare."
 situation.2010.tooltip: "Sblocca l'Operazione di Spionaggio §Y$operation_kaleidoscope$§!"

 # Project - end (subsequent times)
 situation.2011.name: "$situation.2010.name$"
 situation.2011.desc: "Seguendo le nostre procedure collaudate e testate, abbiamo staccato il Caleidoscopio dalla rete energetica di §H[root.GetName]§! e ripristinato l'energia elettrica nella nostra capitale."

