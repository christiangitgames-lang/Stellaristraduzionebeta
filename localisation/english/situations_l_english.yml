 deficit.125.desc.gestalt:0 "La carenza di minerali del nostro impero è diventata sempre più grave negli ultimi mesi. I nostri droni per l'allocazione delle risorse sono al limite e non sono in grado di garantire contro un'interruzione dei nostri sistemi logistici. Prevedono che, a meno che non si prendano provvedimenti significativi, saranno necessari tagli drastici nel giro di pochi mesi."
