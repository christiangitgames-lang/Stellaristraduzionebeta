 situation.203.name:0 "Chi Sorveglia i Sorveglianti?"
 situation.203.desc:0 "Allarme: i bio-trofei stanno mostrando comportamenti anomali. Mentre la maggior parte di essi ha manifestato fastidio per le ridotte capacità dei loro servitori meccanici, una piccola percentuale sta ora aiutando i servitori nel compimento dei lavori di routine, menzionando 'pietà' e 'simpatia' come motivazione per le loro azioni. Stanno ora richiedendo l'istituzione di una 'casa di cura' per assistere i loro difettosi assistenti. \n\nAnalisi preliminari suggeriscono che assecondare i bio-trofei avrà un impatto positivo sulla loro autostima, ma potrebbe anche esporli a pericoli imprevisti."
 situation.203.a:0 "Richiesta approvata."
 situation.203.b:0 "Richiesta respinta."


