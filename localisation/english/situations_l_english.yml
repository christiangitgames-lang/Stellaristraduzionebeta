 situation_living_snow:0 "Neve Insolita"
 situation_living_snow_type:0 "Neve Insolita"
 situation_living_snow_desc:1 "La neve ha cominciato ad accumularsi fuori da uno dei principali insediamenti colonici su [Target.GetName], un pianeta deserto sul quale la neve è un avvenimento decisamente insolito."
 situation_living_snow_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile:0 "Scioglietela. Tutta quanta."
 situation_snow_observation:1 "Studio Pacifico."
 situation_snow_very_hostile_tt:0 "Sforzi piromaniaci eccezionali"
 too_late_to_change_approach:0 "§RÈtroppo tardi per cambiare approccio alla situazione.§!"
 situation.150.name:0 "Neve Insolita"
 situation.150.desc:0 "I nostri coloni su [Root.GetName] riferiscono uno strano fenomeno: la neve ha cominciato ad accumularsi fuori da uno dei loro principali insediamenti.\n\nBene, "neve" è il termine che loro hanno usato per descriverla. Ma sembra poco plausibile si tratti di vera neve, dal momento che [Root.GetName] è un pianeta desertico dove le temperature raramente scendono sotto lo zero, anche nelle regioni polari. Inoltre non è mai stata effettivamente vista cadere dal cielo. Ciò nonostante i dati iniziali suggeriscono che la sostanza consista per la maggior parte proprio di acqua congelata, sebbene il motivo per cui non si sciolga non è chiaro. I nostri [Root.Owner.GetResearchers] sono impazienti di studiare le sue proprietà, ma altri avvertono che potrebbe essere pericoloso e vogliono che venga rimossa."
 situation.155.name:0 "Il Freddo Aumenta."
 situation.155.desc:1 "La neve su [Target.GetName] è andata accumulandosi. La minuscola area iniziale si è ingrandita fino a coprire una zona di deserto sempre più ampia, al punto che interferisce con le nostre reti di trasporto e coltivazione. Se non la smette quanto prima di crescere, si teme che la colonia non potrà più sostentarsi da sé. \n\nI nostri [Owner.GetResearchers] sul pianeta hanno tentato invano di spiegare il fenomeno. Se separata dal corpo principale, la neve si scioglie rapidamente, lasciando solo qualche residuo organico. I nostri [Owner.GetResearchers] ipotizzano che questo residuo sia ciò che consente alla neve di mantenere la propria integrità, proteggendola dal calore tramite una reazione chimica sconosciuta. Avvertono comunque che questa è solo la loro migliore congettura e che sono riusciti a scoprire ben poco dello strano composto."
 situation.155.A:0 "Meglio tenerla d'occhio."
 situation.155.A.tooltip:0 "L'osservazione della neve produrrà §G+5§! di §YRicerca§! £physics_research£ £society_research£ £engineering_research£ al mese, ma costerà §R10§! £unity£ §YUnità§!."
 situation.155.B:0 "Dobbiamo sbarazzarci di questa minaccia!"
 situation.155.B.tooltip:0 "I nostri tentativi di rimozione aumenteranno la §YStabilità Planetaria§! di §G+10§!, ma costerà §R10§! £energy£ §YCrediti energetici§! ogni mese."
 situation.160.name:0 "Problemi con la Rimozione"
 situation.160.desc:0 "Sembra che la neve opponga resistenza alla rimozione. Pur essendo in grado di eliminarne piccole parti dalla massa principale e così scioglierla, abbiamo fatto ben poco per arrestare la sua avanzata, e tentativi più invasivi di distruggerla finora hanno fallito. Un'ondata di misteriosi guasti meccanici ha funestato l'intera operazione. \n\nQuel che è peggio, ci sono stati numerosi rapporti su coloni scomparsi in aree interessate dalla neve. Appare probabile che siano fenomeni collegati e che la neve sia viva. E maligna."
 situation.160.A:0 "Dobbiamo raddoppiare gli sforzi."
 situation.160.A.tooltip:0 "I nostri tentativi di rimozione ora costeranno §R15§! £energy£ §YCrediti energetici§! al mese.\nLa situazione si evolverà con velocità doppia."
# situation.160.B:0 "It's alive? Perhaps we should be more cautious."
 situation.160.C:0 "Il nostro approccio attuale è sufficiente."
 situation.160.C.tooltip:0 "I nostri tentativi di rimozione adesso renderanno solamente §G+5§! di §YStabilità planetaria§!."
 situation.165.name:0 "Invasi dalla Neve."
 situation.165.desc:1 "La neve su [Target.GetName] si diffonde con rapidità allarmante, e ormai ricopre una porzione considerevole delle aree equatoriali del pianeta. I nostri leader militari suggeriscono un'azione drastica e immediata se vogliamo interrompere la sua avanzata. Ma altri sono più cauti e fanno notare che finora si è trattato di una seccatura più che di una minaccia, e che la neve ha evitato di occupare le aree abitate. Sostengono che sia chiaramente viva e che dovremmo cercare un dialogo aperto con essa. \n\nIn ogni caso, il tempo per agire sta diminuendo rapidamente."
 situation.165.A:0 "Dobbiamo scoprire cos'è che vuole."
 situation.165.B:0 "Distruggetela col fuoco. Adesso."
 situation.165.tooltip:0 "§RNon avremo più la possibilità di modificare il nostro Approccio alla Situazione.§!"
 situation.170.name:0 "Inghiottiti dalla Neve"
 situation.170.desc:1 "Abbiamo udito rapporti preoccupanti sul "problema della neve" su [Target.GetName]. Sembra che parecchi dei nostri coloni siano dispersi, dopo essere partiti per ingaggiare una "battaglia a palle di neve. I contatti con loro sono andati persi molti giorni fa e non siamo stati capaci di trovare alcuna traccia di loro, né vivi né morti. Ai coloni è stato detto di evitare ogni contatto con la neve, finché i nostri [Owner.GetResearchers] non ne sapranno di più, o i coloni scomparsi non saranno trovati."
 situation.170.A:0 "Si raccomanda cautela."
 situation.170.A.tooltip:0 "Il costo dello studio della neve aumenta di §R15§! £unity£ §YUnità§! al mese."
# situation.170.B:0 "We must get rid of the snow with all haste!"
 situation.175.name:0 "Cambiamento Climatico"
 situation.175.desc:0 "La diffusione della neve su [Target.GetName] non è stata soltanto causa di novità e disagi per i nostri coloni, ha anche causato rapidi cambiamenti all'ecosistema, con varie specie native di flora e fauna sottoposte a enorme stress. Già si sono verificate migrazioni di massa dalle aree affette. Comunque, con nostra sorpresa, altre specie hanno prosperato nelle nuove, più fredde condizioni climatiche. I nostri climatologi osservano ansiosi gli sviluppi, e la definiscono un'opportunità unica di osservare in azione un rapido cambiamento climatico non controllato da [Owner.GetAdj]."
 situation.180.desc:0 "La vostra presenza ci ha fornito l'intelligenza. Ci siamo nutriti dei vostri Perduti per imparare nuovi modi di pensare, nuovi modi di esistere. Ma voi cercate di distruggerci. Solo di recente abbiamo acquisito la sapienza; non abbiamo ancora intenzione di rinunciarvi. Il vostro atteggiamento non ci lascia scelta: è guerra."
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "La vostra presenza ci ha fornito l'intelligenza. Ci siamo nutriti dei vostri Perduti per apprendere nuovi modi di pensare, nuovi modi di esistere. Non comprendiamo ancora cosa significhi questo stato dell'essere questa sapienza. È nostra intenzione ritirarci in un angolo del nostro pianeta, dove potremo avere la libertà di esplorare ciò che siamo diventati. \n\nSe non ce lo permetterete, sappiate che non siamo ancora disposti a rinunciare alla nostra nuova condizione. Ci difenderemo, se necessario."
 situation.185.A:0 "Possiamo rinunciare a un po' di terra."
 situation.185.B:0 "Questo vuol dire guerra."
 situation.185.B.tooltip:0 "§RDobbiamo combattere per mantenere il controllo del pianeta§!"

 d_living_snow_reserve:0 "Riserva della Neve Vivente"
 d_living_snow_reserve_desc:0 "Una riserva dove la Neve Vivente potrà esistere in pace ed esplorare la sua nuova condizione esistenziale. E dove, in cambio, noi potremo osservare le peculiari reazioni chimiche che essa è capace di produrre."

 situation.190.name:0 "Colonia Perduta!"
 situation.190.desc:0 "Abbiamo perso il controllo di [FromFrom.GetName] che è stato sommerso dalla §YNeve Vivente§!! Già mutamenti significativi stanno avvenendo all'ecosistema del [FromFrom.GetPlanetMoon]. i nostri [This.GetResearchers] ci avvertono che, a meno che non riconquistiamo la [FromFrom.GetPlanetMoon], la sua fisionomia sarà presto cambiata al punto che non potremo più abitarvi."
 situation.190.tooltip:0 "§RDovremmo riprenderci il pianeta, finché siamo ancora in tempo!§!"
 situation.195.name:0 "Ghiaccio Senza Fine"
 situation.195.desc:1 "Con la Neve Vivente che ha consolidato il proprio controllo su [Root.GetName], il [Root.GetPlanetMoon] è divenuto ancora più freddo e le sue condizioni atmosferiche stanno cambiando sempre più rapidamente. Adesso questo mondo non può più essere considerato abitabile. Non è chiaro se saremo mai in grado di riportarlo al suo stato precedente, ma i nostri [saved_owner.GetResearchers] ci assicurano che molte cose interessanti possono essere apprese osservando il comportamento della neve mentre scopre il suo nuovo stato, e le reazioni chimiche uniche che hanno causato un tale cambiamento su [Root.GetName]."
 situation.195.A:0 "Brrrrrrrrr...."

