 situation.202.name:0 "Tempesta Geomagnetica"
 situation.202.desc:0 "Aggiornamento: i dati confermano che §Y[root.GetStarName]§! È entrato in una fase di intensa attività, caratterizzata da macchie solari aumentate, eiezioni di massa coronale ed esplosioni magnetiche. I nostri [Root.owner.GetScientistPlural] calcolano che la stella ritornerà a un livello di attività normale nel giro di §Hcinque anni§!. \n\nPiano d'azione consigliato: continuare a produrre componenti anti-radiazioni per schermare i nostri droni finché la tempesta non si placherà."

