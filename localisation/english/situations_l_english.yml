 studying_decaying_fang:0 "Lo studio della zanna in via di decadimento"
 studying_decaying_fang_desc:0 "Studiare la zanna del §YDrago Etereo§! mentre si decompone a contatto con la nostra atmosfera ci fornisce informazioni su ciò che esisteva qui prima di questo universo."

 all_seeing_shard:0 "La Scheggia che Tutto Vede"
 all_seeing_shard_desc:0 "Grazie alla sacrilega fusione di macchina e xenobiologia, la base stellare di questo sistema ha potenzialità molto superiori rispetto a quel che normalmente riusciremmo a fare"
 shard_trophy:0 "$eye_of_the_shard$"
 shard_trophy_desc:0 "Sotto il vigile occhio della §YScheggia§! la popolazione di questo mondo sembra lavorare più duramente."

 dread_trophy:0 "$dreadnoughts_reactor$"
 dread_trophy_desc:0 "Un reattore della §YDreadnought automatizzata§! fornisce parte dell'energia a questo mondo."
 reactor_overdrive:0 "Sovraccarico del Reattore"
 reactor_overdrive_desc:0 "Un temporaneo aumento di produzione dal reattore della §YDreadnought automatizzata§! sta migliorando la resa di ogni lavoro su questo mondo."

 tiyanki_trophy:0 "$matriarchs_flagella$"
 tiyanki_trophy_desc:0 "I flagelli della §YMatriarca Tiyanki§!, inizialmente inerti, hanno iniziato a generare copie degli abitanti di questo mondo."
 burnt_tiyanki_trophy:0 "Bruciate i $matriarchs_flagella$"
 burnt_tiyanki_trophy_desc:0 "I resti cauterizzati dei §YFlagelli della Matriarca Tiyanki§! adornano la capitale di questo mondo."

 sky_dragon_trophy:0 "$sky_dragons_plume$"
 sky_dragon_trophy_desc:1 "Le proprietà antigravitazionali del §YDrago del cielo§! ci garantiscono più spazio abitabile sul pianeta e forniscono informazioni scientifiche sul fenomeno."

 scavenger_trophy:0 "$scavenger_bots_compactor$"
 scavenger_trophy_desc:0 "Il compattatore del §YRobot Spazzino§! ci aiuta a ottimizzare i nostri processi metallurgici."

 wraith_trophy:0 "$wraiths_energy_disperser$"
 wraith_trophy_desc:0 "Le luci pulsanti provenienti dalla sacca del Diffusore sono molto gradevoli e rilassanti."
 infused_atmosphere:0 "Atmosfera Saturata"
 infused_atmosphere_desc:0 "Quest'atmosfera è stata saturata dall'energia naturale dello Spettro, che rende il bombardamento orbitale meno efficace."

 horror_study_trophy:0 "$horrific_inverse_mass$"
 horror_study_trophy_desc:0 "I resti di un essere da un'altra dimensione; anche solo la sua presenza su questo mondo sembra un'offesa al naturale ordine delle cose."
 horror_deify_trophy:0 "$horrific_inverse_mass$"
 horror_deify_trophy_desc:0 "$horror_study_trophy_desc$"
 horror_study_trophy2:0 "$horrific_inverse_mass$ destabilizzata"
 horror_study_trophy2_desc:0 "La massa inversa ha avuto poche interazioni con la nostra dimensione e sembra tentare attivamente di distruggere il nostro mondo."
 horror_deify_trophy2:0 "$horror_study_trophy2$"
 horror_deify_trophy2_desc:0 "$horror_study_trophy2_desc$"
 horror_too_late:0 "§RTROPPO TARDI§!"
 horror_too_late_desc:0 "Abbiamo aspettato troppo. il destino di questo mondo non è più nelle nostre mani."
 horror_stabilized:0 "$horrific_inverse_mass$ Stabilizzata"
 horror_stabilized_desc:0 "È accaduto un miracolo su [Root.GetName]: contro ogni previsione la §YMassa Inversa§! si è stabilizzata e adesso può essere studiata senza alcun pericolo."

 fortress_trophy:0 "$fortress_hull_plates$"
 fortress_trophy_desc:0 "Questo [This.GetPlanetHabitat] ospita una Camera proveniente dalla Fortezza Enigmatica, capace di riplasmarsi a seconda di qualsiasi cosa vogliano gli abitanti, il più delle volte."

 voidspawn_contaminant:0 "Contaminazione da Prole del Vuoto"
 voidspawn_contaminant_desc:0 "Questo pianeta è stato inquinato dalla $voidspawns_chitin$ e ora deve essere ripulito."
 voidspawn_trophy:0 "$voidspawns_chitin$ eliminata"
 voidspawn_trophy_desc:0 "La ghiandola velenifera del Vuoto, ora purificata, adorna questo pianeta. Dopo una perdita iniziale che ha impedito di esibirla, ora è visibile a tutti."

 stellar_devourer_trophy:0 "$devourers_plasma$"
 stellar_devourer_trophy_desc:0 "L'ultima serie di uova di Divoratore Stellare in tutta la galassia."
 stellar_devourer_operation_trophy:0 "§HCi permette di condurre l'operazione §Y$operation_consume_star$§!.§!"

 low_stellar_output_1:0 "Bassa Radiazione Solare"
 low_stellar_output_1_desc:0 "Questo pianeta risente di una radiazione insolitamente bassa dalla sua stella, cosa che rende la vita piuttosto disagevole."
 low_stellar_output_2:0 "$low_stellar_output_1$"
 low_stellar_output_2_desc:0 "Questo pianeta sta subendo una drastica riduzione della produzione solare da parte della sua stella."
 low_stellar_output_3:0 "$low_stellar_output_1$"
 low_stellar_output_3_desc:0 "Questo pianeta sta subendo una pericolosa riduzione della produzione solare dalla sua stella, a causa di una infestazione dei Divoratori Stellari."

