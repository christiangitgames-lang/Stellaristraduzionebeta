 situation.5.name:0 "Il Labirinto Misterioso"
 situation.5.desc:1 "I nostri coloni su [This.GetName] hanno fatto una scoperta sorprendente. Nelle profondità di una remota catena montuosa, si sono imbattuti in una misteriosa struttura che, secondo le nostre scansioni, non era presente quando abbiamo effettuato il primo rilevamento sul [This.GetPlanetMoon]. Le sue condizioni sono eccellenti, quasi come se fosse stata costruita di recente, ma non ci sono prove di un coinvolgimento di [Owner.GetAdj] nella sua costruzione. Anzi, la sua architettura presenta caratteristiche aliene, con curve e angoli che appaiono insoliti e persino inquietanti per la nostra sensibilità estetica.\n\nAl suo ingresso, c'è un cartello (nella nostra lingua, curiosamente) con la scritta "Benvenuti nel Magnifico Labirinto delle Anomalie Esotiche Transdimensionali. Entrate a vostro rischio e pericolo"."
 situation.5.A:0 "Mandate una squadra a indagare."
 situation.5.A.tooltip:0 "Questo Approccio costerà £energy£ §R5§! §YEnergia§! al mese."
 situation.5.B:0 "Non abbiamo tempo per questo."
 situation.10.name:0 "Movimenti Sorprendenti"
 situation.10.desc:0 "Sembra che il labirinto alieno su [Target.GetName] stia cercando di attirare la nostra attenzione. I nostri [Owner.GetResearchers] sono restii ad attribuire un tale potere a un edificio, ma è l'unico modo per dirlo: il labirinto ora non è più situato in un remoto passo di montagna, ma si trova a breve distanza da uno dei nostri insediamenti principali. Da un giorno all'altro ha inspiegabilmente spostato la sua posizione ed i cartelli di avvertimento all'ingresso sono scomparsi, anzi, ora sembra... invitante.\n\nMentre alcuni sono curiosi di entrare, i nostri [Owner.GetResearchers] invitano alla cautela. È chiaro, tuttavia, che non possiamo più accontentarci di osservare il labirinto: sarà necessario un nuovo approccio."
 situation.10.desc.gestalt:0 "Sembra che il labirinto alieno su [Target.GetName] stia cercando di attirare la nostra attenzione. I nostri [Owner.GetResearchers] sono restii ad attribuire un tale potere a un edificio, ma è l'unico modo per dirlo: il labirinto ora non è più situato in un remoto passo di montagna, ma si trova a breve distanza da una delle nostre aree di stoccaggio. Da un giorno all'altro ha inspiegabilmente spostato la sua posizione ed i cartelli di avvertimento all'ingresso sono scomparsi, anzi, ora sembra... invitante.\n\nQuesta modifica renderà più difficile evitare che i [owner.GetIndividualNamePlural] vi incappino, a meno che non ci si sforzi di delimitare l'area."
 situation.10.A:0 "Isolate l'area, nessuno può entrare!"
 situation.10.A.tooltip:0 "Questo Approccio costerà £energy£ §R10§! §YEnergia§! al mese."
 situation.10.B:0 "Forse, dopo tutto, dovremmo indagare."
 situation.10.C:0 "Il labirinto è pericoloso. Deve essere distrutto."
 situation.15.name:0 "Ricerca di Attenzione"
 situation.15.desc.base:0 "Il labirinto sembra risentire della nostra mancanza di attenzione. L'intera struttura è cambiata gradualmente nell'aspetto, trasformandosi da un edificio proibitivo in quello che assomiglia notevolmente a un palazzo di piacere."
 situation.15.desc.base.end:1 "I nostri [Root.Owner.GetResearchers] sono sconcertati dai cambiamenti e diventa sempre più difficile impedire a chiunque di entrare nella struttura."
 situation.15.desc.standard:0 "$situation.15.desc.base$ Non c'è più il cartello che avvertiva del pericolo; ora, adorabili [Owner.Species.GetSpawnNamePlural] della specie [Owner.Species.GetClass] strisciano intorno all'ingresso, implorando attenzione, ed in qualche modo l'interno dà l'impressione di vaste spiagge e albe infinite appena oltre la vista.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human:0 "$situation.15.desc.base$ Non c'è più il cartello che avvertiva del pericolo; ora, adorabili gattini zampettano intorno all'ingresso, miagolando per attirare l'attenzione, ed in qualche modo l'interno dà l'impressione di vaste spiagge e albe infinite appena oltre la vista.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base:0 "Il labirinto sembra risentire della nostra mancanza di attenzione. L'intera struttura è cambiata gradualmente nell'aspetto, trasformandosi da un edificio proibitivo in quello che assomiglia notevolmente a un lussuoso deposito."
 situation.15.desc.gestalt.base.end:1 "I nostri [Root.Owner.GetResearchers] sono sconcertati dai cambiamenti e diventa sempre più difficile impedire ai [Root.Owner.GetIndividualNamePlural] di entrare nella struttura."
 situation.15.desc.machine:0 "$situation.15.desc.base$ Non c'è più il cartello che segnalava il pericolo; ora, appena dentro l'ingresso, sono in vista dispositivi che offrono olio per ingranaggi di alta qualità, servizi di rimozione dei graffi e ausili per la deframmentazione rapida del disco.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive:0 "$situation.15.desc.base$ Non c'è più il cartello che segnalava il pericolo; ora dispositivi che offrono ai [Root.Owner.GetIndividualNamePlural] nutrimento di alta qualità, vibrazioni neurali confortanti e sostituzioni di appendici sono in vista appena dietro l'ingresso.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "Dovremo raddoppiare i nostri sforzi."
 situation.15.A.tooltip:0 "Il nostro attuale Approccio costerà ora un'ulteriore £unity£ §R10§! §YUnità§! al mese."
 situation.20.name:0 "Una Ricompensa per l'Ostinazione"
 situation.20.desc:0 "Il labirinto è scomparso. Da un giorno all'altro è semplicemente scomparso. Sul suo terreno è stato lasciato un messaggio per noi: "Sebbene fosse nostra intenzione studiare gli Esseri della vostra Dimensione all'interno della nostra struttura, il vostro ostinato rifiuto di entrare, nonostante tutte le tentazioni offerte, è stato una vera e propria educazione. L'esperienza ci ha arricchito e si rivelerà molto utile per i nostri... sforzi. Come segno di buona volontà, vi lasciamo una piccola anomalia spazio-temporale sul luogo del nostro laboratorio. Speriamo che si riveli... divertente per voi"."
 situation.25.name:0 "Labirinto Distrutto"
 situation.25.desc:0 "Nonostante le sue insolite proprietà, il labirinto non si è dimostrato all'altezza delle nostre armi pesanti. Dove sorgeva, sono rimaste solo macerie.\n\nPurtroppo non siamo riusciti a ricavare molto dal relitto, ma alcuni degli elementi esotici utilizzati per la sua costruzione sono recuperabili."
 situation.30.name:0 "Labirinto Scomparso"
 situation.30.desc:0 "Il labirinto è scomparso. Da un giorno all'altro è semplicemente scomparso. Non è rimasto nulla nel luogo in cui sorgeva, lasciando il nostro [Owner.GetResearchers] perplesso su cosa fosse. Ma forse siamo più sicuri senza saperlo."
 situation.30.A:0 "Una minaccia in meno per noi."
 situation.40.name:0 "Rapporto sulla Spedizione"
 situation.40.desc:0 "Il nostro collegamento con i [Owner.GetResearchers] che abbiamo inviato nel labirinto è stato interrotto quasi subito dopo il loro ingresso. Non abbiamo avuto notizie per diversi giorni, mentre aspettavamo con ansia. Con il passare del tempo, ci siamo rassegnati alla perdita dei nostri uomini.\n\nPoi, una volta persa ogni speranza, sono riemersi! Tuttavia, questo non ha fatto altro che sollevare ulteriori domande: i [Owner.GetResearchers] affermano di non avere alcun ricordo della loro permanenza nel labirinto e le registrazioni della loro spedizione sono terribilmente disturbate. Inoltre, anche se sono rimasti nel labirinto per poche settimane, sembrano essere invecchiati di diversi anni!"
 situation.45.name:0 "Perplessità Continue"
 situation.45.desc:0 "Altre spedizioni nel labirinto hanno dato risultati diversi, a volte snervanti. In un'occasione, i nostri [Owner.GetResearchers] sono rimasti dentro per pochi secondi e non hanno saputo dare una risposta sul perché siano tornati indietro così rapidamente. In un altro caso, sono stati via per settimane, ma sono tornati apparentemente più giovani di quanto non fossero partiti e con vuoti di memoria di un anno. Alcuni gruppi sono tornati in uno stato fisico migliore di quello in cui erano partiti; altri portavano cicatrici fresche di gravi ferite.\n\nNel corso del tempo, anche il cartello all'ingresso è cambiato. "Entrate a vostro rischio e pericolo" è diventato "Pericolo di morte" ed infine "ATTENZIONE! ATTENZIONE! Non entrate nel labirinto. Se lo fate, il pianeta esploderà". Per dare un tocco macabro, alcune [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] adornano le pareti, anche se non si sa esattamente da dove provengano, dato che non ci sono state sparizioni inspiegabili di recente.\n\nNon è chiaro cosa ci riserveranno ulteriori studi: come sottolineano i nostri [Owner.GetResearchers], non abbiamo modo di confermare o smentire l'avvertimento riportato sul cartello. Tuttavia, è sempre più difficile trovare volontari per entrare nel labirinto."
 situation.45.desc.hive:0 "Altre spedizioni nel labirinto hanno dato risultati diversi, a volte snervanti. In un'occasione, i nostri [Owner.GetResearchers] sono rimasti dentro per pochi secondi e non hanno saputo dare una risposta sul perché siano tornati indietro così rapidamente. In un altro caso, sono stati via per settimane, ma sono tornati con vuoti di memoria di un anno. Alcuni gruppi sono tornati in uno stato fisico migliore di quello in cui erano partiti; altri portavano le cicatrici fresche di gravi ferite.\n\nNel corso del tempo, anche il cartello all'ingresso è cambiato. "Entrate a vostro rischio e pericolo" è diventato "Pericolo di smembramento" ed infine "ATTENZIONE! ATTENZIONE! Non entrate nel labirinto. Se lo fate, il pianeta esploderà". Per dare un tocco macabro, alcune [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] adornano le pareti, anche se non si sa esattamente da dove provengano, dato che non ci sono state sparizioni inspiegabili di recente.\n\nNon è chiaro cosa ci riserveranno ulteriori studi, come sottolineano i nostri [Owner.GetResearchers], non abbiamo modo di confermare o smentire l'avvertimento riportato sul cartello. Tuttavia, è sempre più difficile trovare [owner.GetIndividualNamePlural] per entrare nel labirinto."
 situation.45.desc.machine:0 "Altre spedizioni nel labirinto hanno dato risultati diversi, a volte snervanti. In un'occasione, i nostri [Owner.GetResearchers] sono rimasti dentro per pochi secondi e non hanno saputo dare una risposta sul perché siano tornati indietro così rapidamente. In un altro caso, sono stati via per settimane e sono tornati con i dischi rigidi cancellati. Alcuni gruppi sono tornati con l'involucro meno usurato, altri con grandi ammaccature o appendici mancanti.\n\nNel corso del tempo, anche il cartello all'ingresso è cambiato. "Entrate a vostro rischio e pericolo" è diventato "Pericolo di smontaggio" ed infine "ATTENZIONE! ATTENZIONE! Non entrate nel labirinto. Se lo fate, il pianeta esploderà". Per dare un tocco macabro, alcune [Owner.Species.GetRemnantNamePlural] [Owner.GetAdj] adornano le pareti, anche se non si sa esattamente da dove provengano, dato che non ci sono state sparizioni inspiegabili di recente.\n\nNon è chiaro cosa ci riserveranno ulteriori studi: come sottolineano i nostri [Owner.GetResearchers], non abbiamo modo di confermare o smentire l'avvertimento riportato sul cartello. Tuttavia, è sempre più difficile trovare droni per entrare nel labirinto."
 situation.50.name:0 "La Partenza"
 situation.50.desc:0 "Contrariamente ai suoi avvertimenti, la scomparsa del labirinto non ha distrutto [Target.GetName]. Al contrario, la sua partenza è stata del tutto normale: da un giorno all'altro è semplicemente sparito. È stato lasciato un messaggio: "Vi ringraziamo per averci gentilmente permesso di studiare gli Esseri della vostra Dimensione. Si è rivelato molto utile per i nostri... sforzi. Fortunatamente, vi siete dimostrati sufficientemente... affascinanti per il Ministero della Sicurezza Extradimensionale, che ci ha fornito i fondi per agevolare la nostra partenza. Come segno di buona volontà, vi lasciamo una piccola anomalia spazio-temporale sul luogo del nostro laboratorio. Ci auguriamo che si riveli... divertente"."
 situation.50.A:0 "Approfondiamo i suoi segreti."
 situation.55.name:0 "Una Partenza Turbolenta"
 situation.55.desc:0 "Contrariamente ai suoi avvertimenti, la scomparsa del labirinto non ha distrutto [Target.GetName]. Tuttavia, ha certamente lasciato il segno: i terremoti hanno devastato la terra ed i vulcani, da tempo inattivi, hanno ripreso vita.\n\nIn mezzo alla distruzione diffusa, è stato lasciato un messaggio: "Vi ringraziamo per averci gentilmente permesso di studiare gli Esseri della vostra Dimensione. Si è rivelato molto utile per i nostri... sforzi. Ci scusiamo per l'inconveniente causato dalla nostra partenza: non siamo riusciti a ottenere dal Ministero della Sicurezza Extradimensionale i fondi necessari per un ritiro senza problemi. Come segno di buona volontà, vi lasciamo una piccola anomalia spazio-temporale sul luogo del nostro laboratorio. Ci auguriamo che si riveli... divertente"."
 situation.55.A:0 "Ogni nuvola ha il suo lato positivo."

 d_space_time_anomaly:0 "Anomalia Spazio-Temporale"
 d_space_time_anomaly_desc:0 "Un'anomalia spazio-temporale straordinariamente stabile lasciata da una specie extradimensionale che ha condotto ricerche sul pianeta. Le implicazioni scientifiche della sua esistenza sono, a quanto pare, molto profonde."
