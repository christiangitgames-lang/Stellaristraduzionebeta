 situation_gravity_well_monthly_change_tooltip:0 "L'avanzamento di questa §YSituazione§! dipende sia dall'§YApproccio§! che scegliamo, sia dalla §YFase§! in cui si trova attualmente la §YSituazione§! Man mano che §Y[Target.GetName]§! si avvicina al buco nero, diventerà sempre più difficile per lui sfuggire al suo destino."

