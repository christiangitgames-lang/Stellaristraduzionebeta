 deficit.100.name:0 "Deficit in Picchiata"
 deficit.100.desc:0 "Il nostro deficit energetico è fuori controllo! [Owner.GetFinancialAdvisorAgencyCap] ci chiede di intraprendere azioni drastiche per prendere in mano la situazione, altrimenti saranno necessari severi tagli nel giro di pochi mesi."
 deficit.100.desc.gestalt:0 "Il nostro deficit energetico è fuori controllo! I nostri droni di distribuzione delle risorse sono sempre più agitati per le letture che misurano sullo stato di salute delle nostre linee di approvvigionamento. Prevedono che saranno necessari tagli drastici nel giro di pochi mesi, a meno che non si intervenga in modo significativo."
 deficit.100.A:0 "Possiamo prendere un prestito dai nostri sostenitori."
 deficit.100.B:0 "Riallocare le risorse da [looted_planet.GetName]."
 deficit.100.C:0 "Tutto procede secondo i piani."
 BANKRUPTCY:0 "Bancarotta!"
 deficit.110.desc:0 "Non siamo riusciti a evitare la bancarotta. Dopo mesi di carenza energetica che è diventata cronica, non abbiamo avuto altra scelta se non quella di non pagare i nostri debiti e di tagliare drasticamente le nostre spese."
 deficit.110.desc.gestalt:0 "Non siamo riusciti a riequilibrare le nostre spese. Dopo mesi di carenza energetica che è diventata cronica, non abbiamo avuto altra scelta che imporre riallocazioni su larga scala ai nostri sistemi di distribuzione delle risorse."
