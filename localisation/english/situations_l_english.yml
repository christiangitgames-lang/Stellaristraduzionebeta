 situation.200.name:0 "Brillamento Solare"
 situation.200.desc:0 "ALLARME: rilevata eruzione di un brillamento solare su §Y[This.GetStarName]§!. L'onda d'urto provocata dal vento solare sta indebolendo la magnetosfera di §Y[This.GetName]§!, esponendo i nostri droni a livelli maggiorati di radiazioni ionizzanti. Il danno al software che ne risulta rischia di diffondersi fino alla nostra Intelligenza centrale, con conseguenze potenzialmente devastanti per tutto l'impero. \n\nPriorità: implementare tecnologie anti-radiazioni per schermare i componenti dei droni, così da renderli inattaccabili dalle radiazioni."
 situation.200.a:0 "Schermare per primi i droni basilari."
 situation.200.b:0 "Schermare per primi i droni complessi."
 situation.200.c:0 "Assicurarsi che tutti i nostri droni siano schermati."
 situation.200.d:0 "Errore: impossibile destinare budget."
 situation.200.a.tooltip:0 "Spendi £energy£§Y[Root.simple_drones_cost]§! per schermare £pop£ §H[Root.simple_drones_counter_100] Droni basilari§! (£energy£ §Y[Root.energy_cost]§! per £pop£ §HPop§!).\n Aggiunto modificatore §YDisgregazione Magnetica§!per §Y5 Anni§!."
 situation.200.b.tooltip:0 "Spendi £energy£§Y[Root.complex_drones_cost]§! per schermare £pop£ §H[Root.complex_drones_counter_100] Droni Complessi§! (£energy£ §Y[Root.energy_cost]§! per £pop£ §HPop§!).\n Aggiunto modificatore §YDisgregazione magnetica§! per §Y5 Anni§!."
 situation.200.c.tooltip:0 "Spendi £energy£§Y[Root.total_drones_cost]§! per schermare £pop£ §H[Root.total_drones_counter_100] droni§! (£energy£ §Y[Root.energy_cost]§! per £pop£ §HPop§!).\nAggiunto modificatore §Disgregazione Magnetica§! per §Y5 Anni§!."
