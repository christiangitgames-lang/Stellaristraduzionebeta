 situation.250.desc.2:0 "§YAbbiamo perso / dimenticato / smarrito diverse parti di noi stessi. Per essere precisi: un'intera unità di popolazione. Se ritrovata, si prega di riportarla a [Root.Owner.GetName].§!"
