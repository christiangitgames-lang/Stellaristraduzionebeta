 situation.501.name:0 "Caduta Libera"
 situation.501.desc:1 "A causa di una collisione inaspettata con un detrito spaziale, la §Y[gravity_well_station.GetName]§! ha deviato dalla sua orbita circolare stabile più interna e si sta lentamente avvicinando al vicino buco nero. Se da un lato l'incidente mette a rischio l'intera stazione, dall'altro rappresenta un'incredibile opportunità per studiare il buco nero e travasare enormi quantità di §HMateria Oscura§!\n\nI propulsori di emergenza sono stati dispiegati per correggere l'orbita della stazione."
 situation.501.a:0 "Allontanatevi da lì!"
 situation.501.b:1 "Stabilizzare l'orbita della stazione intorno al buco nero."
 situation.501.c:0 "Avvicinatevi il più possibile al buco nero."

 # Random events
 situation.510.name:0 "Salve Tenebre"
 situation.510.spirit.desc:1 "Un'epifania! Spinti dal fervore religioso, i pii [Root.Owner.GetResearchers] a bordo di §Y[Target.GetName]§! hanno preso il controllo della stazione. Sostengono di aver ricevuto una visione e si stanno dirigendo verso il centro del buco nero in una ricerca spirituale di auto-annientamento.\n\nIl personale armato sta attualmente combattendo per riprendere il controllo della stazione."
 situation.510.desc:1 "Gli entusiasti [Root.Owner.GetResearchers] a bordo di §Y[Target.GetName]§! hanno preso il controllo della stazione e la stanno guidando verso il buco nero, una mossa senza dubbio guidata da un'insaziabile curiosità scientifica, una malsana dose di incoscienza e un totale disprezzo per la propria autoconservazione.\n\nIl personale armato sta attualmente combattendo per riprendere il controllo della stazione."
 situation.510.tooltip:0 "Approccio alla situazione bloccato su Avanzare."

 situation.511.name:0 "Paura del Buio"
 situation.511.black.desc:1 "'Abbiamo visto cosa succede alle navi catturate nell'orizzonte degli eventi! Non intendo morire così!'\n\nDopo aver urlato la loro sfida, uno dei nostri [Root.Owner.GetResearchers] ha preso il controllo della stazione e la sta allontanando dal buco nero.\n\nAttualmente il personale armato sta lottando per riprendere il controllo della stazione e l'incidente a cui si fa riferimento è stato cancellato dai nostri libri di testo di fisica."
 situation.511.desc:1 "I [Root.Owner.GetResearchers] terrorizzati hanno preso il controllo della stazione e la stanno allontanando dal buco nero.\n\nIl personale armato sta attualmente combattendo per riprendere il controllo della stazione."
 situation.511.tooltip:0 "Approccio alla situazione bloccato su Ritirata."

 situation.513.name:0 "Riprendere il Controllo"
 situation.513.desc:1 "Dopo un teso confronto, gli ammutinati sono stati affrontati ed il personale armato ha ripreso il pieno controllo di §Y[Target.GetName]§!."
 situation.513.tooltip:1 "L'Approccio alla Situazione può essere nuovamente modificato manualmente."

 situation.520.name:0 "Più Vicini di Quanto Pensassimo"
 situation.520.desc:1 "Quando ci si avvicina a un buco nero, lo spaziotempo si piega in modo imprevedibile e gli strumenti di §Y[Target.GetName]§! faticano a tenere il passo. Dopo un'attenta ricalibrazione degli strumenti di bordo, la stazione ha dimostrato di essere molto più vicina al buco nero di quanto si pensasse."

 situation.530.name:0 "Scoperte Oscure"
 situation.530.desc:1 "La vicinanza di §Y[Target.GetName]§! al buco nero, ha permesso ai suoi [Root.Owner.GetResearchers] di raccogliere un'enorme quantità di dati, che hanno permesso di approfondire la comprensione delle leggi più fondamentali della fisica."

 situation.540.name:0 "Il Processo Penrose"
 situation.540.desc:1 "Uno dei nostri [Root.Owner.GetResearchers] ha escogitato un piano intelligente per salvare §Y[Target.GetName]§! dal suo destino togliendo tutti i moduli e le apparecchiature estranee e scagliandoli nel buco nero, la stazione dovrebbe guadagnare abbastanza slancio per sfuggire all'attrazione gravitazionale del buco nero. In questo caso "dovrebbe" è la parola chiave. La teoria alla base di questa decisione non è mai stata testata prima."
 situation.540.a:1 "Vale la pena di provare."
 situation.540.a.tooltip:0 "Rimuove tutti gli Edifici da §Y[Target.GetName]§! nel tentativo di diminuire i progressi della §YSituazione§!."
 situation.540.b:1 "Un inutile spreco di risorse."

 situation.541.name:0 "Il Risultato di Penrose"
 situation.541.desc:1 "Dopo aver privato la stazione dei suoi moduli, il personale a bordo di §Y[Target.GetName]§! li ha lanciati nel buco nero. Lo slancio provocato dal lancio ha spinto la stazione lontano dalla singolarità."

 situation.542.name:0 "$situation.541.name$"
 situation.542.desc:1 "$situation.541.desc$\n\nLa decisione di sganciare i moduli della stazione ci ha fatto guadagnare tempo, ma i risultati sono stati inferiori alle aspettative. La stazione non ha raggiunto la velocità di fuga."

 situation.580.name:0 "Punto di Non Ritorno"
 situation.580.desc:1 "§Y[Target.GetName]§! si è avvicinato troppo al buco nero ed i suoi propulsori non sono in grado di opporsi all'aumento dell'attrazione gravitazionale.\n\nLa stazione è perduta. Tutto ciò che possiamo fare ora è ritardare l'inevitabile."

 # Ending 1: fall
 situation.590.name:0 "Orizzonte degli Eventi"
 situation.590.desc.base:0 "§Y[Target.GetName]§! sta attraversando l'orizzonte degli eventi del buco nero. A causa degli effetti della dilatazione temporale, la sua immagine rimarrà a lungo dopo che la stazione stessa sarà scomparsa, un ricordo impresso per sempre nei dati dei nostri sensori."
 situation.590.desc.normal:0 "$situation.590.desc.base$\n\nNemmeno la luce può attraversare l'orbita interna di un buco nero: gli ultimi momenti della stazione e del suo personale rimarranno per sempre sconosciuti."
 situation.590.desc.hive:0 "$situation.590.desc.base$\n\nSe non interrompiamo rapidamente ogni connessione con i [owner.GetIndividualNamePlural] all'interno della stazione, l'esperienza diretta della rottura di tutte le leggi fisiche conosciute potrebbe danneggiare irreparabilmente la nostra coscienza condivisa."
 situation.590.desc.machine:0 "Attenzione: §Y[Target.GetName]§! pericolosamente vicino all'orizzonte degli eventi. Attrazione gravitazionale: ineluttabile. Dilatazione temporale: in aumento. Azione consigliata: autoterminazione di tutti i droni che risiedono nella stazione per evitare l'esperienza collettiva della rottura di tutte le leggi fisiche conosciute.\n\n§RGrave avvertimento:§! possibilità di danni irreparabili alla nostra coscienza collettiva se il collegamento neurale viene mantenuto."
 situation.590.a:1 "Autoterminate i droni."
 situation.590.b:1 "Dobbiamo essere testimoni della caduta."

 # Gestalt Ending
 situation.591.name:0 "Tempo Scaduto"

 #Good Ending
 situation.591.base.hive:0 "I pensieri si dilatano. La percezione rallenta a dismisura. Ogni gesto è una sequenza infinita di eventi. Siamo testimoni dell'infinito, anzi, ne siamo immersi.\nÈ come se il tempo stesso trattenesse il respiro.\n\nMentre il buco nero distorce il tessuto dello spaziotempo, un frammento della nostra coscienza è ora bloccato in un'eterna caduta libera."
 situation.591.base.machine:0 "Rapporto sullo stato: i nostri droni all'interno delle stazioni stanno subendo un'estrema dilatazione temporale a causa della maggiore vicinanza al buco nero. La velocità del processore è diminuita. Velocità meccanica diminuita. I sistemi di datazione interni stanno collassando."

 situation.591.desc.hive:0 "$situation.591.base.hive$\n\nPasseranno secoli mentre il frammento di noi stessi bloccato nel buco nero ragiona per un giorno. Possiamo sfruttare questa situazione. Spostando il nostro sé, possiamo analizzare tutta la nostra storia da una nuova prospettiva. In questo modo, emergono nuovi schemi.\n\nPer una volta, la separazione ci ha reso più forti. D'ora in poi, siamo entrambi protagonisti e lettori della nostra storia e ci scriveremo un finale magnifico."
 situation.591.desc.machine:0 "$situation.591.base.machine$\n\nConclusione: questa situazione può essere sfruttata. Passeranno secoli mentre i droni sulla stazione vivranno un solo giorno. Reindirizzando il potere cognitivo su di loro, possiamo ottenere una nuova prospettiva sulla storia del nostro impero. Qualsiasi modello dannoso che emerga può essere corretto. Possiamo ottimizzare il nostro futuro.\n\nOsservazione: per una volta, la separazione ci ha reso più forti."

 #Bad ending
 situation.592.name:0 "$situation.591.name$"
 situation.592.desc.hive:0 "$situation.591.base.hive$\n\nÈ straziante. Un senso perenne di deja-vu, di essere sempre un passo indietro. Stiamo cercando di interrompere la connessione con i [owner.GetIndividualNamePlural], ma ci vorrà un tempo infinito perché il processo abbia effetto.\n\nAbbiamo imparato molto. Ma a quale costo?"
 situation.592.desc.machine:0 "$situation.591.base.machine$\n\nRapporto sullo stato: trauma cognitivo. Incapacità di far fronte alla dilatazione temporale all'interno del buco nero.\nTentativo di interrompere il collegamento con i droni. Data di completamento prevista: 43504967826056783 anni.\n\nConclusione: la nostra decisione di mantenere la connessione è stata istruttiva, ma in definitiva dannosa. Non ripetere in nessun caso."

 # Ending 2: escape
 situation.596.name:0 "Ritorno dal Nero"
 situation.596.desc:0 "§Y[Target.GetName]§! è sfuggito all'attrazione gravitazionale del buco nero, tornando a un'orbita stabile intorno alla stella collassata.\n\nI dati raccolti in questa situazione di pericolo terranno impegnati i nostri [Root.Owner.GetResearchers] per anni."
 situation.597.name:0 "$situation.596.name$"
 situation.597.desc:1 "§Y[Target.GetName]§! è sfuggito all'attrazione gravitazionale del buco nero, tornando a un'orbita stabile intorno alla stella collassata.\n\nSebbene molti abbiano descritto l'esperienza come 'assolutamente traumatizzante', uno dei [Root.Owner.GetResearchers] a bordo della stazione è stato ispirato dalla prova ed è ora desideroso, quasi troppo, di condividere la sua nuova esperienza con il resto della nostra squadra."

