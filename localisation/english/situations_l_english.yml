 situation.2021.name: "Cieli Sereni"
 situation.2021.desc: "Le luci si sono spente dai nostri cieli, annunciando per la prima volta ciò che i nostri agenti dello spionaggio hanno poi confermato: i nostri operatori hanno attivato il radiofaro energetico, attirando §Yil Caleidoscopio§!!\n\nLasciate che ora se ne occupi §H[target.GetName]§!."

 situation.2025.name: "Scaricare il Problema"
 situation.2025.desc: "Secondo i nostri rapporti di spionaggio, §H[kaleidoscope_new_owner.GetName]§!, sta attualmente soffrendo di una carenza di energia. Il §YCaleidoscopio§! che gli abbiamo regalato sembra essere la causa principale dei suoi problemi economici."

 ## Random events
 # Negative 1 - infests another planet
 situation.2030.name: "Infestazione Minore"
 situation.2030.desc: "Un Caleidoscopio affamato ha affondato i suoi metaforici denti nella rete energetica di §H[event_target:infested_planet.GetName]§!. Il conseguente blackout a livello di colonia è stato drammatico, ma non dissimile dagli attacchi precedenti. Sappiamo come affrontarlo."

 # Negative 2 - eats energy building
 situation.2031.name: "Electroshock"
 situation.2031.desc: "Un famelico Caleidoscopio sta cercando di collegarsi con la forza a uno dei nostri §YNexus Energetici§! su §H[target.GetName]§!. Questo rappresenta una notevole opportunità per studiare le capacità uniche dell'essere, ma prevediamo che l'edificio sarà gravemente danneggiato come risultato."
 situation.2031.a: "Lasciate che si nutra della nostra energia. Per la scienza!"
 situation.2031.b: "Recuperate un po' di energia"

 # Negative 3 - unnerving patterns (- pop happiness)
 situation.2032.name: "Modelli Snervanti"
 situation.2032.desc: "Il Caleidoscopio trema nervosamente, riempiendo i nostri cieli con schemi di luce stridenti e irregolari. La nostra gente non può fare a meno di trovare lo spettacolo snervante"

 # Negative 4 - ominous patterns (spiritualists)
 situation.2033.name: "Modelli Infausti"
 situation.2033.desc: "Il Caleidoscopio pulsa come una ferita aperta, riempiendo i nostri cieli di schemi minacciosi e malati. I nostri sacerdoti lo ritengono un cattivo presagio. Potrebbe essere saggio sacrificare un po' di energia alla creatura, per placare la sua fame e le paure del nostro popolo."
 situation.2033.a: "Offrite energia al Caleidoscopio."
 situation.2033.b: "Non ci piegheremo alla sua volontà."

 # Negative 5 - slow ships
 situation.2034.name: "Modelli di Furto"
 situation.2034.desc: "Affamato di energia, il Caleidoscopio ha imparato a sottrarre energia alla nostra flotta. Il consumo di energia è minimo, ma ha un impatto rilevabile sulla velocità delle nostre navi."

 # Positive 1 - soothing patterns (unity)
 situation.2037.name: "Modelli Rilassanti"
 situation.2037.desc: "Un caleidoscopio felice riempie i cieli di [owner.capital_scope.GetName] con forme piacevoli, frattali che si fondono con altri frattali in ondate di meraviglia in continua evoluzione.\n\nIl pianeta si ferma. Ammira. Respira. "

 # Positive 2 - dazzling patterns (science)
 situation.2038.name: "Modelli Accecanti"
 situation.2038.desc: "Gli schemi mutevoli del Caleidoscopio potrebbero essere una forma di comunicazione? O sono un processo autonomo, più simile alla respirazione? I nostri [root.GetScientistPlural] non hanno ancora una risposta. Il Caleidoscopio ci sta fornendo una quantità inestimabile di dati scientifici."

 ## Endings
 # Kaleidoscope explodes! - Good ending
 situation.2041.name: "Caleidoscopio Fiorito"
 situation.2041.desc: "Abbiamo avuto la fortuna di assistere al più splendido spettacolo di luci della galassia: petali caleidoscopici che si ripiegano su se stessi, fioriscono, esplodono! Tuttavia, i nostri strumenti raccontano una storia meno trionfale.\n\nL'essere energetico è diventato così pieno di energia che è collassato su se stesso come una stella morente. Dalla devastazione, le nostre sonde hanno recuperato un ammasso cristallino, dalla forma molto simile a un fiore sbocciato. Secondo studi preliminari, il 'fiore' può ingrandire l'intensità del più debole raggio di luce, infrangendo alcune leggi fisiche conosciute. I nostri [root.owner.GetScientistPlural] ipotizzano che il fiore sia solo la parte visibile di un costrutto più grande: una casa di specchi multidimensionale in cui i raggi di luce vengono riflessi e ricombinati all'infinito."

 # Kaleidoscope explodes! - Good ending - Notifying other countries
 situation.2042.name: "$situation.2041.name$"
 situation.2042.desc: "I sensori segnalano che il modello caleidoscopico nel sistema §H[kaleidoscope_system.GetName]§! è appena sbocciato, scomparendo in un'esplosione finale di motivi colorati. Deve essere stato un bello spettacolo."

 # Kaleidoscope explodes! - Bad ending
 situation.2043.name: "Caleidoscopio Esplosivo"
 situation.2043.desc: "Quando il Caleidoscopio si è ripiegato su se stesso, solo per un secondo, è sembrato il più delicato dei fiori cristallini. Tuttavia, l'esplosione che ne è seguita è stata tutt'altro che delicata: un boom corrusco che ha incenerito il sistema e sovraccaricato tutti i nostri dispositivi elettronici, friggendo la nostra rete energetica.\n\nRiparazioni già in corso, ma ci vorrà del tempo prima che ci abituiamo al nuovo cielo vuoto."

 # Kaleidoscope explodes! - Bad ending - Notifying other countries
 situation.2044.name: "$situation.2043.name$"
 situation.2044.desc: "I sensori segnalano che il modello caleidoscopico nel sistema §H[kaleidoscope_system.GetName]§! è appena esploso, rilasciando un'onda d'urto di energia che ha indubbiamente danneggiato ogni struttura del sistema."

 # Kaleidoscope fades away - owner
 situation.2040.name: "Cieli sereni"
 situation.2040.desc: "Dopo un'ultima esplosione di motivi rossi e ondulati, il Caleidoscopio è svanito, i suoi viticci colorati si sono dissipati come nebbia.\n\nDopo tanto tempo trascorso sotto le sue luci, i nostri cieli sembrano quasi vuoti."

 # Kaleidoscope fades away - notifying other countries
 situation.2045.name: "Cieli Sereni"
 situation.2045.desc: "I sensori segnalano che il disegno caleidoscopico rilevato nel sistema [kaleidoscope_system.GetName] è svanito."

 # Kaleidoscope could get a Dyson sphere?
 situation.2048.name: "Fame Infinita"
 situation.2048.desc: "Il Caleidoscopio si è dimostrato un vicino stranamente amichevole, ma mantenerlo sazio si è rivelato una sfida. Una Sfera di Dyson potrebbe placare la sua infinita sete di energia?"
 situation.2048.a: "Modificate una Sfera di Dyson per il Caleidoscopio."
 situation.2048.a.tooltip: "Sblocca un nuovo aggiornamento della Sfera Dyson."
 situation.2048.b: "Non possiamo risparmiare l'energia."

 # DiScO EnDiNg
 situation.2049.name: "Sfera delle Meraviglie"
 situation.2049.desc: "Il Caleidoscopio si è agganciato alla Sfera di Dyson modificata che gli abbiamo fornito, consumando l'energia di una stella ed estendendo i suoi petali colorati fino ad abbracciare l'intero sistema. Secondo i nostri dati, l'essere energetico si trova ora in uno stato di sovraccarico costante e controllato, in cui crescono continuamente nuovi germogli e scoppiano in un ciclo infinito simile alla morte e alla rinascita.\n\nNon sappiamo se l'essere sia in grado di pensare, ma speriamo che la sua esistenza sia ora piacevole come gli schemi di luce che produce."


