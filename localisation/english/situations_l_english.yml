 situation.291.name:0 "Riavvio"
 situation.291.desc:0 "§R[Root.Owner.GetName] BIOS v3.3.3\nData del copyright, [Root.owner.GetSpeciesName] Inc. §!\n§YTest di memoria: 43053475903PB OK\n\nIndividuare le etiche e le scelte civiche OK\nRilevamento dei dati delle scorte... OK\nRilevamento dei dati delle colonie...§! §RERRORE§!\n\nRiavvio completato.\n\nIl collegamento cognitivo con i droni malfunzionanti su §Y[Target.GetName]§! è stato interrotto per contenere i danni al software. Non sono stati rilevati droni funzionanti su §Y[Target.GetName]§! Sviluppo della colonia arrestato."

 # Good end: stronger hivemind
 situation.292.name:0 "Dopo la Tempesta"
 situation.292.desc.base:0 "Rapporto sullo stato: i livelli di radiazione su §Y[Target.GetName]§! sono ora stabili. §Y[Target.GetStarName]§! è tornato a livelli normali di attività solare. La tempesta geomagnetica è terminata."
 situation.292.desc:0 "$situation.292.desc.base$\n\nRapporto finale: la situazione difficile ci ha dato l'opportunità di perfezionare le nostre tecniche di tempra alle radiazioni, aumentando le capacità dei nostri droni di sopravvivere in condizioni estreme. Apprezziamo questo risultato."

 # Neutral end: storm fades away
 situation.293.name:0 "$situation.292.name$"
 situation.293.desc:0 "$situation.292.desc.base$\n\nRapporto finale: abbiamo faticato ad affrontare la tempesta e non siamo riusciti a proteggere i nostri droni dai danni delle radiazioni. Anche se siamo riusciti a sopravvivere alla sfida, vediamo margini di miglioramento."

 # Bad end: scarred Hivemind
 situation.294.name:0 "$situation.292.name$"
 situation.294.desc:0 "$situation.292.desc.base$\n\nRapporto finale: stiamo ancora soffrendo per le conseguenze a lungo termine del danno da radiazioni. Il ritorno a uno stato cognitivo ottimale richiederà tempo. Risultato insoddisfacente. Dobbiamo essere meglio preparati per il futuro."

