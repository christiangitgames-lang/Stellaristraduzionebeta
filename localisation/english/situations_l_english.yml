 situation.216.desc.2:0 "§YProblema: il numero di risorse nella scorta non corrisponde alla quantità prevista dall'inventario. Causa: la matematica è difficile. Ma i $job_machine_nurse_plural$ hanno dato una mano con i compiti per casa. Trovate / scoperte / recuperate risorse mancanti.§!"
