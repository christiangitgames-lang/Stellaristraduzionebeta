 situation.251.name:0 "Dischi Cancellati"
 situation.251.desc.1:0 "Aggiornamento: confermata la posizione della squadra di droni scomparsa. Le macchine sono state trovate in un campo, immobili e non rispondenti nonostante fossero accese. Le analisi preliminari confermano che le unità di memoria sono state cancellate da un'esplosione magnetica."
 situation.251.a.1:0 "Tentate di reinstallare il sistema operativo."
 situation.251.b.1:0 "Rottamateli per ricavarne i pezzi di ricambio."

 situation.251.desc.2:0 "§YAggiornamento: trovati i corpi mancanti. I droni sembrano accesi, ma non rispondono. Addormentati? Sono fermi. Bloccati. §!"
 situation.251.a.2:0 "Svegliateli."
 situation.251.b.2:0 "Lasciate che mentano."
 situation.251.b.2.tooltip:0 "Guadagnate... £alloys£ §Yalcune leghe§!"

 situation.251.desc.3:0 "§RApplausi / gioire! Giocattoli scoperti. Ma persi. Rotti. Senza fili, senza fili.§!"
