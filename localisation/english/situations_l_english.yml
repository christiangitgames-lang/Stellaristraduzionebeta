 deficit.140.B:0 "Disattivare i Bio-Reattori"
 deficit.140.B.tooltip:0 "Tutti i Bio-Reattori attivi sono disattivati. Non dovremo più pagare il loro mantenimento."
 deficit.145.desc:0 "Il nostro debito alimentare è diventato definitivo. Verranno imposti tagli drastici, poiché non abbiamo altra scelta che accettare la bancarotta e l'inadempienza dei nostri obblighi."
 deficit.145.desc.gestalt:0 "Il nostro cibo è finito. Non possiamo fornire alcun nutrimento ai droni ed alle altre entità che ne hanno bisogno per funzionare. Verranno imposti tagli drastici, poiché non abbiamo altra scelta se non quella di riallocare su larga scala il nostro sistema di distribuzione delle risorse."
 deficit.145.desc.wilderness: "Ciò che forse consideriamo più prezioso, ovvero l'equilibrio delle nostre risorse naturali, è andato perduto. Le nostre scorte alimentari si sono esaurite, causando gravi problemi all'intera catena alimentare. Ora dobbiamo ricorrere a un rigido razionamento e a una ridistribuzione su larga scala delle risorse per garantire le maggiori possibilità di sopravvivenza."

 deficit.155.name:0 "Consumismo Incontrastato"
 deficit.155.desc:0 "La carenza di beni di consumo ha portato a un drastico calo del tenore di vita all'interno del [Root.Owner.GetName]. Le voci di malcontento si fanno sempre più forti e gli appelli urgenti all'azione sono sempre più diffusi, mentre diventa chiaro che il crollo totale delle forniture è a pochi mesi di distanza."
 deficit.155.desc.gestalt:0 "La carenza di beni di consumo ha portato ad un drastico calo del tenore di vita delle forme di vita individualiste che vivono all'interno di [Root.Owner.GetName]. Le voci di malcontento si fanno sempre più forti, mentre i nostri droni logistici avvertono che mancano pochi mesi al crollo totale delle forniture."
 deficit.155.A:0 "I tempi duri sono alle porte. Istituite il razionamento."
 deficit.160.desc:0 "La carenza di beni di consumo è aumentata al punto che non c'è modo realistico di recuperare il nostro deficit. Verranno imposti tagli drastici, poiché non abbiamo altra scelta che accettare la bancarotta e l'inadempimento dei nostri obblighi."

 deficit.170.name:1 "$deficit.100.name$"
 deficit.170.desc:1 "[Owner.GetFinancialAdvisorAgencyCap] è sempre più preoccupato per la carenza di leghe che sta colpendo il nostro impero. Se non riusciamo a recuperare le nostre spese, il nostro settore industriale subirà gravi danni."
 deficit.170.desc.machine:1 "Avviso di Budget: le spese per le leghe superano le entrate per molti mesi successivi. Se non si riesce a risolvere la carenza di leghe, il nostro settore industriale subirà gravi interruzioni."
 deficit.170.A:1 "Rottamate i robot su §Y[robots_planet.GetName]§! per ottenere dei componenti."
 deficit.170.A.tooltip:2 "Smantellate tutti i robot su [robots_planet.GetName] (£pop£ §HDroni [robots_planet.recycled_robots]§!) per guadagnare £alloys£ §Y[robots_planet.total_alloys_gained] Leghe§!"
 deficit.170.B:1 "Consolidare. Riciclare. Smantellare i droidi su §Y[robots_planet.GetName]§!."
 deficit.170.B.tooltip:2 "Smantellate metà della popolazione di [robots_planet.GetName] (£pop£ §HDroni robots_planet.recycled_robots]§!) per guadagnare £alloys£ §Y[robots_planet.total_alloys_gained] Leghe§!"

 deficit.175.desc:1 "Non essendo riusciti a risolvere la carenza di leghe, siamo stati costretti a dichiarare bancarotta ed a non onorare i nostri debiti. [Owner.GetFinancialAdvisorAgencyCap] sta elaborando un nuovo piano di austerità per tagliare le spese ed evitare che questa situazione si ripeta."

 deficit.185.name:0 "Deficit Acuto di Cristalli Rari"
 deficit.185.desc:0 "I cristalli rari stanno diventando sempre più scarsi in [Root.Owner.GetName]. Sono state segnalate carenze in molti settori, dalle forniture militari vitali ai componenti critici utilizzati in molti processi produttivi avanzati. [Owner.GetFinancialAdvisorAgencyCap] avverte che nel giro di pochi mesi saranno necessarie riforme della catena di approvvigionamento, pena tagli drastici."
 deficit.185.A:0 "Recupera i cristalli da [looted_planet.GetName]."
 deficit.185.B:0 "Dovremo sfruttare oltre misura i nostri giacimenti."
 deficit.185.C:0 "Possiamo accettare che i nostri cristalli siano più rari."
 deficit.190.desc:0 "Le nostre scorte di cristalli rari sono diminuite al punto che anche i sistemi critici non possono più essere supportati. [Owner.GetFinancialAdvisorAgencyCap], che raccomanda di rinominarli "cristalli più rari", sta imponendo severi tagli per riportarne l'uso a livelli sostenibili."
 deficit.190.desc.wilderness: "La nostra scorta di $rare_crystals$ si è ridotta al punto che non siamo più in grado di mantenere diverse funzioni critiche. In casi estremi, mettiamo a rischio la vita dei nostri simbionti più specializzati che dipendono da questa preziosa risorsa.\n\nPer evitare ulteriori perdite di vite umane e produttività, dobbiamo ora ricorrere a misure drastiche per garantire il ritorno all'equilibrio."

 deficit.200.name:1 "Deficit Acuto di Granelli Volatili"
 deficit.200.desc:1 "A causa di una cattiva gestione e di spese sconsiderate, le nostre riserve di Granelli Volatili sono completamente evaporate! Questa risorsa strategica è ampiamente utilizzata in diversi campi, dalla produzione di leghe allo sviluppo militare. Il ripristino delle scorte è di fondamentale importanza per garantire la prosperità economica del nostro impero."
 deficit.200.A:1 "Recupera i granelli da [looted_planet.GetName]."
 deficit.200.B:1 "Dovremo sfruttare oltre misura i nostri giacimenti."
 deficit.200.C:1 "Possiamo accettare che i nostri granelli diventino sempre più sfuggenti."
 deficit.205.desc:1 "La lunga carenza di granelli volatili ha provocato un crollo economico in tutto l'impero. Non potendo ripagare i nostri deficit, siamo stati costretti a dichiarare bancarotta e a rinunciare ai nostri debiti. [Owner.GetFinancialAdvisorAgencyCap] sta elaborando un nuovo piano finanziario, imponendo tagli severi per riequilibrare il nostro bilancio."
 deficit.205.desc.gestalt:0 "La lunga carenza di granelli volatili ha provocato un crollo della catena di approvvigionamento dell'impero. È diventato chiaro che non possiamo più sostenere l'uso di questo materiale. [Owner.GetFinancialAdvisorAgencyCap] sta elaborando un nuovo piano finanziario, imponendo severi tagli per riequilibrare il nostro bilancio."
 deficit.205.desc.wilderness: "La carenza di $volatile_motes$ nei nostri mondi ha causato gravi perturbazioni, non da ultimo per quei lavoratori-simbionti estremofili la cui stessa vita dipende da esso. Per evitare ulteriori perdite di vite umane e di produttività, dobbiamo ora attuare cambiamenti drastici per garantire la continuità della vita, nella speranza di poter presto ritrovare l'equilibrio."


 deficit.215.name:1 "Deficit Acuto di Gas Esotici"
 deficit.215.desc:1 "I Gas Esotici sono diventati una presenza estranea nelle nostre scorte dell'impero e la loro continua assenza sta avendo un impatto sull'intero processo di produzione, che dipende fortemente da essi. [Owner.GetFinancialAdvisorAgencyCap] suggerisce vivamente di riconsiderare le nostre priorità di bilancio per porre fine a questa situazione assurda."
 deficit.215.A:1 "Recupera il gas da [looted_planet.GetName]."
 deficit.215.B:1 "Dovremo sfruttare oltre misura i nostri giacimenti."
 deficit.215.C:1 "Possiamo accettare che i nostri gas siano più fugaci."
 deficit.220.desc:2 "Il nostro impero non può più far fronte alle carenze di gas esotici che hanno interrotto i nostri processi produttivi. [Owner.GetFinancialAdvisorAgencyCap] è stato costretto a dichiarare bancarotta, consentendoci di rinunciare ai nostri debiti. Verranno applicati tagli drastici, in modo da poter ricostruire lentamente le nostre scorte di risorse."
 deficit.220.desc.gestalt:0 "Il nostro impero non può più far fronte alle carenze di gas esotici che hanno interrotto i nostri processi produttivi. [Owner.GetFinancialAdvisorAgencyCap] è stato costretto a dichiarare bancarotta, consentendoci di riorganizzare i nostri sistemi di distribuzione in modo da poter ricostruire lentamente le nostre scorte di risorse."

 deficit_situation_finish_tooltip:0 "Tutte le penalità relative a §Y[This.GetName]§! in corso saranno rimosse."
 deficit_situation_extra_defaulted_tooltip:0 "Le risorse saranno liberate dai nostri beni liquidati per permetterci di ricostruire."

