 tech_psionic_disruptor: "Disgregatori Psionici"
 tech_psionic_disruptor_desc: "Questi disgregatori di fascia avanzata sparano una potente lancia di energia psionica attraverso gli scafi nemici, consentendo la disattivazione mirata degli armamenti ostili."
