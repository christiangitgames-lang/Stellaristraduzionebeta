 NAME_Mindwarden_Frigate: "Sentinella"
 NAME_Mindwarden_Destroyer: "Inquisitore"
 NAME_Mindwarden_Cruiser: "Esorcista"
 NAME_Mindwarden_Battleship: "Purificatore"
 NAME_Mindwarden_Titan: "Giudice"
 mindwarden_defense_modifier: "Forza di Difesa dei Custodi della Mente"

 shroud.4250.desc: "Eccellente. Affidarci il $zro_lower$ consente ricerche cruciali su questa potente e ampiamente abusata sostanza - ricerche che andranno a beneficio dell'intera galassia.\n\nEcco perché il nostro prezzo d'acquisto è ben superiore agli standard galattici."
 shroud.4250.a: "$shroud.mindwarden.back$"
 shroud.4250.b: "Cos'è lo §I$sr_zro$§!?"
 shroud.4250.c: "Dona £sr_zro£ §I$sr_zro$§!"
 mindwarden_zro_explanation: "Vendi fino a 100 §Y$sr_zro$§! per 5 volte il prezzo standard del $resolution_category_galactic_market$."
 mindwarden_zro_cooldown_tt: "§RNon potremo consegnare lo $sr_zro$ ai Custodi della Mente fino a §Y[root.mindwarden_zro_timer]§!.§!"
 shroud.4251.desc: "Lo §Y$sr_zro$§! è una sostanza rara e altamente instabile, i cui effetti sono difficili da controllare e prevedere. Volontariamente o meno, può causare violente esplosioni di energia che provocano distruzione su larga scala.\n\nQueste proprietà derivano dalle reazioni con il §HVelo§!, motivo per cui è molto apprezzata tra i praticanti psionici - alcuni dei quali la assumono come droga.\n\nIl nostro obiettivo è comprendere meglio lo $zro_lower$ e ricercare metodi per il suo smaltimento sicuro; per questo paghiamo generosamente qualsiasi quantità ci venga fornita."
 shroud.4255.desc: "Grazie per il vostro contributo."

 shroud.4260.desc: "Permetteteci allora di fornirvi un efficace §Y$decision_thought_police$§!, in grado di rilevare l'intento deviante prima che si manifesti in un comportamento effettivo.\n\nI loro metodi sono stati sviluppati come alternativa sicura alle pratiche psioniche, utilizzando tecniche scientifiche per monitorare l'attività cognitiva della popolazione. Forniscono indizi sugli stati mentali senza ricorrere alle pericolose energie del §HVelo§!."
 shroud.4260.a: "$shroud.mindwarden.back$"
 shroud.4260.b: "Recluta la §I$decision_thought_police$§!."
 mindwarden_decision_cooldown_tt: "§RNon potremo richiederlo fino a §Y[root.mindwarden_decision_timer]§!.§!"
 mindwarden_decision_explanation: "Sblocca una £decision£ §YDecisione Planetaria§!: §Y$decision_thought_police$§!"
 shroud.4262.desc: "Eccellente. Credo troverete i loro metodi piuttosto efficaci."

 shroud.4265.desc: "In effetti. Le nostre collaborazioni ci hanno già rivelato alcune aree di miglioramento che potrebbero essere applicate alle vostre strategie di dispiegamento militare.\n\nNon vogliamo certo offenderVi, naturalmente; ci limitiamo a specializzarci in questi campi. Saremmo onorati di assistere un partner così stimato in questa materia, qualora ci forniate un'adeguata compensazione."
 shroud.4265.a: "$shroud.mindwarden.back$"
 shroud.4265.b: "Affare fatto."
 mindwarden_logistics_cooldown_tt: "§RNon possiamo richiedere ulteriore assistenza logistica ai Custodi della Mente fino a §Y[root.mindwarden_logistics_timer]§!.§!"

 shroud.4267.desc: "Saluti, stimato partner.\n\nIl nostro contratto di assistenza nelle operazioni logistiche delle vostre flotte è scaduto. Saremmo più che disposti a proseguire questa collaborazione, qualora lo riteneste opportuno."
 shroud.4267.a: "Proseguiamo la collaborazione."
 shroud.4267.b: "Rinunciamo per ora."

 shroud.4266.desc: "Molto bene. Le nostre operazioni di supporto alla flotta inizieranno immediatamente."

 shroud.4270.desc: "Le nostre $NAME_Mindwarden_Army$ sono eccellenti truppe d'assalto. Sono equipaggiate per affrontare minacce di vario tipo, ma risultano particolarmente efficaci contro avversari psionici.\n\nRiteniamo che troverete il loro costo più che giustificato."
 shroud.4270.a: "$shroud.mindwarden.back$"
 shroud.4270.b: "Assolda §I$mindwarden_army$§!."
 mindwarden_army_cooldown_tt: "§RNon potremo richiedere un nuovo esercito ai Custodi della Mente fino a §Y[root.mindwarden_army_timer]§!.§!"
 mindwarden_army_explanation: "Arruola un esercito §Y$mindwarden_army$§!, che giungerà tramite $transport$ nel nostro sistema capitale."
 shroud.4271.desc: "Siete fortunati; abbiamo già una compagnia pronta per il dispiegamento. Attendete a breve l'arrivo della loro nave da trasporto."
 
 shroud.4280.desc: "Saremmo più che disposti.\n\nUna leadership efficace è la chiave per contrastare il §HVelo§!, e i nostri custodi sono esperti nel sopprimere l'attività psionica attraverso una ferma amministrazione."
 shroud.4280.a: "$shroud.mindwarden.back$"
 shroud.4280.b: "Assolda un §I$subclass_commander_governor$§!."
 mindwarden_commander_explanation: "\nAssumeremo un $subclass_commander_governor$ Custode della Mente di livello 5."
 unlocks_mindwarden_council_position: "\n§EConsente lo sblocco della Posizione nel Consiglio:§!\n§H$t$$councilor_mindwarden$§!\n$tt$$COUNCIL_POSITION_MODIFIER_BASE$\n$ttt$$mod_country_unity_produces_mult$: §G+1%§!\n$ttt$$planet_crime$: §G-1%§!\n$ttt$$MOD_PSIONIC_AURA_RESISTANCE_MULT$: §G+5%§!\n$COUNCIL_POSITION_AVAILABLE_FOR$$t$$commander_with_icon$\n\n$COUNCIL_POSITION_REQUIREMENTS$$councilor_mindwarden_conditional_tooltip$"
 mindwarden_commander_already_bought: "§RAbbiamo già acquistato i servizi di un $subclass_commander_governor$ Custode della Mente.§!"
 mindwarden_commander_conflicted_leader: "§RNon deve essere presente un leader proveniente da [event_target:shroudwalker_enclave_country.GetName].§!"
 mindwarden_commander_cooldown_tt: "§RNon potremo richiedere un altro leader ai Custodi della Mente fino a §Y[root.mindwarden_commander_timer]§!.§!"
 mindwarden_commander_desc: "Reclutato da un $gov_mindwarden_enclave$, questo leader mantiene una posizione inflessibile contro le attività psioniche, proteggendo la popolazione dagli effetti deleteri del Velo."
 mindwarden_commander_catch_phrase: "Dove il Velo si insinua, la ferita deve essere cauterizzata."
 shroud.4281.desc: "Una decisione saggia. Possa la loro guida mantenere la vostra popolazione al sicuro per gli anni a venire."

 shroud.4286.name: "Attacco a [FROM.GetName]"
 mindwarden_farewell: "§L\"Il vostro recente attacco contro un $gov_mindwarden_enclave$ è inconcepibile. Operare all'interno del vostro territorio, in qualsiasi veste, sarebbe moralmente ed eticamente indifendibile. Vi consiglio vivamente di porre fine a queste ostilità insensate - ma, qualunque siano le vostre future scelte, io non rimarrò qui a facilitarle.\"§!"
 shroud.4286.desc: "$enclave.8000.start$\n\n$mindwarden_farewell$\n\n$enclave.8000.end$"
 shroud.4286.desc.councilor: "$enclave.8000.start$\n\n$mindwarden_farewell$\n\n$enclave.8000.councilor_end$"

 shroud.4290.desc: "Una questione davvero grave. Non esiste piaga più grande nella galassia di quella del $end_of_the_cycle_color_article$."
 shroud.4290.a: "$marauder.31.e$"
 shroud.4290.b: "Cos'è $end_of_the_cycle_color_article$!?"
 shroud.4290.b.response: "Secondo le nostre informazioni, $end_of_the_cycle_color_article$ è una forza catastrofica proveniente dal §HVelo§!. Il suo potere può manifestarsi nella realtà fisica grazie alla complicità di invasori mentali assetati di potere.\n\nLa Fine porta rovina nella galassia attraverso il §R$NAME_Reckoning$§! - un'entità violenta composta di pura energia psionica. Il suo obiettivo ultimo è l'annientamento totale di questa esistenza."
 shroud.4290.c: "Come possiamo sconfiggere il §R$NAME_Reckoning$§!?"
 shroud.4290.d: "Insegnateci §Y$mindwarden_tactics_modifier$§!."
 shroud.4291.desc: "Possa la vostra vittoria trionfare contro questa grande minaccia. Essa mette in pericolo l'esistenza di chiunque chiami questa galassia casa."
 shroud.4292.desc: "Abbiamo sviluppato un algoritmo che può potenziare le vostre offensive contro il §R$NAME_Reckoning$§!. Esso regola i sistemi di puntamento delle vostre armi per una maggiore efficacia contro questo specifico tipo di entità psionica.\n\nNello stato attuale, ogni implementazione del codice richiede un'estesa rifattorizzazione per essere compatibile con le singole infrastrutture militari. Si tratta quindi di un servizio premium, ma riteniamo che ne valga la spesa."
 mindwarden_tactics_modifier: "Tattiche dei Custodi della Mente"

 shroud.4295.desc: "$shroud.4205.common$\n\nInizialmente eravamo preoccupati dai rapporti sui vostri '$building_materiality_engine_plural$'. Tuttavia, dopo ulteriori analisi, consideriamo questi dispositivi un promettente sviluppo per lo sfruttamento non psionico del cosiddetto §H'Velo'§!.\n\nIncoraggiamo il proseguimento del dispiegamento di questa tecnologia e ci auguriamo di collaborare con voi in futuro."
 mindwarden_opinion_materiality_engine_tt: "Opinione: £opinion£ §G+$@mindwarden_opinion_materiality_engine|0$§!"

 shroud.4300.desc: "Vi parlo come rappresentante dei [mindwarden_enclave_country.GetName].\n\nA giudicare dalle nostre letture psioniche, l'intero [Root.GetName] è stato irrimediabilmente infettato dal §HVelo§!.\n\nLe vostre azioni hanno segnato la vostra fine - e noi la affretteremo."
 shroud.4300.a: "Perché temete il Velo?"

 shroud.4310.desc: "Non lo temiamo, né temiamo i suoi agenti corrotti, poiché sappiamo come combatterli.\n\nNon mi aspetto che voi - una società resa folle dalla sua influenza - possiate capire."

 shroud.4320.desc.psionic: "Non vi è bastato avvelenare la galassia con i poteri psionici?"
 shroud.4320.desc.default: "Siamo una forza dell'ordine in questa galassia; quale vantaggio può esserci nell'attaccarci? Non tollereremo passivamente la vostra belligeranza."
 shroud.4320.desc.common: "Finché non confermerete la cessazione incondizionata delle ostilità, non abbiamo nulla di cui discutere."

 shroud.4340.desc: "Siamo a conoscenza dei vostri rapporti con i §H[shroudwalker_enclave_country.GetName]§!. Le vostre azioni non solo legittimano le loro colpe, ma contribuiscono a diffondere l'infezione del §HVelo§!.\n\nNon vi presteremo alcun servizio finché continuerete a collaborare con loro."

 shroud.4350.desc: "§HNon siamo riusciti a ristabilire il contatto con i [mindwarden_enclave_country.GetName] dopo la distruzione della loro struttura.\n\nAscoltando il loro canale, non sentiamo altro che il silenzio vuoto dello spazio.§!"

 enclave_opinion_tt: "Opinione: £opinion£ §G+$@positive_opinion|0$§!"
 mindwarden_rival_opinion_tt: "Opinione verso [event_target:shroudwalker_enclave_country.GetName]: £opinion£ §R$@negative_opinion|0$§!"
 shroudwalker_rival_opinion_tt: "Opinione verso [event_target:mindwarden_enclave_country.GetName]: £opinion£ §R$@negative_opinion|0$§!"

 shroud.4405.title: "$gov_mindwarden_enclave$ Distrutto"
 shroud.4405.desc_common: "La nostra offensiva nel sistema [mindwarden_enclave_system.GetName] ha avuto successo; i §H[mindwarden_enclave_country.GetName]§! non esistono più."
 shroud.4405.desc.default: "$shroud.4405.desc_common$ Sebbene le pratiche che disprezzavano fossero di poca importanza per noi, la loro crociata contro il §H'Velo'§! rappresentava il tipo di dogmatismo pseudoscientifico che non dovrebbe avere posto nella nostra galassia."
 shroud.4405.desc.psionic: "$shroud.4405.desc_common$ Non diffonderanno più il loro ignorante dogma sui pericoli del §HVelo§!, e gli attenuatori psionici della loro stazione sono ora solo detriti."
 shroud.4405.desc_end: "La nostra vittoria è stata doppiamente fruttuosa, poiché siamo anche riusciti a recuperare una notevole quantità di risorse dai rottami della loro stazione."

 shroud.4406.title: "$gov_mindwarden_enclave$ Distrutto"
 shroud.4406.desc_common: "Abbiamo ricevuto notizie secondo cui il §H[mindwarden_enclave_country.GetName]§! nel sistema [mindwarden_enclave_system.GetName] non esiste più. Questo $gov_mindwarden_enclave$ non è riuscito a resistere all'assalto del §H[mindwarden_destroyer.GetName]§!, che ha ridotto la loro stazione in macerie senza lasciare sopravvissuti conosciuti."
 shroud.4406.desc.psionic: "La galassia è ora libera dal tormento della loro crociata anti-psionica - finché nessuno emergerà per prendere il loro posto."
 shroud.4406.desc.default: "Per il momento, la galassia dovrà fare a meno dei loro servizi anti-psionici."
 shroud.4406.a: "Buon viaggio."

 shroud.6855.desc: "Rendilo noto, ti prego. Siamo lieti di mantenere una stretta cooperazione con il [root.GetName]; le nostre storie e i nostri obiettivi resteranno per sempre legati."
 shroud.6855.desc.1: "Ti saremo per sempre grati per il tuo contributo al [mindwarden_enclave_country.GetName]. Finché la minaccia psionica persisterà, possa il nostro legame rimanere saldo."
 shroud.6855.desc.2: "Puoi essere certo che il tuo prossimo pagamento per la partecipazione agli utili verrà consegnato puntualmente."
 shroud.6855.b: "Vogliamo aiutare ad espandere il tuo enclave."
 shroud.6855.b.timeout: "L'enclave sta attualmente reclutando nuovi ufficiali e membri dell'equipaggio. Non può avviare ulteriori miglioramenti operativi fino a dopo §Y[mindwarden_enclave_country.upgraded_station_timer]§!."
 shroud.6855.c: "Vogliamo condividere la nostra tecnologia con voi."
 shroud.6855.c.timeout: "L'enclave sta ancora integrando la tecnologia che le abbiamo fornito in precedenza. Potremo condividere nuove tecnologie con loro dopo §Y[mindwarden_enclave_country.updating_databanks_timer]§!."
 shroud.6855.d: "Desideriamo noleggiare una §Yflotta§! per i nostri scopi."
 shroud.6855.e: "$enclave.205.b$"
 shroud.6855.f: "Vogliamo aumentare la capacità dell'enclave dei Custodi della mente."
 shroud.6855.f.timeout: "Stiamo ancora implementando modifiche infrastrutturali legate all'enclave. Non possiamo aumentare nuovamente la capacità dell'enclave dei Custodi della mente fino a §Y[mindwarden_enclave_country.mindwarden_enclave_capacity_bought_timer]§!."

 shroud.6860.1.desc: "Con fondi aggiuntivi, potremmo espandere notevolmente le nostre operazioni. Potremmo aumentare il numero e le capacità delle nostre flotte, e reclutare più ricercatori per sviluppare tecnologie di protezione mentale. In definitiva, l'intera galassia beneficerebbe del tuo patrocinio."
 shroud.6860.2.desc: "Dobbiamo rimanere vigili contro la minaccia in continua evoluzione dei poteri psionici. La tua generosa donazione ci consentirebbe di ampliare significativamente le nostre operazioni per affrontare questa sfida."
 shroud.6860.3.desc: "Abbiamo raggiunto molti traguardi, ma è troppo presto per riposare. Con maggiori risorse a disposizione, le flotte del [mindwarden_enclave_country.GetName] potrebbero essere dispiegate ancora più lontano, proteggendo un numero sempre maggiore di menti afflitte dai poteri psionici."
 shroud.6860.4.desc: "Il tuo patrocinio ha definito il nostro cammino sin dall'inizio, e i nostri obiettivi comuni restano gli stessi: promuovere il benessere mentale attraverso l'eradicazione completa dei poteri psionici. Con il tuo aiuto, ci stiamo avvicinando sempre più al nostro obiettivo."
 shroud.6860.5.desc: "Se riterrai opportuno investire ancora nelle nostre operazioni, potremmo diventare la più grande forza anti-psionica della galassia - la suprema roccaforte contro l'invasione mentale per tutte le nazioni stellari."
 shroud.6860.b: "Allora siamo d'accordo."

 shroud.6861.desc: "Grazie. Siamo orgogliosi di collaborare con te per proteggere l'integrità psichica di tutti gli esseri intelligenti."

 shroud.6865.desc: "Un'impresa lodevole. Più $ENCLAVE_MINDWARDEN_PLURAL$ ci sono nella galassia, più le menti saranno al sicuro dall'invasione.\n\nPossiamo offrire consulenza su come migliorare l'efficienza infrastrutturale per consentire la fondazione e l'amministrazione di più enclavi."
 shroud.6865.b.tt: "$mindwarden_enclave_capacity$: §G+1§!"

 shroud.6870.desc: "Apprezziamo la tua disponibilità a condividere i frutti delle tue ricerche. Ogni conoscenza che ci trasmetterai contribuirà a rafforzare la protezione della galassia contro le minacce psioniche."

 shroud.6875.desc: "Saremmo onorati di accontentarti. Le flotte del [mindwarden_enclave_country.GetName] sono all'avanguardia nella tecnologia e nelle tattiche anti-psioniche; nessun aggressore che giochi con il potere distruttivo dei poteri psionici può sperare di resistere. Ogni flotta è guidata da un comandante addestrato specificamente per le operazioni contro avversari psionici."

 mindwarden_tt_hirefleet: "Assumi il controllo della §Yflotta dei Custodi della mente§! di questo enclave per 10 anni."
 shroud.6876.desc: "Siamo certi che la §H[mercenary_fleet.GetName]§! sarà un efficace strumento per combattere coloro che giocano con il potere distruttivo dei poteri psionici."

 mindwarden_tt_managefleet: "Annulla o prolunga il nostro contratto con la §Yflotta dei Custodi della mente§!."
 shroud.6880.desc: "Certamente. Speriamo che la §H[mercenary_fleet.GetName]§! si sia dimostrata un prezioso rinforzo per le tue forze. Desideri terminare o prolungare il nostro contratto?"
 shroud.6880.a: "$marauder.31.e$"

 shroud.6881.desc: "Molto bene. Il contratto è annullato e la §H[mercenary_fleet.GetName]§! tornerà immediatamente a noi. Le nostre flotte saranno disponibili per il reclutamento ogni volta che ne avrai bisogno."

