 # End of the Cycle
 shroud.4715.desc.intro: "È compiuto. Abbiamo stretto un Patto con $end_of_the_cycle_color_article$. Nel momento in cui abbiamo accettato il suo accordo, i nostri [GetTelepathPlural] hanno parlato con una sola voce: §R\"LA FINE HA INIZIO.\"§!"
 shroud.4715.desc.default: "$shroud.4715.desc.intro$\n\nPoi venne il silenzio. Un silenzio insondabile, che inghiottì ogni pensiero dei [root.GetSpeciesAdj]. Là dove un tempo le energie turbinanti del §HVelo§! brulicavano nelle nostre menti, ora si stende una quiete gelida, immobile come la morte.\n\nRestammo soli, a contemplare il prezzo della nostra audacia."
 shroud.4715.desc.hive: "$shroud.4715.desc.intro$\n\nPoi venne il silenzio. Un silenzio profondo come il nulla, che permeò il [GetBrainName] e spense ogni eco psionica. Dove un tempo il §HVelo§! pulsava di vita, ora non resta che immobilità assoluta.\n\nRiflettiamo, muti, sulle conseguenze del nostro gesto."
 shroud.4715.desc.gestalt_machine: "$shroud.4715.desc.default$"
 shroud.4715.desc.individual_machine: "$shroud.4715.desc.default$"
 shroud.4715.a.default: "Che la sua volontà sia misericordiosa."
 shroud.4715.a.gestalt: "$shroud.4715.a.default$"

 shroud_whisperers_covenant_chain_title: "$whisperers_covenant_chain_title$"
 shroud_whisperers_covenant_chain_desc: "Abbiamo intrecciato un legame con un'entità del Velo conosciuta come $whisperers_in_the_void_color_article$. Insondabile e ammaliante, ci offre briciole del suo potere, a un prezzo che ancora ignoriamo.\n\nI nostri [GetTelepathPlural] ritengono che il legame possa intensificarsi se le nostre azioni rispecchieranno la volontà del Patrono.\n\nI Sussurratori si nutrono di conoscenza, segreti e cospirazioni. Godono del caos mentale di una mente troppo colma, che si spacca sotto il peso della verità."
 shroud_whisperers_covenant_chain_begin: "$whisperers_covenant_chain_begin$"
 shroud_whisperers_covenant_chain_end: "$whisperers_covenant_chain_end$"

 robot_shroud_whisperers_covenant_chain_title: "$shroud_whisperers_covenant_chain_title$"
 robot_shroud_whisperers_covenant_chain_desc: "$shroud_whisperers_covenant_chain_desc$"

 shroud.11110.title: "Il Ciclo Continua"
 shroud.11110.desc: "I §HSussurratori§! fremono nel Vuoto, le loro voci echeggiano e si intrecciano fino a soffocare ogni altro pensiero. Bramano di parlare con noi, di riversare nelle nostre menti la loro conoscenza infinita.\n\nDavanti a noi si apre una scelta che non potrà mai essere revocata."
 shroud.11110.a: "Assorbi il $the_eater_of_worlds_article$"
 shroud.11110.b: "Assorbi la $the_cradle_of_souls_article$"
 shroud.11110.c: "Assorbi l'$the_instrument_of_desire_article$"
 shroud.11110.d: "Assorbi il $the_composer_of_strands_article$"

 shroud.11120.title: "Vendetta di [GetBetrayedPatronColour]"
 shroud.11120.title.eater: "Vendetta di $the_eater_of_worlds_color_article$"
 shroud.11120.title.cradle: "Vendetta di $the_cradle_of_souls_color_article$"
 shroud.11120.title.instrument: "Vendetta dell'$the_instrument_of_desire_color_article$"
 shroud.11120.title.composer: "Vendetta di $the_composer_of_strands_color_article$"
 shroud.11120.desc: "Quando i nostri [GetTelepathPlural] sono riemersi dal §HVelo§!, abbiamo compreso l'errore fatale: il nostro tradimento ha scatenato la furia di [GetBetrayedPatronColour].\n\nUn $SHROUD_TUNNEL_GALACTIC$ si è aperto vicino a §H[event_target:selected_planet_for_revenge.GetName]§!, ora ridotto a un mondo di rovine e cenere. Dal tunnel si avverte una collera viva, pulsante: il nostro antico Patrono si prepara alla vendetta."
 shroud.11120.a: "Dobbiamo prepararci a difenderci."
 shroud.11120.a.tt: "§H[event_target:selected_planet_for_revenge.GetName]§! si trasforma in un §Y$pc_shrouded$§!.\nUn $SHROUD_TUNNEL_GALACTIC$ appare vicino a questo pianeta."

 shroud_tunnel_object: "$SHROUD_TUNNEL_GALACTIC$"

 shroud.11130.title: "Vendetta Feroce"
 shroud.11130.desc_common: "Un §Y$NAME_Psionic_Avatar$§! è emerso dal $SHROUD_TUNNEL_GALACTIC$ nel sistema [event_target:spawn_system.GetName]. È la manifestazione della collera di [GetBetrayedPatronColour], e si sta dirigendo verso [capital_scope.GetName] con potenza devastante."
 shroud.11130.desc_success: "Abbiamo radunato le nostre forze e affrontato la minaccia in arrivo. Le nostre navi hanno proiettato onde di energia psionica dentro il $SHROUD_TUNNEL_GALACTIC$, indebolendo l'entità vendicativa prima che potesse irrompere del tutto nella nostra realtà."
 shroud.11130.success_tt: "$NAME_Psionic_Avatar$ emerge con metà della sua forza originaria."

 shroud.11250.title: "La Fine"
 shroud.11250.desc: "Sprofondiamo nel trance, e il mondo si spegne. Le nostre menti vengono inghiottite da un silenzio abissale. Mai il §HVelo§! è stato tanto quieto.\n\nIl vuoto tace.\n\nTutto è perduto."
 shroud.11250.a: "Così termina ogni cosa."

 shroud.11255.title: "Rinascita di [owner.GetName]"
 shroud.11255.desc: "Abbiamo faticato per risorgere dalle ceneri lasciate da $end_of_the_cycle_color_article$. Ora, con la ricostruzione di un §H$starbase_outpost$§! nel sistema §H[solar_system.Star.GetStarName]§!, la luce torna a brillare per [owner.GetName]. È l'alba di un nuovo inizio."

