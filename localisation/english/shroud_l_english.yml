 civic_twisted_experimenters: "Sentenza Sperimentale"
 civic_twisted_experimenters_desc: "In questa società, procedimento giudiziario e sete di conoscenza condividono un'unica soluzione. Operando nel massimo segreto, i ricercatori conducono esperimenti duri su soggetti tratti dal sottobosco criminale. Le occasionali fatalità sono il prezzo del progresso."
 civic_twisted_experimenters_effects: "Inizia con la situazione ['concept_experimental_testing'], che concede rivelazioni tecnologiche al completamento.\nPuò costruire e inizia con: £building£['building:building_experimentation_chambers_1'].\nTutti gli schiavi non-Macchina ottengono accesso al Lavoro ['concept_slave_orderly'].\nAccesso a ['concept_slave_army']: §Y$abomination_army$§!"

 civic_twisted_experimenters_hive_mind: "Coscienza Correttiva"
 civic_twisted_experimenters_hive_mind_desc: "I devianti di questo collettivo sono usati come soggetti in ricerche scientifiche pionieristiche senza restrizioni sui metodi impiegati. Ciò consente ai droni problematici di mantenere un certo valore come risorse sacrificabili."
 civic_twisted_experimenters_hive_mind_effects: "Inizia con la situazione ['concept_experimental_testing_hive_mind'], che concede rivelazioni tecnologiche al completamento.\nPuò costruire e inizia con: £building£['building:building_experimentation_chambers_1']."

 civic_twisted_experimenters_corporate: "R&S Giudiziaria"
 civic_twisted_experimenters_corporate_desc: "Questa $gov_megacorporation$ ha attuato un'entusiasmante iniziativa per ridurre le inefficienze giudiziarie massimizzando l'innovazione scientifica. I cittadini problematici sono riassegnati a progetti di ricerca sperimentale, sottoposti a test rigorosi per ottenere svolte tecnologiche. Le metriche di mortalità sono mantenute entro le aspettative previste."
 civic_twisted_experimenters_corporate_effects: "Inizia con la situazione ['concept_experimental_testing_corporate'], che concede rivelazioni tecnologiche al completamento.\nPuò costruire e inizia con: £building£['building:building_experimentation_chambers_1'].\nPuò costruire £building£['concept_building_carceral_test_facility'] $BRANCH_OFFICE_BUILDING$.\nTutti gli schiavi non-Macchina ottengono accesso al Lavoro ['concept_slave_orderly'].\nAccesso a ['concept_slave_army']: §Y$abomination_army$§!"

 experimenters_we_will_learn_1: "Impareremo molto da questo."
 experimenters_we_will_learn_2: "Una nuova via di sperimentazione."
 experimenters_we_will_learn_3: "Nuovi parametri di test, emozionante."
 experimenters_tragic_lesson_1: "Impareremo molto da questa tragedia."
 experimenters_tragic_lesson_2: "Una tragedia... ma un'opportunità per nuovi esperimenti."
 experimenters_tragic_lesson_3: "Una lezione tragica, ma i dati saranno utili."
 experimenters_ermerging_crime_1: "Un simile ambiente fornirà ai nostri [GetExperimentalEngineerPlural] ampie opportunità per nuove sperimentazioni."
 experimenters_ermerging_crime_2: "Quantomeno, una tale criminalità ci offre ampie opportunità di esplorare nuove, entusiasmanti vie di ricerca scientifica."
 experimenters_ermerging_crime_3: "Queste condizioni emergenti ci forniranno una serie di nuove opportunità di sperimentazione."
 experimenters_ermerging_crime_4: "Ambient i come questo sono una ricca fonte di soggetti di test per i nostri [GetExperimentalEngineerPlural]."

