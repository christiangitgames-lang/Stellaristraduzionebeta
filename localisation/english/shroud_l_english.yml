# Lifecrypt (Normal)
 building_lifecrypt_1: "Torre Sifone"
 building_lifecrypt_1_desc: "Questi dispositivi monumentali sono in grado di drenare le energie in eccesso da popolazioni dedicate nelle immediate vicinanze. Gli individui assegnati indossano apparecchiature specializzate che incanalano la loro forza vitale in un condotto centrale, da cui può poi essere ridistribuita a coloro di rango superiore."

 building_lifecrypt_2: "Sifone d'Anima"
 building_lifecrypt_2_desc: "Sebbene il loro nome possa suggerire il contrario, i Sifoni d'Anima si basano su principi di scienza applicata. Calibrati per raccogliere energia dagli individui tramite un legame fisico, sono in grado di sottrarre enormi quantità di metabolismo dagli organismi senza metterne in pericolo la vita."

 building_lifecrypt_3: "Condotto d'Essenza"
 building_lifecrypt_3_desc: "I confini dei Condotti d'Essenza devono essere chiaramente segnalati, poiché avventurarsi nella loro area di influenza può essere fatale per chi non dispone dell'equipaggiamento adeguato. Gli individui assegnati sono addestrati a regolare il proprio metabolismo per non donare troppa energia in una sola volta."

# Lifecrypt (Machine)
 building_lifecrypt_machine_1: "Batteria Sifone"
 building_lifecrypt_machine_1_desc: "Questi dispositivi monumentali sono in grado di drenare l'energia di elaborazione in eccesso dai droni dedicati nelle immediate vicinanze. Le unità assegnate indossano apparecchiature specializzate che incanalano la loro carica nelle batterie verso un condotto centrale, da cui può poi essere ridistribuita a entità di rango superiore."

