 end_of_the_cycle_endbringers: "$end_of_the_cycle_article_cap$"
 situation_end_of_the_cycle_endbringers_desc: "Il nostro patto con la $end_of_the_cycle_color_article$ ci conferisce un potere inimmaginabile e ci affida un compito glorioso.\n\nLa volontà del nostro patrono esige la completa distruzione di questa realtà. Più l'§H$end_aura$§! consuma e più si avvicina il nostro oblio misericordioso.\n\nSaremo testimoni dell'inevitabilità.\n\nSistemi ancora da conquistare: [Owner.GetEndCycleGalaxySystemsLeft]"
 end_of_the_cycle_endbringers_monthly_change_tooltip: "$end_of_the_cycle_monthly_change_tooltip$"
 situation_end_of_the_cycle_endbringers_finish_effects: "§RLa Resa dei Conti è vicina.§!"

 approach_situation_end_of_the_cycle_bring_the_inevitable: "Affronta l'Inevitabile"
 approach_situation_end_of_the_cycle_stall_for_time: "Temporeggia"
 approach_situation_end_of_the_cycle_delay_your_destiny: "Ritarda il Nostro Destino"

 shroud.8460.title: "I consigli della Clessidra"
 shroud.8460.desc: "Il potere della $end_of_the_cycle_color_article$ ha un costo, e il tempo a nostra disposizione sta per scadere.\n\nLa galassia rimane insoddisfatta dall'aura purificatrice del nostro patrono. I nostri sforzi finora sono stati insignificanti.\n\nPer vedere completata questa opera monumentale, un'ondata di energia fluisce nuovamente in noi che parte da oltre il velo. È una benedizione promessa!"
 shroud.8460.a: "Possiamo ancora avere successo."

 shroud.8470.title: "La fine è Vicina"
 shroud.8470.desc: "Il potere del nostro patrono è immenso, ma il tempo a nostra disposizione sta per scadere. Una tale flagrante incompetenza non sarà tollerata dal benevolo oblio della $end_of_the_cycle_color_article$.\n\nRimane una flebile speranza: dobbiamo avvolgere la galassia all'interno dell'$end_aura$, a qualsiasi costo. In preda alla disperazione, i nostri [GetTelepathPlural] stanno ora attingendo ogni grammo di energia possibile dal §HVelo§!."
 shroud.8470.a: "Non possiamo fallire!"

 shroud.8480.title: "$GALACTIC_FOCUS$ Abrogato"
 shroud.8480.desc: "La risoluzione che designava l'emettitore della distruttiva §H$PSIONIC_AURA$§! come obiettivo principale degli sforzi difensivi è stata revocata dal Senato Galattico. Di conseguenza, tutte le operazioni militari in corso condotte dai membri della Comunità contro §H[former_malevolent_aura.GetName]§! devono cessare immediatamente. Per ora, la pace è tornata in questo angolo della galassia."

 shroud.8481.desc: "Il Senato Galattico ha revocato la risoluzione che ci dichiarava bersaglio dei loro sforzi di 'difesa', pertanto tutti i membri della Comunità hanno ricevuto l'ordine di ritirarsi. Le azioni militari contro di noi sono cessate... per ora."
 shroud.8481.homicidal: "$shroud.8480.desc$\n\n$crisis.4111.nasty$"

 shroud.8500.title: "I Presagi della Fine"
 shroud.8500.desc.intro: "L'inevitabile volontà del nostro patrono stringe la sua morsa sulla galassia. Ora sappiamo come arriverà la Fine.\n\nL'§R$end_aura$§! deve essere diffusa in tutta la galassia. Una volta che il regno fisico si sarà unito a questa essenza pura del §HVelo§!, la vera distruzione seguirà a breve."
 shroud.8500.desc.outro: "Il completamento di questo compito monumentale sarà il nostro capolavoro che ci porterà verso la salvezza definitiva."
 shroud.8500.desc.homicidal: "$shroud.8500.desc.intro$\n\nL'estinzione di tutta la vita in questa galassia sarà un effetto collaterale positivo. $shroud.8500.desc.outro$"
 shroud.8500.desc.default: "$shroud.8500.desc.intro$\n\n$shroud.8500.desc.outro$"
 shroud.8500.a: "Non dobbiamo fallire."

 shroud.8600.title: "$shroud.4970.title$"
 shroud.8600.desc.intro: "Questo era il nostro destino.\n\nL'§R$end_aura$§!  avvolge la galassia. La nostra gente su [Root.GetHomeWorldName] è entrata in uno stato di frenetica euforia per festeggiare"
 shroud.8600.desc.outro: "Una gloriosa rinascita è alle porte, promessa sin dal momento del nostro grande risveglio.\n\nDavanti a noi, tutta l'esistenza è consumata dal vuoto. La cancellazione e l'annientamento sono diventate le uniche leggi rimaste nella galassia. Uno dopo l'altro, interi mondi collassano nel nulla da cui un tempo hanno avuto origine.\n\nNoi siamo gli ultimi ad essere presi. È... bellissimo. Lo vediamo già nelle sue prime fasi di una nuova, fragile forma. La Fine è arrivata. Ora tutto ha Inizio."
 shroud.8600.desc.homicidal: "$shroud.8600.desc.intro$ la distruzione di tutto ciò che non siamo noi. $shroud.8500.desc.outro$"
 shroud.8600.desc.default: "$shroud.8600.desc.intro$ la nostra misericordiosa salvezza. $shroud.8600.desc.outro$"
 shroud.8600.a: "La fine è... impossibile.."

 shroud.8610.title: "Il Prezzo della Debolezza"
 shroud.8610.desc.intro: "Abbiamo fallito. A causa della nostra debolezza, la $end_of_the_cycle_color_article$ non ha dato i suoi frutti. Il prezzo che ora dobbiamo pagare per questa incompetenza è alle porte.\n\nCi è costato tutto. In un istante, [Root.GetName] è... scomparso. Dove un tempo c'erano colonie fiorenti, ora c'è solo rovina. Dove un tempo potenti flotte attraversavano il vuoto, ora c'è solo silenzio e detriti. Tutto divorato dalla Fine. Tutto preso dal §HVelo§!"
 shroud.8610.desc.outro: "È così che ora il nostro patrono ha manifestato tutta la sua un'enorme entità nello spazio sopra [former_capital.GetName]. Resa immensamente potente dalle coscienze divorate dei nostri psionici, ora vaga per la galassia cercando di portare a termine il compito che noi non siamo riusciti a completare."
 shroud.8610.desc.a: "$shroud.8610.desc.intro$\n\n$shroud.8610.desc.outro$"
 shroud.8610.desc.b: "$shroud.8610.desc.intro$\n\nLa maggior parte di [Root.GetSpeciesNamePlural] abbracciano questo destino, ma un piccolo gruppo di infedeli si è rifiutato di sottomettersi alla volontà suprema del nostro patrono. Sono gli esiliati guidati da §H[Root.GetRulerName]§!, un potente sensitivo che sapeva cosa stava per accadere; si sono nascosti in un mondo al di fuori dell'influenza della Fine.\n\n$shroud.8610.desc.outro$ Quando sarà finita, arriverà anche per gli esiliati."
 shroud.8610.a: "Forse questo era il nostro destino fin dall'inizio..."
 shroud.8610.b: "Gli esiliati potranno davvero resistere al suo potere?"

 shroud.8710.title: "Sopravvivere all'Apocalisse"
 shroud.8710.desc: "È fatta. L'§RApocalisse§! è stato distrutto.\n\nLa $end_of_the_cycle_color_article_cap$ si è ritirato nelle profondità del §HVelo§! La minaccia che soccombeva sulla nostra realtà fisica è stata scongiurata, per ora.\n\nMentre il cadavere avvolgente nel velo del suo avatar svaniva da questa esistenza, è stato possibile recuperare un residuo fisico della sua manifestazione. Anche nella morte, i nostri telepati possono percepire livelli sbalorditivi di energia psionica, molto più potente del frammento recuperato su §H[shrouded_planet.GetName]§!.\n\nQuesto nucleo di inevitabilità può essere utilizzato per ricostruire dalle ceneri della galassia sopravvissuta all'Apocalisse.\n\nLa Fine è arrivata e se n'è andata, eppure in qualche modo noi siamo ancora qui."
 shroud.8710.a: "Era questo il nostro destino fin dall'inizio?"

 r_core_of_the_reckoning: "Il nucleo dell'Apocalisse"
 r_core_of_the_reckoning_desc: "Recuperato dalle rovine dell'Apocalisse, questo nucleo continua a irradiare livelli elevati di energia psionica."
 core_of_reckoning_active_effect_tt: "Sblocca la £decision£ §YDecisione Planetaria§!: ['concept_banish_decision']"

 decision_banish: "Bandire"
 decision_banish_desc: "Lasciando che il Velo consumi questo luogo, l'equilibrio viene ripristinato nel Cuore dell'Apocalisse."
 decision_banish_effects_tt: "Bandisci questo pianeta nel Velo."
 concept_banish_decision: "$decision_banish$"
 concept_banish_decision_desc: "$decision_banish_desc$\n$decision_banish_effects_tt$\nModificatore §Y$shroud_surge$§! aggiunto per §Y10§! Anni:\n$shroud_surge_effects$"
 shroud_surge: "Ondata di Velo"
 shroud_surge_desc: "L'equilibrio è stato temporaneamente ripristinato al $r_core_of_the_reckoning$."
 shroud_surge_effects: "Raddoppia gli effetti passivi del §Y$r_core_of_the_reckoning$§!."

