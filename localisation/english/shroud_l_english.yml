 shroud.4935.desc: "$shroud.4862.shared$ $end_of_the_cycle_color_article_cap$ ha plasmato un $pc_gaia$ nel sistema §H[capital_scope.solar_system.GetName]§!, un mondo perfetto e illusorio dove la specie [Root.GetSpeciesAdj] può abbracciare la quiete prima della dissoluzione finale."
