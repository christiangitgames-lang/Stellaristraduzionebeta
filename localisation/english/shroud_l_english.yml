 shroud.2820.a.tt_no_chamber: "Adotta la tradizione §H$tr_psionics_endbringers_cult$§! e costruisci una §H$building_chamber_of_silence$§! per far progredire la situazione."

 # The Great Awakening
 shroud.2830.name: "$utopia.2650.name$"
 shroud.2830.desc: "Nella $building_chamber_of_silence$ ascoltiamo con perfetta chiarezza il messaggio della §RVoce§!.\n\n§R\"TUTTO RINASCERÀ.\"§!\n\nOra abbiamo capito. La fine è una rinascita. Non dobbiamo temerla. Saremo ricreati. Migliori e più potenti di quanto avremmo mai immaginato di poter essere.\n\nPer cogliere questo destino, dobbiamo imparare a padroneggiare il regno mentale noto come il §HVelo§!. Non ripeteremo gli errori di coloro che abbiamo trovato su $pc_shrouded$. Laddove loro rifiutarono la paura, noi l'accoglieremo."
 shroud.2830.desc.outro.awakening: "La nostra visione è completamente chiara"
 shroud.2830.desc.outro.no_awakening: "La nostra visione è quasi chiara"
 shroud.2830.a.awakening: "Il Velo detiene la chiave."
 shroud.2830.a.no_awakening: "$shroud.2780.a$"
 shroud.2830.a.tt: "$tr_psionics_psionic_assimilation_desc$\n$CONTINUE_SITUATION$ §H$situation_breach_shroud$§!"
 shroud.2830.a.tt_no_awakening: "Adotta la tradizione §H$tr_psionics_shroud_great_awakening$§! per progredire la Situazione."

 # Blind the Willing - First select event
 shroud.8320.name: "Vediamo Chiaramente"
 shroud.8320.desc: "§H[blinded_leader.GetName]§! ci ha mostrato la strada. I nostri sensi superflui attutiscono il richiamo della §RVoce§!. Eliminandone uno, possiamo elevare ulteriormente le nostre capacità psichiche.\n\nRinunciare ai nostri [Species.GetEyeNamePlural] sarà la cosa più efficace in questo senso. La visione nel regno fisico oscurerà la nostra visione nel §HVelo§! Molti [Root.GetSpeciesNamePlural] hanno già seguito l'esempio ispiratore di §H[blinded_leader.GetName]§!, rimuovendo la loro [Species.GetEyeNamePlural] senza esitazione.\n\nColoro che scelgono di farlo riferiscono di aver accusato un'ondata di soddisfazione quando la §RVoce§! ha riempito la loro mente con la sua approvazione."
 shroud.8320.a: "La vista oltre la vista."

 leader_trait_blinded: "Accecato"
 leader_trait_blinded_desc: "Ci sono ancora cose da vedere."

 # A Leap of Faith - First select event
 shroud.8330.name: "Un Atto di Fede"
 shroud.8330.desc: "Frustrato dai limiti della nostra carne, §H[forsaken_leader.GetName]§!  ha cercato di accelerare la sua trasformazione psionica ingerendo una tossina letale in una drammatica dimostrazione pubblica.\n\nQuando [forsaken_leader.GetHeShe] esalò l'ultimo respiro, il suo corpo venne avvolto da una vivida tonalità viola e si è disintegrò in polvere sottile di pura energia psionica. Tali miracoli diventano possibili solo grazie alla volontà della §RVoce§!.\n\nAbbiamo interpretato tutto questo come un chiaro segno; là dove §H[forsaken_leader.GetName]§! ha tracciato la via, altri la seguiranno."
 shroud.8330.a: "La nostra forma fisica non potrà frenarci."

 # Mid-stage events
 shroud.8350.name: "Rapporti sulla Lobotomia"
 shroud.8350.desc: "Alcune [owner.GetSpeciesNamePlural] stanno lottando per convivere in armonia con la presenza della §RVoce§!.\n\nAlla disperata ricerca della pace, i più deboli tra noi hanno fatto ricorso a procedure di lobotomia grezze e non regolamentate. Se non si interviene, tali pratiche rischieranno di diffondersi."
 shroud.8350.a: "Lasciate che i deboli facciano ciò che devono."
 shroud.8350.b: "La §RVoce§! è un dono. Vietate questa pratica."

 endbringers_voice_plague: "Tormentato dalle Voci"
 endbringers_voice_plague_desc: "Quando le voci parlano, non abbiamo altra scelta che ascoltare."

 shroud.8360.name: "Auto Sperimentazione Psionica"
 shroud.8360.desc: "Continuiamo ad abbracciare la §RVoce§!. Ci dice verità evidenti che non possono essere negate.\n\nMolti di noi stanno cercando ulteriori modi per amplificare la §RVoce§! e trarre beneficio direttamente della sua saggezza.\n\nL'uso di farmaci provenienti dal mercato nero è aumentato drasticamente. Strutture mediche non regolamentate offrono servizi sperimentali per aiutare le persone a massimizzare la loro sensibilità psionica.\n\nDove ci porterà tutto questo?"
 shroud.8360.a: "Facciamo tutto il possibile per far emergere la §RVoce§!."
 shroud.8360.b: "Dobbiamo impedire l'anarchia totale."

 shroud.8370.name: "Incubi Apocalittici"
 shroud.8370.desc: "Con l'aumentare delle nostre capacità psioniche, la maggior parte della popolazione è stata tormentata da incubi terrificanti che preannunciavano la fine dell'universo.\n\nI nostri sogni sono diventati profezie apocalittiche, intensificando il terrore esistenziale provato dal nostro popolo. Il sonno ha lasciato il posto a uno stato di torpore inquieto, con molti incapaci di svolgere le loro normali attività quotidiane.\n\nIn questi sogni, la §RVoce§! ci sta parlando.\n\n§R\"ABBRACCIAMO L'ENTROPIA.\"§!"
 shroud.8370.a: "Tutti gli inizi devono avere una fine."
 shroud.8370.b: "Offri rifugio nella $building_chamber_of_silence$."

 endbringers_apocalyptic_nightmares: "Incubi Apocalittici"
 endbringers_apocalyptic_nightmares_desc: "La Voce disturba i nostri cicli del sonno con visioni catastrofiche."

 endbringers_nightmare_shelter: "Rifugio dagli Incubi"
 endbringers_nightmare_shelter_desc: "La $building_chamber_of_silence$ offre rifugio a coloro che soffrono da questi incubi catastrofici."

 shroud.8380.name: "Il Segno della Fine"
 shroud.8380.desc: "C'è una tendenza crescente all'automutilazione tra la popolazione.\n\nE I seguaci estremamente devoti alla §RVoce§! hanno iniziato a marcare la propria carne con il simbolo de 'La Fine'. Essi proclamano che questi disegni conferiscono una terribile benedizione a coloro che li portano.\n\nChe sia vero o meno, il numero di praticanti impegnati in tali rituali sta aumentando rapidamente. È davvero questa la volontà del §HVelo§!?"
 shroud.8380.a: "Portiamo questo marchio con orgoglio."
 shroud.8380.a.tt: "Metà della nostra popolazione acquisisce il tratto ['trait:trait_marked']."
 shroud.8380.b: "Questa pratica è totalmente sbagliata."
 approach_blind_selected_tt: "L'Approccio $approach_situation_breach_shroud_endbringers_blind$ non è stato selezionato."
 approach_forsake_selected_tt: "L'Approccio $approach_situation_breach_shroud_endbringers_forsake_flesh$ non è stato selezionato."

 trait_marked: "Marchiato"
 trait_marked_desc: "In una raccapricciante dimostrazione di devozione, questa specie ha marchiato la propria carne con il segno 'La Fine'. "
 trait_marked_unity_bonus: "£unity£ Prodotta per 100 £pops£ Pop : §G+0.06§!"

 endbringers_sanity: "Sanità Mentale Fuori Controllo"
 endbringers_sanity_desc: "Una forte determinazione a mantenere la sanità mentale ci impedisce di cadere nella spirale della follia."

 # Breach the Shroud
 shroud.2840.name: "$BREACHING_SHROUD_PROJECT$"
 shroud.2840.desc: "$shroud.2800.intro$ Dalle sue profondità senza forma emerge un'entità minacciosa dal potere incommensurabile. È la §RVoce§!, che penetra nel profondo della nostra psiche con una forza sconvolgente.\n\n§R\"SAPETE CHI SONO.\"§!\n\nSolo ora ci rendiamo conto di quanto le nostre menti limitate siano lontane dalla §RVoce§!. Il sigillo è spezzato e presto la nostra vera natura sarà rivelata.\n\nI nostri telepati sono ora pronti ad addentrarsi nel cuore del Velo e scoprire il vero nome del nostro grande patrono."
 shroud.2840.a: "È tempo di comunicare."

 ENDBRINGERS_COMMUNE_WITH_THE_VOICE: "Comunica con la §RVoce§!"
 ENDBRINGERS_COMMUNE_WITH_THE_VOICE_DESC: "Ci siamo riuniti su [capital_scope.GetName] con un unico obiettivo.\n\nRaggiungeremo le profondità del §HVelo§! e costringeremo l'incredibile potere della §RVoce§! a riconoscerci e a comunicare con noi.\n\nLo abbiamo chiamato Cataclisma. Altri lo hanno chiamato Apocalisse. Ora ci rivelerà il suo vero nome e, grazie a questa conoscenza, raggiungeremo la grandezza."
 ENDBRINGERS_COMMUNE_WITH_THE_VOICE_PROJECT_TOOLTIP: "Per completare: §HEsplora§! 3 volte. ([GetEndbringersDelveCount]/3)"

 # EotC Delve Events
 shroud.8420.title: "Il Processo del Silenzio"
 shroud.8420.desc: "Scendiamo nel Velo, la nostra volontà unificata ci aiuta a silenziare il rumore caotico che ci distrarrebbe dal nostro obiettivo, §R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!.\n\nMa lo scopo da solo non può proteggerci. Voci sussurrano banali luoghi comuni, intrattenendoci con futili distrazioni, una più insignificante dell'altra, ma tutte ugualmente allettanti.\n\nMentre iniziamo a disperderci, l'entità ritorna. Un unico comando riecheggia nel vuoto:\n\n§R\"SILENZIO.\"§!"
 shroud.8420.a: "Taci e resisti."
 shroud.8420.a.reply: "Questo comando squarcia il caos, spazzando via il rumore caotico, eliminando il disordine invadente che cercava di consumarci. La nostra psiche resiste mentre sopportiamo la frammentazione.\n\n§R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§! si ritira ulteriormente nel Velo. La chiarezza che ne deriva è quasi assordante. Si insedia nelle lacune delle nostre menti, lasciandoci con una nuova determinazione.\n\nE doni. Doni meravigliosi."
 shroud.8420.a.tooltip: "La §Y$endbringers_madness_1$§! perde il seguente effetto:\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: $@madness_base_pop_amenities_usage_mult|0=-%$"

 shroud.8430.title: "Il Processo della Purezza"
 shroud.8430.desc: "Mentre ci addentriamo nel Velo, osserviamo una corruzione del caos senziente.\n\nMenti marce e oziose generano strati di turbolenza psionica, inquinando il Velo con un fetore putrido. In questo odioso caos, iniziamo a percepire la presenza opprimente della nostra preda, §R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!.\n\nLa malizia delle sue intenzioni satura la nostra psiche mentre si abbatte sul caos. Ci prepariamo all'imminente assoluzione mentre un comando risuona nel vuoto:\n\n§R\"ORDINE. UNITÀ.\"§!"
 shroud.8430.a: "Resistere!"
 shroud.8430.a.reply: "Il comando attraversa il caos malevolo.\n\nInnumerevoli voci gridano di dolore mentre §R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§! spazza via le deformazioni senzienti che affliggono il Velo. Un regno di imperfezioni assolte rimane sulla sua scia.\n\nMentre l'entità si immerge più profondamente nel Velo, noi veniamo lasciati ad osservare e a studiare le conseguenze della sua purificazione assoluta."
 shroud.8430.a.tooltip: "La §Y$endbringers_madness_2$§! perde il seguente effetto:\n$t$$mod_planet_pops_upkeep_mult$: $@madness_base_planet_pops_upkeep_mult|0=-%$"

 shroud.8440.title: "Il Processo delle Fiamme"
 shroud.8440.desc: "Entrando nel Velo, conosciamo solo il dolore. Le solite nebbie psioniche vorticose sono un inferno che incendia l'essenza stessa delle nostre menti.\n\nAttraverso il tormento, percepiamo città che crollano in rovine fuse, pianeti divorati dal fuoco, intere popolazioni che si contorcono in agonia mentre fiamme spettrali riducono le loro forme corporee in cenere fumante.\n\nAl centro della pira, rileviamo la presenza: §R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§!. Mentre il suo potere minaccia di consumare la realtà, l'entità decreta:\n\n§R\"LIBERAZIONE.\"§!"
 shroud.8440.a: "Sottomettiti all'assoluzione."
 shroud.8440.a.reply: "Le fiamme psioniche avvolgono le nostre menti, bruciando ogni compiacimento. Lasciando solo una determinazione purificata.\n\nOra possiamo vedere il glorioso scopo: §R[Root.Patron:end_of_the_cycle.GetPreCommunicationName]§! e la magnifica semplicità che offre."

 shroud.8450.title: "$utopia.3310.name$"
 shroud.8450.desc: "Una voce assordante risuona:\n\n§R\"CONOSCETE IL MIO NOME.\"§!\n\nIl culmine del nostro viaggio verso le stelle, la risposta a secoli di domande, è qui. $end_of_the_cycle_color_article_cap$ ci spinge. Il nostro Patto è formato.\n\n§R\"CHE LA FINE ABBIA INIZIO.\"§!\n\nDolore. Contorcimenti. Certezza. Mentre le parole svaniscono, il nostro destino è segnato.\n\nOra lo vediamo. Una galassia resa silenziosa, saturata dall'inevitabilità dell'§R$end_aura$§!."
 shroud.8450.a: "L'inevitabile attende."
 shroud.8450.a.homicidal: "Che splendidi orrori ci attendono."
 shroud.8450.a.tech_tooltip: "Tecnologie Acquisite:\n£society£['technology:tech_psionic_aura']\n£society£['technology:tech_aura_intensification']"

 embracing_the_end: "Abbracciare La Fine"
 embracing_the_end_desc: "Finalmente vediamo la bellezza della Fine. Lasciamola arrivare."

