 shroud.4950.title: "Aura Malevola"
 shroud.4950.desc.1: "I nostri dati indicano che questa Aura ha effetti estremamente deleteri. Senza contromisure, si prevede che si diffonderà rapidamente in tutta la galassia."
 shroud.4950.desc.2: "Abbiamo rilevato una potente $PSIONIC_AURA$ nel sistema §H[from.GetName]§!"
 shroud.4950.desc.3.intro: "$shroud.4950.desc.2$. Secondo i nostri [GetTelepathPlural], la sua emissione dal §HVelo§! è causata dalle attività psioniche di"
 shroud.4950.desc.3.default: "$shroud.4950.desc.3.intro$ una civiltà aliena."
 shroud.4950.desc.3.contact: "$shroud.4950.desc.3.intro$ i §H[fromfrom.GetName]§!"
 shroud.4950.desc.4: "$shroud.4190.desc.intro$ Una tale §H'$PSIONIC_AURA$'§!, così chiamata per la sua origine teorizzata, è stata ora rilevata nel sistema §H[from.GetName]§!."
 shroud.4950.desc.5.intro: "$shroud.4950.desc.2$, la cui origine è stata rintracciata all'interno dei confini di"
 shroud.4950.desc.5.default: "$shroud.4950.desc.5.intro$ una civiltà aliena."
 shroud.4950.desc.5.contact: "$shroud.4950.desc.5.intro$ i §H[fromfrom.GetName]§!"
 shroud.4950.a: "$grand_archive.1100.a$"

 shroud.4955.title: "Un Senso di Terrore"
 shroud.4955.desc.1: "La consapevolezza di una calamità imminente si diffonde tra la nostra popolazione."
 shroud.4955.desc.1.gestalt: "$shroud.4955.desc.1$ I nostri [GetTelepathPlural] hanno persino rilevato un disturbo concomitante nelle energie del §HVelo§!."
 shroud.4955.desc.1.non_gestalt: "$shroud.4955.desc.1$ Secondo i nostri [GetTelepathPlural], anche il §HVelo§! sembra stranamente inquieto, come se le sue forze tremassero in silenziosa apprensione."
 shroud.4955.desc.2.intro: "Negli ultimi anni si è assistito a un aumento di eventi tragici in tutta la galassia."
 shroud.4955.desc.2.outro: "Man mano che rileviamo fenomeni sempre più strani, i nostri [GetResearchers] prevedono eventi ancora peggiori nel prossimo futuro."
 shroud.4955.desc.2.contact_aura: "$shroud.4955.desc.2.intro$ Abbiamo assistito alla crescita inspiegabile di §H[from.GetName]§!. Abbiamo osservato l'invasione di una avversa §H$PSIONIC_AURA$§!. $shroud.4955.desc.2.outro$"
 shroud.4955.desc.2.contact_no_aura: "$shroud.4955.desc.2.intro$ Abbiamo assistito alla crescita inspiegabile di §H[from.GetName]§!. $shroud.4955.desc.2.outro$"
 shroud.4955.desc.2.no_contact_aura: "$shroud.4955.desc.2.intro$ Abbiamo assistito all'avanzata di una avversa §H$PSIONIC_AURA$§!. $shroud.4955.desc.2.outro$"
 shroud.4955.desc.2.no_contact_no_aura: "$shroud.4955.desc.2.intro$ $shroud.4955.desc.2.outro$"
 shroud.4955.desc.3: "Non sappiamo esattamente quali approcci, anche se ne percepiamo l'arrivo con profonda certezza."
 shroud.4955.a: "Dobbiamo prepararci al peggio."
 shroud.4955.a.tt: "Se l'§H$end_aura$§! copre la galassia, il gioco finisce."

 shroud.4960.title: "Minaccia Psionica"
 shroud.4960.desc.1.intro: "La malevola §H$PSIONIC_AURA$§! emessa da"
 shroud.4960.desc.1.outro: "si è diffuso nella galassia a una velocità allarmante. A giudicare dalle osservazioni dei nostri [GetResearchers], ha causato effetti negativi in molti sistemi stellari."
 shroud.4960.desc.1.contact: "$shroud.4960.desc.1.intro$ §H[from.GetName]§! $shroud.4960.desc.1.outro$"
 shroud.4960.desc.1.no_contact: "$shroud.4960.desc.1.intro$ una civiltà aliena non contattata $shroud.4960.desc.1.outro$"
 shroud.4960.desc.2: "Secondo i nostri ultimi dati, ha invaso metà della galassia collegata alle ipervie. La forza che la sostiene sembra intenzionata a distruggere su scala galattica; se non verrà contrastata, potrebbe riuscirci."
 shroud.4960.a: "Va fermata."
 shroud.4960.a.tt: "Può dichiarare ['concept_total_war'] su §H[from.GetName]§!.\n$shroud.4955.a.tt$"

 shroud.4965.title: "Destino Incombente"
 shroud.4965.desc.1.intro: "La devastante §H$PSIONIC_AURA$§! emessa da"
 shroud.4965.desc.1.outro: "ha continuato la sua diffusione in tutta la galassia. Ora occupa la maggior parte dei sistemi stellari della nostra galassia."
 shroud.4965.desc.1.contact: "$shroud.4960.desc.1.intro$ §H[from.GetName]§! $shroud.4960.desc.1.outro$"
 shroud.4965.desc.1.no_contact: "$shroud.4960.desc.1.intro$ una civiltà aliena non contattata $shroud.4960.desc.1.outro$"
 shroud.4965.desc.2: "Senza contromisure rapide ed efficaci, andiamo incontro a una catastrofe galattica."
 shroud.4965.a: "Questa è l'ultima resistenza."

