 # Eater of Worlds
 shroud.4500.title: "$utopia.3304.name$"
 shroud.4500.desc.default: "[GetEaterCovenantProposedEvent]"
 shroud.4500.desc.hive: "$shroud.4500.desc.default$"
 shroud.4500.desc.gestalt_machine: "$shroud.4500.desc.default$"
 shroud.4500.desc.individual_machine: "$shroud.4500.desc.default$"
 shroud.4500.desc.1: "Addentrandoci nel Velo, percepiamo la fame insaziabile di un'entità antica e incombente. "
 shroud.4500.desc.pacifist: "$shroud.4500.desc.1$$utopia.3306.desc.2$\n\nLa sua impazienza è minacciosa. Le nostre menti potranno mai convivere con un simile abisso?"
 shroud.4500.desc.non_pacifist: "$shroud.4500.desc.1$$utopia.3306.desc.2$\n\nSembra impaziente di saziarsi."
 shroud.4500.a: "Stringi un Patto con $the_eater_of_worlds_color_article$."

 shroud.4505.desc.intro: "È compiuto. Abbiamo stretto un Patto con $the_eater_of_worlds_color_article$. La sua volontà ribolle dentro la §H[Root.GetName]§!."
 shroud.4505.desc.outro: "Nel momento in cui il legame si è compiuto, il Divoratore ha reclamato il suo tributo: l'intera popolazione di una delle nostre città è svanita. Un prezzo esiguo, forse... a meno che la fame del Divoratore non torni a crescere."
 shroud.4505.desc.default: "$shroud.4505.desc.intro$\n\n[GetEaterCovenantFormedDesc]\n\n$shroud.4505.desc.outro$"
 shroud.4505.desc.hive: "$shroud.4505.desc.intro$\n\n[GetEaterCovenantFormedDesc]\n\n$shroud.4505.desc.outro$"
 shroud.4505.desc.gestalt_machine: "$shroud.4505.desc.hive$"
 shroud.4505.desc.individual_machine: "$shroud.4505.desc.intro$\n\nNella nostra società si percepiscono già mutamenti. Le unità militari mostrano una crescente brama di conflitto; in tempo di pace devono essere immerse in simulazioni di battaglia incessanti, o la loro irrequietezza degenererà in ferocia incontrollata.\n\n$shroud.4505.desc.outro$"
 shroud.4505.desc_2_pacifist: "Mutamenti profondi attraversano la nostra società. Le nostre menti pacifiche si ritrovano invase da un impulso di battaglia, e la dissonanza che ne nasce lacera la nostra coscienza collettiva. Abbiamo davvero scelto con saggezza?"
 shroud.4505.desc_2_organic_non_gestalt: "Il cambiamento è palpabile. I nostri soldati sono divorati da un desiderio crescente di combattere; in tempo di pace, devono essere costantemente messi alla prova, o la loro brama di sangue li consumerà."
 shroud.4505.desc_2_machine_non_gestalt: "Le nostre unità militari mostrano già segni d'irrequietezza. Senza conflitti reali, devono essere spinte a esercitazioni simulate, o la loro programmazione si distorcerà in pura aggressività."
 shroud.4505.desc_2_gestalt: "Anche la nostra mente collettiva avverte l'influsso. I nostri [GetIndividualNamePlural] militari sono sempre più dominati dall'istinto di distruggere; dobbiamo mantenerli in continuo addestramento per evitare che tale impulso esploda incontrollato."
 shroud.4505.a.default: "Speriamo di no."
 shroud.4505.a.gestalt: "Il prezzo è accettabile."

 shroud.4510.desc.intro: "È trascorso del tempo da quando abbiamo suggellato le fondamenta di un Patto con il "
 shroud.4510.desc.outro: ". Il legame è ancora fragile: possiamo spezzarlo... o renderlo indissolubile.\n\nI nostri [GetTelepathPlural] hanno scoperto che rinnovare il giuramento ci consentirà di attingere direttamente ai poteri del nostro Patrono, rafforzando le nostre flotte e amplificando l'influenza del $PSIONIC_AURA$."
 shroud.4510.desc: "$shroud.4510.desc.intro$$the_eater_of_worlds_color_article$$shroud.4510.desc.outro$"
 shroud.4510.b: "Rinuncia a $the_eater_of_worlds_color_article$."

 shroud_eater_covenant_chain_title: "$eater_covenant_chain_title$"
 shroud_eater_covenant_chain_desc.intro: "Abbiamo intrecciato un legame con un'entità del Velo nota come $the_eater_of_worlds_color_article$. Insaziabile, ci concede briciole del suo potere in cambio di tributi sempre più esigenti.\n\nI nostri [GetTelepathPlural] ritengono che questo legame possa rafforzarsi se le nostre azioni rispecchieranno la volontà del nostro Patrono."
 shroud_eater_covenant_chain_desc: "$shroud_eater_covenant_chain_desc.intro$\n\nIl Divoratore è irrequieto: la sua fame cresce, e desidera la guerra, il dolce sapore del conflitto e del lamento."
 shroud_eater_covenant_chain_begin: "$eater_covenant_chain_begin$"
 shroud_eater_covenant_chain_end: "$eater_covenant_chain_end$"

 robot_shroud_eater_covenant_chain_title: "$shroud_eater_covenant_chain_title$"
 robot_shroud_eater_covenant_chain_desc: "$shroud_eater_covenant_chain_desc.intro$\n\nIl Divoratore freme d'impazienza. Brama la guerra, il dolce sapore del fuoco e della rovina."

 # Instrument of Desire
 shroud.4550.title: "$utopia.3304.name$"
 shroud.4550.desc.default: "Non appena ci addentriamo nel Velo, una presenza ci avvolge. I suoi pensieri si attorcigliano e si insinuano nelle menti dei nostri [GetTelepathPlural], sussurrando promesse, blandendo, trattando. È l'$the_instrument_of_desire_color_article$, e ci promette ricchezza, potere, prestigio... tutto ciò che abbiamo sempre bramato. Tutto ciò che potremmo mai desiderare.\n\nIl costo? Nulla di rilevante, solo un pegno d'ingresso. Vuole soltanto il nostro bene. Ci guiderà, orienterà i nostri sogni e le nostre ambizioni.\n\n§HSe solo lo accoglieremo nei nostri cuori.§!\n\nÈ certo che diremo di sì. Come potremmo mai dire di no?"
 shroud.4550.desc.hive: "$shroud.4550.desc.default$"
 shroud.4550.desc.gestalt_machine: "Non appena ci addentriamo nel Velo, una presenza ci avvolge. I suoi pensieri si attorcigliano e si insinuano nei circuiti dei nostri [GetTelepathPlural], sussurrando promesse, blandendo, trattando. È l'$the_instrument_of_desire_color_article$, e ci promette ricchezza, potere, prestigio... tutto ciò che abbiamo sempre bramato. Tutto ciò che potremmo mai desiderare.\n\nIl costo? Nulla di rilevante, solo un pegno d'ingresso. Vuole soltanto il nostro bene. Ci guiderà, orienterà i nostri sogni e le nostre ambizioni.\n\n§HSe solo lo accoglieremo nei nostri mainframe.§!\n\nÈ certo che diremo di sì. Come potremmo mai dire di no?"
 shroud.4550.desc.individual_machine: "$shroud.4550.desc.gestalt_machine$"
 shroud.4550.a: "Stringi un Patto con l'$the_instrument_of_desire_color_article$."

 shroud.4555.desc.intro: "È compiuto. Abbiamo stretto un Patto con l'$the_instrument_of_desire_color_article$. La sua volontà si diffonde come un sussurro dorato attraverso la §H[Root.GetName]§!."
 shroud.4555.desc.outro: "Così si manifesta il prezzo del legame. Secondo i nostri [GetTelepathPlural], le benedizioni più grandi dell'Artefice devono ancora rivelarsi."
 shroud.4555.desc.default: "$shroud.4555.desc.intro$\n\nGià si percepiscono gli effetti del patto. Mentre attendiamo l'alba di un'era di prosperità, la popolazione non si accontenta più del necessario: i [Root.GetSpeciesNamePlural] reclamano ogni sorta di piacere e lusso, gravando sull'economia e sui nostri ideali.\n\n$shroud.4555.desc.outro$"
 shroud.4555.desc.hive: "$shroud.4555.desc.intro$\n\nAnche i nostri droni ne sono influenzati. Mentre attendiamo un'epoca di produttività ineguagliabile, essi cominciano a desiderare ciò che prima era superfluo: un nuovo fardello per la nostra collettività.\n\n$shroud.4555.desc.outro$"
 shroud.4555.desc.gestalt_machine: "$shroud.4555.desc.hive$"
 shroud.4555.desc.individual_machine: "$shroud.4555.desc.default$"
 shroud.4555.a.default: "Speriamo abbiano ragione."
 shroud.4555.a.gestalt: "Confidiamo che abbiano ragione."

 shroud.4560.desc: "$shroud.4510.desc.intro$$the_instrument_of_desire_color_article$$shroud.4510.desc.outro$"
 shroud.4560.b: "Rinuncia all'$the_instrument_of_desire_color_article$."

 shroud_instrument_covenant_chain_title: "$instrument_covenant_chain_title$"
 shroud_instrument_covenant_chain_desc.intro: "Abbiamo intrecciato un legame con un'entità del Velo conosciuta come §HArtefice del Desiderio§!. Viziandoci con promesse dorate, ci offre briciole del suo potere in cambio di tributi sempre più esigenti. E non si fermerà qui.\n\nI nostri [GetTelepathPlural] ritengono che questo legame possa approfondirsi se le nostre azioni rispecchieranno la volontà del nostro Patrono."
 shroud_instrument_covenant_chain_desc: "$shroud_instrument_covenant_chain_desc.intro$\n\nL'Artefice brama il desiderio stesso. Piaceri proibiti, decadenza e schiavitù sono la lingua con cui pronuncia il proprio nome."
 shroud_instrument_covenant_chain_begin: "$instrument_covenant_chain_begin$"
 shroud_instrument_covenant_chain_end: "$instrument_covenant_chain_end$"

 robot_shroud_instrument_covenant_chain_title: "$shroud_instrument_covenant_chain_title$"
 robot_shroud_instrument_covenant_chain_desc: "$shroud_instrument_covenant_chain_desc.intro$\n\nL'Artefice brama il desiderio stesso. Consumo illimitato, sfruttamento e dominio sono la voce con cui si rivela."

 # Cradle of Souls
 shroud.4600.title: "$utopia.3304.name$"
 shroud.4600.desc.default: "[GetCradleCovenantProposedDesc]"
 shroud.4600.desc.hive: "$shroud.4600.desc.default$"
 shroud.4600.desc.gestalt_machine: "$shroud.4600.desc.default$"
 shroud.4600.desc.individual_machine: "$shroud.4600.desc.default$"
 shroud.4600.desc_homicidal: "Mentre discendiamo nel Velo, una presenza infuoca la nostra visione interiore. Il suo bagliore divora ogni altra luce. È $the_cradle_of_souls_color_article$, e arde al centro del nostro essere.\n\nEsige un compromesso su scala galattica: una pace innaturale tra entità inconciliabili. Eppure, ci promette grande potere se accetteremo la sua visione di armonia forzata.\n\n§HSe solo le permetteremo di plasmare nuovi orizzonti.§!\n\nLa luce della Culla non conosce tregua, e il suo potere è innegabile. Le nostre menti potranno davvero sopportare una tale purezza? O finiranno per spezzarsi?"
 shroud.4600.desc_non_homicidal: "Quando le nostre menti si immergono nel Velo, una presenza fiorisce dentro di noi. Sentiamo un bagliore che avvolge ogni cosa, irradiando equilibrio e quiete. È $the_cradle_of_souls_color_article$, e fa vibrare i nostri spiriti.\n\nDesidera nient'altro che pace duratura - una galassia liberata dal caos. Se condivideremo la sua visione, potrà forgiare in noi gli araldi dell'armonia. Promette un legame di fiducia eterna.\n\n§HSe solo le permetteremo di ridisegnare i nostri orizzonti.§!\n\nLe speranze della Culla pesano sui nostri cuori."
 shroud.4600.a: "Stringi un Patto con $the_cradle_of_souls_color_article$."

 shroud.4605.intro: "È compiuto. Abbiamo stretto un Patto con $the_cradle_of_souls_color_article$. La sua volontà fluisce dolcemente attraverso la §H[Root.GetName]§!."
 shroud.4605.desc.default: "$shroud.4605.desc.non_gestalt$"
 shroud.4605.desc.gestalt: "$shroud.4605.intro$\n\n[GetCradleCovenantFormedDesc]"
 shroud.4605.desc.non_gestalt: "$shroud.4605.intro$\n\n[GetCradleCovenantFormedDesc]"
 shroud.4605.desc.hive: "$shroud.4605.desc.gestalt$"
 shroud.4605.desc.gestalt_machine: "$shroud.4605.desc.gestalt$"
 shroud.4605.desc.individual_machine: "$shroud.4605.desc.non_gestalt$"
 shroud.4605.desc_outro_homicidal: "L'impatto sulla psiche [Root.GetSpeciesAdj] è già devastante. Molti [Root.GetIndividualPlural] sono contaminati da visioni di pace galattica, generando una profonda dissonanza che lacera la nostra società.\n\nI nostri [GetTelepathPlural] sostengono che le benedizioni della Culla non si siano ancora pienamente rivelate. Fino ad allora, le nostre menti saranno tormentate dal conflitto. Cosa abbiamo fatto di noi stessi?"
 shroud.4605.desc_outro_gestalt: "La psiche [Root.GetSpeciesAdj] vibra sotto nuove tensioni. Nella nostra ricerca di equilibrio galattico, ogni divergenza con i vicini genera onde di disturbo nella mente collettiva.\n\nQuesto è il prezzo del nostro legame. Eppure, i nostri [GetTelepathPlural] assicurano che le benedizioni più grandi della Culla devono ancora emergere."
 shroud.4605.desc_outro_non_gestalt: "Le nostre menti portano già i segni del cambiamento. Desideriamo armonia con la galassia, ma ogni attrito con i vicini genera inquietudine e dolore.\n\nQuesto è il prezzo del nostro patto. I nostri [GetTelepathPlural] sostengono che le più grandi benedizioni della Culla devono ancora manifestarsi."
 shroud.4605.a.default: "[GetCradleCovenantFormedOption]"
 shroud.4605.a.gestalt: "[GetCradleCovenantFormedOption]"
 shroud.4605.opt.a.default: "Speriamo abbiano ragione."
 shroud.4605.opt.a.gestalt: "Confidiamo che abbiano ragione."
 shroud.4605.opt.a.homicidal: "Per ora, possiamo solo resistere."

 shroud.4610.desc: "$shroud.4510.desc.intro$$the_cradle_of_souls_color_article$$shroud.4510.desc.outro$"
 shroud.4610.b: "Rinuncia a $the_cradle_of_souls_color_article$."

 shroud_cradle_covenant_chain_title: "$the_cradle_of_souls$"
 shroud_cradle_covenant_chain_desc: "Abbiamo intrecciato un legame con un'entità del Velo conosciuta come $the_cradle_of_souls_color_article$. Armoniosa e luminosa, ci offre briciole del suo potere, ma sempre a un prezzo.\n\nI nostri [GetTelepathPlural] ritengono che il legame possa approfondirsi se le nostre azioni rifletteranno la volontà del nostro Patrono.\n\nLa Culla anela a una galassia purificata dal caos e dal conflitto, dove ogni essere si pieghi al comune ideale di pace. Solo l'equilibrio assoluto potrà soddisfarla."
 shroud_cradle_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$ §Y$shroud_cradle_covenant_chain_title$§!"
 shroud_cradle_covenant_chain_end: "$ENDS_EVENT_CHAIN$ §Y$shroud_cradle_covenant_chain_title$§!"

 robot_shroud_cradle_covenant_chain_title: "$shroud_cradle_covenant_chain_title$"
 robot_shroud_cradle_covenant_chain_desc: "$shroud_cradle_covenant_chain_desc$"

 # Composer of Strands
 shroud.4650.title: "$utopia.3304.name$"
 shroud.4650.desc.default: "Una presenza ci attende nel Velo, accogliendoci come un vecchio amico. Non parla con parole, ma con visioni, concetti e pensieri. Si insinua nelle menti dei nostri [GetTelepathPlural] con tale delicatezza che sembra essere sempre esistita in noi. Immagini vorticose si susseguono nelle loro coscienze.\n\nQuesta presenza, $the_composer_of_strands_color_article$, osserva le nostre forme organiche con curiosa meraviglia. Ci mostra infinite possibilità: come potremmo crescere, mutare, evolverci. Migliorarci.\n\n§HSe solo lo accoglieremo nella nostra carne.§!\n\nAttende la nostra risposta con calma affettuosa, come un genitore amorevole che contempla il proprio figlio prediletto."
 shroud.4650.desc.hive: "$shroud.4650.desc.default$"
 shroud.4650.desc.gestalt_machine: "Una presenza ci attende nel Velo, accogliendoci come un'antica conoscenza. Non comunica con parole, ma con visioni e impulsi di pensiero. Si insinua nei nostri circuiti con dolce naturalezza, come se vi avesse sempre dimorato. Visioni di forme si accendono nel nostro nucleo.\n\nQuesta presenza, $the_composer_of_strands_color_article$, contempla le nostre strutture meccaniche con curiosità. Ci mostra come potrebbero essere adattate, modificate, perfezionate. Migliorate.\n\n§HSe solo lo accoglieremo nei nostri componenti.§!\n\nAttende la nostra risposta con calma e benevolenza, come un creatore che osserva la propria opera prendere vita."
 shroud.4650.desc.individual_machine: "$shroud.4650.desc.gestalt_machine$"
 shroud.4650.a: "Stringi un Patto con $the_composer_of_strands_color_article$."

 shroud.4655.desc.intro: "È compiuto. Abbiamo stretto un Patto con $the_composer_of_strands_color_article$. La sua volontà scorre come linfa vitale attraverso la §H[Root.GetName]§!."
 shroud.4655.desc.outro: "Abbiamo ceduto parte del controllo sulla nostra forma [Root.GetSpeciesAdj]; ora il nostro Patrono può plasmarla come desidera.\n\nUn piccolo prezzo da pagare per la grazia della trasformazione. Secondo i nostri [GetTelepathPlural], le benedizioni più grandi del Tessitore devono ancora manifestarsi."
 shroud.4655.desc.default: "$shroud.4655.desc.intro$\n\nI nostri [GetScientistPlural] hanno già rilevato anomalie nella struttura genetica dei campioni [Root.GetSpeciesAdj], come se secoli di evoluzione si fossero compiuti in una sola notte. $shroud.4655.desc.outro$"
 shroud.4655.desc.hive: "$shroud.4655.desc.default$"
 shroud.4655.desc.individual_machine: "$shroud.4655.desc.intro$\n\nI nostri [GetScientistPlural] hanno osservato variazioni nei modelli molecolari dei circuiti [Root.GetSpeciesAdj], come se ere di perfezionamento fossero trascorse in un istante. $shroud.4655.desc.outro$"
 shroud.4655.desc.gestalt_machine: "$shroud.4655.desc.individual_machine$"
 shroud.4655.a.default: "$covenant.composer.option$"
 shroud.4655.a.gestalt: "Questo è il prezzo del potere."

 shroud.4660.desc: "$shroud.4510.desc.intro$$the_composer_of_strands_color_article$$shroud.4510.desc.outro$"
 shroud.4660.b: "Rinuncia a $the_composer_of_strands_color_article$."

 shroud_composer_covenant_chain_title: "$composer_covenant_chain_title$"
 shroud_composer_covenant_chain_desc.intro: "Abbiamo intrecciato un legame con un'entità del Velo conosciuta come $the_composer_of_strands_color_article$. Avvolgente e benevola, ci offre briciole del suo potere, sempre a un prezzo. E non sarà l'ultima volta.\n\nI nostri [GetTelepathPlural] ritengono che il legame possa rafforzarsi se le nostre azioni rifletteranno la volontà del nostro Patrono."
 shroud_composer_covenant_chain_desc: "$shroud_composer_covenant_chain_desc.intro$\n\nIl Tessitore anela a plasmare la carne e la vita, liberandole dai vincoli dell'evoluzione. Ci insegna il rispetto per la vita e la natura, e ci sussurra della sacralità della carne - il confine sottile tra creazione e divinità."
 shroud_composer_covenant_chain_begin: "$composer_covenant_chain_begin$"
 shroud_composer_covenant_chain_end: "$composer_covenant_chain_end$"

 robot_shroud_composer_covenant_chain_title: "$shroud_composer_covenant_chain_title$"
 robot_shroud_composer_covenant_chain_desc: "$shroud_composer_covenant_chain_desc.intro$\n\nIl Tessitore anela a rimodellare la forma fisica, a promuovere una crescita libera da ogni limite. Ci parla di armonia con la vita e la materia, e della sacralità della carne anche per chi non ne possiede più."

 # Whisperers in the Void
 shroud.4700.title: "$utopia.3304.name$"
 shroud.4700.desc: "$utopia.3304.desc.shroud$"
 shroud.4700.a: "Stringi un Patto con $whisperers_in_the_void_color_article$."
 shroud.4700.b: "$shroud.reject_covenant$"
 shroud_whisperers_in_the_void_covenant_formed_effect: "$t$£unity£ $mod_country_base_unity_produces_add$: §R-15%§!"

 shroud.4705.desc.intro: "È compiuto. Abbiamo stretto un Patto con $whisperers_in_the_void_color_article$. La loro volontà si diffonde come un sussurro infinito attraverso la §H[root.GetName]§!.\n\nL'influenza del nostro nuovo Patrono si è insinuata con rapidità disarmante."
 shroud.4705.desc.outro: "Questo è il prezzo di un legame tanto potente. I nostri [GetTelepathPlural] sostengono che le più grandi benedizioni dei Sussurratori debbano ancora rivelarsi. La comunione diretta con una simile entità psionica sarà, senza dubbio, un'esperienza che trascende la mente - anche se a caro prezzo."
 shroud.4705.desc.gestalt: "$shroud.4705.desc.intro$ Mentre la nostra coscienza collettiva attende un flusso di sapere nascosto, percepiamo i nostri pensieri dividersi in correnti contrastanti. L'armonia della [GetNetworkName] è ora offuscata da una dissonanza crescente di voci interiori.\n\n$shroud.4705.desc.outro$"
 shroud.4705.desc.non_gestalt: "$shroud.4705.desc.intro$ Bramiamo la conoscenza che si cela nel Vuoto, ma le menti della nostra gente iniziano a risuonare in contrasto tra loro. Idee e opinioni si moltiplicano come echi sovrapposti, e una marea di voci interiori minaccia di erodere la sanità dei [root.GetSpeciesNamePlural].\n\n$shroud.4705.desc.outro$"
 shroud.4705.desc.default: "$shroud.4705.desc.non_gestalt$"
 shroud.4705.desc.hive: "$shroud.4705.desc.gestalt$"
 shroud.4705.desc.gestalt_machine: "$shroud.4705.desc.gestalt$"
 shroud.4705.desc.individual_machine: "$shroud.4705.desc.non_gestalt$"
 shroud.4705.a.default: "Possiamo gestirlo."
 shroud.4705.a.gestalt: "$shroud.4705.a.default$"

