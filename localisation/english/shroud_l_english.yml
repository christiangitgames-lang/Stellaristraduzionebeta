 shroud.8310.name: "$shroud.2750.name$"
 shroud.8310.desc: "Siamo stati chiamati a livelli di esistenza superiori. Coloro tra noi che si aggrappavano a una vana resistenza vengono ora epurati per preservare la santità della nostra ascensione. Il nostro destino è sigillato; la via alle nostre spalle è crollata nell'ombra del $pc_shrouded$.\n\nLa §RVoce§! ora ci parla con un'inquietante chiarezza.\n\n§R\"IL CAMMINO È TRACCIATO.\"§!\n\nEssa brama un sacrificio volontario."
 shroud.8310.a: "È inevitabile."
 shroud.8310.a.tt: "Ogni colonia perde da 100 a 300 £pop£ §HPop§!."

