 SHROUD_TITLE: "Shadows of the Shroud"

 ap_interdimensional_processing: "Elaborazione Interdimensionale"
 ap_interdimensional_processing_desc: "Il nostro potere di calcolo non può rimanere prigioniero delle tre dimensioni della materia. Solo spingendo la rete nei recessi che si estendono oltre il Vuoto, possiamo raggiungere nuovi orizzonti di conoscenza."
 requires_not_ap_interdimensional_processing: "$TRIGGER_FAIL$Non può avere il §Y$ap_interdimensional_processing$§! Vantaggio d'Ascensione."

 vo_psionic_voice: "Psionico"

#==========================
# Advanced Governments
#==========================

 shroud.7099.name: "Echi Psionici"
 shroud.7099.desc: "I nostri pensieri si diffondono nel §HVelo§! con un intento mai provato prima. Ogni volta che lo spingiamo, esso si ritrae e poi ritorna. Non si tratta di ostilità, ma di un dialogo nascente: il Velo ci interroga.\n\nDomande avvolte nella foschia, ma tutt'altro che irrilevanti. Secondo i nostri [GetTelepathPlural], le risposte che offriremo potranno mutare il destino della nostra società."
 shroud.7099.a: "Dobbiamo rispondere."

# Shroud Songs events
 shroud.7100.title: "Canto del Velo: [GetRolledShroudSongName]"
 shroud.7100.desc.common: "Un'immagine si dischiude nel nostro [GetMindEyeLoc]. Davanti a noi appare §H[GetRolledShroudSongName]§!.\n\n§P[GetRolledShroudSongDesc]§!"
 shroud.7100.desc: "Il nostro vincolo con il §HVelo§! è ormai saldo; attendiamo il suo richiamo. Le parole giungono come strofe di un inno. Il Velo innalza un canto verso di noi.\n\n$shroud.7100.desc.common$"
 shroud.7100.a: "[GetRolledShroudSongOptionA]"
 shroud.7100.b: "[GetRolledShroudSongOptionB]"
 shroud.7100.tt: "Il Velo attende la nostra risposta..."

 shroud.7105.desc: "Qualcosa d'invisibile si muove e, con un sussurro, dà vita a un nuovo pensiero.\n\n$shroud.7100.desc.common$"
 shroud.7105.tt: "Il Velo attende la nostra risposta..."

 shroud.7110.desc: "Un coro si leva nei nostri pensieri! Non è stato scelto dal caso, ma da qualcosa di più antico.\n\n$shroud.7100.desc.common$"
 shroud.7110.tt: "Il Velo trema in attesa della nostra risposta..."

 shroud_song.1.name: "Stelle"
 shroud_song.1.desc: "Per chi anela alla conoscenza, l'esistenza stessa è un cammino che conduce alla comprensione."
 shroud_song.1.a: "La conoscenza dimora oltre i confini dei sensi."
 shroud_song.1.b: "La conoscenza è già nelle nostre mani."

 shroud_song.2.name: "Luce"
 shroud_song.2.desc: "La soglia è come la superficie di un oceano: un vuoto infinitesimale che racchiude il Velo. Qui la verità può affiorare in un lampo."
 shroud_song.2.a: "La verità giace nelle profondità."
 shroud_song.2.b: "La verità scintilla in superficie."

 shroud_song.3.name: "Vita"
 shroud_song.3.desc: "Ogni volta che fiorisce, la vita è effimera.\nOvunque cresca, chi vive è fragile."
 shroud_song.3.a.default: "Nel Velo non vi sarà né vita né morte."
 shroud_song.3.a.machine: "La nostra esistenza è al di là della vita."
 shroud_song.3.b.default: "Ed è questo che ci rende preziosi."
 shroud_song.3.b.machine: "Non siamo ancora nati."
 shroud_song.3.b.homicidal: "Ciò che è fragile è sacrificabile."

 shroud_song.4.name: "Mente"
 shroud_song.4.desc: "La mente è una fonte inesauribile, e i pensieri scorrono liberi tra il tempo e lo spazio. Defluiamo verso altre dimensioni."
 shroud_song.4.a: "Lasciamoci guidare dalla corrente."
 shroud_song.4.b: "Scaviamo un pozzo nel profondo."

 shroud_song.5.name: "Linee"
 shroud_song.5.desc: "Ogni causa porta in sé il seme del suo effetto. Per conoscere il destino delle cose, occorre solo seguire le linee del futuro."
 shroud_song.5.a: "Tracciamo queste linee nei sogni."
 shroud_song.5.b: "Queste linee vanno decifrate con il calcolo."

 shroud_song.6.name: "Morte"
 shroud_song.6.desc: "Al sopraggiungere della morte, le stelle possono ardere più luminose delle galassie. Ma anch'esse, infine, svaniranno."
 shroud_song.6.a.default: "La morte non avrà più potere su di noi."
 shroud_song.6.a.machine: "La morte non esiste per noi."
 shroud_song.6.b.default: "Ogni cosa muore. Solo poche conoscono la vita."
 shroud_song.6.b.machine: "Dobbiamo prima vivere, per poter morire."

 shroud_song.7.name: "Il Vuoto"
 shroud_song.7.desc: "Là dove le galassie si accalcano, domina il caos. Ma il Vuoto custodisce la promessa della calma."
 shroud_song.7.a: "Noi siamo la quiete."
 shroud_song.7.b: "Noi siamo il caos."

 shroud_song.8.name: "La Piega"
 shroud_song.8.desc: "Un ponte può annullare ogni distanza, ma qualunque ponte può anche crollare."
 shroud_song.8.a: "Attraversiamo per raggiungere ciò che ci attende oltre."
 shroud_song.8.b: "Attraversiamo con la speranza di fare ritorno."

 shroud_song.9.name: "Gravità"
 shroud_song.9.desc: "Ogni spinta è intrecciata a una forza che richiama."
 shroud_song.9.a: "Spingi."
 shroud_song.9.b: "Tira."

 shroud_song.10.name: "La Nebulosa"
 shroud_song.10.desc: "Una stella si spegne, riversando polvere; da quella polvere si forma una nube.\nDalla nube rinasce una stella, e il destino della stella è tornare polvere."
 shroud_song.10.a: "Il ciclo non conosce fine."
 shroud_song.10.b: "Ogni cosa deve avere una fine."

 shroud_song.11.name: "La Cometa"
 shroud_song.11.desc: "Gli esploratori cercano l'ignoto, ma l'esplorazione stessa finisce per accecarli."
 shroud_song.11.a: "Il Velo non conosce limiti."
 shroud_song.11.b: "Il Velo dilata i nostri confini."

 shroud_song.12.name: "Il Buco Nero"
 shroud_song.12.desc: "Ciò che vi dimora non può essere conosciuto. Addentrarvisi significa non tornare più indietro."
 shroud_song.12.a: "Che ci inghiotta interi."
 shroud_song.12.b: "Restiamo a distanza."

 shroud_song.13.name: "Energia"
 shroud_song.13.desc: "Un corpo in movimento sceglie di arrestarsi. Quale dovrebbe essere la sua pena?"
 shroud_song.13.a: "Chi siamo noi per giudicare?"
 shroud_song.13.b: "Una reazione uguale e contraria."

 shroud.7120.name: "Trascendenza Psionica"
 shroud.7120.desc.common: "Il §HVelo§! si fa silenzioso, ma un peso psichico è calato sulla nostra società. Le risposte che abbiamo dato hanno aperto nuove opportunità, se sceglieremo di coglierle."
 shroud.7120.desc: "$shroud.7120.desc.common$\n\nLe nostre menti elevate sono pronte per un'ulteriore trasformazione. I corpi che sorreggono i bisogni fisici della mente potrebbero divenire assai meno rilevanti.\n\nSe continueremo su questa via, la nostra popolazione potrà trascendere le preoccupazioni materiali e votarsi a un'esistenza parziale all'interno del Velo. Una minore capacità di lavoro fisico sarà un piccolo prezzo da pagare per i guadagni in lucidità mentale."
 shroud.7120.a.default: "Abbracciamo la trascendenza psionica."
 shroud.7120.a.gestalt: "La trascendenza psionica è ottimale per il collettivo."
 shroud.7120.a.tt: "$change_auth_tt$ [GetTranscendedAuthority]"
 shroud.7120.b.default: "Possiamo prosperare senza questi cambiamenti."
 shroud.7120.b.machine: "Modifiche operative negate."
 shroud.7121.name: "Canti del Velo"
 shroud.7121.desc: "$shroud.7120.desc.common$\n\nLe nostre forme ascendenti custodiscono un grande potenziale in questa dimensione corporea. Continuiamo a crescere in forza grazie all'infusione di energia psionica, e possiamo convogliare questo potere ancora più a fondo nella nostra società.\n\nNon ci limiteremo a cantare i canti del Velo, ma li incanaleremo nel nostro [GetGovBehaviourLoc]."
 shroud.7121.a: "Che i canti del Velo ci guidino."
 shroud.7121.a.tt: "$change_auth_tt$ [GetCorporealAuthority]"

# Transcendent
 transcendent_trait_common_tt: "Il Tratto Specie §Y$trait_psionic$§! conferisce effetti aggiuntivi:$TABBED_NEW_LINE$- Efficienza Lavorativa dei $pop_cat_ruler_plural$ e [GetSpecialist]: §G+10%§!$TABBED_NEW_LINE$- Efficienza Lavorativa di [GetWorker]: §R-10%§!"
 transcendent_trait_tt: "$mod_psionic_aura_hyperlane_range_add$: §G+2§!\n$transcendent_trait_common_tt$\nIl Tratto Leader ['concept_leader_trait_psionic'] conferisce effetti aggiuntivi:$TABBED_NEW_LINE$- Velocità Agenda del Consiglio: §G+$@transcendent_psionic_leader_speed_mult|0%$§!$TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+60§!$TABBED_NEW_LINE$- Gli effetti non trascendenti sono aumentati del §G+50%§!"

 auth_shroud_democratic_transcendent: "Democrazia Trascendente"
 auth_shroud_democratic_transcendent_desc: "Nel §HVelo§!, tutte le menti trascese hanno lo stesso rango, mentre le elezioni garantiscono l'uguaglianza nel regno corporeo. Attraverso il voto psionico, i cittadini scelgono i loro rappresentanti nel conclave di governo, che ricerca il consenso mediante contemplazione telepatica."
 transcendent_democratic_tt: "$transcendent_trait_tt$\n$mod_pop_factions_produces_mult$: §G+40%§!\n$MOD_LEADER_LIFESPAN_ADD$: §G+20 Anni§!\n$mod_negative_traits_leader$: §G-1§!"
 gov_shroud_transcendent_democracy: "$auth_shroud_democratic_transcendent$"
 gov_shroud_transcendent_democracy_desc: "$auth_shroud_democratic_transcendent_desc$"

 auth_shroud_oligarchic_transcendent: "Aristocrazia Trascendente"
 auth_shroud_oligarchic_transcendent_desc: "Le profondità più remote del §HVelo§! sono riservate alle menti più grandi tra noi. Il tempo necessario a sintonizzarsi con questi domini è parte integrante della durata del loro mandato."
 transcendent_oligarchic_tt: "$transcendent_trait_tt$\n$MOD_LEADER_SKILL_ADD$: §G+1§!\n$MOD_LEADER_COUNCILOR_EXP_GAIN$: §G+25%§!\n$mod_leaders_upkeep_mult$: §G-25%§!\n$MOD_ELECTION_TERM_YEARS_ADD$: §Y+20§!\n$mod_planet_telepaths_produces_mult$: $@transcendent_oligarchic_telepath|0=+%$ per §Y5§! anni dopo ogni elezione."
 gov_shroud_transcendent_oligarchy: "$auth_shroud_oligarchic_transcendent$"
 gov_shroud_transcendent_oligarchy_desc: "$auth_shroud_oligarchic_transcendent_desc$"
 transcendent_oligarchic_election_modifier: "$auth_shroud_oligarchic_transcendent$"

 auth_shroud_dictatorial_transcendent: "Teocrazia Trascendente"
 auth_shroud_dictatorial_transcendent_desc: "È giunto il momento di accettare la verità: il grande sovrano è un dio asceso. Attraverso il potere del §HVelo§!, egli vede e conosce ogni cosa."
 auth_shroud_dictatorial_transcendent_tt: "$transcendent_trait_tt$\n[telepath.GetName] §H$EDICT_FUND$§!: +1\nI £job_politician£ $job_politician_plural$ vengono sostituiti da ['concept_high_priest']\n$mod_planet_bureaucrats_produces_mult$: §G+15%§!\n$mod_planet_enforcers_produces_mult$: §G+15%§!\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+50%§!"
 gov_shroud_transcendent_dictatorial: "$auth_shroud_dictatorial_transcendent$"
 gov_shroud_transcendent_dictatorial_desc: "$auth_shroud_dictatorial_transcendent_desc$"

 auth_shroud_imperial_transcendent: "Impero Trascendente"
 auth_shroud_imperial_transcendent_desc: "Il sovrano innalza la nostra esistenza a una dimensione superiore. Il potere grezzo del §HVelo§! scaturisce dalla volontà della linea imperiale e si riversa nelle menti bramose del popolo."
 auth_shroud_imperial_transcendent_tt: "$transcendent_trait_tt$\n$imperial_heir$ ottiene effetti aggiuntivi:$TABBED_NEW_LINE$$scientist_plural_with_icon$ - §YAbilità Archeologica§! e §YAbilità Frattura Astrale§!: $@transcendent_imperial_heir_skill|0=+$$TABBED_NEW_LINE$$official_plural_with_icon$ - $i_stability$: $@transcendent_imperial_heir_stability|0=+$$TABBED_NEW_LINE$$commander_plural_with_icon$ - §Y$HITPOINTS$§! e §Y$MOD_SHIP_SPEED_MULT$§!: $@transcendent_imperial_heir_mult|0=+%$\nOgni volta che £leader£ §Y$imperial_ruler$§! o §YErede§! salgono di livello, si ottiene $i_unity$\n$MOD_ENVOY_IMPROVE_RELATIONS_MULT$: §G+50%§!\n$MOD_ENVOY_HARM_RELATIONS_MULT$: §G+50%§!\n$MOD_ENVOY_ATTUNEMENT_MULT$: §G+50%§!\n$MOD_PLANET_CRIME_ADD$: §R+20§!"
 gov_shroud_transcendent_imperial: "$auth_shroud_imperial_transcendent$"
 gov_shroud_transcendent_imperial_desc: "$auth_shroud_imperial_transcendent_desc$"

 councilor_ruler_imperial_transcendent: "$imperial_ruler$"
 councilor_ruler_imperial_transcendent_desc: "$imperial_ruler_desc$"

 auth_shroud_corporate_transcendent: "Impresa Trascendente"
 auth_shroud_corporate_transcendent_desc: "Il corpo societario trascendente avanza con i suoi obiettivi fondamentali ben chiari. Attraverso le ombre del §HVelo§!, la compagnia può scrutare le menti di azionisti e concorrenti, creando opportunità per una strategia manageriale psionica."
 auth_shroud_corporate_transcendent_tt: "$transcendent_trait_tt$\n[telepath.GetName] $i_trade_value$: §G+$@corporate_government_telepaths_trade_value_mult|0%$§!\n$MOD_INTEL_DECRYPTION_ADD$: §G+1§!\n$mod_operations_influence_cost_mult$: §G-20%§!\n$MOD_BRANCH_OFFICE_VALUE_MULT$: §G+20%§!\n$MOD_COUNTRY_ENVOYS_ADD$: §G+1§!"
 gov_shroud_transcendent_corporate: "$auth_shroud_corporate_transcendent$"
 gov_shroud_transcendent_corporate_desc: "$auth_shroud_corporate_transcendent_desc$"

 auth_shroud_hive_transcendent: "Mente Eterea Trascendente"
 auth_shroud_hive_transcendent_desc: "Muovendosi come un solo essere all'interno del Velo, questo collettivo si sente ormai più a casa nel Velo che nelle sue forme fisiche. Ogni viaggio oltre il velo accresce la saggezza combinata di questa nuova mente eterea."
 transcendent_hive_mind_tt: "$transcendent_trait_tt$\nI §YLeader§! ottengono §Y$@transcendent_hive_mind_leader_exp|0$§! esperienza dopo ogni $DELVE$.\n$MOD_PLANET_STABILITY_MULT$: §G+10%§!\n$mod_planet_jobs_complex_drone_produces_mult$: §G+10%§!\n$MOD_EMPIRE_SIZE_MULT$: §G-10%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §R-10%§!"
 gov_shroud_transcendent_hive: "$auth_shroud_hive_transcendent$"
 gov_shroud_transcendent_hive_desc: "$auth_shroud_hive_transcendent_desc$"

 auth_shroud_machine_transcendent: "Mainframe Trascendente"
 auth_shroud_machine_transcendent_desc: "La maggior parte dei processi di questa rete è stata trasferita all'interno del Velo, dove i calcoli vengono eseguiti a velocità mai raggiunte prima. Le operazioni di sistema nel regno della realtà ordinaria sono ormai considerate goffe e obsolete."
 transcendent_machine_tt: "$transcendent_trait_tt$\nVelocità di Ricerca $@transcendent_machine_research_per_attunement|2=+%$ per Punto di Sintonizzazione\nOttiene £physics_research£ £society_research£ £engineering_research£ ricerca casuale ogni volta che si §Y$DELVE$§!\nMantenimento §YSubroutine§! per $pop_group_unit$ $job_telepath_swap_plural_with_icon$: $@transcendent_machine_calculator_upkeep|0=-%$\n$MOD_COUNCIL_AGENDA_PROGRESS_SPEED$: §G+25%§!\n£pop£ La Pop con il tratto ['trait:trait_robot_psionic'] ottiene un mantenimento $@transcendent_machine_pop_upkeep|0=-%$\n$mod_station_researchers_produces_mult$: §R-20%§!"
 gov_shroud_transcendent_machine: "$auth_shroud_machine_transcendent$"
 gov_shroud_transcendent_machine_desc: "$auth_shroud_machine_transcendent_desc$"
 transcendent_machine_research_modifier: "$auth_shroud_machine_transcendent$"

