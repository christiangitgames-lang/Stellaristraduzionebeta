 shroud.8200.title: "Un Regno di Follia"
 shroud.8200.desc: "Le ricerche nel campo recentemente scoperto della Psionica hanno confermato l'esistenza di dimensioni della realtà finora invisibili, di cui le nostre menti sono il portale. Oltre questo velo si estende un reame di caos che lottiamo per comprendere.\n\nDalle profondità, una §RVoce§! ci chiama. La sua promessa non è di salvezza, ma di un nuovo inizio. Sfruttare il suo potere inconoscibile significherebbe abbandonare tutto ciò che eravamo, e forgiare un destino inciso nel tessuto stesso della follia.\n\n§R\"È GIUNTO IL MOMENTO.\"§!"
 shroud.8200.a: "Cosa abbiamo fatto?"
 shroud.8200.a.tt: "Sblocca l'albero delle tradizioni §H$tradition_psionics_shroud$§!."

