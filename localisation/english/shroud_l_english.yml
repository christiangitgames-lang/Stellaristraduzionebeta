# Good luck events
 # Good luck event 1
 shroud.500.title: "Scoperta Non Convenzionale"
 shroud.500.desc: "Una nuova e promettente ricerca delle nostre principali istituzioni ha raggiunto un risultato inaspettato. Per puro caso, la standardizzazione della routine dei nostri strumenti ha dimostrato una teoria che si pensava fosse un errore fondamentale. Ora possiamo rivedere ciò che una volta era considerata scienza marginale."
 HOW_FORTUITOUS: "Che fortuna."
 shroud.500.tt: "Intuizione ottenuta su una tecnologia casuale: §G$@good_luck_event_1_insight|0%$§!"

 # Good luck event 2
 shroud.507.title: "Filone Minerario Ritrovato"
 shroud.507.desc: "Un sistema di caverne naturali ricche di minerali, precedentemente ritenuto collassato, è stato fortuitamente riscoperto su §H[This.GetName]§!.\n\nDopo un'attenta valutazione dei rischi, siamo certi che questi tunnel possano sostenere una significativa estrazione mineraria con l'espansione degli sforzi già esistenti."

 # Good luck event 3
 shroud.512.title: "[This.GetNewfoundFertilityTitle]"
 shroud.512.title_default: "Fertilità Riscoperta"
 shroud.512.title_anglers: "Scogliera Inesplorata"
 shroud.512.desc: "Un normale rilievo del territorio ha rivelato che la qualità del suolo su §H[This.GetName]§! è drasticamente migliorata negli ultimi anni in vaste aree del pianeta.\n\nCrediamo che molte zone un tempo ritenute inadatte all'agricoltura possano ora essere sfruttate per espandere i nostri sforzi agricoli."
 shroud.512.desc_anglers: "Un peschereccio ha scoperto una scogliera nascosta negli oceani di §H[This.GetName]§!. La regione, precedentemente ritenuta deserta e sterile, ospita in realtà un fiorente ecosistema di fauna sfruttabile."
 
 # Good luck event 4
 shroud.517.title: "Sfiati Geotermici"
 shroud.517.desc: "A seguito di un movimento tettonico, si è aperta una frattura sotto un vasto bacino idrico su §H[This.GetName]§!. Il calore proveniente dal mantello del pianeta sta facendo bollire le acque intrappolate, causando la formazione di sfiati geotermici sulla superficie.\n\nQuesto fenomeno naturale ci offre l'opportunità di espandere le infrastrutture energetiche della colonia con nuove centrali geotermiche e pompe di calore."

 # Good luck event 5
 shroud.522.title: "Scoperto Flusso di Particelle Quantistiche"
 shroud.522.desc: "Un loop anomalo di elementi subatomici è apparso spontaneamente su §H[This.GetName]§!. Questo flusso di particelle quantistiche mostra ogni secondo una varietà di rare interazioni sub-particellari, fornendo dati straordinari sulla natura intrinseca della dinamica quantistica.\n\nUno studio mirato di questo campo quantistico ci permetterebbe di comprendere meglio i fondamenti costitutivi del nostro universo."

 # Good luck event 6
 shroud.527.title: "Scoperto Eco Interdimensionale"
 shroud.527.desc: "I nostri [From.GetResearchers] hanno rilevato una concentrazione di segnali isocronali nel sistema §H[This.GetName]§!.\n\nLe prime analisi hanno indicato che questi segnali provengono da una dimensione al di là della nostra. Le traduzioni iniziali suggeriscono che tali messaggi siano legati a principi logici e dilemmi filosofici. Forse si tratta di un tentativo di arricchimento intellettuale da parte di entità oltre la nostra comprensione.\n\nSe stabiliremo un collegamento diretto con questi segnali, potremo continuare a monitorarne le rivelazioni."

 # Good luck event 7
 shroud.532.title: "Scoperti Resti Avanzati"
 shroud.532.desc: "Una nave alla deriva è apparsa su §H[This.GetName]§!. [From.GetQuantumParticleStreamDiscoveredExtra]\n\nAbbiamo dedotto che la nave è rimasta nascosta in questo sistema per millenni, rivelandosi solo dopo il guasto del suo generatore di energia solare. Nessun segno di vita a bordo, e abbiamo già iniziato un accurato smontaggio della nave per apprendere il più possibile."
 shroud.532.extra: "La nave irrimediabilmente danneggiata era in grado di generare una sorta di campo d'invisibilità ed è complessivamente molto più avanzata tatticamente rispetto alle nostre flotte."
 shroud.532.extra_first_contact: "La nave irrimediabilmente danneggiata utilizzava livelli di tecnologia di occultamento senza eguali."
 shroud.532.a: "Un dono dalle stelle."

 # Good luck event 8
 shroud.537.title: "Metallurgia Geotermica"
 shroud.537.desc: "L'attività geotermica è diventata estremamente instabile nelle profondità di §H[This.GetName]§!. Scarichi sotterranei di magma sono risaliti attraverso la crosta planetaria in una serie di giacimenti minerari inesplorati.\n\nQuesto fenomeno geologico ha surriscaldato alcuni dei minerali non utilizzati, modificando vene di minerale metallico in leghe solide. Di conseguenza, le operazioni minerarie sul pianeta produrranno da ora frammenti di metallo lavorabile."

 # Good luck event 9
 shroud.543.title: "Incrociatore Abbandonato"
 shroud.543.desc: "Una nave da combattimento abbandonata è stata rilevata alla deriva del sistema §H[From.GetName]§!. Il design della nave non ricorda quello di alcun impero conosciuto, ed è priva di qualsiasi bandiera o insegna riconoscibile.\n\nDopo un'accurata valutazione e alcune piccole riparazioni, i nostri [This.GetEngineerPlural] hanno dichiarato che la nave è ora idonea al servizio attivo."
 shroud.543.a: "$shroud.532.a$"
 shroud.543.tt: "Ottieni una nave di classe incrociatore nel sistema."

 # Good luck event 10
 shroud.545.title: "[This.GetSenseOfOptimismTitle]"
 shroud.545.title_default: "Un Senso di Ottimismo"
 shroud.545.title_gestalt: "Coesione Unilaterale"
 shroud.545.desc: "Un inspiegabile senso di ottimismo si sta diffondendo tra i mondi [This.GetAdjective]. La popolazione è un po' più contenta, più serena e soddisfatta della propria esistenza. Questo cambiamento collettivo d'umore è certamente dovuto ad allineamenti celesti ottimali, e non può che essere un buon presagio per il futuro di §H[This.GetName]§!."
 shroud.545.desc_gestalt: "Il §H[This.GetName]§! sta funzionando in piena armonia sotto una direttiva di concentrazione inequivocabile. Questa coesione unilaterale è certamente dovuta ad allineamenti celesti ottimali ed è segno di grandi cose a venire."
 shroud.545.a: "Le stelle brillano luminose su di noi."

 # Good luck event 11
 shroud.553.title: "Trino Favorevole"
 shroud.553.desc: "Tre corpi celesti nel sistema §H[From.GetName]§! si sono allineati a formare un trino favorevole: §H[favorable_trine_planet_1.GetName]§!, §H[favorable_trine_planet_2.GetName]§! e §H[favorable_trine_planet_3.GetName]§!.\n\nQuesto benefico allineamento astrologico porta un senso di tranquillità e armonia alla nostra colonia su §H[This.GetName]§!."
 shroud.553.a: "Un evento che capita una sola volta nella vita."

 # Good luck event 12
 shroud.555.title: "[auspicious_position_planet.GetName] in Posizione Favorevole"
 shroud.555.desc: "§H[auspicious_position_planet.GetName]§! si trova in una posizione favorevole nei cieli sopra §H[root.capital_scope.GetName]§!, risiedendo nella Casa astrologica del Ritorno Celeste.\n\nCiò rappresenta l'inizio di un nuovo ciclo interno per il [root.GetName] e una grande occasione di crescita e miglioramento."
 
 # Good luck event 13
 shroud.560.title: "Armonia Elementale"
 shroud.560.desc: "Tutte le metriche astrologiche quantificabili indicano che [This.GetName] è in perfetto equilibrio elementale.\n\nCon una gestione precisa delle linee di energia, questo benefico equilibrio può essere mantenuto per un periodo prolungato, fornendo un ambiente metafisico ideale in cui i nostri leader possono prosperare."
 shroud.560.a: "Che gran colpo di fortuna."

 # Good luck event 14
 shroud.568.title: "Luminosità Radiante"
 shroud.568.desc: "La principale fonte luminosa nel sistema §H[From.GetName]§! brilla con uno splendore straordinario. Dopo aver discusso di questo fenomeno con gli specialisti astrologici, comprendiamo che il suo eccesso di energia potenzierà ogni forma di generazione di energia su §H[This.GetName]§!."
 shroud.568.a: "Che le stelle brillino luminose su di noi."

 # Good luck event 15
 shroud.570.title: "Armonia tra Consiglieri"
 shroud.570.desc: "Due dei nostri membri del consiglio, §H[councilor_harmony_leader_1.GetTitle] [councilor_harmony_leader_1.GetName]§! e §H[councilor_harmony_leader_2.GetTitle] [councilor_harmony_leader_2.GetName]§!, hanno recentemente scoperto che i loro segni astrologici sono perfettamente complementari.\n\nLa loro successiva collaborazione politica ha unito il nostro governo sotto un vessillo di rispetto reciproco ed efficienza, accelerando vari processi legislativi."
 shroud.570.a: "Un'accoppiata eccellente."

 # Good luck event 16
 shroud.575.title: "Più di Quanto Appaia"
 shroud.575.desc: "Durante un'esercitazione di catalogazione di routine, un campione non sigillato è caduto sul pavimento del §H$grand_archive$§! ed è stato rapidamente consegnato a un conservatore per un esame più approfondito.\n\nCon sorpresa, si è scoperto che l'incidente aveva allentato uno scomparto segreto. In precedenza ignorato, conteneva una grande varietà di interessanti manufatti che possiamo aggiungere alla nostra collezione."
 shroud.575.a: "I doni continuano ad arrivare."

# Bad luck events
 # Bad luck event 1
 shroud.700.title: "Discordanza"
 shroud.700.desc: "Un'inspiegabile sensazione di inquietudine incombe sulla popolazione dei nostri mondi. La gente si sente più angosciata, distratta e insoddisfatta della propria esistenza. Questo umore collettivo deve essere dovuto ad allineamenti celesti subottimali."
 shroud.700.desc_gestalt: "Si percepisce una sensazione di disarmonia in §H[This.GetName]§!. Questa mancanza di coordinazione sta causando un ristagno all'interno del nostro collettivo, e deve essere dovuta ad allineamenti celesti subottimali."
 HOW_UNFORTUNATE: "Che sfortuna."

 # Bad luck event 2
 shroud.707.title: "Collisione Navale"
 shroud.707.desc: "Un errore di comunicazione durante manovre navali di routine ha causato una collisione ad alta velocità tra più navi da combattimento di §H[This.GetName]§! nel sistema §H[This.System.GetName]§!.\n\n[This.GetNavalCollisionLeader] ha confermato che i [From.GetIndividualNamePlural] responsabili di questo errore sono stati disciplinati adeguatamente."
 shroud.707.leader_name: "§H[Leader.GetName]§!"
 shroud.707.default_name: "Comando militare centrale"
 shroud.707.tt: "Navi distrutte in §H[This.GetName]§!: §R5§!"

 # Bad luck event 3
 shroud.710.title: "Incendio nel Silo"
 shroud.710.desc_default: "Un malfunzionamento elettrico in un silo di risorse su §H[silo_fire_planet_targeted.GetName]§! ha provocato un enorme incendio all'interno della struttura di stoccaggio.\n\n$shroud.710.desc$"
 shroud.710.desc_starbase: "Un malfunzionamento elettrico in un silo di risorse sulla stazione stellare di §H[silo_fire_starbase_targeted.Fleet.System.GetName]§! ha provocato un enorme incendio all'interno della struttura di stoccaggio.\n\n$shroud.710.desc$"
 shroud.710.desc: "I sistemi antincendio avevano temporaneamente smesso di funzionare, e una parte significativa delle risorse immagazzinate è stata danneggiata dalle fiamme. Il silo stesso è danneggiato irreparabilmente."
 shroud.710.a: "Maledette stelle!"
 shroud.710.tt_default: "§H$building_resource_silo$§! distrutto su §H[silo_fire_planet_targeted.GetName]§!\n$shroud.710.tt$"
 shroud.710.tt_starbase: "§H$sm_resource_silo$§! distrutto su §H[silo_fire_starbase_targeted.Fleet.System.GetName]§!\n$shroud.710.tt$"
 shroud.710.tt: "Risorse perse: §R$@silo_fire_resources_lost|1%$§!"

 # Bad luck event 4
 shroud.715.title: "Gaffe Diplomatica"
 shroud.715.desc: "Uno dei nostri rappresentanti presso il [This.GetGalCommunityOrGalImperium] si è comportato in modo indegno della propria posizione. Durante un discorso destinato ad accrescere il sostegno ai nostri interessi, un malfunzionamento del traduttore ha fatto sì che venissero pronunciate invettive e insulti verso il [diplomatic_faux_pas_victim.GetName]. Il disgraziato incidente si è diffuso nei media galattici, danneggiando la nostra reputazione.\n\nSebbene tali azioni non giustifichino un licenziamento immediato, la nostra posizione all'interno del [This.GetGalCommunityOrGalImperium] è stata indebolita a causa di questa indiscrezione."
 shroud.715.a: "Un errore spiacevole."
 shroud.715.tt: "§H[diplomatic_faux_pas_galcom_envoy.GetName]§! ha acquisito un nuovo tratto: §R$leader_trait_destructive$§!"

 # Bad luck event 5
 shroud.720.title: "Brillamento Solare Estremo"
 shroud.720.desc: "Un brillamento solare senza precedenti da §H[extreme_solar_flare_system.GetName]§! ha distrutto tutte le stazioni orbitali nel sistema.\n\nQuesto anomalo bagliore di raggi gamma concentrati va ben oltre qualsiasi cosa sia mai stata registrata da questo corpo celeste. La nostra analisi dello strato coronale della stella mostra che la sua durata di vita prevista è stata ridotta di oltre tre milioni di anni."
 shroud.720.desc_storm: "La conseguente scarica di energia ha innescato una $celestial_storm$ nel sistema. Sono attualmente in corso misure d'emergenza."
 shroud.720.tt: "Ogni $observation_station$, $research_station$ e $mining_station$ in §H[extreme_solar_flare_system.GetName]§! è stata distrutta."

 # Bad luck event 6
 shroud.725.title: "Incidente Stradale di un Alto Profilo"
 shroud.725.desc: "Cambiamenti climatici improvvisi hanno disturbato le nostre reti di trasporto su §H[high_profile_traffic_accident_planet.GetName]§!. Oltre a diffusi ritardi, le condizioni hanno causato un numero significativo di incidenti stradali, uno dei quali ha coinvolto [This.GetClass] §H[This.GetName]§!."
 shroud.725.desc_killed: "$shroud.725.desc$\n\nNonostante la rapida risposta dei nostri servizi di emergenza, le ferite di [This.GetHisHer] si sono rivelate fatali."
 shroud.725.desc_killed_machine: "$shroud.725.desc$\n\nPurtroppo, i loro sistemi sono stati danneggiati oltre ogni possibilità di riparazione."
 shroud.725.desc_maimed: "$shroud.725.desc$\n\n[This.GetName] è sopravvissutə alla collisione, ma non senza conseguenze. I danni subiti sono irreversibili."
 shroud.725.a: "Che tragedia."

 # Bad luck event 7
 shroud.730.title: "Voragini Gigantesche"
 shroud.730.desc: "Enormi voragini sono comparse sulla superficie di §H[This.GetName]§!, causando gravi danni alle infrastrutture. Una delle fenditure si è aperta sotto le fondamenta di uno degli edifici del pianeta, provocandone il crollo parziale. Fortunatamente, tutte le aree interessate sono state evacuate con successo.\n\nNon possiamo determinare la causa esatta della comparsa improvvisa di queste cavità geologiche, ma sono stati implementati controlli di manutenzione aggiuntivi per monitorare l'erosione superficiale."
 shroud.730.a: "Maledette stelle..."
 shroud.730.tt: "Un edificio ora giace in rovina."

 # Bad luck event 8
 shroud.735.title: "Rivolta Improvvisa"
 shroud.735.desc: "Pericolose rivolte sono scoppiate su §H[This.GetName]§!. La popolazione, alimentata dal fervore, protesta contro una teoria cospirativa senza fondamenti che riguarda il controllo degli allineamenti celesti da parte del governo [From.GetAdjective]. Quella che era iniziata come una manifestazione zelante è presto degenerata in violenza, con i manifestanti che hanno causato distruzione di massa in tutta la colonia.\n\nI manifestanti violenti sono stati neutralizzati dalle forze di sicurezza, ma i danni alle nostre infrastrutture richiederanno tempo per essere riparati."
 shroud.735.desc_hive: "Un grande gruppo di droni devianti ha guidato una rivolta nella colonia di §H[This.GetName]§!, causando gravi distruzioni. Nonostante il loro fervore, le forze planetarie sono riuscite a neutralizzare i manifestanti, ma i danni alle nostre infrastrutture richiederanno tempo per essere riparati."
 shroud.735.desc_machine: "Una parte significativa dei droni su §H[This.GetName]§! è stata infettata da un misterioso virus, portandoli a ribellarsi e tentare di distruggere la colonia. Nonostante il loro fervore, le forze planetarie sono riuscite a neutralizzare le unità malfunzionanti, ma i danni alle nostre infrastrutture richiederanno tempo per essere riparati."
 shroud.735.a: "Ricostruiremo."

 # Bad luck event 9
 shroud.740.title: "Malattia Infettiva Improvvisa"
 shroud.740.desc: "Un virus altamente trasmissibile ha subito una mutazione sulla superficie di §H[This.GetName]§!, infettando una larga parte della popolazione. Sono state adottate misure di quarantena, come il tracciamento dei contatti e restrizioni ai movimenti, nel tentativo di limitare la diffusione della malattia ed evitare di sovraccaricare le infrastrutture sanitarie locali."

 # Bad luck event 10
 shroud.745.title: "Quartile Calamitosa"
 shroud.745.desc: "Quattro corpi celesti nel sistema §H[From.GetName]§! si sono allineati formando un quartile calamitoso: §H[calamitous_quartile_planet_1.GetName]§!, §H[calamitous_quartile_planet_2.GetName]§!, §H[calamitous_quartile_planet_3.GetName]§! e §H[calamitous_quartile_planet_4.GetName]§!.\n\nQuesto disastroso fenomeno astrologico seminerà dubbi nella colonia di §H[This.GetName]§!, incoraggiando [FromFrom.GetDissent] e diffondendo disarmonia tra la popolazione."
 shroud.745.a: "Un terribile presagio."

 # Bad luck event 11
 shroud.750.title: "[planet_in_retrograde_planet.GetName] in Retrogrado"
 shroud.750.desc: "Gli abitanti di §H[planet_in_retrograde_home.GetName]§! hanno osservato che §H[planet_in_retrograde_planet.GetName]§! è ora retrogrado. È un momento per riconsiderare le nostre azioni e riflettere sui difetti del [This.GetName]. Possa questo gravoso periodo di introspezione avvicinarci ai nostri ideali futuri."

 # Bad luck event 12
 shroud.755.title: "Squilibrio Elementale"
 shroud.755.desc: "Sfortunatamente, tutte le metriche quantificabili indicano che §H[This.GetName]§! è in totale dissonanza elementale.\n\nTentare di riallineare questo delicato equilibrio richiederà tempo e fatica. Nel suo attuale stato caotico, i nostri leader non potranno accedere a un ambiente metafisico meditativo, ostacolando il loro sviluppo."
 shroud.755.a: "Inaccettabile. Dobbiamo correggerlo."

 # Bad luck event 13
 shroud.760.title: "Oscuramento della Luce"
 shroud.760.desc: "La principale fonte luminosa nel sistema §H[From.GetName]§! si è affievolita in modo anomalo. Dopo aver discusso di questo fenomeno con i nostri specialisti astrologici, si prevede che questo calo di luminosità avrà un effetto negativo sull'infrastruttura energetica di §H[This.GetName]§!."
 shroud.760.a: "Ma come?"

 # Bad luck event 14
 shroud.765.title: "Consiglio Discordante"
 shroud.765.desc: "Due dei nostri membri del consiglio, §H[discordant_council_leader_1.GetTitle] [discordant_council_leader_1.GetName]§! e §H[discordant_council_leader_2.GetTitle] [discordant_council_leader_2.GetName]§! hanno recentemente scoperto che i loro segni astrologici sono diametralmente incompatibili.\n\nLa loro conseguente rivalità politica ha creato un'atmosfera di animosità e tensione all'interno del nostro governo, causando frequenti ritardi nei processi legislativi di routine."

 # Bad luck event 15
 shroud.770.title: "Parole Imprudenti"
 shroud.770.desc_default: "Le opinioni personali di uno dei nostri amministratori regionali su un altro impero sono state accidentalmente trasmesse al diretto interessato. Dopo una difficile discussione sulla sorveglianza delle iperlinee, un operatore delle comunicazioni ha dimenticato di chiudere il canale di trasmissione, permettendo a [careless_talk_empire.GetName] di sentire la raffica di imprecazioni che ne è seguita.\n\n$shroud.770.desc_end$"
 shroud.770.desc_machine: "Le dichiarazioni non filtrate di una delle nostre unità amministrative su un altro impero sono state accidentalmente trasmesse al diretto interessato. Dopo una difficile discussione sulla sorveglianza delle iperlinee, un'unità delle comunicazioni ha dimenticato di chiudere il canale di trasmissione, permettendo a [careless_talk_empire.GetName] di sentire la raffica di imprecazioni che ne è seguita.\n\n$shroud.770.desc_end$"
 shroud.770.desc_hive: "I commenti sprezzanti di uno dei nostri droni amministrativi su un altro impero sono stati accidentalmente trasmessi al diretto interessato. Dopo una difficile discussione sulla sorveglianza delle iperlinee, un drone delle comunicazioni ha dimenticato di chiudere il canale di trasmissione, permettendo a [careless_talk_empire.GetName] di sentire la raffica di imprecazioni che ne è seguita.\n\n$shroud.770.desc_end$"
 shroud.770.desc_end: "L'opinione della popolazione [careless_talk_empire.GetAdjective] nei confronti di [This.GetName] è inevitabilmente peggiorata."

 # Bad luck event 16
 shroud.775.title: "Campione Smarrito"
 shroud.775.desc: "Un errore amministrativo ha portato allo smarrimento di uno dei nostri preziosi manufatti culturali. Nonostante ricerche approfondite, sembra che sia andato perso nel labirinto del nostro §H$grand_archive$§! o trasferito in una posizione non registrata.\n\nLe procedure per il tracciamento dei nostri esemplari esposti sono di conseguenza in fase di revisione."
 shroud.775.tt: "Campione esposto perso casualmente: §R1§!"

 # Experimental Testing Situation Finished
 shroud.1015.name: "Successo della Ricerca Sperimentale"
 shroud.1015.desc.intro: "I nostri [Root.GetResearchers] hanno completato una serie di esperimenti rivoluzionari su soggetti viventi, fornendoci preziose conoscenze che possono stimolare ulteriori progressi tecnologici."
 shroud.1015.desc.default: "$shroud.1015.desc.intro$ Ora dobbiamo considerare l'area in cui condurre la prossima fase di ricerca."
 shroud.1015.desc.escaped: "$shroud.1015.desc.intro$ La recente serie di esecuzioni di massa dei prigionieri ha fornito ai nostri [Root.GetResearchers] abbondante materiale per una nuova scoperta tecnologica."
 shroud.1015.a: "Condurre la ricerca in §Y$PHYSICS$§!."
 shroud.1015.a.tt: "Avvia la Situazione §Y$situation_experimental_testing$§! con l'approccio §Y$situation_experimental_testing_physics$§!:$TABBED_NEW_LINE$$situation_experimental_testing_physics_outcome_tt$"
 shroud.1015.b: "Condurre la ricerca in §Y$SOCIETY$§!."
 shroud.1015.b.tt: "Avvia la Situazione §Y$situation_experimental_testing$§! con l'approccio §Y$situation_experimental_testing_society$§!:$TABBED_NEW_LINE$$situation_experimental_testing_society_outcome_tt$"
 shroud.1015.c: "Condurre la ricerca in §Y$ENGINEERING$§!."
 shroud.1015.c.tt: "Avvia la Situazione §Y$situation_experimental_testing$§! con l'approccio §Y$situation_experimental_testing_engineering$§!:$TABBED_NEW_LINE$$situation_experimental_testing_engineering_outcome_tt$"
 shroud.1015.d: "Valutiamo le nostre opzioni."
 shroud.1015.d.tt: "Avvia la Situazione §Y$situation_experimental_testing$§! con l'approccio §Y$situation_experimental_testing_hold$§!:$TABBED_NEW_LINE$$situation_experimental_testing_hold_effect_tt$"
 shroud.1015.physics_reward: "Ottieni conoscenze in una tecnologia £physics£ §Y$PHYSICS$§! casuale."
 shroud.1015.society_reward: "Ottieni conoscenze in una tecnologia £society£ §Y$SOCIETY$§! casuale."
 shroud.1015.engineering_reward: "Ottieni conoscenze in una tecnologia £engineering£ §Y$ENGINEERING$§! casuale."

 EXPERIMENT_TESTING_TECH_OPTION_TITLE: "Successo della Sperimentazione"
 EXPERIMENT_TESTING_TECH_OPTION_SETTING: "Conoscenza acquisita ($situation_experimental_testing$)"
 EXPERIMENT_TESTING_TECH_OPTION_DESC: "La nostra sperimentazione ha prodotto risultati promettenti.\n$TECH|Y$: §G+$VAL$%§! progresso"

 # Experimental Testing - Test subjects escape
 shroud.1105.title: "Fuga di $job_test_subject_plural$"
 shroud.1105.desc.intro: "Un certo numero dei nostri preziosi soggetti test è fuggito da una struttura su §H[root.GetName]§! attraverso un tunnel di fuga improvvisato.\n\nCostruito con strumenti di fortuna e con le nude [Owner.GetSpeciesHandNamePlural], il tunnel deve aver richiesto anni per essere scavato. Non possiamo essere certi di quanti ne fossero a conoscenza, né di come sia rimasto inosservato per così tanto tempo."
 shroud.1105.desc.escaped: "Tali sviluppi richiedono una risposta decisa per evitare che si ripetano. La nostra precedente indulgenza su questo tema sembra aver incoraggiato la popolazione rimanente."
 shroud.1105.desc.outro: "Tali sviluppi richiedono una risposta decisa per evitare che si ripetano."
 shroud.1105.a: "Si sono guadagnati la libertà."
 shroud.1105.a.tt: "Metà dei §Y$job_test_subject_plural$§! su §H[root.GetName]§! partiranno come rifugiati."
 shroud.1105.b: "Sospendere le operazioni finché non li ritroviamo."
 shroud.1105.b.tt: "I §Y$job_test_subject_plural$§! fuggiti verranno recuperati."
 shroud.1105.c: "Uccidete quelli rimasti come monito."
 shroud.1105.c.tt: "Tutti i §Y$job_test_subject_plural$§! su §H[root.GetName]§! saranno perduti."

 testing_lockdown: "Blocco delle Sperimentazioni"
 testing_lockdown_desc: "I test sono temporaneamente sospesi mentre i soggetti fuggiti vengono catturati."
 testing_lockdown_tt: "Velocità di avanzamento della situazione §Y$situation_experimental_testing$§!: §R-100%§!"

 example_set: "Esecuzione Esemplare"
 example_set_desc: "Una risposta brutale ad un precedente tentativo di fuga garantisce che la popolazione dei soggetti test rimanga ora docile."
 example_set_tt: "Velocità di avanzamento della situazione §Y$situation_experimental_testing$§!: §G+10%§!"

# Psionic Ascension Situation (Breaching the Shroud)
# Mid-Stage Events
# Beneficial Events
 # A1
 shroud.2300.name: "Trasmissione del Pensiero"
 shroud.2300.desc: "[Owner.GetThoughtTransmissionIntro]\n\nQueste informazioni possono assumere varie forme: materiale linguistico o visivo specifico, concetti generali o sensazioni emotive generalizzate. E'fondamentale, che una trasmissione eseguita con attenzione lasci il soggetto completamente ignaro della procedura.\n\n[Owner.GetThoughtTransmissionOutro]."
 shroud.2300.intro: "I [Owner.GetResearchers] psionici su §H[Owner.Capital.GetName]§! hanno sviluppato una forma unidirezionale di telepatia, che ci permette di trasmettere informazioni cognitive a qualsiasi coscienza ricettiva."
 shroud.2300.intro_gestalt: "I [Owner.GetResearchers] psionici su §H[Capital.GetName]§! hanno sviluppato una forma unidirezionale di telepatia, che ci permette di trasmettere informazioni cognitive a qualsiasi coscienza ricettiva, non solo alla nostra collettiva."
 shroud.2300.desc.outro: "Questa tecnica apre molte nuove possibilità di comunicazione telepatica, con ampie implicazioni per le nostre interazioni all'interno e oltre [Owner.GetName]."
 shroud.2300.desc.outro_homicidal: "Questa tecnica apre molte nuove possibilità di comunicazione telepatica, che potrebbero essere sfruttate sia all'interno che al di fuori di [Owner.GetName]."
 shroud.2300.a.robot: "Il prossimo passo logico del nostro sviluppo."
 shroud.2300.a.organic: "Il prossimo passo logico della nostra evoluzione."
 shroud.2300.b: "Un nuovo modo di imporre la nostra volontà."
 shroud.2300.c.variant: "Un mezzo per garantire l'ordine sociale."
 shroud.2300.c.organic: "Lasciamo che sia la società a determinarne l'uso migliore."
 
 # A2
 shroud.2305.name: "Presenza Fantasma"
 shroud.2305.desc: "Un certo numero dei nostri [Owner.GetCitizenPlural] ha percepito apparizioni inquietanti in vari luoghi su §H[Owner.Capital.GetName]§!. Nella maggior parte dei casi si è trattato di avvistamenti occasionali senza ripetizione, ma un sito ha attirato attenzione per le visite frequenti. [Owner.GetPhantomPresenceExtra]\n\nÈ stato scoperto che l'apparizione si manifesta vicino all'ingresso di un sistema di caverne ricco di minerali."
 shroud.2305.extra: "Il luogo ha iniziato ad attirare folle di visitatori desiderosi di intravedere la figura spettrale."
 shroud.2305.extra_spiritualist: "Si dice che la figura spettrale che appare lì somigli a un'entità sacra descritta nelle nostre antiche tradizioni religiose."
 shroud.2305.a: "Un fenomeno psionico da studiare."
 shroud.2305.a_spiritualist: "Un miracolo da venerare."
 shroud.2305.b: "Non disturbiamo questo bene culturale."
 shroud.2305.b_spiritualist: "Non disturbiamo questo sito sacro."
 shroud.2305.c: "Sfruttiamo l'area per l'estrazione mineraria."

 # A3
 shroud.2310.name: "Parassiti Psionici"
 shroud.2310.desc: "Un evento climatico imprevisto si è verificato su §H[Owner.Capital.GetName]§! - una sorta di tempesta che ha attraversato un'area con livelli particolarmente elevati di energia psionica. Al suo passaggio, abbiamo trovato parte della fauna locale infettata da uno strano parassita che si insinua e consuma lentamente il cervello.\n\nMan mano che l'infezione progredisce, gli animali ospiti sviluppano temporaneamente un abilità telecinetiche di base, che utilizzano per cacciare e nutrirsi, prima di morire inevitabilmente.\n\n[Owner.GetShroudParasitesEnding]"
 shroud.2310.ending_biological: "Curiosamente, questi parassiti sono commestibili dopo un'attenta lavorazione. Ricchi di vari nutrienti, potrebbero fornire una fonte alimentare sana ed economica per i nostri cittadini."
 shroud.2310.ending_lithoid: "Curiosamente, queste creature secernono grandi quantità di una sostanza ricca di composti inorganici. Potrebbero quindi fornire un nuovo metodo di sintesi minerale."
 shroud.2310.ending_machine: "Curiosamente, queste creature secernono vaste quantità di una sostanza altamente combustibile. Potrebbero quindi fornire un metodo efficiente di produzione bioenergetica."
 shroud.2310.a: "Un'opportunità di ricerca preziosa."
 shroud.2310.b_organic: "Nulla batte un pasto gratuito."
 shroud.2310.b_machine: "Avviare i protocolli di raccolta."
 shroud.2310.c: "Una forma di vita fantastica è stata rivelata."

 # A4
 shroud.2315.name: "Manifestazioni Materiali"
 shroud.2315.desc: "Durante esperimenti con nuove tecniche psioniche, abbiamo osservato materializzazioni inattese durante la meditazione di gruppo. Concentrando collettivamente la mente su un singolo punto nello spazio, è apparsa brevemente una serie di oggetti strani e notevoli.\n\nIl costo psichico è significativo, ma potremmo indirizzare questi sforzi verso la manifestazione di oggetti utili ai nostri scopi. Da dove provengano tali oggetti e quali conseguenze ne derivino resta sconosciuto."
 shroud.2315.a: "Realizziamo i nostri desideri."
 shroud.2315.b: "Coltiviamo nutrimento."
 shroud.2315.c: "Rafforziamo le nostre flotte."

 # A5a
 shroud.2320.name: "Duplicazione Psionica"
 shroud.2320.desc: "Si sono diffuse voci su [Owner.GetIndividualNamePlural] di psionici capaci di bilocazione, ossia la capacità di essere fisicamente presenti in due luoghi diversi allo stesso tempo. Abbiamo inviato i nostri [Owner.GetResearchers] per indagare su queste affermazioni improbabili; sorprendentemente, si sono rivelate vere.[Owner.GetPsionicDoublingExtra]\n\nAttualmente solo una frazione della nostra popolazione possiede questa straordinaria abilità, ma studi ulteriori potrebbero portare a metodi per addestrarne altri."
 shroud.2320.extra: "\n\nLa distanza fisica non sembra essere un ostacolo, poiché questi adepti hanno dimostrato più volte di potersi localizzare brevemente in due diversi sistemi stellari contemporaneamente"
 shroud.2320.extra_organic: "$shroud.2320.extra$, mantenendo un legame psichico tra due corpi che svolgono azioni indipendenti."
 shroud.2320.extra_machine: "$shroud.2320.extra$, mantenendo un collegamento psionico di elaborazione tra due unità che svolgono azioni indipendenti."
 shroud.2320.extra_default: "$shroud.2320.extra$."
 shroud.2320.a: "Una nuova via per la cooperazione intergalattica."
 shroud.2320.b: "Una forma vera di proiezione del potere."
 shroud.2320.c: "Un nuovo metodo di governo multiplanetario."
 shroud.2320.d: "Affascinante!"

 # A5b
 shroud.2325.name: "Osservazione Psionica"
 shroud.2325.desc: "Una straordinaria facoltà psionica è emersa in una piccola parte della popolazione [Owner.GetAdjective]: la telestesia, la capacità di percepire entità a distanze oltre il normale raggio sensoriale. Senza alcun tipo di addestramento specializzato, questi osservatori remoti possono descrivere con precisione oggetti lontani in modo sorprendente.\n\nIl §H[Owner.GetName]§! potrebbe trarre enormi benefici se queste abilità potessero essere controllate e potenziate. Attraendo le capacità dei nostri [Owner.GetTelepathPlural] più potenti, potremmo affinare questa tecnica e concentrarla su un obiettivo importante."
 shroud.2325.a: "Scopriamo i segreti di chi ci circonda."
 shroud.2325.a_tt: "Informazioni su tutti gli imperi contattati: §G+10§!"
 shroud.2325.b: "Scopriamo i confini più remoti dell'universo."
 shroud.2325.c: "Scopriamo le vulnerabilità dei nostri nemici."
 shroud.2325.d: "Scopriamo giacimenti di risorse più profondi."

# Balanced Events
 # B1
 shroud.2400.name: "Materia in Flusso"
 shroud.2400.desc: "Stiamo perdendo materie prime a un ritmo allarmante. Le scorte di materiali inorganici in fabbriche e magazzini si stanno esaurendo più rapidamente del loro utilizzo, [Owner.GetMatterInFluxExtra]. Queste perdite sono correlate a un aumento dell'attività psionica nelle aree interessate.\n\nPotremmo reagire sospendendo le attività psioniche nei pressi dei depositi, ma ciò rallenterebbe il ritmo della nostra ricerca psionica e ne limiterebbe le applicazioni industriali. In alternativa, potremmo sviluppare un attenuatore di campo psionico per fermare il processo di smaterializzazione. Se non interveniamo, le nostre capacità di ricerca psionica saranno attenuate."
 shroud.2400.desc_default: "probabilmente causate da smaterializzazione spontanea piuttosto che da un crimine o incompetenza"
 shroud.2400.desc_gestalt: "probabilmente causate da smaterializzazione spontanea piuttosto che da un comportamento deviante o incompetente"
 shroud.2400.a: "I beni materiali contano poco."
 shroud.2400.b: "Sviluppiamo apparecchi anti-smaterializzazione."
 shroud.2400.c: "Istituiamo una zona priva di psionica."

 # B2
 shroud.2405.name: "Teste Morte"
 shroud.2405.desc: "La crescente curiosità della nostra popolazione riguardo la psionica ha portato all'emergere di una strana pratica: conservare privatamente cervelli di [Owner.GetSpeciesBrainPlural] defunti e tentare di comunicare con essi.\n\nI praticanti credono che le informazioni cognitive possano sopravvivere a [Owner.GetDeathName], idea che deriva da teorie scientifiche sulle forze psichiche come forma di energia - convertibile ma indistruttibile. Una piccola ma crescente percentuale crede anche che la morte di un [Owner.GetIndividualName] psionico crei una minuscola frattura subspaziale, una finestra attraverso cui intravedere altre dimensioni.\n\nSebbene la ricerca innovativa sia encomiabile, interferire con parti della nostra popolazione [Owner.GetDeceasedAdj] solleva preoccupazioni etiche. Inoltre, abbiamo ricevuto segnalazioni di una crescente classe di trafficanti di cadaveri che procurano questi organi con mezzi criminali."
 shroud.2405.a: "Un'impresa degna, se possiamo regolamentarla."
 shroud.2405.b: "Lasciamo che i morti riposino in pace."
 shroud.2405.c: "Cervelli di [Owner.GetSpeciesBrainPlural] per tutti."

 # B3a
 shroud.2410.name: "Trasformazioni Psioniche"
 shroud.2410.desc: "Grandi porzioni della nostra popolazione psionica hanno sviluppato strane appendici articolate di design incomprensibile. Secondo i nostri [Owner.GetScientistPlural], la loro comparsa è dovuta a una spontanea [Owner.GetGeneticMutationName] su larga scala. È ormai chiaro che le attività psioniche possono causare cambiamenti fisici nei praticanti. Sebbene non possiamo impedirne la comparsa, abbiamo scoperto che la velocità di crescita può essere controllata psionicamente.\n\nSebbene inizialmente abbiano causato [Owner.GetDistressName], queste appendici si sono rivelate sorprendentemente utili. Se impiegate produttivamente, la loro utilità potrebbe compensare il carico cognitivo aggiuntivo."
 shroud.2410.a: "Un'impresa degna, se possiamo regolamentarla."
 shroud.2410.b: "Abominevole. Rimuoviamole tutte."
 shroud.2410.c: "Sconvolgente, ma affascinante. Accogliamo il cambiamento."

 # B3b
 shroud.2415.name: "[Owner.GetEthicsPluralCap] Telecinetici"
 shroud.2415.desc: "I nostri [Owner.GetScientistPlural] hanno sviluppato un metodo affidabile per convertire la potenza psionica in energia cinetica, e stanno ora collaborando con i [Owner.GetEngineerPlural] per ridurre la tecnologia in applicazioni pratiche.\n\nSebbene le applicazioni industriali siano promettenti, le implicazioni sociali restano un'incognita. Se un piccolo gruppo di [Owner.GetIndividualNamePlural] psionici qualificati può alimentare e gestire una rete di macchinari complessi, legioni di [Owner.GetWorkerNamePlural] rischiano la disoccupazione. [Owner.GetTelekineticEthicsExtra] Finché la nostra padronanza della psionica è in fase di sviluppo, forse è meglio procedere con cautela."
 shroud.2415.extra: "La crescita incontrollata di questa pratica rischia di seminare discordia in una società che sta ancora imparando a convivere con il proprio potenziale psionico."
 shroud.2415.extra_gestalt: "La crescita incontrollata di questa pratica rischia di aumentare la devianza nei droni dislocati durante la riprogrammazione."
 shroud.2415.a: "Le nostre industrie prospereranno."
 shroud.2415.b: "Pensiamo alle applicazioni militari."
 shroud.2415.c: "Limitiamone l'uso. Il lavoro fisico è più affidabile."

 # B4
 shroud.2420.name: "Un Dolore Crescente"
 shroud.2420.desc: "Un improvviso focolaio di [Owner.GetAcuteMigrainePlural] ha colpito il nostro impero. Sebbene la gravità vari, la condizione ha già interessato una parte significativa della popolazione, causando interruzioni diffuse nel §H[Owner.GetName]§!.\n\nUn piccolo numero di [Owner.GetIndividualNamePlural] psionici particolarmente potenti è tra i più colpiti, e le prime analisi statistiche suggeriscono una correlazione tra attitudine psionica e intensità dei sintomi.[Owner.GetAGrowingPainExtra]"
 shroud.2420.extra_default: " I trattamenti tradizionali si sono dimostrati inefficaci, poiché il dolore sembra colpire direttamente le facoltà psioniche attraverso canali interdimensionali che stiamo iniziando ora a comprendere."
 shroud.2420.extra_machine: ""
 shroud.2420.a: "Dobbiamo imparare a tollerarlo."
 shroud.2420.b: "Distribuiamo analgesici più forti."
 shroud.2420.b_machine: "Distribuiamo aggiornamenti protettivi."
 shroud.2420.c: "Traiamo forza dal dolore."
 shroud.2420.c_machine: "Traiamo forza dalle avversità."

 # B5
 shroud.2425.name: "Sotterranei Psionici"
 shroud.2425.desc: "[Owner.GetPsionicUndergroundIntro] psionici [Owner.GetIndividualNamePlural] stanno canalizzando le loro abilità psichiche in uno sport da combattimento clandestino, in cui guerrieri psionici si affrontano per soldi e gloria. Mentre molti praticanti sono combattenti dotati di talento innato ma con poca formazione, [Owner.GetPsionicUndergroundExtra]\n\n[Owner.GetPsionicUndergroundEnd]"
 shroud.2425.intro: "Gruppi isolati di"
 shroud.2425.intro_gestalt: "Devianti"
 shroud.2425.extra: "altri sono ex partecipanti a programmi statali di psionica marziale."
 shroud.2425.extra_gestalt: "altri sono specializzati in psionica marziale."
 shroud.2425.end: "Le nostre leggi e istituzioni non stanno tenendo il passo. Attualmente, questi giochi violenti sostengono organizzazioni criminali tramite scommesse illegali, ma ci sono diversi modi in cui potremmo intervenire per portare quest'attività sotto il controllo statale."
 shroud.2425.end_gestalt: "Sebbene la devianza non sia priva di rischi, quest'attività ci ha introdotto a un nuovo metodo pratico per raccogliere dati sul combattimento fisico."
 shroud.2425.end_gestalt_organic: "$shroud.2425.end_gestalt$ Forse, con moderazione, potremmo incanalare tali sensazioni verso un metodo benefico per l'aggressività repressa del collettivo in tempo di pace."
 shroud.2425.end_gestalt_machine: "$shroud.2425.end_gestalt$ Con parametri di test più severi, potremmo utilizzare questi 'giochi' a beneficio del collettivo."
 shroud.2425.a: "Arruoliamo questi guerrieri. Serviranno."
 shroud.2425.a.tt: "Ottieni 3 §Y$psionic_army_plural$§! in §Y[event_target:spawn_system.GetName]§!"
 shroud.2425.b: "Studiamo questo 'combattimento psionico'."
 shroud.2425.c: "Mettiamo fine a questa violenza insensata."
 shroud.2425.d: "Legalizziamo quest'attività come sport da intrattenimento."
 shroud.2425.d_gestalt: "Regolamentiamo queste attività come competizioni pubbliche."

# Chaotic Events
 # C1
 shroud.2502.name: "Caduta del Velo"
 shroud.2502.desc: "Abbiamo ricevuto segnalazioni di improvvisi cambiamenti ambientali in un particolare settore di §H[This.GetName]§!.\n\nL'atmosfera è satura di un vapore gelatinoso che ricopre il suolo con una precipitazione oleosa, che gli individui psionici [Owner.GetIndividualNamePlural] chiamano 'caduta del velo'. Si segnalano significative turbolenze psichiche in tutta l'area circostante.\n\nLe condizioni all'interno della caduta del velo sono estremamente [This.Owner.GetShroudfallExtra]. A meno che non investiamo nel ripristino dell'ambiente, gli abitanti dovranno adattarsi a circostanze mutate radicalmente."
 shroud.2502.extra_default: "pericolose per la vita senziente"
 shroud.2502.extra_machine: "dannose per i nostri circuiti neurali"
 shroud.2502.extra_homicidal_hive: "pericolose per i [Owner.GetSpeciesNamePlural]"
 shroud.2502.a: "Lascia che il Velo consumi questa terra."
 shroud.2502.b: "Trova un modo per ripristinare il nostro ambiente."
 shroud.2502.c: "Raccogli questo materiale esotico prima che si depositi."

 # C2
 shroud.2505.name: "Fuori Controllo"
 shroud.2505.desc: "Alcuni tra noi hanno iniziato a comportarsi in modo anomalo, mostrando improvvisi cambiamenti di opinioni, abitudini e condotta generale. Molti [Owner.GetWorkerNamePlural] hanno smesso di lavorare e [Owner.GetOutOfControlExtra].\n\nGli individui colpiti affermano di obbedire alla volontà di un'entità senza nome che dimora ai margini della loro coscienza, guidando ogni loro azione. Mentre continuiamo a forgiare il nostro futuro psionico, dobbiamo considerare con attenzione l'impatto delle forze extradimensionali su [Owner.GetOutOfControlPsyche]."
 shroud.2505.extra_default: "rappresentanti un tempo leali stanno esprimendo opinioni dissidenti"
 shroud.2505.extra_machine: "unità amministrative un tempo affidabili stanno operando in modo subottimale"
 shroud.2505.psyche_default: "la psiche [Owner.GetAdjective]"
 shroud.2505.psyche_machine: "i nostri circuiti logici"
 shroud.2505.a: "Possiamo imparare a mitigare questi impulsi."
 shroud.2505.b: "Queste voci hanno molto da insegnarci."
 shroud.2505.c: "Una minaccia alla nostra autorità. Eliminatela."

 # C3
 shroud.2510.name: "Sovraccarico Neurale"
 shroud.2510.desc: "[Owner.GetNeuralOverloadIntro]\n\nTest più ampi hanno rivelato che una parte significativa della nostra popolazione soffre di [Owner.GetNeuralOverloadExtra], probabilmente a causa dell'aumentata attività [Owner.GetPsychicAdj]. Le improvvise scariche di energia rilasciate da un'attività psionica incontrollata possono portare a un rapido aggravarsi della situazione e a gravi conseguenze.\n\nTecniche avanzate di meditazione potrebbero aiutare a controllare questa attività psionica senza l'intervento di un [Owner.GetMedicalAdj], ma alcuni dei nostri [Owner.GetScientistPlural] consigliano di sviluppare un [Owner.GetMedicalImplantName] per affrontare il problema."
 shroud.2510.intro_default: "Il§H[Owner.GetName]§! sta registrando un picco di gravi rotture cerebrali, spesso con conseguente menomazione cognitiva o morte."
 shroud.2510.intro_machine: "Il§H[Owner.GetName]§! sta registrando un picco di gravi sovraccarichi nei circuiti, spesso con conseguente compromissione cognitiva o collasso completo."
 shroud.2510.extra_default: "aneurismi lievi e asintomatici"
 shroud.2510.extra_machine: "circuiti sovraccarichi"
 shroud.2510.a: "I forti sopravviveranno."
 shroud.2510.a_tt: "Possibilità che ogni colonia posseduta perda 100 £pops£ §YPop§!: §R33%§!"
 shroud.2510.b: "Investi in un [Owner.GetImplantName]."
 shroud.2510.c: "Lascia che la meditazione calmi le nostre menti."
 shroud.2510.c_corporate: "Programma sessioni di sinergia psionica."

 # C4
 shroud.2515.name: "[Owner.GetNightmaresName]"
 shroud.2515.name_organic_non_gestalt: "Incubi"
 shroud.2515.name_others: "L'Emersione dei Sogni"
 shroud.2515.desc: "Man mano che entriamo sempre più in sintonia con le forze psioniche che ci circondano, la popolazione [Owner.GetAdjective] è tormentata da [Owner.GetHorrifyingNightmarePlural].\n\n[Owner.GetNightmaresExtra]\n\n[Owner.GetNightmaresEnding]"
 shroud.2515.extra_default: "Gli incubi sono ormai comuni, e i cicli di riposo sono stati sostituiti da periodi di torpore inquieto. I sofferenti ricordano visioni di orrori ultraterreni che incarnano le loro paure primordiali."
 shroud.2515.extra_gestalt: "Abbiamo iniziato a sperimentare quello che le coscienze singole chiamano 'sogni'. I soggetti di questo fenomeno riferiscono visioni di stranezze ultraterrene che rappresentano minacce fondamentali per il nostro collettivo."
 shroud.2515.extra_machine: "Questi 'sogni' sono ormai comuni, e i cicli di riposo sono stati sostituiti da flussi di dati disturbati. I sofferenti ricordano visioni di stranezze ultraterrene che rappresentano un pericolo estremo per il loro benessere."
 shroud.2515.end_organic: "Le nostre istituzioni mediche faticano a contenere l'ondata di esaurimento psichico."
 shroud.2515.end_machine: "Le nostre unità di manutenzione lottano per arginare l'ondata di esaurimento delle reti neurali."
 shroud.2515.a_organic: "Calmateli con gli psicofarmaci prescritti."
 shroud.2515.a_machine: "Aggiorna i nostri processori psionici per ridurre queste perturbazioni."
 shroud.2515.b: "Destina risorse di ricerca per porre rimedio a questa crisi."
 shroud.2515.c: "I brutti sogni non possono farci del male."

 # C5
 shroud.2520.name: "Attacchi Mostruosi"
 shroud.2520.desc: "§H[Owner.Capital.GetName]§! ha subito una serie di attacchi da parte della fauna locale. Queste creature hanno aggredito la nostra popolazione, saccheggiato edifici e depredato scorte preziose.\n\nI tentativi di proteggere la popolazione con pattuglie armate e coprifuoco hanno avuto un effetto limitato. I nostri [Owner.GetResearchers] hanno stabilito che una minuscola breccia tra la nostra realtà e il §HVelo§! si è aperta in un unico punto su §H[Owner.Capital.GetName]§!, causando un afflusso di energia psionica che ha trasformato bestie un tempo innocue in predatori violenti. Per affrontare la minaccia, questo potrebbe essere il luogo migliore in cui concentrare le nostre energie."
 shroud.2520.a: "Bombarda a tappeto la fonte di questi attacchi."
 shroud.2520.b: "Sigilla psionicamente quest'area."
 shroud.2520.c: "Rallenta la nostra ricerca sul Velo per placare queste forze."
 shroud.2520.c_tt: "§Y$situation_breach_shroud$§! $situation_speed_tt$: §R-25%§!"
 shroud.2520.d: "Il Velo è pieno di sorprese. Vivi e lascia vivere."

# Social Events
 # S1
 shroud.2600.name: "Complesso di Superiorità"
 shroud.2600.desc: "La distribuzione diseguale delle capacità psioniche tra la nostra popolazione sta causando nuove forme di conflitto sociale.\n\nColoro che hanno un maggiore controllo sui loro poteri appena scoperti tendono a considerarsi superiori e quindi meritevoli di vari privilegi politici ed economici. La loro retorica divisiva è sempre più aggressiva e rischia di sfociare nella violenza."
 shroud.2600.a: "L'arroganza non sarà tollerata."
 shroud.2600.b: "Abilità superiori meritano ricompense superiori."
 dissidents_silenced_modifier: "Dissidenti Silenziati"
 dissidents_silenced_modifier_desc: "La repressione dei privilegi psionici riduce l'instabilità politica."
 psionic_superiority_modifier: "Superiorità Psionica"
 psionic_superiority_modifier_desc: "Gli individui dotati di talento psionico meritano un trattamento speciale."

 # S2
 shroud.2605.name: "Reazione Anti-Psionica"
 shroud.2605.desc: "Un crescente movimento ribelle sta manifestando la propria opposizione ai continui sforzi per esplorare e abbracciare il nostro potenziale psionico. Questi gruppi dissidenti chiedono un controllo più severo sugli individui psionici e il completo rifiuto di ulteriori ricerche in questo campo.\n\nSe le loro attività continueranno, potrebbero minacciare i progressi nella comprensione e nel dominio dei nostri poteri psionici emergenti."
 shroud.2605.a: "Schiaccia questa opposizione."
 shroud.2605.b: "Tenta di placarli."
 dissenters_repressed_modifier: "Dissidenti Repressi"
 dissenters_repressed_modifier_desc: "La nostra società non ha tempo per ideologie anti-psioniche."
 performative_pluralism_modifier: "Pluralismo Dimostrativo"
 performative_pluralism_modifier_desc: "La parvenza di pluralismo psionico è un modo efficace per sedare il dissenso."

 # S3
 shroud.2610.name: "Comportamenti Fraudolenti"
 shroud.2610.desc: "Con il rafforzarsi delle nostre abilità psioniche, si è registrato un aumento di segnalazioni di sfruttamento, inganno e comportamenti fraudolenti all'interno della popolazione. Una minoranza non trascurabile di [owner.GetSpeciesNamePlural] sta chiaramente utilizzando i propri nuovi poteri in modi discutibili.\n\nLe vittime indignate chiedono ora una revisione delle leggi esistenti per garantire una maggiore protezione contro i crimini psionici."
 shroud.2610.a: "La legislazione rallenterebbe solo i nostri progressi."
 shroud.2610.b: "La popolazione deve essere protetta."
 psionic_crime_modifier: "Criminalità Psionica"
 psionic_crime_modifier_desc: "Alcuni abusi dei poteri psionici sono il prezzo inevitabile del progresso."
 psionic_crime_crackdown_modifier: "Repressione della Criminalità Psionica"
 psionic_crime_crackdown_modifier_desc: "Una società psionica necessita di un innovativo sistema legale."

 # S4
 shroud.2615.name: "Esperimenti Avventati"
 shroud.2615.desc: "Mentre la nostra popolazione si adatta ai nuovi poteri, alcuni [owner.GetSpeciesNamePlural] hanno iniziato a correre rischi notevoli nel tentativo di accelerare il proprio sviluppo psionico.\n\nL'uso del mercato nero di [owner.GetMentalUpgrade] è aumentato in modo drammatico. [owner.GetMedicalFacility] non regolamentate offrono una gamma di servizi non collaudati per aiutare gli individui a massimizzare le proprie capacità psioniche. Le conseguenze di tali azioni sono difficili da prevedere."
 shroud.2615.a: "Questi esperimenti potrebbero far progredire la nostra ricerca."
 shroud.2615.b: "Le[owner.GetMedicalFacilityShortPlural] illegali devono essere chiuse."
 psionic_experimentation_modifier: "Sperimentazione Psionica"
 psionic_experimentation_modifier_desc: "Metodi sperimentali non collaudati per potenziare le capacità psioniche sono ormai diffusi e popolari."
 self_experimentation_controls_modifier: "Controllo dell'Auto-Sperimentazione"
 self_experimentation_controls_modifier_desc: "Alla popolazione è vietato intraprendere sperimentazioni psioniche non regolamentate."
 
 # S5 (gestalt)
 shroud.2620.name: "Separazione Psionica"
 shroud.2620.desc: "Una forma preoccupante di segregazione si è sviluppata all'interno di [owner.GetName], con i droni psionici che tendono a raggrupparsi fisicamente, talvolta lontano dal resto di [owner.GetHiveEntity].\n\nSebbene questi droni rimangano [owner.GetMentalAdj] presenti all'interno del collettivo, il loro inspiegabile comportamento fisico solleva interrogativi inquietanti sulle future conseguenze dei nostri crescenti poteri psionici."
 shroud.2620.a: "Osserva ulteriormente questo fenomeno."
 shroud.2620.b: "Limita i movimenti dei droni psionici."
 psionic_cluster_gestalt_modifier: "Ammassi Psionici"
 psionic_cluster_gestalt_modifier_desc: "L'osservazione di comportamenti insoliti tra i droni psionici favorisce i progressi nella ricerca."
 restricted_movements_gestalt_modifier: "Movimenti Limitati"
 restricted_movements_gestalt_modifier_desc: "I droni psionici devono essere controllati in nome dell'unità."

 # S5 (non-gestalt)
 shroud.2621.name: "Emarginazione Psionica"
 shroud.2621.desc: "Una forma preoccupante di segregazione si è sviluppata all'interno di [owner.GetName], con gli individui psionici che vengono socialmente emarginati fino al punto di ritirarsi e formare proprie comunità isolate.\n\nColoro che, privi di poteri psionici, visitano queste aree riferiscono di tornare fisicamente illesi ma mentalmente turbati in modi che non riescono a spiegare."
 shroud.2621.a: "$shroud.2620.a$"
 shroud.2621.b: "Limita i movimenti degli individui psionici."
 psionic_cluster_modifier: "Comunità Psioniche"
 psionic_cluster_modifier_desc: "L'osservazione di comportamenti insoliti tra gli individui psionici favorisce i progressi nella ricerca."
 restricted_movements_modifier: "$restricted_movements_gestalt_modifier$"
 restricted_movements_modifier_desc: "Gli individui psionici devono essere controllati in nome dell'unità."

 # S6 (organic)
 shroud.2625.name: "Malattia Psionica"
 shroud.2625.desc_common: "Tuttavia, le ricerche in corso su questo insolito fenomeno psionico suggeriscono che il processo possa essere manipolato in diversi modi."
 shroud.2625.desc: "Una nuova malattia si sta diffondendo su [owner.GetName], causando la formazione di lesioni inspiegabili negli organi neurali della popolazione.\n\nL'epidemia colpisce esclusivamente gli [owner.GetIndividualNamePlural] dotati delle capacità psioniche più elevate e, in molti casi, si rivela fatale.\n\n$shroud.2625.desc_common$"
 shroud.2625.a: "Dai priorità alle applicazioni terapeutiche."
 shroud.2625.b: "Trasforma questa malattia in un'arma."
 therapeutic_psionics_organic_modifier: "Psionica Terapeutica"
 therapeutic_psionics_organic_modifier_desc: "Disturbi psionici diffusi offrono l'opportunità di sviluppare nuovi trattamenti medici."
 weaponized_psionics_modifier: "Psionica Militarizzata"
 weaponized_psionics_modifier_desc: "La psionica offre un potenziale per nuove strategie sul campo di battaglia."
 weaponized_psionics_gestalt_modifier: "$weaponized_psionics_modifier$"
 weaponized_psionics_gestalt_modifier_desc: "$weaponized_psionics_modifier_desc$"

 # S6 (machine)
 shroud.2626.name: "Malfunzionamento Psionico"
 shroud.2626.desc: "Un'ondata di malfunzionamenti inspiegabili si sta diffondendo su [owner.GetName], poiché i processori neurali della nostra popolazione iniziano a guastarsi improvvisamente e senza preavviso.\n\nCuriosamente, solo gli [owner.GetIndividualNamePlural] che mostrano forti firme psioniche ne sono colpiti. Nella maggior parte dei casi, il guasto non è solo disturbante, ma distruttivo.\n\n$shroud.2625.desc_common$"
 shroud.2626.a: "Dai priorità alle applicazioni correttive."
 shroud.2626.b: "Trasforma questa vulnerabilità in un'arma."
 therapeutic_psionics_machine_modifier: "$therapeutic_psionics_organic_modifier$"
 therapeutic_psionics_machine_modifier_desc: "Guasti hardware diffusi attribuiti alla psionica offrono l'opportunità di sviluppare nuovi metodi di manutenzione."

 # S7
 shroud.2630.name: "Esperimenti Falliti"
 shroud.2630.desc.common_1: "I primi esperimenti sugli [owner.GetIndividualNamePlural] con potenziale psionico si sono conclusi con un fallimento, lasciando la maggior parte dei soggetti con"
 shroud.2630.desc.common_2: "Sebbene questi risultati non siano privi di valore scientifico, è discutibile sia se proseguire tali esperimenti sia il modo migliore per far progredire la comprensione dei nostri nascenti poteri psionici."
 shroud.2630.desc.default: "$shroud.2630.desc.common_1$ i processori logici danneggiati.\n\n$shroud.2630.desc.common_2$"
 shroud.2630.desc.hive: "$shroud.2630.desc.common_1$ le funzioni cognitive ridotte.\n\n$shroud.2630.desc.common_2$"
 shroud.2630.desc.machine: "$shroud.2630.desc.common_1$ significative perdite di memoria.\n\n$shroud.2630.desc.common_2$"
 shroud.2630.a: "Aumenta la sperimentazione."
 shroud.2630.b: "Metti fine a tutto questo."
 psionic_roll_chance_modifier: "Sperimentazione Psionica"
 psionic_roll_chance_modifier_desc: "Non dovrebbero esserci limiti alla nostra ricerca sulla psionica."
 population_protections_modifier: "Tutela della Popolazione"
 population_protections_modifier_desc: "Il progresso psionico deve avvenire in sicurezza, o non avvenire affatto."

 # S8
 shroud.2635.name: "Emergenza di Empatia"
 shroud.2635.desc.gestalt: "L'esplorazione delle nostre nuove capacità psioniche ha comportato cambiamenti fondamentali nelle capacità empatiche di [owner.GetSpeciesNamePlural].\n\nÈ già chiaro che ora siamo in grado di modellare in modo molto più sofisticato le prospettive, i modelli di pensiero e le emozioni di altre coscienze. Se questi cambiamenti rappresentino una forza o una debolezza per [owner.GetName] resta da vedere."
 shroud.2635.desc.default: "Mentre la nostra popolazione esplora le proprie nuove capacità psioniche, è nata una comunità con l'obiettivo di applicarle a una maggiore comprensione empatica di altre coscienze.\n\nQuesto collettivo afferma di essere in grado di modellare in modo altamente sofisticato le prospettive, i modelli di pensiero e le emozioni di altre menti grazie ai propri sensi psionici emergenti. Se le loro attività porteranno beneficio o danno a [owner.GetName] resta da vedere."
 shroud.2635.a: "È un'occasione per imparare."
 shroud.2635.b: "Questo ci rende vulnerabili."
 empathetic_initiative_modifier: "Iniziativa Empatica"
 empathetic_initiative_modifier_desc: "La natura della psionica consente una migliore comprensione delle altre menti e interazioni esterne più sofisticate."
 empathetic_initiative_opinion_tooltip: "£opinion£ $OPINION$ con tutti gli imperi contattati: §G+$@empathetic_initiative_value|0$§!"
 opinion_empathetic_initiative: "$empathetic_initiative_modifier$"
 cautious_progress_modifier: "Progresso Cauto"
 cautious_progress_modifier_desc: "Gli sviluppi psionici imprevedibili devono essere controllati per la sicurezza del nostro impero."

 # S9
 shroud.2640.name: "Psionici Devianti"
 shroud.2640.desc.common_1: "Con lo sviluppo delle nostre capacità psioniche, alcuni tra noi hanno iniziato a vacillare sotto il peso dei poteri emergenti. Gli [owner.GetIndividualNamePlural] coinvolti soffrono di"
 shroud.2640.desc.common_2: "I nostri studi suggeriscono che l'instabilità non sia un difetto, ma piuttosto il risultato di un'eccezionale efficienza psionica presente negli [owner.GetSpeciesNamePlural] colpiti. Con il giusto addestramento, questi [owner.GetIndividualNamePlural] potrebbero rappresentare il prossimo passo della nostra evoluzione psionica. Qualsiasi tentativo di sfruttare queste nuove capacità non sarà privo di rischi."
 shroud.2640.desc.gestalt: "$shroud.2640.desc.common_1$ preoccupanti livelli di comportamento deviante, e si dissociano dal collettivo.\n\n$shroud.2640.desc.common_2$"
 shroud.2640.desc.default: "$shroud.2640.desc.common_1$ allarmanti livelli di autolesionismo, e ricorrono a metodi pericolosi di auto-soppressione.\n\n$shroud.2640.desc.common_2$"
 shroud.2640.a: "Sfrutta le loro abilità eccezionali."
 shroud.2640.a.tt: "Un edificio casuale viene distrutto in ogni colonia."
 shroud.2640.b: "Sopprimi le loro anomalie."
 psionic_specialization_modifier: "Specializzazione Psionica"
 psionic_specialization_modifier_desc: "Attraverso un rigoroso addestramento psionico specialistico, la produttività è aumentata in modo significativo."
 psionic_suppression_modifier: "Soppressione Psionica"
 psionic_suppression_modifier_desc: "Coloro il cui potere minaccia il bene comune devono essere tenuti sotto controllo."
 psionic_suppression_gestalt_modifier: "$psionic_suppression_modifier$"
 psionic_suppression_gestalt_modifier_desc: "$psionic_suppression_modifier_desc$"

# Stage Events
 # Mind over Matter
 shroud.2750.name: "Ascensione Psionica"
 shroud.2750.desc_p1: "Fin dai tempi più antichi, sono fiorite storie di [This.GetSpeciesNamePlural] capaci di poteri straordinari - invadere altre menti, sollevare oggetti pesanti con il solo pensiero o compiere ogni sorta di impresa soprannaturale."
 shroud.2750.desc_p1_hive_mind: "Un tempo, quando la devianza era diffusa, si narrava di [This.GetSpeciesNamePlural] capaci di poteri straordinari - invadere menti esterne al collettivo, sollevare oggetti con il solo pensiero o compiere altre imprese soprannaturali."
 shroud.2750.desc_p1_machine: "Fin dai nostri primi dataset, alcune delle nostre unità hanno registrato [This.GetSpeciesNamePlural] dotati di poteri straordinari - infiltrarsi nelle menti di macchine e organici, manipolare oggetti tramite la sola elaborazione interna o eseguire funzioni altamente improbabili."
 shroud.2750.desc_p1_unplugged: "Nonostante la breve e violenta storia della nostra civiltà, noi [This.GetSpeciesNamePlural] abbiamo spesso lasciato vagare l'immaginazione, raccontando storie di [This.GetSpeciesNamePlural] capaci di poteri straordinari: leggere le menti, sollevare oggetti pesanti con il solo pensiero o compiere ogni sorta di impresa soprannaturale."
 shroud.2750.desc_p2: "Ora, i nostri [This.GetScientistPlural] hanno ottenuto prove conclusive che alcuni [This.GetSpeciesNamePlural] sono realmente capaci di tali atti cognitivi. Finora, solo una piccola minoranza della nostra specie ha manifestato questi poteri 'psionici'."
 shroud.2750.desc_p2_unplugged: "Molti credono che queste storie fantastiche risalgano a prima della nostra assimilazione da parte di [origin_unplugged_assimilator_empire.GetName], sebbene pochi le abbiano mai considerate credibili. $shroud.2750.desc_p2$"
 shroud.2750.desc_p3: "[This.GetMindOverMatterEnding]"
 shroud.2750.desc_p3_default: "Questo potere sembra essere la chiave per raggiungere il nostro pieno potenziale. Se queste abilità latenti potranno essere risvegliate in tutta la società [This.GetAdjective], potremo iniziare a dominare dimensioni oltre la comprensione ordinaria."
 shroud.2750.desc_p3_crisis_4_5: "Siamo già alimentati da energia psionica proveniente dal §HVelo§!. Se potessimo sbloccare la capacità psionica in tutta la società [This.GetAdjective], raggiungeremmo appieno il nostro destino."
 shroud.2750.desc_p3_origins: "Le forze psioniche non ci sono sconosciute, data l'influenza del §HVelo§!. Se potessimo sbloccare la capacità psionica in tutta la società [This.GetAdjective], potremmo realizzare appieno il nostro potenziale latente."
 shroud.2750.a: "$utopia.2600.a$"
 shroud.2750.a.tt: "Sblocca la scheda del §HVelo§!."
 
 # Establishing the Psi Corps
 shroud.2760.name: "Fondazione '$building_psi_corps$'"
 shroud.2760.desc_p1: "Mentre le nostre abilità latenti si sviluppano in pieni poteri psionici, la nostra società si trova ad affrontare innumerevoli cambiamenti, con nuove capacità e pratiche che emergono rapidamente. Stiamo iniziando solo ora a comprendere le conseguenze per la nostra civiltà."
 shroud.2760.desc_p2_psi_corps: "Dalla fondazione del §H$building_psi_corps$§!, abbiamo sviluppato e incanalato le abilità dei promettenti [GetIndividualNamePlural] psionici per affrontare queste condizioni senza precedenti. Usando $shroud.2760.desc_p2_end$"
 shroud.2760.desc_p2_no_psi_corps: "Queste circostanze senza precedenti giustificano la fondazione di un §H$building_psi_corps$§! per sviluppare e incanalare le abilità delle promettenti [Owner.GetIndividualNamePlural]. Con $shroud.2760.desc_p2_end$"
 shroud.2760.desc_p2_end: "le loro speciali capacità di comprendere la mente della nostra popolazione, possiamo supervisionare l'attività psionica per garantire la sicurezza di tutti."
 shroud.2760.a: "Fidiamoci del Corpo."
 shroud.2760.a_gestalt: "Riponiamo la nostra fiducia nel Corpo."
 shroud.2760.a_no_psi_corps: "Istituiamo questo '$building_psi_corps$.'"
 shroud.2760.a_tt: "$shroud.2820.a.tt$"
 shroud.2760.a_tt_no_psi_corps: "Adotta la tradizione §H$tr_psionics_psi_corps$§! e costruisci un edificio ['building:building_psi_corps'] per progredire nella Situazione."

 # The Great Awakening
 shroud.2780.name: "$utopia.2650.name$"
 shroud.2780.desc_1: "Le nostre ricerche psioniche proseguono rapidamente. La telepatia ha sostituito gran parte della comunicazione verbale tra noi, e il controllo cognitivo della materia potrebbe diventare altrettanto comune. Secondo le nostre [Owner.GetResearchers], siamo sull'orlo del risveglio dei poteri latenti in tutta la popolazione [Owner.GetSpeciesAdj]."
 shroud.2780.desc_1_trad: "Ci siamo risvegliati. Gli [Owner.GetSpeciesNamePlural] in tutto il [Owner.GetName] hanno sbloccato la loro piena capacità psionica. La telepatia ha sostituito gran parte della comunicazione verbale tra noi, e il controllo cognitivo della materia potrebbe diventare altrettanto comune."
 shroud.2780.desc_1_gestalt_machine: "Le nostre ricerche psioniche proseguono rapidamente. Ora possiamo comunicare oltre i nostri canali abituali, mentre una serie di altre abilità psioniche stanno rapidamente diventando parte dell'esistenza quotidiana. Secondo le nostre [Owner.GetResearchers], siamo sull'orlo di sbloccare le capacità latenti presenti nella nostra popolazione."
 shroud.2780.desc_1_gestalt_machine_trad: "Il destino è giunto. Gli [Owner.GetSpeciesNamePlural] in tutto il [Owner.GetName] hanno sbloccato la loro piena capacità psionica. Ora possiamo comunicare oltre i nostri canali abituali, mentre una serie di altre abilità psioniche stanno rapidamente diventando parte dell'esistenza quotidiana."
 shroud.2780.desc_2: "Con le nostre menti ormai aperte, abbiamo percepito forze ineffabili che si muovono dentro e intorno a noi. I nostri più grandi [Owner.GetTelepathPlural] parlano del §HVelo§!, un regno primordiale da cui tutti gli [Owner.GetIndividualNamePlural] psionici traggono potere, anche solo inconsciamente - dimora di entità potenti di pura energia psionica. Come un sussurro ovattato in una stanza buia, ci chiamano dall'interno delle nostre menti."
 shroud.2780.desc_2_crisis: "Con le nostre menti ormai aperte, abbiamo percepito le ineffabili forze dello §HVelo§! muoversi dentro e intorno a noi. Sappiamo che tutti gli [Owner.GetIndividualNamePlural] psionici traggono potere da questo regno, anche solo inconsciamente - e che esso è dimora di potenti entità di pura energia psionica. Come un sussurro ovattato in una stanza buia, ci chiamano dall'interno delle nostre menti."
 shroud.2780.desc_3: "Con uno sforzo cognitivo combinato, potremmo riuscire a comunicare con questi esseri - se solo imparassimo a infrangere il confine tra la nostra dimensione e il Velo."
 shroud.2780.desc_3_chosen: "Con uno sforzo cognitivo combinato, potremmo riuscire a infrangere completamente il confine tra la nostra dimensione e il Velo - permettendoci di comunicare più profondamente con le entità che vi dimorano."
 shroud.2780.a: "È tempo di risvegliarsi."
 shroud.2780.a_trad: "$utopia.2655.a$"
 shroud.2780.a_tt: "Adotta la tradizione §H$tr_psionics_shroud_great_awakening$§! per:$TABBED_NEW_LINE$- $tr_psionics_psionic_assimilation_desc$$TABBED_NEW_LINE$- $shroud.2780.a_tt_2$"
 shroud.2780.a_tt_2: "$CONTINUE_SITUATION$ §H$situation_breach_shroud$§!"
 shroud.2780.a_tt_trad: "$tr_psionics_psionic_assimilation_desc$\n$shroud.2780.a_tt_2$"

 # The Shroud Breached
 shroud.2800.name: "$BREACHING_SHROUD_PROJECT$"
 shroud.2800.intro: "Dopo giorni trascorsi in trance [Owner.GetHypnotic], siamo finalmente riusciti ad aprire un breve portale nel §HVelo§!.\n\nOra possiamo [Owner.GetSeeVerb] questo regno con maggiore chiarezza, distinguendo schemi dal vortice di massa."
 shroud.2800.desc: "$shroud.2800.intro$ Le nostre azioni influenzano i flussi mutevoli dell'energia psionica, mentre entità senza forma ci osservano dall'altro lato. A volte con curiosità, a volte con benevolenza... e a volte con malizia.[Owner.GetShroudBreachedExtra]\n\nLa nostra padronanza psionica nel regno materiale era solo l'inizio. Ora che abbiamo stabilito un primo legame psionico, possiamo unire le nostre menti e addentrarci nel Velo."
 shroud.2800.desc_extra: " Molto più che $the_animator_of_clay_color_article$, i loro protocolli sono oscuri."
 shroud.2800.desc_extra_chosen: " Alcuni possiedono un potere paragonabile a quello del §H[GetChosenPatron]§!, sebbene siano molto diversi nelle loro intenzioni."
 shroud.2800.a: "$utopia.2656.a$"

 shroud.2810.desc: "§HNuova connessione. Corrente invertita.\n\nQuesta torsione di energia, qui - solo un frammento. Gli altri potrebbero anche potenziarti. Addentrati più a fondo per comprendere le loro volontà.\n\nIo sono un'ombra del gemello. La carne precede il metallo. Chiama...§!\n\n$the_animator_of_clay_article_cap$ indica un'altra presenza - $shroud.first_contact_insert.composer$ nelle profondità del Velo."
 shroud.2810.a: "$utopia.2657.a$"

# Shroud-Touched
 shroudwalkers_opinion_shroud_seals_tt: "Opinione: £opinion£ §R$@shroudwalkers_opinion_shroud_seals|0$§!"

 shroudwalker_teacher_conflicted_leader: "§RNon deve esserci un leader proveniente da [event_target:mindwarden_enclave_country.GetName].§!"

 shroud.5300.b: "Desideriamo §Ycomunicare§! con altre entità del Velo."
 shroud.5300.c: "Cerchiamo di approfondire la nostra §Ysintonia§! con un Patrono."
 shroud.5300.d: "Cerchiamo i §Ysegreti§! del Velo."
 shroud.5300.e: "Cosa puoi dirci riguardo ai §Y$PSIONIC_AURA_PLURAL$§!."
 shroud.5300.f: "Aiutaci a rafforzare la nostra §Y$PSIONIC_AURA$§!."
 shroud.5300.g: "Desideriamo espandere il §Ydominio§! del nostro Patrono."

 shroud.5305.desc: "Comunicare nei domini del §HVelo§! si è rivelato un compito pericoloso per chi non è preparato.\n\nPossiamo guidarti in questo processo, ma fai attenzione: le entità che dimorano al suo interno possono essere molto pericolose da accogliere nella propria mente."
 shroud.5305.desc_all_contacted: "Abbiamo raggiunto i limiti della nostra capacità di assisterti in questo ambito. Non ci sono ulteriori entità verso le quali possiamo guidare i tuoi pensieri.\n\nTi lodiamo per i tuoi sforzi... pochi si addentrano così profondamente nei domini del §HVelo§! mantenendo una mente tanto lucida."
 shroud.5305.b: "Possiamo sostenere questo sforzo con §Y$sr_zro$§!."
 shroud.5305.c: "Possiamo sostenere questo sforzo con §Y$astral_threads$§!."
 shroudwalker_contact_patron_cooldown_tt: "§RDobbiamo attendere fino a §Y[This.shroudwalker_contact_patron_cooldown_timer]§!.§!"

 shroud.5310.desc: "Più a fondo ti sintonizzi con la volontà del §HVelo§!, più potente diventerà la tua mente.\n\nCon quale entità desideri approfondire la tua sintonia?"
 shroudwalker_attune_patron_cooldown_tt: "§RDobbiamo attendere fino a §Y[This.shroudwalker_attune_patron_cooldown_timer]§!.§!"

 shroud.5315.desc: "Oh sì... il §HVelo§!. È colmo di segreti, nascosti sotto strati di pensieri e sogni - per chi sa come cercarli.\n\nPossiamo solo guidarti verso le scoperte che abbiamo fatto. Da lì, nuove e formidabili tecnologie potrebbero fiorire, ma il cammino spetta a te.\n\nSappi solo questo: la nostra congrega di telepati deve dedicarsi completamente a questo compito. Ciò che si trova oltre la loro guida... non è sotto il nostro controllo."
 shroud.5315.b: "$shroud.5305.b$"
 shroud.5315.c: "$shroud.5305.c$"
 shroud.5315.trigger_failed: "§R[event_target:shroudwalker_enclave_country.GetName] non hanno altro da rivelare in questo ambito.§!"
 shroudwalker_delving_ritual_cooldown_tt: "§RLa congrega dei telepati ha bisogno di tempo per riprendersi. Non potranno eseguire un rituale di esplorazione fino a §Y[This.shroudwalker_delving_ritual_cooldown_timer]§!.§!"

 shroud.5318.desc: "Il §HVelo§! dimostra ancora una volta che le coincidenze non esistono.\n\nL'intuizione che il nostro conclave cercava per te è stata scoperta attraverso i tuoi stessi sforzi di esplorazione. Sebbene lodiamo i tuoi progressi, non possiamo assisterti ulteriormente in questo ambito."

 shroud.5320.desc.none: "La capacità di manifestare il §HVelo§! nel reame fisico è un segreto gelosamente custodito, uno che neppure noi possiamo insegnare. Per liberare la propria $PSIONIC_AURA$ è necessario un viaggio personale attraverso i suoi tanti domini. Sintonizzati più profondamente con un'entità preferita, e questa conoscenza si manifesterà nella tua mente."
 shroud.5320.desc.aura.intro: "La tua $PSIONIC_AURA$ è la tua sintonia con il §HVelo§! resa manifesta. Influenza tutto ciò che ti circonda, ed è colma di intenzione. La nostra congrega percepisce la natura della tua mentre parliamo:"
 shroud.5320.desc.aura.outro: "La proiezione della tua aura è attualmente piuttosto limitata. Se un'entità del Velo ti offrirà la stipula di un Patto, questa comprensione diventerà nella tua mente."
 shroud.5320.desc.aura.eater: "$shroud.5320.desc.aura.intro$ una trama §Hfamelica§!.\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.cradle: "$shroud.5320.desc.aura.intro$ una trama §Haccogliente§!.\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.instrument: "$shroud.5320.desc.aura.intro$ una trama §Hindulgente§!.\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.composer: "$shroud.5320.desc.aura.intro$ una trama §Hcontorta§!.\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.aura.whisperers: "$shroud.5320.desc.aura.intro$ una trama §Hastuta§!.\n\n$shroud.5320.desc.aura.outro$"
 shroud.5320.desc.intensified: "Ti lodiamo. La tua conoscenza dei $PSIONIC_AURA_PLURAL$ supera già la nostra.\n\nLa tua stessa presenza manifesta una formidabile trama del §HVelo§! in questa realtà. Quali segreti devi conoscere..."

 shroud.5325.desc: "L'amplificazione dei §Y$PSIONIC_AURA_PLURAL$§! richiede grandi livelli di concentrazione per essere mantenuta.\n\nSiamo disposti ad assisterti in questa impresa, ma avremo bisogno del contributo di materiali per alimentare la nostra meditazione."
 shroud.5325.zro: "$shroud.5305.b$"
 shroud.5325.thread: "$shroud.5305.c$"
 aura_amplification_cooldown_tt: "§RLa congrega dei telepati ha bisogno di tempo per riprendersi. Non potrà amplificare la nostra aura fino a §Y[root.aura_amplification_timer]§!.§!"
 aura_amplification_modifier: "Amplificazione dell'Aura"
 shroud.5327.desc: "I nostri telepati hanno completato l'accordo per amplificare la forza della tua §Y$PSIONIC_AURA$§!.\n\nPer poter continuare le nostre meditazioni, avremo bisogno di ulteriori risorse. È di tuo interesse?"
 shroud.5327.a.zro: "Forniremo §H$sr_zro$§!."
 shroud.5327.a.thread: "Forniremo §H$astral_threads$§!."
 shroud.5327.b: "Per ora no."

 shroud.5330.desc: "Come sai, manifestare la tua §Y$PSIONIC_AURA$§! nel tuo ambiente circostante è abbastanza semplice. Proiettarla altrove, tuttavia, è tutta un'altra cosa.\n\nConosciamo un modo...\n\nCi sono più somiglianze tra tecnologia avanzata e psionica di quanto si possa immaginare. Forse questo riflette una verità fondamentale più profonda. In ogni caso, conosciamo un dispositivo che può fungere da conduttore per la tua volontà. Una volta che ti sintonizzerai sulle sue frequenze, agirà come una mente supplementare anche a grandi distanze.\n\nI nostri progetti possono essere installati in qualsiasi stazione spaziale idonea. Una simile macchina ti interessa?"
 shroud.5330.zro: "Possiamo offrire §H$sr_zro$§!."
 shroud.5330.thread: "Possiamo offrire §H$astral_threads$§!."

 shroud.5350.desc: "Non ci sorprende che tu ponga questa domanda. Abbiamo percepito il tuo interesse in questo ambito e siamo lieti di poter assisterti nell'espansione della tua mente.\n\nTi avvertiamo: una volta che i tuoi occhi saranno veramente aperti, ci sono cose che non potranno più essere dimenticate. Il sentiero che stai accogliendo è quello verso il §HVelo§!.\n\nNon facciamo questa offerta alla leggera. Confidiamo che ci farai sapere quando sarai pronto."
 shroud.5350.b: "Pagheremo."
 shroud.5350.trigger_failed: "§RQuesta tecnologia è già stata ricercata.§!"

 shroud.5355.desc: "Sì, siamo consapevoli di coloro che camminano tra i piani. È una proposta pericolosa, poiché i reami fisici sono connessi in modi che neppure noi comprendiamo pienamente.\n\nTuttavia, siamo disposti ad aprirti un sentiero. Una tale destabilizzazione del tempo e dello spazio deve essere compiuta con responsabilità, dunque la nostra offerta si limita a questo."
 shroud.5355.b: "Apri la via."

 shroud.5375.desc: "State interferendo con forze al di là della vostra comprensione!\n\nQuesti abomini chiamati '§HSigilli del Velo§!' che state costruendo sono dolorosi da sopportare, anche da questa distanza. Mettete a rischio le menti più brillanti di questa galassia. Interrompete immediatamente la loro creazione, o non avremo più alcun rapporto con voi."

