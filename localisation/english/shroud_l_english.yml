 shroud.10.name: "Un Alleato contro la Regina"
 shroud.10.desc.intro: "Il §HVelo§! vibra con una ferocia senza precedenti. Immense spire di energia si contorcono e si infrangono nell'etere.\n\nNel caos pulsante scorgiamo gli echi psionici della regina sintetica. Infinita e onnipotente, gioca con la galassia nel palmo della sua mano."
 shroud.10.desc.outro: "Perché? Conosce forse una debolezza che a noi sfugge? Ci assisterà, se le tenderemo la mano?\n\nConcentrando le nostre menti sull'§HAnimatore d'Argilla§!, percepiamo la sua impazienza. È molto probabile che avremo una sola occasione per chiedere il suo aiuto in questa faccenda. Saranno necessarie enormi quantità di §HEnergia§! e di §H$sr_zro$§! per compiere il rituale."
 shroud.10.desc: "$shroud.10.desc.intro$\n\nNon siamo soli ad osservarla. Da un punto nascosto, l'entità conosciuta come $the_animator_of_clay_color_article$ osserva attenta, incurante del potere sconfinato della regina.\n\n$shroud.10.desc.outro$"
 shroud.10.desc.1: "$shroud.10.desc.intro$\n\nNon siamo soli ad osservarla. Da un punto nascosto, $the_animator_of_clay_color_article$ osserva attenta, incurante del potere sconfinato della regina.\n\n$shroud.10.desc.outro$"
 shroud.10.a: "$animator.shroud$"
 shroud.10.b: "Non abbiamo bisogno del suo aiuto."
 shroud.10.b.tt: "Non avremo mai un'altra occasione per chiedere l'aiuto dell'§HAnimatore d'Argilla§! nella lotta contro §HCetana§!."

