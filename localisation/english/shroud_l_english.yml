 tech_aura_intensification: "Intensificazione dell'$PSIONIC_AURA$"
 tech_aura_intensification_desc: "Le emanazioni psioniche dal Velo anelano a espandersi. Con questa nuova comprensione, le $PSIONIC_AURA_PLURAL$ di un impero possono aumentare d'intensità e diffondersi tra i sistemi stellari, portando benefici agli alleati e svantaggi ai nemici."
 feature_allow_psionic_aura_intensity_spread: "Espansione dell'$PSIONIC_AURA$"
 feature_allow_psionic_aura_intensity_spread_desc: "Consente alle $PSIONIC_AURA_PLURAL$ di diffondersi nei sistemi vicini, fino a §Y[Owner.GetAuraHyperlaneRange]§! iperlinee dalla fonte emissiva."
 feature_allow_psionic_aura_intensity_growth: "Crescita dell'$PSIONIC_AURA$"
 feature_allow_psionic_aura_intensity_growth_desc: "Consente alle $PSIONIC_AURA_PLURAL$ di aumentare d'intensità."
 aura_intensification_delve_success_tt: "Probabilità di successo durante l'Esplorazione del Velo: §G+$@delve_success_tier_2|0$%§!"

 tech_psionic_suppression: "Soppressione Psionica"
 tech_psionic_suppression_desc: "I dispositivi che attenuano l'energia psionica sono tanto difficili da costruire quanto da comprendere. Tale è la complessità di trattare con forze extradimensionali."
 tech_psionic_suppression_feature_tt: "$i_unlocks_feature$ Sblocca la possibilità di costruire §YSigilli del Velo§! e §YSoppressori Psionici§!."

 tech_aura_resonation: "Sintonia dell'Aura"
 tech_aura_resonation_desc: "Esiste un modo per proiettare le $PSIONIC_AURA_PLURAL$ oltre i mondi popolati. Con l'aggiunta di un $sm_aura_emitter$, persino una base stellare può diventare un condotto per le emanazioni psioniche dal Velo."

