 shroud.5110.title: "[GetChosenPatron] Chiama"
 shroud.5110.desc_common: "Nel corso della nostra storia, l'ineffabile entità che conosciamo come §H[GetChosenPatron]§! è stata con noi. Ora, mentre la vasta distesa della galassia ci attende, [GetFeelLoc] la sua presenza nel nostro [GetMindPhysicalLoc] come mai prima d'ora.\n\nIndugia, traendoci a sé. Con la prossimità notiamo - per la prima volta - i veri contorni di questo profondo e misterioso vuoto nel nostro [GetMindLogicLoc]. [GetChosenPatron] ci chiama"
 shroud.5110.desc_common_2: "Finalmente comprendiamo come visitare di nostra volontà questo dominio etereo."
 shroud.5110.desc_organic: "$shroud.5110.desc_common$, tentando di offrirci esperienze al di là della nostra comprensione.\n\n$shroud.5110.desc_common_2$"
 shroud.5110.desc_robot: "$shroud.5110.desc_common$, ottimizzando i nostri parametri secondo principi ancora ignoti.\n\n$shroud.5110.desc_common_2$"
 shroud.5110.a: "I nostri orizzonti si espandono all'interno."
 shroud.5110.a.tt: "Ottieni §YSintonia§! con questa entità: $@chosen_patron_attunement_gift|0G$\nIl pannello del §YVelo§! è accessibile tramite il menu §YContatti§!."

 shroud.5115.title: "[GetChosenPatron]"
 shroud.5115.desc.intro: "Il Velo. Scorre in alto al di sotto della nostra realtà conosciuta, un'ombra proiettata dall'oscurità.\n\nBenché da tempo ci avventuriamo in questo reame psionico, i nostri tentativi precedenti erano solo timidi. Ora, dopo anni trascorsi a logorare la barriera tra le dimensioni con le nostre menti congiunte, lo percepiamo con chiarezza sufficiente da esplorarlo con uno scopo.\n\nDall'altra parte, i nostri sforzi non sono passati inosservati. Il §H[GetChosenPatron]§! ci attende."
 shroud.5115.desc.outro: "In questo vortice di innumerevoli entità, la sua chiarezza è una promessa."
 shroud.5115.desc.composer: "$shroud.5115.desc.intro$\n\n§HDISPIEGATI. AVVOLGI. ESPANDI.§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.desc.eater: "$shroud.5115.desc.intro$\n\n§HPROVA LA FAME VERA.§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.desc.cradle: "$shroud.5115.desc.intro$\n\n§HRACCOGLI E ACCOGLI.§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.desc.instrument: "$shroud.5115.desc.intro$\n\n§HINDULGI NEL DESIDERIO.§!\n\n$shroud.5115.desc.outro$"
 shroud.5115.a: "Torneremo."

