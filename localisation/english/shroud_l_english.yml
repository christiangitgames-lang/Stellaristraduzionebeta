 shroud.11225.title: "Una scomparsa improvvisa"
 shroud.11225.desc.common_1: "In un istante, tutto svanì.\n\nLa malevola §R$end_aura$§! che infestava i nostri sistemi è svanita all'improvviso, trascinando tutto con sé. Stelle intere sono collassate in buchi neri, mondi si sono dissolti, e un silenzio immenso ne ha preso il posto."
 shroud.11225.desc.common_2: "Forse non conosceremo mai la follia che ha scatenato un potere tanto distruttivo."
 shroud.11225.desc.default: "$shroud.11225.desc.common_1$\n\n$shroud.11225.desc.common_2$"
 shroud.11225.desc.mitigated: "$shroud.11225.desc.common_1$ Pare che i nostri tentativi di respingere l'aura abbiano contenuto parzialmente la catastrofe, salvando frammenti di ciò che poteva essere preservato.\n\n$shroud.11225.desc.common_2$"
 shroud.11225.a: "Com'è possibile?"

