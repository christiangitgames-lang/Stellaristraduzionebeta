 tech_psionic_bombers: "Bombardieri Psionici"
 tech_psionic_bombers_desc: "Questi velivoli piccoli e agili sono specializzati nel rilascio di carichi concentrati di energia psionica. Più grande è il bersaglio, maggiore è la risonanza generata dalle esplosioni."
