 shroud.4970.title: "La Fine è Giunta"
 shroud.4970.desc.1: "Per un battito d'eternità il velo tra le dimensioni si è dissolto, e l'immenso potere psionico del Velo è esploso nella realtà, come un'onda di pura annientazione."
 shroud.4970.desc.2: "Ogni mente, ogni forma di coscienza - organica o artificiale - è stata spenta. I pianeti giacciono come gusci svuotati, e le stelle, una dopo l'altra, hanno esalato la loro ultima luce.\n\nNel silenzio assoluto, solo una voce riecheggia nelle nostre menti morenti...\n\n§R\"LA FINE DELLE FINE.\"§!"
 shroud.4970.desc: "$end_of_the_cycle_color_article_cap$ è qui.\n\nL'$end_aura$ ha divorato la galassia. Quando l'ultimo sistema stellare si è arreso al suo potere, una colossale ondata di energia ha squarciato il cosmo.$shroud.4970.desc.1$\n\n$shroud.4970.desc.2$"
 shroud.4970.a: "È perfetto."
 shroud.4970.a.tooltip.destroyed: "§YLa galassia è stata dissolta.§!"
 shroud.4970.a.tooltip: "Abbiamo compiuto il destino del Ciclo.\n\n$shroud.4970.a.tooltip.destroyed$"

 shroud.4971.title: "$shroud.4970.title$"
 shroud.4971.desc.1: "Tutto finisce, come era stato previsto."
 shroud.4971.desc.2.1: "La §H$PSIONIC_AURA$§! liberata da"
 shroud.4971.desc.2.2: "si è propagata in ogni angolo della galassia. Quando anche l'ultima stella si è piegata al suo potere, un'ondata di energia incommensurabile ha avvolto il creato."
 shroud.4971.desc.2.3: "Da una dimensione che non appartiene a questo universo, una forza cataclismica ha squarciato la realtà, annientando tutto ciò che esisteva."
 shroud.4971.desc.2.contact_psionic: "$shroud.4971.desc.2.1$ la §H[from.GetName]§! $shroud.4971.desc.2.2$ $shroud.4970.desc.1$\n\n$shroud.4970.desc.2$"
