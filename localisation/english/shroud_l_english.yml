 shroud.6020.name: "$UNKNOWN_LONG$"
 shroud.6020.desc: "§MDurante i tentativi di contatto, il nostro equipaggio sul ponte ha sofferto di dolori alla testa intermittenti...§!"

 shroud.6030.name: "[exiled_country.GetName]"
 shroud.6030.desc: "§MNonostante ripetuti tentativi, [exiled_country.GetName] non rispondono alle nostre comunicazioni.§!"

 shroud.6050.name: "Strane Correlazioni"
 shroud.6050.desc: "La nostra §H$building_ancient_ward_1$§! di soppressione psionica sta producendo letture irregolari. Normalmente questo fenomeno sarebbe dovuto a picchi di attività psionica su [Root.GetHomeWorldName], ma non abbiamo trovato alcuna prova di tale devianza.\n\nLa risposta potrebbe trovarsi oltre i nostri confini. Le immagini a lunga distanza mostrano un recente scoppio di flussi energetici strani nel sistema §H[exiled_system_border.GetName]§!, che si collegano con le misurazioni errate della $building_ancient_ward_1$."
 shroud.6050.a: "Dobbiamo esplorare [exiled_system_border.GetName]."

 shroud.shared_text_psy_symptoms: "turbolenza emotiva; stress mentale debilitante; ricorrenti visioni di orrori indicibili"
 shroud.shared_text_psi_radiation: "Questi fenomeni corrispondono strettamente alle esperienze registrate dai nostri antenati; molto probabilmente è ciò che chiamavano 'radiazione-psi', una forma particolarmente distruttiva di emissione energetica."
 shroud.shared_text_ship_malfunction: "I sistemi della flotta sono inoltre afflitti da gravi malfunzionamenti, che neutralizzano la maggior parte delle normali capacità."

 shroud.6100.name: "Energia Pericolosa"
 shroud.6100.desc.no_border_aura: "Si sta sviluppando una situazione allarmante nel sistema recentemente esplorato §H[from.GetName]§!. L'equipaggio di [root.GetName] soffre di una serie di sintomi psicologici: $shroud.shared_text_psy_symptoms$. I sistemi della flotta stanno inoltre subendo strani e irregolari malfunzionamenti.\n\n$shroud.shared_text_psi_radiation$ Al di fuori della protezione della §H$building_ancient_ward_1$§! su §H[owner.GetHomeWorldName]§!, stiamo sperimentando per la prima volta la piaga mentale di cui ci avevano avvertito i nostri antenati.\n\nDopo aver calibrato i nostri scanner a lungo raggio per rilevare questa forma unica di energia, abbiamo scoperto la fonte di queste emissioni pericolose nel vicino sistema §H[exiled_center_system.GetName]§!. $shroud.6100.desc.end$"
 shroud.6100.desc.border_aura: "L'equipaggio di [root.GetName] è in pericolo.\n\nEsposti ai livelli estremamente alti di radiazione-psi nel sistema §H[from.GetName]§!, hanno iniziato a sperimentare un disagio psicologico ancora peggiore rispetto a quanto precedentemente riportato. $shroud.shared_text_ship_malfunction$\n\nGli scanner a lungo raggio indicano livelli di radiazione ancora più elevati nel vicino sistema §H[exiled_center_system.GetName]§!. $shroud.6100.desc.end$"
 shroud.6100.desc.end: "L'invio di qualsiasi nostra nave più a fondo è fortemente sconsigliato finché non valutiamo più a fondo i suoi effetti."
 shroud.6100.tt: "Prepararsi a iniziare il processo di §Y$first_contact$§!."

 shroud.6110.name: "Una Presenza in [This.System.GetName]"
 shroud.6110.desc: "Sorprendentemente, il sistema §H[This.System.GetName]§! sembra contenere diversi oggetti di grandi dimensioni che appaiono di costruzione intelligente. Potremmo imparare di più sui loro creatori, soprannominati §H[This.ContactCountry.GetName]§!, tentando comunicazioni dirette da una distanza di sicurezza.\n\nQualsiasi forma di vita nel sistema deve essere in grave pericolo a causa degli alti livelli di radiazione-psi rilevati."
 fcsum_exiled_1: "Abbiamo scoperto possibili prove di intelligenza aliena nel sistema §H[This.System.GetName]§!."

 shroud.6115.name: "Progressi Limitati"
 shroud.6115.desc: "Ulteriori studi hanno confermato che gli oggetti nel sistema §H[This.System.GetName]§! sono astronavi aliene, sebbene non abbiamo ancora stabilito contatto con alcuno degli occupanti.\n\nPreoccupante, l'inviato [exiled_envoy.GetName] riferisce che il team di [exiled_envoy.GetHisHer] ha iniziato a soffrire di sintomi parapsicologici, incluse visioni inspiegabili di strane entità presenti in [This.System.GetName]. Nonostante queste preoccupazioni, il nostro inviato rimane saldo nella propria dedizione alla missione."
 shroud.6115.a: "Continua."
 fcsum_exiled_2: "Non abbiamo ancora contatto con §H[This.ContactCountry.GetName]§!. Il nostro inviato ha segnalato preoccupazioni per il proprio team."

 shroud.6120.name: "Missione Annullata"
 shroud.6120.desc: "Dopo mesi di silenzio, abbiamo ricevuto una trasmissione da [exiled_envoy.GetName]. Solitamente sobrio e diretto, l'inviato ha fornito un rapporto bizzarro e confuso. [exiled_envoy.GetSheHeCap] ha presentato descrizioni incoerenti di strane immagini - apparentemente un groviglio di sogni e illusioni. Nessun membro del team di [exiled_envoy.GetHisHer] si è dimostrato più coerente.\n\nSono stati sollevati dai loro incarichi, e la missione è sospesa a tempo indeterminato. Qualunque presenza sia su §H[This.System.GetName]§!, attualmente è al di là delle nostre possibilità di un indagine sicura."
 fcsum_exiled_3: "Dopo una missione traumatica, il nostro team è tornato a casa senza aver preso contatto con §H[This.ContactCountry.GetName]§!."

 shroud.6125.desc: "Sospeso sopra la corrente turbinante. §H[Root.Capital.GetName]§!, o...?\n\n§H...chiamata...§!\n\nLa superficie si apre. Un miasma fetido emerge da profondità invisibili.\n\n§H...risposta...nulla...§!\n\nIncessante. Soffocante.\n\nÈ terribile."

 MESSAGE_FIRST_CONTACT_ABORTED_EXILED_DESC: "Il nostro processo di $first_contact$ con $COUNTRY|H$ è stato annullato per decreto esecutivo."

 shroud.shared_text_aura_spread: "La vicina 'infezione' psionica si è diffusa nel sistema §H[exiled_system_border.GetName]§!.\n\nNonostante le protezioni offerte dalla §H$building_ancient_ward_1$§!, questa penetrazione ha causato sintomi lievi sulla popolazione di §H[Root.GetHomeWorldName]§!, suggerendo un avvelenamento da radiazione-psi. Le proiezioni mostrano che la piaga mentale potrebbe presto espandersi in §H[Root.home_planet.System.GetName]§!, dove costituirà un pericolo ancora maggiore per il nostro mondo."
 shroud.shared_text_aura_study: "Nonostante i rischi, la nostra migliore speranza è di imparare a proteggerci maggiormente attraverso lo studio di questo fenomeno vicino dalla sua origine."

 shroud.6200.name: "Radiazione-Psi su §H[Root.GetHomeWorldName]§!"
 shroud.6200.desc.no_visit: "Si sta sviluppando una situazione allarmante su §H[Root.GetHomeWorldName]§!. La popolazione soffre di una serie di sintomi psicologici: $shroud.shared_text_psy_symptoms$.\n\n$shroud.shared_text_psi_radiation$ Coloro che si trovano al di fuori della protezione della §H$building_ancient_ward_1$§! stanno sperimentando per la prima volta la piaga mentale di cui ci avevano avvertito i nostri antenati.\n\nDopo aver calibrato i nostri scanner a lungo raggio per rilevare questa forma unica di energia, abbiamo scoperto che queste emissioni pericolose si propagano dal sistema §H[exiled_system_border.GetName]§!. $shroud.shared_text_aura_study$"
 shroud.6200.desc.visit_no_ship: "$shroud.shared_text_aura_spread$\n\n$shroud.shared_text_aura_study$"
 shroud.6200.desc.visit_and_ship: "$shroud.shared_text_aura_spread$\n\nEsposto all'altissimo livello di radiazione-psi, l'equipaggio della §H[event_target:ship_in_border.GetName]§! in [exiled_system_border.GetName] ha sofferto di un disagio psicologico ancora peggiore rispetto a quanto precedentemente riportato. $shroud.shared_text_ship_malfunction$\n\n$shroud.shared_text_aura_study$"
 shroud.6200.a: "Impariamo a fermare questa infezione."

 PSI_RADIATION_PROJECT: "Radiazione-Psi"
 PSI_RADIATION_PROJECT_DESC: "I livelli di radiazione-psi nel sistema §H[exiled_system_border.GetName]§! sono improvvisamente aumentati, e gli effetti si fanno sentire su §H[Owner.GetHomeWorldName]§!. Dobbiamo studiare da vicino questo fenomeno prima che metta ulteriormente in pericolo la nostra popolazione."

 shroud.6205.name: "$PSIONIC_AURA_PLURAL$"
 shroud.6205.desc.start: "I nostri ricercatori hanno sofferto molto a causa della tossica radiazione-psi nel sistema §H[exiled_system_border.GetName]§!, ma la loro missione ha portato a importanti scoperte.\n\nAbbiamo classificato questo allarmante fenomeno come §H'$PSIONIC_AURA$'§!, un'enorme accumulo di energia distruttiva che compromette non solo le nostre menti ma anche la nostra tecnologia. Si è diffuso dal sistema §H[exiled_center_system.GetName]§!, dove le energie psioniche sono cresciute ad una tale intensità da espandersi attraverso i sistemi stellari."
 shroud.6205.desc.aura_home: "$shroud.6205.desc.start$\n\nHa già raggiunto il sistema §H[Root.home_planet.System.GetName]§!, dove gli effetti sono stati devastanti. $shroud.6205.desc.end$"
 shroud.6205.desc.no_aura_home: "$shroud.6205.desc.start$\n\nSe dovesse raggiungere il nostro sistema §H[Root.home_planet.System.GetName]§!, gli effetti sarebbero devastanti. $shroud.6205.desc.end$"
 shroud.6205.desc.end: "La §H$building_ancient_ward_1$§! su §H[Root.GetHomeWorldName]§! offre solo una protezione limitata."
 shroud.6205.a: "Dobbiamo rafforzare la $building_ancient_ward_1$."

 PSIONIC_AURA_RESISTANCE_PROJECT: "Resistenza all' $PSIONIC_AURA$"
 PSIONIC_AURA_RESISTANCE_PROJECT_DESC: "La §H$building_ancient_ward_1$§! costruito dai nostri antenati su §H[Owner.GetHomeWorldName]§! è stato progettato per proteggerci dalla radiazione-psi. L'incursione di §H$PSIONIC_AURA_PLURAL$§! minaccia di sopraffarne la capacità attuale. Applicando ciò che abbiamo appreso finora, dovremmo essere in grado di potenziarne le proprietà di resistenza."

 shroud.6210.name: "Attenuazione Psionica"
 shroud.6210.desc: "I nostri instancabili ricercatori hanno sviluppato un metodo per rafforzare la §H$building_ancient_ward_1$§! su §H[Root.GetHomeWorldName]§!. Migliorando i suoi attenuatori psionici, la protezione può estendersi non solo all'intero pianeta, ma all'intero sistema §H[Root.home_planet.System.GetName]§!.\n\nQuesta ricerca ha stimolato uno studio più ampio su questa tecnologia perduta. Ora sappiamo che il legame tra radiazione-psi e la mente [Root.GetSpeciesAdj] è reciproco: non solo queste emissioni possono influenzare il nostro stato mentale, ma anche i nostri stati mentali possono influenzare i livelli di radiazione-psi. Sembra dunque che il nostro immemore tabù contro le pratiche 'psioniche' abbia una base scientifica."
 shroud.6210.a: "Affascinante - e preoccupante."
 shroud.6210.a.tt: "$BEGINS_EVENT_CHAIN$ §Y$ancient_ward_upgrade_chain_title$§!"

 ancient_ward_upgrade_chain_title: "La $building_ancient_ward_2$"
 ancient_ward_upgrade_chain_desc: "La §H$building_ancient_ward_1$§! su §H[Owner.GetHomeWorldName]§! ha raggiunto i suoi limiti funzionali. Per affrontare la vicina minaccia psionica, sarà necessario potenziarne ulteriormente le capacità. Questa nuova §H$building_ancient_ward_2$§! sarà in grado di proteggere la nostra popolazione dalla piaga di §H$PSIONIC_AURA_PLURAL$§!."
 ancient_ward_upgraded: "Struttura Aggiornata"

 shroud.6215.name: "La $building_ancient_ward_2$ è Completo"
 shroud.6215.desc.aura_home: "La §H$building_ancient_ward_2$§! ora è completa, la radiazione-psi nel sistema §H[Root.home_planet.System.GetName]§! è stata ridotta a livelli gestibili. La popolazione di §H[Root.GetHomeWorldName]§! si sta gradualmente riprendendo dai suoi effetti negativi."
 shroud.6215.desc.no_aura_home: "La §H$building_ancient_ward_2$§! ora è completa,  la radiazione-psi su §H[Root.GetHomeWorldName]§! è stata ridotta a livelli gestibili. La popolazione si sta gradualmente riprendendo dai suoi effetti negativi."
 shroud.6215.desc.end: "Tuttavia, questa §H$PSIONIC_AURA$§!, e potenzialmente altri, continuano a avvelenare la galassia. I nostri scienziati ipotizzano che la tecnologia della $building_ancient_ward_2$ potrebbe essere applicata allo sviluppo di un §H'$SHROUD_SEAL$'§! più potente. Queste massicce strutture dovrebbero essere in grado di sopprimere le Aure in interi ammassi stellari. Costruire un $SHROUD_SEAL$ nel sistema §H[exiled_system_border.GetName]§! rappresenterà un significativo progresso nel controllo della minaccia psionica."
 shroud.6215.a: "Questa è una ricerca degna di essere perseguita."

 build_shroud_seal_poi_desc: "Dopo aver studiato la tecnologia §H$tech_psionic_suppression$§!, possiamo usare un $constructor$ per costruire un §H$SHROUD_SEAL$§! all'interno di un pozzo gravitazionale stellare. Questo sopprimerà §H$PSIONIC_AURA_PLURAL$§! nell'intero sistema stellare e nei sistemi adiacenti collegati tramite una iperlinea."
 shroud_seal_construction_chain_title: "Costruzione di $SHROUD_SEAL$"
 shroud_seal_construction_chain_desc: "I nostri scienziati teorizzano che tecnologie più avanzate §H$tech_psionic_suppression$§! possano essere sviluppate per sopprimere le §H$PSIONIC_AURA_PLURAL$§! in interi ammassi stellari.\n\nQuesta tecnologia ci permetterà di costruire un §H'$SHROUD_SEAL$'§!. Costruire un dispositivo così potente nel sistema §H[exiled_system_border.GetName]§! rappresenterà un progresso significativo nel controllo della minaccia psionica in corso."
 tech_psionic_suppression_researched: "$tech_psionic_suppression$ Studiata"
 shroud_seal_built: "$SHROUD_SEAL$ Costruito"
 shroud_6216_poi: "[exiled_system_border.GetName]"
 shroud_6216_poi_desc: "$build_shroud_seal_poi_desc$"

 shroud.6220.name: "Radiazione Estrema"
 shroud.6220.desc: "Esposti agli estremi livelli di radiazione-psi nel sistema §H[exiled_system_border.GetName]§!, l'equipaggio del §H[Root.GetName]§! sta sperimentando un disagio psicologico ancora più grave rispetto a quanto precedentemente riportato. $shroud.shared_text_ship_malfunction$"

 shroud.6225.name: "Radiazione su §H[Root.home_planet.System.GetName]§!"
 shroud.6225.desc.shared: "Gli effetti avversi dell'avvelenamento da radiazione-psi sono già evidenti sulla popolazione di §H[Root.GetHomeWorldName]§!, e la funzionalità delle nostre navi è gravemente compromessa."
 shroud.6225.desc.know_aura: "La §H$PSIONIC_AURA$§! si è diffuso nel sistema §H[Root.home_planet.System.GetName]§!. $shroud.6225.desc.shared$\n\nL'urgenza di rafforzare la §H$building_ancient_ward_1$§! è più grande che mai."
 shroud.6225.desc.no_know_aura: "La piaga psionica si è diffusa nel sistema §H[Root.home_planet.System.GetName]§!. $shroud.6225.desc.shared$\n\nL'urgenza di comprendere questa contaminazione è più grande che mai."
 shroud.6225.a: "Non dobbiamo perdere tempo."
 shroud.6225.a.know_aura.tt: "La §H$PSIONIC_AURA$§! di §H[exiled_country.GetName]§! ha i seguenti effetti:\n$effect_exiled_aura$"
 shroud.6225.a.no_know_aura.tt: "Questo fenomeno psionico ha i seguenti effetti:\n$effect_exiled_aura$"
 effect_exiled_aura: "- $MOD_SHIP_FIRE_RATE_MULT$: §R-125%§!\n- $MOD_SHIP_SHIELD_MULT$: §R-200%§!\n- $MOD_SHIP_EVASION_MULT$: §R-100%§!\n- $mod_planet_jobs_produces_mult$: §R-30%§!\n- $mod_planet_pops_upkeep_mult$: §R+100%§!\n- $MOD_PLANET_BUILDING_TIME_MULT$: §R+100%§!"

 shroud.6231.name: "La Perdita di §H[root.GetHomeWorldName]§!"
 shroud.6231.desc: "Abbiamo perso il controllo del nostro mondo natale, §H[root.GetHomeWorldName]§!. Come nostro principale serbatoio di conoscenza e fulcro di tutte le attività della società, non possiamo sperare di progredire negli sforzi anti-psionici senza riconquistarlo."
 shroud.6231.a: "Dobbiamo riconquistarlo senza indugio."
 shroud_6231_poi: "[root.GetHomeWorldName]"
 shroud_6231_poi_desc: "Dobbiamo riconquistare §H[root.GetHomeWorldName]§! senza indugio."

 shroud_reclaim_homeworld_chain_title: "Riconquista di §H[root.GetHomeWorldName]§!"
 shroud_reclaim_homeworld_chain_desc: "Abbiamo perso il controllo del nostro mondo natale, §H[root.GetHomeWorldName]§!. Come principale serbatoio di conoscenza e fulcro di tutte le attività della società, non possiamo sperare di progredire negli sforzi anti-psionici senza riconquistarlo."

 homeworld_reclaimed: "Mondo Natale Riconquistato"

 shroud.6241.name: "§H[root.GetHomeWorldName]§! Riconquistato"
 shroud.6241.desc: "Abbiamo riconquistato il nostro mondo natale, §H[root.GetHomeWorldName]§!. Il [root.GetName] può riprendere pienamente le attività anti-psioniche."
 shroud.6241.a: "$EXCELLENT$"

 shroud.6300.name: "Ombre del Velo"
 shroud.6300.desc: "I nostri scienziati hanno completato lo sviluppo della tecnologia avanzata §H$tech_psionic_suppression$§!. Ora possiamo replicare gli effetti della $building_ancient_ward_2$ in qualsiasi colonia sotto il nostro controllo costruendo un $building_psionic_suppressor$.\n\nTuttavia, per controllare la diffusione dei §H$PSIONIC_AURA_PLURAL$§! in altri sistemi, dovremo costruire un dispositivo ancora più potente, noto come §H$SHROUD_SEAL$§!. $shroud.shared_text_shroud_seal$\n\nQuesta ricerca ha anche dato credibilità a una teoria inquietante: un reame etereo conosciuto come il §H'Velo'§!, una dimensione di energia psionica descritta in antichi testi occulti, sembra esistere davvero. La teoria sostiene che l'attività cognitiva degli esseri senzienti possa far passare energia dal Velo alla realtà osservabile - e che questo processo sia la causa principale dei $PSIONIC_AURA_PLURAL$ in generale.\n\nCiò significa che non stiamo affrontando semplicemente forze oggettive dell'universo, ma potenzialmente azioni calcolate di intenti sconosciuti."
 shroud.6300.a: "Quindi il §H'Velo'§! è reale, dopotutto...?"

 shroud.6500.name: "Trasmissione inaspettata"
 shroud.6500.desc: "Stiamo ricevendo una trasmissione inaspettata oltre il sistema §H[exiled_system_border.GetName]§!. I §H[exiled_country.GetName]§! hanno inspiegabilmente acquisito una completa padronanza sia della nostra lingua che dei nostri sistemi di comunicazione."

 shroud.shared_screen_figure: "§HLa figura sullo schermo comunica con un ritmo costante e ipnotico, intervallato da lunghe pause.§!\n\nLontani vicini galattici, dato il vostro mancato riscontro ai tentativi di contatto diretti, siamo ricorsi alle faticose comunicazioni tecnologiche primitive.\n\nIo sono §HUk-Hogolath Scarat§!, Psiarca dei §H[exiled_country.GetName]§!. La questione è urgente; perdonate la mancanza di formalità."
 shroud.shared_auric_flow_inhibition: "sta inibendo la diffusione del nostro flusso aurico. Supponiamo che questa situazione intollerabile sia il risultato di un errore ignorante da parte vostra.\n\nL'aura giova a tutti. Dovrebbe risplendere in tutta la galassia. Per dimostrare il vostro impegno verso il bene superiore, esigiamo lo smantellamento immediato del vostro cosiddetto"

 shroud.6505.name: "$shroud.6500.name$"
 shroud.6505.desc: "$shroud.6500.desc$"

 shroud.6510.name: "Psiarca Uk-Hogolath Scarat"
 shroud.6510.desc: "$shroud.shared_screen_figure$ Il vostro dispositivo nel sistema §H[exiled_system_border.GetName]§! $shroud.shared_auric_flow_inhibition$ '$SHROUD_SEAL$'."
 shroud.6510.a: "Non abbiamo ricevuto alcuna comunicazione precedente da voi."
 shroud.6515.desc: "Abbiamo parlato con la vera voce. Se aveste ascoltato, avreste udito la chiamata dentro di voi. Avete il dono, anche se scegliete di sopprimerlo."
 shroud.6515.a: "L'aura è distruttiva. Una piaga."
 shroud.6520.desc: "La vostra comprensione è errata. L'aura è un dono sacro del nostro protettore. Essa affligge ciò che cerca di distruggere."
 shroud.6520.a: "E se rifiutassimo le vostre richieste?"
 shroud.6525.desc: "Chiunque danneggi l'aura deve essere sottomesso. Se rifiutate, saremo costretti a intraprendere azioni militari."
 shroud.6525.a: "Il Sigillo rimarrà."
 shroud.6525_heritage.a: "Non distruggeremo mai la nostra eredità."
 shroud.6525.b: "Accettiamo di smantellare il Sigillo."
 shroud.6530.desc: "Sciocchi decerebrati."
 shroud.6535.desc: "Una decisione saggia."

 shroud.6550.name: "Ostilità rinviate"
 shroud.6550.desc: "Per evitare un conflitto immediato con i §H[exiled_country.GetName]§!, abbiamo acconsentito alle loro richieste di smantellare il $SHROUD_SEAL$ nel sistema §H[exiled_system_border.GetName]§!.\n\nL'esposizione a coloro che sono responsabili della pestilenza psionica ha suscitato grande preoccupazione in tutta la §H[this.GetName]§!. La rimozione del $SHROUD_SEAL$ è probabilmente solo un contentino temporaneo. In futuro si aspetteranno lo stesso dalla nostra §H$building_ancient_ward_2$§! - e questo è qualcosa che non possiamo accettare.\n\nIn ogni caso, future ostilità sembrano inevitabili."
 shroud.6550.a: "Dobbiamo essere pronti."

 shroud.6560.name: "$shroud.6510.name$"
 shroud.6560.desc: "$shroud.shared_screen_figure$ Una struttura su §H[capital_scope.GetName]§! $shroud.shared_auric_flow_inhibition$ '$building_ancient_ward_2$'."
 shroud.6560.a: "$shroud.6510.a$"

 shroud.shared_psiarch_transmission: "§HNon appena la loro immagine appare, lo Psiarca inizia un freddo e monotono rimprovero.§!\n\n[This.GetSpeciesNamePlural], mi rammarico di dover trasmettere questo messaggio."
 shroud.shared_auric_flow_disdain: "Le vostre azioni hanno confermato la vostra ignoranza. Il vostro disprezzo per il nostro flusso aurico e per il miglioramento psionico in generale è incompatibile con la pace intergalattica. Non ci resta altra scelta.\n\nPreparatevi a incontrare le nostre flotte."

 shroud.6570.name: "$shroud.6510.name$"
 shroud.6570.desc: "$shroud.shared_psiarch_transmission$ Sebbene abbiate accettato di smantellare il $SHROUD_SEAL$, sappiamo che mantenete un edificio su §H[capital_scope.GetName]§! con capacità simili. La vostra intenzione è chiara. $shroud.shared_auric_flow_disdain$"
 shroud.6570.a: "Fareste bene a fare lo stesso. Fine trasmissione."

 shroud.6575.name: "$shroud.6570.name$"
 shroud.6575.desc: "$shroud.shared_psiarch_transmission$ La ricostruzione del vostro $SHROUD_SEAL$ ha estinto ogni speranza di redenzione. $shroud.shared_auric_flow_disdain$"
 shroud.6575.a: "$shroud.6570.a$"

 shroud.6580.name: "Sigillare il §H[exiled_center_system.GetName]§!"
 shroud.6580.desc: "Con i suoi colossali attenuatori psionici attivati, il nostro §H$SHROUD_SEAL$§! sta ora espellendo la §H$PSIONIC_AURA$§! dal sistema §H[exiled_center_system.GetName]§!.\n\nLe scansioni interstellari hanno confermato che il resto del territorio nemico è collegato direttamente a [exiled_center_system.GetName] tramite un iperlinea. Questo singolo $SHROUD_SEAL$ è quindi in grado di dissipare i $PSIONIC_AURA_PLURAL$ in tutto il territorio dei §H[exiled_country.GetName]§!.\n\nLa nostra vittoria dipende dalla protezione del Sigillo."
 shroud.6580.a: "Difenderlo è cruciale."

 shroud.6600.name: "L'Assemblea delle Vie Mentali"
 shroud.6600.desc: "La colonia della minaccia psionica su §H[current_planet.GetName]§! è stata conquistata.\n\nAbbiamo scoperto che la §H$PSIONIC_AURA$§! presente in questo sistema veniva amplificato dalle interazioni psichiche della popolazione con il §HVelo§!. Queste pratiche erano guidate da un gruppo di telepati d'élite, l'§HAssemblea delle Vie Mentali§!. Questo culto psionico promuove la devozione al loro 'protettore', apparentemente una potente entità del Velo, conosciuta solo come §H$r_the_lost_patron$§!.\n\nI loro testi sacri menzionano ripetutamente un artefatto legato a questo essere - apparentemente ancora esistente sul pianeta §H[other_planet.GetName]§!. Acquisire questo oggetto ci aiuterà a prevenire la diffusione della loro influenza."
 shroud.6600.a: "Rotta verso [other_planet.GetName]."

 shroud.6601.name: "Rovine su [current_planet.GetName]"
 shroud.6601.desc: "Abbiamo completato la colonizzazione di §H[current_planet.GetName]§!, un ex mondo dei [exiled_country.GetName].\n\nDai resti dei loro archivi, abbiamo appreso che l'$PSIONIC_AURA$ precedentemente presente in questo sistema era causata dalle interazioni psichiche della popolazione con il §HVelo§!. Queste pratiche erano guidate da un culto psionico che promuoveva la devozione al loro 'protettore', apparentemente una potente entità del Velo conosciuta come §H$r_the_lost_patron$§!.\n\nFrammenti dei loro testi sacri si riferiscono a un artefatto legato a questo essere, apparentemente ancora esistente sul pianeta §H[other_planet.GetName]§!. Assicurarsi questo oggetto richiederebbe una conquista più misurata di [other_planet.GetName], lasciando intatta parte della sua popolazione."
 shroud.6601.a: "$shroud.6600.a$"

 shroud.6700.name: "$SANCTUM_OF_THE_LOST$"
 shroud.6700.desc.common: "Abbiamo immediatamente imposto una repressione totale di tutte le pratiche psioniche su questi mondi, neutralizzando completamente la loro abominevole §H$PSIONIC_AURA$§!.\n\nNella principale metropoli del pianeta si trova una torre in rovina conosciuta come il §H$SANCTUM_OF_THE_LOST$§!, un tempo alto tempio del culto psionico ormai screditato dell'ex impero. I nostri soldati lo descrivono come irradiato da una presenza arcana e inquietante.\n\nLa camera più interna della struttura ospita un 'bozzolo' ermeticamente sigillato, che emette potenti livelli di radiazione psionica localizzata. Le munizioni convenzionali si sono rivelate inefficaci nel perforare il suo esterno. Saranno necessarie ulteriori indagini per eliminare la minaccia potenziale che questo oggetto potrebbe rappresentare per la nostra sicurezza."
 shroud.6700.desc.contact: "La conquista di §H[current_planet.GetName]§! ha segnato la nostra vittoria finale contro i §H[exiled_country.GetName]§!. $shroud.6700.desc.common$"
 shroud.6700.desc.no_contact: "Con la conquista di §H[current_planet.GetName]§!, abbiamo ottenuto il controllo di un territorio un tempo governato da un impero noto come §H[exiled_country.GetName]§!. $shroud.6700.desc.common$"
 shroud.6700.a: "Notizie inquietanti... Indagare ulteriormente."
 shroud.6700.desc.contact_no_name: "La conquista di §H[current_planet.GetName]§! ha segnato la nostra vittoria finale contro i ?.$shroud.6700.desc.common$"
 shroud.6700.desc.no_exiled: "Conquistando §H[current_planet.GetName]§!, abbiamo ottenuto il controllo del territorio un tempo governato dai fanatici psionici. $shroud.6700.desc.common$"

 shroud.6705.name: "$psionic_threat_eliminated$"
 shroud.6705.desc.common: "Un'indagine preliminare ha mostrato prove di un'estesa rete di edifici sul pianeta, probabilmente il centro di potere della piaga psionica. Ora, restano solo vestigie in rovina.\n\nForse non sapremo mai quali segreti depravati custodivano queste strutture, o la vera natura delle pratiche dei loro occupanti. Tuttavia, il sistema è ora purificato dalle ultime tracce della sua $PSIONIC_AURA$, lasciandoci al sicuro dal male che un tempo causava."
 shroud.6705.desc.contact: "L'eradicazione della popolazione su §H[current_planet.GetName]§! ha segnato la fine dell'impero noto come §H[exiled_country.GetName]§!.\n\n$shroud.6705.desc.common$"
 shroud.6705.desc.no_contact: "L'eradicazione della popolazione su §H[current_planet.GetName]§! ha segnato la fine di una devastante minaccia psionica.\n\n$shroud.6705.desc.common$"
 shroud.6705.a: "Che tutte tali minacce siano annientate."
 psionic_threat_eliminated: "Minaccia Psionica Eliminata"
 psionic_threat_eliminated_desc: "L'eliminazione di un impero psionico ha bandito la loro $PSIONIC_AURA$ dalla galassia, riportando la pace mentale alla nostra popolazione."

 SANCTUM_OF_THE_LOST: "Santuario del Sognatore"
 SANCTUM_OF_THE_LOST_DESC: "All'interno del fatiscente $SANCTUM_OF_THE_LOST$ su §H[sanctum_of_the_lost_planet.GetName]§!, abbiamo trovato un 'bozzolo' ermeticamente sigillato che emette pericolosi livelli di radiazione psionica. Dobbiamo condurre ricerche in loco per eliminare qualsiasi minaccia che questo oggetto possa rappresentare."

 shroud.6710.name: "Il Potere Interiore"
 shroud.6710.desc: "I nostri ricercatori hanno condotto un'analisi approfondita del 'bozzolo' su §H[sanctum_of_the_lost_planet.GetName]§!.\n\nLe scansioni esterne di questa imponente struttura hanno rivelato che si tratta di un ricettacolo altamente sicuro, progettato per contenere una potente entità psionica. Nonostante gli strati isolanti di leghe pesanti, alti livelli di radiazione psionica continuano a trapelare dall'interno.\n\nUn gruppo di attenuatori psionici è stato installato intorno al bozzolo; quando attivati, tutti i presenti hanno provato intensi dolori neurali.\n\nLa superficie del bozzolo si è quindi contorta, trasformando la sua forma ovoidale in un'elica pulsante. L'apertura si è dischiusa, e stiamo ricevendo una comunicazione diretta dall'interno..."

 cannot_found_mindwarden_enclave: "Deve essere stata garantita la sicurezza psichica dell'impero"

 shroud.6800.name: "$MINDWARDENS_THE_FIRST_ENCLAVE$"
 shroud.6800.desc: "Abbiamo accumulato grande conoscenza del §HVelo§! e sviluppato tecnologie avanzate per sopprimerne gli effetti nocivi. Durante il dibattito su come applicare questa padronanza su scala galattica, i nostri comandanti di flotta hanno avanzato una proposta interessante.\n\nSuggeriscono di istituire una delle nostre flotte come un §H'$gov_mindwarden_enclave$'§! indipendente, che fornirebbe assistenza anti-psionica in tutta la galassia. $shroud.shared_enclave_investement$"
 shroud.6800.a: "Un'impresa degna."
 shroud.6800.a.tt: "Qualsiasi flotta di dimensioni pari o superiori a §Y30§! può ora essere convertita in un §H$gov_mindwarden_enclave$§!."

 shroud.6825.name: "Fondazione del $gov_mindwarden_enclave$"
 shroud.6825.desc_first: "La §H[This.GetName]§! è stata identificata come candidata idonea per costituire la base del nostro primo §H$gov_mindwarden_enclave$§! indipendente. Se autorizzata, la flotta stabilirà una nuova struttura nel sistema §H[This.Solar_System.GetName]§! e inizierà immediatamente a fornire servizi anti-psionici."
 shroud.6825.desc_default: "Stiamo valutando la possibilità di istituire la §H[This.GetName]§! come §H'$gov_mindwarden_enclave$'§! indipendente, che fornirebbe assistenza anti-psionica in tutta la galassia. $shroud.shared_enclave_investement$"
 shroud.6825.a: "Procedi con la costruzione."
 shroud.6825.a.tt: "Un §H$gov_mindwarden_enclave$§! è stato fondato."
 shroud.6825.b: "Riconsideriamo."

 shroud.6830.name: "I $MINDWARDEN_plural$"
 shroud.6830.desc: "Affrontare il §HVelo§! e l'uso irresponsabile dei poteri psionici ha rafforzato il nostro popolo e chiarito i nostri obiettivi. La fondazione del primo §H$gov_mindwarden_enclave$§! segna l'inizio di una nuova era di guarigione e resistenza.\n\nIn tutta la galassia, nessuna mente dovrà più essere invasa da aggressori psionici, e nessun mondo tormentato dalle forze del Velo.\n\nÈ l'alba dell'era dei $MINDWARDEN_plural$."
 shroud.6830.a: "Il nostro viaggio è appena iniziato."

 shroud.shared_enclave_investement: "Il nostro investimento iniziale finanzierà la costruzione di una stazione spaziale; in cambio, riceveremo una quota dei futuri introiti. La loro indipendenza operativa consentirà una distribuzione più ampia di tali strutture.\n\nNaturalmente, potremo anche usufruire dei loro servizi - e ricevere una parte dei nostri stessi pagamenti."

 shroud.6841.name: "L'Enclave [mindwarden_enclave_country.GetName] versa dividendi"

