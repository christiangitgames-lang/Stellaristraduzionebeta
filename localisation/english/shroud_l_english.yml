 origin_mindwardens: "$MINDWARDEN_plural$"
 origin_mindwardens_desc: "$CHALLENGING_ORIGIN$§RATTENZIONE: Blocca l'accesso a ['concept_psionic_ascension'].§!\n\nGli antenati di questa civiltà furono tormentati da forze ultraterrene che invadevano la mente, ispirandoli a dedicare grandi sforzi e risorse allo sviluppo di tecnologie anti-psioniche.\n\nI loro antichi dispositivi sono ancora funzionanti, ma restano non testati contro le minacce psioniche provenienti dal resto della galassia."
 origin_tooltip_mindwardens_effects: "- $ADDITIONAL_TECHNOLOGIES_STRING$ £engineering£ ['technology:tech_starbase_3']\n- $HOME_SYSTEM$ Inizia con una §H$tech_starbase_3$§!.\n- $HOMEWORLD$ £building£ ['building:building_ancient_ward_1']\n- Ottieni accesso al §Y$casus_belli_cb_psionics_containment$§! §HCasus Belli§! contro gli Imperi psionicamente ascesi.\n- Non compariranno i §Y$FE_GUARANTEED_COLONIES$§!.\n- Gli §Y$ENCLAVE_MINDWARDEN_PLURAL$§! non vengono generati all'inizio della partita."
 SPECIES_CLASS_MUST_USE_ORIGIN_MINDWARDENS: "Richiede l'Origine §Y['civic:origin_mindwardens']§!"
  
 START_SCREEN_MINDWARDENS: "I registri dei nostri antenati raccontano di una piaga psichica che un tempo devastò [GetHomeWorldName]. Forze ultraterrene attaccarono le loro menti, e radiazioni distruttive si diffusero nell'atmosfera - il tutto incoraggiato dai praticanti psionici all'interno della società [GetSpeciesAdj].\n\nIn risposta a queste minacce, i nostri antenati costruirono la $building_ancient_ward_1$ per proteggersi dalle forze invasori della mente. Con la sola manutenzione ordinaria, questa struttura venerabile si è dimostrata sufficientemente solida da difendere tutti i [GetSpeciesNamePlural] dalla minaccia dell'influenza psionica, e la sua tecnologia principale ha ispirato lo sviluppo di altre difese della mente.\n\nMentre la nostra civiltà si prepara a viaggiare oltre l'orbita di [capital_scope.System.GetName], ci troviamo di fronte all'ignoto. Quali minacce psichiche potrebbero celarsi oltre la nostra conoscenza?"
 mindwarden_system_init_NAME: "$origin_mindwardens$"
 mindwarden_system_init_DESC: "Questo sarà sempre il sistema di partenza quando si utilizza l'origine $origin_mindwardens$.\n\n$system_initializer_DESC$"
 mindwarden_sol_system_init_NAME: "$origin_mindwardens$ (Sol)"
 mindwarden_sol_system_init_DESC: "Sistema di partenza opzionale per l'origine $origin_mindwardens$, utilizzando Sol come base.\n\n$system_initializer_DESC$"

 building_ancient_ward_1: "Guardia Antica"
 building_ancient_ward_1_desc: "Questa struttura ancestrale utilizza una serie di attenuatori psionici per isolare l'intero pianeta dalle forze invasori della mente."
 building_ancient_ward_2: "Grande Guardia"
 building_ancient_ward_2_desc: "Questa struttura ancestrale è stata aggiornata con attenuatori psionici potenziati, in grado di proteggere contro $PSIONIC_AURA_PLURAL$ in tutto il sistema stellare."
 psionic_auras_immunity: "Dissipa progressivamente §Y$PSIONIC_AURA_PLURAL$§! nel sistema"
 mindwarden_aura_immunity: ""
