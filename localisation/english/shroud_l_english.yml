 DELVING_RITUAL: "Immersaione Rituale"
 DELVING_RITUAL_DESC: "§Y[shroudwalker_enclave_country.GetName]§! abbiamo fatto i preparativi necessari per eseguire un Rituale di Immersione e raggiungere il §HVelo§! per conto nostro. Qualunque siano le intuizioni a cui ci condurranno, sono incerte."

 MINDWARDENS_THE_FIRST_ENCLAVE: "La Prima Enclave"
 MINDWARDENS_THE_FIRST_ENCLAVE_DESC: "Siamo pronti a costruire un §H'$gov_mindwarden_enclave$'§! indipendente per portare avanti la nostra missione di porre fine all'infezione psionica in tutta la galassia.\n\nUna volta costruita, questa struttura potrà fornire servizi anti-psionici a chi ne ha bisogno, garantendoci al contempo una parte delle entrate e dei materiali che riceve."
 MINDWARDENS_THE_FIRST_ENCLAVE_NOTE: "Converti una §Y$FLEET$§! di dimensioni pari o superiori a 30 e guidata da un §Y$commander$§! in una §Y$gov_mindwarden_enclave$§! in un sistema sotto il nostro controllo."

 SHROUD_SHAPING_PROJECT: "Modellare il Velo"
 SHROUD_SHAPING_PROJECT_DESC: "Le entità all'interno del §HVelo§! sono molte, ognuna delle quali è un accumulo di grande potere. Si aspettano un legame irrevocabile prima di concedere le loro più grandi benedizioni.\n\nEppure vediamo un modo per tracciare la nostra strada. Anziché legare la nostra psiche a un unico patrono, i nostri psionici [GetResearchers] possono sviluppare i mezzi per incanalare piccole quantità di energia da ciascuno di essi, modellando il Velo secondo la nostra volontà."

 EXPLORE_BORDER_SYSTEM: "Esplorare [exiled_system_border.GetName]"
 EXPLORE_BORDER_SYSTEM_DESC: "Le immagini a lunga distanza mostrano un recente picco di strani flussi di energia nel sistema §H[exiled_system_border.GetName]§!, che corrisponde alle letture irregolari prodotte dalla nostra $building_ancient_ward_1$ su [owner.GetHomeWorldName].\n\nSe vogliamo comprendere questo fenomeno, dobbiamo esplorare [exiled_system_border.GetName]."
