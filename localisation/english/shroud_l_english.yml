 shroud.1510.title: "Contrasto $PSIONIC_AURA$"
 shroud.1510.desc: "La nostra §H$PSIONIC_AURA$§! nel sistema [from.GetName] sta lottando contro un'Aura avversaria proveniente dal vicino sistema [fromfrom.GetName]. I nostri psionici [GetResearchers] hanno già modellato questo tipo di comportamento, ma è la prima volta che assistiamo direttamente al fenomeno.\n\nSecondo la teoria, l'Aura più potente, quella proiettata con maggiore intensità, ridurrà gradualmente la forza opposta. Se questa lotta dovesse portare al decadimento assoluto, l'Aura prevalente potrebbe fluire nel sistema vacante.\n\nÈ una vera e propria battaglia tra menti."
 shroud.1510.a: "La nostra volontà trionferà."

 shroud.1550.title: "Il Potere della Volontà"
 shroud.1550.desc.common_1: "Le nostre incursioni nel §HVelo§! hanno causato un'influenza delle sue energie sullo spazio osservabile. Sebbene significativi, questi effetti sono stati intermittenti e isolati."
 shroud.1550.desc.common_2: "Le nostre azioni si propagano attraverso il Velo, avvicinandoci a esseri dotati di grande potere. Se otterremo il favore di queste entità, potremo incanalare la loro energia psionica nella realtà corporea. I nostri [GetTelepathPlural] ipotizzano che l'aura risultante rafforzerebbe il nostro impero."
 shroud.1550.desc_1.knows: "$shroud.1550.desc.common_1$ §H'$PSIONIC_AURA_PLURAL$'§! presentano un modo per trasformare questa influenza in un flusso costante."
 shroud.1550.desc_1.default: "$shroud.1550.desc.common_1$ La teoria delle §H'$PSIONIC_AURA_PLURAL$'§! presenta un modo per trasformare questa influenza in un flusso costante."
 shroud.1550.desc.knows: "$shroud.1550.desc_1.knows$\n\n$shroud.1550.desc.common_2$ così come i nostri alleati, indebolendo al contempo coloro che ci osteggiano, proprio come abbiamo osservato in precedenza."
 shroud.1550.desc.knows.homicidal: "$shroud.1550.desc_1.knows$\n\n$shroud.1550.desc.common_2$ indebolendo al contempo coloro che si oppongono a noi, proprio come abbiamo osservato in precedenza."
 shroud.1550.desc.default: "$shroud.1550.desc_1.default$\n\n$shroud.1550.desc.common_2$ così come i nostri alleati, indebolendo al contempo coloro che ci si oppongono."
 shroud.1550.desc.default.homicidal: "$shroud.1550.desc_1.default$\n\n$shroud.1550.desc.common_2$ mentre indeboliamo coloro che ci si oppongono."
 shroud.1550.a: "Promettente."

