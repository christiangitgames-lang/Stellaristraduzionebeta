 # Eater of Worlds accords
 ACCORD_FRENZY: "Frenesia"
 ACCORD_FRENZY_desc: "$the_eater_of_worlds_article_cap$ infonde nelle nostre truppe una furia primordiale, un'ira che divora ogni esitazione."
 ACCORD_HUNGER: "Fame"
 ACCORD_HUNGER_desc: "$the_eater_of_worlds_article_cap$ arde di desiderio per la guerra e il sangue dei mondi."
 ACCORD_DOOM: "Rovina"
 ACCORD_DOOM_desc: "Libereremo la furia distruttiva di $the_eater_of_worlds_article$ sul nostro nemico più odiato."
 ACCORD_DOOM_TT: "Manifests the §Y$Name_Doom_Eater_Fleet$§! fleet.\n\nThe strength of this fleet scales with §YDoom Intensity§!.\nCurrent Doom Intensity: §Y[GetEaterOfWorldsDoomIntensity]/50§!\n\nAvaliable Ship Classes: [GetEaterOfWorldsShipClasses]\n\n§RAny existing §Y$Name_Doom_Eater_Fleet$§! fleet will be dismissed.§!"
 ACCORD_DIGEST: "Digestione"
 ACCORD_DIGEST_desc: "L'appetito infinito di $the_eater_of_worlds_article$ reclama carne, metallo e mondo."
 ACCORD_DIGEST_TT: "§Y$DEVASTATION$§! sui pianeti nemici all'interno della nostra §H$PSIONIC_AURA$§!: §G+$@accord_digest_devastation|0$§!\n§Y$HULL$§! e §Y$ARMOR$§! delle navi nemiche all'interno della nostra §H$PSIONIC_AURA$§!: §G$@accord_digest_ship_malus|0%$§!\n$ACCORD_LOOSE_INTENSITY$"

 # Cradle of Souls accords
 ACCORD_CHARITY: "Fiducia"
 ACCORD_CHARITY_desc: "La fiducia radiosa di $the_cradle_of_souls_article$ avvolge la galassia, attirando gli altri nel calore della nostra luce."
 ACCORD_TRUST: "Visione"
 ACCORD_TRUST_desc: "$the_cradle_of_souls_article_cap$ parla con molte voci, e ora la nostra voce si unisce alla sua, diffondendo la sua volontà d'armonia."
 ACCORD_THOUGHTBOND: "Vincolo Mentale"
 ACCORD_THOUGHTBOND_desc: "$the_cradle_of_souls_article_cap$ ci dona una sintonia mentale mai raggiunta prima, un'armonia in cui ogni pensiero risuona all'unisono."
 ACCORD_THOUGHTBOND_TT: "$mod_pop_factions_produces_mult$: §G+$@accord_thoughtbond_faction_output|0%$§! per §H$@accord_duration|0$§! anni"
 ACCORD_THOUGHTBOND_TT_gestalt: "$mod_planet_jobs_unity_produces_mult$: §G+$@accord_thoughtbond_unity_from_jobs|0%$§! per §H$@accord_duration|0$§! anni"
 ACCORD_FAVOR: "Favore"
 ACCORD_FAVOR_desc: "$the_cradle_of_souls_article_cap$ misura la diplomazia con il peso della grazia e della fiducia, trasformando i legami in potere."
 ACCORD_FAVOR_TT: "Consuma tutti i Favori degli altri imperi all'interno della nostra §H$PSIONIC_AURA$§! per ottenere Unity e Influenza per ciascuno.\n$ACCORD_LOOSE_INTENSITY$"

 # Composer of Strands accords
 ACCORD_LIFE: "Crescita"
 ACCORD_LIFE_desc: "$the_composer_of_strands_article_cap$ fiorisce e porta frutto, mentre noi continuiamo a seminare nuova vita nel suo nome."
 ACCORD_FERTILITY: "Vigore"
 ACCORD_FERTILITY_desc: "$the_composer_of_strands_article_cap$ ci benedice con un'influenza feconda che ravviva carne, radici e stelle."
 ACCORD_TRANSFORMATION: "Trasformazione"
 ACCORD_TRANSFORMATION_desc: "$the_composer_of_strands_article_cap$ plasma i mondi come creta, piegandoli al proprio disegno."
 ACCORD_TRANSFORMATION_TT: "Un mondo inabitabile all'interno dei nostri confini viene trasfigurato in un §G$@accord_transformation_gaia_world_size|0$§! §H$pc_gaia$§!, riflesso della sua perfezione vivente."
 ACCORD_GENERATION: "Fioritura"
 ACCORD_GENERATION_desc: "La volontà di $the_composer_of_strands_article$ germoglia nella nostra presenza, generando nuova vita."
 ACCORD_GENERATION_TT: "$@accord_generation_pop_gain|0$ £pop£ §YPop§! della nostra specie principale si manifestano su ogni colonia immersa nella nostra §H$PSIONIC_AURA$§!\n$ACCORD_LOOSE_INTENSITY$"

 # Instrument of Desire accords
 ACCORD_PROGRESS: "Progresso"
 ACCORD_PROGRESS_desc: "L'$the_instrument_of_desire_article_cap$ si nutre del nostro avanzare, esultando in ogni conquista."
 ACCORD_BLISS: "Estasi"
 ACCORD_BLISS_desc: "L'$the_instrument_of_desire_article_cap$ ci avvolge in un'estasi dolciastra, tanto seducente quanto opprimente."
 ACCORD_ASCENSION: "Ascesa"
 ACCORD_ASCENSION_desc: "La prosperità dell'$the_instrument_of_desire_article$ trascende ogni confine terreno: nulla può contenerla."
 ACCORD_ASCENSION_TT: "Il costo della prossima §YAscesa Planetaria§! viene annullato, dono dell'$the_instrument_of_desire_article$."
 ACCORD_ASCENSION_FAIL_TT: "$TRIGGER_FAIL$§RNon è avvenuta alcuna ascesa planetaria dall'ultima invocazione§!"
 ACCORD_EXPLOITATION: "Sovrabbondanza"
 ACCORD_EXPLOITATION_desc: "L'$the_instrument_of_desire_article_cap$ non si accontenta del necessario: pretende eccesso, brama l'esuberanza della creazione."
 ACCORD_EXPLOITATION_TT: "Per §H$@accord_duration|0$§! anni, i $job_entertainer_name_plural_with_icon$ in tutte le colonie generano §G+$@accord_exploitation_resources_from_jobs|0%$§! risorse dai Lavori.\n$ACCORD_LOOSE_INTENSITY$"
 ACCORD_EXPLOITATION_TT_gestalt: "Per §H$@accord_duration|0$§! anni, i Droni complessi aumentano la produzione di §G+$@accord_exploitation_complex_drones_resources|0%$§!.\n$ACCORD_LOOSE_INTENSITY$"

 # Whisperers in the Void accords
 ACCORD_KNOWLEDGE: "Conoscenza"
 ACCORD_KNOWLEDGE_desc: "$whisperers_in_the_void_article_cap$ sussurrano alle nostre menti segreti dimenticati, rivelazioni che nessuna voce mortale dovrebbe udire."
 ACCORD_WISDOM: "Saggezza"
 ACCORD_WISDOM_desc: "Nelle profondità del Velo, $whisperers_in_the_void_article$ custodiscono il sapere di ogni regno e lo offrono a chi osa ascoltare."
 ACCORD_FORESIGHT: "Preveggenza"
 ACCORD_FORESIGHT_desc: "Gli echi dei $whisperers_in_the_void_article$ vibrano di una conoscenza eterna, tracciando il futuro come se fosse già accaduto."
 ACCORD_FORESIGHT_TT: "Accresce il progresso tecnologico attuale del §G$@foresight_tech_progression|0%$§!, dono dei Sussurratori nel Vuoto."
 ACCORD_HINDSIGHT: "Retrospezione"
 ACCORD_HINDSIGHT_desc: "$whisperers_in_the_void_article_cap$ ci offrono un tomo di mondi perduti, scritti in epoche che la mente non può concepire. Basta voltare una pagina perché la realtà muti."
 ACCORD_HINDSIGHT_TT: "Una colonia scelta all'interno della tua §H$PSIONIC_AURA$§! viene trasformata in un §HMondo Reliquia§!, libera da ogni ostacolo.\n$ACCORD_LOOSE_INTENSITY$"

