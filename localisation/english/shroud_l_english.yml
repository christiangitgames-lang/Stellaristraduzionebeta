 ENDS_EVENT_CHAIN: "Termina la catena di eventi:"
 the_exiled_become_hostile: "Il §H[exiled_country.GetName]§! diventa ostile nei nostri confronti."
 start_psionic_war_chain: "$BEGINS_EVENT_CHAIN$ §Y$the_psionic_war_chain_title$§!"
 shroud_seal_dismantled: "Il §HSigillo del Velo§! in §H[exiled_system_border.GetName]§! è stato smantellato."

 the_psionic_war_chain_title: "$NAME_Psionic_War$"
 the_psionic_war_chain_desc: "La guerra contro il §H[exiled_country.GetName]§! è ormai cominciata.\n\nLa piaga psionica deve essere domata alla sua fonte. Dobbiamo prima costruire un $SHROUD_SEAL$ nel sistema §H[exiled_center_system.GetName]§!, in modo da neutralizzare l'$PSIONIC_AURA$; solo allora potremo avanzare e purgare questa minaccia dalla galassia."
 the_psionic_war_chain_poi_1: "Costruisci un $SHROUD_SEAL$"
 the_psionic_war_chain_poi_1_desc: "Costruire un §H$SHROUD_SEAL$§! nel sistema §H[exiled_center_system.GetName]§! sopprimerà i §H$PSIONIC_AURA_PLURAL$§! nel sistema stellare e in quelli direttamente collegati tramite iperlinea."
 the_psionic_war_chain_poi_2: "Controlla §H[exiled_planet_1.GetName]§!"
 the_psionic_war_chain_poi_2_desc: "Il §H[exiled_country.GetName]§! non intende cessare il suo assalto psionico. Conquistare i loro mondi è l'unica garanzia contro una futura riemersione dei loro §H$PSIONIC_AURA_PLURAL$§!."
 the_psionic_war_chain_poi_3: "Controlla §H[exiled_planet_2.GetName]§!"
 the_psionic_war_chain_poi_3_desc: "Il §H[exiled_country.GetName]§! non intende cessare il suo assalto psionico. Conquistare i loro mondi è l'unica garanzia contro una futura riemersione dei loro §H$PSIONIC_AURA_PLURAL$§!."

 shroud_seal_reconstruction_chain_title: "Ricostruzione del Sigillo del Velo"
 shroud_seal_reconstruction_chain_desc: "Smantellare il nostro §H$SHROUD_SEAL$§! è stato un sacrificio necessario per placare il §H[exiled_country.GetName]§!, ma questa misura era solo un espediente per guadagnare tempo. La struttura deve essere ricostruita prima che possiamo entrare nel loro territorio e purgarlo dai §H$PSIONIC_AURA_PLURAL$§!.\n\n§PLa ricostruzione sarà vista come un atto di aggressione. Dobbiamo essere pronti a qualsiasi ritorsione.§!"
 shroud_seal_reconstruction_chain_poi_1: "[event_target:exiled_system_border.GetName]"
 shroud_seal_reconstruction_chain_poi_1_desc: "$build_shroud_seal_poi_desc$"

 SHROUD_WORLDS_IN_SYSTEM: "Mondi Velati: §G$QUANTITY|0$§!"

 NAME_Psionic_War: "La Guerra Psionica"
 wg_psionic_war: "$NAME_Psionic_War$"
 war_goal_wg_psionic_war: "$NAME_Psionic_War$"
 war_goal_wg_psionic_war_desc: "La guerra è intrapresa per purgare la galassia da un aggressore psionico."

 shroud.6720.name: "$UNKNOWN_LONG$"
 shroud.6720.desc: "§HSenti, ma non ascolti. Perché?§!"
 shroud.6720.a: "Non permetteremo che tu avveleni le nostre menti!"
 shroud.6720.b: "Che cosa sei?"
 shroud.6720.c: "Perché sei qui?"
 shroud.6720.d: "Cosa vuoi?"
 shroud.6720.e: "Vieni dal Velo?"
 shroud.6720.f: "Abbiamo sentito abbastanza."

 shroud.6723.desc: "§HAvvelenare? Non avvelenare...\n\nUn canto. Per cantare, devi ascoltare. Lascia andare il tuo io e condividine la bellezza.§!"

 shroud.6725.desc: "§HMentre la ruota gira... ascoltiamo.\n\nMentre le stelle girano... cantiamo.§!"
 shroud.6725.a: "Che cos'è la 'ruota'?"
 shroud.6725.b: "Basta così."

 shroud.6730.desc: "§HSempre in movimento. Sopra e sotto. Un'armonia conosciuta come il 'Velo'.§!"

 shroud.6735.desc: "§HSto... sognando. Sognando un canto. Ma le voci si sono spente. Dov'è finito il coro?§!"
 shroud.6735.a: "Coloro che ti tenevano qui non ci sono più."
 shroud.6735.b: "Cosa sono questi 'canti'?"
 shroud.6735.c: "Basta così."

 shroud.6740.desc: "§HTu sei qui. Potresti cantare...§!"

 shroud.6745.desc: "§HUn flusso tra la veglia e il sogno... un sentiero tra il qui e l'altrove.\n\nNon puoi sentirli - le vostre menti mancano della comprensione...§!"

 shroud.6750.desc: "§HVoglio sentire il canto... Tutto è così silenzioso... Perché?§!"
 shroud.6750.a: "Cosa puoi offrirci in cambio?"
 shroud.6750.b: "Basta così."

 shroud.6755.desc: "§HPosso mostrarvi... i miei sogni. La creazione dei mondi.§!"
 shroud.6755.a: "Come possiamo sapere che ci possiamo fidare di te?"

 shroud.6760.desc: "§HDevi solo ascoltare. Il canto è vero perché è bello. Una verità bellissima.\n\nMa le vostre menti sono chiuse. Possono essere aperte.§!"

 shroud.6763.desc: "§HSono ancora lì... ascolto i canti di due mondi. Questo è muto.§!"
 shroud.6763.a: "Non appartieni a questo luogo."

 shroud.6765.desc: "§HDici la verità.§!"

 shroud.6770.name: "$r_the_lost_patron$"
 shroud.6770.desc: "Il bozzolo scoperto su §H[sanctum_of_the_lost_planet.GetName]§! ospita una potente entità interdimensionale. È probabile che questa creatura sia stata in qualche modo responsabile dell'$PSIONIC_AURA$ che ha minacciato la sanità delle nostre menti.\n\nI nostri attenuatori psionici stanno mitigando il pericolo per ora, ma non è chiaro per quanto tempo i nostri dispositivi potranno contenere la sua influenza. È possibile che, in circostanze controllate, possiamo sfruttare il suo potere terribile per i nostri scopi.\n\nTuttavia, molti nella nostra società chiedono la sua immediata distruzione. La sua stessa esistenza è un affronto ai nostri valori più antichi."
 shroud.6770.a: "Distruggete questa abominazione."
 shroud.6770.b: "Trovate un modo per sfruttare questa... cosa."
 destroyers_of_the_lost_modifier: "Distruttori del Perduto"
 destroyers_of_the_lost_modifier_tt: "Sconfiggere un nemico psionico e distruggere la fonte apparente della sua $PSIONIC_AURA$ ha rinvigorito il morale del nostro impero dopo anni di tormento."
 psionic_heresy: "Eresia Psionica"

 shroud.6780.name: "$r_the_lost_patron$"
 shroud.6780.desc: "I pensieri penetrano nelle nostre menti.\n\nSentiamo una melodia, luminosa e stridente.\n\nConosciamo questo dolore, grande e familiare.\n\n§HAvete ascoltato. Il sogno è vostro... Cantate, cantate...§!"
 shroud.6780.a: "Che cosa hai fatto?"

 shroud.6785.desc: "§HProprio come promesso. Ho sognato per voi.§!"
 shroud.6785.a: "Che cosa hai 'sognato'?"

 shroud.6790.desc: "§HMondi. Nuovi mondi, tra il mio e il vostro.§!"
 shroud.6790.a: "A cosa ci servono questi mondi?"

 shroud.6795.desc: "§HLasciatemi cantare per loro. Il più luminoso dei canti.§!"
 shroud.6795.a: "Speriamo di non pentircene."
 shroud.6795.a.tt: "Aggiunge fino a tre §HMondi Velati§! all'interno dei nostri confini, con un massimo di uno per sistema."

 r_the_lost_patron: "Il Sognatore"
 r_the_lost_patron_desc: "Questa entità arcana è la forma fisica di un essere del Velo - l'ex 'patrono' di un impero psionico ormai estinto. Il modo in cui si sia materializzata in questa realtà fisica è sconosciuto, ma la sua connessione unica al regno psionico le conferisce un potere profondo."
 the_lost_patron_passive_effect: "§HEfficacia dei $SHROUD_SEAL_PLURAL$§!: §G+1§!\n§HI $SHROUD_SEAL_PLURAL$§! producono £unity£ §Y$unity$§!: §G+25§!\n§HI $SHROUD_SEAL_PLURAL$§! forniscono £navy_size£ §Y$NAVY_SIZE_TITLE$§!: §G+10§!"
 the_lost_patron_before_activation_tt: "Non sappiamo cosa potrebbe accadere..."
 the_lost_patron_after_activation_effect_tt: "Sblocca una £decision£ §YDecisione Planetaria§!: ['concept_dreamscaping_decision']"
 decision_dreamscaping: "Plasmare il Sogno"
 decision_dreamscaping_desc: "Trasforma un §Y$pc_shrouded$§! in un §Y$pc_gaia$§!."
 concept_dreamscaping_decision: "$decision_dreamscaping$"
 concept_dreamscaping_decision_desc: "$decision_dreamscaping_desc$"

 HAS_NOT_NUM_NEIGHBOR_SYSTEMS: "Il numero di sistemi confinanti $VAL0|2Y$ NON è $COMPARE$ $VAL1|2Y$"
 HAS_NEIGHBOR_SYSTEMS: "Il numero di sistemi confinanti $VAL0|2Y$ è $COMPARE$ $VAL1|2Y$"

#======================
# Endbringers origin
#======================
 origin_endbringers: "Portatori della Fine"
 origin_endbringers_desc: "$CHALLENGING_ORIGIN$§RAVVISO: Blocca tutti i Percorsi di Ascensione eccetto ['concept_psionic_ascension'].§!\n\nQuesta civiltà è da tempo ossessionata da una misteriosa calamità che ha trasformato un pianeta vicino in un mondo desolato e avvolto dal Velo. Ora, mentre si avventurano tra le stelle, possono finalmente esplorarne i segreti e scoprire se un destino simile attende anche loro."
 origin_tooltip_endbringers_negative_effects: "- L'Impero inizia con il modificatore ['concept_paranoia_modifier']\n- Impossibile formare o unirsi a una ['concept_federation']"

 concept_paranoia_modifier: "$endbringers_paranoia$"
 concept_paranoia_modifier_desc: "Dopo aver assistito a un'antica catastrofe, le generazioni successive soffrono di un crescente senso di terrore cataclismico.\n\nIl modificatore di felicità peggiora nel tempo: §R-5%§! fino a §R-50%§!"

 endbringers_paranoia: "Paranoia"
 endbringers_paranoia_desc: "Dopo aver assistito a un'antica catastrofe, le generazioni successive soffrono di un senso pervasivo di terrore imminente. Saremo noi i prossimi a subire questo destino?"
 endbringers_paranoia_tt: "$chamber_of_silence_negative_effects_reduction$"

 START_SCREEN_ENDBRINGERS: "Siamo gli araldi della catastrofe.\n\nAll'alba della civiltà [GetSpeciesAdj], una misteriosa calamità colpì il nostro prossimo vicino celeste. La sua improvvisa e brutale trasformazione riempì i cieli notturni di una luce viola malevola, risvegliando nel nostro popolo il terrore che un giorno potremmo subire lo stesso destino. Con ogni generazione, la paura soffocante dell'annientamento potenziale stringeva sempre più la sua presa su di noi.\n\nOra che i [GetSpeciesNamePlural] si avventurano tra le stelle, siamo attratti dall'esplorare questo '$pc_shrouded$'. Le risposte che abbiamo cercato per secoli sono finalmente a portata di mano. Eppure, molti tra noi avvertono che la nostra ossessione per la fonte di questo potere distruttivo potrebbe condurci alla nostra stessa fine.\n\nPresto solleveremo il velo finale."

 shroud.8010.title: "Missione su [shrouded_planet.GetName]"
 shroud.8010.desc: "I satelliti esplorativi in orbita attorno a §H[shrouded_planet.GetName]§! hanno identificato un obiettivo promettente per la nostra prima missione con equipaggio sulla superficie di questo '$pc_shrouded$'. La zona di atterraggio emana una strana radiazione che si propaga sul pianeta, portata da venti ultravioletti.\n\nMolti [Root.GetSpeciesNamePlural] protestano contro questa missione, temendo di scatenare la stessa maledizione sul nostro pianeta natale. Le loro preoccupazioni non sono infondate, ma il bisogno impellente di comprendere questo fenomeno lontano deve avere la precedenza.\n\nSe siamo destinati a subire la stessa calamità, almeno moriremo sapendo il perché."
 shroud.8010.a: "La ricerca delle risposte inizia ora."

 the_shrouded_world_site: "Il $pc_shrouded$"
 the_shrouded_world_site_desc: "Finalmente possiamo raggiungere e toccare il '$pc_shrouded$' conosciuto come §H[planet.GetName]§!. Qualcosa ci chiama da laggiù, una voce più forte che mai.\n\nI segreti della catastrofe che ha colpito questo mondo riveleranno molto della storia del nostro sistema e, si spera, allevieranno l'ossessione della nostra società per la propria distruzione predetta. Le scansioni orbitali indicano schemi di energia intensa concentrati in un punto dell'emisfero sud - un sinistro occhio che ci osserva."

 shroud.8100.name: "La Fine è Vicina"
 shroud.8100.desc: "Il terreno su §H[shrouded_planet.GetName]§! è tanto insidioso quanto previsto. Vortici di particelle crepuscolari tagliano l'aria, rallentando l'avanzata iniziale di §H[Leader.GetName]§! e del suo equipaggio.\n\nAllarmante, il nostro team di ricerca ha iniziato a segnalare incoerenze sensoriali; descrivono ululati distanti portati dal vento e figure oscure che si aggirano nella nebbia. È davvero un errore essere qui?\n\nLe prime trasmissioni pubbliche dell'atterraggio hanno scatenato il panico su §H[Owner.GetHomeWorldName]§!. Molti temono che stiamo sfidando i poteri distruttivi che una volta colpirono [shrouded_planet.GetName]. Proteste organizzate che proclamano 'La Fine è Vicina' si stanno diffondendo sul nostro mondo, paralizzando gran parte della nostra infrastruttura.\n\nLe scansioni telemetriche hanno rivelato una cavità che emana livelli di radiazione particolarmente elevati, situata in una catena montuosa vicina. Siamo determinati ad andare avanti, qualunque sia il costo."
 shroud.8100.a: "Sfonda la superficie. Dobbiamo scoprire cosa ci attende."

 the_end_is_nigh: "La Fine è Vicina"
 the_end_is_nigh_desc: "Un senso di rovina imminente incombe sulla nostra società."

 shroud.8105.name: "Struttura Aliena"
 shroud.8105.desc: "Non siamo i primi.\n\nLa cavità montuosa su §H[shrouded_planet.GetName]§! è stata violata, rivelando una struttura aliena abbandonata, perduta nella catastrofe. È meglio mantenere riservate queste informazioni per evitare ulteriori panico.\n\nLe analisi preliminari confermano che i materiali utilizzati nella costruzione non corrispondono ai minerali presenti sul pianeta, suggerendo che una civiltà spaziale costruì questa installazione con materiali esotici. Lo scopo esatto rimane oscuro, ma gran parte della sua funzionalità appare automatizzata.\n\nNel frattempo, i sintomi psicologici del team stanno peggiorando. Alcuni riportano voci che sussurrano attraverso frequenze criptate, altri descrivono percezioni distorte dell'ambiente. Gli scoppi di risa incontrollata stanno diventando inquietantemente comuni.\n\nSiamo andati troppo avanti per tornare indietro."

 shroud.8110.name: "Gli Osservatori"
 shroud.8110.desc: "Sono tutti morti.\n\nAl centro di ogni postazione nella struttura giacciono i corpi essiccati di una razza aliena sconosciuta, i loro molti occhi pallidi rivolti al soffitto. Nonostante il loro aspetto inquietante, §H[Leader.GetName]§! è ragionevolmente certo che queste figure non siano frutto di allucinazioni. Le immagini di queste forme di vita sono classificate come strettamente confidenziali.\n\nNon sono state trovate armi di alcun tipo, il che suggerisce che la loro presenza su §H[shrouded_planet.GetName]§! non fosse ostile. Questa struttura era probabilmente un posto di osservazione, con apparecchiature di monitoraggio puntate direttamente su §H[Owner.GetHomeWorldName]§!. La datazione al radiocarbonio indica che operarono qui molto prima della catastrofe.\n\nAbbiamo decodificato molti dei loro registri; oltre a comunicazioni di routine, trattano ampiamente della storia antica della nostra civiltà."
 shroud.8110.a: "Ci stavano osservando?"

 shroud.8115.name: "Poteri Oltre la Comprensione"
 shroud.8115.desc: "Il database su §H[shrouded_planet.GetName]§! è stato decifrato, dimostrando che molte delle nostre leggende screditate erano vere. Eravamo il soggetto di un esperimento sulla scienza mentale nota come '$tech_psionic_theory$'.\n\nLa nostra specie fu giudicata dotata di potenziale latente. Molti dei nostri antenati avrebbero percepito queste comunicazioni nei sogni o come voci distanti - fenomeni che altrimenti indicherebbero malattia mentale o paranoia. Tuttavia, l'esperimento fu interrotto bruscamente: negli ultimi giorni, questo luogo non era più un avamposto d'osservazione, ma un rifugio di sopravvivenza.\n\nI loro rapporti sulla nostra società si interruppero dopo un disastroso esperimento sulla capitale planetaria, in cui manipolarono imprudentemente la barriera tra realtà conosciuta come §H'il Velo'§!. I loro scienziati chiamarono questo evento 'Il Giudizio', e sospettiamo che sia questa la vera fonte della catastrofe.\n\nQualunque cosa fosse, la sua influenza presto raggiunse §H[shrouded_planet.GetName]§!. I loro ultimi istanti sono registrati in un unico log:\n\n§LLa Fine è giunta.§!"
 shroud.8115.a: "Giungerà anche per noi?"

 shroud.8120.name: "$fragment_of_reckoning$"
 shroud.8120.desc: "Abbiamo trovato prove definitive della fonte della catastrofe. Non è stato difficile: §H[Leader.GetName]§! afferma che l'oggetto lo ha chiamato.\n\nNel profondo della struttura, sfidando ogni analisi convenzionale, è stata identificata una massa pulsante e intangibile. Né materia né energia, §H[Leader.GetName]§! l'ha descritta come il rancore persistente di volontà consumate, definendola §H'$fragment_of_reckoning$'§!.\n\nNel tentativo di contenere e incanalare le energie eteree del §HVelo§!, questo oggetto fu concepito come difesa contro il Giudizio. Tuttavia, il risultato fu solo parzialmente riuscito. Negli ultimi momenti di questo mondo, l'entità malevola venne bandita con forza da questa dimensione, trascinando con sé le menti degli scienziati. Questo frammento è tutto ciò che rimane.\n\nL'oggetto amplifica le visioni e le allucinazioni dei nostri ricercatori, donando loro una seconda vista oltre questa realtà limitata. È una prospettiva tanto pericolosa quanto promettente."
 shroud.8120.a: "Abbiamo ancora molto da imparare..."

 ENDBRINGERS_RESEARCH_PSIONIC_THEORY: "$tech_psionic_theory$"
 ENDBRINGERS_RESEARCH_PSIONIC_THEORY_DESC: "Il frammento di energia psionica che abbiamo scoperto su §H[shrouded_planet.GetName]§! racchiude segreti che dobbiamo svelare.\n\nSiamo frenati dai limiti della nostra stessa mente."
 ENDBRINGERS_PSIONIC_THEORY_PROJECT_TOOLTIP: "Per completare: ricerca §H£society_research£ $tech_psionic_theory$§!."

 ENDBRINGERS_ADOPT_PSIONICS_TRADITION: "$ENDBRINGERS_RESEARCH_PSIONIC_THEORY$"
