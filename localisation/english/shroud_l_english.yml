 tech_psionic_aura: "$PSIONIC_AURA$"
 tech_psionic_aura_desc: "Le emanazioni psioniche dal Velo portano il favore di un'entità nella realtà corporea. Un impero sintonizzato con un Patrono del Velo emetterà una $PSIONIC_AURA$ dai luoghi in cui le sue popolazioni psioniche sono concentrate."
