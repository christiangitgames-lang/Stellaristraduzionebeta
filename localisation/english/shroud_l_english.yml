 tech_psionic_lightning: "Fulmini Psionici"
 tech_psionic_lightning_desc: "Stabilendo una connessione psionica temporanea tra una nave e l'altra, si può scaricare una carica diretta di potere mentale con effetti devastanti. Questa energia grezza è in grado di confondere i sistemi di bordo e influenzare le menti dell'equipaggio."
