 corporeal_trait_tt: "$MOD_PSIONIC_AURA_EFFECTIVENESS_MULT$: §G+25%§!\n$AVAILABLE_POLICIES$ ['policy:psionic_choir',$policy_psionic_choir$]"

 auth_shroud_democratic_corporeal: "Unione Spirituale"
 auth_shroud_democratic_corporeal_desc: "Le energie del §HVelo§! si diffondono democraticamente in tutto l'impero, alleggerendo il peso della vita corporea e unendo tutti i cittadini in un più grande senso di comunione fisica."
 corporeal_democratic_tt: "$corporeal_trait_tt$\nFelicità Pop Psionici: $@corporeal_democratic_psionic_happiness|0=+%$\n$mod_pop_factions_produces_mult$: §G+10%§!\n$MOD_EMPIRE_SIZE_PSIONIC_POPS_MULT$: §G-10%§!\n$mod_planet_jobs_unity_produces_mult$: §G+10%§!\n$MOD_POP_POLITICAL_POWER$: §G+50%§!"
 gov_shroud_corporeal_democracy: "$auth_shroud_democratic_corporeal$"
 gov_shroud_corporeal_democracy_desc: "$auth_shroud_democratic_corporeal_desc$"

 auth_shroud_oligarchic_corporeal: "Prodigocrazia"
 auth_shroud_oligarchic_corporeal_desc: "Iniziando l'addestramento psichico dei nostri leader fin dalla giovane età, essi possono essere plasmati in un corpo scelto di telepati d'élite, capaci di abilità psioniche che al momento possiamo solo immaginare."
 corporeal_oligarchic_tt: "$corporeal_trait_tt$\n$MOD_LEADER_INITIAL_SKILL$: §G+2§!\n$mod_leaders_upkeep_mult$: §G-25%§!\n$mod_leader_recruitment_age$: §G-15§!\n§YLeader§! iniziano con un §Rtratto negativo§! aggiuntivo."
 gov_shroud_corporeal_oligarchy: "$auth_shroud_oligarchic_corporeal$"
 gov_shroud_corporeal_oligarchy_desc: "$auth_shroud_oligarchic_corporeal_desc$"

 auth_shroud_dictatorial_corporeal: "Autocrazia Ordinata"
 auth_shroud_dictatorial_corporeal_desc: "Il grande sovrano incarna il potere del §HVelo§! in forma corporea, trasformando l'energia psionica in forza di governo. Nulla può ostacolare la sua visione ultima."
 auth_shroud_dictatorial_corporeal_tt: "$corporeal_trait_tt$\n+1 §H$EDICT_FUND$§! per telepate\n$MOD_COUNCIL_AGENDA_PROGRESS_SPEED$: §G+25%§!\n$MOD_COUNCIL_AGENDA_COOLDOWN_MULT$: §G-25%§!\n$mod_planet_bureaucrats_upkeep_mult$: §G-25%§!"
 gov_shroud_corporeal_dictatorial: "$auth_shroud_dictatorial_corporeal$"
 gov_shroud_corporeal_dictatorial_desc: "$auth_shroud_dictatorial_corporeal_desc$"

 auth_shroud_imperial_corporeal: "Imperium Vitalis"
 auth_shroud_imperial_corporeal_desc: "La stirpe imperiale è un condotto di vitalità proveniente dal §HVelo§!. Questo potere viene incanalato per rafforzare le forme fisiche del sovrano e dei suoi eredi, con il generoso consenso del nostro popolo."
 auth_shroud_imperial_corporeal_tt: "$corporeal_trait_tt$\n§Y$imperial_heir$§! ottiene $@corporeal_imperial_heir_xp|0+$ §YXP§! ogni volta che sale al trono\n$MOD_PSIONIC_AURA_EFFECTIVENESS_MULT$ per $pop_group_unit$ $job_telepath_swap_plural_with_icon$: $@corporeal_imperial_telepath_effectiveness|0=+%$\n$MOD_ENVOY_IMPROVE_RELATIONS_MULT$: §G+50%§!\n$MOD_ENVOY_HARM_RELATIONS_MULT$: §G+50%§!\n$MOD_ENVOY_ATTUNEMENT_MULT$: §G+50%§!\n$MOD_RULER_SKILL_ADD$: §G+2§!\n$MOD_COUNCILOR_SKILL_ADD$: §G+1§!\n$MOD_LEADER_LIFESPAN_ADD$: §G+10 Anni§!\n$mod_psionic_pop_bonus_workforce_mult$: §R-20%§!\n$MOD_LOGISTIC_GROWTH_MULT$: §R-5%§!\n$MOD_PLANET_POP_ASSEMBLY_MULT$: §R-5%§!"
 gov_shroud_corporeal_imperial: "$auth_shroud_imperial_corporeal$"
 gov_shroud_corporeal_imperial_desc: "$auth_shroud_imperial_corporeal_desc$"

 auth_shroud_corporate_corporeal: "Consiglio dei Psionici"
 auth_shroud_corporate_corporeal_desc: "Sarebbe folle sprecare i vantaggi mentali offerti dal §HVelo§!. Questa corporazione è nota per aver istituito $building_psionic_offices$ nelle civiltà vicine, aumentando la redditività degli accordi commerciali esteri."
 auth_shroud_corporate_corporeal_tt: "$corporeal_trait_tt$\n$r_trade$ per $pop_group_unit$ $job_telepath_swap_plural_with_icon$: §G+$@corporate_government_telepaths_trade_value_mult|0%$§!\n$AVAILABLE_HOLDINGS$ ['building:building_psionic_offices']\n$mod_planet_branch_offices_influence_cost_mult$: §G-40%§!\n$mod_council_agenda_early_activation_cost_mult$: §G-25%§!\n$MOD_COUNCIL_AGENDA_COOLDOWN_MULT$: §G-25%§!\n$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!"
 gov_shroud_corporeal_corporate: "$auth_shroud_corporate_corporeal$"
 gov_shroud_corporeal_corporate_desc: "$auth_shroud_corporate_corporeal_desc$"

 auth_shroud_hive_corporeal: "Nexus Psionico"
 auth_shroud_hive_corporeal_desc: "La forza della loro sintonizzazione con il §HVelo§! risuona attraverso le forme fisiche di questo collettivo."
 corporeal_hive_mind_tt: "$corporeal_trait_tt$\n$@corporeal_hive_mind_job_upkeep_per_attunement|2=-%$ $mod_planet_jobs_upkeep_mult$ per Punto di Sintonizzazione\n$MOD_PLANET_STABILITY_MULT$: §G+10%§!\n$MOD_COUNCIL_AGENDA_PROGRESS_SPEED$: §G+30%§!\n$MOD_COUNCIL_AGENDA_FINISHING_EFFECT_DURATION_MULT$: §G+30%§!"
 gov_shroud_corporeal_hive: "$auth_shroud_hive_corporeal$"
 gov_shroud_corporeal_hive_desc: "$auth_shroud_hive_corporeal_desc$"
 corporeal_hive_mind_upkeep_modifier: "$auth_shroud_hive_corporeal$"

