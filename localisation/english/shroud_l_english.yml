 civic_secret_societies: "Società Segrete"
 civic_secret_societies_desc: "Una cabala di figure d'élite e riservate intreccia dietro le quinte complicati fili politici in questa società, saldando gli affari interni con quelli di altri mondi."
 civic_secret_societies_effects: "Emergeranno ['concept_ss_factions'] clandestine dopo il contatto con altri imperi.\nHai l'abilità di iniziare una ['concept_proxy_wars'].\nI $job_bureaucrat_plural_with_icon$ produrranno $i_unity$ per ogni §YGuerra per Procura§! attiva ed avviata.\nInizia il ['concept_first_contact'] con due imperi vicini.\nIl $INFILTRATION_LEVEL$ ottenuto sugli imperi dopo il §Y$first_contact$§!: §G+$@secret_society_infiltration_gain|0$§!"

 civic_secret_societies_corporate: "Cartello Influente"
 civic_secret_societies_corporate_desc: "Gli uffici più potenti di questa $gov_megacorporation$ conducono operazioni extraplanetarie secondo un rigido principio di necessità. Se devi chiedere, non ti serve sapere."
 civic_secret_societies_corporate_effects: "Emergeranno ['concept_ss_factions'] clandestine dopo il contatto con altri imperi.\nHai l'abilità di iniziare una ['concept_proxy_wars'].\nI $job_bureaucrat_plural_with_icon$ produrranno $i_unity$ per ogni §YGuerra per Procura§! attiva ed avviata.\nInizia il ['concept_first_contact'] con due imperi vicini.\nIl $INFILTRATION_LEVEL$ ottenuto sugli imperi dopo il §Y$first_contact$§!: §G+$@secret_society_infiltration_gain|0$§!\n£building£ §Y$building_corporate_embassy$§!: $megacorp_civic_branch_office_building_effect$"

 shroud.5012.title: "Emergono le Società Segrete"
 shroud.5012.desc: "I nostri sospetti erano fondati. Le civiltà [first_neighbor.GetAdjective] e [second_neighbor.GetAdjective] hanno confermato di essere state contattate tramite canali non ufficiali prima dell'avvio delle comunicazioni più formali.\n\nQueste §HFazioni§! emergono ora dalle nostre stesse ombre e riconoscono la loro esistenza. Note come §H$pft_the_curtain$§!, §H$pft_the_masquerade$§! e §H$pft_the_grand_dance$§!, queste organizzazioni un tempo segrete chiedono ora apertamente un dialogo formale con noi.\n\nCiò che vogliono, e come sappiano ciò che sanno, potrebbe non essere mai del tutto chiaro. Potrebbe essere nel nostro interesse operare entro le loro richieste."
 shroud.5012.a: "Dunque la danza ha inizio..."
 shroud.5012.tt: "§YFazioni delle Società Segrete§! emergeranno a breve:\n$t$§H$pft_the_curtain$§!\n$t$§H$pft_the_masquerade$§!\n$t$§H$pft_the_grand_dance$§!"

 shroud.5013.title: "Contatti Strani"
 shroud.5013.desc: "Vi sono tra noi coloro che operano dietro il sipario della diplomazia. Ora sospettiamo che la loro portata non sia limitata al nostro mondo natale.\n\nPur essendoci da poco avventurati tra le stelle, siamo entrati in comunicazione con altre forme di vita con notevole facilità. Sembra più di una coincidenza. Riteniamo che queste relazioni interstellari abbiano origine dietro le porte chiuse di diverse §HFazioni§! segrete che si sono radicate profondamente nella nostra società.\n\nForse, una volta che sapremo di più su questi esseri, coloro che abitano le nostre ombre si riveleranno."
 shroud.5013.a: "Sono con noi, o contro di noi?"

