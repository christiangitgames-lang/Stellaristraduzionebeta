 building_lifecrypt_corporate_2_desc: "Calibrati per raccogliere energia dagli individui tramite un legame fisico, gli edifici dell'Amministrazione della Sinergia sono in grado di sottrarre enormi quantità di metabolismo agli stagisti senza mettere in pericolo le loro vite in misura apprezzabile."

