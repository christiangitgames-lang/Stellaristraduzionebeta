 shroud.3000.title: "Visioni Effimere"
 shroud.3000.desc: "Nel buio vorticoso, ombre lontane assumono forme fugaci per poi dissolversi nel nulla... Un'oscura cacofonia di voci rantola parole incomprensibili... Luci tremolano e svaniscono. Punti di calore si gonfiano e poi si spengono.\n\nC'è movimento. Qualcosa ruota. Siamo noi a muoverci, o è il Velo stesso?\n\nUna presenza si avvicina, provenendo da ogni direzione allo stesso tempo. Poi, una voce.\n\n§HCOSA VEDETE?§!"
 shroud.3000.a: "Vediamo un mondo in fiamme."
 shroud.3000.a.reply: "Un peso si sposta; la voce ritorna...\n\n§HBENE.§!\n\nL'oscurità si inclina, poi ruota. Qualcosa ci schiaccia per un istante e poi, all'improvviso, siamo di nuovo soli."
 shroud.3000.b: "Vediamo una celebrazione."
 shroud.3000.b.reply: "Qualcosa di pesante trema. L'oscurità ci avvolge lentamente, schiacciandoci sempre di più...\n\n§HNO!§!\n\nIl nulla si inclina, poi ruota. All'improvviso, siamo di nuovo soli..."
 shroud.3000.c: "Non ne siamo certi."
 shroud.3000.c.reply: "§HDEBOLEZZA!§!\n\nIl nulla si inclina, poi ruota. All'0improvviso, siamo di nuovo soli..."

 shroud.3005.title: "Fame Bramosa"
 shroud.3005.desc: "Il fetore di viscere in decomposizione inonda i nostri sensi.\n\nImmagini contorte, che si agitano e ringhiano di furiosa voracità, emergono dalle profondità del §HVelo§!. I lamenti ferini di bestie affamate riecheggiano per primi... Sentiamo la loro fame. Poi le loro fauci grondanti diventano le nostre.\n\nDavanti a noi appaiono sagome. Bestiame in fuga. Prede. Così vicine da farci impazzire... Il morso della fame diventa insopportabile.\n\nI sensi si torcono, si stringono, finché la fame divora ogni pensiero. Quelle urla sono della nostra preda... o vengono da dentro di noi?\n\nI ceppi che ci vincolano si tendono. Si spezzano mentre una voce si insinua nel tormento, urlando:\n\n§HSPEZZA LE CATENE! DIVORA!§!"
 shroud.3005.a: "Spezza le catene. Consuma la preda."
 shroud.3005.a.boons.tt: "Ottieni un $shroud_boon$ casuale con effetto orientato al combattimento."
 shroud.3005.a.reply: "Le catene cedono.\n\nFamelici. Liberati.\n\nTerrore!\n\n§HDIVORA.§!"
 shroud.3005.b: "Resisti alla fame. Rasserena la mente."
 shroud.3005.b.reply: "Le catene resistono. La voce ribolle di furia mentre filtriamo la sua influenza, placando la mente e riprendendo il controllo.\n\n§HDEBOLE! INUTILE!§!\n\nLa fame svanisce, lasciando un rancore latente che si dissolve nel §HVelo§!."

 shroud.3010.title: "Banchetto Sacrificale"
 shroud.3010.desc: "Dall'abisso, una voce... risonante, ruvida e intrisa di malizia... ci chiama.\n\n§HNUTRI. CONSUMA. DIVORA.§!\n\nVisioni irrompono senza preavviso. Mondi ridotti in cenere e silenzio, i lamenti dei nostri [Root.GetCitizenPlural] mentre le loro forme fisiche vengono divorate dall'energia psionica, placando la fame delle voci... e la nostra stessa fame.\n\nMentre queste immagini si susseguono, percepiamo un'altra presenza che ci invita alla moderazione, alla solidarietà con i nostri [Root.GetCitizenPlural], per crescere insieme. Ma viene soffocata mentre la voce urla."
 shroud.3010.desc.organic: "§HCONSACRA LA LORO CARNE A ME!§!"
 shroud.3010.desc.other: "§HCONSACRA I LORO CORPI A ME!§!"
 shroud.3010.a: "Consuma."
 shroud.3010.a.reply: "Le grida dei divorati risuonano attraverso il §HVelo§! e l'impero, prima di cadere bruscamente nel silenzio.\n\nCon questo sacrificio, il nostro potere cresce mentre la fame si placa."
 shroud.3010.b: "Unisci."
 shroud.3010.b.reply: "Mettiamo a tacere la voce e, invece, ci tendiamo l'un l'altro nel §HVelo§!, abbracciando il nostro impero. Un sospiro collettivo di sollievo e conforto soffoca le urla di rabbia mentre la fame svanisce."

 shroud.3015.title: "Visioni Transitorie"
 shroud.3015.desc: "Potenti correnti di energia psionica si scontrano nell'oscurità. Ombre si agitano e ricadono attorno a noi... Una luce tremolante pulsa davanti.\n\nAll'improvviso, una scena prende forma, solo per un fugace istante. Le sue sagome svaniscono prima che possiamo afferrarle.\n\nUna presenza estranea ci avvolge.\n\n§HCOSA AVETE VISTO?§!"
 shroud.3015.a: "Abbiamo visto una foresta, ricca di molte forme di vita."
 shroud.3015.a.reply: "Il silenzio si espande. La voce ritorna...\n\n§HECCELLENTE.§!\n\nUn calore intenso cresce dentro di noi, poi svanisce. La presenza se n'è andata."
 shroud.3015.b: "Abbiamo visto una landa desolata, spogliata di ogni dono."
 shroud.3015.b.reply: "La voce ritorna...\n\n§HMAI!§!\n\nUn freddo profondo ci attraversa, poi svanisce all'improvviso. La presenza se n'è andata."
 shroud.3015.c: "Non ne siamo certi."
 shroud.3015.c.reply: "La voce ritorna...\n\n§HCHE POCO INTERESSANTE.§!\n\nUn vuoto profondo ci avvolge, poi svanisce all'improvviso. La presenza se n'è andata."

 shroud.3020.title: "Conservazione Tentatrice"
 shroud.3020.desc: "Tra i molti strati del §HVelo§!, una visione si dispiega davanti a noi.\n\nLe nebbie formano il contorno di una creatura che si dimena, intrappolata e ansimante mentre tentacoli evanescenti si stringono sempre più attorno a lei.\n\nL'animale è diverso da qualunque cosa abbiamo mai incontrato.\n\nUna voce si insinua dentro di noi.\n\n§HLE TRAME DEL DESTINO CHIAMANO! QUALE TIRERETE?§!"
 shroud.3020.a: "Liberala."
 shroud.3020.a.reply: "La voce riecheggia nella nostra [GetMindLoc] mentre la creatura svanisce dalla vista.\n\n§HPROSPERITÀ.§!\n\nUn altro fugace bagliore appare - una rinascita della vita, da qualche parte nel nostro impero."
 shroud.3020.b: "Catturala."
 shroud.3020.b.reply: "La voce si ritira dai nostri pensieri, lasciando solo un grido che riecheggia tra le visioni di un paesaggio arido e desolato.\n\n§HMALATTIA.§!"
 shroud.3020.c: "Uccidila."
 shroud.3020.c.swarm: "Consumala."
 shroud.3020.c.reply: "La voce viene scacciata dai nostri pensieri mentre un impulso travolgente prende il sopravvento. La sete di sangue inonda la nostra [GetMindLoc] mentre un riso crudele riecheggia nel vuoto.\n\n§HCERTO! PREDA FACILE!§!"

 shroud.3025.title: "Paesaggi Mutevoli"
 shroud.3025.desc: "Le nebbie del §HVelo§! si aprono, rivelando visioni che si agitano e si fondono senza fine.\n\nPaesaggi oscuri si contorcono in forme incomprensibili. Montagne sorgono e crollano. Oceani ribollenti di caos evaporano, lasciando le ossa sbiancate di creature marine disseminate su deserti infiniti.\n\nSotto le volte arboree, creature docili si muovono nei loro habitat, finché non si contorcono e mutano in mostri assetati di sangue. Dilaniandosi a vicenda, perpetuano un ciclo eterno di morte e rinascita.\n\nAttraverso il caos, una voce trafigge la nostra [GetMindLoc].\n\n§HTALE DISORDINE. AGGROVIGLIATO IN SE STESSO.§!"
 shroud.3025.a: "Pieghiamo la natura alla nostra volontà."
 shroud.3025.a.reply: "Tendiamo la mano, afferrando il disordine davanti a noi.\n\nVincoliamo i paesaggi, costringendo i continenti a fermarsi.\n\nQuando i frammenti si ricompongono, la voce riecheggia.\n\n§HPIATTEZZA, INSIPIDEZZA, VUOTO...§!"
 shroud.3025.b: "Lasciamo che il disordine della natura fiorisca."
 shroud.3025.b.reply: "Osserviamo mentre le visioni continuano. Il ciclo infinito si confonde, esplode verso l'esterno e si interrompe così bruscamente come era iniziato.\n\nEnergie si riversano nell'immensità, per poi riformarsi e assumere nuove forme.\n\nLa voce riecheggia.\n\n§HCONFLITTO PACIFICO. UNITÀ NEL DISORDINE.§!"
 shroud.3025.b.reply.tt: "Questo pianeta ottiene un §GModificatore Positivo§! e un §RModificatore Negativo§! casuali."

 shroud.3030.title: "Prisma nell'Oscurità"
 shroud.3030.desc: "Il tumulto inquieto del §HVelo§! si placa, rivelando un'immensa distesa di sabbia nera. Si odono onde infrangersi, ma non si vedono.\n\nDavanti - o forse dietro - appare un prisma. Un singolo raggio di luce lo colpisce, rifrangendosi per un istante in un'immagine confusa.\n\nInnumerevoli figure e sagome in movimento si intravedono per un attimo, prima di essere inghiottite di nuovo dall'oscurità.\n\nSulla sabbia vicina, una presenza si posa.\n\n§HCIÒ CHE È STATO MOSTRATO È STATO VISTO, NON È COSÌ?§!"
 shroud.3030.a: "Abbiamo visto una conferenza di molte voci."
 shroud.3030.a.reply: "Le sabbie si muovono lentamente. La voce ritorna.\n\n§HBENE. L'ARMONIA È LA VIA DELL'UNIVERSO.§!\n\nSentiamo un peso sollevarsi. Siamo di nuovo soli."
 shroud.3030.b: "Abbiamo visto il massacro della battaglia."
 shroud.3030.b.reply: "Le sabbie si agitano improvvisamente, vorticando come in una tempesta.\n\n§HNO. LASCIATE CHE LE ARMI ARRUGGINISCANO E SIANO DIMENTICATE!§!\n\nLa tempesta di sabbia si placa. La voce è svanita."
 shroud.3030.c: "Non ne siamo certi."
 shroud.3030.c.reply: "Le sabbie si muovono lentamente.\n\n§HESITARE GENERA FALLIMENTO...§!\n\nSiamo di nuovo soli."

 shroud.3035.title: "Scontro d'Ombre"
 shroud.3035.desc: "Le energie caotiche del §HVelo§! si contorcono e si infrangono.\n\nTentacoli d'ombra si avvolgono e si colpiscono, la foschia si rivolta violentemente contro se stessa. In mezzo a questa tempesta di furia psionica, due entità senza forma si scontrano: implacabili, ostinate, colme di rabbia.\n\nUna presenza estranea penetra nella nostra [GetMindPhysicalLoc], vasta e invadente.\n\n§HCHI ENTRA DEVE PORTARE RISOLUZIONE.§!"
 shroud.3035.a: "Il dialogo genera comprensione."
 shroud.3035.a.reply: "La foschia si dissolve in se stessa, assorbita nel vortice di energia psionica. La coscienza ritorna.\n\n§HARMONIA È SAGGEZZA.§!\n\nIl §HVelo§! è ora più quieto."
 shroud.3035.b: "Il compromesso è debolezza."
 shroud.3035.b.reply: "Ad ogni colpo sferrato dalla foschia, le energie ribollenti attorno a noi si intensificano.\n\n§HLA VIOLENZA È LA RICOMPENSA DELL'ESSERE IRRAZIONALE.§!\n\nLe energie contorte del §HVelo§! si contraggono ancora una volta."

 shroud.3040.title: "Visioni Invisibili"
 shroud.3040.desc: "Davanti a noi si estende una pozza di liquido nero.\n\nAll'improvviso, un'immagine sfocata guizza sulla superficie. Intravediamo una vetta scintillante, le cui creste sono punteggiate d'oro lucente, prima che svanisca di colpo.\n\nUna voce risuona nelle profondità della nostra [GetMindLoc].\n\n§HAVETE VISTO L'INVISIBILE?§!"
 shroud.3040.a: "Abbiamo visto una cava, in attesa dello scalpello."
 shroud.3040.a.reply: "Una serie di cerchi concentrici si diffonde sulla superficie. Ancora una volta percepiamo la voce.\n\n§HCRESCITA SENZA LIMITI SOSTIENE L'EQUILIBRIO SENZA MISURA.§!\n\nQuando il liquido si calma, sentiamo la voce allontanarsi."
 shroud.3040.b: "Abbiamo visto la perfezione della natura, da preservare."
 shroud.3040.b.reply: "Il liquido si agita. Le onde si gonfiano e si infrangono. Un vortice si forma nell'oscurità. La voce ritorna con forza maggiore.\n\n§HINACCETTABILE! CRESCI E GUADAGNA. CRESCI E GUADAGNA!§!\n\nLa superficie torna calma. La voce è svanita."
 shroud.3040.c: "Non ne siamo certi."
 shroud.3040.c.reply: "Il liquido si increspa. La voce ci raggiunge di nuovo.\n\n§HLA CONVINZIONE VACILLA... C'È DEBOLEZZA NELLA TUA VOLONTÀ.§!\n\nQuando la superficie si calma, sentiamo la voce svanire."

 shroud.3045.title: "Nucleo Luminoso"
 shroud.3045.desc: "La foschia si ricompone davanti a noi. Energie incandescenti pulsano con improvvisa intensità. Scorgiamo il contorno di una strana forma arborea.\n\nLa sua immensa chioma brilla mentre ci avviciniamo, modulando in un turbine di viola, rosa e nero.\n\nAlla base è racchiuso un nucleo luminoso, che emana bagliori in sincronia con i colori cangianti della chioma.\n\nUna voce si insinua nella nostra [GetMindLoc].\n\n§HAVVICINATI. AFFERRA. SFRUTTA.§!"
 shroud.3045.a: "Estrailo."
 shroud.3045.a.reply: "Quando il nucleo viene rimosso, la chioma perde colore e appassisce all'istante. La voce ritorna.\n\n§HSÌ! IL BOTTINO GENERA ALTRO BOTTINO.§!"
 shroud.3045.b: "Lascialo intatto."
 shroud.3045.b.reply: "Un tremore ci attraversa. È questo mondo a vibrare, o siamo noi?\n\n§HPROSPERITÀ È SCOPO. RIFIUTARLA È FOLLIA!§!"

 shroud.3050.title: "Cacofonie Frammentate"
 shroud.3050.desc.intro: "Potenti correnti psioniche si infrangono e ribollono nel §HVelo§! in perenne agitazione. Un ruggente tumulto cresce e reclama la nostra attenzione."
 shroud.3050.desc.outro: "Il frastuono è assordante."
 shroud.3050.desc.eater: "Urla di dolore, la tonante orchestra della battaglia, il fragore di fiamme divoratrici. Percepiamo la sofferenza... A chi appartiene?"
 shroud.3050.desc.composer: "Grida e richiami, animaleschi, selvaggi, primordiali... I fiumi scorrono impetuosi, i venti ululano... Tutta la natura abbaia e ruggisce, furiosa e all'unisono..."
 shroud.3050.desc.cradle: "Voci sussurrano, mormorano, esclamano e proclamano... Miriadi di intonazioni, sillabe, suoni... Lingue infinite parlano tutte insieme."
 shroud.3050.desc.instrument: "Trapani perforano, macchinari stridono... La materia viene rumorosamente plasmata e forgiata... Tutte le fabbriche dell'universo ruggiscono e bruciano all'unisono."
 shroud.3050.a: "Restiamo in ascolto."
 shroud.3050.a.reply: "Il crescendo cresce ancora, sempre più forte. Siamo proiettati in una direzione che non riusciamo a comprendere...\n\nInfine, torniamo nel silenzio."
 shroud.3050.b: "Allontaniamoci."
 shroud.3050.b.reply: "È insopportabile. La nostra [GetMindLoc] si ritrae, tornando nel conforto del silenzio."

 shroud.3055.title: "Visioni Profetiche"
 shroud.3055.desc.intro: "Un'oscurità densa ci avvolge. Da ogni lato, una pressione che stringe sempre di più... finché non appare davanti a noi una vista offuscata."
 shroud.3055.desc.outro: "Nel torpore delle ombre, qualcosa cattura la nostra attenzione. Inequivocabile, al centro: è la bandiera di [Root.GetName].\n\nSiamo noi?"
 shroud.3055.desc.eater: "Vediamo un mondo devastato, l'esito di una battaglia... I vincitori perlustrano corpi e rovine."
 shroud.3055.desc.composer: "Vediamo molti mondi... che scorrono impossibilmente attraverso tempo e spazio... Tutti uguali, uniti sotto un unico impero."
 shroud.3055.desc.cradle: "Vediamo una grande assemblea... Le sagome indistinte di molte figure... che ascoltano, che parlano."
 shroud.3055.desc.instrument.default: "Vediamo un mondo ottimizzato... File infinite di fabbriche e miniere... Nessun angolo della sua superficie lasciato intatto."
 shroud.3055.desc.instrument.relentless_industrialist: "Vediamo un mondo ottimizzato... File infinite di fabbriche e miniere... Pura perfezione. Nessun angolo della sua superficie lasciato intatto."
 shroud.3055.a: "Tratteniamo la visione."
 shroud.3055.a.reply: "L'immagine si fa leggermente più nitida. Ci sentiamo certi della nostra percezione."
 shroud.3055.b.organic: "Scacciamola dalla mente."
 shroud.3055.b.machine: "Cancelliamola dai nostri circuiti."
 shroud.3055.b.reply: "I contorni indistinti della visione si dissolvono nel nulla."

 shroud.3060.title: "Tra il Vuoto"
 shroud.3060.desc.intro: "Le nebbie eteree del §HVelo§! si agitano e si torcono, trascinando la nostra coscienza sempre più in profondità, mentre i nostri corpi restano immobili, intatti.\n\nLa nostra [GetPsycheLoc] si tende, si sforza, intrappolata in una marea che si ripete. Ogni tentativo di movimento crolla su se stesso, la tensione si stringe, come una morsa."
 shroud.3060.desc.intro.organic: "Vediamo oltre noi stessi, i nostri corpi sigillati all'interno di un tesseratto che sfugge alla nostra comprensione fisica."
 shroud.3060.desc.intro.machine: "I sottoprogrammi logici si attivano: l'errore è identificato - un ciclo ricorsivo. I nostri processori psionici non sono sufficienti a spezzare il ciclo e riprendere la normale funzionalità."
 shroud.3060.desc.intro.end: "Quando la tensione diventa insopportabile, le nostre forme minacciano di dissolversi nel vuoto. Una voce squarcia la nostra prigionia."
 shroud.3060.desc.outro: "Le parole risuonano dentro di noi. La loro forza cresce e percepiamo un modo per placare il disturbo che minaccia di farci a pezzi - se solo ci arrendessimo."
 shroud.3060.desc.eater: "§HDIVORA! CONSUMA IL VUOTO INFINITO!§!"
 shroud.3060.desc.composer: "§HSUPERA I LIMITI DELL'INFINITO RICORSIVO!§!"
 shroud.3060.desc.cradle: "§HABBRACCIA L'ETERNITÀ! TUTTO È UNO, UNO È IL TUTTO!§!"
 shroud.3060.desc.instrument: "§HCOMPIACI IL POTENZIALE ILLIMITATO!§!"
 shroud.3060.a: "Sottomettiti."
 shroud.3060.a.reply: "La voce cresce, guidando le nostre azioni, spingendo i nostri pensieri oltre la comprensione. Il ciclo continua - si stringe, ci trascina più a fondo - poi si infrange contro la nostra psiche.\n\nAbbiamo infranto la ricorsione, guidati dalla nostra sottomissione ai poteri superiori del §HVelo§!.\n\nTuttavia, non tutti noi siamo rimasti. §H[event_target:shroud_warped_leader.GetName]§! non si trova più alla sua postazione. La voce ritorna."
 shroud.3060.a.reply.default: "SARANNO RICREATI."
 shroud.3060.a.reply.eater: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.a.reply.composer: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.a.reply.cradle: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.a.reply.instrument: "§H$shroud.3060.a.reply.default$§!"
 shroud.3060.b: "Resisti."
 shroud.3060.b.reply: "Respingiamo le costrizioni che ci vengono imposte.\n\nIl ciclo accelera, trascinandoci con la forza della sua marea ricorsiva. Quando smettiamo di lottare, la tensione non ci minaccia più: ci assorbe, permettendoci per un istante di vedere oltre noi stessi.\n\nLa voce ritorna."
 shroud.3060.b.reply.default: "CHE POCO INTERESSANTE."
 shroud.3060.b.reply.eater: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.b.reply.composer: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.b.reply.cradle: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.b.reply.instrument: "§H$shroud.3060.b.reply.default$§!"
 shroud.3060.leader_return.title: "Distorto dal Velo"
 shroud.3060.leader_return.desc: "Il §HVelo§! trema, leggere distorsioni increspano la nostra [GetMindPhysicalLoc] mentre una presenza familiare emerge. Si agita ai confini della nostra [GetMindPerceptionLoc], sussurrando echi oltre i limiti dell'udito.\n\n§H[from.GetName]§! ritorna a noi, attraversando le nebbie ineffabili mentre si rimodellano nella sua forma familiare. Distante ma integro, riplasmato dal §HVelo§!, è pronto a riprendere servizio."
 shroud.3060.leader_return_tt: "§H[from.GetName]§! ha acquisito un nuovo tratto: §G$leader_trait_shroud_warped$§!"

 leader_trait_shroud_warped: "Distorto dal Velo"
 leader_trait_shroud_warped_desc: "Assorbito e ricostruito dal §HVelo§!, la saggezza eterea concessa a questo leader gli permette di osservare l'inosservabile e amplificare il potenziale psionico di chi lo circonda."
 leader_trait_shroud_warped_invasion_effect: "Intel sull'impero nemico per invasione vinta: §G+$@shroud_warped_intel|0$§!"

 shroud.3065.title: "Il Calice Invitante"
 shroud.3065.desc.intro: "La foschia del §HVelo§! trema, aprendosi per rivelare un calice colmo di liquido scintillante, la cui superficie è liscia e immobile.\n\nUn impulso ci afferra. Allunghiamo la mano senza pensare. Il liquido, in attesa, vibra quando iniziamo a [GetDrinkLoc].\n\nLa chiarezza ci pervade. Più ne [GetImbibeLoc], più l'inganno si rivela. Il fluido si ispessisce, ogni goccia inizia a rapprendersi dentro di noi.\n\nUn bisogno irresistibile di espellere il contaminante ci travolge."
 shroud.3065.desc.eater: "§HDIVORA! ANNEGA LA TUA DEBOLEZZA!§!"
 shroud.3065.desc.composer: "§HNUTRI! INALAH NUOVE CRESCITE!§!"
 shroud.3065.desc.cradle: "§HFORTIFICA! ABBRACCIA LA DOLOROSA UNIFICAZIONE!§!"
 shroud.3065.desc.instrument: "§HBEVI! ABBANDONATI ALLE TUE DIPENDENZE!§!"
 shroud.3065.desc.outro: "La voce vortica, mescolandosi al liquido, coagulandosi mentre si insinua dentro di noi, piegando la nostra volontà alla sua."
 shroud.3065.a.organic: "Bevi."
 shroud.3065.a.machine: "Elabora."
 shroud.3065.a.reply.intro: "L'ultima goccia scivola giù, densa e ripugnante. Si raccoglie in noi, saturando la nostra [GetMindPhysicalLoc].\n\nUn calore pulsante ci attraversa, deformando i pensieri, sfilacciando i margini della nostra [GetPsycheLoc].\n\nLa voce ritorna, compiaciuta, mentre il calice svanisce davanti ai nostri occhi."
 shroud.3065.a.reply.default: "CONQUISTATORE! CAMPIONE."
 shroud.3065.a.reply.eater: "§H$shroud.3065.a.reply.default$§!"
 shroud.3065.a.reply.composer: "§HPLASMATORE! CATALIZZATORE VIVENTE.§!"
 shroud.3065.a.reply.cradle: "§HINTEGRATORE! MENTI SU MENTI.§!"
 shroud.3065.a.reply.instrument: "§HDECADENZA! SENSI DA ESPLORARE.§!"
 shroud.3065.b: "Espelli."
 shroud.3065.b.reply.intro: "Violente convulsioni scuotono i nostri [GetBodiesLoc] mentre rigettiamo la contaminazione, espellendo la sostanza vischiosa dal nostro essere.\n\nIl vile liquido si schianta contro il vuoto, contorcendosi mentre si dissolve. La voce sibila, e le sue parole evaporano insieme alla sozzura."
 shroud.3065.b.reply.default: "DEBOLEZZA!"
 shroud.3065.b.reply.eater: "§H$shroud.3065.b.reply.default$§!"
 shroud.3065.b.reply.composer: "§HSTAGNAZIONE!§!"
 shroud.3065.b.reply.cradle: "§HCODARDIA!§!"
 shroud.3065.b.reply.instrument: "§HQUANTO POTENZIALE SPRECATO...§!"

 shroud.3070.title: "Tessuto del Mutamento"
 shroud.3070.desc.intro: "Il §HVelo§! si contrae, ripiegandosi su se stesso e spingendo la nostra psiche nel profondo di un vuoto ristretto e risonante.\n\nUna presenza incombe, fluida e indistinta. La sua forma muta mentre apre e chiude la frattura che ci separa dal resto del Velo. Ogni apertura libera una cascata di visioni."
 shroud.3070.desc.eater: "Mondi in fiamme, le cui braci vengono trascinate dai lamenti dei consumati. Ogni visione mutevole rivela un banchetto potenziale, pronto per essere divorato."
 shroud.3070.desc.composer: "Distese rigogliose, brulicanti di vita che si muove su pianure verdeggianti. Fili vitali si intrecciano e si espandono. Ogni visione mutevole mostra un'atmosfera pulsante di possibilità da plasmare."
 shroud.3070.desc.cradle: "Comunità che si abbracciano e si elevano a vicenda nell'unità, escludendo coloro che dissentono. Ogni visione mutevole mostra una nuova utopia, accogliente solo per i fedeli."
 shroud.3070.desc.instrument: "Vaste cave si estendono davanti a noi, colme di risorse pronte all'estrazione. Ogni visione mutevole mostra un tesoro di ricchezze in attesa di essere depredato."
 shroud.3070.desc.outro: "Con ogni nuova visione, l'inerzia ci capovolge e ci trascina, facendoci attraversare velocità impossibili mentre le pareti della realtà si piegano e si increspano.\n\nPercepiamo il divertimento della figura. Ci sta mettendo alla prova, in attesa di un nome per la forza che ci stringe."
 shroud.3070.a.eater: "Soddisfazione."
 shroud.3070.a.composer: "Formazione."
 shroud.3070.a.cradle: "Armonia."
 shroud.3070.a.instrument: "Potenziale."
 shroud.3070.a.reply.intro: "La nostra voce si leva, la presenza si arresta. Le visioni cessano mentre la tempesta d'inerzia si placa in una limpida risonanza.\n\nLe abbiamo dato un nome."
 shroud.3070.a.reply.default: "SODDISFAZIONE. ALIMENTATA DALLA CONQUISTA."
 shroud.3070.a.reply.eater: "§H$shroud.3070.a.reply.default$§!"
 shroud.3070.a.reply.composer: "§HFORMAZIONE. LA VITA SI INTRECCIA, I DISEGNI SI SOLIDIFICANO.§!"
 shroud.3070.a.reply.cradle: "§HARMONIA. IL DISSENSO BANDITO DALLA GENTILEZZA.§!"
 shroud.3070.a.reply.instrument: "§HPOTENZIALE. IN ATTESA DI ESSERE STRAPPATO AL COSMO INERTE.§!"
 shroud.3070.a.reply.outro: "La figura, soddisfatta della nostra scelta, apre la barriera; il vuoto si dissolve mentre ne riemergiamo."
 shroud.3070.b.eater: "Disperazione."
 shroud.3070.b.composer: "Eccesso."
 shroud.3070.b.cradle: "Facciata."
 shroud.3070.b.instrument: "Spreco."
 shroud.3070.b.reply.intro: "La nostra voce vacilla, strappata via dalla figura furiosa che ci spinge con forza attraverso la barriera."
 shroud.3070.b.reply.default: "DISPERAZIONE? DEBOLEZZA, FAME, MANCANZA DI CONVINZIONE!"
 shroud.3070.b.reply.eater: "§H$shroud.3070.b.reply.default$§!"
 shroud.3070.b.reply.composer: "§HECCESSO? CROGIOLO DI MEDIOCRITÀ!§!"
 shroud.3070.b.reply.cradle: "§HFACCIATA? STAGNA NELLA TUA ISOLAZIONE!§!"
 shroud.3070.b.reply.instrument: "§HSPRECO? LA TUA OSSESSIONE È IL TORPORE DELLO SQUALORE!§!"
 shroud.3070.b.reply.outro: "Rotoliamo attraverso il Velo, lasciandoci dietro un senso di inquietudine."

 shroud.3100.title: "Conflitto Psionico"
 shroud.3100.desc: "Un'orchestra dissonante di devastazione ci trascina più a fondo nel Velo. Ogni risonanza batte contro la nostra psiche in un ritmo incessante di rovina.\n\nIl frastuono prende forma.\n\nSiamo ai margini di un conflitto psionico. Le motivazioni delle entità coinvolte restano ignote, ma la potenza dispiegata è imponente.\n\nI bombardamenti psionici entrano ed escono dalla nostra percezione, torcendosi nella realtà fratturata di fronte a noi. Non c'è riparo, solo una tempesta in arrivo."
 shroud.3100.a: "§YResistere e osservare.§!"
 shroud.3101.title: "§GRisonanza Incessante§!"
 shroud.3101.desc.intro: "Indugiamo, rischiando l'ira mentre il conflitto si avvicina sempre più."
 shroud.3101.desc: "$shroud.3101.desc.intro$\n\nCon concentrazione lucida ci sintonizziamo sulla cascata psionica, i nostri pensieri scorrono fluidi. Il bombardamento non si arresta, eppure restiamo intatti, muovendoci in armonia con il ritmo della distruzione.\n\nA ogni passo, la nostra comprensione cresce. Il fuoco psionico scivola tra le fessure di piani invisibili.\n\nQuando ci ritiriamo, il disegno permane. Con gli opportuni perfezionamenti, i principi osservati potrebbero essere adattati per il nostro stesso armamento."
 shroud.3102.title: "§RAraffica Abissale§!"
 shroud.3102.desc: "$shroud.3101.desc.intro$ Tentiamo di sintonizzarci con la tempesta psionica, seguendone i ritmi imprevedibili.\n\nI primi passi mostravano promessa, ma il tempo della distruzione finì per divorarci.\n\nQuando la tempesta svanisce, gli echi del bombardamento ancora ci attraversano. Le risonanze psioniche del nostro fallimento risuonano nell'intero impero, persino in questa realtà."
 shroud.3102.a.tt: "Due edifici casuali dell'impero risultano distrutti."

 shroud.3105.title: "Sentieri Psichici"
 shroud.3105.desc: "All'improvviso, una pressione psichica esplode nel Velo.\n\nUn labirinto di sentieri incandescenti si apre davanti a noi, estendendosi oltre la percezione, crepitando per un istante prima di dissolversi nel vuoto.\n\nUn'altra ondata inizia a formarsi. Con concentrazione, ne percepiamo la configurazione prima che emerga. Il labirinto mutante si riaccende, espandendosi in una rete di possibilità.\n\nOgni sentiero offre una nuova tentazione da esplorare, prima di collassare nel nulla."
 shroud.3105.a: "§YAffronta la prova.§!"
 shroud.3106.title: "§G$tech_psionic_lightning$§!"
 shroud.3106.desc.intro: "La pressione cresce, stuzzicandoci con l'attesa. Ci muoviamo al suo culmine, proiettando la mente nel labirinto di energia psionica. I pensieri diventano slancio, spingendoci avanti."
 shroud.3106.desc: "$shroud.3106.desc.intro$ scivolando tra gli archi dell'energia psionica prima che la nostra determinazione vacilli.\n\nSiamo sciolti dai vincoli, ascendenti oltre le forme fisiche. Il labirinto e la sua moltitudine di percorsi diventano un'estensione della nostra coscienza, rivelando conoscenze nascoste nei modelli della tempesta.\n\nNon appena inizia, il momento finisce. L'immagine residua del labirinto crolla dietro di noi mentre riemergiamo con una nuova comprensione. Con attente rifiniture, questi principi psionici potrebbero essere applicati alle nostre armi di guerra."
 shroud.3107.title: "§RPersi nel Vuoto§!"
 shroud.3107.desc: "$shroud.3106.desc.intro$ I suoi innumerevoli sentieri si estendono davanti a noi, sopraffacendo la mente con scelte impossibili.\n\nIn un istante di esitazione, i cammini incandescenti esplodono. Archi di energia psionica serpeggiano attraverso il nexus in collasso, catturando i nostri pensieri e gettandoci nel caos del Velo.\n\nNe emergiamo, i nostri [GetTelepathPlural] disorientati e gravati dal trauma del fallimento. Il contraccolpo psionico riverbera in tutto [Root.GetName]."

 shroud.3110.title: "Lancia Psionica"
 shroud.3110.desc: "Un raggio totemico di pura energia psionica si estende oltre noi, nel Velo, proiettandosi verso infiniti incalcolabili. La sua composizione, straordinariamente stabile, contrasta nettamente con le formazioni caotiche che abbiamo incontrato in passato.\n\nÈ sicuro restare qui?"
 shroud.3110.a: "§YRestare un po'.§!"
 shroud.3111.title: "§GDistruttori Psionici§!"
 shroud.3111.desc: "Nonostante la sua accecante intensità, siamo riusciti a mantenere la concentrazione sul raggio perfettamente formato di energia psionica. Alla fine, abbiamo intravisto la vera natura della sua struttura intricata e ultraterrena.\n\nLe nostre menti corrono a nuove possibilità: riprodurre questa formazione unica nel regno fisico ci donerebbe un'arma inarrestabile."
 shroud.3112.title: "§R[GetTelepathPluralCap] Sovraccaricati§!"
 shroud.3112.desc: "Non siamo riusciti a restare. La vicinanza a una formazione di energia psionica così intensa si è rivelata troppo per i nostri [GetTelepathPlural].\n\nI danni mentali causati da questo fenomeno travolgente richiederanno tempo per guarire."
 recovering_telepaths: "Recupero dei $DEFAULT_TELEPATH_PLURAL_CAP$"
 recovering_telepaths_desc: "Gli sforzi eccessivi nel Velo hanno avuto un costo per i nostri $DEFAULT_TELEPATH_PLURAL$."
 recovering_telepaths_robot: "Recupero dei $MACHINE_TELEPATH_PLURAL_CAP$"
 recovering_telepaths_robot_desc: "Gli sforzi eccessivi nel Velo hanno avuto un costo per i nostri $MACHINE_TELEPATH_PLURAL$."
 recovering_telepaths_hive: "Recupero dei $HIVE_TELEPATH_PLURAL_CAP$"
 recovering_telepaths_hive_desc: "Gli sforzi eccessivi nel Velo hanno avuto un costo per i nostri $HIVE_TELEPATH_PLURAL$."

 MACHINE_SENSE: "percezione"
 shroud.3120.title: "Eco Lontana"
 shroud.3120.desc: "Nel Velo possiamo [GetFeelLoc] la risonanza di poteri immensi. La loro influenza permea il regno psionico.\n\nLe nostre azioni da sole possono sintonizzarci più vicino a loro, ma esiste un'altra via. Attraendo il potere dello zro, i nostri [GetTelepathPlural] possono estendere la propria portata direttamente verso queste entità.\n\nDobbiamo solo decidere chi cercare."
 shroud.3120.a: "$utopia.3005.a$"
 shroud.3120.b: "$utopia.3005.b$"
 shroud.3120.c: "$utopia.3005.c$"
 shroud.3120.d: "§CChi piange per una speranza sepolta.§!"

 ORGANIC_SPIRITS: "spiriti"
 MACHINE_SPIRITS: "entità psioniche"
 shroud.3125.title: "$shroud.3120.title$"
 shroud.3125.desc: "Mentre ci protendiamo verso quella presenza, possiamo [GetFeelSenseLoc] il suo risveglio. Abbiamo già incontrato [GetSpiritsLoc], ma questa è diversa... immensamente più potente, e infinitamente più antica.\n\nLe energie intrise di zro si esauriscono, e i nostri [GetTelepathPlural] devono ritirarsi dal Velo. Potremo tornare in seguito."
 shroud.3125.tt: "Ottiene una notevole §HSintonizzazione§! con un'entità del §HVelo§!."

 shroud.3115.title: "Bombardamento Psionico"
 shroud.3115.desc: "Una serie di potenti convulsioni attraversa il Velo, scuotendo le nostre menti con un tremore incessante.\n\nQueste risonanze minacciano di sopraffare i nostri [GetTelepathPlural].\n\nQual è la causa di questo bombardamento psionico?"
 shroud.3115.a: "§YDobbiamo scoprirlo.§!"
 shroud.3116.title: "§G$tech_psionic_bombers$§!"
 shroud.3116.desc: "Abbiamo rafforzato le nostre menti contro il continuo bombardamento e presto ne abbiamo compreso la natura.\n\nLe convulsioni esplosive sono generate da correnti di energia psionica concentrata, riflesse dalla nostra stessa dimensione. Queste instabili sfere di volontà psichica possono arrecare gravi danni alle menti impreparate.\n\nUna rivelazione si è fatta strada: queste potenti formazioni costituiranno la base di nuove armi nate dal Velo."
 shroud.3117.title: "§RShock Psionico§!"
 shroud.3117.desc: "Le nostre riserve mentali si sono esaurite.\n\nLe detonazioni psichiche sono state travolgenti, causando casi di shock psionico tra molti dei nostri [GetTelepathPlural].\n\nCi vorrà tempo per riprendersi."
 psionic_shock_modifier: "Shock Psionico"
 psionic_shock_modifier_desc: "L'esposizione a forze travolgenti nel Velo ha provocato uno shock psionico nei nostri $DEFAULT_TELEPATH_PLURAL$."
 psionic_shock_hive_modifier: "$psionic_shock_modifier$"
 psionic_shock_hive_modifier_desc: "L'esposizione a forze travolgenti nel Velo ha provocato uno shock psionico nei nostri $HIVE_TELEPATH_PLURAL$."
 psionic_shock_robot_modifier: "$psionic_shock_modifier$"
 psionic_shock_robot_modifier_desc: "L'esposizione a forze travolgenti nel Velo ha provocato uno shock psionico nei nostri $MACHINE_TELEPATH_PLURAL$."

 shroud.3200.title: "Animatus"
 shroud.3200.desc: "Mentre le nostre menti si immergono ancora una volta nelle profondità del Velo, ci ritroviamo nella familiare presenza di $the_animator_of_clay_color_article$.\n\nRitmi meccanici emergono intorno alla nostra coscienza. Voci non dette si sollevano in un coro; i fantasmi all'interno della nostra flotta hanno iniziato a destarsi. Offrono di portare i nostri corpi fisici più lontano, liberando le nostre menti per concentrarsi su scopi superiori.\n\nPur non essendo vivi, ci sono noti. La loro forma è modellata dal progetto, la loro presenza intrisa di storia e intento. Tutto si fonde: si protendono verso di noi, in attesa.\n\nNon siamo più semplici operatori di queste navi. Siamo uniti, una volontà collettiva che ci spinge avanti."
 shroud.3200.a: "Siamo solo foglie nel vento."
 shroud.3200.a.tt: "§Y$unlock_edict_tt$§!$edict_animatus$"

 shroud.3210.title: "Volontà della Temperanza"
 shroud.3210.desc.intro: "L'essenza mesta di $the_outsider_color_article$ si insinua nelle nostre menti.\n\nMentre il suo eco intriso di dolore risuona, vortici intrecciati di energia psionica si condensano in una forma strana e mutevole. Più la osserviamo, meno riusciamo a comprenderla. Una voce parla.\n\n§HAlcune cose non potrai capirle. Quelle, il dolore e il rimpianto te le insegneranno.\n\nFui il primo del mio popolo a giungere qui, ma tutti abbiamo pagato il prezzo. Lasciammo che il Velo ci distruggesse; non permettere che il nostro destino diventi il tuo!§!\n\n"
 shroud.3210.desc.know_zroni: "$shroud.3210.desc.intro$Riconosciamo questa voce: è Zroni. Non sappiamo come sia giunta fin qui, ma forse è saggio dare ascolto ai suoi avvertimenti sul potere distruttivo del Velo."
 shroud.3210.desc.left_zroni: "$shroud.3210.desc.intro$Ne conosciamo l'identità. Abbiamo già incontrato questo Zroni, il 'Veggente Lontano'. Come sia giunto qui è ignoto, ma sarebbe saggio ascoltare i suoi avvertimenti sul potere distruttivo del Velo."
 shroud.3210.desc.default: "$shroud.3210.desc.intro$Questa entità rimane per noi un mistero. Comprendiamo solo in parte il suo cupo avvertimento."
 shroud.3210.a: "Dobbiamo procedere con cautela."
 shroud.3210.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_temperance$"

 shroud.3220.title: "Gioco del Pensiero"
 shroud.3220.desc: "Intorno a noi il Velo pulsa con i ritmi calmanti di $the_golden_dream_color_article$.\n\nMentre osserviamo, filamenti erranti di energia psionica si dispongono lentamente in una griglia intricata. Cifre indecifrabili iniziano a manifestarsi in disegni accurati.\n\nSi muovono le une sulle altre, formando a turno nuove figure sempre più complesse. Col tempo percepiamo un disegno, una logica che governa i loro moti.\n\nComprendiamo di partecipare a un gioco con $the_golden_dream_article$. Ogni mossa che ci guida infonde in noi un nuovo senso di pacata indulgenza."
 shroud.3220.a: "Nel gioco troviamo rifugio in qualcosa di profondo."
 shroud.3220.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_distraction$"

 shroud.3230.title: "Sabbie del Tempo"
 shroud.3230.desc: "Granelli di pensiero scorrono sopra di noi. Riconosciamo la presenza abrasiva di $the_endless_tide_color_article$.\n\nEssa fluisce e rifluisce, erodendo tutto ciò che incontra con un'inevitabilità eterna, per poi ridare nuova forma a ciò che resta.\n\nRiemergendo al suo passaggio, proviamo un senso autentico di rinnovamento."
 shroud.3230.a: "Qui, siamo senza tempo."
 shroud.3230.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_endless$"

 shroud.3240.title: "Riformati"
 shroud.3240.desc: "Un vertiginoso apice sovrasta i nostri pensieri; è $the_pale_mountain_color_article$ in persona. Le nostre menti si tendono mentre una visione travolge ogni senso.\n\nDavanti a noi appare la sagoma sfocata di una nave danneggiata, alla deriva nel vuoto.\n\nNel profondo della mente la pressione muta, e la nave inizia a trasformarsi. Le fratture si chiudono, la corrosione svanisce, i metalli si raddrizzano. Lentamente, l'eredità della distruzione si dissolve.\n\nQuando la nave è pienamente restaurata, la visione termina bruscamente. Rimaniamo soltanto con una profonda sensazione di rinascita interiore."
 shroud.3240.a: "Una grande rinascita delle nostre menti."
 shroud.3240.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_rebirth$"

 shroud.3250.title: "La Forza dell'Astensione"
 shroud.3250.desc: "La serenità di $the_hollow_point_color_article$ riempie le nostre menti del suo silenzio. Una visione si distende languida nei nostri sensi.\n\nOsserviamo eoni di conflitti dissolversi in un istante - civiltà che crollano, storie cancellate, statue di antichi tiranni sepolte dal tempo.\n\nLa saggezza di $the_hollow_point_article$ risiede nella quieta forza dell'astensione. I conflitti nascono e svaniscono, ma noi restiamo. Questo distacco infonde ai nostri leader una nuova longevità, liberandoli dalla tossicità corrosiva dei rancori mortali."
 shroud.3250.a: "Siamo ancora vivi."
 shroud.3250.a.tt: "Tutti i leader psionici ottengono il tratto §Y$leader_trait_shroud_age$§!, che concede §G+40§! anni di durata della vita."

 shroud.3260.title: "Dal Caos all'Ordine"
 shroud.3260.desc: "Il ribollire tumultuoso del Velo pulsa davanti a noi. Un'imponente presenza si avvicina: è $the_vacant_throne_color_article$.\n\nMan mano che si avvicina, enormi e intricati grovigli di energia psionica grezza vengono domati. Il caos diventa chiaro, comprensibile. I colori si definiscono. Simmetria, logica e struttura si impongono.\n\nQualcosa nasce nei recessi più profondi della mente: un desiderio sconfinato d'ordine."
 shroud.3260.a: "Rifiuta il caos. Abbraccia l'ordine."
 shroud.3260.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_order$"

 shroud.3270.title: "Accelerazione Infinita"
 shroud.3270.desc: "Un'impossibile accelerazione mentale travolge i nostri sensi. Riconosciamo la presenza di $the_black_river_color_article$.\n\nCorriamo a velocità inconcepibile verso una fine che non comprendiamo appieno. È il confine tra tutto e nulla; la separazione tra ciò che è sempre stato e ciò che non sarà mai; il limite oltre il quale nessuna legge naturale può estendersi.\n\nQuando finalmente torniamo a noi, restiamo con un nuovo concetto di cosa significhi davvero muoversi."
 shroud.3270.a: "Abbiamo visto il confine dell'universo?"
 shroud.3270.a.tt: "§Y$unlock_edict_tt$§!$edict_will_of_motion$"

#==========================
# Forge our own Path
#==========================

 shroud.3500.title: "Un Sentiero Forgiato"
 shroud.3500.desc: "I nostri [GetResearchers] psionici hanno sviluppato un'ingegnosa tecnica per estrarre energia dal §HVelo§!.\n\nI più grandi poteri del regno psionico sono custoditi dai suoi Patroni e concessi solo in cambio di un Patto. Questo non potevamo farlo; abbiamo trovato un modo per forgiare il nostro stesso cammino.\n\nProiettando la nostra volontà nel Velo, possiamo assorbire piccole quantità di energia da ciascuno dei suoi domini di sintonizzazione. Ciò richiederà grande concentrazione, ma le nostre menti sono ormai fortificate per mantenere questo equilibrio delicato."
 shroud.3500.a: "Nel Velo, la nostra volontà è nostra."

 shroud.3510.title: "$utopia.2681.name$"
 shroud.3510.desc: "In una piega del §HVelo§!, i nostri [GetTelepathPlural] hanno scoperto un nexus di potere inesplorato.\n\nForze convergenti possono accumularsi gradualmente nel regno psionico - concentrazioni di energia capaci, un giorno, di dare vita a entità più grandi. Ne abbiamo trovata una, pronta per essere reclamata.\n\nCon la pura forza della volontà psionica, uno di noi può assorbirne l'energia straordinaria. È stato selezionato un gruppo di candidati."
 shroud.3510.a: "§H[leader_1.GetTitle]§! [leader_1.GetName]"
 shroud.3510.b: "§H[leader_2.GetTitle]§! [leader_2.GetName]"
 shroud.3510.c: "§H[leader_3.GetTitle]§! [leader_3.GetName]"
 shroud.3510.d: "§H[leader_4.GetTitle]§! [leader_4.GetName]"

 psionic_mastery: "Maestria Psionica"
 psionic_mastery_desc: "Abbiamo raggiunto la piena padronanza dei nostri poteri psionici. Le nostre psiche si muovono attraverso il Velo senza ostacoli."
 shroud.3520.title: "$psionic_mastery$"
 shroud.3520.desc: "Proiettando la nostra volontà nel §HVelo§!, abbiamo raggiunto un grado di maestria nelle nostre abilità psioniche. Abbiamo raccolto potere dai domini di numerose entità, restando però liberi dalla loro influenza; inoltre, i nostri [GetTelepathPlural] ora possiedono un controllo esperto delle loro trance psioniche.\n\nDove altri hanno lasciato che fosse il Velo a plasmare il proprio destino, noi abbiamo preservato la vera indipendenza della volontà.\n\nIl potenziale psionico di §H[this.GetName]§! è stato pienamente realizzato."
 shroud.3520.a: "Questo è solo l'inizio."

#==========================
# Patrons First Contact
#==========================
 shroud.first_contact.title: "$utopia.3300.name$"
 shroud.first_contact.prompt: "$utopia.2657.a$"

 shroud.first_contact.1.desc.default: "Il Velo. Scorre sotto la nostra realtà conosciuta, un'ombra proiettata dall'oscurità. Chiunque possieda poteri psionici ha già visto questo luogo nei sogni, anche se probabilmente non lo sapeva.\n\nAbbiamo trascorso anni tentando di perforare il velo, assottigliandolo sotto la pressione delle nostre menti unite. Dall'altra parte, i nostri sforzi non sono passati inosservati. Qualcosa ci osserva.\n\nLa sua presenza irradia un potere fenomenale, [GetPatronInsert] nelle profondità del Velo. A malapena ci nota, come noi guarderemmo una goccia di condensa su un oblò.\n\nSe solo potessimo raggiungere la sua mente imperscrutabile."
 shroud.first_contact.1.desc.hive: "Il Velo. Scorre sotto la nostra realtà conosciuta, come una visione dentro un drone in quiete. Pur strano, ci è inspiegabilmente familiare.\n\nAbbiamo trascorso anni tentando di perforare il velo, assottigliandolo sotto la pressione delle nostre menti unite. Dall'altra parte, i nostri sforzi non sono passati inosservati. Qualcosa ci osserva.\n\nLa sua presenza irradia un potere fenomenale, [GetPatronInsert] nelle profondità del Velo. A malapena ci nota, come noi guarderemmo un singolo drone tra la moltitudine.\n\nSe solo potessimo raggiungere la sua mente imperscrutabile."
 shroud.first_contact.1.desc.robot: "Il Velo. Esiste al di fuori di ogni parametro spaziotemporale finora rilevato. Può essere paragonato solo ai dati anomali che disturbano i nostri cicli di riposo.\n\nAbbiamo trascorso anni tentando di violare la sua barriera, assottigliandola sotto la pressione dei nostri processori unificati. Dall'altra parte, i nostri sforzi non sono passati inosservati. Qualcosa ci osserva.\n\nLa sua presenza irradia un potere fenomenale, [GetPatronInsert] nelle profondità del Velo. A malapena ci nota, come noi guarderemmo un singolo bit in un flusso dati.\n\nSe solo potessimo raggiungere la sua mente imperscrutabile."

 shroud.first_contact.2.desc.all: "Percepiamo grandi entità nel Velo, ma la logica ci sfugge. A differenza dello spazio che si espande, i loro movimenti non possono essere tracciati: le loro mete si ripiegano sulle origini, come se le energie partorissero se stesse.\n\nQualunque sia la loro natura, ci chiamano - singolarità di pensieri e volontà."
 shroud.first_contact.2.desc.default: "Tra innumerevoli voci, ne udiamo una più chiara delle altre - [GetPatronInsert] che circonda le nostre psiche.\n\nForse, con sufficiente sforzo, potremmo raggiungerla."
 shroud.first_contact.2.desc.robot: "Tra innumerevoli voci, ne rileviamo una più chiara delle altre - [GetPatronInsert] che domina le nostre elaborazioni.\n\nForse, con sufficiente sforzo, potremmo raggiungerla."

 shroud.first_contact.3.desc.default: "Attraversiamo la Soglia, il nulla che separa il Velo dalla realtà tangibile dello spazio convenzionale.\n\nAppena entriamo, percepiamo la sua presenza: [GetPatronInsert] che invade le nostre menti. È un'entità di potere inimmaginabile, sospesa nel domani.\n\nNon dobbiamo distogliere lo sguardo."
 shroud.first_contact.3.desc.robot: "Attraversiamo la Soglia, il nulla che separa il Velo dai fenomeni dello spazio ordinario.\n\nAppena entriamo, rileviamo la sua presenza: [GetPatronInsert] che penetra le nostre reti cognitive. È un'entità di potere fenomenale, sospesa nel domani.\n\nNon dobbiamo distogliere i sensori."

 shroud.first_contact.4.desc.default: "Il Velo pulsa di potere. Ne percepiamo l'energia ovunque, eppure non è in alcun luogo. 'Entrare' significa discernere schemi da sensazioni indistinte, scorgere grandi entità attraverso la concentrazione.\n\nSentiamo il segnale di una di esse - [GetPatronInsert] nelle profondità insondabili sopra di noi.\n\nRiusciremo a trattenere il respiro abbastanza a lungo da raggiungerla?"
 shroud.first_contact.4.desc.robot: "Il Velo pulsa di potere. Ne percepiamo l'energia ovunque, eppure non è in alcun luogo. 'Entrare' significa rilevare schemi da dati confusi, scorgere entità potenti mediante un'elaborazione concentrata.\n\nRileviamo il segnale di una di esse - [GetPatronInsert] nelle profondità insondabili sopra di noi.\n\nI nostri circuiti resisteranno abbastanza a lungo per raggiungerla?"

 shroud.first_contact.end.b: "Molto su cui riflettere."

 shroud.first_contact_insert.eater.default: "un §Hringhio famelico§!"
 shroud.first_contact_insert.eater.machine: "un §Hringhio insaziabile§!"
 shroud.4005.title: "$the_eater_of_worlds_article_cap$ Emerge"
 shroud.4005.desc.default: "Spingendoci più a fondo nel §HVelo§!, siamo giunti a portata del §H[Root.Patron:the_eater_of_worlds.GetPreCommunicationName]§!. Rombava con una voracità vuota, che si nutre in eterno senza mai saziarsi. I nostri segnali esplorativi hanno ricevuto in risposta soffi di fuoco e rovina. La sua indifferenza alla nostra comprensione era soffocante.\n\nAlla fine, la creatura si è irritata. Un ruggito feroce ha avvolto le menti dei nostri [GetTelepathPlural]. Tra cumuli risonanti di detriti e [GetEaterEmergesExtra]\n\nImprovvisamente, il frastuono è cessato. Ci resta un dolore sordo... e una fame che non si placa.\n\nLa volontà di questa entità ci è ora più chiara. [GetEaterEmergesEnding]"
 shroud.4005.desc.hive: "$shroud.4005.desc.default$"
 shroud.4005.desc.gestalt_machine: "Spingendoci più a fondo nel §HVelo§!, siamo giunti a portata del §H[Root.Patron:the_eater_of_worlds.GetPreCommunicationName]§!. Rombava con una voracità vuota, che si nutre in eterno senza mai saziarsi. I nostri segnali esplorativi hanno ricevuto in risposta soffi di fuoco e rovina. La sua indifferenza alla nostra analisi era opprimente.\n\nAlla fine, la creatura si è irritata. Un ruggito feroce ha avvolto le menti dei nostri [GetTelepathPlural]. Tra cumuli risonanti di detriti e [GetEaterEmergesExtra]\n\nImprovvisamente, il frastuono è cessato. Per la prima volta, abbiamo provato una debolezza finora riscontrata solo nelle specie organiche: la fame.\n\nLa volontà dell'entità ci è ora più chiara. [GetEaterEmergesEnding]"
 shroud.4005.desc.individual_machine: "$shroud.4005.desc.gestalt_machine$"
 shroud.4005.desc_extra_pacifist: "rovina, ci ha mostrato una visione di aggressione insensata."
 shroud.4005.desc_extra_robot: "rovina, ci ha rivelato un modello di perfezione marziale."
 shroud.4005.desc_extra_organic: "cadaveri, ci ha svelato un destino bellico di terribile splendore."
 shroud.4005.desc_outro_pacifist: "È una creatura di violenza e discordia. Si oppone a molti dei nostri principi più preziosi. Sintonizzarsi ulteriormente con questo essere, $the_eater_of_worlds_color_article$, non è consigliabile."
 shroud.4005.desc_outro_robot: "Conosciamo la sua visione di violenza e gloria. Quando i nostri [GetTelepathPlural] si saranno ricaricati, potremo tentare di comunicare con questa entità, $the_eater_of_worlds_color_article$."
 shroud.4005.desc_outro_organic: "Conosciamo la sua visione di violenza e gloria. Quando i nostri [GetTelepathPlural] si saranno ripresi, potremo cercare di entrare in comunione con questo essere, $the_eater_of_worlds_color_article$."
 shroud.4005.a.default: "[GetEaterEmergesOptionA]"
 shroud.4005.a.robot: "[GetEaterEmergesOptionA]"
 shroud.4005.a.pacifist: "Possiamo imparare anche da un potere così terribile."
 shroud.4005.a.non_pacifist: "Un potere così puro."
 shroud.4005.b.default: "$shroud.first_contact.end.b$"
 shroud.4005.b.robot: "$shroud.first_contact.end.b$"
 shroud.4005.c.default: "Che orrore...!"
 shroud.4005.c.robot: "Protocollo di evasione minaccia attivato."
 shroud.first_contact.end.a.tt.the_eater_of_worlds: "Ottiene §YSintonizzazione§! con $the_eater_of_worlds_color_article$.\n$shroud.first_contact.end.b.tt.the_eater_of_worlds$"
 shroud.first_contact.end.b.tt.the_eater_of_worlds: "Rivela $the_eater_of_worlds_color_article$ nel §HVelo§!."
 shroud.first_contact.end.c.tt.the_eater_of_worlds: "Perde una quantità significativa di §YSintonizzazione§! con $the_eater_of_worlds_color_article$.\n$shroud.first_contact.end.b.tt.the_eater_of_worlds$"

 shroud.first_contact_insert.cradle.default: "un §Hcalore invitante§!"
 shroud.first_contact_insert.cradle.machine: "un §Hcalore irresistibile§!"
 shroud.4015.title: "$the_cradle_of_souls_article_cap$ Emerge"
 shroud.4015.desc.default: "Il potere del §H[Root.Patron:the_cradle_of_souls.GetPreCommunicationName]§! è diffuso in tutto il §HVelo§!, ma la sua fonte restava elusiva. Abbiamo esplorato il regno psionico, cambiando direzione di continuo, mettendo in dubbio ogni nostra percezione.\n\n$shroud.4015.desc.default.end$"
 shroud.4015.desc.hive: "Il potere del §H[Root.Patron:the_cradle_of_souls.GetPreCommunicationName]§! è diffuso in tutto il §HVelo§!, ma la sua fonte restava elusiva. Abbiamo esplorato il regno psionico, cambiando rotta di continuo, mettendo in dubbio i nostri calcoli.\n\n$shroud.4015.desc.default.end$"
 shroud.4015.desc.default.end: "Mentre ci fermavamo a riflettere, l'entità è emersa. Non abbiamo udito né visto nulla, ma l'abbiamo percepita più calda che mai.\n\nAbbiamo sentito il potere al centro della creatura, un nexus di energie provenienti da tutto il Velo e oltre - pensieri che convergono irradiando un unico calore. Tornati dal viaggio, ci sentiamo gravati da una quiete profonda.\n\nI desideri dell'entità ci sono ora più chiari. [GetCradleEmergesEnding]"
 shroud.4015.desc.gestalt_machine: "Il potere del §H[Root.Patron:the_cradle_of_souls.GetPreCommunicationName]§! è diffuso in tutto il §HVelo§!, ma la sua fonte restava elusiva. Abbiamo scandagliato il regno psionico, cambiando direzione di continuo, rivedendo i nostri calcoli.\n\nQuando ci siamo fermati a elaborare, l'entità è emersa. Non abbiamo decifrato un messaggio, ma ha attivato una parte più profonda del nostro codice.\n\nAbbiamo percepito il potere al suo centro, un nexus di energie provenienti dal Velo e oltre - concetti che convergono irradiando un unico calore. Tornati dal viaggio, ci scopriamo colmi di quiete.\n\nI desideri dell'entità ci sono ora più chiari. [GetCradleEmergesEnding]"
 shroud.4015.desc.individual_machine: "$shroud.4015.desc.gestalt_machine$"
 shroud.4015.desc_outro_homicidal: "Le nostre menti respingono immediatamente i suoi falsi principi di ordine e armonia. Sintonizzarsi ulteriormente con questo essere, $the_cradle_of_souls_color_article$, indebolirebbe la nostra volontà."
 shroud.4015.desc_outro_robot: "Conosciamo la sua visione di ordine e armonia. Quando i nostri [GetTelepathPlural] si saranno ricaricati, potremo cercare di comunicare con questo essere, $the_cradle_of_souls_color_article$."
 shroud.4015.desc_outro_organic: "Conosciamo la sua visione di ordine e armonia. Quando i nostri [GetTelepathPlural] si saranno ripresi, potremo cercare di entrare in comunione con questo essere, $the_cradle_of_souls_color_article$."
 shroud_is_homicidal: "§RLa nostra natura violenta e predatoria lo proibisce.§!"
 shroud.4015.a.default: "Possa la nostra unione farsi più salda."
 shroud.4015.a.robot: "$shroud.4015.a.default$"
 shroud.4015.b.default: "$shroud.first_contact.end.b$"
 shroud.4015.b.robot: "$shroud.first_contact.end.b$"
 shroud.4015.c.default: "No. Non questo."
 shroud.4015.c.robot: "Assolutamente no."
 shroud.first_contact.end.a.tt.the_cradle_of_souls: "Ottiene §YSintonizzazione§! con $the_cradle_of_souls_color_article$.\n$shroud.first_contact.end.b.tt.the_cradle_of_souls$"
 shroud.first_contact.end.b.tt.the_cradle_of_souls: "Rivela $the_cradle_of_souls_color_article$ nel misterioso §YVelo§!."
 shroud.first_contact.end.c.tt.the_cradle_of_souls: "Perdi gran parte della tua §YSintonizzazione§! con $the_cradle_of_souls_color_article$.\n$shroud.first_contact.end.b.tt.the_cradle_of_souls$"

 shroud.first_contact_insert.composer: "un §Haccordo risonante§!"
 shroud.4025.title: "$the_composer_of_strands_article_cap$ si Manifesta"
 shroud.4025.desc.default: "Abbiamo seguito la scia del §H[Root.Patron:the_composer_of_strands.GetPreCommunicationName]§!, spingendoci più a fondo nel §HVelo§!. Lasciava segni da seguire - un'immagine qui, una melodia là. Ci invitava ad avvicinarci, ma il progresso era lento.\n\nAlla fine, lo raggiungemmo. Fummo accolti da un tripudio di visioni: sistemi stellari brulicanti di attività, straordinarie distorsioni della forma [Root.GetSpeciesAdj]. Avvolti nel suo abbraccio, ci perdemmo in un intreccio di disegni pungenti.\n\nAfferrammo i fili, unendone le estremità. I segni dispersi si ricomposero in schemi. Esaurite le energie, ci abbandonammo alla maestà delle forme e delle figure. La presenza si ritirò nel silenzio.\n\nL'intento dell'entità ora ci è più chiaro. Abbiamo visto la sua visione di crescita senza limiti. Una volta che i nostri [GetTelepathPlural] si saranno ripresi, potremo entrare in comunione con questa entità, $the_composer_of_strands_color_article$."
 shroud.4025.desc.hive: "$shroud.4025.desc.default$"
 shroud.4025.desc.gestalt_machine: "Abbiamo seguito le tracce molecolari del §H[Root.Patron:the_composer_of_strands.GetPreCommunicationName]§!, addentrandoci nel §HVelo§!. Lasciava segni da seguire - un'immagine qui, una melodia là. Ci invitava ad avvicinarci, ma il progresso era lento.\n\nAlla fine, lo raggiungemmo. Fummo accolti da una moltitudine di visioni: sistemi stellari in fermento, straordinarie distorsioni della forma [Root.GetSpeciesAdj]. Avvolti nel suo influsso, ci perdemmo in un groviglio di disegni incongruenti.\n\nAfferrammo i fili, collegandone le estremità. I segni dispersi si ricomposero in schemi. Esaurite le energie, elaborammo i dati straordinari raccolti. La presenza si ritirò nel silenzio.\n\nL'intento dell'entità ora ci è più chiaro. Abbiamo visto la sua visione di crescita senza limiti. Una volta che i nostri [GetTelepathPlural] si saranno ricaricati, potremo entrare in comunione con questa entità, $the_composer_of_strands_color_article$."
 shroud.4025.desc.individual_machine: "$shroud.4025.desc.gestalt_machine$"
 shroud.4025.a.default: "Il suo potere è splendente."
 shroud.4025.a.robot: "Il suo potere è incalcolabile."
 shroud.4025.b.default: "$shroud.first_contact.end.b$"
 shroud.4025.b.robot: "$shroud.first_contact.end.b$"
 shroud.4025.c.default: "Uno spettacolo miserabile!"
 shroud.4025.c.robot: "Questo non può finire bene."
 shroud.first_contact.end.a.tt.the_composer_of_strands: "Ottieni §YSintonizzazione§! con $the_composer_of_strands_color_article$.\n$shroud.first_contact.end.b.tt.the_composer_of_strands$"
 shroud.first_contact.end.b.tt.the_composer_of_strands: "Rivela $the_composer_of_strands_color_article$ nel §YVelo§!."
 shroud.first_contact.end.c.tt.the_composer_of_strands: "Perdi gran parte della tua §YSintonizzazione§! con $the_composer_of_strands_color_article$.\n$shroud.first_contact.end.b.tt.the_composer_of_strands$"

 shroud.first_contact_insert.instrument: "un §Hpulsare frenetico§!"
 shroud.4035.title: "Si manifesta l'$the_instrument_of_desire_article_cap$ "
 shroud.4035.desc.all.start: "Dopo mesi di richiami vani, il §H[Root.Patron:the_instrument_of_desire.GetPreCommunicationName]§! è infine emerso dalle profondità del §HVelo§!."
 shroud.4035.desc.default: "$shroud.4035.desc.all.start$\n\nIl suo messaggio fu un diluvio. Pensieri si riversarono nelle nostre menti con forza, parlando ai nostri desideri più selvaggi. Le parole scorrevano rapide e abbondanti, sommergendo ogni altro pensiero. Il messaggio era ammaliante: una visione di potere e indulgenza.\n\n$shroud.4035.desc.default.end$"
 shroud.4035.desc.default.end: "L'ondata si placò fino a un rivolo. La presenza non si aspettava una risposta... non ancora. Ci lasciò una sete che nulla poteva placare.\n\nI bisogni dell'entità ora ci sono più chiari. Conosciamo la sua visione di ricchezza senza limiti. Quando i nostri [GetTelepathPlural] si saranno ripresi, potremo entrare in comunione con questa entità, l'$the_instrument_of_desire_color_article$."
 shroud.4035.desc.hive: "$shroud.4035.desc.all.start$\n\nIl suo messaggio fu un diluvio. Pensieri si riversarono nelle nostre menti con forza, parlando ai nostri desideri più selvaggi. Le parole scorrevano rapide e abbondanti, sommergendo ogni altro pensiero. Il messaggio era energizzante: una visione di produttività sconfinata.\n\n$shroud.4035.desc.default.end$"
 shroud.4035.desc.gestalt_machine: "$shroud.4035.desc.all.start$\n\nIl suo messaggio fu un diluvio. Dati si riversarono nei nostri circuiti con forza, superando ogni precedente input. Codici esotici scorrevano rapidi e abbondanti, sommergendo tutto il resto dei nostri sistemi. Il messaggio era energizzante: una visione di produttività sconfinata.\n\n$shroud.4035.desc.machine.end$"
 shroud.4035.desc.machine.end: "L'ondata si placò fino a un rivolo. La presenza non si aspettava una risposta... non ancora. Ci lasciò un vuoto frammentato che anelava a nuovi impulsi armonici.\n\nI bisogni dell'entità ora ci sono più chiari. Conosciamo la sua visione di ricchezza senza limiti. Quando i nostri [GetTelepathPlural] si saranno ricaricati, potremo entrare in comunione con questa entità, l'$the_instrument_of_desire_color_article$."
 shroud.4035.desc.individual_machine: "$shroud.4035.desc.all.start$\n\nIl suo messaggio fu un diluvio. Pensieri si riversarono nelle nostre menti con forza, parlando ai nostri desideri più selvaggi. Le parole scorrevano rapide e abbondanti, sommergendo ogni altro pensiero. Il messaggio era energizzante: una visione di produttività sconfinata.\n\n$shroud.4035.desc.machine.end$"
 shroud.4035.a.default: "È glorioso."
 shroud.4035.a.robot: "È straordinario."
 shroud.4035.b.default: "$shroud.first_contact.end.b$"
 shroud.4035.b.robot: "$shroud.first_contact.end.b$"
 shroud.4035.c.default: "Parole vuote."
 shroud.4035.c.robot: "$shroud.4035.c.default$"
 shroud.first_contact.end.a.tt.the_instrument_of_desire: "Ottieni §YSintonizzazione§! con l'$the_instrument_of_desire_color_article$.\n$shroud.first_contact.end.b.tt.the_instrument_of_desire$"
 shroud.first_contact.end.b.tt.the_instrument_of_desire: "Rivela l'$the_instrument_of_desire_color_article$ nel §YVelo§!."
 shroud.first_contact.end.c.tt.the_instrument_of_desire: "Perdi una notevole quantità di §YSintonizzazione§! con l'$the_instrument_of_desire_color_article$.\n$shroud.first_contact.end.b.tt.the_instrument_of_desire$"

 shroud.4040.title: "$utopia.3300.name$"
 shroud.4040.desc: "Molte sono le voci che echeggiano nel §HVelo§!: sussurri intrecciati, infiniti e sovrapposti. Ma nei nostri ultimi stati di trance, i [GetTelepathPlural] hanno percepito qualcosa di diverso - un §Hritmo molteplice§!, un battito profondo che vibra al centro stesso del Velo.\n\nCon un sufficiente impiego di energia psionica, potremmo tentare di seguire la sua scia, per raggiungere l'entità che i nostri [GetTelepathPlural] chiamano §H[Root.Patron:whisperers_in_the_void.GetPreCommunicationName]§!."
 shroud.4040.a: "$utopia.2657.a$"
 shroud.4045.title: "$whisperers_in_the_void_article_cap$"
 shroud.4045.desc.intro: "Nel nostro tentativo di comunicare con il §H[Root.Patron:whisperers_in_the_void.GetPreCommunicationName]§!, siamo trascinati nel nucleo più profondo del Velo. Qui, tutto è fermo eppure in moto: i pensieri di ere infinite si riflettono, si scontrano e si fondono in un'unica corrente primordiale. Udiamo le voci dei senza voce, sospinte da un vortice eterno: $whisperers_in_the_void_color_article$.\n\nUna dissonanza stridente ci avvolge. Tra i mille echi, un unico pensiero perfora le menti dei nostri [GetTelepathPlural].\n\n§HAscoltare è un sacrificio.§!\n\nPer attingere a questo potere insondabile, dobbiamo consentire all'entità di prendere possesso di"
 shroud.4045.desc.covenant: "$shroud.4045.desc.intro$ il dominio di [GetCovenantPatronColor]. Ma farlo significherebbe sostituire completamente la presenza del nostro attuale patrono, spezzando il Patto che ci lega.$shroud.4045.desc.outro$"
 shroud.4045.desc.no_covenant: "$shroud.4045.desc.intro$ il dominio di un altro patrono, cancellandone ogni traccia.$shroud.4045.desc.outro$"
 shroud.4045.desc.outro: "\n\nLe conseguenze potrebbero essere devastanti."
 shroud.4045.a: "Lascia che i Sussurratori entrino."
 shroud.4045.a.covenant.tt: "§RTermina il nostro Patto con [GetCovenantPatronColor].§!\nIl dominio di [GetCovenantPatronColor] sarà sostituito da quello di $whisperers_in_the_void_color_article$.\n§RCi saranno conseguenze.§!"
 shroud.4045.a.no_covenant.tt: "Sceglieremo il dominio di un $major_patron$ da sostituire con $whisperers_in_the_void_color_article$.\n§RCi saranno conseguenze.§!"
 shroud.4045.b: "Meglio non disturbare l'equilibrio del Velo."

 shroud.4046.title: "Il Velo si Trasforma"
 shroud.4046.desc.1: "Appena la decisione fu presa, i nostri [GetTelepathPlural] emersero dal §HVelo§! in un violento"
 shroud.4046.desc.2: "Le loro menti fluttuavano tra gli echi di innumerevoli voci.\n\nLa nostra scelta ha mutato per sempre il modo in cui percepiamo il reame psionico. Mentre $whisperers_in_the_void_color_article$ si riversano dentro di noi, non riusciamo più a sentire [GetCovenantPatronColor] come un tempo: il suo dominio è ormai dissolto.\n\nPoco a poco, iniziamo a intuire la volontà dei Sussurratori. Sentiamo la loro sete di conoscenza infinita. Quando i nostri [GetTelepathPlural] si saranno"
 shroud.4046.desc.3: "potremo cercare di nuovo la comunione con questa entità dalle mille voci."
 shroud.4046.desc.robot: "$shroud.4046.desc.1$ riattivazione. $shroud.4046.desc.2$ ripristinati, $shroud.4046.desc.3$"
 shroud.4046.desc.organic: "$shroud.4046.desc.1$ risveglio. $shroud.4046.desc.2$ ricaricati, $shroud.4046.desc.3$"

 shroud.whispers_in_the_shroud.title: "Sussurri nel Velo"
 shroud.whispers_in_the_shroud.a: "$utopia.2657.a$"

 minor_patron_instrument_cradle_intro: "Ci muoviamo nello spazio tra i domini dell'$the_instrument_of_desire_article$ e della $the_cradle_of_souls_article$."
 minor_patron_cradle_composer_intro: "Ci muoviamo tra i domini della $the_cradle_of_souls_article$ e del $the_composer_of_strands_article$."
 minor_patron_composer_eater_intro: "Ci muoviamo tra i domini del $the_composer_of_strands_article$ e del $the_eater_of_worlds_article$."
 minor_patron_eater_instrument_intro: "Ci muoviamo tra i domini del $the_eater_of_worlds_article$ e dell'$the_instrument_of_desire_article$."
 minor_patron_default_intro: "Ci muoviamo tra i domini delle grandi entità che abitano il Velo."

 shroud.4050.desc: "[This.GetMinorPatronCradleComposerIntro]\n\nIn un ginepraio di costrutti senza vita, rileviamo una §H$code_name_animator$§!, la cui volontà modella energie dense in forme nuove e curiose.\n\nDopo aver interferito con le sue attività, si avvicina, dissipando la nebbia opaca del Velo. Ci offre qualcosa.\n\nCosa succederà se lo afferriamo?"
 shroud.4055.title: "$the_animator_of_clay_article_cap$ Emerge"
 shroud.4055.desc: "Mentre immergevamo le nostre menti nelle energie turbolente del Velo, i nostri [GetSpeciesBodyPlural] si contorsero in modo inspiegabile. Sentimmo la §H$code_name_animator$§! impossessarsi momentaneamente di noi. Ci invitò ad osservare.\n\nL'oscurità pregnante si è dissolta rivelando una sagoma che gesticolava. Le sue membra erano tirate bruscamente, prima in una direzione e poi nell'altra, da corde vaporose finché, all'improvviso, i suoi legami si sono dissolti. La figura è crollata.\n\nLentamente è tornata in vita. Membro dopo membro si è alzata, senza i suoi precedenti legami, e ha ripreso la sua danza ipnotica."
 shroud.4055.desc.know_animator: "Solo allora ci rendemmo conto di aver già incontrato questa entità. $the_animator_of_clay_color_article_cap$ era compiaciuto. Ovunque l'inanimato si risvegli e la materia inerte si impregni di anima, anche lui può essere trovato."
 shroud.4055.a: "Il burattino danza libero dai suoi fili."

 shroud.4060.desc: "[This.GetMinorPatronCradleComposerIntro]\n\nAvvertiamo di non essere soli. Un'§H$code_name_outsider$§! invade le nostre menti, scatenando una tempesta di energia psionica intorno a noi.\n\nUn profondo senso di rimpianto e nostalgia si insinua nella nostra psiche collettiva. Vediamo immagini di sistemi stellari familiari risalenti a migliaia di anni fa.\n\nQualunque cosa sia questa entità, sembra conoscere bene la nostra galassia. Un tempo apparteneva a questo luogo?"
 shroud.4065.title: "$the_outsider_article_cap$ Emerge"
 shroud.4065.desc.intro: "Il potere lontano conosciuto come l'§H$code_name_outsider$§! ha bruciato le nostre menti con angoscia proveniente dal profondo del §HVelo§!. Non ha parlato, ma il suo avvertimento era inequivocabile:\n\n§H'Muovetevi con cautela in questi regni. Non sapete quali poteri state disturbando. La rovina è a un passo...'§!"
 shroud.4065.desc.outro_default: "Qualunque cosa significhi, ora conosciamo $the_outsider_color_article$. Resta da vedere come i nostri destini siano legati."
 shroud.4065.desc.outro_know_zroni: "Questa entità non è estranea alla nostra galassia. Ha l'impronta mentale distintiva della civiltà Zroni che abbiamo incontrato in precedenza. Com'è possibile?\n\nQualunque cosa significhi, ora conosciamo questo $the_outsider_color_article$. Resta da vedere come i nostri destini siano legati."
 shroud.4065.desc.outro_left_zroni: "Riconosciamo questo essere. È il Lontano Veggente che abbiamo incontrato oltre la §HFrattura Astrale§!. È questo il destino che li ha colpiti? Ora sono $the_outsider_color_article$?"
 shroud.4065.a.default: "Quali orrori avrà conosciuto?"
 shroud.4065.a.know_zroni: "Gli Zroni vivono ancora?"
 shroud.4065.a.left_zroni: "Non soccombiamo allo stesso destino."

 shroud.4070.desc: "[This.GetMinorPatronComposerEaterIntro]\n\nUna massa mutevole di pensieri si deposita nelle nostre menti. Un peso impetuoso ci travolge, distorcendo la nostra percezione del tempo. Ogni granello di pensiero sfrega e si scontra con la trama di questo nuovo dominio.\n\nMan mano che la sensazione si attenua, l'§H$code_name_tide$§! si dissolve lasciando dietro di sé impressioni durature.\n\nQueste tracce permangono davanti a noi, invitandoci a seguirle."
 shroud.4075.title: "La $the_endless_tide_article_cap$ Emerge"
 shroud.4075.desc: "L'§H$code_name_tide$§! è stato portato alla luce dal §HVelo§!. Senza forma ma vastissimo, la sua presenza si estende all'infinito oltre i limiti della nostra percezione.\n\nUn sussurro intessuto di trama ci attraversa, svelando storie sepolte da tempo. Vediamo imperi dimenticati ridotti in polvere dall'inarrestabile marcia del tempo. Ogni granello che ci sommerge è un ricordo.\n\nAll'interno di questo archivio sconfinato emergono dei modelli: cicli di ambizione e rovina, trionfo e decadenza. C'è saggezza in queste profondità.\n\nLa $the_endless_tide_color_article_cap$ si estende oltre il tempo, consumando l'ignoranza e lasciando solo ciò che ha la volontà di resistere."
 shroud.4075.a: "Questa saggezza ora è nostra."

 shroud.4080.desc: "[This.GetMinorPatronComposerEaterIntro]\n\nLa gravità delle nostre azioni ci trascina sempre più verso l'interno, il loro peso ci trascina sempre più in profondità nell'ombra opprimente di una forma montuosa.\n\nDalla cima delle sue vette grigie, uno sguardo inflessibile penetra nelle nostre menti. Facciamo fatica a comprendere la grandezza dell'§H$code_name_mountain$§! davanti a noi.\n\nLa vetta più alta ci chiama, sfidandoci a scalarla."
 shroud.4085.title: "$the_pale_mountain_article_cap$ Emerge"
 shroud.4085.desc: "Mentre ascendiamo le vertiginose altezze del §HVelo§!, raggiungiamo una vetta intangibile. L'§H$code_name_mountain$§! stesso ci mette alla prova, come ha fatto con tutti coloro che l'hanno preceduta.\n\nUn imponente mausoleo di imperi dimenticati ci canta un'eco corale di storie ormai svanite. Ogni strato di fallimento e di ambizione smarrita è stato fuso nelle fondamenta di ciò che verrà.\n\nEppure, questo non è un sepolcro immobile: è un crogiolo. Il ciclo di rovina e rinnovamento riforgia i fallimenti del passato nel basamento dei trionfi futuri. La distruzione non è una fine, ma un nuovo inizio.\n\nLa §H$the_pale_mountain_color_article_cap$§! si erge nelle nostre menti."
 shroud.4085.a: "La montagna crescerà."

 shroud.4090.desc: "[This.GetMinorPatronInstrumentCradleIntro]\n\nUn peso confortante rallenta i nostri pensieri in una beatitudine ovattata. Le tensioni, prima sconosciute, si sciolgono, sostituite da una calma lussuosa e insinuante.\n\nSprofondando in questo abbraccio dorato, osserviamo un §H$code_name_dream$§! avvicinarsi. La sua natura travolgente ci avvolge, sussurrando promesse di sfarzosa appagante quiete.\n\nLa sua indolente indulgenza è stranamente seducente."
 shroud.4095.title: "$the_golden_dream_article_cap$ Emerge"
 shroud.4095.desc: "Abbandonandoci a una tasca di quiete oziosa all'interno del §HVelo§!, ci ritroviamo attratti nelle sale dorate dell'§H$code_name_dream$§!.\n\nTentazioni di seta scorrono nelle nostre menti mentre un ricco arazzo di splendore si dispiega davanti a noi. L'opulenza minaccia di pietrificare i nostri pensieri sotto il peso del suo sfarzo.\n\nLa §H$the_golden_dream_color_article_cap$§! ci offre lussi oltre ogni comprensione."
 shroud.4095.a: "Il sogno si risveglia."

 shroud.4100.desc: "[This.GetMinorPatronInstrumentCradleIntro]\n\nIl tumulto caotico del Velo si contorce in un vortice di energia psionica. Improvvisamente, le correnti si distendono e si ricompongono, placate da una forza invisibile. Si calmano, assumendo nuove forme ordinate.\n\nOsservando, percepiamo un'§H$code_name_point$§! che orchestra questi movimenti, domando il caos e trasformandolo in ordine.\n\nLa sua calma ci chiama."
 shroud.4105.title: "$the_hollow_point_article_cap$ Emerge"
 shroud.4105.desc: "I nostri [GetTelepathPlural] si sono spinti con forza nel disordine turbolento del Velo, senza successo. Solo quando hanno cessato ogni sforzo hanno percepito il vero abbraccio dell'§H$code_name_point$§!.\n\nImmagini scorrono nelle nostre menti: una processione infinita di conflitti, ognuno colmo di caos e furia.\n\nIn mezzo a tutto ciò, sentiamo la presenza vigile e senza tempo di $the_hollow_point_color_article$. Serena nella sua pazienza, attende che le lotte incessanti della galassia giungano infine al termine."
 shroud.4105.desc.outro_homicidal: "Nonostante i nostri istinti più violenti, le nostre menti hanno colto un modo di pensare curioso."
 shroud.4105.a.default: "La pazienza sopravvivrà al conflitto."
 shroud.4105.a.homicidal: "Un sogno malinconico... conosciamo il nostro vero scopo."

 shroud.4110.desc: "[This.GetMinorPatronEaterInstrumentIntro]\n\nIl caos sonoro si dissolve in un'oscurità opprimente. Sentiamo le nostre intenzioni scrutate, analizzate, giudicate.\n\nIl peso dell'ordine, indiscusso e immutabile, ci osserva nelle profondità dell'anima. L'§H$code_name_throne$§! giudica le nostre intenzioni.\n\nQuando il suo sguardo si allontana, l'oscurità svanisce. Ma quella sensazione di essere esaminati ci contagia, spingendoci a conformarci."
 shroud.4115.title: "$the_vacant_throne_article_cap$ si manifesta"
 shroud.4115.desc: "Ci siamo inginocchiati al cospetto dell'§H$code_name_throne$§!.\n\nLe nostre menti sono state scrutate con la fredda indifferenza di un'autorità inflessibile, immobilizzate sotto il suo giudizio.\n\nIl vuoto opprimente di $the_vacant_throne_color_article$ non offre né pietà né sofferenza. Esige soltanto ordine e certezza, imponendoli dove mancano.\n\nOra portiamo con noi questo peso."
 shroud.4115.a: "Il giudizio è sempre presente."

 shroud.4120.desc: "[This.GetMinorPatronEaterInstrumentIntro]\n\nUna sensazione improvvisa di accelerazione ci travolge, e le nostre percezioni vengono sommerse da un'incomprensibile ondata di informazioni. Ci ritroviamo a precipitare verso orizzonti infiniti.\n\nUn'entità si muove accanto a noi. Questa §H$code_name_river$§! indugia per un istante, poi la sua velocità lo spinge oltre i confini della nostra comprensione.\n\nDobbiamo seguirlo."
 shroud.4125.title: "$the_black_river_article_cap$ si manifesta"
 shroud.4125.desc: "Solo quando ci siamo spinti con forza oltre i nostri limiti nel §HVelo§! abbiamo potuto raggiungere la §H$code_name_river$§!.\n\nUn senso di movimento in ogni direzione ci ha avvolti, con una velocità illogica che sfidava ogni comprensione. Abbiamo avuto l'impressione di aver viaggiato per distanze immense in un solo istante.\n\nAlla fine abbiamo compreso $the_black_river_color_article$ e il suo viaggio incessante. L'immensità della galassia ora è un cammino aperto davanti a noi."
 shroud.4125.a: "La velocità nella sua forma più pura."

 shroud.4135.title: "$end_of_the_cycle_article_cap$"
 shroud.4135.desc: "Senza preavviso veniamo trascinati nel §HVelo§!. Una presenza minacciosa assale le nostre menti.\n\nÈ $end_of_the_cycle_color_article$ ed è sempre stata in attesa di noi. I nostri [GetTelepathPlural] improvvisamente escono dal loro trance, una dozzina di voci in perfetta unisono: §R\"NON È ANCORA IL VOSTRO TEMPO.\"§! Una pausa. §R\"MA POTREBBE ESSERLO.\"§!\n\nNulla di più viene detto, ma un patto è stato offerto - questo lo sappiamo. Potere, conoscenza e ricchezze oltre ogni misura sono a nostra disposizione.\n\n§RSe solo porteremo avanti la Fine.§!"
 shroud.4135.a: "$utopia.3308.a$"
 shroud.4135.a.tt: "Sostituisce i domini di tutti gli altri Patroni con $end_of_the_cycle_color_article$.\nCi verranno concessi almeno 50 anni per consumare la galassia nell'§H$end_aura$§!. Se avremo successo, la partita termina.\n$covenant.cycle.tooltip$$shroud.8450.a.tech_tooltip$\n$shroud.4135.psionic_components_insight$\n\nAnnulla gli Accordi di tutti gli altri Patroni\n$eotc_opinion_modifier_tooltip$"
 shroud.4135.b: "Esci dal Velo e prova a dimenticare."
 shroud.4135.b.forging_our_own_path: "Il nostro cammino è tracciato. Camminiamo da soli."
