 TUTORIAL_SHROUD_TAB_TITLE: "Tutorial: $THE_SHROUD_TITLE$"
 TUTORIAL_SHROUD_TAB_DESC: "Questa è la scheda del §SVelo§!. Il pannello di sinistra mostra la posizione del nostro impero all'interno del Velo, rappresentata dai §Sdomini§! di quattro entità psioniche conosciute come §SPatroni§!.\n\nLa nostra posizione è determinata dall'§S$concept_attunement$§!, ottenuto quando un'azione nel regno fisico incontra il favore di un Patrono. Accumula $concept_attunement$ per iniziare il processo di rivelazione dell'identità di un Patrono. Una volta rivelato, fai clic sul dominio del Patrono per aprire il relativo pannello.\n\nFai clic su §S$DELVE$§! o al centro del pannello di sinistra per iniziare l'§SEsplorazione del Velo§! e addentrarti nel reame psionico. Durante l'Esplorazione, ciò che scopriremo potrà essere influenzato dalla nostra posizione di $concept_attunement$ all'interno dei domini."

 TUTORIAL_SHROUD_PATRON_TITLE: "Tutorial: Patroni del Velo"
 TUTORIAL_SHROUD_PATRON_DESC: "Il pannello del §SPatrono§! fornisce informazioni e opzioni relative a un Patrono del Velo. Completa gli obiettivi indicati da §S$concept_callings$§! e §S$concept_deeds$§! per ottenere §S$concept_attunement$§! con questa entità.\n\nAumenta il tuo $concept_attunement$ per sbloccare i §S$PASSIVE_ACCORDS$§!, che garantiscono vantaggi al nostro impero. Raggiungi un livello elevato di $concept_attunement$ con un Patrono per iniziare il processo di formazione di un §SPatto§!, che offrirà effetti ancora più significativi."

 TUTORIAL_SHROUD_COVENANT_TITLE: "Tutorial: Patti"
 TUTORIAL_SHROUD_COVENANT_DESC: "Confermare un §SPatto§! con un Patrono del Velo garantisce l'accesso agli §S$ACTIVE_ACCORDS$§!. $tutorial.shroud_covenant.shared$"
 tutorial.shroud_covenant.shared: "Fai clic su un'icona $ACTIVE_ACCORD$ per attivarne gli effetti al costo di £sr_zro£ §S$sr_zro$§!. Questa operazione può essere eseguita sia dal pannello principale del Velo che da quello del singolo Patrono.\n\nDopo l'attivazione, un $ACTIVE_ACCORD$ richiede un periodo di tempo per ricaricarsi prima di poter essere riutilizzato."

 TUTORIAL_SHROUD_SHAPING_TITLE: "Tutorial: Modellazione del Velo"
 TUTORIAL_SHROUD_SHAPING_DESC: "Ora disponiamo dei mezzi per ottenere determinati poteri che normalmente richiedono un §SPatto§! con un §SPatrono§!.\n\nUna volta sbloccati entrambi i §S$PASSIVE_ACCORDS$§! di un Patrono, ci verrà garantito l'accesso a un §S$ACTIVE_ACCORD$§!. $tutorial.shroud_covenant.shared$"

 tutorial.2600.name: "Tutorial: $PSIONIC_AURA_PLURAL$"
 tutorial.2600.desc: "Le nostre colonie con popolazioni psioniche hanno ora la capacità di emettere una §S$PSIONIC_AURA$§!. Questa Aura è generata dal §SPatrono del Velo§! con cui possediamo attualmente il più alto livello di §S$concept_attunement$§!.\n\nLe $PSIONIC_AURA_PLURAL$ producono effetti diversi sul nostro impero e possono influenzare anche imperi amici o ostili. Per estendere la nostra Aura a più sistemi, dovremo accordarci più profondamente con un Patrono per sbloccare la tecnologia £research£ §S$tech_aura_intensification$§!.\n\nPer osservare gli effetti della nostra $PSIONIC_AURA$, apri la scheda §SVelo§! o passa il cursore sull'icona dell'Aura nel pannello inferiore centrale della £interface£ §SVista del Sistema§!."

 tutorial.2610.name: "Tutorial: $tech_aura_intensification$"
 tutorial.2610.desc: "La nostra §S$PSIONIC_AURA$§! ora è in grado di acquisire §Sintensità§! e diffondersi in altri sistemi.\n\nLe $PSIONIC_AURA_PLURAL$ possono raggiungere tre soglie di intensità, con effetti progressivi. Se una $PSIONIC_AURA$ raggiunge un nuovo livello di Intensità o la massima Intensità, tenterà di estendersi ai sistemi adiacenti. La maggior parte delle $PSIONIC_AURA_PLURAL$ ha una portata massima dalla propria fonte.\n\nL'Intensità dell'Aura può essere aumentata attraverso vari mezzi, come popolazioni con il tratto $trait_psionic$, livelli di £happiness£ §SFelicità§!, £job_telepath£ [GetTelepathCap] Impieghi, e Governatori Psionici o £leader£ Leader di £sector£ Settori."

 tutorial.2620.name: "Tutorial: Conflitto tra Aure"
 tutorial.2620.desc: "La nostra §S$PSIONIC_AURA$§! ha incontrato un'altra Aura in un sistema connesso adiacente. Quando ciò accade, le due Aure possono competere per determinare quale riuscirà a diffondersi nell'altro sistema.\n\nQuesto processo dipende dall'aumento mensile di §SIntensità§! di ciascuna Aura in opposizione, osservabile passando il cursore sull'icona dell'Aura nel pannello inferiore centrale della £interface£ §SVista del Sistema§!."

