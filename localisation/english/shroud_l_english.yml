 shroud.4140.title: "Tutto o Niente"
 shroud.4140.desc: "Il nostro destino è legato a $end_of_the_cycle_color_article$; ovunque la sua Aura prosperi, lì prospera anche la nostra popolazione. Un'equazione semplice si è imposta in noi: tutto ciò che ostacola l'Aura ostacola il [This.GetName], e dunque deve essere eliminato.\n\nSe lo desideriamo, possiamo scartare ogni limite alle nostre finalità militari e conquistare i nostri nemici senza clemenza. Nulla deve frapporsi alla supremazia della Fine."
 shroud.4140.a: "Possa il destino compiersi."
 shroud.4140.a.tooltip: "Ottieni accesso al ['concept_total_war'] §HCasus Belli§!\n$eotc_opinion_modifier_2_tooltip$"
 triggered_opinion_eotc_situation_stage2: "Araldi della Fine"

 shroud.4145.title: "Annientamento"
 shroud.4145.desc_1.common_1: "L'§R$end_aura$§! dilaga nella galassia come un incendio cosmico, e sentiamo crescere la resistenza contro di noi."
 shroud.4145.desc_1.common_2: "Ma non importa: non resteremo ad attendere che gli altri accolgano $end_of_the_cycle_color_article$."
 shroud.4145.desc_1.default: "$shroud.4145.desc_1.common_1$ I nostri lontani vicini ci voltano le spalle, il timore si fa odio. $shroud.4145.desc_1.common_2$"
 shroud.4145.desc_1.homicidal: "$shroud.4145.desc_1.common_1$ L'ostilità dei nostri nemici cresce come un veleno antico. $shroud.4145.desc_1.common_2$"
 shroud.4145.desc_2: "Guidati dalla volontà del nostro Patrono, abbiamo trovato nuovi modi per consumare materia ed energia, nutrendo l'Aura con la linfa stessa del cosmo. La trama dell'universo può essere offerta in sacrificio per far avanzare la Fine."
 shroud.4145.a: "Tutto ciò che è necessario sarà compiuto."
 shroud.4145.a.tooltip: "$eotc_opinion_modifier_3_tooltip$\nSblocca gli Editti:\n$t$- ['edict:annihilation_of_matter', $edict_annihilation_of_matter$]\n$t$- ['edict:annihilation_of_energy', $edict_annihilation_of_energy$][GetDimensionalCollapseEdictGain]"
 shroud.4145.dimensional_collapse: "\n$t$- ['edict:dimensional_collapse', $edict_dimensional_collapse$]"
 triggered_opinion_eotc_situation_stage3: "$triggered_opinion_eotc_situation_stage2$"

 shroud.4150.title: "L'Avvento della Fine"
 shroud.4150.desc: "Il nostro Patrono parla senza voce. Nel silenzio percepiamo il battito conclusivo del Ciclo, e una nuova energia vibra in ogni fibra del [This.GetName]. L'urgenza del compimento ci attraversa come una corrente viva.\n\nPer onorare la volontà della Fine, tutta la forza dei [This.GetSpeciesNamePlural] deve convergere in un solo intento: manifestare il potere del Patrono e diffondere la sua Aura fino ai confini più remoti della galassia."
 shroud.4150.a: "È giunto il nostro momento."

