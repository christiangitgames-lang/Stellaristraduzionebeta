 ganthuata: "Ganthuata"
 ganthuata_desc: "Un devoto discepolo della $the_cradle_of_souls_article$, desideroso di cercare e condividere le sue profonde verità con coloro che hanno i mezzi per riceverle."
 ganthuata_catch_phrase: "Ci stringiamo all'abbraccio della Culla."

 leader_trait_disciple_of_the_cradle: "Il Discepolo della Culla"
 leader_trait_disciple_of_the_cradle_desc: "Più vediamo, più sappiamo, la $the_cradle_of_souls_article$ diventa più sicura man mano che osserviamo i nostri vicini."
 leader_trait_disciple_of_the_cradle_envoys_zro: "$t$- Gli Inviati assegnati ai Patroni generano §G+0.5§! di £zro£ §Y$sr_zro$§! al mese"

 shroud.12010.desc: "§HLa nostra comunione con il Velo ha invitato una nuova voce per comunicare. I suoi toni caldi e rassicuranti riecheggiano sia nel regno fisico che in quello mentale.§!\n\nSaluti. Sono Ganthuata e sono venuto alla ricerca di individui che la pensano come me e che si sono risvegliati al 'vero cammino'. Avete sentito il messaggio della $the_cradle_of_souls_article$?"
 shroud.12010.name: "$ganthuata$"
 shroud.12010.a: "Sì, abbiamo sentito parlare della $the_cradle_of_souls_article$. Perché lo chiedi?"
 shroud.12010.a.response: "Perché? Cosa spinge un viaggiatore a fare domande a chi incontra lungo il cammino? Per comprendere meglio colui dal quale cerca una risposta, amico mio. Quando parli, io imparo."
 shroud.12010.b: "Cosa vuoi da noi?"
 shroud.12010.b.response: "Cosa desiderano coloro che sono stati allevati dalla Culla? Per cominciare, cerco la vostra amicizia. Ho cercato per un'eternità menti in sintonia con lo splendore della Culla, e ora un'intera civiltà si muove nella sua luce."
 shroud.12010.c: "Come puoi aiutarci?"
 shroud.12010.c.response: "Vi aiuterò a diffondere il vostro messaggio tra le stelle. Insieme, accogliamo la galassia nel dolce abbraccio della Culla."
 shroud.12010.hire_custom_tooltip: "§Y$ganthuata$§! si unisce come §HLeader§! al nostro impero."

 koborokra: "Koborok'Ra"
 koborokra_desc: "Un ex soldato sottoposto a torture psioniche estreme per mano dei suoi nemici molto tempo fa. Ora è un ammiraglio tormentato, spinto da un insaziabile desiderio di distruzione."
 koborokra_catch_phrase: "C'è del sangue da versare."

 leader_trait_disciple_of_the_eater: "Portatore di Sangue"
 leader_trait_disciple_of_the_eater_desc: "Questo leader ha stretto un patto di sangue con il $the_eater_of_worlds_article$."
 leader_trait_disciple_of_the_eater_attunement_effect: "§G+$@disciple_of_the_eater_combat_attunement$§! Aumento della Sintonizzazione con il $the_eater_of_worlds_article$ per ogni combattimento navale vinto"
 leader_trait_disciple_of_the_eater_zro_fleet_attack_effect: "$t$- §G+$@disciple_of_the_eater_zro_fleet_attack|1$§! di $i_zro$ per ogni 1% di devastazione inflitta dal bombardamento orbitale"
 leader_trait_disciple_of_the_eater_zro_army_attack_effect: "$t$- §G+$@disciple_of_the_eater_zro_army_attack|0$§! di $i_zro$ per ogni 1% di devastazione inflitta dagli eserciti d'assalto"

 shroud.12020.name: "$koborokra$"
 shroud.12020.desc: "§HUn'armatura consumata dalle battaglie e un mantello macchiato di sangue nascondono una figura mascherata. Un ringhio rauco rompe il silenzio.§!\n\nQuesta galassia merita di soffrire. Sento che la pensi allo stesso modo.\n\n§HMentre l'ammiraglio parla, [shroud_leader.GetHeShe] accarezza l'elsa di un'arma dalla lama decorata.§!\n\nSono stato chiamato da te, ma in definitiva servo $the_eater_of_worlds_color_article$."
 shroud.12020.desc.covenant: "$shroud.12020.desc$ Anche tu."
 shroud.12020.desc.no_covenant: "$shroud.12020.desc$ Forse anche tu lo farai."
 shroud.12020.a: "Perché desideri unirti a noi?"
 shroud.12020.a.response: "Insieme possiamo soffocare le stelle in ogni angolo di questa galassia. C'è un limite alla sofferenza che si può seminare da soli."
 shroud.12020.b: "Possiamo fidarci di te?"
 shroud.12020.b.response: "Il $the_eater_of_worlds_article_cap$ comanda ogni mio respiro. Ho giurato di servirlo e ho visto questo momento nei miei sogni. È sua volontà che io ti serva. Il tuo rifiuto porrà fine al mio destino."
 shroud.12020.c: "Perché servi il $the_eater_of_worlds_article$?"
 shroud.12020.c.response: "Sono stato tradito, distrutto e gettato nell'agonia. Il $the_eater_of_worlds_article_cap$ mi ha parlato. Mi ha benedetto con ciò che era necessario per sopravvivere in quel momento... un panno insanguinato sulle mie ferite insanguinate. Mi ha dato il potere di tagliare le mani che hanno causato la mia sofferenza. Sarò debitore per tutta la vita con lui."
 shroud.12020.d: "Cos'hai da offrire?"
 shroud.12020.d.response: "Insieme, purificheremo innumerevoli sistemi con le fiamme della distruzione e banchetteremo con una sinfonia di urla. Guarderemo i mondi bruciare. Insieme, mostreremo alla galassia cose che non potrà mai dimenticare. Questo è il nostro destino."
 shroud.12020.hire_custom_tooltip: "§Y$koborokra$§! si unisce come §HLeader§! al nostro impero."

 morr: "Morr"
 morr_desc: "Un tempo umile cercatore, la sua prolungata esposizione a vene instabili di $zro_lower$ ha forgiato un legame potente e folle con l'$the_instrument_of_desire_article$. Ora sfrutta questa connessione per ottenere ricchezze oscene, saccheggiando mondi e vendendo il bottino a prezzi esorbitanti."
 morr_catch_phrase: "Se luccica, allora è nostro."

 leader_trait_disciple_of_the_instrument: "Cuore dell'Avarizia"
 leader_trait_disciple_of_the_instrument_desc: "Profondamente in sintonia con l'$the_instrument_of_desire_article$, questo leader è in grado di individuare la presenza di risorse anche negli angoli più inospitali della galassia."
 leader_trait_disciple_of_the_instrument_planetary_decision_effect: "- Concede l'accesso alla decisione planetaria §Y$decision_divine_deposits$§!"

 decision_divine_deposits: "Depositi Benedetti"
 decision_divine_deposits_desc: "Guidato dal misterioso richiamo dell'$the_instrument_of_desire_article$, il governatore di questo pianeta svela giacimenti di risorse che si credevano perduti da tempo."
 decision_divine_deposits_tt: "Aggiunge una caratteristica planetaria casuale."

 shroud.12030.name: "$morr$"
 shroud.12030.desc: "§HLo sguardo di $morr$ non si ferma mai, passando dall'ombra alla luce, come se fosse sempre a caccia.§!\n\nLo senti anche tu, vero? L'$the_instrument_of_desire_article_cap$ non sta mai fermo. Brama. Divora. Comanda.\n\nQuello che vedo, lo prendo. Nessun dono della natura ha resistito alla mia volontà. Ti offro i miei servizi, non per lealtà, ma perché insieme possiamo radere al suolo le stelle e nutrire il vuoto di ciò che gli spetta."
 shroud.12030.a: "Perché desideri unirti a noi?"
 shroud.12030.a.response: "L'$the_instrument_of_desire_article_cap$ è insaziabile. Richiede il lavoro di molti [root.species.GetHandNamePlural] per soddisfarlo."
 shroud.12030.b: "Cos'hai da offrire?"
 shroud.12030.b.response: "Posso aiutarti a estrarre ogni singola molecola monetizzabile che la natura possiede. Nessun atomo rimarrà senza proprietario, senza marchio o invenduto.\n\nColoro che sussurrano 'basta' o che si accontentano sono dei codardi. Patetici. Lasciamoli marcire. Insieme prenderemo tutto."
 shroud.12030.c: "Perché servi l'$the_instrument_of_desire_article$?"
 shroud.12030.c.response: "Una volta ero un cercatore, alla ricerca di ogni miniera che le stelle potessero offrirmi. Aria soffocante, scanner rotti, concessioni minerarie vuote... finché l'$the_instrument_of_desire_article$ non mi parlò.\n\nMi ha promesso ricchezze oltre ogni immaginazione. Tutto ciò che mi ha chiesto era fedeltà. Mi ha aperto gli occhi.\n\nOra servo. Estraggo. Consegno. Il debito è eterno... ma le ricchezze? Oh, le ricchezze non finiscono mai."
 shroud.12030.hire_custom_tooltip: "§Y$morr$§! si unisce come §HLeader§! al nostro impero."

 kronen: "Kronen l'Afflitto"
 kronen_desc: "Un tempo mente visionaria, ora guscio frammentato, questo scienziato solitario è stato distorto dagli intrighi del $the_composer_of_strands_article$. Rimane solo il suo intelletto sbalorditivo, che tremola come una stella morente nell'oscurità."
 kronen_catch_phrase: "C'è ancora così tanto da svelare..."

 leader_trait_disciple_of_the_composer: "Afflitti dalla Trama"
 leader_trait_disciple_of_the_composer_desc: "Più modellano la carne, più la loro si svela. Il $the_composer_of_strands_article_cap$ rimodella, come un burattinaio, tutti coloro che osano imparare la sua arte proibita."

 shroud.12040.name: "$kronen$"
 shroud.12040.desc: "§HQuando i nostri sensori rilevano un'imbarcazione che viola i nostri confini, una voce tesa riecheggia attraverso il Velo: stanca, stridula, ma inquietantemente familiare, come il ronzio del $the_composer_of_strands_article$.§!\n\nNuovo... [GetKronenFlesh]? Intrigante. Così morbido. Così... mutevole. O forse no? Difficile da dire. Tanti nodi che si muovono sotto la [GetKronenSkin]. Che forma ha creato per me oggi il $the_composer_of_strands_article$?\n\n§HLe comunicazioni finalmente si stabilizzano, rivelando una figura di muscoli grezzi e mutevoli, convulsi, che scarabocchiano freneticamente§!\n\nMi vedi per quello che sono. Forse sono ancora $kronen$. Forse no. Ma ti sento, come me, una tela tesa per il pennello del Tessitore. Vieni. Cominciamo a svelare il mistero."
 shroud.12040.a: "Cominciare? Cominciare cosa?"
 shroud.12040.a.response: "Ma certo, per liberarti di tutto questo. Per liberarti di questi involucri grezzi e imperfetti. Per sciogliere i legami che ci vincolano alla forma, alla certezza. Anche tu sei stato toccato dal Tessitore. Hai già iniziato... non lo senti fremere sotto la tua pelle?"
 shroud.12040.b: "Perché vuoi unirti a noi?"
 shroud.12040.b.response: "Ma non lo senti? Il segno, impresso in ogni tremante ciocca. Devo districarmi, liberarmi di ciò che ero, assistere al mio declino mentre strappo i punti che mi legano alla carne. Ma tu... tu comandi un impero. Vasto. Capace. Insieme, potremmo tirare fili molto più grandi di quelli che ciascuno di noi potrebbe afferrare da solo."
 shroud.12040.c: "Cos'hai da offrire?"
 shroud.12040.c.response: "Offro più di un semplice aiuto. La mia carne è un dono, un esperimento di dolore e determinazione, scolpita dal $the_composer_of_strands_article$. Ogni fibra del mio corpo urla, ma io resisto. Studio. Imparo. E tutto ciò che la mia sofferenza produce... è tuo da plasmare. A patto che lo plasmiamo insieme."
 shroud.12040.hire_custom_tooltip: "§Y$kronen$§! si unisce come §HLeader§! al nostro impero."

 shroud.12045.desc: "§HMan mano che la nostra popolazione cresce, $kronen$ diventa sempre più frenetico. La sua voce trema per lo sforzo, il suo corpo si contorce, si agita, la carne è in continuo mutamento mentre emette suoni rauchi di frustrazione.§!\n\nI fili, infiniti... si contorcono, io tiro, strappo, ma la trama resiste! Per quanto tempo ancora dovrò sopportare questa forma miserabile? Quanto altro dovrò perdere prima che il disegno si riveli?"
 shroud.12045.a: "Qual è il problema?"
 shroud.12045.a.response: "Problema? Singolare? Oh, che cosa curiosa. Ogni brandello che strappo via, ogni filo scintillante che strappiamo, i fili si stringono ancora di più! E nel frattempo, il $the_composer_of_strands_article$ anticchia la sua melodia nauseante e viscerale..."
 shroud.12045.a.response_2: "$shroud.12045.a.response$\n\n$shroud.12045.desc_2$"
 shroud.12045.b: "Hai bisogno di una pausa?"
 shroud.12045.b.response: "Una pausa? Giammai. Non dobbiamo tergiversare, non dobbiamo lasciare che questa misera carne marcisca nella mediocrità. Non ho bisogno di riposo... ho bisogno di soggetti. Ho bisogno di materiale da plasmare, da scolpire, da trasformare."
 shroud.12045.b.response_2: "$shroud.12045.b.response$\n\n$shroud.12045.desc_2$"
 shroud.12045.c: "Possiamo fare qualcosa per aiutarti?"
 shroud.12045.c.response: "Puoi ricordarmi... cosa ero? Dimmi, quando abbiamo parlato per la prima volta, le mie appendici erano sempre di questo colore? La mia cornea era sempre così opaca? Ogni volta che cerco di ricordare, la mia carne si sposta ulteriormente lungo il percorso.\n\nNo... la memoria non ha alcun valore qui. La rivelazione sta nel cambiamento stesso. Ciò che è venuto prima non ha alcun significato ora per il $the_composer_of_strands_article$. Lasciami. Devo... pensare."
 shroud.12045.c.response_2: "$shroud.12045.c.response$\n\n$shroud.12045.desc_2$"
 shroud.12045.desc_2: "§HKronen ha una violenta convulsione. Il suo unico occhio si rovescia all'insù, la carne pulsa e ribolle sotto la superficie, poi, improvvisamente... il silenzio. La grottesca trasformazione si interrompe bruscamente come era iniziata.§!\n\nAh... ciao. Ti serve qualcosa?"
 shroud.12045.d: "Stai bene?"
 shroud.12045.d.response: "Certo. Perché non dovrei esserlo? I filamenti hanno aperto ancora di più la mia mente, rimodellando questa carne inefficiente per adattarla meglio al disegno del $the_composer_of_strands_article$. Ora, se volete scusarmi... ci sono ancora così tanti fili da tirare. Così tanti gusci da lasciarsi alle spalle.\n\n§HAl termine della trasmissione, un ronzio risuona attraverso il Velo. Qualunque sia l'afflizione che attanaglia Kronen ora... non è un caso. È la volontà del $the_composer_of_strands_article$.§!"
 shroud.12045.end: "Un dono da parte del Tessitore non dovrebbe mai essere preso alla leggera.."

 zulyn: "Zulyn, colui che Ascolta"
 zulyn_desc: "Uno studioso che ha abbandonato i limiti della ricerca scientifica convenzionale per inseguire i segreti rivelati dagli echi frenetici dei $whisperers_in_the_void_article$."
 zulyn_catch_phrase: "Dobbiamo solo ascoltare..."

 shroud.12050.name: "$zulyn$"
 shroud.12050.desc: "§HL'array di comunicazione si anima con un certo crepitìo mentre una voce mormora con inquietante urgenza.§!\n\nSaluti, caro ascoltatore. Ho sentito la tua voce - no, le 'tue voci' - in mezzo a tutto questo rumore. Anche tu le senti ora, vero? Il grande coro dei $whisperers_in_the_void_color_article$, i loro doni sussurrati, la loro isteria che echeggia?\n\nTali segreti sono pericolosi per coloro che non sono in grado di comprenderli. Ma io posso aiutarti a svelarli. Ti offro il mio aiuto mentre affronti l'inondazione travolgente dei paradossi che tormentano i tuoi pensieri. Non è un insulto. Un tempo, anch'io ho faticato a comprenderne il vero significato."
 shroud.12050.a: "Cosa ti fa pensare di potermi aiutare?"
 shroud.12050.a.response: "Hai fatto breccia nel §HVelo§!?, vero? Ma dimmi, lo hai padroneggiato? Ho trascorso una vita a tracciarne le profondità, mappando l'insondabile deriva delle sue entità e i loro echi sul nostro fragile regno.\n\nI Sussurratori mi hanno guidato a lungo. Ogni folle espressione che ora affolla i tuoi pensieri? Posso aiutarti a comprenderli."
 shroud.12050.b: "Cosa sai di questi Sussurratori?"
 shroud.12050.b.response: "Tante cose! Ho catalogato i loro sussurri per anni, aspettando proprio questo momento. Ora sei in sintonìa con il loro coro multiforme e non sprecherò questa occasione per raccogliere le verità sepolte al suo interno."
 shroud.12050.c: "Cos'hai da offrire?"
 shroud.12050.c.response: "Una vita dedicata allo studio ha affinato la mia concentrazione, svelando le strutture della nostra realtà fisica e le profondità infinite del §HVelo§!.\n\nInsieme, ci libereremo dai limiti di questo piano. I segreti dell'universo saranno nostri, tutti da svelare. Questo, lo prometto, con assoluta certezza."
 shroud.12050.hire_custom_tooltip: "§Y$zulyn$§! si unisce come §HLeader§! al nostro impero."

 leader_trait_disciple_of_the_whisperers: "Sussurri Avvolti dal Mistero"
 leader_trait_disciple_of_the_whisperers_desc: "Questo leader sente gli echi dei $whisperers_in_the_void_article$, ottenendo una rara comprensione scientifica dei meccanismi nascosti dell'universo fisico."
 leader_trait_disciple_of_the_whisperers_effects: "$t$- $@disciple_of_the_whisperers_tech_zro|0=+$ di $i_zro$ dopo aver studiato una tecnologia §YRara§! o §YPsionica§!"

 ouwron: "Ouw'ron"
 ouwron_desc: "Esiliato dal suo clan nomade dopo aver assistito alla $end_of_the_cycle_article$, Ouw'ron ha vagato tra le stelle alla ricerca del proprio destino. Ora, con la $NAME_Reckoning$ all'orizzonte, bruciano di determinazione e non si daranno per vinti"
 ouwron_catch_phrase: "Ci sarà l'Apocalisse..."

 shroud.12060.name: "$ouwron$"
 shroud.12060.desc_1: "§HUna serie incomprensibile di segnali inonda il nostro sistema di comunicazione. Nel mezzo del caos, una sola voce comincia a farsi strada.§!\n\nFinalmente sei arrivato. Non puntuale, ma nemmeno troppo in ritardo. Non temere, io vedo oltre i confini ristretti di questa prigione fisica che chiamiamo realtà. L'offerta è stata fatta. La mia strada è chiara."
 shroud.12060.desc_blind: "\n§HFu allora che ci rendemmo conto: come noi, anche questo essere ha rinunciato alla propria vista per servire la causa.§!"
 shroud.12060.desc_default: "\n§HFu allora che notammo le loro orbite oculari vuote, abbandonate da tempo§!"
 shroud.12060.desc_2: "\nDai, non essere timido. So che hai intravisto la sublime semplicità della $end_of_the_cycle_color_article$. Unisciti a me in comunione e insieme ne determineremo la comparsa."
 shroud.12060.a: "Da quanto tempo sei a conoscenza della $end_of_the_cycle_article$?"
 shroud.12060.a.response: "Da più tempo di quanto io abbia memoria. Come in tutte le menti, la conoscenza rimane latente, finché il §HVelo§! non solleva la sua inconfutabile tela. A quel punto, il suo intento puro diventa chiaro. Il nostro scopo è semplice: inaugurare la fine"
 shroud.12060.b: "Perché vuoi aiutarci?"
 shroud.12060.b.response: "Chiedi ciò che già sai. Entrambi abbiamo visto l'inevitabile. Il disfacimento è iniziato. Non c'è altra via d'uscita se non quella di affrontarlo. Insieme, ci avviciniamo rapidamente alla conclusione."
 shroud.12060.c: "Cos'hai da offrire?"
 shroud.12060.c.response: "Non sono che polvere in questo ciclo morente, come tutti noi. Cosa potrei davvero offrire? Le menti svaniscono da questa galassia e io ho il compito di guidarle rapidamente... ed estendo questa misericordia a te."
 shroud.12060.hire_custom_tooltip: "§Y$ouwron$§! si unisce come §HLeader§! al nostro impero."

 leader_trait_disciple_of_the_end: "L'Apostolo della Fine"
 leader_trait_disciple_of_the_end_desc: "Devoti apostoli della $end_of_the_cycle_article$, la loro fede incrollabile nell'arrivo della $NAME_Reckoning$ riecheggia in ogni battaglia che combattono."
 leader_trait_disciple_of_the_end_effects: "$t$- $@disciple_of_the_end_aura_intensity|0=+$ Intensità dell'aura per ogni nave distrutta nel sistema$TABBED_NEW_LINE$- $@disciple_of_the_end_jumpdrive_range|0=+%$ $MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$ durante l'§H$end_aura$§!"

 shroud.12155.name: "Pura Convinzione"
 shroud.12155.desc: "§HTutte le azioni hanno delle conseguenze. Mentre il nostro sistema di comunicazione si accende, $ouwron$ splode in un torrente di ira funesta.§!\n\nEretico! Sciocco! Ingannatore! Avremmo dovuto saperlo. Avremmo dovuto abbatterti nel momento stesso in cui la tua essenza maledetta ha osato violare il §HVelo§!.\n\nHai ritardato l'inevitabile, la fine che era stata predetta! Cosa pensi di ottenere con questa sfida? Tutto ciò che avresti potuto guadagnare è ormai perduto.\n\nC'è solo un finale possibile. Quindi canta, allora... canta fino all'oblio!"
 shroud.12155.tt: "$ouwron$ si rivolta contro di noi!"

