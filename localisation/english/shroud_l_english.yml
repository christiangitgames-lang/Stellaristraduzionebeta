 leader_trait_iron_will_desc: "Un comandante temprato nel controllo mentale e nelle difese psioniche. La sua mente è una fortezza, la sua volontà un'arma contro le distorsioni del Velo."

 shroud.4190.name: "L'Avanzata della §H$PSIONIC_AURA$§!"
 shroud.4190.desc.intro: "Alcuni cicli fa, i nostri [GetScientistPlural] hanno rilevato un fenomeno impossibile: interi sistemi stellari attraversati da correnti di energia d'origine ignota, propagandosi come onde di luce viva."
 shroud.4190.desc: "$shroud.4190.desc.intro$ Chiamati §H'$PSIONIC_AURA_PLURAL$'§! per la loro natura incomprensibile, restano avvolti nel mistero: minaccia o messaggio, nessuno può dirlo.\n\nUna di queste Aurore Psioniche è stata ora rilevata nel sistema §H[from.GetName]§!, e la sua espansione potrebbe presto raggiungere i nostri confini."
 shroud.4190.desc_mindwarden: "Se le teorie sulla natura psionica di queste manifestazioni sono vere, la §H[event_target:mindwarden_enclave_country.GetName]§! potrebbe possedere i mezzi per opporvisi."
 shroud.4190.a: "Forse lo scopriremo presto, che lo vogliamo o no."

 shroud.4191.name: "$shroud.4190.name$"
 shroud.4191.desc_1.common: "Abbiamo intercettato forti concentrazioni di energia psionica nel sistema §H[from.GetName]§!. Attraverso gli echi del §HVelo§!, i nostri [GetTelepathPlural] percepiscono che il fenomeno nasce dalle attività psioniche di"
 shroud.4191.desc_1.default: "$shroud.4191.desc_1.common$ una civiltà aliena ancora ignota."
 shroud.4191.desc_1.contact: "$shroud.4191.desc_1.common$ la §H[fromfrom.GetName]§!, il cui potere mentale sembra riverberare oltre i confini dello spazio."
 shroud.4191.desc_2.common: "la trama stessa della materia e della coscienza. Le nostre osservazioni indicano che queste Aurore possono propagarsi come onde psichiche tra i sistemi stellari."
 shroud.4191.desc_2.default: "Chiamata §H'$PSIONIC_AURA$'§!, questa emanazione nasce dalla volontà di un'entità del Velo, capace di piegare $shroud.4191.desc_2.common$"
 shroud.4191.desc_2.knows_aura: "Pare che questo impero abbia imparato a canalizzare una §H$PSIONIC_AURA$§!, un potere che scaturisce dal Velo e altera $shroud.4191.desc_2.common$"
 shroud.4191.desc_3.common: "ci aspettiamo che i suoi effetti all'interno dei nostri confini siano [GetPositiveRivalAdj], finché i nostri rapporti con l'emettitore resteranno immutati."
 shroud.4191.desc_3.default: "I nostri [GetTelepathPlural] percepiscono in essa un intento [GetBenevolentRivalAdj], perciò $shroud.4191.desc_3.common$"
 shroud.4191.desc_3.contact: "Poiché le nostre relazioni con la [fromfrom.GetName] sono [GetLessThanRivalAdj]favorevoli, $shroud.4191.desc_3.common$"
 shroud.4191.a.rival_organic: "$WORRYING$"
 shroud.4191.a.rival_default: "Una svolta poco promettente."
 shroud.4191.a.organic: "Un dono che giunge dal Velo stesso."
 shroud.4191.a.default: "Un fenomeno degno di studio."

 shroud.mindwarden.back: "$enclave.410.a$"

 shroud.4205.name: "[event_target:mindwarden_enclave_country.GetName]"
 shroud.4205.common: "Saluti. Parlo a nome di [event_target:mindwarden_enclave_country.GetName], guardiani della sanità mentale della galassia."
 shroud.4205.desc: "$shroud.4205.common$\n\nLa nostra missione è difendere le menti dalla corruzione del §HVelo§! e da tutti coloro che diffondono i suoi sussurri. Crediamo in una galassia libera dall'invasione psionica e nelle menti forti e risolute, impermeabili al contagio del Velo.\n\nLe nostre scansioni psioniche indicano che non siete contaminati. Eccellente. Siamo pronti a offrirvi protezione contro chi sceglie di cedere al potere mentale.\n\n$shroud.4205.desc.end$"
 shroud.4205.desc.end: "Se desiderate i nostri servizi militari anti-psionici o intendete consegnarci lo §H$zro_lower$§!, saremo lieti di aiutarvi."
 shroud.4205.desc.return: "Bentornati, alleati. La [event_target:mindwarden_enclave_country.GetName] riconosce il valore della nostra cooperazione.\n\nLe nostre sonde psioniche confermano: la vostra mente rimane pura, intatta dal §HVelo§!. È confortante saperlo...\n\n$shroud.4205.desc.end$"
 shroud.4205.desc.eotc: "Il tempo si oscura. Nonostante gli sforzi dei Custodi, $end_of_the_cycle_color_article$ si è manifestata. La sua ombra si muove tra le stelle, e la galassia trema al suo passaggio...\n\n$shroud.4205.desc.eotc.end$"
 shroud.4205.desc.eotc.end: "È giunto il momento di combattere fianco a fianco per evitare un'apocalisse psionica."
 shroud.4205.desc.merc_first: "Fratelli Custodi, annunciamo con orgoglio la nascita della prima §H$gov_mindwarden_enclave$§!. $shroud.shared_combating_the_shroud$"
 shroud.4205.desc.merc_more: "Fratelli Custodi, la nostra §H$gov_mindwarden_enclave$§! è completa. Le difese contro il Velo si rafforzano. $shroud.shared_combating_the_shroud$"
 shroud.4205.desc.merc_back: "Bentornati, fratelli di veglia. La §H[mindwarden_enclave_country.GetName]§! accoglie la vostra presenza con gratitudine.\n\n$shroud.4205.desc.end$"
 shroud.4205.desc.return_beginning: "$shroud.4205.desc.end$"
 shroud.4205.desc.return_beginning.eotc: "$shroud.4205.desc.eotc.end$"
 shroud.4205.a: "Cos'è davvero il Velo?"
 shroud.4205.b: "Desideriamo trattare riguardo allo §I$sr_zro$§!."
 shroud.4205.c: "È possibile contenere le §Y$PSIONIC_AURA_PLURAL$§!?"
 shroud.4205.d: "Conosciamo un bersaglio psionico che potrebbe interessarvi..."
 shroud.4205.e: "Abbiamo bisogno d'aiuto per contenere £crime£ §Y[GetCrimeDeviancy]§!."
 shroud.4205.ef: "Richiediamo il vostro §Ysupporto logistico§!."
 shroud.4205.f: "Le vostre truppe potrebbero esserci utili."
 shroud.4205.g: "Potreste inviarci un §YCustode§!?"
 shroud.4205.h: "Dobbiamo parlare di $end_of_the_cycle_article$."
 shroud.4205.i: "Come vostri §Ypatroni fondatori§!, desideriamo proporre un'alleanza."

 shroud.shared_combating_the_shroud: "Da questo giorno, la §H[mindwarden_enclave_country.GetName]§! porterà avanti la sacra missione di combattere il §HVelo§! e ogni forma di corruzione mentale.\n\nSe lo desiderate, possiamo offrirvi servizi specializzati contro le minacce psioniche - dallo smaltimento del §H$zro_lower$§! all'addestramento di truppe - con efficienza e discrezione assolute."

 shroud.4210.desc: "Il §HVelo§! è una dimensione che esiste al di là della percezione comune: un mare infinito di energia §Hpsionica§! tossica e senziente. Esso lambisce ogni angolo della galassia, invisibile ma sempre presente.\n\nLe sue forze possono infiltrarsi nella realtà attraverso le menti degli esseri senzienti, generando eventi imprevedibili e catastrofici.\n\nPer garantire la sicurezza del vostro popolo, servono barriere contro il Velo. I Custodi della Mente sono qui per offrirvele."

 shroud.shared_text_shroud_seal: "Queste imponenti macchine disperderanno gradualmente ogni $PSIONIC_AURA$, fino a spegnerla completamente - nel sistema che la ospita e in quelli connessi tramite iperlinee."
 shroud.4230.desc: "Esistono due vie per contenere le §H$PSIONIC_AURA_PLURAL$§!.\n\nUn §H$building_psionic_suppressor$§! su un pianeta ne attenuerà progressivamente l'intensità e impedirà che l'influenza psionica si espanda ulteriormente.\n\nMa il metodo più potente resta l'uso di un §H$SHROUD_SEAL$§!: un sigillo che separa la mente dal Velo stesso. $shroud.shared_text_shroud_seal$"
 shroud.4230.a: "Lasciate perdere."
 shroud.4230.b: "Insegnateci §Y$tech_psionic_suppression$§!."
 shroud.4231.desc: "Con piacere. Trasmetteremo immediatamente i dati.\n\nChe queste conoscenze vi proteggano dalla peste psionica."

 mindwarden_encourage_raid: "Pagare i [event_target:mindwarden_enclave_country.species.GetNamePlural] per scatenare un'incursione contro un Impero Psionico conosciuto."
 shroud.4240.need_psionics: "Contatto stabilito con un impero §Y$trait_psionic$§!."
 shroud.4240.desc: "Davvero? Finché diffonderanno la loro infezione mentale, la galassia non potrà conoscere pace...\n\nUn'incursione mirata invierebbe un messaggio chiaro: la mente libera non tollera catene psioniche. Con il vostro sostegno, lanceremo l'operazione immediatamente.\n\nIndicate il bersaglio, e i Custodi agiranno."
 shroud.4240.a: "Anzi, ripensandoci, no."
 shroud.4240.b: "§I[event_target:raid_target_1.GetName]§!"
 shroud.4240.c: "§I[event_target:raid_target_2.GetName]§!"
 shroud.4240.d: "§I[event_target:raid_target_3.GetName]§!"
 shroud.4240.e: "§I[event_target:raid_target_4.GetName]§!"
 mindwarden_raid_cooldown_tt: "§RNon potremo commissionare un'altra incursione ai Custodi della Mente fino a §Y[root.mindwarden_raid_timer]§!.§!"
 mindwarden_hire_raid: "Pagare la [event_target:mindwarden_enclave_country.GetName] per inviare una flotta d'assalto contro questo impero psionico."
 shroud.4245.desc: "Sì, conosciamo bene le loro pratiche psioniche. La loro arroganza mentale merita una risposta militare.\n\nVi ringraziamo per il contributo. L'operazione inizierà a breve: le menti corrotte cadranno nel silenzio."
 mindwarden_raider_modifier: "Incursori Anti-Psionici dei Custodi della Mente"

 shroud.4246.name: "Raid dell'$gov_mindwarden_enclave$"
 shroud.4246.common_1: "Le comunicazioni intercettate indicano che sono stati assoldati da una potenza rivale per attaccare i nostri sistemi."
 shroud.4246.common_2: "stanno trasmettendo un messaggio su un canale aperto, rivolgendosi direttamente a noi."
 shroud.4246.desc: "Una flotta militare proveniente da §H[event_target:mindwarden_enclave_country.GetSpeciesName]§! si sta avvicinando ai nostri confini! $shroud.4246.common_1$ Essi $shroud.4246.common_2$"
 shroud.4247.desc: "Una flotta appartenente a una potenza militare sconosciuta si sta avvicinando ai nostri confini! $shroud.4246.common_1$ Identificandosi come §H[event_target:mindwarden_enclave_country.GetSpeciesNamePlural]§!, essi $shroud.4246.common_2$"

