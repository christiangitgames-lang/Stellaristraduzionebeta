 shroud.5105.title: "I Prescelti"
 shroud.5105.desc: "Lo abbiamo sempre saputo... un legame etereo con un'entità che non possiamo né definire né comprendere.\n\n[This.GetTheChosenP2]\n\nPer tutto l'arco dei nostri archivi storici, questa cosa misteriosa è stata presente. Che ci abbia scelti è evidente... Ma a quale scopo resta ignoto.\n\nCon quale nome dovremmo chiamare questa [This.GetSensation]?"
 shroud.5105.desc_p2: "Ne avvertiamo la presenza nei nostri pensieri più profondi. Indugia, sempre in qualche modo fuori portata. Nelle nostre menti è al tempo stesso una certezza e un'impossibilità."
 shroud.5105.desc_p2_machine: "Ne rileviamo la presenza nei nostri calcoli più complessi. Indugia, sempre in qualche modo fuori portata. Nei nostri circuiti è al tempo stesso una certezza e un'impossibilità."
