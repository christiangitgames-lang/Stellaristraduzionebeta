 situation_end_of_the_cycle_desc: "Abbiamo stretto un patto con $end_of_the_cycle_color_article$, concedendoci un potere schiacciante. I nostri [Owner.GetTelepathPlural] teorizzano che il costo del nostro patto possa essere rinviato tramite una trance psionica collettiva, ma solo per un certo periodo.\n\nLa volontà del nostro patrono si manifesta in un intensa $PSIONIC_AURA$. Se intendiamo realizzare il Fine, la diffusione di questa Aura deve essere il nostro obiettivo finale. Man mano che il nostro numero cresce e la forza delle nostre menti aumenta, anche il potere e la portata dell'Aura aumenteranno.\n\nSistemi ancora da conquistare: §Y[Owner.GetEndCycleGalaxySystemsLeft]§!"
 situation_end_of_the_cycle_effects_1: "Quando questa fase sarà superata, il potere §H$ACCORD_CREATION$§! ci sarà conferito.\n$eotc_opinion_modifier_tooltip$"
 situation_end_of_the_cycle_effects_2: "Quando questa fase sarà superata, il potere §H$ACCORD_DISTORTION$§! ci sarà conferito.\n$eotc_opinion_modifier_tooltip$\n$eotc_opinion_modifier_2_tooltip$"
 situation_end_of_the_cycle_effects_3: "Quando questa fase sarà superata, il potere §H$ACCORD_INTENSIFICATION$§! ci sarà conferito.\n$eotc_opinion_modifier_tooltip$\n$eotc_opinion_modifier_3_tooltip$"
 situation_end_of_the_cycle_effects_4: "Quando questa fase sarà superata, il prezzo del nostro potere sarà rivelato."
