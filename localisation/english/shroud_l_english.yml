 # Establishing the Chamber of Silence
 shroud.2820.name: "Costruzione della $building_chamber_of_silence$"
 shroud.2820.desc.1: "Man mano che la nostra padronanza psionica cresce, veniamo bombardati da un groviglio di sussurri provenienti dall'aldilà. La §RVoce§!, più forte e chiara che mai, si fa strada attraverso queste correnti di pensiero e penetra nelle ombre della nostra mente.\n\n§R\"RIVELA LA VIA.\"§!"
 shroud.2820.desc.2.intro: "Dobbiamo filtrare questo disturbo."
 shroud.2820.desc.2.chamber: "$shroud.2820.desc.2.intro$ Abbiamo costruito $shroud.2820.desc.2.outro$"
 shroud.2820.desc.2.no_chamber: "$shroud.2820.desc.2.intro$ Sono stati elaborati dei piani per $shroud.2820.desc.2.outro$"
 shroud.2820.desc.2.outro: "una struttura isolata dove i nostri individui più dotati dal punto di vista psionico potranno ascoltare le istruzioni della §RVoce§! con estrema chiarezza."
 shroud.2820.a.chamber: "Le nostre menti si aprono sempre di più."
 shroud.2820.a.no_chamber: "Costruiamo insieme questa '$building_chamber_of_silence$.'"
 CONTINUE_SITUATION: "Continua la §YSituazione§!:"
