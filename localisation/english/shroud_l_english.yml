 RECKONING_ARRIVAL_PROJECT: "Affrontare il Giudizio"
 RECKONING_ARRIVAL_PROJECT_DESC: "La galassia è minacciata da un'entità d'immensa potenza conosciuta come §R$NAME_Reckoning$§!. Nata da pura energia, è apparsa dal nulla e ha dato inizio a una campagna di distruzione su scala cosmica.\n\nOgni dato raccolto indica che ci troviamo di fronte a un avversario come mai ne abbiamo affrontati. Se vogliamo sopravvivere, dobbiamo avviare immediatamente una ricerca d'emergenza per scoprire come contrastare una simile forza."

 shroud.11235.title: "$RECKONING_ARRIVAL_PROJECT$"
 shroud.11235.desc: "I nostri [GetScientistPlural] hanno completato un'analisi approfondita sull'essere d'energia noto come §R$NAME_Reckoning$§!.\n\nDalle loro conclusioni è emerso un modo efficace per affrontarlo con la tecnologia a nostra disposizione: l'energia che costituisce il $NAME_Reckoning$ può essere destabilizzata mediante armi modificate, progettate per perforare gli scudi energetici.\n\nPer quanto temibile, ora disponiamo di un margine di speranza per resistere a questa minaccia."
 shroud.11235.a: "$extreme_frontiers.1531.i$"

 RECKONING_VULNERABILITY_PROJECT: "Deve avere un punto debole"
 RECKONING_VULNERABILITY_PROJECT_DESC: "Nonostante la sconfitta, lo scontro con la §R$NAME_Reckoning$§! ci ha fornito dati di immenso valore.\n\nApprofondendo la ricerca su questa creatura d'energia pura, potremo forse scoprirne le debolezze e ideare strategie capaci di ferirla."

 shroud.11240.title: "Imparare dalla Sconfitta"
 shroud.11240.desc: "Il §R$NAME_Reckoning$§! è una forza superiore a quella che le nostre flotte possono contrastare. Nonostante la sconfitta, lo scontro ci ha fornito preziosi dati su questa misteriosa entità energetica - informazioni che non avremmo potuto ottenere senza un contatto diretto.\n\nLe analisi preliminari indicano che abbiamo raccolto un numero sufficiente di dati per iniziare a modellarne la composizione. Con ulteriori ricerche, potremo tentare di identificarne i punti deboli e adattare di conseguenza le nostre strategie d'attacco."
 shroud.11240.a: "Deve avere una debolezza."
 shroud.11245.title: "La Debolezza del $NAME_Reckoning$"
 shroud.11245.desc.1: "I nostri [GetScientistPlural] hanno compiuto un'importante scoperta nelle loro ricerche sull'entità energetica conosciuta come §R$NAME_Reckoning$§!."
 shroud.11245.desc.2.intro: "Questa entità non solo è emersa da"
 shroud.11245.desc.2.outro: "Utilizzando una classe di laser dotati di proprietà 'psi-soppressive', le nostre flotte possono interrompere questo collegamento, rendendo vulnerabile la sua forma fisica agli attacchi."
 shroud.11245.desc.2.psionic: "$shroud.11245.desc.2.intro$ il §HVelo§!, ma mantiene la propria forza difensiva attraverso un collegamento transdimensionale con il reame psionico. $shroud.11245.desc.2.outro$"
 shroud.11245.desc.2.non_psionic: "$shroud.11245.desc.2.intro$ un'altra dimensione della realtà, ma conserva la propria forza difensiva grazie a un misterioso collegamento transdimensionale. $shroud.11245.desc.2.outro$"

 reckoning_insight_modifier: "Rivelazione sull'Apocalisse"
 reckoning_insight_modifier_desc: "Dopo lunghe analisi e innumerevoli esperimenti, i nostri scienziati hanno compreso come colpire il $NAME_Reckoning$: un adattamento delle nostre stesse armi può ora ferirlo davvero."
 reckoning_vulnerability_modifier: "Punto Debole dell'Apocalisse"
 reckoning_vulnerability_modifier_desc: "Dalle tracce lasciate dal precedente scontro con l'Apocalisse, abbiamo isolato la chiave per abbatterla: fasci laser 'psi-soppressivi' capaci di lacerarne la difesa eterea."

