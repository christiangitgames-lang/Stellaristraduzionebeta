 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §YUltima Opportunità§!"
 fleet1redealdesc1:0 "Siete pronti ad afferrare quest'occasione unica prima che svanisca per sempre?"
 fleet1redealdesc2:0 "Presto partiremo, ma potrete tenere con voi i nostri eccellenti prodotti per sempre."
 fleet1redealdesc3:0 "Capirete che sareste pazzi a rinunciare a questo affare. Ora, fate buon uso di questa saggezza."
 fleet1redealdesc4:0 "Cari clienti... cari amici, oserei, stiamo per lasciare i vostri territori. Magari siete interessati alle nostre merci, un'ultima volta? Fino al prossimo incontro, naturalmente."
 fleet1redealdesc5:0 "È l'ultima occasione per afferrare questo affare perfetto per voi! Non dovreste assolutamente perdervelo!"

 cara.1002.title:0 "$NAME_Caravaneer_Fleet1_country$ Distrutto"
 cara.1002.desc:1 "Abbiamo annientato quegli adulanti parassiti del $NAME_Caravaneer_Fleet1_country$! I loro prodotti scadenti e le loro moine non inquineranno più la galassia."
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$ Distrutto"
 cara.1003.desc:1 "Abbiamo appresto che il $NAME_Caravaneer_Fleet1_country$ ha chiuso definitivamente i propri affari, dato che la carovana è stata completamente annientata."

 # Fleet 2
 cara_fleet2_contact.title:1 "§YFlotta Caravan:§! L'Ordine Numistico"
 fleet2contact1:1 "Chiediamo scusa per la nostra sventurata presenza nell'universo, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico, umili mercanti servi di Numa, la déa della fortuna. Scacciati dal paradiso per la nostra avidità, abbiamo rinunciato ad ogni bene terreno.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "Che voi siate benedetti, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico, al servizio di Numa, la déa della fortuna, e trasportiamo sacre merci dagli angoli più remoti della galassia.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "Ah, [Root.GetSpeciesNamePlural]! Finalmente i venti della fortuna ci hanno condotti verso le vostre magnifiche terre. Siamo l'Ordine Numistico, fedeli servitori della déa Numa, e siamo qui per offrirvi le sue sacre merci.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "Salve, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico e le nostre merci recano il sacro sigillo di Numa, la déa della fortuna. A lungo ci ha parlato della remota civiltà nei pressi di [Root.Capital.GetStarName] e delle meraviglie che avremmo potuto ottenere assieme.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]! L'intervento divino ci ha condotti nelle vostre terre carichi di merci meravigliose. Siamo l'Ordine Numistico, ed i nostri affari sono forgiati dalla déa della fortuna in persona.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "Ma allora è vero! Siete realmente fiorenti come ha predetto Numa. Come dicono, la fortuna aiuta gli audaci.\n\nSiamo l'Ordine Numistico, semplici mercanti, devoti al culto del commercio.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "Le nostre flotte percorrono le divine correnti cosmiche, ovunque i venti della fortuna ci conducano, trasportando nuove rare merci nelle vostre terre.\n\nCon una modesta donazione, le meraviglie dell'universo potrebbero essere vostre.\n\nAccettiamo crediti energetici..."
 fleet2contact1notinborder:0 "Chiediamo perdono per la nostra dannata presenza nell'universo, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico, umili mercanti che servono Numa, la dea della fortuna. Scacciati dai cieli per la nostra avidità, abbiamo abbandonato tutti i beni terreni.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder:0 "Voi siate benedetti, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico e siamo venuti al servizio di Numa, la dea della fortuna, portando la nostra santissima merce da angoli lontani della galassia.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact3notinborder:0 "Ah, [Root.GetSpeciesNamePlural]! Finalmente i venti della fortuna ci hanno portato nelle tue terre generose. Siamo l'Ordine Numistico, fedeli servitori della dea Numa, e siamo venuti per offrirvi le sue merci benedette.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact4notinborder:0 "Felice di fare la vostra conoscenza, [Root.GetSpeciesNamePlural]. Siamo l'Ordine Numistico e le nostre merci portano il santo sigillo di Numa, dea della fortuna. Ha a lungo sussurrato di una lontana civiltà intorno a [Root.Capital.GetStarName] e dei meravigliosi traguardi che potremmo raggiungere insieme.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder:0 "[Root.GetSpeciesNamePlural]! L'intervento divino ci ha portato nelle vostre terre guarda caso trasportando molte cose meravigliose. Siamo l'Ordine Numistico ed i nostri commerci sono stati benedetti dalla dea della fortuna in persona.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder:0 "Allora è vero! Sei davvero prospero come Numa ha predetto. La fortuna aiuta gli audaci come si suol dire.\n\nSiamo l'Ordine Numistico, semplici mercanti, dediti al culto del commercio.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder:0 "Le nostre flotte percorrono le correnti divine dell'energia cosmica, andiamo ovunque ci portino i venti della fortuna, portando nuovi affari ogni volta che entriamo nelle vostre terre.\n\nPurtroppo, le nostre navi sono oltre i confini del tuo regno per il momento, ma la prossima volta che visiteremo i tuoi cieli, le meraviglie dell'universo potrebbero essere tue in cambio di una modesta donazione di crediti ..."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "Forza, [Root.GetSpeciesNamePlural]! Bevete dal pozzo delle ricchezze Numistiche e non avrete mai più sete."
 fleet2hewwo2:1 "Seguite la corrente cosmica di crediti energetici, [Root.GetSpeciesNamePlural], e vi condurrà verso la verità. Non esistono prodotti migliori di quelli che recano il sacro sigillo di Numa..."
 fleet2hewwo3:1 "Quando i crediti passano di mano, Numa si rallegra."
 fleet2hewwo4:1 "E questo lo chiamate un affare!? Voi sputate in faccia a Numa!\n\nOh, ma abbiamo dei clienti! Ci scusiamo per la scena che avete appena visto. Alcuni non hanno il coraggio di afferrare la fortuna nemmeno se cade loro tra le braccia."
 fleet2hewwo5:1 "Molte meraviglie passano tra le nostre mani, eppure non ci arricchiamo mai. È il sacrificio a cui ci sottoponiamo per la costruzione del Tessar Tarvil, così che i nostri figli possano un giorno vedere nuovamente la terra santa."
 fleet2hewwo6:1 "La ricchezza è un peso per l'anima, [Root.GetSpeciesNamePlural]. Permetteteci di alleggerire il vostro fardello."
 fleet2hewwo7:1 "Un aumento delle tasse sulle materie prime? Silenzio, blasfemi."
 fleet2hewwo8:1 "Qualsiasi donazione a Numa verrà restituita dieci volte dall'universo. Meno spenderete, amici, più perderete."
 fleet2hewwo9:1 "Forza, non siate timidi! Guardate le nostre merci ed unitevi all'adorazione di Numa."
 fleet2hewwo10:1 "I buoni affari si manifestano a coloro che li accettano, [Root.GetSpeciesNamePlural]. Vi unirete a noi nel sacro baratto?"
 fleet2hewwo11:0 "Coloro che amano il denaro, dal denaro verranno ricambiati. Lasciate fluire i vostri soldi e ritorneranno in abbondanza."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\nCome sempre, se avete bisogno di tempo per pensare, vi ricontatteremo prima di lasciare i vostri territori, dandovi un'altra possibilità per accettare la generosa offerta della déa."
 # shrine
 fleet2dealdesc1:1 "Ascoltate, lo sentite? È il suono della moneta che rotola. Sì, [Root.GetSpeciesNamePlural], vediamo un'immensa fortuna venire dalla vostra parte.\n\nNuma ci ha mostrato la visione di un santuario in suo onore su uno dei vostri pianeti. Un santuario che potrebbe donarvi prosperità oltre ai vostri più sfrenati sogni.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "Portate il [fleet2_recent_pop_species.GetName]. Durante il nostro pellegrinaggio nella galassia abbiamo salvato molte anime perdute...\n\nGuardate questo esemplare, formato nell'arte dell'amministrazione Numistica. Vedete l'interno della sua bocca? Quel colore indica un individuo sano. Sono anche grandi lavoratori. E le loro abilità riproduttive sono sbalorditive. Che ne dite?$fleetdeal_explanation$"
 # edict
 fleet2dealdesc3:1 "Chiudete i vostri recettori visivi. Ora immaginatevi di fluttuare su un ruscello di crediti energetici verso una montagna di ricchezze indicibili.\n\nCon le nostre tecniche di visualizzazione Numistica imparerete che non esiste potere più grande di quello della mente. Sarete liberi dai desideri materiali ed i crediti verranno attratti da voi come artropodi dallo sterco.$fleetdeal_explanation$"
 # technology
 fleet2dealdesc4:0 "I modelli del flusso energetico... sono ovunque, sebbene nessuno li veda. Solo Numa può prevedere il flusso divino del mercato azionario. Ed in cambio di una piccola donazione, condivideremo parte della sua saggezza con voi.$fleetdeal_explanation$"
 # Official
 fleet2dealdesc5:0 "Vorremmo presentarvi uno dei nostre migliori leader spirituali, uno Shakvah di nono livello con concentrazione mentale potenziata e sguardo interiore. Sotto la guida della déa, gli affari sui vostri pianeti prospereranno.\n\nTutto ciò che chiediamo, è una piccola donazione in crediti...$fleetdeal_explanation$"
 # Crystals for pops
 fleet2dealdesc6:0 "Onorevoli [Root.GetSpeciesNamePlural], abbiamo un'offerta speciale per voi... Numa vede dell'enorme potenziale nel vostro popolo, e vorrebbe accogliere alcuni di voi tra le sue fila. In cambio, questi inestimabili cristalli saranno vostri...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "Ecco la Fortuna, la nostra più fidata nave guardiana... è stata scelta dalla déa per scortare il nostro sacro carico nella galassia ed ha respinto numerosi blasfemi, pirati, infedeli e mostri del vuoto... chiunque interferisse con il sentiero divino di Numa! Eppure, sembra nuova di pacca...\n\nSì, ci ha servito bene, ed ora può essere vostra in cambio di una modesta donazione...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "Perdonate la nostra invadenza, ma abbiamo notato che il vostro pianeta, §Y[fleet2deal8planet.GetName]§!, possiede un potenziale unico al momento non sfruttato. Può essere aperto un passaggio verso il suo sacro nucleo, così che possa sgorgare il flusso di ricchezze!\n\nPermetteteci di svelarvi le ricchezze nascoste nelle vostre terre. Ovviamente, in cambio di una modesta donazione.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   Fornisce: $mod_district_generator_max_add$: §G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$: §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "La Divina Numa sorride in questa giornata, [Root.GetSpeciesNamePlural]. Ci ha mostrato come allineare al meglio le vostre unità alla magnetosfera di §Y[fleet2deal9planet.GetName]§!. Con i nostri santi e brevettati §GMagnetonastri Numistici§!, i vostri droni su §Y[fleet2deal9planet.GetName]§! esauriranno i vostri sacri £energy£ §Y$energy$§! con meno avidità.\n\nIn cambio, desideriamo solo che ospitiate una cerimonia per la Divina sul vostro suolo. Che ne dite?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "In piena trance meditativa, una delle nostre ecclesiaste ha parlato per la déa Numa in un rapido flusso di glossolalia. Sebbene non sia sopravvissuta al processo, abbiamo decifrato tra le sue parole un algoritmo che può trasformare zero ed uno in milioni.\n\nNon lasciate che il suo sacrificio sia stato vano, [Root.GetSpeciesNamePlural]. Invitate la fortuna nel vostro nucleo planetario, e non vi abbandonerà mai.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:1 "Lasciate che Numa osservi il vostro nucleo, [Root.GetSpeciesNamePlural], e vi dirà ciò di cui avete bisogno. Un attimo... la risposta ai vostri problemi si sta materializzando davanti a me. Sì, ora posso vederla!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nÈ... un'altra nave guardiana, non è vero?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nSono... gas esotici, non è vero? Mm... e che delizioso profumo che hanno! È l'aroma del successo! Un bel respiro e vedrete Numa in carne ed ossa. Ma vi avviso, inalarne troppo potrebbe seccare le vostre mucose."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nMa certo! Sono... crediti... sempre e solo crediti. I crediti fanno girare la galassia. Lanciamo crediti sui problemi ed essi spariranno. Sia lodata Numa!"
 # minor artifacts
 fleet2dealdesc12:1 "Grazie alla guida della mano di Numa, ci siamo imbattuti in questi antichi artefatti che si sono rivelati molto d'ispirazione per le nostre meditazioni.\n\nIl pensiero di separarcene ovviamente ci addolora, ma abbiamo la sensazione che potreste ricavarne molto studiandoli.\n\nCi servono alcuni materiali avanzati, quindi se potessimo stringere un accordo...$fleetdeal_explanation$"
 cara_fleet2_deal:0 "Mostrateci le vostre merci."
 cara_fleet2_take_deal:0 "Affare fatto!"
 cara_fleet2_dealtaken:0 "Siate benedetti, [Root.GetSpeciesNamePlural], perché i vostri affari vi avvicineranno sempre più alla déa."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:1 "Non ora. Vi preghiamo di ripassare più tardi."
 fleet2getbackreply:0 "Come desiderate, [Root.GetSpeciesNamePlural]! Vi contatteremo di nuovo prima di partire. Ma ricordate, Numa è un'amante volubile. Se cambia idea, anche l'affare potrebbe cambiare..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §YUltima Opportunità§!"
 fleet2redealdesc1:1 "Tralasciare un'occasione di investimento, amici miei, è l'errore più grande che potreste commettere. Siete sicuri di potervi permettere di rinunciare alla nostra offerta? È l'ultima occasione prima della nostra partenza."
 fleet2redealdesc2:1 "Numa è un'amante generosa. Stavamo per andarcene quando ci ha ricordato... i nostri cari [Root.GetSpeciesNamePlural]! Devono avere l'ultima occasione per l'affare della loro vita, prima della nostra partenza!"
 fleet2redealdesc3:1 "È nei piccoli momenti che il destino viene deciso. Un credito ben speso qui, un altro là, un giorno potrebbero essere milioni. I piccoli ruscelli si incontrano a formare l'oceano.\n\nIl destino vi ha donato un'altra occasione per accettare la nostra offerta prima della nostra partenza."
 fleet2redealdesc4:1 "Ah, [Root.GetSpeciesNamePlural], avete sentito la chiamata di Numa? Presto dovremo lasciare le vostre terre, ma prima, avete considerato la nostra offerta?\n\nPensateci bene, perché potreste intraprendere il cammino verso un'immensa fortuna... oppure verso la rovina. Quale scegliete?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]. Presto lasceremo i vostri territori. Dobbiamo recarci ovunque ci conducano le correnti energetiche cosmiche. Avete considerato la nostra offerta?"
 fleet2product1_tooltip:1 "Abilita la costruzione di §G+1§! §YSantuario Numistico§!, che porta fortuna ad un pianeta a scelta."
 fleet2product2_tooltip:1 "§G2§! §HPop§! £pop£ $NAME_Caravaneer_Fleet2_species_plural$ arrivano su [Root.Capital.GetName]."
 fleet2product3_tooltip:1 "§G+1§! Editto §YVisualizzazione Numistica§!."
 fleet2product4_tooltip:1 "§G+1§! Tecnologia §YModelli Numistici§!."
 fleet2product5_tooltip:1 "Un Funzionario di §G3° Livello§!, benedetto dalla déa della fortuna, si unisce all'impero."
 fleet2product6_tooltip:2 "Otteniamo £rare_crystals£ §G200§! §Y$rare_crystals$§! in cambio di §R100§! £pop£ §HPop§!"
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G+1§! Decisione §YImplementa Algoritmo Divino§!"

 cara.2002.title:0 "$NAME_Caravaneer_Fleet2$ Distrutto"
 cara.2002.desc:0 "A seguito delle ostilità nel Sistema [From.From.solar_system.GetName], la Flotta [From.From.GetName] è lieta di comunicare che la $NAME_Caravaneer_Fleet2_fleet$ è stata distrutta.\n\nLa carovana dei $NAME_Caravaneer_Fleet2_species_plural$, un tempo brulicante di vita, ora non è altro che una massa di rottami interstellari. Non verremo più disturbati dalla loro bigotta presenza."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ Distrutto"
 cara.2003.desc:0 "Sul pianeta [Root.Capital.GetName] sono giunte notizie riguardo alla distruzione della $NAME_Caravaneer_Fleet2_fleet$.\n\nA seguito di uno scontro con il popolo [From.GetAdj], la carovana dei $NAME_Caravaneer_Fleet2_species_plural$, un tempo brulicante di vita, ora non è altro che una massa di rottami interstellari.\n\nUna fine sfortunata per coloro che servivano la déa della fortuna."
 cara.2003.a:0 "È un peccato."
