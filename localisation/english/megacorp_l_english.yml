 center_of_drug_trade: "Centro del Commercio di Droga"
 center_of_drug_trade_desc: "Questo pianeta è diventato uno dei principali centri del commercio di droghe. I narcotici illegali vengono contrabbandati sul pianeta regolarmente, ed una gran parte della popolazione è dipendente da essi."
