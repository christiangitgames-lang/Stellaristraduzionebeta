 decision_art_monument:0 "Esibisci Monumento Artistico"
 decision_art_monument_desc:0 "Esibisci il monumento artistico creato per il nostro impero dalla Compagnia Artigiana. Sicuramente delizierà ed ispirerà i nostri cittadini."
 decision_demolish_art_monument:1 "Rimuovi Monumento Artistico"
 decision_demolish_art_monument_desc:0 "Rimuovi il monumento artistico creato per il nostro impero dalla Compagnia Artigiana. Verrà messo in magazzino per futuri utilizzi."
 artist_monument_erected:0 "Monumento Artistico Esibito"
 artist_monument_erected_desc:0 "Uno stupendo monumento creato per il nostro impero dalla Compagnia Artigiana è esibito su questo pianeta."

 tech_resort_colonies:0 "Pianeti Resort"
 tech_resort_colonies_desc:0 "Tramite lo studio attento e pianificato del paesaggio e della scienza del divertimento, è possibile creare interi pianeti dedicati allo svago."
 tech_penal_colonies:0 "Colonie Penali"
 tech_penal_colonies_desc:0 "Tramite lo sviluppo di speciali pianeti penali, i criminali possono essere riabilitati tramite l'onesto duro lavoro. Alcuni potrebbero aver bisogno di una riabilitazione permanente."
 tech_slave_colonies:0 "Pianeti per Schiavi"
 tech_slave_colonies_desc:0 "Tramite la creazione di speciali pianeti per schiavi, possiamo assicurarci un costante rifornimento di manodopera usa e getta."

 resort_colony:0 "Pianeta Resort"
 resort_colony_desc:0 "Un paradiso di lusso e svago, questo pianeta offre una via di fuga per coloro che cercano di abbandonarsi ai piaceri lontani dalla monotonia della vita quotidiana."
 penal_colony:0 "Colonia Penale"
 penal_colony_desc:0 "Questo pianeta è pieno di criminali strettamente sorvegliati che saldano i loro debiti verso la società nei campi di lavoro. Molti di essi non riusciranno mai a ripagarli."
 slave_colony:0 "Pianeta per Schiavi"
 slave_colony_desc:1 "Questo mondo è costruito appositamente per estrarre il massimo potenziale da una popolazione schiavizzata. La principale via d'uscita dal pianeta per gli schiavi è rappresentata da centri militari specializzati che li trasformano in fedeli eserciti di soldati, condizionati a combattere senza tregua."

