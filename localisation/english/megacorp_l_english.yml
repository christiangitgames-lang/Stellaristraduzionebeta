 building_primitive_research: "Laboratori di Ricerca Base"
 building_primitive_research_desc: "Queste strutture di ricerca di base sono riuscite a proiettare una civiltà nell'Era Spaziale."
 building_research_lab_1:0 "Laboratori di Ricerca"
 building_research_lab_1_desc:0 "I laboratori di ricerca forniscono le strutture basilari per la ricerca generica."
 concept_research_lab: "$building_research_lab_1$"
 concept_research_lab_desc: "$job_researcher$ Lavori: §G+2§!\n\n$job_researcher_effect_desc$\n$h_line$§L$building_research_lab_1_desc$§!"
 building_research_lab_2:0 "Complessi di Ricerca"
 building_research_lab_2_desc:0 "Strutture di ricerca aggiornate con una gran capacità di personale tecnico."
 building_research_lab_3:0 "Complessi di Ricerca Avanzati"
 building_research_lab_3_desc:0 "Queste strutture di ricerca avanzate possiedono equipaggiamento all'avanguardia ed enorme capacità di personale tecnico."
 building_precinct_house:0 "Stazione delle Forze dell'Ordine"
 building_precinct_house_desc:0 "Monumenti di legge ed ordine. I rinforzi alloggiano qui."
 concept_precinct_house: "$building_precinct_house$"
 concept_precinct_house_desc: "[enforcer.GetName] Lavori: §G+200§!\n\n$job_enforcer_effect_desc$\n$h_line$§L$building_precinct_house_desc$§!"
 building_hall_judgment:0 "Sala del Giudizio"
 building_hall_judgment_desc:0 "Un enorme complesso dedicato ai tribunali ed al rafforzamento della legge."
 building_sentinel_posts:0 "Posti di Guardia"
 building_sentinel_posts_desc:1 "Questi sono gli avamposti da cui i Droni Cacciatori scansionano la Coscienza in cerca di segni di corruzione e malfunzionamenti."
 building_hive_capital:0 "Nucleo dell'Alveare"
 building_hive_capital_desc:1 "Il nucleo organizzativo in cui la Mente Alveare coordina le funzioni planetarie."
 building_hive_major_capital:0 "Nexus dell'Alveare"
 building_hive_major_capital_desc:1 "Un tentacolare complesso capitale in cui la Mente Alveare concentra l'organizzazione, il coordinamento e la pianificazione del pianeta."
 building_spawning_pool:0 "Vasche di Riproduzione"
 building_spawning_pool_desc:1 "Curate dal tocco gentile e scientifico dei nostri specialisti, queste vasche stimolano i nostri piccoli per farli crescere più velocemente."
 building_robot_assembly_plant:0 "Impianti d'Assemblaggio Robot"
 building_robot_assembly_plant_desc:0 "Fabbriche ad alta tecnologia in cui gli specialisti assemblano gli ultimi modelli di robot."
 building_robot_assembly_complex:0 "Complesso d'Assemblaggio Robot"
 building_robot_assembly_complex_desc:0 "Un impianto di assemblaggio avanzato in cui esperti di robotica montano gli ultimi modelli di robot." 
 building_machine_assembly_plant:0 "Impianti d'Assemblaggio"
 building_machine_assembly_plant_desc:1 "Gli impianti industriali in cui vengono costruite le nuove unità."
 building_machine_assembly_complex:0 "Complesso d'Assemblaggio Macchine"
 building_machine_assembly_complex_desc:0 "Un'avanzato impianto d'assemblaggio in cui vengono costruite nuove unità."
 building_food_processing_facility:0 "Impianti di Trattamento Alimentare"
 building_food_processing_facility_desc:0 "Il cibo trattato in queste strutture aumenta notevolmente i propri valori nutrizionali."
 building_food_processing_center:0 "Centri di Trattamento Alimentare"
 building_food_processing_center_desc:0 "Strutture automatizzate in cui enormi quantità di cibo possono essere trattate."
 building_luxury_residence:0 "Residenze di Lusso"
 building_luxury_residence_desc:0 "Torri residenziali dal design intricato che ospitano appartamenti di lusso. La tecnologia a zero-g è l'unica cosa che impedisce alle più stravaganti terrazze di non collassare."
 building_refinery:0 "Raffinerie di Gas Esotici"
 building_refinery_desc:0 "Queste raffinerie avanzate operano notte e giorno per produrre gas esotici."
 building_crystal_plant:0 "Impianti per Cristalli Sintetici"
 building_crystal_plant_desc:0 "Quasi identici a quelli veri, i cristalli prodotti qui sono di altissima qualità."
 building_chemical_plant:0 "Impianti Chimici"
 building_chemical_plant_desc:0 "Qui vengono prodotti artificialmente gli imprevedibili, ed a volte instabili, granelli volatili. Non sono permesse fiamme libere entro un raggio di cinque chilometri."
 building_commercial_zone:0 "Zone Commerciali"
 building_commercial_zone_desc:0 "Queste zone commerciali ospitano torreggianti edifici logistici e complessi affaristici."
 building_commercial_megaplex:0 "Mega-Complessi Commerciali"
 building_commercial_megaplex_desc:0 "Enormi spire e torri commerciali si ergono verso il cielo, offuscando la luce del sole."
 building_mote_harvesters:0 "Trappole per Granelli"
 building_mote_harvesters_desc:0 "Queste intricate strutture intrappolano i granelli volatili all'interno di campi di forza, incanalandoli in speciali zone di contenimento sotterranee in cui possono essere stabilizzati e raccolti."
 building_gas_extractors:0 "Pozzi d'Estrazione per Gas"
 building_gas_extractors_desc:0 "Questi giganteschi pozzi raggiungono le profondità del mantello planetario per accedere alle sacche di gas esotici."

 building_communal_housing:0 "Alloggi Comunitari"
 building_communal_housing_desc:0 "Un quartiere composto da abitazioni uniformi, identiche sotto ogni punto di vista."
 building_communal_housing_large:1 "Alloggi Comunitari Utopici"
 building_communal_housing_large_desc:2 "Un incredibile esempio d'ingegneria che combina residenze efficienti e pratiche con idilliaci paesaggi estremamente curati."
 building_drone_storage:0 "Deposito per Droni"
 building_drone_storage_desc:0 "Un area di stoccaggio per i droni da sottoporre a manutenzione."
 building_drone_megastorage:0 "Deposito per Droni Avanzato"
 building_drone_megastorage_desc:0 "Tramite gli ultimi aggiornamenti, mentre un drone si trova in manutenzione può reindirizzare parte della sua energia alla rete generale."
 building_hive_warren:0 "Dedalo dell'Alveare"
 building_hive_warren_desc:0 "Una vasta rete di cunicoli che offre rifugio ai droni."
 building_expanded_warren:0 "Dedalo Espanso"
 building_expanded_warren_desc:0 "Espandendo i cunicoli, possono essere contenuti più droni."
 building_nuumismatic_shrine:1 "Santuario Numistico"
 building_nuumismatic_shrine_desc:1 "Un santuario dedicato al culto di Numa, la déa della ricchezza."
 building_ranger_lodge:0 "Rifugio dei Ranger"
 building_ranger_lodge_desc:0 "Il primo passo per vivere più in sintonia con la natura è assicurarsi che la natura stessa esista. È essenziale prevenire che nessuno dei coloni influisca negativamente sulla bellezza naturale. Il pianeta deve rimanere puro."
