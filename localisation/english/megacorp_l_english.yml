 mob_rule_experimenters: "$mob_rule$"
 mob_rule_experimenters_desc: "$mob_rule_desc$"
 smuggler_port:0 "Porto per Contrabbandieri"
 smuggler_port_desc:0 "Questo pianeta è considerato uno dei maggiori porti per contrabbandieri; la maggior parte dei carichi illegali della galassia passa da qui per raggiungere la destinazione."
 crime_pirates:0 "Pirateria in Aumento"
 crime_pirates_desc:0 "Alcuni potenti elementi criminali provenienti da uno dei nostri pianeti hanno espanso la loro influenza nello spazio, portando ad un temporaneo aumento della pirateria."
 bribed_officials:0 "Ufficiali Corrotti"
 bribed_officials_desc:0 "Su questo pianeta, di recente, si è che scoperto che diversi ufficiali di alto livello sono sul libro paga delle organizzazioni criminali."
 substance_abuse:0 "Abuso di Droghe"
 substance_abuse_desc:0 "Su questo pianeta è diffuso l'utilizzo di droghe pericolose che causano elevata dipendenza."
 smuggler_activity:0 "Attività di Contrabbando"
 smuggler_activity_desc:0 "Un aumento delle attività di contrabbando su questo pianeta ha avuto un impatto negativo sul commercio."
 crime_wave:0 "Ondata di Criminalità"
 crime_wave_desc:0 "Questo pianeta sta subendo un'ondata di criminalità."
 travel_advisory:0 "Brutta Pubblicità"
 travel_advisory_desc:0 "La violenta guerra tra bande su questo pianeta ha diminuito drasticamente il numero di mercanti che desiderano visitarlo."
 cartel_war:0 "Guerra tra Cartelli"
 cartel_war_desc:0 "I potenti cartelli della droga che hanno scolpito questo pianeta stanno combattendo intensamente tra loro."
 protection_racket:0 "Estorsione"
 protection_racket_desc:0 "I mafiosi che dominano questo pianeta hanno sviluppato un'estesa rete di estorsioni."
 corrupt_administration:0 "Amministrazione Corrotta"
 corrupt_administration_desc:0 "La stragrande maggioranza dell'amministrazione planetaria è sul libro paga del sindacato criminale dominante."
 trade_pilfering:0 "Commercio Deviato"
 trade_pilfering_desc:0 "Il sindacato criminale che governa questo pianeta ha assunto il controllo di diversi spazioporti. Una grande porzione del commercio locale passa da essi."
 crime_boss_arrested:0 "Boss del Crimine Arrestato"
 crime_boss_arrested_desc:0 "Un importante boss del crimine è stato recentemente arrestato su questo pianeta, indebolendo una delle principali organizzazioni criminali."
 leader_trait_righteous:0 "Virtuoso"
 leader_trait_righteous_desc:1 "Questo leader ha forti convinzioni in materia di legge e ordine."
 leader_trait_corrupt:0 "Corrotto"
