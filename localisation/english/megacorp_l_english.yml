 decision_expand_preserves_desc: "Con una pianificazione e una guida di qualità superiore, questo pianeta può diventare un vero e proprio santuario per tutti gli ecosistemi."

 decision_resort_colony:0 "Crea Pianeta Resort"
 decision_resort_colony_desc:1 "Possiamo trasformare questo pianeta in una rete planetaria di resort, una testimonianza di lusso e svago su scala interstellare. La costruzione sulla superficie deve essere severamente limitata per preservare la bellezza naturale del pianeta."
 decision_resort_colony_effects_short:0 "Disabilita la costruzione della maggior parte degli £building£ §YEdifici§! e rimuove i £district£ §YDistretti§! diversi dai §Y$district_resort_plural$§!"
 decision_resort_colony_no_districts:0 "£trigger_no£ Il pianeta dev'essere privo di Distretti ed Edifici."
 decision_resort_colony_only_one:0 "£trigger_no£ §Y[Root.Owner.GetName]§! può possedere solamente un §Y$resort_colony$§!."
 decision_cant_be_building_anything: "£trigger_no£ Non devono esserci costruzioni in corso su §Y[Root.GetName]§!."
 no_upgraded_capital_tooltip:0 "£trigger_no£ Il pianeta potrebbe non possedere un edificio capitale aggiornato."
 decision_abolish_resort_colony:0 "Abolisci Pianeta Resort"
 decision_abolish_resort_colony_desc:1 "Questo pianeta non verrà più considerato un resort esclusivo e tutte le restrizioni alle costruzioni saranno annullate."
 resort_colony_empire_effects:0 "Altre Colonie Imperiali: $MOD_PLANET_AMENITIES_MULT$: §G+15%§!\n   $MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+15%§!"

 decision_gestation_colony:0 "Crea Pianeta Gestazionale"
 decision_gestation_colony_desc:0 "Vasche di maturazione e serbatoi di nutrienti sono fondamentali per l'infrastruttura di questo pianeta, dove i droni preparano i giovani esseri biologici all'integrazione nel collettivo."
 decision_gestation_colony_effects_short: "Sostituisce alcuni Lavori da §Y£job_replicator£ $job_replicator$§! e §Y£job_maintenance_drone£ $job_maintenance_drone$§! con Lavori da §Y£job_gestation_drone£ $job_gestation_drone$§!.\n\nI £job_gestation_drone£ §Y$job_gestation_drone_plural$§! provvedono alla £mod_logistic_growth_mult£ §Y$MOD_LOGISTIC_GROWTH_MULT$§! a livello imperiale."
 decision_abolish_gestation_colony:0 "Abolire Pianeta Gestazionale"
 decision_abolish_gestation_colony_desc:0 "Riutilizzeremo questo pianeta per altri usi."
 decision_gestation_colony_only_one:0 "£trigger_no£ §Y[Root.Owner.GetName]§! può avere solo un §Y$gestation_colony$§!."

 gestation_colony:0 "Pianeta Gestazionale"
 gestation_colony_desc:0 "$col_gestation_desc$"

 gestation_colony_effects:0 "Gli £building£ §YEdifici della Capitale§! hanno alcuni Lavori da §Y£job_replicator£ $job_replicator$§! sostituiti con Lavori da §Y£job_gestation_drone£ $job_gestation_drone$§!.\nI £district£ §YDistretti Nexus§! hanno alcuni Lavori da §Y£job_maintenance_drone£ $job_maintenance_drone$§! sostituiti con Lavori da §Y£job_gestation_drone£ $job_gestation_drone$§!."

 decision_slave_colony:0 "Crea Pianeta per Schiavi"
 decision_slave_colony_desc:0 "Questo mondo è costruito appositamente per estrarre il massimo potenziale da una popolazione schiavizzata. La principale via d'uscita dal pianeta per gli schiavi è rappresentata da centri militari specializzati che li trasformano in fedeli eserciti di soldati, condizionati a combattere senza sosta."
 decision_slave_colony_effects:1 "- Sostituisce £district£ §YDistretti di Città§! con §Y$district_slave_plural$§!\n- Sostituisce £district£ §Y$district_industrial_plural$§! con §Y$district_battle_thrall$§!\n$job_battle_thrall_effect_desc$\n- Disabilita la maggior parte degli £building£ §YEdifici§! sul pianeta.\n- £pop£ §HLa Pop Libera§! non può più crescere sul pianeta\n\n."
 decision_slave_colony_must_have_slave:1 "£trigger_no£ Deve esserci almeno un £pop£ §HGruppo di Pop§! di una specie §YCompletamente Schiavizzata§! sul pianeta."
 decision_slave_colony_effects_short:0 "Disabilita la costruzione della maggior parte degli £building£ §YEdifici§! e sostituisce £district£ §YDistretti Cittadini§! con §Y$district_slave_plural$§! e §Y$district_battle_thrall$§!\n\nAumenta la §YVelocità di Crescita della Pop§!\nNon adatto alla £pop£ §HPop Libera§! "
 decision_abolish_slave_colony:0 "Abolisci Pianeta per Schiavi"
 decision_abolish_slave_colony_desc:0 "Questo pianeta non verrà più considerato un'incubatrice per schiavi, smantellando qualsiasi infrastruttura inerente."
 slave_colony_empire_effects: "Sostituisce tutti i §Y£job_soldier£ $job_soldier_plural$§! con §Y£job_battle_thrall£ $job_battle_thrall_plural$§!."

 decision_penal_colony:0 "Crea Colonia Penale"
 decision_penal_colony_desc:1 "Questo pianeta è progettato come un'enorme colonia penale. Le vaste comunità carcerarie sono in gran parte autogestite dai prigionieri, e la punizione massima spesso rappresenta l'esilio tra le selve inesplorate."
 decision_penal_colony_effects_short:0 "Aumenta la £crime£ §YCriminalità§! e l'§YAttrazione Immigratoria§! del pianeta\n\nRiduce la £crime£ §YCriminalità§! su tutti gli altri pianeti posseduti."
 decision_abolish_penal_colony:0 "Abolisci Colonia Penale"
 decision_abolish_penal_colony_desc:1 "Questo pianeta non verrà più considerato una colonia penale ed ai suoi abitanti verranno garantiti gli stessi diritti e doveri di quelli degli altri pianeti."
 penal_colony_empire_effects:0 "Altre Colonie Imperiali: $MOD_PLANET_CRIME_MULT$: §G-25%§!"

 building_resort_capital:0 "Amministrazione del Resort"
 building_resort_capital_desc:0 "Il complesso centrale da cui viene amministrato il pianeta resort."
 building_resort_major_capital:0 "Complesso Capitale del Resort"
 building_resort_major_capital_desc:0 "Un enorme complesso in grado di gestire un numero maggiore di resort ed attrazioni turistiche."

 building_slave_capital:0 "Palazzo del Governatore"
 building_slave_capital_desc:0 "Il sontuoso palazzo da cui viene governato il pianeta per schiavi."
 building_slave_major_capital:0 "Tenute dei Governatori"
 building_slave_major_capital_desc:0 "Tentacolari e lussuosi palazzi che ospitano l'élite dominante del pianeta per schiavi."

 ap_xeno_compatibility:0 "Xeno-Compatibilità"
 ap_xeno_compatibility_desc:0 "L'invenzione della biologia sessuale universale ha rivoluzionato la società. Sebbene a volte richieda rotazioni imbarazzanti per creare una connessione."

 decision_planet_food_boost:0 "Incoraggia Crescita Planetaria"
 decision_planet_food_boost_desc:1 "Una crescita sana e rapida verrà garantita dalla generosa distribuzione del cibo."
 planet_food_boost:0 "Crescita Incoraggiata"
 planet_food_boost_desc:1 "Questo pianeta sta incoraggiando la crescita tramite la generosa distribuzione del cibo."
 decision_planet_luxuries_boost:0 "Distribuisci Beni di Lusso"
 decision_planet_luxuries_boost_desc:1 "Venite per i paesaggi, restate per i nuovi teatri olografici casalinghi e le strutture sportive su misura."
 planet_luxuries_boost:0 "Beni di Lusso Distribuiti"
 planet_luxuries_boost_desc:1 "L'approvvigionamento di servizi alla popolazione è sostenuto da un programma speciale, che fornisce loro beni di consumo e di lusso."
 decision_enact_population_control:0 "Attiva Controllo Demografico"
 decision_enact_population_control_desc:0 "Non possiamo permettere che la popolazione superi la capacità amministrativa, anche dovessimo intraprendere misure drastiche."
 decision_enact_population_control_effects_short:0 "Interrompe la £pop£  §HCrescita Demografica§! del pianeta.\n\nRiduce la £stability£ §RStabilità§!."
 planet_population_control:0 "Controllo Demografico Attivato"
 planet_population_control_desc:0 "È stato imposto un limite alla crescita demografica."
 decision_enact_population_control_gestalt:1 "Interrompi Produzione Droni"
 decision_enact_population_control_gestalt_desc:0 "Non c'è bisogno di altri droni sul pianeta al momento."
 decision_enact_population_control_gestalt_effects_short:0 "Interrompe la £pop£ §HCrescita Demografica§! del pianeta."
 planet_population_control_gestalt:1 "Produzione Droni Interrotta"
 planet_population_control_gestalt_desc:1 "La produzione di droni è stata momentaneamente interrotta."
 decision_end_population_control:0 "Termina Controllo Demografico"
 decision_end_population_control_desc:1 "La pianificazione demografica non è più sottoposta a rigidi controlli."
 decision_end_population_control_effects_short:0 "La £pop£ §HPop§! planetaria può crescere normalmente\n\nAumenta la £stability£ §GStabilità§!"
 decision_end_population_control_gestalt:1 "Riprendi Produzione Droni"
 decision_end_population_control_gestalt_desc:1 "Abbiamo nuovamente bisogno di droni."
 decision_end_population_control_gestalt_effects_short:1 "La £pop£ §HPop§! planetaria può crescere normalmente."
 decision_enact_robot_assembly_control:0 "Interrompi Assemblaggio Robot"
 decision_enact_robot_assembly_control_desc:0 "Interrompe l'assemblaggio di Robot, Androidi e Pop Sintetica su questo pianeta."
 decision_enact_robot_assembly_control_effects_short:0 "Interrompe l'assemblaggio di Robot, Androidi e Pop Sintetica sul pianeta."
 decision_end_robot_assembly_control:0 "Riprendi Assemblaggio Robot"
 decision_end_robot_assembly_control_desc:0 "Riprendi l'assemblaggio di Robot, Androidi e Pop Sintetica su questo pianeta."
 decision_end_robot_assembly_control_effects_short:0 "Riprendi l'assemblaggio di Robot, Androidi e Pop Sintetica sul pianeta."
 planet_robot_assembly_control:0 "Assemblaggio Robot Interrotto"
 planet_robot_assembly_control_desc:0 "L'assemblaggio di Robot, Androidi e Pop Sintetica è stata momentaneamente interrotto."
 decision_expel_population:0 "Espelli Popolazione in Eccesso"
 decision_expel_population_desc:1 "Le condizioni di sovraffollamento del pianeta richiedono misure drastiche. Si terrà una lotteria globale, ed i "vincitori" verranno espulsi, con la forza se necessario."
 decision_expel_population_effects:3 "Espelle §Yfino a 1K§! £pop£ §HPop§! dal pianeta per ridurre il sovraffollamento. I cittadini espulsi diventeranno rifugiati e potrebbero insediarsi in altri imperi."
 decision_expel_population_effects_short:0 "Espelle fino a §Y1K§! £pop£ §HPop§! dal pianeta per ridurre il sovraffollamento\n\nRiduce temporaneamente la £stability£ §RStabilità§!"
 decision_expel_population_fail_tooltip: "$TRIGGER_FAIL$Non ci sono £pop£ §HPop§! valide da espellere (non è possibile espellere Élite, Specie Pre-Sapiens o Specie Meccaniche)."
 planet_population_expelled:0 "Popolazione Espulsa"
 planet_population_expelled_desc:1 "Come misura drastica per ridurre il sovraffollamento planetario, una buona fetta della popolazione è stata espulsa coattamente."
 decision_divine_algorithm:0 "Implementa Algoritmo Divino"
 decision_divine_algorithm_desc:0 "L'unità locale di questo hub sta eseguendo l'Algoritmo Divino di Numa per migliorare la produzione energetica del pianeta."
 divine_algorithm:0 "Algoritmo Divino"
 divine_algorithm_desc:0 "L'Algoritmo Divino di Numa è attualmente attivo su questo pianeta."
 decision_discourage_growth:0 "Scoraggia Crescita Planetaria"
 decision_discourage_growth_desc:1 "Se le risorse e lo spazio vitale scarseggiano, è necessaria una pianificazione demografica. Verranno quindi prese delle misure per ridurre volontariamente la crescita della popolazione."
 decision_discourage_growth_effects_short:0 "Riduce la £pop£ §HCrescita Demografica§! del pianeta.\n\nAumenta il §RMantenimento della Pop§! quando attiva."
 planet_growth_discouraged:0 "Crescita Scoraggiata"
 planet_growth_discouraged_desc:1 "Questo pianeta ha intrapreso diverse misure per scoraggiare la crescita demografica."
 decision_end_discourage_growth:0 "Termina Scoraggiamento Crescita"
 decision_end_discourage_growth_desc:1 "Ciò annullerà le misure politiche intraprese per scoraggiare la crescita demografica."
 decision_end_discourage_growth_effects_short:0 "La £pop£ §HPop§! planetaria può crescere normalmente.\n\nRiduce il §GMantenimento della Pop§!."

 decision_consecrated_worlds:1 "Pianeta Consacrato"
 decision_consecrated_worlds_desc:2 "Dichiara questo pianeta luogo sacro, secondo le tradizioni della nostra fede. I pellegrini viaggeranno da ogni angolo dell'impero per gioire della sua sacra aura."
 decision_consecrated_worlds_effects_short:1 "Aggiunge questo pianeta ai canoni dei nostri Pianeti Consacrati, aumentandone l'§YAttrazione alle Etiche Spiritualiste§!, i §YServizi Imperiali§! e la £unity£ §YGenerazione di Unità§!."
 decision_consecrated_worlds_effects_custom:1 "Aggiunge questo pianeta ai canoni dei nostri Pianeti Consacrati (fino ad un massimo di §Y3§!), aumentandone l'§YAttrazione alle Etiche Spiritualiste§!, i §YServizi Imperiali§! e la £unity£ §YGenerazione di Unità§!, in base al valore spirituale del pianeta."
 decision_unconsecrated_worlds:1 "Pianeta Sconsacrato"
 decision_unconsecrated_worlds_desc:1 "Revoca lo status di consacrato."
 decision_unconsecrated_worlds_effects_short:0 "Revoca lo status di pianeta consacrato."
 decision_unconsecrated_worlds_effects_custom:0 ""
 consecrated_worlds_too_many:0 "$TRIGGER_FAIL$§RPossediamo già §Y3§! pianeti consacrati§! §H(Sconsacra un altro pianeta per poter consacrare questo)§!"
 consecrated_worlds_planet_owned:0 "$TRIGGER_FAIL$§RI pianeti colonizzati non possono essere consacrati§!"
 consecrated_worlds_unsuitable:0 "\n§YQuesto corpo celeste non è molto adatto alla consacrazione§!"
 consecrated_worlds_suitable:0 "\n§YQuesto corpo celeste è abbastanza adatto alla consacrazione§!"
 consecrated_worlds_perfect:0 "\n§YQuesto corpo celeste possiede una santità innata e dovrebbe essere consacrato§!"

 decision_martial_law:0 "Dichiara Legge Marziale"
 decision_martial_law_desc:0 "La maggior parte delle funzioni governative sono sospese, ed il pianeta viene posto sotto diretto controllo dell'esercito nel tentativo di ripristinare l'ordine pubblico."
 decision_martial_law_effects_short: "Aumenta la £stability£ §GStabilità§! ed aggiunge più Lavori da §Y$job_soldier$§!.\n\nRiduce la £job£ §RProduzione di Risorse dai Lavori§! e la £mod_logistic_growth_mult£ §RCrescita Demografica§!."
 decision_martial_law_effects_custom: "Ogni £job_soldier£ §Y$job_soldier$§! sul pianeta fornisce §G+5§! alla $r_stability$\n£mod_job_soldier_add£ $mod_job_soldier_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! ridotte del §R33%§!\nTutte le forme di £mod_logistic_growth_mult£ §YCrescita Demografica§! vengono ridotte del §R50%§!"
 decision_end_martial_law:0 "Termina Legge Marziale"
 decision_end_martial_law_desc:0 "Termina l'attuale controllo militare del pianeta e ripristina le funzioni del governo."
 decision_end_martial_law_effects_short:0 "La Legge Marziale sul pianeta volge al termine."

 decision_martial_law_hive:0 "Schiera Droni Cacciatori"
 decision_martial_law_hive_desc:0 "Tramite il dispiegamento di droni specializzati, la Mente Alveare può assicurarsi che gli elementi corrotti sul pianeta vengano scovati ed eliminati."
 decision_martial_law_hive_effects_short: "Aumenta la £stability£ §GStabilità§! ed aggiunge più Lavori da §Y$job_warrior_drone$§!.\n\nRiduce la £job£ §RProduzione di Risorse dai Lavori§! e la £mod_logistic_growth_mult£ §RCrescita Demografica§!."
 decision_martial_law_hive_effects_custom: "Ogni £job_warrior_drone£ §Y$job_warrior_drone$§! sul pianeta fornisce §G+5§! alla $r_stability$\n£mod_job_warrior_drone_add£ $mod_job_warrior_drone_add$: §G+2§!\n§Y$mod_planet_jobs_produces_mult$§! ridotte del §R33%§!\nTutte le forme di £mod_logistic_growth_mult£ §YCrescita Demografica§! vengono ridotte del §R50%§!"
 
 decision_end_martial_law_hive:0 "Richiama Droni Cacciatori"
 decision_end_martial_law_hive_desc:0 "Termina lo stato di vigilanza sul pianeta e ripristina le normali funzioni dell'Alveare."
 decision_end_martial_law_hive_effects_short:0 "I Droni Cacciatori sul pianeta vengono richiamati."

 decision_martial_law_machine:0 "Attiva Protocolli Disciplinari"
 decision_martial_law_machine_desc:0 "Tramite l'utilizzo di un'estesa schiera di unità di sorveglianza, l'Intelligenza Meccanica può assicurarsi una cooperazione planetaria totale."
 decision_martial_law_machine_effects_short: "Aumenta la £stability£ §GStabilità§! ed aggiunge più Lavori da §Y$job_warrior_drone$§!.\n\nRiduce £job£ §RProduzione di Risorse dai Lavori§! e £mod_logistic_growth_mult£ §RCrescita Demografica§!."
