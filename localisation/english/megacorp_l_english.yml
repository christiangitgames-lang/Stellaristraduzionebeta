 ## BUILDINGS ##
 building_maintenance_depot:0 "Hub Logistico"
 building_maintenance_depot_desc:1 "Il cuore pulsante dell'apparato logistico del collettivo, i droni di questo enorme magazzino lavorano per garantire che le risorse vengano consegnate rapidamente ovunque siano necessarie."
 building_hive_node:0 "Nodi Sinaptici"
 building_hive_node_desc:2 "Enormi centri di sinapsi macroscopiche, questi nodi vengono gestiti da droni specializzati per ricevere e ritrasmettere il volere dell'Alveare."
 building_hive_cluster:0 "Cluster Sinaptici"
 building_hive_cluster_desc:1 "I nodi sinaptici vengono raggruppati assieme per produrre la massima trasmissione mega-neuronale possibile, rinforzando l'organizzazione dei droni."
 building_hive_confluence:0 "Confluenza di Pensiero"
 building_hive_confluence_desc:1 "Un macroscopico centro neurale in cui miliardi di mega-neuroni confluiscono tramite fibre protoplasmatiche, diffondendo, rafforzando e coordinando la volontà dell'Alveare."
 building_hydroponics_farm:0 "Fattorie Idroponiche"
 building_hydroponics_farm_desc:0 "Le fattorie idroponiche producono vegetali ricchi di nutrienti creati su misura per la popolazione locale."
 building_holo_theatres:0 "Olo-Teatri"
 building_holo_theatres_desc:0 "Intrattenimento olografico all'avanguardia. Interi pianeti composti da fotoni e campi energetici."
 building_crystal_mines:0 "Miniere di Cristallo"
 building_crystal_mines_desc:1 "Bisogna prestare molta attenzione quando si scava in queste miniere, per evitare di danneggiare i cristalli."
 building_foundry_1:2 "Fonderie per Leghe"
 building_foundry_1_desc:3 "I [Owner.GetAlloyProducerPlural] che lavorano in queste fonderie producono leghe di alta qualità."
 building_foundry_2:2 "Mega-Forge per Leghe"
 building_foundry_2_desc:2 "Queste massicce forge possono aiutare a produrre materiali finiti per tutte le industrie del pianeta."
 building_foundry_3:2 "Nano-Impianti per Leghe"
 building_foundry_3_desc:3 "Grandi produttori industriali orientati ad aumentare la produzione di leghe sul pianeta."
 building_factory_1:2 "Industrie Civili"
 building_factory_1_desc:2 "Una vasta collezione di industrie civili in cui vengono creati svariati beni di consumo."
 building_factory_2:2 "Fabbricatori Civili"
 building_factory_2_desc:2 "Grandi produttori industriali orientati ad aumentare la produzione di beni di consumo sul pianeta."
 building_factory_3:2 "Complessi di Replicazione Civili"
 building_factory_3_desc:2 "I chioschi situati in questi complessi possono replicare quasi ogni cosa."
 building_noble_estates:0 "Magioni per Nobili"
 building_noble_estates_desc:0 "Palazzi e magioni, splendenti di gloria, abitati dalla nobiltà. Anche le campagne circostanti e le persone che le abitano appartengono a loro."
 building_bureaucratic_1:0 "Uffici Amministrativi"
 building_bureaucratic_1_desc:0 "Un labirintico complesso governativo composto da uffici burocratici, sotto-uffici e sotto-sotto-uffici."
 building_bureaucratic_2:0 "Parco Amministrativo"
 building_bureaucratic_2_desc:0 "Un'area ricoperta di edifici dedicati alla glorificazione di scartoffie efficaci e meticolose."
 building_bureaucratic_3:0 "Complesso Amministrativo"
 building_bureaucratic_3_desc:0 "Un vasto tratto di terra ricoperto da uffici burocratici contenenti innumerevoli cubicoli."
 building_simulation_1:0 "Sito di Simulazione"
 building_simulation_1_desc:0 "Per far avanzare la nostra civiltà dobbiamo creare e valutare complesse simulazioni."
