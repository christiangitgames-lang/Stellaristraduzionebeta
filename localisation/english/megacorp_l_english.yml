 # Fleet 3
 cara_fleet3_contact.title:0 "§YFlotta Caravan:§! L'Impresa Industriale Racket"
 fleet3contact1:1 "[Root.GetSpeciesNamePlural]! Benvenuti. Siamo gli operatori dell'$NAME_Caravaneer_Fleet3$, uno dei membri della $NAME_Caravaneer_Home$.\n\nViaggiamo tra le stelle. Osserviamo tutto ciò che brilla. Accumuliamo. E commerciamo!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "Benvenuti, [Root.GetSpeciesNamePlural], dall'$NAME_Caravaneer_Fleet3$! Siamo broker, affaristi che hanno viaggiato tra le stelle dalla $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "Benvenuti, benvenuti, [Root.GetSpeciesNamePlural]. I vostri crediti si accumulano, eppure... c'è ancora del vuoto nel vostro spirito, non è vero? Lo percepiamo. Veniamo in pace e carichi di merci!\n\nSiamo l'$NAME_Caravaneer_Fleet3$, mercanti della $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "Attraversiamo il vostro spazio in pace. Solo per acquistare, per vendere, §Hkssk!§! Vi offriremo buoni affari, un sacco di belle cose. Vi contatteremo di nuovo prima di andarcene.\n\nSe ci doveste chiamare, risponderà la $NAME_Caravaneer_Home$."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 fleet3contact1notinborder:1 "[Root.GetSpeciesName]! Ti salutiamo. Siamo impiegati della $NAME_Caravaneer_Fleet3$, un'associazione della $NAME_Caravaneer_Home$.\n\nViaggiamo tra le stelle. Vediamo tutto ciò che brilla. Ci riuniamo e commerciamo!\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder:0 "Saluti a voi, [Root.GetSpeciesNamePlural], dalla $NAME_Caravaneer_Fleet3$! Siamo broker, commercianti che hanno viaggiato tra le stelle $NAME_Tradestation_Tungle$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder:0 "Piacere, piacere, [Root.GetSpeciesName]. I tuoi crediti si accumulano, eppure c'è vuoto nel tuo spirito, no? Lo percepiamo. Giungiamo con le stive piene, portando molte merci!\n\nNoi siamo i $NAME_Caravaneer_Fleet3$, commercianti della $NAME_Caravaneer_Home$.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder:0 "Attraversiamo il tuo spazio pacificamente. Vogliamo solo comprare e vendere! Ti offriremo buoni affari e molte merci. Purtroppo al momento però le nostre navi sono assenti §Hkssk!§! Ti contatteremo presto, quando torneremo.\n\nSe dovessi chiamarci, la $NAME_Caravaneer_Home$ risponderà per noi."

 cara_fleet3_main.title:0 "$cara_fleet3_contact.title$"
 fleet3hewwo1:0 "L'ho già spiegato. Reindirizzate il convertitore di potenza al collettore ausiliario. No, non quel convertitore di potenza! §HKssk!§! Devo fare sempre tutto...\n\nOh! Clienti! Benvenuti. Portiamo molti beni, abbiamo molte merci. Tutto consegnato tra le stelle e pronto all'uso!"
 fleet3hewwo2:0 "Vi piacciono le leghe, §Hkssk?§! Metalli, gas? Lavoratori? Minerali preziosi? Sì. Lo immaginavamo."
 fleet3hewwo3:0 "Oh, [Root.GetSpeciesNamePlural]. L'ultimo carico! Non ci crederete, §Hkssk!§! Casse e casse stracolme di munizioni. Tonnellate cubiche di proiettili! Venite, prego, date un'occhiata."
 fleet3hewwo4:0 "Non avrei mai dovuto fidarmi di loro. Non avrei mai dovuto fare quell'affare. Feccia [scammer_country.GetSpeciesNamePlural]! §HKssk!§!\n\nOh. [Root.GetSpeciesNamePlural]. Benvenuti. Vi interessa uno scambio?"
 fleet3hewwo5:0 "Non è una reliquia. È un pezzo d'antiquariato! Pensate, §Hkssk§!. È sopravvissuto al passare dei secoli. È stato creato per durare!"
 fleet3hewwo6:0 "Ruggine? Quale ruggine?\n\nOh. Quella ruggine. Basta raschiarla via. Raschia, raschia, raschia. E... come nuovo!"
 fleet3hewwo7:0 "$NAME_Ketlings$? Sì. Li conosciamo. I nostri vecchi fratelli. Molte generazioni fa, un sacco di tempo. Non gli piacevamo, non approvavano la nostra intelligenza! Non accettavano che fossimo migliori nel raccogliere, trovare, prendere. Molto migliori. Ci hanno mandati via. A galleggiare nel vuoto!\n\nNon importa. Ora siamo più forti, senza di loro."
 fleet3hewwo8:0 "Guardate che silos pieni di crediti, [Root.GetSpeciesNamePlural]. Stanno scoppiando! Vi prego, lasciateceli alleggerire. Permetteteci di aiutarvi."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "Abbiamo minerali. Ricchi, luminosi minerali. Strappati direttamente dalla pietra! Minerali luccicanti tutti per voi.\n\nMa abbiamo fame. Abbiamo sete! Dateci [Root.GetFleet3ScaledCostDeal1], e forniremo ai vostri costruttori, ai vostri creatori [Root.GetFleet3ScaledProductDeal1]."
 fleet3dealdesc2:0 "Abbiamo un leader che si adatterebbe perfettamente al vostro impero! [Root.GetFleet3ProductDeal2]\n\nDateci [Root.GetFleet3CostDeal2], ed è tutto vostro!"
 fleet3dealdesc3:1 "Abbiamo degli ottimi lavoratori per voi. Buoni sollevatori, trascinatori, estrattori, pulitori! In salute. Intelligenti. Dateci £alloys£ §R2000§! $alloys$, ed invieremo §G300§! £pop£ Pop $NAME_Caravaneer_Fleet3_species$ su uno dei vostri pianeti.\n\nCosa? Fedina penale? Ho paura di aver perso i documenti, §Hkssk!§!"
 fleet3dealdesc3machi:2 "Abbiamo degli ottimi lavoratori per voi. Buoni sollevatori, trascinatori, estrattori, pulitori! In salute. Intelligenti. Dateci §R2000§! £alloys£ $alloys$, ed invieremo §G300§! £pop£ Pop $NAME_Caravaneer_Fleet3_robot$ su uno dei vostri pianeti.\n\nCosa? Fedina penale? Ho paura di aver perso i documenti, §Hkssk!§!"
 fleet3dealdesc4:0 "Ascoltate. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:1 "Abbiamo dei progetti. Schemi! Per un edificio, molto avanzato, unico. Un §G$building_waste_reprocessing_center$§!, per convertire i vostri scarti in energia e minerali.\n\nMa ci servono... lavoratori. Un terribile incidente sulla Piattaforma Mineraria 715-B, §Hkssk!§! Inviateci §R300§! §H$pop_cat_worker_plural$§!, e vi daremo i progetti."
 fleet3dealdesc5_gesta:2 "Abbiamo dei progetti. Schemi! Per un edificio, molto avanzato, unico. Un §G$building_waste_reprocessing_center$§!, per convertire i vostri scarti in energia e minerali.\n\nMa ci servono... lavoratori. Un terribile incidente sulla Piattaforma Mineraria 715-B, §Hkssk!§! Inviateci §R300§! §H$pop_cat_simple_drone_plural$§!, e vi daremo i progetti."
 fleet3dealdesc6:0 "Abbiamo un'offerta speciale per voi. Tecnologia inimitabile, creata dall'$NAME_Caravaneer_Fleet3$!\n\nAvete problemi nel penetrare le griglie difensive di un pianeta? Possiamo mostrarvi un modo, molto avanzato, molto tecnico, di bombardamento orbitale. Lo chiamiamo... §Gil $ORBITAL_TRASH_1$§!!\n\nDateci [Root.GetFleet3CostDeal6]. Quindi vi mostreremo cosa fare, e §Hkssk§!, avrete un componente da aggiungere alla vostre navi."
 fleet3dealdesc7:1 "Abbiamo notato la vostra stazione mineraria nell'orbita di §Y[fleet3deal7planet.GetName]§!. Estrae energia, non è vero? Possiamo aiutarvi. Possiamo darvi un satellite, pieno di stupenda tecnologia! Lo chiamiamo §G$racket_energy_extractor$§!!\n\nRimane in orbita ed aumenta la quantità di £energy£ §Y$energy$§! che potete ottenere da §Y[fleet3deal7planet.GetName]§!.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "Vi servono §Y$energy$§!, non è vero? Per far funzionare i milioni di circuiti che compongono la vostra specie... possiamo aiutarvi.\n\nCon i §G$racket_generator_regulator$§!, possiamo potenziare i vostri §Y[technician_drone.GetNamePlural]§! per migliorare il modo in cui si interfacciano con le macchine dei vostri §Y$district_generator_plural$§! del 25%! Li consegneremo su §Y[fleet3deal8planet.GetName]§!, in cambio di un piccolo favore.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:1 "Abbiamo una nave! Un §G$destroyer$§!: molto bella, veloce, forte! Ben equipaggiata! Non c'è alcuna ragione per cui ce ne liberiamo, davvero! Non c'è tempo per farla esaminare dai vostri meccanici, §Hkssk!§! Volete la nave, non è vero?\n\nDateci §R2000§! £minerals£ $minerals$ ed è vostra."
 cara_fleet3_deal:0 "Cosa potete offrirci?"
 cara_fleet3_take_deal:0 "Certamente. Accettiamo lo scambio."
