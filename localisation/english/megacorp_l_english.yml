 district_city_desc:0 "Questi densi centri urbani forniscono la maggior parte delle abitazioni e degli uffici per gli impiegati."
 district_arcology_housing:0 "Arcologia Residenziale"
 district_arcology_housing_plural:0 "Arcologie Residenziali"
 district_arcology_housing_desc:0 "In questi speciali distretti cittadini ecumenopolistici viene utilizzata l'architettura verticale per massimizzare la densità demografica sull'intera superficie planetaria."
 district_arcology_arms_industry:0 "Arcologia Siderurgica"
 district_arcology_arms_industry_plural:0 "Arcologie Siderurgiche"
 district_arcology_arms_industry_desc:0 "Orientati all'industria bellica, questi distretti ecumenopolistici sono sommersi dal clangore delle fonderie e delle fabbriche siderurgiche."
 district_arcology_civilian_industry:1 "Arcologia Industriale"
 district_arcology_civilian_industry_plural:1 "Arcologie Industriali"
 district_arcology_civilian_industry_desc:0 "Laboratori colmi d'artigiani ed industrie civili sono regolarmente allineati tra le strade di questi distretti."
 district_arcology_leisure:0 "Complesso d'Intrattenimento"
 district_arcology_leisure_plural:0 "Complessi d'Intrattenimento"
 district_arcology_leisure_desc:0 "Luoghi in cui gli abitanti delle ecumenopoli si rilassano durante le loro ore libere."
 district_arcology_administrative:0 "Arcologia Amministrativa"
 district_arcology_administrative_plural:0 "Arcologie Amministrative"
 district_arcology_administrative_desc:0 "Una struttura dove orde di personale amministrativo e dirigenti faticano a soddisfare le crescenti aspettative di una burocrazia in espansione."
 district_arcology_spiritualist:0 "Arcologia Ecclesiastica"
 district_arcology_spiritualist_plural:0 "Arcologie Ecclesiastiche"
 district_arcology_spiritualist_desc:0 "Una vera testimonianza della nostra devozione, queste guglie possono contenere la chiave per il benessere spirituale del nostro impero." 
