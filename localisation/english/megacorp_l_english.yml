 cara.3002.title:0 "$NAME_Caravaneer_Fleet3$ Distrutta"
 cara.3002.desc:0 "A seguito delle ostilità nel Sistema [From.From.solar_system.GetName], la Flotta [From.From.GetName] è lieta di comunicare che la $NAME_Caravaneer_Fleet3_fleet$ è stata distrutta.\n\nLa carovana dei $NAME_Caravaneer_Fleet3_species$, un tempo brulicante di vita, ora non è altro che una massa di rottami interstellari. Non verremo più disturbati dalla loro sferragliante presenza."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ Distrutta"
 cara.3003.desc:0 "Sul pianeta [Root.Capital.GetName] sono giunte notizie riguardo alla distruzione della $NAME_Caravaneer_Fleet3_fleet$.\n\nA seguito di uno scontro con il popolo [From.GetAdj], la carovana dei $NAME_Caravaneer_Fleet3_species$, un tempo brulicante di vita, ora non è altro che una massa di rottami interstellari.\n\nForse è questa la fine in cui speravano."

 cara.4000.name:0 "§HCarovanieri§!: L'Erba del Vicino"
 cara.4000.desc:0 "Alcuni rapporti da [pops_join_caravan_planet.GetName] ci informano che parte della popolazione ha lasciato la colonia per unirsi alla flotta dei Carovanieri che passava nei nostri territori, apparentemente attirati dalla voglia d'avventura e dal mero aroma del gretto mercantilismo."
 cara.4000.a.tooltip:0 "§R100§! £pop£ §HPop§! lascia §Y[pops_join_caravan_planet.GetName]§!"

 cara.4010.name:0 "§HCarovanieri§!: Franchising Locale"
 cara.4010.desc:0 "Una missiva urgente proveniente da [caravan_pops_join_planet.GetName] ci informa che alcuni ex membri dei Carovanieri stanno richiedendo asilo politico sul pianeta. L'amministrazione locale ha ritenuto opportuno chiedere ai superiori il da farsi."
 cara.4010.a:0 "Chiunque può contribuire al nostro impero."
 cara.4010.a.tooltip:2 "§G300§! §Y[caravan_pops_join_country.GetAdj]§! £pop£ §HPop§! si uniscono alla colonia su [caravan_pops_join_planet.GetName]"
 cara.4010.b:0 "Mandateli via."

 cara.4020.name:0 "§H$caravaneers$§!: Vecchia e Scassata"
 cara.4020.desc:2 "La nostra Base Stellare nel Sistema [caravan_hulk_system.GetName] comunica che la flotta di Carovanieri ha abbandonato una nave decrepita in orbita instabile attorno alla stella principale."
 cara.4020.a:0 "Ciò che per qualcuno è spazzatura..."
 cara.4020.b:0 "Lasciate che il sole la inghiotta."
 cara.4020.c:0 "Conducetela alla Base Stellare per lo smaltimento."
 cara.4020.c.tooltip:3 "Fatturate i nostri servizi al popolo [caravan_hulk_country.GetAdj]."

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "Probabilmente per il fatto che si tratta di una nave civile, i database di bordo non sono stati completamente cancellati prima della dismissione. Sebbene non ci sia nulla di utile a bordo, i nostri scienziati sono riusciti a ricavare diversi riferimenti a tecnologie aliene sconosciute."
 
 cara.4030.name:0 "§HCarovanieri§!: Sparite!"
 cara.4030.desc:0 "Proteste di massa sono esplose su [disgruntled_planet.GetName], a causa dell'oltraggiosa presenza dei Carovanieri nel sistema. La loro puerile esistenza offende ogni retto [disgruntled_planet.owner.Species.GetName]."
 cara.4030.a:0 "Ordinate loro di allontanarsi da [disgruntled_planet.GetName]"
 cara.4040.name:0 "§HCarovanieri§!: Un Caldo Benvenuto!"
 cara.4040.desc:0 "Quando i Carovanieri sono entrati nell'orbita di [pleased_planet.GetName] per una visita di cortesia, una spontanea esplosione di gioia si è trasformata in una combinazione di feste e mercati all'aperto. Molti sono stati gli affari stretti tra [pleased_planet.owner.Species.GetNamePlural] e [welcome_fleet.owner.Species.GetNamePlural]."
 cara.4040.a:0 "Tornate presto!"
 cara.4050.name:0 "§HCarovanieri§!: Ladri!"
 cara.4050.desc:0 "Dopo la recente visita dei Carovanieri su [stolen_from_planet.GetName] è stato notato che dalle riserve principali mancano numerose risorse. Si sospetta che i Carovanieri possano essere i responsabili."
 cara.4050.a:0 "Il mio tesssoro!"
 cara.4041.name:0 "§HCarovanieri§!: Postumi della Festa"
 cara.4041.desc:0 "Nei mesi successivi ai festeggiamenti con i Carovanieri su [pleased_planet.GetName], iniziano a spuntare prove che i legami formati in quei giorni non siano stati esclusivamente di natura commerciale. Hanno chiesto di restare."
 cara.4041.phile:0 "Che meraviglia!"
 cara.4041.phobe:0 "Disgustoso!"
 cara.4041.a:0 "La vita... ehm... trova sempre un modo."
 
 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "Il primo stadio della costruzione di una $mega_art_installation_3$ combina le difficoltà della creazione di una vasta stazione con le complessità dell'organizzare un museo ed una galleria artistica di dimensioni senza precedenti. Una volta piazzata la struttura, la priorità maggiore andrà alla Camera. Progettata per essere una meraviglia di sicurezza e stabilità, la Camera conterrà e proteggerà i tesori artistici della galassia."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "Il secondo stadio della nostra $mega_art_installation_3$ è completo, ed è ora tempo di riempire la Camera. Un'apposita flotta di navi da trasporto viaggiano in continuazione per spostare i tesori del nostro impero verso la loro nuova casa. Nel frattempo, verranno costruite le sale d'esibizione e le strutture aggiuntive che ospiteranno le numerose persone necessarie all'organizzazione."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "Le Stazioni d'Esibizione sono complete. Ognuna più grande di varie Basi Stellari messe assieme, queste stazioni possono ospitare milioni di visitatori al giorno. Ora che sono pronte ad aprire, verrà messa in mostra tutta la maestria del popolo [From.Owner.GetAdj] e del resto della galassia, perché chiunque possa deliziarsene. La prima flotta di trasporto per visitatori sta già attraccando."
 mega.9002.phile.desc:0 "Le Stazioni d'Esibizione sono complete. Ognuna più grande di varie Basi Stellari messe assieme, queste stazioni possono ospitare milioni di visitatori al giorno. Ora che sono pronte ad aprire, verranno messe in mostra diverse opere d'arte create da ogni razza, per celebrare la diversità galattica. La prima flotta di trasporto per visitatori sta già attraccando."
 mega.9002.phobe.desc:0 "Le Stazioni d'Esibizione sono complete. Ognuna più grande di varie Basi Stellari messe assieme, queste stazioni possono ospitare milioni di visitatori al giorno. Ora che sono pronte ad aprire, verrà messa in mostra la vera gloria artistica del popolo [From.Owner.GetAdj]! Verrà anche piazzata una piccola selezione di Xeno-Arte per questioni comparative e derisorie. La prima flotta di trasporto per visitatori sta già attraccando."
 mega.9003.name:0 "Centro di Coordinamento Strategico: Scafo"
 mega.9003.desc:0 "Lo scafo corazzato del Centro di Coordinamento Strategico è completo. Ora che ospita l'élite assoluta del nostro comando militare è praticamente inespugnabile. In sicurezza e concentrati, saranno in grado di dedicare ogni ora di veglia a pianificare la miglior difesa per il nostro impero."
 mega.9003.mil.desc:0 "Lo scafo corazzato del Centro di Coordinamento Strategico è completo. Ora che ospita l'élite assoluta del nostro comando militare è praticamente inespugnabile. In sicurezza e concentrati, saranno in grado di dedicare ogni ora di veglia a pianificare la conquista della galassia."
 mega.9003.slave.desc:0 "Lo scafo corazzato del Centro di Coordinamento Strategico è completo. Ora che ospita l'élite assoluta del nostro comando militare è praticamente inespugnabile. In sicurezza e concentrati, saranno in grado di dedicare ogni ora di veglia a pianificare la cattura del maggior numero di schiavi."
 mega.9004.name:0 "Centro di Coordinamento Strategico: Comunicazioni"
 mega.9004.desc:0 "Potenti reti di comunicazione sono state aggiunte al Centro di Coordinamento Strategico, permettendo ai nostri strateghi di impartire ordini ad ogni nave nella galassia. Queste reti all'avanguardia sono abbastanza potenti per evitare ogni tentativo d'interferenza, ed il loro segnale quantico è praticamente inviolabile."
 mega.9005.name:0 "Centro di Coordinamento Strategico: Operativo"
 mega.9005.desc:0 "L'ultima aggiunta al Centro di Coordinamento Strategico è rappresentata da diversi bastioni distaccati per la simulazione delle "Forze Ostili". Questi bastioni contengono la maggior parte delle funzioni del Centro di Coordinamento Strategico ma su scala minore e completamente indipendenti dal sistema principale. All'interno, i comandanti d'élite ed le loro squadre possono immergersi completamente nella cultura e nelle tradizioni del nemico, studiandone i comportamenti per comprendere e simulare al meglio il loro pensiero militare. Una volta completamente immersi, combatteranno guerre virtuali contro lo staff del Centro di Coordinamento Strategico, permettendoci così di simulare nel dettaglio i conflitti con ogni tipo di nemico e di raffinare al meglio la nostra strategia."
 mega.9006.name:0 "Assemblea Interstellare: Centro"
 mega.9006.desc:0 "La parte cruciale dello stadio iniziale per la costruzione dell'Assemblea Interstellare è il suo §SCentro§!. Una sofisticata proiezione olografica di un buco nero che ha lo scopo di evocare la voragine gravitazionale che si annida nel nucleo galattico: il fulcro su cui ruota tutta la galassia.\n\nUna volta completato, questo luogo sarà una specie di assale, attorno al quale diplomazia e potere faranno avanzare la galassia."
 mega.9007.name:0 "Assemblea Interstellare: Sala del Consiglio"
 mega.9007.desc:0 "Il secondo stadio dell'Assemblea Interstellare, la Sala del Consiglio, è completo. Questo anello interno ospiterà la maggior parte dello staff diplomatico."
 mega.9008.name:0 "Assemblea Interstellare: Moduli del Forum"
 mega.9008.desc:1 "L'anello esterno dell'Assemblea Interstellare è popolato da vaste sale conferenze all'avanguardia dotate di dispositivi per la salvaguardia della privacy (penetrabili solamente dal governo [Root.GetAdj], naturalmente). La stazione sta di fatto diventando il centro galattico per i negoziati fuori sede."
 mega.9009.name:0 "Assemblea Interstellare"
 mega.9009.desc:0 "L'Assemblea Interstellare è ora completamente operativa, ed ospita un gran numero di ambasciate provenienti dai maggiori poteri galattici, che siano politici o corporativi.\n\nI nostri diplomatici fanno fatica a tenere il passo, dato il costante flusso di informazioni d'interesse imperiale e di intrighi politici che stiamo ottenendo dalla stazione. Sembra che i nostri ospiti non siano interessati alla nostra sorveglianza, finché forniamo loro un ambiente ideale per discutere con i loro concorrenti."
 mega.9010.name:0 "Decompressore di Materia: Ancoraggio"
 mega.9010.desc:0 "Per estrarre la materia da [From.GetName] dobbiamo prima creare una solida base su cui erigere la struttura. L'Ancoraggio è stato costruito al margine estremo dell'orizzonte degli eventi, e viene mantenuto al sicuro dall'immensa attrazione grazie ad un avanzato dispositivo d'inversione gravitazionale."
 mega.9011.name:0 "Decompressore di Materia: Lente"
 mega.9011.desc:0 "Costruita sul sistema di reindirizzamento gravitazionale, la Lente è in grado di concentrare ancora più forza di gravità all'interno di un'area selezionata."
 mega.9012.name:0 "Decompressore di Materia: Mulinello"
 mega.9012.desc:0 "La chiave per l'estrazione della materia da un buco nero è la raffinazione finale del sistema di reindirizzamento gravitazionale; formando un'area concentrata di gravità distorta, si crea un enorme mulinello composto da pura forza gravitazionale reindirizzata."
 mega.9013.name:1 "Decompressore di Materia: Estrattore"
 mega.9013.desc:0 "L'ultimo stadio del Decompressore di Materia è il più banale, ma comunque impressionante a suo modo. Un'immensa serie di fonderie e centri di trasformazione che frantumano, decomprimono e separano il materiale proveniente da [From.GetName] fino ad ottenere minerali utili, che vengono divisi su un'infinita flotta di chiatte robotizzate per essere spediti in ogni angolo dell'impero."
 cara.4110.name:0 "Il Collezionista"
 cara.4110.desc:0 "Saluti. Io sono il Collezionista e vi offro un'opportunità. Ho una scatola in vendita, una scatola di cui non rivelerò né la provenienza né tanto meno il contenuto. Potete acquistare questa scatola per £energy£ 3000 e tenere ogni cosa contenga al suo interno; non sono previsti rimborsi."
 cara.4110.a:0 "E ti aspetti che paghiamo per una scatola di cui non conosciamo il contenuto?"
 cara.4110.a.response:0 "Esatto."
 cara.4110.b:0 "Molto bene."
 cara.4110.b.response:0 "Eccellente!"
 cara.4110.c:0 "No!"
 cara.4110.c.response:0 "Ve ne pentirete!"
 cara.4110.d:0 "Chi sei?"
 cara.4110.d.response:0 "Io sono il Collezionista. Ho lavorato a lungo con i Carovanieri per acquisire le reliquie della galassia. È tutto ciò che dovete sapere."
 cara.4120.name:0 "Schiavi delle Slot"
 cara.4120.desc:0 "Le frequenti visite alla Bussola di Chor hanno portato molti abitanti di [cara_border_planet.GetName] alla dipendenza dal gioco d'azzardo. Molti si sono dati al crimine per poter ripagare i propri debiti."
 cara.4120.a:0 "Notizie preoccupanti."
 cara.4130.name:0 "Festival"
 cara.4130.desc:0 "La visita di un gran numero di [caravaneer_neighbor_species.GetNamePlural] ha portato all'organizzazione di un'enorme festa su [cara_border_planet.GetName]. Sfortunatamente, le cose sono sfuggite di manto e la "festa" si è trasformata in una rivolta planetaria."
 cara.4130.a:0 "È inaccettabile!"
 cara.4140.name:0 "Nuove Slot-Machine!"
 cara.4140.desc:0 "I [caravaneer_neighbor.GetNamePlural] hanno svelato di recente una nuova serie di slot-machine, e l'aumento di traffico da parte dei visitatori di passaggio ha portato ad un boom economico su [cara_border_planet.GetName]."
 cara.4150.name:0 "Adattamento"
 cara.4150.desc:0 "La Bussola di Chor è un luogo chiassoso non adatto ai deboli di cuore. A causa delle frequenti visite, i cittadini di [cara_border_planet.GetName] si sono abituati a situazioni che prima non ritenevamo possibili."
 cara.4160.name:1 "Concerto dei MegaCorpse: Milioni di Morti!"
 cara.4160.desc:0 "[cara_border_planet.GetName] è nel caos dopo che un concerto della band Psio-Metal dei MegaCorpse è sfuggito di mano. I rapporti sono intermittenti a causa dell'estrema devastazione, ma su una cosa sono tutti d'accordo: all'apice della performance, il front-man della band, il Kel-Azaan, ha colpito la luna con un pugno, facendola completamente a pezzi."
 cara.4160.nomoon.desc:0 "[cara_border_planet.GetName] è nel caos dopo che un concerto della band Psio-Metal dei MegaCorpse è sfuggito di mano. I rapporti sono intermittenti a causa dell'estrema devastazione, ma su una cosa sono tutti d'accordo: all'apice della performance, il front-man della band, il Kel-Azaan, ha sfasciato la sua iper-chitarra sul palco con tale forza che l'intera area circostante è andata distrutta."
 cara.4160.a:1 "Terribile."
 cara.4161.name:0 "MegaCorpse: Origini"
 cara.4161.desc:1 "I MegaCorpse sono la più grande band Psio-Metal dello spazio corporativo. Si dice che i disparati componenti della band, un Kel-Azaan, un Gantren, un Umano, uno Yondar ed uno Scyldar, si siano incontrati tramite il Velo.\n\nEd è vero.\n\nPochi sanno che "Il Velo" è il nome in codice di una divisione top-secret della Galactic Sounds, azienda leader nel settore musicale e nella produzione di armi soniche per tutto il multiverso. I MegaCorpse sono stati originalmente riuniti per formare una forza speciale psionica. Suonavano in luoghi "difficili", sovvertendo con efficacia movimenti ribelli tramite l'utilizzo di testi apertamente anti-corporativi che mascheravano però sottili misure psioniche di smorzamento dell'aggressività.\n\nAlla fine, gli effetti catalizzanti della loro musica sui già potenti poteri psionici della band, si rivelarono ben presto troppo ardui da gestire per i dirigenti. La band diventò completamente illegale, tranne per il nome dato che la Galactic Sounds non fu disposta a cestinare un contratto miliardario, ed oggi i MegaCorpse suonano ovunque ritengano opportuno, purché sia un luogo §Rmetal§!."
 cara.4111.desc:0 "Divertitevi!"
 mega.9100.name:0 "Decompressore di Materia in Rovina"
 mega.9100.a.desc:0 "Incredibilmente appollaiato sull'orizzonte degli eventi di [matter_decompressor_system.GetName] si trova quello che sembra un apparato minerario. I nostri scienziati teorizzano che potrebbe trattarsi di un "§HDecompressore di Materia§!", una megastruttura progettata per estrarre materiali da un buco nero. Sebbene non sia più completamente funzionante, alcuni meccanismi che ne impediscono la spaghettificazione devono essere ancora attivi."
 mega.9100.b.desc:1 "Appollaiato sull'orizzonte degli eventi di [matter_decompressor_system.GetName] si trova un "§HDecompressore di Materia§!", una megastruttura progettata per estrarre materiali da un buco nero. Sebbene non sia più completamente funzionante, i suoi dispositivi gravitazionali devono essere ancora attivi dato che non sta subendo spaghettificazione."
 mega.9100.a:0 "Sembra simile al nostro."
 mega.9101.name:0 "Decompressore di Materia Ripristinato"
 mega.9110.name:0 "Centro di Coordinamento Strategico in Rovina"
 mega.9110.a.desc:0 "Un'enorme stazione spaziale in rovina è stata trovata nel Sistema [strategic_coordination_center_system.GetName]. I suoi resti in frantumi contengono una moltitudine di computer da guerra, simulatori e reti di trasmissione che inducono i nostri scienziati a pensare che si trattasse di una sorta di "§HCentro di Coordinamento Strategico§!"."
 mega.9110.b.desc:0 "Un'enorme stazione spaziale in rovina è stata trovata nel Sistema [strategic_coordination_center_system.GetName]. A prima vista sembrerebbero i resti di un "§HCentro di Coordinamento Strategico§!"."
 mega.9110.a:0 "I nostri non cadranno mai in rovina!"
 mega.9111.name:0 "Centro di Coordinamento Strategico Ripristinato"
 mega.9111.desc:0 "Il Centro di Coordinamento Strategico abbandonato nel Sistema [From.GetName] è stato completamente riparato ed equipaggiato con le più brillanti menti militari del nostro impero. Fedele al suo scopo originario, la megastruttura verrà utilizzata per coordinare le nostre forze militari in tutta la galassia."
 mega.9120.name:0 "Mega Installazione Artistica in Rovina"
 mega.9120.a.desc:0 "Un trio di stazioni spaziali sono state scoperte nel Sistema [mega_art_installation_system.GetName]. Sono circondate da una nube di detriti, alcuni dei quali ancora vagamente riconoscibili come opere d'arte di natura estremamente aliena. Sembra che si trattasse di una specie di "§HMega Installazione Artistica§!"."
 mega.9120.b.desc:0 "Una "§HMega Installazione Artistica§!" in rovina è stata scoperta nel Sistema [mega_art_installation_system.GetName]. Il tempo e l'esposizione al vuoto non sono stati gentili con le opere d'arte."
 mega.9120.a:0 "Che disdetta."
 mega.9121.name:0 "Mega Installazione Artistica Ripristinata"
 mega.9121.desc:0 "La Mega Installazione Artistica in rovina nel Sistema [From.GetName] è stata ripristinata. Completamente riparata e rifornita di opere d'arte, contiene anche una piccola selezione delle opere recuperate dalla megastruttura originale."
 mega.9130.name:0 "Assemblea Interstellare in Rovina"
 mega.9130.a.desc:0 "Nel Sistema [interstellar_assembly_system.GetName] sono stati trovati i resti di un'enorme stazione spaziale. A giudicare dalla quantità di quelli che sembrano essere uffici spaziali e forum stracolmi di differenti tipi di supporti vitali, i nostri scienziati pensano che possa trattarsi dell'antica sede di un'"§HAssemblea Interstellare§!"."
 mega.9130.b.desc:0 "I detriti di un'antica "§HAssemblea Interstellare§!" sono stati trovati nel Sistema [interstellar_assembly_system.GetName]. Finora sono stati identificati i resti mummificati di almeno una dozzina di specie diverse."
 mega.9130.a:0 "Assieme fino alla fine."
 mega.9131.name:0 "Assemblea Interstellare Ripristinata"
 mega.9131.desc:0 "L'Assemblea Interstellare nel Sistema [From.GetName] è di nuovo attiva. Ancora una volta è pronta ad ospitare i diplomatici della galassia perché discutano delle grandi questioni di questo ciclo solare."
 colony.3040.name:0 "Sondando il Vuoto"
 colony.3040.desc:0 "Dopo anni di studi, alcuni ricercatori di [Root.GetName] stanno iniziando a comprendere la Dimensione Annullante. Sono presenti... delle correnti. Delle forze. Dei flussi che scorrono gentilmente lungo il portale verso [From.GetName], trasportando tracce di Materia Oscura che possiamo raccogliere. In teoria dovrebbe essere possibile rendere il nostro portale più "visibile" a queste forze, il che dovrebbe portare a raccolti più sostanziosi."
 colony.3041.name:0 "Chiamare il Vuoto"
 colony.3041.desc:0 "Un enorme amplificatore di segnale ha inviato un'esplosione di energia attraverso il portale nel Sistema [Root.GetName]. L'effetto è stato immediato, la pressione sull'altro lato del portale si è notevolmente intensificata, e con essa anche il flusso di Materia Oscura."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$ produrrà più £sr_dark_matter£ Materia Oscura"
 colony.3009.a.robot:0 "**Segnale d'Accesso**"
 colony.3020.desc.robot:0 "Qui parla [Root.Owner.Leader.GetName] del popolo [Root.Owner.GetAdj]. Identificatevi!"
 colony.3020.a.robot:0 "Errore di checksum: ID non valido! Qui parla [Root.Owner.Leader.GetName]! Identificatevi!"
 colony.3021.desc.robot:0 "**§YELABORAZIONE!§!** Risultato: Questo portale colma il divario tra dimensioni alternative. Siamo entrambi [Root.Owner.Leader.GetName], da divergenti dimensioni."
 colony.3021.a.robot:0 "Una variabile non prevista. Fate rapporto sui [Root.Owner.Species.GetNamePlural] alternativi!"
 colony.3021.b.robot:0 "Avviare commercio."
 mirror_trade_reply.robot:0 "Affermativo."
 colony.3022.desc.robot:0 "Il popolo [Root.Owner.Species.GetAdj] si è diffuso nello spazio da [Root.Owner.Capital.GetName] dopo la scoperta del motore a curvatura..."
 colony.3022.a.robot:0 "Errore! Valore Inaspettato: Motore a Curvatura. Valore Previsto: Iperlinee."
 colony.3023.desc.robot:0 "**§YELABORAZIONE!§!** Risultato: La scoperta di un differente tipo di viaggio FTL fu il punto di divergenza dei nostri due universi. Quesito: assalto delle bestie superluminali?"
 colony.3023.a.robot:0 "Valore non trovato: bestie superluminali. Quesito: livello di minaccia delle bestie superluminali?"
 colony.3024.desc.robot:0 "Le bestie superluminali attaccano ogni civiltà conosciuta, sono una minaccia per l'intera esistenza. Ipotesi: una volta che i viaggi superluminali hanno raggiunto un livello critico, le bestie si sono risvegliate ed hanno attaccato. Diverse specie che conoscevamo sono già cadute, ma finora stiamo tenendo duro."
 colony.3024.a.robot:0 "Quesito: necessitate di supporto materiale?"
 mirror_trade_reply2.robot:0 "Stabilire commercio interdimensionale per rafforzare entrambi i popoli [Root.Owner.Species.GetNamePlural]."
 colony.3032.a.robot:0 "La nostra specie prevarrà!"
 colony.3033.desc.robot:0 "Aggiornamento Stato: [Root.Owner.Capital.GetName] offline. Capacità Bellica [Root.Owner.GetName]: 23%. Rete Coloniale Rimanente: [Root.GetName]. Risultati Previsti: vittoria totale delle bestie superluminali entro 2 cicli solari. Errore! Attività delle bestie superluminali rilevate nell'orbita di [Root.GetName]! Errore!\n\n**§YIl segnale si interrompe§!**"
 colony.3033.a.robot:0 "Rapporto."
 colony.3033.d.robot:0 "[Root.Owner.Species.GetName] della dimensione alternativa offline."

