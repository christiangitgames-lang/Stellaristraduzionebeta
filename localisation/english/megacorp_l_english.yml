 district_industrial:0 "Distretto Industriale"
 district_industrial_plural:0 "Distretti Industriali"
 district_industrial_desc:0 "Questo distretto è sede delle fabbriche civili e delle fonderie, qui le materie prime vengono converite in prodotti avanzati."
 district_resort: "Distretto Turistico"
 district_resort_plural: "Distretti Turistici"
 district_resort_desc: "Resort, rifugi e luoghi di svago. Tutto ciò che serve per riposarsi, concedersi qualche piacere e godersi una vacanza perfetta."
 district_resort_1: "Distretto Ludico"
 district_resort_1_plural: "Distretti Ludici"
 district_resort_1_desc: "Uno spazio vivace dove si creano esperienze, si costruiscono ricordi e ti aspettano innumerevoli meraviglie."
