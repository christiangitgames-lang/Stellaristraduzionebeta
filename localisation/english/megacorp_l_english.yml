 anticrime_campaign_tooltip:4 "Riduzione Criminalità dai Rinforzi: §G+10§!"
 crime_lord_deal:0 "Accordo con i Signori del Crimine"
 crime_lord_deal_desc:0 "Le autorità legali di questo pianeta hanno siglato un patto di "comprensione reciproca" con i capi del crimine per evitare i peggiori eccessi delle loro organizzazioni."
 crime_lord_deal_broken:0 "Accordo con i Signori del Crimine Terminato"
 crime_lord_deal_broken_desc:0 "Le autorità di questo pianeta hanno messo fine al patto con i signori del crimine, gettando il mondo della malavita nel caos."
 deviant_interference:0 "Interferenza Deviante"
 deviant_interference_desc:0 "Alcuni droni deviati stanno interferendo con le strutture di questo pianeta."
 drone_signal_interference:0 "Interferenza nel Segnale"
 drone_signal_interference_desc:0 "I segnali delle unità corrotte stanno interferendo con le funzioni di quelle ancora funzionanti."
 ringleader_killed:0 "Leader Deviato Eliminato"
