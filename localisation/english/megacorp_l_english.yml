 ## TECHNOLOGIES ##
 tech_hive_node:0 "Strutture Sinaptiche"
 tech_hive_node_desc:1 "Attraverso lo sviluppo di macroscopici nodi sinaptici la volontà dell'Alveare verrà rafforzata."
 tech_hive_cluster:0 "Raggruppamento delle Sinapsi"
 tech_hive_cluster_desc:1 "Raggruppando le reti di nodi sinaptici è possibile raggiungere la massima trasmissione mega-neuronale."
 tech_hive_confluence:0 "Confluenza di Pensiero"
 tech_hive_confluence_desc:1 "La volontà dell'Alveare può essere ulteriormente rafforzata e coordinata tramite l'espansione e lo sviluppo di un enorme centro nevralgico di mega-neuroni."
 tech_food_processing_1:0 "Trattamento Alimentare"
 tech_food_processing_1_desc:1 "Le tecniche migliorate di trattamento alimentare porteranno a migliori metodi di conservazione del cibo ed alla riduzione del deterioramento."
 tech_food_processing_2:0 "Trattamento Alimentare Avanzato"
 tech_food_processing_2_desc:1 "Nuovi metodi di crio-conservazione e rimodellamento proteico renderanno i processi di trattamento alimentare molto più efficienti."
 tech_alloys_1:0 "Stampi Olografici"
 tech_alloys_1_desc:0 "Gli stampi olografici solidi possono alterare la loro forma in un istante, accelerando la produzione di leghe."
 tech_alloys_2:0 "Nano-Separatori"
 tech_alloys_2_desc:0 "I nano-separatori rappresentano una rivoluzione nella creazione delle leghe, semplificando lo stampaggio e migliorando la qualità della produzione."
 tech_luxuries_1:0 "Assemblaggio di Nano-Circuiti"
 tech_luxuries_1_desc:0 "Tramite l'utilizzo di nano-circuiti pre-programmati, molti beni di consumo possono essere assemblati rapidamente dai fabbricatori."
 tech_luxuries_2:0 "Chioschi Replicatori"
 tech_luxuries_2_desc:0 "Questi chioschi possono replicare qualsiasi oggetto pre-approvato che sia presente nei loro banchi di memoria."
 tech_space_mining_1:0 "Raffinerie Zero-G"
 tech_space_mining_1_desc:0 "L'aggiunta di raffinerie direttamente sulle stazioni minerarie aumenterà considerevolmente la produzione di minerali."
 tech_space_mining_2:0 "Scanner Minerari a Lungo Raggio"
 tech_space_mining_2_desc:0 "Aumentando la portata degli scanner sarà possibile identificare concentrazioni minerarie e focalizzare i nostri sforzi su di esse."
 tech_space_mining_3:0 "Raggi per il Taglio Minerario"
 tech_space_mining_3_desc:0 "Questi potenti laser a corto raggio possono facilmente affettare le rocce, rendendo l'estrazione dei minerali molto più efficiente."
 tech_space_mining_4:0 "Droni Minerari Autonomi"
 tech_space_mining_4_desc:0 "Flotte di droni autonomi dotati di raggi minerari vengono schierati per raccogliere minerali in modo rapido ed efficace."
 tech_space_mining_5:0 "Sonde Minerarie Nanitiche"
 tech_space_mining_5_desc:0 "Queste speciali sonde sono dotate di sciami di naniti che identificano le concentrazioni minerarie e le archiviano per la futura estrazione."
 tech_space_science_1:0 "Laboratori Zero-G"
 tech_space_science_1_desc:0 "Molti importanti esperimenti possono essere eseguiti solamente in assenza di gravità; questi laboratori sono progettati esattamente a questo scopo."
 tech_space_science_2:0 "Campi di Contenimento in Miniatura"
 tech_space_science_2_desc:0 "I campi di contenimento sono perfetti per isolare e contenere varie sostanze e specie così da poterle analizzare nel dettaglio."
 tech_space_science_3:0 "Sonde Quantiche"
 tech_space_science_3_desc:0 "Sonde avanzate che possono analizzare i soggetti a livello sub-atomico, generando enormi quantità di dati."
 tech_space_science_4:0 "Protocolli Autonomi per Stazioni"
 tech_space_science_4_desc:0 "L'automazione avanzata delle funzioni delle stazioni permetterà allo staff di eseguire altri incarichi."
 tech_space_science_5:0 "Analisi Multi-Dimensionale"
 tech_space_science_5_desc:0 "Studiare qualcosa dalla limitata prospettiva di una singola realtà dimensionale non basta. Dev'essere presa in considerazione ogni possibile angolazione."
 tech_mine_volatile_motes:0 "Stabilizzazione dei Granelli"
 tech_mine_volatile_motes_desc:0 "I granelli volatili sono minuscole particelle con cui è molto pericoloso avere a che fare. Per poterli raccogliere senza scatenare una serie di esplosioni a catena, devono essere utilizzati dei campi di forza per stabilizzarli."
 tech_mine_exotic_gases:0 "Estrazione dei Gas Esotici"
 tech_mine_exotic_gases_desc:0 "Le sacche di gas esotici sono rare e spesso inaccessibili con metodi convenzionali. Questi depositi possono essere raggiunti solamente tramite speciali tecniche estrattive."
 tech_interplanetary_commerce:0 "Commercio Interplanetario"
 tech_interplanetary_commerce_desc:0 "Assieme ai nuovi mercati planetari arrivano nuove opportunità di commercio. Gli affari andranno a gonfie vele."
 tech_interstellar_economics:0 "Economia Interstellare"
 tech_interstellar_economics_desc:0 "Avventurandoci nel cosmo, oltre il nostro Sistema Natale, abbiamo raggiunto anche una nuova era economica. Nuovi mercati stanno spuntando come funghi, ed i teorici economici stanno lottando per tenere il passo."
 tech_holo_entertainment:0 "Olo-Intrattenimento"
 tech_holo_entertainment_desc:0 "Il pionieristico utilizzo della tecnologia olografica permette la creazione di ambienti artificiali quasi indistinguibili dal mondo reale. Si tratta del primo passo verso l'intrattenimento immersivo."
 tech_prescient_data_modeling:1 "Modelli Numistici"
 tech_prescient_data_modeling_desc:1 "Che ci siano al lavoro i poteri precognitivi di Numa, o che si tratti di pura abilità, fatto sta che questo modello di previsione dei mercati galattici prevede le fluttuazioni economiche con accuratezza divina."
 tech_orbital_trash_dispersal:0 "Dispersione Orbitale di Rifiuti"
 tech_orbital_trash_dispersal_desc:0 "Questo sistema di bombardamento orbitale riversa su un pianeta milioni di proiettili ad alta velocità, travolgendone le griglie difensive con dati spazzatura. Le navi equipaggiate con questo componente infliggeranno più danni durante il bombardamento orbitale."
 tech_nanite_transmutation:0 "Trasmutazione Nanitica"
 tech_nanite_transmutation_desc:2 "La produzione in massa di queste rare risorse richiede una varietà di naniti particolarmente efficaci."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "Altopiani Aridi"
 d_arid_highlands_desc:1 "Un'eco-regione sopraelevata e secca, con una vegetazione sparsa composta da erba ed arbusti."
 d_hot_springs:0 "Sorgenti Termali"
 d_hot_springs_desc:1 "Le acque sotterranee, riscaldate dai processi geotermici, fuoriescono in superficie da queste sorgenti."
 d_searing_desert:0 "Deserto Ardente"
 d_searing_desert_desc:1 "Con poche precipitazioni, temperature estreme e scarsa vegetazione, questo deserto sabbioso è ostile per la maggior parte delle forme di vita."
 d_geothermal_vent:0 "Soffioni Geotermali"
 d_geothermal_vent_desc:1 "Queste fumarole rilasciano vapore e gas nocivi dalle profondità della crosta planetaria."
 d_underwater_vent:0 "Soffioni Subacquei"
 d_underwater_vent_desc:1 "I sedimenti metalliferi reagiscono con l'acqua estremamente calda nella crosta planetaria, espellendo sostanze tossiche lungo i fondali marini nelle zone in cui le placche tettoniche divergono."
 d_rushing_waterfalls:0 "Cascate Dirompenti"
 d_rushing_waterfalls_desc:1 "Panorami pittoreschi si formano quando i fiumi scorrono lungo le ripide pareti delle montagne."
 d_frozen_gas_lake:0 "Lago di Gas Ghiacciato"
 d_frozen_gas_lake_desc:1 "Formatosi tramite l'immensa pressione in un'epoca passata, le temperature estremamente basse hanno mantenuto allo stato solido i gas disciolti in questo lago."
 d_bubbling_swamp:0 "Palude Ribollente"
 d_bubbling_swamp_desc:1 "Un focolaio di piante acquatiche, insetti e gas insalubri, questa palude è caratterizzata dall'acqua in lento movimento e dalla ricca vegetazione."
 d_fuming_bog:0 "Palude Fumante"
 d_fuming_bog_desc:1 "Un pantano tossico e ricoperto di bassa vegetazione, muschio e funghi, nel quale i gas fuoriescono dalla superficie dell'acqua."
 d_tempestous_mountain:0 "Montagna Tempestosa"
 d_tempestous_mountain_desc:1 "La vegetazione sferzata dai venti si aggrappa alle alte falesie ed alle cime di queste montagne piovose."
 d_dust_desert:0 "Deserto di Polvere"
 d_dust_desert_desc:0 "Una vasta distesa di sabbia che ricopre ampie sacche di rari e preziosi granelli volatili. È possibile estrarli con l'attrezzatura adatta."
 d_dust_caverns:0 "Caverne di Polvere"
 d_dust_caverns_desc:1 "I rari granelli volatili si condensano in caverne sabbiose e cavità nascoste."
 d_numas_breath:0 "Respiro di Numa"
 d_numas_breath_desc:0 "Questo stabile sfiatatoio che raggiunge la crosta planetaria è stato creato dall'$NAME_Caravaneer_Fleet2$."
 d_nanosands:0 "Nano-Sabbia"
 d_nanosands_desc:0 "Le dune di sabbia di questo pianeta sono composte quasi completamente da innumerevoli naniti inattivi. La loro struttura è tanto degradata da non lasciare alcuna possibilità di riattivazione, ma rivestono il pianeta di un raro granulato metallico."

 # Minerals
 d_crystal_forest:0 "Foresta di Cristallo"
 d_crystal_forest_desc:1 "Cristalli scintillanti compaiono come brina in queste esotiche foreste."
 d_veiny_cliffs:0 "Scogliere Minerarie"
 d_veiny_cliffs_desc:1 "Vene di minerali preziosi disseminano queste pareti rocciose esposte."
 d_ore_rich_caverns:0 "Caverne Minerarie"
 d_ore_rich_caverns_desc:1 "Queste profonde caverne sono ricoperte di depositi minerari e metallici."
 d_mineral_fields:0 "Campi Minerari"
 d_mineral_fields_desc:1 "Gli sconvolgimenti geologici passati hanno esposto alla superficie questi utili minerali."
 d_rich_mountain:0 "Montagna Mineraria"
 d_rich_mountain_desc:1 "Queste montagne sono colme di risorse minerarie e pietre preziose."
 d_crystal_reef:0 "Barriera Cristallina"
 d_crystal_reef_desc:1 "Reticoli cristallini brillano tra le rocce ed i coralli che compongono questa barriera."
 d_prosperous_mesa:0 "Ricca Mesa"
 d_prosperous_mesa_desc:1 "Questa collina piatta presenta lati ripidi ricoperti di risorse utili."
 d_crystalline_caverns:0 "Caverne Cristalline"
 d_crystalline_caverns_desc:1 "Come fossero enormi geodi, queste caverne sono colme di cristalli rari."
 d_submerged_ore_veins:0 "Vene Minerarie Sommerse"
 d_submerged_ore_veins_desc:2 "Sul fondo dell'oceano sono presenti molti giacimenti minerari, pronti per l'estrazione."

 # Food
 d_bountiful_plains:0 "Pianure Abbondanti"
 d_bountiful_plains_desc:1 "Terreni fertili ed erba alta ricoprono queste vaste pianure, rappresentando un ricco potenziale per l'agricoltura."
 d_nutritious_mudland:0 "Acquitrini Nutrienti"
 d_nutritious_mudland_desc:1 "Uno strato d'argilla, limo e terriccio si dipana fino all'orizzonte, in cui rifiorisce una bassa vegetazione."
 d_green_hills:0 "Colline Verdi"
 d_green_hills_desc:1 "Dolci colline ricoperte da vegetazione e terreni fertili."
 d_forgiving_tundra:1 "Tundra Favorevole"
 d_forgiving_tundra_desc:1 "Muschi, arbusti e licheni ricoprono questo freddo bioma, in cui il permafrost sotterraneo è comunque ricoperto da sedimenti più fertili."
 d_rugged_woods:0 "Boschi Rigogliosi"
 d_rugged_woods_desc:1 "Boschi freddi e rocciosi coperti da vegetazione erbacea."
 d_boggy_fens:0 "Steppa Paludosa"
 d_boggy_fens_desc:1 "Queste zone umide a bassa quota forniscono una vasta gamma di nutrienti vegetali."
 d_lush_jungle:0 "Giungla Lussureggiante"
 d_lush_jungle_desc:1 "Dalla densa copertura e con una vegetazione quasi impenetrabile, queste giungle presentano una bassa qualità del suolo, ma sono ricche di piante ed alberi da frutta."
 d_lichen_fields:0 "Campi di Licheni"
 d_lichen_fields_desc:1 "Muschi, licheni e funghi tappezzano completamente queste lande rocciose."
 d_fungal_caves:0 "Caverne di Funghi"
 d_fungal_caves_desc:1 "Queste estese reti di caverne sono ricoperte da funghi che non richiedono né luce solare né terreno fertile per crescere."
 d_fungal_forest:0 "Foresta di Funghi"
 d_fungal_forest_desc:1 "Al posto degli alberi, giganteschi funghi torreggiano in queste foreste, offuscando la luce solare e creando l'ambiente perfetto per una vasta varietà di specie più piccole."
 d_fertile_lands:0 "Terre Fertili"
 d_fertile_lands_desc:1 "Questo vasto tratto di pianure lussureggianti è l'ideale per la coltivazione."
 d_marvelous_oasis:0 "Oasi Meravigliosa"
 d_marvelous_oasis_desc:1 "Uno scintillante gioiello d'acqua e vegetazione in una terra arida."
 d_great_river:0 "Grande Fiume"
 d_great_river_desc:1 "Un lento ed enorme fiume fornisce acqua e vegetazione ad una ricca abbondanza di forme di vita."
 d_black_soil:0 "Suolo Nero"
 d_black_soil_desc:1 "Con l'elevatissimo tasso d'umidità e la quantità di sostanze chimiche che presenta, questo terreno promette raccolti straordinari."
 d_teeming_reef:0 "Barriera Brulicante"
 d_teeming_reef_desc:1 "Un vibrante ecosistema brulicante di coralli, pesci, molluschi, mammiferi, invertebrati ed ogni sorta di vita marina."
 d_tropical_island:0 "Isola Tropicale"
 d_tropical_island_desc:1 "Dagli alberi ricolmi di frutta all'abbondante fauna, i doni di quest'isola paradisiaca promettono ricchi raccolti."
 d_metal_boneyard:0 "Cimitero Metallico"
 d_metal_boneyard_desc:1 "Gli scheletri metallici delle infrastrutture abbandonate sembrano quasi gemere al vento che li sferza."
 d_organic_landfill:0 "Discarica Organica"
 d_organic_landfill_desc:1 "Liquami tossici e contaminanti marciscono al sole in vasti cumuli."

