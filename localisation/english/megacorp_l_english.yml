 # Other
 action.96.name:0 "§HNascita del Mercato Galattico§!"
 action.96.desc:0 "Il commercio galattico slegato dalla diplomazia interstellare, di fatto, esiste da quando abbiamo scoperto di non essere soli nell'universo. Man mano che nuovi confini vengono scoperti e che i vecchi vengono riscritti, i leader galattici concordano sul fatto che sia giunto il tempo per §Ylegittimare questo forum commerciale§! così che tutti possano trarne beneficio.\n\nNegli anni a venire, mercanti indipendenti ed agenzie governative cercheranno di stabilire un hub semi-centralizzato per il commercio galattico. Sicuramente il fatto che tale hub possa trovarsi all'interno dei nostri confini potrebbe avvantaggiarci, quindi possiamo decidere di §Ypromuovere uno dei nostri pianeti§! a questo scopo."
 action.96.desc.corp:1 "Clienti, mercanti e rigattieri di tutta la galassia sembrano finalmente pronti per accettare una piattaforma semi-centralizzata per il commercio interstellare.\n\nPossiamo §Ypromuovere uno dei nostri pianeti§! come hub commerciale per massimizzare i potenziali guadagni."
 action.96.desc.phobe:0 "È davvero deplorevole il fatto di non essere mai riusciti a reprimere l'illecito §Ycommercio con gli xeno§!. Altrettanto deplorevole è il fatto che i vantaggi economici di un forum commerciale interstellare non possono essere negati.\n\nNegli anni a venire, mercanti indipendenti ed agenzie governative cercheranno di stabilire un hub semi-centralizzato per il commercio galattico. I guadagni economici derivanti dall'ospitare un tale hub potrebbero superare il fardello della presenza aliena nei nostri confini, quindi possiamo decidere di §Ypromuovere uno dei nostri pianeti§! a questo scopo."
 action.96.desc.homicidal:0 "Sebbene in pochi siano disposti a commerciare direttamente con noi, esiste un fiorente mercato nero galattico a cui possiamo accedere."
 action.96.a:0 "Che il commercio fluisca!"
 action.96.b:0 "Capito."
 action.96.c: "Questo può davvero avvantaggiare i nostri membri." 
 action.97.name:0 "$action.96.name$"
 action.97.desc:0 "$action.96.desc$"
 action.97.desc.corp:0 "$action.96.desc.corp$"
 action.97.desc.phobe:0 "$action.96.desc.phobe$"
 enable_decision_market_nomination:0 "§HSblocca Decisione:§! Nomina Hub del Mercato Galattico"
 action.99.name:0 "§HMercato Galattico§!: Stabilito nel Sistema [market_founder_planet.GetStarName]"
 action.99.desc:0 "Le nostre campagne di marketing su [market_founder_planet.GetName] hanno dato i loro frutti, e le potenze commerciali hanno ritenuto opportuno centralizzare la maggior parte delle loro attività all'interno del Sistema [market_founder_planet.GetStarName]!"
 action.1000.name:0 "§HMercato Galattico§!: Non Stabilito"
 action.1000.desc:0 "La nostra mozione per la creazione di un nuovo Mercato Galattico purtroppo è §Yfallita§!. Pur essendo chiaramente riusciti a raccogliere la volontà politica per un progetto di questo tipo, non abbiamo ricevuto alcuna candidatura valida per un sito ospitante.\n\nI lobbisti commerciali e i sostenitori politici sostengono l'idea in linea di principio, e hanno giurato di raddoppiare gli sforzi se il Consiglio [global_event_country.GetGalCommunityOrGalImperium] volesse riprovarci."
 action.1000.a:0 "Vedremo."
 action.1005.desc:0 "Sembra che la volontà politica della galassia abbia superato la portata dei suoi mercati. I recenti sforzi del Consiglio [global_event_country.GetGalCommunityOrGalImperium] per stabilire un hub commerciale dedicato sono §Yfalliti§!!, senza alcuna candidatura valida per un sito ospitante.\n\nI sostenitori del progetto del Mercato Galattico si sono affrettati a negare qualsiasi accenno di imbarazzo, dichiarando che faranno valere nuovamente le loro ragioni quando il Consiglio [global_event_country.GetCommunityOrImperium] si riterrà pronto."
 action.1005.desc.phobe:0 "La volontà politica del Consiglio [global_event_country.GetGalCommunityOrGalImperium] ha superato la portata dei suoi mercati, dato che il loro recente sforzo di formare un Mercato Galattico unificato è §YFallito§! Dopo tutto quello che è stato detto e fatto, il tanto decantato progetto degli xeno non è riuscito a ottenere una sola candidatura valida per un sito ospitante.\n\nI sostenitori del progetto hanno negato che ciò riveli la vera follia delle idee sulla "collaborazione" degli xeno. Sono invece risoluti nel ritentare di reclamare la galassia, quando i suoi membri si riterranno pronti."
 action.1005.a.phobe:0 "Quanta arroganza."
 action.101.name:0 "§HMercato Galattico§!: Stabilito"
 action.101.desc:1 "Il centro del commercio galattico si è stabilito nel Sistema §Y[galactic_market_station.solar_system.GetName]§!, all'interno dei confini del popolo [From.GetAdj]. L'amministrazione locale ha legittimato questo mercato, in cui le risorse possono essere vendute ed acquistate tramite intermediari non affiliati."
 action.101.desc.phobe:0 "I sospetti xeno del popolo §Y[From.GetAdj]§! hanno stabilito un mercato per la compravendita di merci aliene. Sebbene siamo naturalmente riluttanti a prenderne parte, possiamo comunque decidere di farlo."
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§HMercato Galattico§!: Stazione Spostata"
 action.103.desc:0 "La comunità mercantile galattica, in seguito alla perdita dei contatti con il loro precedente hub, ha deciso di stabilire una nuova stazione all'interno dei nostri confini."
 action.106.name:0 "§HMercato Galattico§!"
 action.106.desc:0 "Tramite i nostri nuovi contatti, abbiamo ottenuto l'accesso al mercato galattico per la compravendita di risorse. Porterà sicuramente grandi vantaggi alla nostra economia."
 action.106.desc.phobe:0 "Siamo venuti a conoscenza di un mercato galattico per la compravendita di merci aliene, stabilito dai disgustosi xeno. Sebbene siamo naturalmente riluttanti a prenderne parte, possiamo comunque decidere di farlo."
 action.106.desc.homicidal:0 "$action.96.desc.homicidal$"
