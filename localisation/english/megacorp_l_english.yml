 district_prison: "Distretto Carcerario"
 district_prison_plural: "Distretti Carcerari"
 district_prison_desc: "Celle, torri di guardia, alte mura e posti di blocco. Tutti sono progettati per contenere e riabilitare i detenuti della società."
 district_prison_industrial: "Distretto Industriale Carcerario"
 district_prison_industrial_plural: "Distretti Industriali Carcerari"
 district_prison_industrial_desc: "Officine, fabbriche, sistemi di sorveglianza e barriere fortificate per la detenzione e il lavoro produttivo entro i limiti della sicurezza e dell'ordine."
 building_virtual_entertainment_studios:0 "Studi Ludici Virtuali"
 building_virtual_entertainment_studios_desc:0 "Utilizzando sistemi nanotecnologici ed algoritmi di ritenzione neurochimica, queste case di produzione portano le ultime novità dell'intrattenimento virtuale nelle case di miliardi di consumatori."
 building_private_shipyards:0 "Industrie Militari Private"
 building_private_shipyards_desc:0 "Queste fabbriche planetarie producono ed assemblano una varietà di componenti essenziali alla costruzione della navi spaziali."
 building_military_contractors:0 "Ufficio di Reclutamento Mercenario"
 building_military_contractors_desc:0 "Questo ufficio permette ai cittadini di intraprendere l'eccitante vita di un soldato di fortuna. Compensi generosi, assicurazione sanitaria limitata e storie avventurose assicurano un costante flusso di reclute."
 building_commercial_forum:0 "Forum Commerciale"
 building_commercial_forum_desc:0 "Faccendieri ed affaristi, leader economici locali ed altre importanti figure possono incontrarsi qui con i rappresentati corporativi in un ambiente rilassato e confortevole, ideale per la creazione di nuovi accordi commerciali."
 district_slave: "Distretto di Domicilio degli Schiavi"
 district_slave_desc: "Infinite baraccopoli di abitazioni torreggianti e densamente stipate, progettate per ospitare il massimo numero di individui con una manutenzione minima."
 district_slave_plural: "Distretti di Domicilio degli Schiavi"
 district_battle_thrall: "Distretto dei Thrall da Battaglia"
 district_battle_thrall_desc: "Caserme utilitarie e campi di addestramento mortali progettati per forgiare i più feroci thrall da battaglia."
