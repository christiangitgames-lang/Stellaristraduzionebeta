 d_ancient_particle_accelerator:0 "Antico Acceleratore di Particelle"
 d_ancient_particle_accelerator_desc:0 "Questo vecchio acceleratore di particelle fu costruito utilizzano un design primitivo; i terminali sopravvissuti al tempo contengono ancora enormi quantità di dati raccolti da brillanti fisici teorici."
 d_underground_vault:0 "Camera Sotterranea"
 d_underground_vault_desc:0 "Un'enorme camera sotterranea progettata per essere un rifugio antiatomico dagli abitanti originari del pianeta. I suoi occupanti si uccisero a vicenda quando il cibo iniziò a scarseggiare."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "Un'enorme camera sotterranea progettata per essere un rifugio antiatomico dagli abitanti originari del pianeta. Contiene un immenso parco macchine e centinaia di attrezzature minerarie."
 d_cryonic_clones:0 "Monumento ai Cloni Criogenizzati"
 d_cryonic_clones_desc:0 "Centinaia di cloni alieni furono lasciati sigillati in camere criostatiche quando questo Pianeta ad Anello era ancora in rovina. Ora che è pienamente ripristinato, i cloni sono stati preservati in questo monumento."
 d_flooded_mounds:0 "Tumuli Allagati"
 d_flooded_mounds_desc:0 "Migliaia e migliaia di tumuli simili a termitai sono stati trovati nelle profondità oceaniche di questo pianeta, gli ultimi resti di un'antica specie di artropodi sapienti."
 d_processing_pens:0 "Recinti di Lavorazione"
 d_processing_pens_desc:0 "I fungoidi nativi di questo pianeta sono stati geneticamente modificati per essere docili... e deliziosi. In questi enormi recinti vengono nutriti e quindi raccolti."
 d_harvester_fields:0 "Campi di Raccolta"
 d_harvester_fields_desc:0 "Immensi campi pieni di vegetali commestibili, in cui antichi mietitori ad energia solare aiutano nella raccolta."
 d_wetware_computer:0 "Computer Organico"
 d_wetware_computer_desc:0 "Gli oceani di questo pianeta sono quasi completamente ricoperti di una fitta rete di alghe che sembra essere un primitivo computer organico."
 d_savage_wildlands:0 "Terre Selvagge"
 d_savage_wildlands_desc:0 "Le creature indigene che abitano questa regione operano come un singolo organismo."
