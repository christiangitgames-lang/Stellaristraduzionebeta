 CARAVAN_HULK_PROJECT:0 "Ispezione della Nave Abbandonata dei Carovanieri"
 CARAVAN_HULK_PROJECT_DESC:0 "Lasciata alla deriva nell'orbita di una delle nostre stelle da una carovana di passaggio, questa carcassa dismessa potrebbe contenere ancora qualcosa di valore."
 NULLVOID_PROJECT:0 "Sondare il Vuoto"
 NULLVOID_PROJECT_DESC:0 "Qualunque sia la strana forza che porta la Materia Oscura attraverso il nostro portale, se riuscissimo a potenziarla potremmo aumentare la produzione."

