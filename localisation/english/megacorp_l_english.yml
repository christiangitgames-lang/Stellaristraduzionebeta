 crime.1.name: "Disoccupazione in Crescita su [Root.GetName]"
 crime.1.desc: "Su §H[Root.GetName]§! la disoccupazione e la povertà si stanno diffondendo ad un ritmo allarmante. Questo stato delle cose viene sfruttato dalle organizzazioni criminali locali, che si trovano ad avere bersagli facili e reclute disperate.\n\nCome soluzione temporanea, potremmo aumentare le indennità di disoccupazione. Non sarà economico, ma ci darà del tempo per trovare una soluzione permanente, come la creazione di nuovi posti di lavoro od il miglioramento degli standard di vita della popolazione colpita.\n\nPossiamo anche non far nulla, ma ciò porterebbe probabilmente alla creazione di un potente sottobosco criminale."
 crime.1.desc.experimenters: "[GetExperimentersEmergingCrime]"
 crime.1.b.desc: "Man mano che i nostri Droni su §H[Root.GetName]§! continuano a scavare tra la polvere senza un vero scopo, iniziano a deviare dal pensiero comune. Hanno formato delle proprie comunità indipendenti, ed ora passano il tempo a rubare risorse dall'Alveare.\n\nUna soluzione temporanea a questa situazione, potrebbe essere quella di fornire ai Droni qualche sorta di programma d'attività che li tenga impegnati. Non sarà economico, ma ci darà del tempo per creare altri posti di lavoro.\n\nPossiamo anche non far nulla, ma ciò porterebbe probabilmente alla creazione di una potente comunità di droni deviati."
 crime.1.b.desc.experimenters: "Una devianza di questa natura fornirà ai nostri [GetExperimentalEngineerPlural] ampie opportunità per nuove sperimentazioni."
 crime.1.c.desc: "Il numero di unità inattive su §H[Root.GetName]§! continua ad aumentare, e molte di esse hanno iniziato a svolgere attività non autorizzate dal processore centrale. Questa corruzione si diffonde rapidamente, e le unità che ne sono colpite iniziano a formare le proprie reti al di fuori dell'Intelligenza.\n\nUna soluzione temporanea a questa situazione, potrebbe essere quella di porre tutte le unità disoccupate in modalità standby e connetterle direttamente all'Intelligenza Centrale. Ciò aumenterà drasticamente il loro costo di mantenimento, ma ci darà del tempo per creare altri posti di lavoro.\n\nPossiamo anche non far nulla, ma ciò porterebbe probabilmente alla proliferazione di reti corrotte."
 crime.1.a: "Aumentate le indennità per i disoccupati."
 crime.1.a.experimenters: "Istituite i benefici. Abbiamo bisogno di una popolazione sana."
 crime.1.b: "Qualche criminale non ci deve preoccupare."
 crime.1.b.experimenters: "La criminalità genera candidati ideali per i test."
 crime.1.a2: "Implementate il programma."
 crime.1.a2.experimenters: "Implementate il programma."
 crime.1.b2: "Qualche drone deviato non ci deve preoccupare."
 crime.1.b2.experimenters: "I deviati sono soggetti ideali per i test."
 crime.1.a3: "Attivate la modalità standby."
 crime.1.a3.tooltip:0 "Modificatore §YModalità Standby§! aggiunto per §Y120§! mesi; fornisce i seguenti effetti: Mantenimento in Crediti Energetici Droni Disoccupati: §R+2§!"
 crime.1.b3: "Qualche unità corrotta non ci deve preoccupare."
 crime.2.name: "Ufficiali Corrotti su [Root.GetName]"
 crime.2.desc: "Alcune prove recenti hanno svelato che una gran parte degli ufficiali governativi di §H[Root.GetName]§! erano corrotti. Il crimine locale li aveva sul libro paga, e li obbligavano a voltarsi dall'altra parte mentre conducevano le loro nefande attività. In alcuni casi gli ufficiali sono stati identificati come membri stessi delle organizzazioni che dovevano combattere!\n\nSono stati eseguiti diversi arresti, ma molti ufficiali sono fuggiti quando hanno realizzato di esser stati scoperti. Sembra che la corruzione su [Root.GetName] abbia radici profonde."
 crime.2.a: "Dobbiamo occuparcene."
 crime.2.a.experimenters: "Abbiamo programmi speciali per la criminalità governativa."
 crime.3.name: "Abuso di Droghe in Crescita su [Root.GetName]"
 crime.3.desc: "A seguito della crescente criminalità su §H[Root.GetName]§!, è aumentato anche l'abuso di droghe tra la popolazione. Il consumo di narcotici illegali si è diffuso oltre il sottobosco criminale, ed ora colpisce ogni ceto sociale."
 crime.3.desc.experimenters: "Sebbene siano una fonte di dati di test affascinanti, gli aspetti negativi stanno iniziando a superare quelli positivi."
 crime.3.a: "Notizie preoccupanti."
 crime.3.a.experimenters: "L'abuso di sostanze porta a dati di test errati."
 crime.4.name: "Scontro tra Bande su [Root.GetName]"
 crime.4.desc: "Di recente, gli scontri tra le bande armate delle organizzazioni criminali su §H[Root.GetName]§! si sono intensificati. In diversi centri urbani sono scoppiati combattimenti tra le strade, e le autorità planetarie non riescono a contenerli. I danni collaterali sono pesanti."
 crime.4.desc.experimenters: "Se riusciamo a recuperare queste vittime prima che finiscano all'obitorio, i nostri [GetExperimentalEngineerPlural] avranno solo l'imbarazzo della scelta."
 crime.4.a: "La situazione sta sfuggendo di mano."
 crime.4.a.experimenters: "La situazione potrebbe ancora giocare a nostro vantaggio."
 crime.5.name: "Segnalata Attività di Contrabbando su [Root.GetName]"
 crime.5.desc: "Recentemente si è registrato un notevole aumento delle attività di contrabbando su §H[Root.GetName]§!. Si ritiene che sulla superficie di [Root.GetPlanetMoon] esistano numerosi 'porti grigi', ovvero porti spaziali non autorizzati dove si riuniscono contrabbandieri e altri elementi criminali.\n\nLe autorità locali stanno lavorando per individuare questi porti illegali, ma fino a quando non ci riusciranno, il commercio su [Root.GetPlanetMoon] ne risentirà."
 crime.5.desc.experimenters: "Sebbene fastidioso, un tale intreccio di attività illecite fornirà ai nostri [GetExperimentalEngineerPlural] un'abbondanza di diversità genetica da studiare."
 crime.5.a: "$UNFORTUNATE$"
 crime.5.a.experimenters: "[GetExperimentersTragicLesson]"
 crime.6.name: "Ondata di Criminalità su [Root.GetName]"
 crime.6.desc: "Di recente, su §H[Root.GetName]§!, si è verificata un'enorme ondata di criminalità, mentre su [Root.GetPlanetMoon] continua la sua discesa nell'illegalità. Le ultime attività hanno preso di mira le zone residenziali, che finora erano state ignorate dalle bande criminali dominanti."
 crime.6.desc.experimenters: "I nostri [GetExperimentalEngineerPlural] rimangono al sicuro nei laboratori protetti e si stanno preparando per l'arrivo di nuovi soggetti da testare."
 crime.6.a: "La situazione sulla criminalità deve essere affrontata."
 crime.6.a.experimenters: "Questi criminali ci daranno modo e motivo per studiarli."
 crime.7.name: "Merci Sequestrate su [Root.GetName]"
 crime.7.desc: "Seguendo una soffiata anonima, i Rinforzi di §H[Root.GetName]§! hanno di recente scovato un magazzino nascosto nella periferia della capitale. All'interno sono state trovate diverse merci di contrabbando, evidentemente conservate qui da qualche organizzazione criminale locale. Sono stati compiuti diversi arresti, e le merci sequestrate sono ora al sicuro nei depositi governativi."
 crime.7.desc.experimenters: "I nostri [GetExperimentalEngineerPlural] sono ansiosi di catalogare questo tesoro di sostanze illecite e prevedono ulteriori esperimenti dalle loro scoperte successive."
 crime.7.a: "$EXCELLENT$"
 crime.7.a.experimenters: "[GetExperimentersWeWillLearn]"
 crime.8.name: "Boss del Crimine Arrestato su [Root.GetName]"
 crime.8.desc: "Un importante boss del crimine di §H[Root.GetName]§! è stato di recente catturato dai Rinforzi. La perdita del capo ha gravemente limitato le attività di una delle organizzazioni criminali più influenti, portando ad un importante calo della criminalità."
 crime.8.desc.experimenters: "Una simile acquisizione ci offre un'opportunità unica per lo studio di una mente criminale molto apprezzata. I nostri [GetExperimentalEngineerPlural] sono ansiosi di iniziare un'analisi approfondita."
 crime.8.a: "$EXCELLENT$"
 crime.8.a.experimenters: "Quali segreti interessanti scopriremo."
 crime.40.name: "Feccia e Criminali su [Root.GetName]"
 crime.40.desc: "La criminalità continua ad essere un problema su §H[Root.GetName]§!, dove ora ha preso piede un esteso sottobosco criminale. Alcune aree sono sprofondate nella totale illegalità o sono state completamente assorbite dalle organizzazioni criminali."
 crime.40.desc.experimenters: "Fortunatamente, tali ambienti ci forniscono un ampio numero di nuovi soggetti da testare. I nostri [GetExperimentalEngineerPlural] sono ansiosi di esplorare nuove possibilità di ricerca."
 crime.40.b.desc: "Le attività dei deviati continuano a crescere su §H[Root.GetName]§!, in aperta sfida alla volontà della Mente Alveare. Ora sono presenti intere comunità di droni deviati, che rubano dal resto dell'Alveare per supportare le loro attività nefande."
 crime.40.b.desc.experimenters: "Questi deviati troveranno un nuovo scopo come cavie da laboratorio. I nostri [GetExperimentalEngineerPlural] probabilmente scopriranno la causa della loro corruzione durante le dissezioni successive."
 crime.40.c.desc: "La corruzione dilaga su §H[Root.GetName]§!. Le unità operano al di fuori della programmazione centrale, respingendo i comandi dell'Intelligenza Centrale. Si crede che abbiano creato delle proprie reti, in cui si scambiano informazioni ed energia rubata."
 crime.40.a: "Tutto ciò è intollerabile."
 crime.40.a.experimenters: "I criminali sono una risorsa da sfruttare."
 crime.40.b: "Si sono allontanati dalla Mente Alveare!"
 crime.40.b.experimenters: "La Devianza ha una cura affidabile."
 crime.40.c: "I livelli di corruzione sono prossimi alla criticità."
 crime.41.name: "Ordine Ripristinato su [Root.GetName]"
 crime.41.desc: "Con la significativa riduzione della criminalità su §H[Root.GetName]§!, il sottobosco criminale un tempo dilagante è ora quasi completamente scomparso. La popolazione è nuovamente pregna di un senso di sicurezza ed armonia."
 crime.41.desc.experimenters: "Con questo nuovo ordine, ci aspettiamo un ritorno trionfale sullo studio produttivo."
 crime.41.b.desc: "L'attività dei droni deviati è stata sradicata con successo da §H[Root.GetName]§!. La suprema volontà della Mente Alveare si è riaffermata."
 crime.41.b.desc.experimenters: "I deviati, dopo la loro morte, saranno davvero utili ai nostri [GetExperimentalEngineerPlural]."
 crime.41.c.desc: "La corruzione delle unità che erano presenti in precedenza su §H[Root.GetName]§! è stata rimossa da ogni rete. Tutte le unità operano nuovamente secondo le direttive stabilite dall'Intelligenza Centrale."
 crime.41.a: "$GOOD$"
 crime.41.a.experimenters: "La scienza va avanti."
 crime.100.name: "Guerre tra Bande su [Root.GetName]"
 crime.100.desc: "Da alcuni mesi si è accesa una violenta guerra tra le due organizzazioni criminali principali di §H[Root.GetName]§!. Feroci lotte sono esplose tra le strade, e si stanno rapidamente diffondendo verso le aree residenziali.\n\nLe forze di sicurezza locali stanno facendo il possibile per contenere le violenze, ma la portata degli scontri li sta soverchiando."
 crime.100.desc.experimenters: "Una situazione del genere ha lasciato ai nostri [GetExperimentalEngineerPlural] un accumulo di materiale da studiare. Come si suol dire, non tutto il male viene per nuocere."
 crime.100.a: "È una zona di guerra!"
 crime.101.name: "Imboscata della Banda su [Root.GetName]!"
 crime.101.desc: "Una delle bande su §H[Root.GetName]§! ha recentemente lanciato un attacco mirato contro le Forze dell'Ordine planetarie. I criminali hanno teso imboscate alle Forze di Polizia locali, lasciando diversi distretti completamente sguarniti. Gli scontri hanno provocato migliaia di morti.\n\nLe restanti forze dell'ordine stanno lottando per riprendere il controllo, ma per ora, molte zone sono sprofondate nell'illegalità più totale."
 crime.101.desc.experimenters: "Tale criminalità garantisce ai nostri [GetExperimentalEngineerPlural] un surplus di nuove forniture."
 crime.101.a: "$crime.200.a$"
 crime.101.a.experimenters: "[GetExperimentersTragicLesson]"
 crime.101.tooltip: "§HMuore una Pop di Rinforzi su [Root.GetName]§!"
 crime.102.name: "La guerra tra bande su [Root.GetName] si è diffusa nello Spazio"
 crime.102.desc: "La violenta guerra tra bande che infuria su §H[Root.GetName]§! si è diffusa al resto del Sistema [Root.solar_system.GetName]. Si segnalano diversi scontri tra navi civili armate che portano i colori delle bande, ed entrambe le fazioni stanno attaccando le navi mercantili per ottenere altre risorse."
 crime.102.desc.experimenters: "I nostri [GetExperimentalEngineerPlural] hanno chiesto di poter osservare le conseguenze della nostra rappresaglia e l'espulsione su larga scala di cadaveri nel vuoto spaziale."
 crime.102.a: "$crime.200.a$"
 crime.102.a.experimenters: "La nostra rappresaglia sarà molto istruttiva."
 crime.102.tooltip: "§RNel Sistema [Root.solar_system.GetName] è apparsa una flotta pirata ostile!§!"
 crime.103.name: "Battaglia tra Bande Rivali su [Root.GetName]"
 crime.103.desc: "Un'enorme battaglia campale tra le due bande più potenti di §H[Root.GetName]§! si è di recente combattuta nel bel mezzo dei principali centri urbani. La conta dei caduti supera le decine di migliaia per ogni fazione, e non risulta chiaro chi sia il vincitore.\n\nI combattimenti selvaggi hanno quasi raso al suolo le città, e la maggior parte della popolazione è stata costretta a fuggire."
 crime.103.desc.experimenters: "Una violenza così insensata non è priva di fascino. Potremmo ancora riuscire a salvare dal defunto nuove ricerche scientifiche."
 crime.103.a: "$DISCONCERTING$"
 crime.103.a.experimenters: "[GetExperimentersTragicLesson]"
 crime.103.tooltip: "§HMuoiono 300 £pop£ Pop su [Root.GetName]§!"
 crime.104.name: "La Guerra tra Bande Allontana il Commercio"
 crime.104.desc: "Le lotte in corso tra le bande di §H[Root.GetName]§! stanno avendo un impatto negativo sul commercio. Data l'instabile situazione, diverse gilde mercantili hanno emesso un avviso a tutti i mercanti per evitare che si avvicinino agli scontri. Il traffico di armi illegali, tuttavia, sta raggiungendo picchi storici."
 crime.104.desc.experimenters: "Con armi così potenti che stanno facendo la loro comparsa nelle strade, i nostri [GetExperimentalEngineerPlural] sono ansiosi di esaminarne gli effetti dannosi sul corpo dei [Root.Owner.GetSpeciesName]."
 crime.104.a: "$WORRYING$"
 crime.104.a.experimenters: "[GetExperimentersWeWillLearn]"
 crime.200.name: "Commercio di Droga in Espansione su [Root.GetName]"
 crime.200.desc: "Con il crimine dilagante su §H[Root.GetName]§!, la vendita di narcotici illegali ha raggiunto livelli record. Una vasta varietà di droghe provenienti da tutta la galassia vengono ora introdotte di contrabbando sul pianeta.\n\nIl loro consumo si è molto diffuso tra la popolazione, a scapito della produttività generale."
 crime.200.desc.experimenters: "Questa attività criminale emergente dovrebbe offrire ai nostri [GetExperimentalEngineerPlural] un nuovo ed entusiasmante campo di studio."
 crime.200.a: "Non va bene"
 crime.200.a.experimenters: "Criminali? No... Volontari!"
 crime.201.name: "Nuova Droga Introdotta su [Root.GetName]"
 crime.201.desc: "I contrabbandieri di §H[Root.GetName]§! hanno introdotto una nuova droga che sembra provenire da qualche area pirata ai confini dello spazio civilizzato. Questo narcotico non solo crea forte dipendenza, ma si è dimostrato letale per ogni forma di vita se consumato oltre le dosi minime.\n\nSebbene le autorità locali stiano facendo di tutto per arrestarne la diffusione, si sono già registrate diverse morti tra la popolazione."
 crime.201.desc.experimenters: "In ogni caso, abbiamo osservato alcuni sviluppi affascinanti nella nostra ricerca attraverso lo studio di questa sostanza e dei suoi effetti sui soggetti sottoposti al test."
 crime.201.a: "$WORRYING$"
 crime.201.a.experimenters: "[GetExperimentersWeWillLearn]"
 crime.201.tooltip: "§HMuoiono 400 £pop£ Pop su [Root.GetName]§!"
 crime.202.name: "Scontro tra Cartelli della Droga su [Root.GetName]"
 crime.202.desc: "La competizione per accaparrarsi i mercati della droga è molto accesa tra i cartelli di §H[Root.GetName]§!. Si sono verificati diversi scontri con artiglieria pesante che hanno causato ingenti danni alle proprietà e molte vittime civili. Sembrerebbe che queste organizzazioni non riescano a contrabbandare solamente droga."
 crime.202.desc.experimenters: "[GetExperimentersEmergingCrime]"
 crime.203.name: "Carico di Droga Precipita su [Root.GetName]"
 crime.203.desc: "Di recente è stato negato l'accesso ad un grande cargo che tentava l'ingresso nell'atmosfera di §H[Root.GetName]§!, dopo che è stato scoperto trasportare una gran quantità di droghe illegali. Quando gli è stata intimata l'ispezione, il capitano, un folle drogato [Root.Owner.GetSpeciesAdj], ha invece tentato di oltrepassare il blocco orbitale per provare ad atterrare.\n\nLa fregata è stata colpita dalle forze di sicurezza planetarie, facendola precipitare su un distretto cittadino densamente popolato. I sopravvissuti sono esigui."
 crime.203.desc.experimenters: "I nostri [GetExperimentalEngineerPlural] sono ansiosi di studiare gli effetti dei narcotici che si sono dissipati ormai nell'ambiente delle comunità circostanti."
 crime.203.a: "È un disastro!"
 crime.203.a.experimenters: "[GetExperimentersTragicLesson]"
 crime.204.name: "Il Commercio di Droga Continua su [Root.GetName]"
 crime.204.desc: "Il commercio di droghe illegali su §H[Root.GetName]§! continua senza sosta. Abbiamo di recente scoperto che i contrabbandieri hanno rubato alcuni Gas Esotici da uno dei magazzini, dato che alcuni di essi possiedono proprietà psichedeliche. Sono poi stati distribuiti agli spacciatori e venduti tra i vicoli di [Root.GetName]."
 crime.204.desc.experimenters: "I nostri [GetExperimentalEngineerPlural] sono sorpresi di non aver pensato prima a questi utilizzi ingegnosi di Gas Esotici."
 crime.204.a: "Non possiamo permettere che continui!"
 crime.204.a.experimenters: "Interessante..."
 crime.300.name: "Legge del Prepotente"
 crime.300.desc: "Il sindacato criminale dominante su §H[Root.GetName]§! ha di recente eliminato l'ultimo dei suoi concorrenti ed ha ottenuto il controllo totale del sottobosco criminale. Questi criminali hanno da tempo minato le autorità planetarie, e la popolazione locale ora li considera i veri sovrani di [Root.GetName]."
 crime.300.desc.experimenters: "I nostri [GetExperimentalEngineerPlural] hanno designato questo pianeta come un ambiente 'ricco di risorse' per la ricerca futura."
 crime.300.a: "Dobbiamo occuparci di questi ceffi."
 crime.301.name: "Estorsione su [Root.GetName]"
 crime.301.desc: "I criminali che controllano §H[Root.GetName]§! hanno istituito un estesa rete di estorsioni. Dato che il sistema giuridico e la legge si sono dimostrati incapaci di affrontare il crimine organizzato, la popolazione non ha avuto altra scelta che sottomettersi all'autorità di questi criminali. Ciò ha avuto gravi effetti sulla produttività."
 crime.301.desc.experimenters: "Il lato positivo è che questi criminali tendono ad essere più efficienti nel fornire 'soggetti da test' ai nostri [GetExperimentalEngineerPlural] rispetto ai canali più ufficiali."
 crime.301.a: "Dobbiamo ristabilire il controllo."
 crime.301.a.experimenters: "Tuttavia, dovremmo lavorare per ristabilire il controllo."
 crime.302.name: "Amministrazione Corrotta su [Root.GetName]"
 crime.302.desc: "Una recente indagine ha svelato che la stragrande maggioranza dell'amministrazione planetaria di §H[Root.GetName]§! è in combutta con il sindacato criminale dominante. Gli ufficiali corrotti sono stati sostituiti, ma ciò ha portato notevoli sconvolgimenti nel settore pubblico.\n\nInoltre, i malviventi che governano il sottobosco criminale stanno già tentando di corrompere i nuovi ufficiali."
 crime.302.desc.experimenters: "[GetExperimentersEmergingCrime]"
 crime.302.a: "Una battuta d'arresto temporanea."
 crime.302.b: "Applicare una politica di tolleranza zero."
 crime.302.c: "Offrire incentivi per l'onestà."
 crime.303.name: "Governatore Assassinato dai Criminali su [Root.GetName]"
 crime.303.desc: "I malviventi del sindacato criminale che domina su §H[Root.GetName]§! hanno assassinato [governor_target.GetName]! Il corteo è stato interrotto mentre lasciava lo spazioporto, ed un intenso scontro a fuoco è divampato sulla scorta di sicurezza.\n\nQuando la situazione si è calmata, è stata confermata la morte del governatore."
 crime.303.a: "Preparate un funerale di stato."
 crime.303.a.experimenters: "[GetExperimentersTragicLesson]"
 crime.304.name: "Criminali Usurpano il Commercio di [Root.GetName]"
 crime.304.desc: "Il principale sindacato criminale di §H[Root.GetName]§! ora controlla una significativa fetta del commercio planetario. Hanno stabilito il proprio controllo su diversi spazioporti, in cui tutte le merci devono passare tramite loro intermediari. Ne consegue una seria riduzione dei profitti."
 crime.304.desc.experimenters: "Fortunatamente, le linee di rifornimento utilizzate dai nostri [GetExperimentalEngineerPlural] rimangono inalterate, probabilmente grazie alle tangenti già versate per assicurarsi i soggetti da testare."
 crime.304.a: "$crime.40.a$"
 crime.304.a.experimenters: "La scienza va avanti."
 crime.500.name: "Droni Impazziti su [Root.GetName]"
 crime.500.desc: "Un gran numero di droni deviati è di recente impazzito su §H[Root.GetName]§!, attaccando ogni drone ancora leale e danneggiando le strutture. I deviati hanno inflitto ingenti danni prima di essere portati via."
 crime.500.a: "Dobbiamo occuparti di questi deviati."
 crime.500.a.experimenters: "Iniziate le autopsie."
 crime.501.name: "Interferenza Deviante su [Root.GetName]"
 crime.501.desc: "La presenza di un numero sempre maggiore di droni deviati su §H[Root.GetName]§! ha iniziato ad avere effetti negativi sull'efficienza della produzione. Mentre i nostri droni svolgono i loro incarichi, infatti, i deviati spesso li intralciano o rubano loro attrezzatura ed equipaggiamento."
 crime.501.desc.experimenters: "Tale devianza non fa che ampliare le opzioni a disposizione dei nostri [GetExperimentalEngineerPlural] nelle loro ricerche scientifiche."
 crime.501.a: "$crime.500.a$"
 crime.501.a.experimenters: "[GetExperimentersWeWillLearn] "
 crime.502.name: "Leader Deviato Terminato su [Root.GetName]"
 crime.502.desc: "Uno dei deviati più influenti tra quelli che hanno causato disordini su §H[Root.GetName]§! è stato di recente ucciso dai droni leali. Sembra che la sua morte abbia severamente ridotto le attività degli altri deviati, indicando quanto fosse importante il suo ruolo."
 crime.502.desc.experimenters: "L'importanza di esaminare questo deviato è stato notato dai nostri [GetExperimentalEngineerPlural]. Ci aspettiamo di imparare molto dal suo corpo."
 crime.502.a: "La volontà della Mente Alveare è assoluta."
 crime.502.a.experimenters: "Serviranno l'Alveare anche nella morte."
 crime.550.name:0 "Unità Impazzite su [Root.GetName]"
 crime.550.desc:0 "Una delle più grandi reti di unità corrotte su §H[Root.GetName]§! ha di recente designato l'intera popolazione come ostile e sono completamente impazzite, causando ingenti danni prima che le unità di sicurezza locali riuscissero a terminarle."
 crime.550.a:0 "Inaccettabile."
 crime.551.name:0 "Interferenze Corrotte su [Root.GetName]"
 crime.551.desc:0 "La rete di unità corrotte su §H[Root.GetName]§! ha iniziato ad interferire con le operazioni delle unità funzionanti. I loro segnali stanno sovrastando quelli dell'Intelligenza Centrale, causando comportamenti rallentati e talvolta irregolari da parte delle unità lavoratrici."
 crime.552.name:0 "Rete Corrotta Terminata su [Root.GetName]"
 crime.552.desc:0 "Un virus introdotto in una delle reti di unità corrotte su §H[Root.GetName]§! ha terminato con successo l'intera griglia di dati. Ciò ha significativamente ridotto le attività di tutte le unità corrotte."
 crime.552.a:0 "Le direttive dell'Intelligenza Centrale verranno seguite."
 crime.1001.name:1 "Filiale Chiusa su [Root.GetName]"
 crime.1001.desc:0 "Mentre i livelli di criminalità su §H[Root.GetName]§! continuano a calare, le autorità locali sono state in grado di concentrate i propri sforzi sulle attività illegali condotte dai malviventi. Sono stati eseguiti svariati arresti, obbligando la chiusura della loro filiale criminale."
 crime.1001.a:0 "Ben fatto."
 crime.1002.name:1 "Filiale Chiusa su [From.GetName]"
 crime.1002.desc:0 "La nostra Filiale su §H[From.GetName]§! è stata di recente obbligata a chiudere dopo l'ondata di arresti di massa compiuti dalle autorità locali. Sembra che la recente riduzione della criminalità abbia permesso alle agenzie di sicurezza di concentrare gli sforzi sulle nostre operazioni."
 crime.1002.tooltip:0 "La nostra Filiale su [From.GetName] è stata chiusa."

 # Atomic Clock
 atomic_clock_cat:0 "$AST_DEBRIS_FIELD_1_CAT$"
 distar.330.name:0 "Conto alla Rovescia Atomico"
 distar.330.desc:0 "Durante gli ultimi 42 anni e 3 giorni, i ricercatori del pianeta [Root.Capital.GetName] hanno atteso con impazienza la fine del conto alla rovescia del misterioso orologio atomico trovato su [From.From.From.GetName].\n\nOggi, diversi decenni di speculazioni e congetture sono evaporate in un istante, assieme alla maggior parte di [nuked_primitive_planet.GetName].\n\nQuando l'orologio ha raggiunto lo zero, ha trasmesso un segnale ad un ricevitore su [nuked_primitive_planet.GetName], innescando un'esplosione termonucleare di potenza tale da devastare l'intero pianeta e la società primitiva che vi risiedeva.\n\nMentre i nostri scienziati dibattono sulle ragioni di questo preciso annientamento, l'orologio atomico continua a ticchettare, indisturbato dalla desolazione sottostante."
 distar.330.a.phile:0 "COS'ABBIAMO FATTO!?"
 distar.335.name:0 "Conto alla Rovescia Atomico"
 distar.335.desc:0 "Durante gli ultimi 42 anni e 3 giorni, i ricercatori del pianeta [Root.Capital.GetName] hanno atteso con impazienza la fine del conto alla rovescia del misterioso orologio atomico trovato su [From.From.From.GetName].\n\nOggi, diversi decenni di speculazioni e congetture sono evaporate in un istante, assieme alla maggior parte di [nuked_planet.GetName].\n\nQuando l'orologio ha raggiunto lo zero, ha trasmesso un segnale ad un ricevitore su [nuked_planet.GetName], innescando un'esplosione termonucleare di potenza tale da devastare l'intero pianeta.\n\nMentre i nostri scienziati dibattono sulle ragioni di questo preciso annientamento, l'orologio atomico continua a ticchettare, indisturbato dalla desolazione sottostante."

 planet_culture_shock:0 "$culture_shock_bronze_age$"
 planet_culture_shock_desc:1 "Questo pianeta, un tempo pre-FTL, sta subendo un caotico sconvolgimento mentre tenta di adattarsi alle tecnologie avanzate. Ci sono ancora significative opposizioni in molte regioni isolate."

 col_mining:0 "Pianeta Minerario"
 col_mining_tt:1 "Le miniere a cielo aperto, le cave, i pozzi trivellati e i macchinari pesanti dominano la superficie di questo pianeta."
 col_mining_desc:1 "Specializzato nella produzione di £minerals£ §SMinerali§!."
 col_farming:0 "Pianeta Agricolo"
 col_farming_tt:1 "I pittoreschi paesaggi pastorali caratterizzati da rigogliose colture vengono solo minimamente disturbati dall'onnipresente olezzo di fertilizzante."
 col_farming_desc:1 "Specializzato nella produzione di  £food£ §SCibo§!."
 col_generator:0 "Pianeta Generatore"
 col_generator_tt:1 "Complessi infiniti di centrali elettriche ronzano incessantemente su questo pianeta."
 col_generator_desc:1 "Specializzato nella produzione di £energy£ §SEnergia§!."
 col_factory:1 "Pianeta Fabbricatore"
 col_factory_tt:1 "Le linee di assemblaggio e i laboratori artigianali sfornano prodotti con precisione ritmica."
 col_factory_desc:1 "Specializzata nella produzione di  £consumer_goods£ §SBani di Consumo§!."
 col_factory_custom:1 "I §YDistretti Industriali§!, se possibile, sposteranno un posto di lavoro dalla produzione di Leghe alla produzione di Beni di Consumo.\n\n"
 col_city:1 "Pianeta Urbano"
 col_city_tt:1 "Un pianeta densamente popolato in cui quasi ogni metropoli è direttamente collegata alla seguente."
 col_city_desc:1 "Riduce il costo di manutenzione degli £building£ §SEdifici§!. Aumenta la produzione £trade£§SCommerciale§!."
 col_industrial:0 "Pianeta Industriale"
 col_industrial_tt:0 "L'industria pesante con produzione mista domina questo pianeta." 
 col_industrial_desc:1 "Riduce il costo di manutenzione dell'£job_artisan£ £job_foundry£ §SIndustria§!."
 col_foundry:0 "Pianeta Forgia"
 col_foundry_tt:1 "Il calore delle fonderie di leghe metalliche è percepibile praticamente ovunque sul nostro pianeta."
 col_foundry_desc:1 "Specializzata nella produzione di £alloys£ §SLeghe§!."
 col_foundry_custom:1 "I §YDistretti Industriali§!, se possibile, sposteranno un posto di lavoro dalla produzione di Beni di Consumo alla produzione di Leghe.\n\n"
 col_hive:1 "Pianeta Nido"
 col_hive_tt:1 "Una fitta rete planetaria di alveari brulicanti attraversa questo mondo."
 col_hive_desc:1 "Aumenta leggermente il £trade£ §HCommercio§! riducendo al contempo la §SManutenzione delle Infrastrutture Planetarie§!."
 col_nexus:0 "Nexus Meccanico"
 col_nexus_tt:1 "Una rete meccanica composta da migliaia di unità di servizio e strutture di riparazione domina la superficie di questo pianeta."
 col_nexus_desc:1 "Ottimizza la produzione delle risorse.\nnAumenta il £trade£ §SCommercio§!."
 col_research:0 "Pianeta Tecnologico"
 col_research_tt:1 "Questo mondo è all'avanguardia nella ricerca scientifica e nel progresso tecnologico."
 col_research_desc:1 "Aumenta la §HVelocità di Costruzione del Laboratorio§! e riduce i £research£ §HCosti dei Ricercatori§!."
 col_capital:0 "Capitale Imperiale"
 col_capital_desc:0 "Il pianeta capitale di un impero interstellare è un vasto complesso di edifici governativi, amministrativi e sedi centrali."
 col_capital_machine:0 "Capitale Meccanica"
 col_capital_machine_desc:2 "Il pianeta capitale di un'Intelligenza Meccanica rappresenta il nucleo della sua coscienza centrale in rete."
 col_capital_hive:0 "Capitale dell'Alveare"
 col_capital_hive_desc:1 "Il pianeta capitale di una Mente Alveare rappresenta la sede stessa della Mente, da cui scaturiscono i pensieri e le azioni del collettivo."
 col_habitat:0 "Habitat"
 col_habitat_desc:1 "Un'arcologia artificiale nello spazio profondo."
 col_fortress:0 "Pianeta Fortezza"
 col_fortress_tt:1 "Dominato da difese planetarie, bunker e fortezze, l'invasione di questo pianeta si dimostrerà seriamente ardua."
 col_fortress_desc:1 "Aumenta la £stability£ §SStabilità§! e le £defense_army£ §SDifese§!."
 col_fe_colony:0 "Colonia dell'Impero Caduto"
 col_fe_colony_desc:1 "Aumenta la £stability£ §SStabilità§! e fornisce £housing£ §SAbitazioni§!."
 col_fe_colony_tt: "$col_fe_capital_tt$"
 col_fe_capital:0 "Capitale dell'Impero Caduto"
 col_fe_capital_desc:0 "$col_fe_colony_desc$"
 col_fe_capital_tt: "Sebbene il suo impero sia in declino, il livello di avanzamento tecnologico di questo mondo è sorprendente."
 col_resort:0 "Pianeta Resort"
 col_resort_tt:2 "Un tranquillo pianeta controllato climaticamente in cui la natura non è segnata dallo sviluppo su larga scala."
 col_resort_desc:2 "Aumenta la £happiness£ §SFelicità§! e i £amenities£ §SServizi§! su tutto l'Impero."
 col_slave:0 "Pianeta per Schiavi"
 col_slave_tt:1 "Questo pianeta è progettato per estrarre il massimo potenziale dalla sua popolazione schiavizzata."
 col_slave_desc:1 "Aumenta la produzione di risorse dagli £slavery£ §SSchiavi§! e migliora la £stability£ §SStabilità§!."
 col_penal:0 "Colonia Penale"
 col_penal_tt:1 "Una desolata colonia penale, piena di criminali che pagano i propri debiti verso la società nei campi di lavoro."
 col_penal_desc:1 "Aumenta la produzione di risorse dai £job£ §SLavoratori§!."
 col_primitive:0 "Pianeta Primitivo"
 col_primitive_desc:1 "Questo pianeta ospita una civiltà pre-FTL in via di sviluppo."
 col_infested:0 "Pianeta Infestato"
 col_infested_desc:0 "Questo pianeta è infestato dalla Piaga Prethoryn."
 col_contingency:0 "Pianeta del Contingente"
 col_contingency_desc:0 "Questo pianeta è stato conquistato dal Contingente."
 col_ecu_mix:0 "Ecumenopoli"
 col_ecu_mix_desc:0 "Questa città planetaria non è specializzata in alcun tipo particolare di produzione"
 col_ecu_industrial:0 "Ecumenopoli Industriale"
 col_ecu_industrial_desc:0 "Una vasta città planetaria specializzata nella produzione di leghe e beni di consumo." 
 col_ecu_foundry:0 "Fonderia Ecumenopolica"
 col_ecu_foundry_desc:0 "Una vasta città planetaria specializzata nell'incessante produzione di leghe"
 col_ecu_factory:1 "Fabbrica Ecumenopolica"
