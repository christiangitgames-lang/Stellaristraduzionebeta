 fleet3deal7cost1:0 "Ora. Per quanto riguarda il prezzo. Ci siamo... imbattuti in qualche bega legale. Niente di che. Ma avremo bisogno di qualche testimone, di un po' di supporto. Un volto onesto per sostenere la nostra causa! Il vostro forte e saggio impero potrebbe garantire per noi poveri mercanti innocenti, il cui unico errore è stata un'innocua distrazione, una semplice svista che ci ha portati a trasgredire una fastidiosa legge, §Hkssk§!?"
