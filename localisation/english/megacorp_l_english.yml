 d_underground_farm:0 "Caverne Agricole Sotterranee"
 d_underground_farm_desc:0 "Une rete di grandi caverne contenenti numerose coltivazioni di funghi, aree di caccia e laghi brulicanti di flora e fauna commestibili."
 d_underground_mine:0 "Siti Minerari Sotterranei"
 d_underground_mine_desc:0 "Le gallerie sotterranee conducono a varie vene minerarie inaccessibili dalla superficie."
 d_underground_generator:0 "Aree Energetiche Sotterranee"
 d_underground_generator_desc:0 "I fiumi sotterranei ed il calore geotermico del nucleo planetario rappresentano un'ottima fonte d'energia."
 d_underground_contact_zone:0 "Zona di Contatto Sotterranea"
 d_underground_contact_zone_desc:0 "Un'area in cui i Sotterranei e gli Abitanti della Superficie possono lavorare assieme in pace e prosperità."
