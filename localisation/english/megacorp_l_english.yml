 leader.corrupt:0 "Da qualche tempo si dice in giro che §H[From.From.GetName]§! possa avere dei legami con la criminalità organizzata. Naturalmente ha respinto le accuse e sostiene che siano tutte invenzioni dei politici rivali, ma alcune prove recenti sembrano suggerire il contrario..."
 leader.righteous:0 "§H[From.From.GetName]§! ha ottenuto una forte reputazione per la sua lotta alla criminalità. Ha pubblicamente promesso di voler sradicare la corruzione e le ingiustizie."
 decision_launch_anticrime_campaign:0 "Avvia Campagna Anti-Crimine"
 decision_launch_anticrime_campaign_desc:0 "Avvia un'intensiva campagna di prevenzione che fornisce ai Rinforzi risorse aggiuntive per combattere i livelli crescenti di criminalità."
 decision_negotiate_with_crime_lords:0 "Negozia con i Signori del Crimine"
 decision_negotiate_with_crime_lords_desc:0 "Sigla segretamente un accordo con i maggiori criminali del pianeta in cui accetti di non intralciare i loro affari in cambio di varie concessioni."
 decision_end_crime_lord_deal:0 "Termina Accordo con i Signori del Crimine"
 decision_end_crime_lord_deal_desc:0 "Termina l'accordo in corso con i criminali di spicco del pianeta. Ciò causerà notevoli disordini per qualche tempo."
 decision_end_anticrime_campaign:0 "Termina Campagna Anti-Crimine"
 decision_end_anticrime_campaign_desc:0 "Metti fine alla campagna di prevenzione della criminalità."
 anticrime_campaign:0 "Campagna Anti-Crimine"
