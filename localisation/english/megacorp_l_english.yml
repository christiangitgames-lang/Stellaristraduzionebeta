 ## Edicts ##

 edict_nuumismatic_visualization:1 "Visualizzazione Numistica"
 edict_nuumismatic_visualization_desc:1 "L'utilizzo attivo delle tecniche di visualizzazione Numistiche concentreranno l'attenzione della popolazione sulla produzione di energia cosmica, a scapito dei loro bisogni personali. Per raggiungere un obiettivo, devi prima visualizzarlo."
 edict_terraforming_gas:0 "Gas da Terraformazione"
 edict_terraforming_gas_desc:0 "Impiegando i gas esotici nella terraformazione, siamo in grado di accelerarne notevolmente il processo."
 edict_clearing_motes:0 "Spianamento Volatile"
 edict_clearing_motes_desc:0 "Utilizzando le proprietà esplosive dei granelli volatili, siamo in grado di rimuovere ostacoli ingombranti molto più velocemente."
 edict_crystalline_sensors:0 "Sensori Cristallini"
 edict_crystalline_sensors_desc:0 "Impiegando i cristalli rari per potenziare i nostri sensori, siamo in grado di ottenere un'immagine più nitida di ciò che ci circonda."
 edict_living_metal_construction:0 "Mega-Costruzioni con Metalli Viventi"
 edict_living_metal_construction_desc:0 "Le proprietà intrinseche dei metalli viventi li rende perfetti per migliorare la costruzione delle megastrutture."
 edict_fuel_gases:0 "Carburante dai Gas Esotici"
 edict_fuel_gases_desc:0 "Vari gas esotici fungono ottimamente da carburante per motori subluminali, sebbene non siano un'alternativa molto economica."
 edict_shield_gases:0 "Potenziamento Scudi con Gas Esotici"
 edict_shield_gases_desc:0 "Alcuni gas esotici possono essere utilizzati per potenziare gli scudi navali. Possono creare complessi campi di smorzamento per respingere e rallentare gli attacchi nemici."
 edict_motes_kinetic:0 "Munizioni Volatili"
 edict_motes_kinetic_desc:0 "Siamo in grado di utilizzare i granelli volatili come esplosivo per le nostre munizioni."
 edict_motes_explosives:0 "Esplosivi Volatili"
 edict_motes_explosives_desc:0 "Utilizzando i granelli volatili per creare missili speciali, le nostre navi acquisiranno un'enorme potenza distruttiva."
 edict_motes_armor:0 "Corazze Reattive Volatili"
 edict_motes_armor_desc:0 "Migliorando le corazze delle nostre navi con dei componenti reattivi, saranno in grado di assorbire più danni riducendo la potenza dei colpi in arrivo tramite esplosioni controllate."
 edict_crystal_focus:0 "Cristalli Concentranti"
 edict_crystal_focus_desc:0 "Utilizzando i cristalli rari nella costruzione delle nostre navi, siamo in grado di aumentare la potenza delle armi ad energia."
 edict_nanite_actuators:0 "Attuatori Nanitici"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$" 
 edict_sight_beyond_sight:0 "Vedere Oltre"
 edict_sight_beyond_sight_desc:0 "Il microdosaggio di Zro consente ai nostri navigatori di rilevare oggetti al di fuori della portata dei nostri scanner."
 edict_zro_catalysis_utopia:0 "Catalisi Zro"
 edict_zro_catalysis_utopia_desc:0 "Tra le molte proprietà misteriose dello Zro c'è la capacità di aumentare significativamente le abilità degli esseri psionici che lo assumono."
 edict_zro_catalysis_non_utopia:0 "$edict_zro_catalysis_utopia$"
 edict_zro_catalysis_non_utopia_desc:0 "I nostri ricercatori hanno trovato il modo di sintetizzare lo Zro per produrre sostanze che migliorano le prestazioni e che non provocano effetti collaterali negativi a chi le assume."

