 building_sensorium_1:0 "Area del Sensorium"
 building_sensorium_1_desc:0 "Per comprendere ulteriormente la galassia, i nostri droni sensoriali specializzati devono sperimentare tutto ciò che ha da offrire."
 building_sensorium_2:0 "Centro del Sensorium"
