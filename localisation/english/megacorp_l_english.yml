 building_amusement_megaplex:0 "Mega-Complesso delle Meraviglie"
 building_amusement_megaplex_desc:0 "Un luogo magico in cui i sogni diventano realtà, questo mega-complesso offre intrattenimento salutare ed aziendale per l'intero nucleo familiare."
 building_private_mining_consortium:0 "Consorzio Minerario Privato"
 building_private_mining_consortium_desc:1 "Una compagnia d'estrazione mineraria privata controllata da una megacorporazione. Impiega i minatori locali per accedere alle ricchezze del pianeta."
 building_food_conglomerate:1 "Catena di Fast Food"
 building_food_conglomerate_desc:1 "Economica, rapida e dal valore nutrizionale perfettamente accettabile. Zero tossine* e zero fastidi!\n\n* Il cibo potrebbe contenere tracce di benzoato di potassio, acido nitrico, materia oscura, soylent verde e fumo liquido."
 building_public_relations_office:1 "Ufficio Pubbliche Relazioni"
 building_public_relations_office_desc:1 "Pregiudizi e sospetti aleggiano sempre attorno a qualsiasi entità corporativa di grandi dimensioni. È nell'interesse pubblico conoscere dettagliatamente ogni controversia, e questi Uffici PR si impegnano a far valere il punto di vista dei propri datori di lavoro."
 building_private_research_initiative:0 "Imprese di Ricerca Private"
 building_private_research_initiative_desc:1 "In queste strutture all'avanguardia, le imprese tecnologiche private conducono importanti attività di ricerca e sviluppo per conto della loro casa madre."

 tech_executive_retreat:0 "Programma Esecutivo di Svago"
 tech_executive_retreat_desc:0 "$building_executive_retreat_desc$"
 tech_xeno_tourism_agency:0 "Agenzie di Xeno-Assistenza"
 tech_xeno_tourism_agency_desc:0 "$building_xeno_tourism_agency_desc$"

 building_temple_of_prosperity:0 "Tempio della Prosperità"
 building_temple_of_prosperity_desc:0 "Un tempio ad alta sicurezza che diffonde la parola della Mega-Chiesa che l'ha costruito."
 building_executive_retreat:0 "Ritiro Esecutivo"
 building_executive_retreat_desc:0 "Un enorme resort di lusso per dirigenti aziendali di alto livello. Qui possono campionare la cultura planetaria all'interno di un ambiente ad alta sicurezza."
 building_xeno_tourism_agency:0 "Agenzia di Xeno-Assistenza"
 building_xeno_tourism_agency_desc:0 "Quest'agenzia corporativa promuove un'ampia varietà di attrazioni turistiche interstellari, oltre ad offrire pacchetti bonus di lavoro ai potenziali emigranti interessati a trasferirsi in un'altra filiale spaziale."

 building_underground_chemists:0 "Laboratori Segreti di Droghe"
 building_underground_chemists_desc:1 "Laboratori di droghe sotterranei situati in regioni remote virtualmente invisibili dalla superficie. I chimici ci lavorano giorno e notte per produrre vari narcotici illegali che creano dipendenza e guadagni."
 building_wrecking_yards:0 "Cantieri da Demolizione"
 building_wrecking_yards_desc:0 "Le navi depredate e rubate dai pirati vengono portate qui per essere smantellate. Qualsiasi componente e lega di valore vengono accuratamente recuperati."
 building_underground_clubs:0 "Club Underground"
 building_underground_clubs_desc:0 "Questi club illegali possono soddisfare qualunque vizio. Quando scende la notte, spuntano come funghi tra i distretti più squallidi del pianeta."
 building_pirate_haven:0 "Rifugio per Pirati"
 building_pirate_haven_desc:0 "Una città isolata e nascosta sulla superficie planetaria in cui pirati ed altra gentaglia si radunano per riparare le loro navi e raccontarsi storie delle loro avventure."
 building_smuggling_rings:0 "Porto per Contrabbandieri"
 building_smuggling_rings_desc:0 "Uno spazioporto non autorizzato che rimane al di fuori del circuito grazie alla segretezza ed a generose tangenti. Enormi quantità di carichi illegali passano da qui ogni giorno."
 building_wildcat_miners:0 "Operazioni Minerarie Selvagge"
 building_wildcat_miners_desc:0 "Operazioni d'estrazione illegali ed estremamente rischiose in cui lavorano persone indigenti e disperate che si spezzano la schiena nella vana speranza di arricchirsi."
 building_bio_reprocessing_facilities:0 "Impianti di Bio-Riciclaggio"
 building_bio_reprocessing_facilities_desc:0 "Strutture sotterranee in cui dipendenti sleali ed altri indesiderabili finiscono per essere riprocessati in prodotti alimentari pronti all'uso."
 building_syndicate_outreach_office:0 "Società di Facciata del Sindacato"
 building_syndicate_outreach_office_desc:0 "Queste legittime attività permettono al sindacato criminale locale di operare dietro una facciata d'onesta legalità."
 building_illicit_research_labs:0 "Laboratori di Ricerca Illegali"
 building_illicit_research_labs_desc:1 "In questi laboratori segreti vengono condotte ogni sorta di ricerche illegali."
 building_subversive_shrine:0 "Santuario Sovversivo"
 building_subversive_shrine_desc:0 "Un luogo di incontro per i seguaci del Culto Sovversivo per riunirsi e celebrare i loro riti."
 building_private_security: "Società di Sicurezza Privata"
 building_private_security_desc: "A differenza delle forze di sicurezza pubbliche, questa società privata dà la priorità all'ordine e alla sicurezza rispetto a questioni etiche o morali di secondaria importanza."
 building_industrial_subsidiary: "Filiale Industriale"
 building_industrial_subsidiary_desc: "Fornitori indipendenti forniscono ai produttori statali componenti provenienti da altri mondi a un costo molto inferiore."
 
 building_corporate_monument:0 "Centro Culturale Corporativo"
