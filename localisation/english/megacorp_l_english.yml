 # Special
 d_betharian_deposit:0 "Campi Bethariani"
 d_betharian_deposit_desc:1 "Migliaia e migliaia di preziose Pietre Bethariane luccicano tra questi campi."
 d_alien_pets_deposit:0 "Valle Isolata"
 d_alien_pets_deposit_desc:1 "Questa valle incontaminata giace riparata tra le montagne; la sua fauna è protetta dai predatori."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "Pianure Ronzanti"
 d_buzzing_plains_desc:0 "Queste ventose pianure risuonano di elettricità statica."
 d_mineral_striations:0 "Striature Minerarie"
 d_mineral_striations_desc:0 "Le fratture superficiali hanno portato alla luce diverse vene minerarie."
 d_natural_farmland:0 "Colture Naturali"
 d_natural_farmland_desc:0 "Queste pianure sono naturalmente suddivise in forme geometriche preoccupantemente regolari, pronte per la lavorazione agricola."

 # Earth
 d_scandinavian_reclamation_sector:0 "Settore di Bonifica Scandinavo"
 d_scandinavian_reclamation_sector_desc:0 "Gli sforzi di bonifica del 22° secolo hanno eliminato la maggior parte delle aree radioattive, ed i livelli di mutazione sono ora ai minimi storici dalla Breccia del Contenimento."
 d_saharan_irrigation_project:0 "Progetto d'Irrigazione Sahariana"
 d_saharan_irrigation_project_desc:0 "Pochi oggi ricordano la ridicolizzazione feroce che l'Operazione Sahara Verde subì quando fu proposta per la prima volta dal Professor Izquierdo."
 d_mesopotamian_urban_corridor:0 "Corridoio Urbano Mesopotamico"
 d_mesopotamian_urban_corridor_desc:0 "Le megalopoli che si estendono lungo la maggior parte della Mezzaluna Fertile sono di per sé un monumento a questo antica culla delle civiltà."
 d_boswash_metropolitan_axis:0 "Asse Metropolitano BosWash"
 d_boswash_metropolitan_axis_desc:0 "Le Sommosse BosWash traumatizzarono un'intera generazione e portarono a radicali riforme legali. Noi non dimentichiamo!"
 d_mauritanian_security_zone:0 "Zona di Sicurezza Mauritana"
 d_mauritanian_security_zone_desc:0 "Vengono ancora trovate bombe inesplose nei pressi del complesso in cui il Colonnello Tetchu ed i resti della sua brigata resero famosa la loro ultima resistenza."
 d_great_albertan_crater:0 "Grande Cratere dell'Alberta"
 d_great_albertan_crater_desc:0 "Quando 711494 Satis si avvicinò alla Terra e scatenò il Grande Panico del '72, chiunque pensò che la fine era giunta. Fortunatamente, non fu abbastanza devastante da causare un'estinzione di massa. Tuttavia lo fu abbastanza per spazzare via l'intera Alberta."
 d_pacific_algae_tracts:0 "Prati di Alghe del Pacifico"
 d_pacific_algae_tracts_desc:0 "Invisibili finché non ci si tuffa al di sotto delle onde, le distese di alghe sembrano protrarsi all'infinito."
 d_delhi_sprawl:0 "Metropoli di Delhi"
 d_delhi_sprawl_desc:0 "La Torre Commerciale Lakshmi fu l'edificio più alto al mondo per buona parte del 22° secolo, e la sua forma unica rimane una caratteristica iconica dello skyline di Delhi."
 d_pearl_river_agglomerate:0 "Agglomerato del Fiume delle Perle"
 d_pearl_river_agglomerate_desc:0 "La prima regione della Terra ad essere ufficialmente designata come mega-città. Diverse altre regioni in via di sviluppo adottarono le efficienti politiche di gestione dell'inquinamento utilizzate in quest'area."
 d_great_pacific_garbage_patch:0 "£blocker£ Grande Isola di Plastica del Pacifico"
 d_great_pacific_garbage_patch_desc:0 "Un vorticoso agglomerato di rifiuti plastici ricoprono la maggior parte del più grande oceano terrestre."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "Foreste Erranti"
 d_migrating_forests_desc:1 "Le foreste erranti di questo pianeta migrano frequentemente in massa verso nuove regioni, interrompendo la costruzione di strade, linee elettriche ed altre infrastrutture."
 d_migrating_forest_reserve:0 "Riserva delle Foreste Erranti"
 d_migrating_forest_reserve_desc:1 "Quest'intera regione è stata designata a riserva naturale per le foreste erranti, native di questo pianeta. Qui possono spostarsi in pace, senza causare danni alle aree urbane."
 d_junk_wastes:0 "Distese di Rifiuti"
 d_junk_wastes_desc:1 "I rifiuti si estendono a perdita d'occhio, con occasionali pezzi di spazzatura più grandi che si ergono dal suolo."
 d_junk_canals:0 "Canali di Rifiuti"
 d_junk_canals_desc:1 "Questi stretti canali serpeggiano lungo giungle di spazzatura, rendendo alcuni dei terreni circostanti sorprendentemente fertili."
 d_junk_hollows:0 "Cavità di Rifiuti"
 d_junk_hollows_desc:1 "Queste profonde cavità al di sotto dei rifiuti potrebbero fungere bene come camere isolate per reattori."
 d_irradiated_valley:0 "Valle Irradiata"
 d_irradiated_valley_desc:1 "Una tempesta solare ha spazzato questa valle isolata con potenti radiazioni."
 d_valley_of_zanaam:0 "Valle di Zanaam"
 d_valley_of_zanaam_desc:0 "Questa valle è la sede di un misterioso obelisco ricoperto di lettere scritte in un'antica lingua aliena. Vibra d'energia, e coloro che gli si avvicinano soffrono di emicranie."
 d_abandoned_primitive_homesteads:1 "Fattorie Abbandonate"
 d_abandoned_primitive_homesteads_desc:1 "Queste fattorie abbandonate un tempo erano abitate da una società di rettili. Popolano ancora il pianeta, ma hanno perduto ogni capacità di pensiero sapiente."
 d_the_zone:0 "Zona A"
 d_the_zone_desc:0 "Un'area di tredici chilometri quadrati su questo pianeta presenta rovine di origine sconosciuta, disseminata di molti artefatti alieni unici e bizzarri. La cosa sconcertante è che diffonde una sensazione di profonda soddisfazione a coloro che la visitano."
 d_hyperfertile_valley:0 "Valle Iper-Fertile"
 d_hyperfertile_valley_desc:1 "Il suolo di questa valle è estremamente fertile e ricoperto di una foltissima vegetazione."
 d_ancient_mining_site:0 "Antico Sito Minerario"
 d_ancient_mining_site_desc:1 "Il sito di un'antica operazione mineraria. Nonostante l'età, la maggior parte dell'attrezzatura funziona ancora."
 d_toy_factory_complex:0 "Fabbrica di Giocattoli"
 d_toy_factory_complex_desc:0 "Dei complessi macchinari compongono una serie di polimeri plastici a formare piccoli oggetti di varie forme dallo scopo sconosciuto."
 d_mutant_landfill:0 "Discarica Mutante"
 d_mutant_landfill_desc:0 "Una massa putrida di mostruosi cadaveri mutati. La loro materia organica volatile si è fusa assieme a formare una specie di struttura."
 d_ancient_bombardment_craters:0 "Antichi Crateri da Bombardamento"
 d_ancient_bombardment_craters_desc:1 "Questo pianeta ha subito intensi bombardamenti orbitali molto tempo fa. Parte della superficie è disseminata da crateri d'impatto."
 d_ancient_battlefield:0 "Antico Campo di Battaglia"
 d_ancient_battlefield_desc:1 "La civiltà che un tempo abitava questo pianeta è stata distrutta da una qualche forza d'invasione proveniente da un altro sistema solare. Questo antico campo di battaglia è disseminato di detriti e resti della loro disperata resistenza."
 d_irradiated_ruins:0 "Rovine Irradiate"
 d_irradiated_ruins_desc:1 "I resti di un'immensa guerra nucleare combattuta da due superpotenze globali che un tempo abitavano su questo pianeta."
 d_impact_crater:0 "Cratere da Impatto"
 d_impact_crater_desc:1 "Il cratere di un enorme impatto meteoritico. Si possono trovare ancora i minerali che componevano il meteorite."
 d_odd_factory:0 "Strana Fabbrica"
 d_odd_factory_desc:0 "Una struttura ben progettata che produce risorse molto preziose, lasciata sul pianeta da un'altra civiltà."
