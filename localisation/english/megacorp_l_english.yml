 distar.305.rare_crystals:0 "La [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta su [FromFrom.GetName], denominata §H$rare_crystals$§!. Questi cristalli si prestano bene sia all'elettronica avanzata che alle armi laser, date le loro spettacolari proprietà rifrattive."
 distar.305.exotic_gases:0 "La [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta su [FromFrom.GetName], denominata §H$exotic_gases$§!. Questi gas possiedono svariati utilizzi tattici e persino ricreativi."
 distar.305.volatile_motes:0 "La [Root.GetName] ha scoperto una risorsa strategica prima sconosciuta su [FromFrom.GetName], denominata §H$volatile_motes$§!. Queste particelle producono una notevole esplosione di forza cinetica quando vengono attivate chimicamente, e sono presumibilmente molto speziate se utilizzate in cucina."

 decision_market_nomination:0 "Nomina Hub del Mercato Galattico"
 decision_market_nomination_effects:1 "Applica il modificatore §YValutazione della Competitività Base di Mercato§! al pianeta, a seconda delle sue condizioni locali. Più alta sarà la valutazione, più sarà probabile che venga scelto per ospitare il futuro §HMercato Galattico§!.\n\nLa cosa migliore è nominare un pianeta che produca molto commercio, in modo da avere maggiori probabilità di essere scelto."
 decision_market_nomination_effects_short:0 "Nomina questo pianeta come hub commerciale per il futuro §HMercato Galattico§!."
 decision_market_nomination_desc:0 "Ospitare il centro del commercio galattico è una posizione tanto prestigiosa quanto redditizia. Il mercato è volubile, ma con abbastanza incentivi potremmo essere in grado di attirare e far stabilire le grandi potenze su questo pianeta."
 decision_revoke_market_nomination:0 "Revoca Nomina"
 decision_revoke_market_nomination_effect:0 "§HGli investimenti passati non saranno rimborsati.§!"
 decision_revoke_market_nomination_desc:0 "A volte, semplicemente, non vuoi essere al centro dell'attenzione."
 decision_boost_market_nomination:0 "Promuovi Nomina"
 decision_boost_market_nomination_effects_short:0 "Aumenta la §YValutazione della Competitività Base di Mercato§! del pianeta con misure aggiuntive."
 decision_boost_market_nomination_effects:0 "Utilizzabile al massimo §Y2§! volte."
 decision_boost_market_nomination_desc:0 "Riduzione delle spese amministrative. Zone economiche speciali. Mazzette."
 already_market_nominated:0 "§RAbbiamo già nominato un pianeta!§!"
 max_boosted:0 "§RL'abbiamo già utilizzato §Y2§! volte!§!"

 mega.100.name:0 "Pianeti Consacrati: §RProfanazione§!"
 mega.100.desc:1 "Abbiamo perso l'accesso alle reliquie di culto nel Sistema [From.GetName]!\n\nUn profondo e greve senso di perdita avvolge le nostre colonie. A differenza della sconsacrazione di un pianeta, questa violenta negazione spirituale lascia i credenti sconvolti e disorientati. Il clero ha dichiarato mezzo decennio di lutto."

