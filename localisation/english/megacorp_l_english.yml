 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§EL'antico $lootbox$ giace su di un opulento piedistallo. Deve sicuramente contenere indicibili ricchezze.§!"
 cara_home_lootbox_explain:0 "Cosa sono i $lootboxes$?"
 cara_home_lootbox_explain.reply:0 "Questa è una vecchia storia, ma non lunga.\n\nQuando le prime carovane si riunirono è l'impero fu stabilito, fu decretato che una piccola quantità di merci casuali che passavano ogni anno dalla stazione dovessero venire sequestrate, poste in contenitori sigillati ermeticamente ed immagazzinate in una baia di carico nel livello inferiore della stazione. Quest'usanza viene continuata da tempo immemore, e la baia di carico di recente si è riempita.\n\nÈ ora un nostro dovere vendere tutti questi $lootboxes$ sigillati."
 cara_home_lootbox_contents:0 "Cosa c'è dentro ad un $lootbox$?"
 cara_home_lootbox_contents.reply:0 "Ci è proibito saperlo. Questa informazione è un'esclusiva dell'acquirente.\n\nCiò che sappiamo è che quello contiene, ad un certo punto della storia, fu di gran valore per i Carovanieri. Sebbene esistano anche minime prove che i $lootboxes$ possano esser stati utilizzati per lo smaltimento dei rifiuti durante il breve regno del Broker Lunatico..."

 openedlootboxdesc1:0 "§EIl $lootbox$ è... §Rvuoto§!.\n\nL'amara delusione ti artiglia le viscere mentre tenti di mantenere la tua compostezza di fronte a quest'umiliazione. I livelli d'umidità sono aumentati improvvisamente od i tuoi organi oculari si sono inumiditi? La vista ti si sfoca, ma il vuoto all'interno del $lootbox$ è ancora limpido e distinguibile.\n\nMa, non appena l'oscurità esistenziale minaccia di divorarti, viene spazzata via. Cos'è questa sensazione? Mentre rimugini sui sudati $ccoinz$ che hai speso, sulla viscerale sensazione nell'aprire il $lootbox$... vieni inondato da un inspiegabile §Gsenso di orgoglio e realizzazione§!.§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"
 buying_boxes_desc:0 "Ok, sentite. Abbiamo capito. Adorate i reliquiari! Anche se in genere limitiamo la quantità venduta a un singolo cliente, possiamo fare un'eccezione per voi. D'ora in poi, godete del privilegio di acquistare direttamente i Reliquiari, con un aumento solo nominale di §YCrediti Energia§! ogni volta." 

