 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §YUltima Opportunità§!"
 fleet3redealdesc1:0 "Avete pensato? Avete considerato? Avete cambiato idea? §HKssk!§!"
 fleet3redealdesc2:0 "Non torneremo nel vostro spazio per un bel po' di tempo. Fossi in voi ne approfitterei."
 fleet3redealdesc3:0 "Accettate l'affare! Accettatelo! Accettatelo! Accettatelo!"
 fleet3redealdesc4:0 "Possiamo sentirlo nelle vostre menti. L'affare vi tenta. Vi chiama. Non è vero?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]! Stiamo per lasciare il vostro spazio. L'affare permane, le merci sono ancora fresche! Approfittatene! §HKssk!§!"

