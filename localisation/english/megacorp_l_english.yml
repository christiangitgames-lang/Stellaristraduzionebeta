 lootbox.intro:0 "Aprendo il $lootbox$, troviamo..."
 lootbox.and:0 "\nRovistando nella scatola, troviamo anche..."
 lootbox_contents_empty:0 "§Rnulla§!."
 lootbox_contents_a:0 "§EIl $lootbox$ contiene un antica mappa riportante rotte commerciali dismesse da secoli; include anche il nostro Sistema Capitale, §Y[Root.Capital.GetStarName]§!§!!"
 lootbox_contents_b:1 "§EIl $lootbox$ contiene una serie completa di uniformi militari. Sfortunatamente sono progettate per una specie con molti più arti della nostra.\n\nTuttavia, il materiale di cui sono composte può essere riutilizzato.§!"
 lootbox_contents_c:0 "§EIl $lootbox$ contiene una bomba!\n\nChe viene rapidamente disinnescata.§!"
 lootbox_contents_c.tooltip:0 "Un sollievo."
 lootbox_contents_d:0 "§EIl $lootbox$ contiene un trattato sull'amore e sulla natura ciclica di ogni cosa esistente. È scritto nel linguaggio [Root.GetAdj] e lo stile è attuale.§!"
 lootbox_contents_e:1 "§EIl $lootbox$ contiene una pistola di origine sconosciuta. Sembra che il grilletto sia stato rimosso.§!"
 lootbox_contents_e.tooltip:0 "Strano."
 lootbox_contents_f:0 "§EIl $lootbox$ contiene un carico di razioni militari. Ogni contrassegno sulle confezioni è scomparso, ma il contenuto sembra sicuro e compatibile con la nostra biologia.§!"
 lootbox_contents_g:0 "§EIl $lootbox$ contiene della musica, senza un evidente meccanismo che la riproduca.\n\nViene presto richiuso e dimenticato.§!"
 lootbox_contents_g.tooltip:0 "Silenzio."
 lootbox_contents_h:0 "§EIl $lootbox$ è pieno di bellissime biglie blu.§!"
 lootbox_contents_i:0 "§EIl $lootbox$ è pieno di indicibili ricchezze. In effetti, nessuna delle persone presenti all'apertura è in grado di descriverne accuratamente l'immenso valore... sempre che capiscano che valga davvero qualcosa.\n\nMa il bilancio della tesoreria lo indica chiaramente.§!"
 lootbox_contents_j:0 "§EIl $lootbox$ contiene una manciata di dispositivi alieni, inattivi ed apparentemente rotti.§!"
 lootbox_contents_k:0 "§ESebbene sia vuoto, le pareti interne del $lootbox$ rovinate e graffiate. Siamo riusciti a recuperare delle tracce biologiche da alcuni di questi solchi.§!"
 lootbox_contents_l:2 "§EIl $lootbox$ contiene un essere che esiste solamente come spettro delle lunghezze d'onda di un mezzo etereo. Fugge immediatamente verso un dominio più elevato, lasciando dietro di sé solo profonde rivelazioni e terrore paralizzante.§!"
 lootbox_contents_m:0 "§EIl $lootbox$ è arduo da aprire, dato che è chiuso dall'interno da un'anomalia gravitazionale.§!"
 lootbox_contents_n:1 "§EIl $lootbox$ non contiene nulla. Al posto di uno spazio vuoto per contenere oggetti, ci troviamo di fronte solamente ad un liscio blocco di metallo, una parete interna del $lootbox$ che si fonde perfettamente alle altre.§!"
 lootbox_contents_galatron:0 "§EIl§! Galatron§E...!§!"

 cara_home_galatron.title:1 "Il Galatron"
 cara_home_galatron.desc:0 "Il §EGalatron§! è vostro!"
 cara.320.a:0 "Che cos'è?"
 cara.320.a.reply:1 "È il §EGalatron§!. La prima pietra dei Carovanieri, il totem sul quale i nostri antenati hanno giurato fedeltà ed hanno formato la $NAME_Caravaneer_Home$.\n\nIl successo dei primi Carovanieri è tradizionalmente attribuito al formidabile potere del §EGalatron§!, sebbene la natura di questo potere sia perduta da secoli."
 cara.320.b:0 "Cosa fa?"
 cara.320.b.reply:1 "È il §EGalatron§!! §EGalatroneggia§!!\n\nSuppongo."
 cara.320.c:0 "Quanto vale? Può essere venduto?"
 cara.320.c.reply:1 "Il suo valore è incommensurabile. Nessuno comprerà il §EGalatron§!, sebbene chiunque nella galassia gioiranno della sua luce.\n\nMa attenzione: la tradizione vuole che possa essere conquistato in guerra."
 cara.320.d:0 "Grazie? Arrivederci...?"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "Abbiamo annientato i parassiti che chiamavano casa la Stazione Mercantile Tungle. La $NAME_Caravaneer_Home$ non esiste più!"
 cara.920.name:1 "§H$caravaneers$§!: Stazione Tungle Distrutta"
 cara.920.desc:1 "La stazione mercantile dei Carovanieri è stata distrutta dal popolo [From.From.GetAdj]. Non siamo in grado di valutare se qualcuno sia sopravvissuto al massacro."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "Pronto? Sì? Mi ricevete?\n\nEccellente. Forse avrete sentito dire che la casa di tutti i Carovanieri, la Stazione Mercantile Tungle, è stata brutalmente attaccata. Alcune persone semplicemente odiano il libero spostamento di merci e servizi! I nostri assalitori ci credono morti, ma tutto il Consiglio del Caravanserraglio è sopravvissuto, come potete vedere.\n\nVorremmo ristabilire le nostre operazioni nel Sistema §Y[cara_home_new_location.GetName]§!. Tale sistema non sarebbe più vostro, tecnicamente, ma vorremmo capire se a voi sta bene."
 cara.930.a:0 "Il sistema è vostro, amici del commercio."
 cara.930.a.tooltip:0 "La $NAME_Caravaneer_Home$ prende possesso del Sistema §Y[cara_home_new_location.GetName]§!"
 cara.930.b:0 "Il sistema è troppo importante, strategicamente, per poterlo cedere."
 cara.930.c:0 "La vostra sopravvivenza ci infastidisce. Sparite."
 cara.940.name:0 "§H$caravaneers$§!: Ristabiliti"
 cara.940.desc:0 "Il popolo [caravaneer_home_country.GetAdj] ha ristabilito la propria stazione mercantile nel Sistema [cara_home_new_location.GetName], prima territorio [From.GetAdj]."
 cara.940.b.reply:0 "È un peccato, ma non possiamo vincere tutti! Voi, nello specifico, avete scelto di essere dei perdenti.\n\nAddio."

 # Galatron
 cara.950.name:0 "§EGalatron§! Catturato"
 cara.950.desc:0 "Il popolo [From.From.GetAdj] ha ammesso la sconfitta, ed abbiamo strappato il glorioso Galatron dalla loro indegna presa!"
 cara.950.a:0 "Che la sua tenue luce brilli per sempre."
 cara.951.name:0 "§EGalatron§! Perduto"
 cara.951.desc:0 "A parte le numerose crisi isteriche dei funzionari presenti alla consegna, la resa del Galatron al popolo [From.GetAdj] si è svolta senza incidenti."
 cara.951.a:0 "Un silenzioso gemito d'angoscia..."

 # Fleet 1
 cara_fleet1_contact.title:0 "§YFlotta Caravan:§! Il Triumvirato Vengraliano"
 fleet1contact_opening:0 "Saluti dal Triumvirato Vengraliano, carovana mercantile certificata dalla Coalizione del Caravanserraglio!"
 fleet1contact1:0 "$fleet1contact_opening$ Vi portiamo prodotti esclusivi dagli angoli più remoti della galassia (ed alcuni riprodotti nelle nostre fabbriche a bordo) a prezzi ragionevoli.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ Insegniamo agli xeno come ottenere maggiori profitti lavorando da casa, ma sembra che voi riusciate a cavarvela bene anche da soli.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ Ognuno di noi guadagna, ma mai lavorando da solo. Il lavoro di squadra è la chiave dei sogni!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "Vi offriremo affari esclusivi ogni volta che attraverserete il nostro territorio. Per quanto possano essere allettanti, non dovete accettare immediatamente! Potete chiederci di contattarvi nuovamente quando lascerete il nostro spazio, e noi lo faremo, ma tenete presente che le chiamate in entrata verranno inoltrate alla $NAME_Caravaneer_Home$."
 fleet1contact1notinborder:0 "$fleet1contact_opening$ Vi portiamo rarissimi prodotti provenienti dalla più remote regioni dell'universo (come riprodotto dalle nostre fabbriche di bordo) a prezzi imperdibili.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$ Insegniamo agli xeno come guadagnare un sostanzioso reddito lavorando da casa, ma sembra che tu riesca a cavartela bene già da solo.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$ Siamo in affari per noi stessi, ma non commerciamo solo tra di noi. L'unione fa la forza!\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "Ogni volta che entreremo nel vostro territorio saremo felici di proporvi un affare esclusivo. Sfortunatamente al momento tutte le nostre navi si trovano fuori dai vostri confini, ma faremo sicuramente affari in futuro! Nel frattempo non esitate a contattarci, ma tenete presente che le chiamate in arrivo saranno reindirizzate ai carovanieri $NAME_Caravaneer_Home$."
 cara_fleet1_contacted:0 "Saluti, carovanieri."
 cara_fleet1_exit:0 "Non ci interessa. Arrivederci."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "Abbiamo una quantità estremamente limitata di estratto ghiandolare di Blorg disponibile per l'acquisto. Ottimo per le membrane semi-permeabili di ogni genere!"
 fleet1hewwo02:0 "A volte lo spazio sembra un posto così triste. Ma poi ricordo che la ricchezza e la felicità sono dietro l'angolo!\n\nChiamateci amici!"
 fleet1hewwo03:0 "Il Balsamo Nutrizionale Baneth NON contiene persone.\n\nGli ingredienti sono segreti, e molto salutari."
 fleet1hewwo04:0 "Vi preghiamo di notare che l'etichetta §RPOTREBBE CONTENERE TRACCE DI RIFIUTI VENGRALIANI§! indica solamente che il prodotto è stato raffinato in strutture che gestiscono anche rifiuti Vengraliani, ma non che nel prodotto siano presenti rifiuti Vengraliani."
 fleet1hewwo05:0 "Siamo sempre alla ricerca di nuovi distributori. Vi interessa unirvi alla famiglia del Triumvirato?"
 fleet1hewwo06:0 "Potete fidarvi del Sigillo di Qualità Vengraliano."
 fleet1hewwo07:0 "Offrire rimborsi tradisce una mancanza di fiducia nei propri prodotti. Noi abbiamo piena fiducia nei nostri prodotti."
 fleet1hewwo08:0 "Insegniamo agli xeno come ottenere maggiori profitti lavorando da casa."
 fleet1hewwo09:0 "Qui non si tratta dei prodotti, si tratta dei benefici ottenuti acquistando i prodotti."
 fleet1hewwo10:0 "Per caso conoscete qualche razza sapiente a cui servirebbe un'entrata aggiuntiva di crediti energetici?"
 fleet1hewwo11:0 "Sebbene in nostri prodotti si vendano da soli, ci prendiamo anche la briga di venderli personalmente. A voi."
 fleet1hewwo12:0 "Vi prego, comprate qualcosa. Qualsiasi cosa. Vi... prego."
 fleet1hewwo13:0 "Ogni membro del Triumvirato Vengraliano è il capo di sé stesso. Questo crea qualche... problemino amministrativo."
 fleet1hewwo14:0 "Il Triumvirato Vengraliano fu creato per il commercio. È nel sangue Vengraliano. Non commerciare è...\n\nsbagliato.\n\nQuindi..."
 fleet1hewwo15:0 "Persino le più antiche testimonianze storiche Vengraliane parlano dei Mercanti Stellari Orlan. Ci elevarono da semplici bestie per venderci elettrodomestici."
 fleet1hewwo16:0 "L'eredità del Triumvirato Vengraliano è anche quella dei Mercanti Stellari Orlan. Non sono più tra noi, ma le quote stabilite vengono ancora raggiunte!"

