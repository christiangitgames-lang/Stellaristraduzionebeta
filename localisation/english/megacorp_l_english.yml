 gang_wars: "Guerra Criminale"
 gang_wars_desc: "Questo pianeta è nel bel mezzo di una devastante guerra tra bande criminali. Sono in corso pesanti scontri e le forze di sicurezza sono intrappolate tra le due fazioni."
 gang_wars_experimenters: "$gang_wars$"
