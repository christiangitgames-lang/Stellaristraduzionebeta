 operation_steal_technology:0 "Rubare Tecnologia"
 operation_steal_technology_desc:0 "I nostri agenti si infiltreranno nei laboratori e nei sistemi di ricerca, fornendo ai nostri scienziati le risposte che stanno cercando."
 operation_steal_technology_on_success:0 "$IF_SUCCESSFUL|E$\nOtteniamo una Tecnologia sconosciuta casuale, oppure Punti Ricerca."
 operation_steal_technology_enigmatic_engineering:0 "$TRIGGER_FAIL$ §RLa loro tecnologia ed i loro metodi di ricerca ci sono ora indecifrabili.§!"
 operation_steal_technology_too_recent:1 "$TRIGGER_FAIL$ §RDobbiamo attendere almeno di aver sviluppato §Y[Root.recently_stole_technology]§! prima di infiltrarci nuovamente nelle loro strutture di ricerca.§!"
 operation_acquire_asset:0 "Acquisire Risorsa Segreta"
 operation_acquire_asset_desc:1 "Possiamo tentare di acquisire agenti o risorse utili alle nostre operazioni di spionaggio... ad un prezzo.\n\nAssegnare una §YRisorsa Segreta§! a questa operazione ci consentirà di sfruttarla contro di loro."
 operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\nOtteniamo una Risorsa Segreta da utilizzare in questa Rete di Spionaggio."
 operation_sleeper_cells:0 "Preparare Cellule Dormienti"
 operation_sleeper_cells_desc:0 "In questo momento i nostri agenti segreti sono richiesti altrove per incarichi più urgenti; con accurati preparativi possiamo preservare la maggior parte della nostra Rete di Spionaggio per le esigenze future."
 operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\nCessiamo l'attività all'interno di questa Rete di Spionaggio, permettendo all'$role_spymaster$ di essere riassegnato, ed impedendo allo stesso tempo che il $INFILTRATION_LEVEL$ diminuisca."
 operation_sabotage_starbase:1 "Sabotare Base Stellare"
 operation_sabotage_starbase_desc:0 "Le Basi Stellari sono il cuore pulsante di ogni impero. Sarebbe un vero peccato se accadesse loro qualcosa di brutto."
 operation_sabotage_starbase_orbring_desc:0 "Le basi stellari e gli anelli orbitali sono il cuore pulsante di qualsiasi impero. Sarebbe un vero peccato se accadesse loro qualcosa di brutto." 
 operation_sabotage_starbase_on_success:1 "$IF_SUCCESSFUL|E$\nDistruggiamo un Modulo o una Sezione casuale di una specifica Base Stellare. Non influisce sui Moduli Cantiere Navale."
 operation_sabotage_starbase_no_targets:1 "$TRIGGER_FAIL$ §RPossiamo agire solamente sulle Basi Stellari con Moduli e Sezioni che non siano Cantieri Navali.§!"
 operation_smear_campaign:0 "Campagna Diffamatoria"
 operation_smear_campaign_desc:1 "Agenti esperti possono diffondere la nostra versione della verità, minando anche le relazioni più amichevoli."
 operation_smear_campaign_on_success:0 "$IF_SUCCESSFUL|E$\nPeggioriamo le relazioni tra [root.target.GetName] ed un altro impero."
 operation_extort_favors:0 "Estorcere Favori"
 operation_extort_favors_desc:0 "Una combinazione di ricatti ed estorsioni potrebbe costituire una soluzione utile per i nostri inviati diplomatici."
 operation_extort_favors_on_success:0 "$IF_SUCCESSFUL|E$\nOtteniamo almeno un Favore da [root.target.GetName]."
 operation_arm_privateers:0 "Armare Sovversivi"
 operation_arm_privateers_desc:2 "I nostri agenti forniranno armi anonime e navi ad elementi sovversivi all'interno dell'impero obiettivo, dando loro i mezzi per diffondere caos e distruzione."
 operation_arm_privateers_on_success:0 "$IF_SUCCESSFUL|E$\nComparirà una flotta di sovversivi ostili nello spazio [root.target.GetAdj]"
 operation_arm_privateers_existing_activity:1 "$TRIGGER_FAIL$ §RL'attività dei sovversivi è già in corso. Dobbiamo attendere almeno §Y[Root.Target.target_of_operation_arm_privateers]§! per un'altra opportunità.§!"
 operation_crisis_beacon:0 "Adescare"
 operation_crisis_beacon_desc:1 "Si dice che per sfuggire ad una bestia furiosa, non serve correre più veloce di lei, ma solo di quelli che scappano assieme a te. Anche una bella esca nella capitale del nostro obiettivo potrebbe tornare utile..."
 operation_crisis_beacon_on_success:0 "$IF_SUCCESSFUL|E$\nAttira una Flotta Crisi verso la capitale dell'impero [root.target.GetAdj]."
 operation_crisis_beacon_too_recent:0 "$TRIGGER_FAIL$ §RDobbiamo attendere almeno §Y4 anni§! prima di ritentare.§!"
 operation_crisis_beacon_too_recent_timer:0 "$TRIGGER_FAIL$ §RDobbiamo attendere almeno fino al §Y[This.Owner.crisis_beacon_timer]§! prima di poter ritentare di attirare una Crisi.§!" 
 operation_gather_information:0 "Raccogliere Informazioni"
 operation_gather_information_desc:3 "I nostri agenti raccoglieranno informazioni su §Y[This.Target.GetName]§!, e ci invieranno un rapporto dettagliato una volta completato l'incarico. Ciò ci consentirà di scoprire le loro vulnerabilità e di aumentare, per qualche tempo, il nostro §YLivello Massimo d'Infiltrazione§!.\n\nAssegnare una §YRisorsa Segreta§! a quest'operazione ci consentirà di sfruttare al meglio le informazioni ricevute."
 operation_gather_information_no_dlc_desc:2 "I nostri agenti raccoglieranno informazioni su §Y[This.Target.GetName]§!, e ci invieranno un rapporto dettagliato una volta completato l'incarico. Ciò ci consentirà di scoprire le loro vulnerabilità e di aumentare, per qualche tempo, il nostro §YLivello Massimo d'Infiltrazione§!."
