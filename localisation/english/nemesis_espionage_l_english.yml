 operation_diplomatic_incident_desc:0 "Cercheremo di metterli in imbarazzo sfruttando i deboli legami della loro struttura diplomatica."
 operation_diplomatic_incident_on_success:0 "$IF_SUCCESSFUL|E$\nCausiamo imbarazzo diplomatico che coinvolgerà un Emissario [root.target.GetAdj]."
 operation_target_seditionists:0 "Imperium: Dissuadere Provocatori"
 operation_target_seditionists_desc:0 "I nostri agenti utilizzeranno ogni mezzo necessario per dissuadere gli emissari dell'impero obiettivo dal fare pressioni per ridurre l'Autorità Imperiale."
 operation_target_seditionists_on_success:0 "$IF_SUCCESSFUL|E$\nIndeboliamo i tentativi dell'impero [root.target.GetAdj] nel ridurre l'Autorità Imperiale."
 operation_weaken_galactic_empire:1 "Imperium: Compromettere Autorità Imperiale"
 operation_weaken_galactic_empire_desc:0 "I nostri agenti si infiltreranno nel cuore della Società Imperiale per ridurre la morsa dell'Imperium Galattico sulla galassia."
 operation_weaken_galactic_empire_on_success:0 "$IF_SUCCESSFUL|E$\nRiduciamo l'Autorità Imperiale."
 operation_spark_rebellion:1 "Imperium: Incita Ribellione"
 operation_spark_rebellion_desc:1 "L'Imperium Galattico è sull'orlo della rivolta civile. I nostri agenti coglieranno quest'opportunità e faranno tutto il possibile per scatenare una ribellione galattica contro il dominio tirannico dell'Imperium.\n\n§RQuest'operazione verrà interrotta se l'Autorità Imperiale sarà superiore ad §Y80§! alla conclusione di una Fase.§!"
 operation_spark_rebellion_on_success:0 "$IF_SUCCESSFUL|E$\nIncitiamo una ribellione e dichiariamo guerra all'Imperium Galattico."

