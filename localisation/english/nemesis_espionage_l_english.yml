 galcom_movement_materialist:0 "Organizzazione per la Semplificazione Economica"

 envoy_events.205.name:0 "I Passi Falsi di un Ambasciatore"
 envoy_events.205.desc:1 "Il popolo [envoy_country.GetSpeciesAdj] ha presentato un reclamo riguardo alla condotta del nostro [event_envoy.GetAmbassadorOrNot] su [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. A quanto pare il suo comportamento li ha talmente offesi che le autorità hanno assegnato una guardia a sua protezione. Non ci è chiaro cos'abbia effettivamente fatto, ma si sono scatenate proteste contro di lui e la nostra presunta arroganza.\n\nL'impero [envoy_country.GetName] ci sollecita nel richiamare [event_envoy.GetName] ed inviare un nuovo ambasciatore per sostituirlo. Accennano a ripercussioni diplomatiche nel caso di un rifiuto."
 envoy_events.205.A:0 "Rimarrà al suo posto."
 envoy_events.205.A.xenophobe:0 "La sensibilità aliena non è affar nostro."

