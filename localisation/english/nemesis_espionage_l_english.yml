 tech_thought_enforcement:0 "Imposizione del Pensiero"
 tech_thought_enforcement_desc:0 "I telepati possono monitorare i cittadini alla ricerca di pensieri errati e, con un po' di studio, potrebbero anche correggere le eventuali aberrazioni rilevate."
 tech_thought_enforcement_effect:1 "§HSblocca Editto:§! $edict_thought_enforcement$"
 tech_thought_enforcement_gestalt: "Prevenzione del Pensiero"
 tech_thought_enforcement_gestalt_desc: "Con ulteriori studi, i nostri droni telepati potrebbero identificare gli impulsi deviati prima che emergano come pensieri coscienti e correggere queste aberrazioni, se necessario."
 tech_thought_enforcement_gestalt_effect: "§HSblocca Editto:§! $edict_thought_enforcement_gestalt$"
 tech_tracking_implants:0 "Monitoraggio degli Impianti"
 tech_tracking_implants_desc:0 "Ulteriori progressi nel campo degli impianti sottocutanei possono fornire informazioni dettagliate sui movimenti e le azioni dell'impiantato."
 tech_tracking_implants_effect:1 "§HSblocca Editto:§! $edict_tracking_implants$"
 tech_encryption_1:1 "Firewall Quantistici"
 tech_encryption_1_desc:1 "I progressi nella tecnologia informatica ci hanno fornito nuovi metodi per proteggere i nostri dati da occhi indiscreti."
 tech_encryption_2:1 "Archiviazione a Collasso Simultaneo"
 tech_encryption_2_desc:1 "Ulteriori progressi nei semiconduttori instabili ci hanno fornito nuovi metodi per prevenire intrusioni non autorizzate nei nostri database."
 tech_encryption_3:1 "Chiavi a Tempo Negativo"
 tech_encryption_3_desc:1 "I nostri ultimi progressi nella crittografia sfruttano le peculiarità fisiche scoperte di recente di modo che venga richiesta l'immissione di una speciale chiave prima ancora che venga generata."
 tech_decryption_1:1 "Hacking Quantistico"
 tech_decryption_1_desc:1 "I primitivi sistemi di crittografia non hanno alcuna possibilità contro i moderni strumenti di decrittazione."
 tech_decryption_2:1 "Ingegneria Sociale Simulata"
 tech_decryption_2_desc:1 "L'anello più debole di qualsiasi sistema di sicurezza è rappresentato dagli individui che lo compongono. Analizzando le loro debolezze tramite simulazioni informatiche possiamo trovare nuovi metodi per violare la loro sicurezza o ingannarli perché lo facciano per noi."
 tech_decryption_3:1 "Riflesso Quasi-Dimensionale"
 tech_decryption_3_desc:1 "I nostri agenti possono accedere ai dati sfruttando realtà adiacenti senza rischiare di far scattare allarmi in questa realtà."
 tech_planetary_infrastructure_1:0 "Infrastruttura Metal-Ceramica"
 tech_planetary_infrastructure_1_desc:0 "Leghe più robuste ci permettono di creare edifici prefabbricati, fornendo così alle nostre colonie infrastrutture migliori."
 tech_planetary_infrastructure_1_wilderness: "$tech_planetary_infrastructure_1$"
 tech_planetary_infrastructure_1_wilderness_desc: "$tech_planetary_infrastructure_1_desc$"
 tech_planetary_infrastructure_2:0 "Infrastruttura in Durasteel"
 tech_planetary_infrastructure_2_desc:0 "I progressi metallurgici ci permettono di costruire strutture molto più grandi e durevoli, migliorando notevolmente le infrastrutture delle nostre colonie."
 tech_planetary_infrastructure_2_wilderness: "$tech_planetary_infrastructure_2$"
 tech_planetary_infrastructure_2_wilderness_desc: "$tech_planetary_infrastructure_2_desc$"
 tech_capital_productivity_1:0 "Produzione Migliorata"
 tech_capital_productivity_1_desc:0 "Man mano che i nostri pianeti diventano più sviluppati, possiamo ottenere miglioramenti significativi alla nostra produttività."
 tech_capital_productivity_1_effect:0 "Edifici della Capitale:\n  $MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!"
 tech_capital_productivity_2:0 "Economia di Scala"
 tech_capital_productivity_2_desc:0 "L'aumento della densità demografica ci permette di aumentare ulteriormente la produttività."
 tech_capital_productivity_2_effect:0 "Edifici della Capitale Aggiornati:\n  $MOD_POP_BONUS_WORKFORCE_MULT$: §G+20%§!"
 tech_capital_productivity_3:0 "Produttività Massimizzata"
 tech_capital_productivity_3_desc:0 "I continui progressi tecnologici permettono ai nostri pianeti più sviluppati di raggiungere livelli di produttività mai visti prima."
 tech_capital_productivity_3_effect:0 "Principali Edifici della Capitale:\n  $MOD_POP_BONUS_WORKFORCE_MULT$: §G+30%§!"

 edict_enhanced_surveillance:0 "Sorveglianza Migliorata"
 edict_enhanced_surveillance_desc:0 "Minacce terribili sondano le nostre difese, in attesa di trovarci con la guardia abbassata. Occorre destinare maggiori risorse ai servizi di sicurezza sotto copertura per proteggerci."
 edict_bureau_of_espionage:0 "Agenzia di Spionaggio"
 edict_bureau_of_espionage_desc:0 "Espandere le nostre operazioni di spionaggio e dare priorità alle tecnologie di decrittazione è fondamentale per il benessere dell'impero."
 edict_observation_instinct:0 "Istinto d'Osservazione"
 edict_observation_instinct_desc:0 "Ulteriori risorse verranno destinate al miglioramento ed all'espansione delle nostre capacità d'osservazione."
 edict_covert_analysis_algorithm:0 "Algoritmo d'Analisi Segreta"
 edict_covert_analysis_algorithm_desc:0 "Una porzione sostanziale della potenza di calcolo verrà dirottata verso l'analisi investigativa."
 edict_tracking_implants:0 "Impianti di Tracciamento"
 edict_tracking_implants_desc:0 "Gli impianti subdermici obbligatori registrano i movimenti e le azioni della popolazione, migliorando notevolmente la sicurezza interna del nostro impero. I cittadini leali non hanno nulla da nascondere al governo."
 edict_thought_enforcement:0 "$tech_thought_enforcement$"
 edict_thought_enforcement_desc:0 "I telepati monitoreranno la popolazione in cerca di pensieri deviati, ed apporteranno correzioni nel caso in cui li trovassero."
 edict_thought_enforcement_effect:1 "Crittografia: §G+1§!\nFelicità: §R-10%§!\nAttrazione Etiche Governative: §G+25%§!\nI $job_telepath_plural$ riducono di §G-30§! la Criminalità"
 edict_thought_enforcement_gestalt: "$tech_thought_enforcement_gestalt$"
 edict_thought_enforcement_gestalt_desc: "I droni telepati monitorano la nostra mente collettiva alla ricerca di impulsi deviati, correggendo le aberrazioni prima che emergano come pensieri coscienti."
 edict_thought_enforcement_gestalt_effect: "Crittografia: §G+1§!\n$MOD_PLANET_STABILITY_ADD$: §R-5§!\n$mod_planet_jobs_upkeep_mult$: §G-10%§!\nI $job_telepath_drone_plural$ riducono di §G-30§! la $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$"

 edict_synaptic_reinforcement:0 "Rinforzo Sinaptico"
 edict_synaptic_reinforcement_desc:0 "Aumentando i collegamenti sinaptici dei nostri droni di manutenzione, migliora la loro capacità di provvedere ai droni vicini."
 edict_synaptic_reinforcement_tooltip:0 "I §Y$building_hive_node$§! ottengono 1 lavoro da §Y[maintenance_drone.GetName]§! ma il loro mantenimento aumenta di §R+2§! £energy£."
 edict_industrial_maintenance:0 "Manutenzione Industriale"
 edict_industrial_maintenance_desc:0 "I droni di manutenzione industriale vengono potenziati per fungere da supervisori per le aree che circondano ogni distretto."
 edict_industrial_maintenance_tooltip:0 "I §Y$district_industrial_plural$§! ottengono 1 lavoro da §Y[maintenance_drone.GetName]§! ma il loro mantenimento aumenta di §R+2§! £energy£."

## Espionage Assets
 asset_header:0 "Risorsa Segreta"
 asset_bureaucrat:0 "Burocrate"
 asset_bureaucrat_desc:0 "Un burocrate scontento attirato al nostro servizio tramite false promesse di una vita migliore."
 asset_clerk:0 "Impiegato"
 asset_clerk_desc:0 "Un comune impiegato insoddisfatto del proprio lavoro, in cerca di una vita un po' più eccitante."
 asset_economist:0 "Economista"
 asset_economist_desc:0 "Un economista che ha accettato una tangente e che viene ora tenuto in riga attraverso il ricatto."
 asset_scientist:0 "Scienziato"
 asset_scientist_desc:0 "Puntando sull'orgoglio di questo scienziato lo abbiamo convinto di essere poco apprezzato dal suo impero d'origine."
 asset_junior_officer:0 "Ufficiale Subalterno"
 asset_junior_officer_desc:0 "Un ufficiale militare disdegnato dai suoi superiori. Gli abbiamo concesso i meriti che desiderava."
 asset_criminal_underling:0 "Tirapiedi"
 asset_criminal_underling_desc:0 "Un insignificante criminale denigrato dai colleghi. I nostri agenti hanno fatto leva sulla sua avidità e la sua arroganza."
 asset_attache:0 "Funzionario"
 asset_attache_desc:0 "Una pedina inconsapevole che lavora come funzionario diplomatico marginale. È fin troppo disposto a condividere informazioni che dovrebbe tenere per sé."
 asset_laborer:0 "Operaio"
 asset_laborer_desc:0 "Un lavoratore trascurato e sfruttato con un desiderio di ribellione."
 asset_hacker:0 "Hacker"
 asset_hacker_desc:0 "Un abile hacker ricercato dal suo impero d'origine. Lavora per noi in cambio di denaro e protezione."
 asset_arms_smuggler:0 "Contrabbandiere d'Armi"
 asset_arms_smuggler_desc:0 "Un criminale specializzato nell'acquisizione di beni militari."
 asset_agitator:0 "Agitatore"
 asset_agitator_desc:0 "Un ingenuo ottimista che crede di poter cambiare il mondo in meglio. Molto facile da controllare facendo appello alla sua causa."
 asset_newscaster:0 "Giornalista"
 asset_newscaster_desc:0 "Un conduttore ben conosciuto a livello mediatico, disposto a diffondere il nostro messaggio in cambio di informazioni."
 asset_pop_icon:0 "Icona Pop"
 asset_pop_icon_desc:0 "Un personaggio dello spettacolo che ha esaurito i suoi quindici minuti di fama ed è disposto a fare assolutamente qualsiasi cosa per tornare sotto i riflettori."
 asset_academic:0 "Accademico"
 asset_academic_desc:0 "Uno studioso screditato in cerca di un modo per riscattare il suo nome."
 asset_veteran:0 "Veterano"
 asset_veteran_desc:0 "Un veterano di guerra ferito, incastrato negli ingranaggi della burocrazia. Siamo andati in suo aiuto."
 asset_internal_organs:0 "Organi Interni"
 asset_internal_organs_desc:0 "La conoscenza pratica dell'anatomia dei nostri avversari può essere notevolmente utile in ogni tipo d'operazione."

 asset_synapse_drone:0 "Drone Sinaptico"
 asset_synapse_drone_desc:0 "Gli agenti possono utilizzare questo drone sinaptico deviante per ricevere i pensieri dell'alveare."
 asset_ephapse_relay:0 "Efapsi"
 asset_ephapse_relay_desc:0 "Questo relè malformato può essere utilizzato per alterare i messaggi ricevuti dall'alveare."
 asset_labor_drone:0 "Drone Lavoratore"
 asset_labor_drone_desc:0 "Le modifiche apportate a questo drone operaio permettono ai nostri operatori di imporgli dei semplici comandi."
 asset_research_drone:0 "Drone di Ricerca"
 asset_research_drone_desc:0 "Piccole mutazioni hanno fatto sì che la connessione di questo drone di ricerca alla mente alveare fosse meno sicura del solito."
 asset_warrior_drone:0 "Drone Guerriero"
 asset_warrior_drone_desc:0 "I nostri agenti sono riusciti a trovare un modo per inviare a questo drone guerriero comandi utili ai nostri obiettivi."
 asset_behavioral_regulator:0 "Regolatore Comportamentale"
 asset_behavioral_regulator_desc:0 "Come parte dei sistemi di difesa dell'alveare, questo elemento identifica i droni deviati per distruggerli. Opportunamente, questo è stato sovvertito."
 asset_pheromone_emitter:0 "Emettitore di Feromoni"
 asset_pheromone_emitter_desc:0 "Questo emettitore di feromoni influisce sul comportamento di tutti i droni nelle vicinanze."
 asset_resource_distribution_node:0 "Nodo di Distribuzione delle Risorse"
 asset_resource_distribution_node_desc:0 "L'allocazione delle risorse dell'alveare viene gestita da una rete di nodi di distribuzione delle risorse."
 asset_cortex_node:0 "Nodo Corticale"
 asset_cortex_node_desc:0 "Avendo la funzione di archivio dell'alveare, il controllo di un nodo corticale può consentire ai nostri agenti di rubare o modificare i dati."
 asset_subspace_tendril:0 "Tentacoli Subspaziali"
 asset_subspace_tendril_desc:0 "Questi tentacoli vengono utilizzati per la comunicazione tra le flotte dell'alveare attraverso la galassia."

 asset_coordination_system:0 "Sistema di Coordinamento"
 asset_coordination_system_desc:0 "Questo sistema agisce come uno strato tra i nodi principali di un pianeta ed i Droni [coordinator.GetName] di quell'area."
 asset_engagement_protocol:0 "Protocollo d'Ingaggio"
 asset_engagement_protocol_desc:0 "La comunicazione con altre intelligenze è in gran parte regolata da questo sistema."
 asset_logistics_system:0 "Sistema Logistico"
 asset_logistics_system_desc:0 "Il monitoraggio delle risorse locali viene gestito attraverso il sistema logistico."
 asset_research_database:0 "Database Scientifico"
 asset_research_database_desc:0 "Questo database tiene traccia sia dei progressi che delle esigenze delle strutture di ricerca di un pianeta."
 asset_war_algorithm:0 "Algoritmo di Guerra"
 asset_war_algorithm_desc:0 "Questo sistema contiene piani di battaglia ed innumerevoli simulazioni di potenziali conflitti all'interno dell'area locale."
 asset_command_relay:0 "Relè di Comando"
 asset_command_relay_desc:0 "Un relè compromesso che inoltra comandi provenienti da altri sistemi verso i droni di una determinata area."
 asset_dispatch_uplink:0 "Uplink di Trasmissione"
 asset_dispatch_uplink_desc:0 "Questo collegamento invia ordini su lunghe distanze tra i vari nodi."
 asset_resource_pylon:0 "Silos per Risorse"
 asset_resource_pylon_desc:0 "Le risorse vengono accumulate in questi silos prima di essere distribuite."
 asset_memory_cache:0 "Cache di Memoria"
 asset_memory_cache_desc:0 "La ricerca locale viene salvata in questi sistemi prima di essere inoltrata al centro di spionaggio principale."
 asset_weapons_platform:0 "Piattaforma Difensiva"
 asset_weapons_platform_desc:0 "I nostri agenti hanno sfruttato una vulnerabilità che ci permette di prendere il controllo parziale di una piattaforma difensiva."

