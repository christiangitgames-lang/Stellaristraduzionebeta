 saturated_with_scandals:2 "$TRIGGER_FAIL$L'impero [Root.Target.GetName] è già saturo di scandali.\nPossiamo riprovare tra §Y[Root.operation_diplomatic_incident_timer]§!"

 envoy_events.225.name:0 "Un'Affare Scandaloso"
 envoy_events.225.desc:0 "Il corpo diplomatico [Root.GetAdj] è stato scosso dalle notizie che provengono da [scandal_empire.GetName]. Il nostro [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName], che si trovava di stanza nel loro impero, si è messo seriamente nei guai con le autorità locali. È invischiato in una vicenda scandalosa che coinvolge una sorprendente serie di gravi crimini, culminati in un brutale duplice omicidio.\n\nPer come stanno le cose, e secondo le voci che girano tra il popolo [scandal_empire.GetSpeciesAdj], sembrano esistere ben pochi dubbi sulla colpevolezza di [event_envoy.GetName]. Le autorità hanno richiesto che la sua immunità diplomatica venga revocata, affinché possa affrontare la giustizia per i crimini che ha commesso."
 envoy_events.225.A:0 "Revocategli l'immunità."
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§! viene rimosso dal §H$RECRUITABLE_LEADERS$§!."
 envoy_events.225.B:0 "Richiamate [event_envoy.GetName] per la sua incolumità."
 opinion_envoy_murder_scandal:0 "Protezione agli Assassini"

 envoy_events.230.name:0 "[Root.GetName]in Arresto"
 envoy_events.230.desc:0 "Dopo l'ingresso nello spazio di [Root.envoy_location_country.GetName], l'Ambasciatore [Root.GetName] è stato arrestato con numerose accuse a suo carico. La missiva straniera è stata breve: "Vi ringraziamo per averci restituito il criminale, affinché sia fatta giustizia.""
 envoy_events.230.A:0 "Così sia."

 operation.8200.name:0 "Cercare Obiettivi"
 operation.8200.desc:0 "I nostri agenti stanno indagando sugli attori diplomatici chiave all'interno di §H[Root.Target.GetName]§!, alla ricerca di agganci che potremmo essere in grado di sfruttare."
 operation.8205.name:1 "Scovare i Corrotti"
 operation.8205.desc:0 "Abbiamo stilato un elenco di figure potenzialmente soggette a scandali all'interno del sistema burocratico §H[Root.Target.GetAdj]§!. Sono stati trovati diversi candidati, ed i nostri agenti stanno lavorando duramente per trovare il modo migliore per raggiungere i nostri scopi."
 operation.8210.name:0 "Aggiornamento: Operazione "[This.GetName]""
 operation.8210.desc:0 "È stato identificato un obiettivo adatto per l'§HOperazione [This.GetName]§!, del quale è stato redatto un vasto dossier. I nostri agenti attendono l'ordine per scatenare lo scandalo."
 operation.8210.desc.no_go:0 "I nostri agenti nell'impero §H[Root.Target.GetName]§! riferiscono cattive notizie: non sono stati in grado di trovare un obiettivo adatto per l'§HOperazione [This.GetName]§!. Il governo [Root.Target.GetGovernmentName] è talmente invischiato negli scandali che qualsiasi oscenità scoperta su di loro difficilmente avrebbe sollevato un polverone."
 operation.8225.name:0 "Immacolato"
 operation.8225.desc:0 "I nostri agenti nell'impero §H[Root.Target.GetName]§! riferiscono cattive notizie: nonostante l'estesa preparazione, il loro promettente obiettivo non ha abboccato all'esca, e non sono stati in grado di scatenare uno scandalo. Per quanto possa risultare incredibile, sembrerebbe che al momento non ci siano mele marce nel sistema diplomatico [Root.Target.GetAdj]."
 operation.8230.name:0 "Uno Scandalo Creato ad Arte"
 operation.8230.desc.base:0 "I nostri agenti nell'impero §H[Root.Target.GetName]§! riferiscono che l'§HOperazione [This.GetName]§! è stata un successo clamoroso,"
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ con una mossa audace, siamo stati in grado di incastrare uno dei loro emissari per una serie sorprendente di crimini nei confronti di §H[offended_party.GetName]§!. La vicenda ha destato un notevole imbarazzo ed ha messo a dura prova le loro relazioni con il popolo [offended_party.GetSpeciesAdj]. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ con una finta audace, siamo stati in grado di denunciare uno dei loro emissari per una serie sorprendente di crimini nei confronti del §Hnostro impero§!. La vicenda ha destato un notevole imbarazzo, esagerato in gran parte dall'offesa che abbiamo finto di subire. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ con un'abile manipolazione, siamo riusciti a macchiare le relazioni tra [Root.Target.GetName] e §H[offended_party.GetName]§!. Uno dei loro emissari ha abboccato all'esca che abbiamo accuratamente preparato, ed ha accidentalmente rivelato pubblicamente ciò che veramente pensa del popolo [Root.Target.GetAdj]... tutte parole deliziosamente sgradevoli. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ con un'abile manipolazione, siamo riusciti a macchiare le relazioni tra [Root.Target.GetName] ed il §Hnostro impero§!. Uno dei loro emissari ha abboccato all'esca che abbiamo accuratamente preparato, ed ha accidentalmente rivelato pubblicamente ciò che veramente pensa di noi... tutte parole deliziosamente sgradevoli. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ portando alla luce alcuni mortificanti passi falsi di uno dei loro emissari, siamo riusciti a destare un notevole imbarazzo. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ siamo stati in grado di innescare uno scandalo lobbistico. È servita solamente una soffiata anonima che descrivesse esattamente quanto guadagna uno dei loro emissari nella Comunità Galattica per rappresentare §H[Root.Target.GetOppositionGalcomLobbyists]§!, un'organizzazione diametralmente opposta all'interesse [Root.Target.GetAdj]. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ è venuto fuori che uno dei loro emissari si è innamorato di uno xeno, una grave offesa per la loro razza. Con un po' di leggera persuasione, ed il nostro aiuto nell'eludere il servizio di sicurezza [Root.Target.GetAdj], siamo riusciti a convincerli a fuggire e cercare rifugio in una società più tollerante.\n\nQuesto incidente ha suscitato §Hdomande scomode§! ed ha messo il governo [Root.Target.GetGovernmentName] in una difficile situazione diplomatica."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ con un po' di leggera persuasione, ed un utilizzo intelligente delle microspie, siamo riusciti a rivelare come un loro emissario non rispettasse le regole imposte dal proprio impero.\n\nQuesto incidente ha suscitato §Hdomande scomode§! e ha messo il corpo diplomatico [Root.Target.GetAdj] in una situazione difficile."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ la questione è stata risolta portando alla luce l'abuso di sostanze stupefacenti da parte di uno dei loro emissari, che aveva permesso ai malevoli signori della droga di influenzare indebitamente le loro decisioni. La loro §Hposizione diplomatica§!, di conseguenza, si è indebolita."
 diplo_incident_succeeded:0 "La credibilità del corpo diplomatico §Y[Root.Target.GetAdj]§! è a brandelli."

 envoy_events.210.name:0 "Emissario Nativo"
 envoy_events.210.desc.start:0 "[event_envoy.GetName], il nostro emissario nell'impero [envoy_country.GetName], sembra essere in qualche modo diventato un nativo."
 envoy_events.210.desc.end:0 "Queste rivelazioni hanno indotto una mozione per richiamarlo di modo che possa ricordare i nostri metodi corretti. Tuttavia, altri sottolineano che avere un ambasciatore in grado di comprendere coloro che seguono una visione molto diversa dalla nostra potrebbe rivelarsi utile in situazioni diplomatiche tese."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ Negli ultimi mesi è stato visto spesso studiare il sistema governativo [envoy_country.GetAdj], ammirando la libertà della quale gode la loro popolazione rispetto alla nostra.\n"Capisco bene il fascino di delegare il governo al popolo," ha sostenuto di recente, aggiungendo: "in effetti, io stesso non potrei immaginare un sistema migliore."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ Negli ultimi mesi è stato visto spesso studiare il sistema governativo [envoy_country.GetAdj], lamentandosi spesso della relativa indecisione del nostro.\n"Se una minore libertà è il prezzo di un governo efficiente, allora forse è un prezzo che vale la pena pagare." ha sostenuto di recente. .\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ Stranamente, sembra essere d'accordo con la loro mancanza di fiducia verso gli alieni, e richiede misure per prevenire un ipotetico sfruttamento dell'ospitalità del nostro impero da parte degli xeno. Alle domande ha risposto che, avendo osservato i benefici di una società più ordinata, tornare al caos ed all'anarchia del pianeta [Root.Capital.GetName] sarebbe davvero arduo.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ Ha abbandonato i nostri ideali riguardo gli xeno ed è stato sorpreso a soddisfare la propria lussuria carnale partecipando ad orge con una moltitudine di [envoy_country.GetSpeciesNamePlural]. Una volta messo di fronte ai fatti ha commentato:\n"Come potrei resistere alla loro innata bellezza?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ A quanto pare sembra inquietantemente ossessionato dal senso di spiritualità [envoy_country.GetAdj], respingendo il nostro scetticismo riguardo tali questioni. Una volta messo di fronte ai fatti ha protestato:\n"Come posso dubitare della divina verità ora che tutto mi è diventato chiaro?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ Sembra quasi sprezzante verso il nostro atteggiamento verso le questioni spirituali, esprimendo sempre più simpatia per il pensiero [envoy_country.GetAdj], inneggiando all'accumulo di ricchezza personale ed al libero utilizzo di IA senzienti. Una volta messo di fronte ai fatti ha risposto:\n"Abbiamo vissuto troppo a lungo nel passato. È giunto il momento di abbracciare il futuro."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ Abbandonando i nostri ideali pacifisti, è diventato un fervente sostenitore militare, spinto verso una politica estera più proattiva, e lodando apertamente il militarismo [envoy_country.GetAdj].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ Negli ultimi mesi è diventato sempre più critico nei confronti dei nostri ideali militaristi, lodando la "più virtuosa" esistenza del popolo [envoy_country.GetAdj]. Una volta messo di fronte ai fatti ha risposto:\n"Non possiamo rimanere per sempre i barbari selvaggi della galassia. Dobbiamo controllare i nostri istinti, se vogliamo che i popoli più civilizzati ci rispettino."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "Deve rimanere in posizione."
 faction_upset:0 "Infuriata"

 envoy_events.215.name:0 "Abuso di Sostanze"
 envoy_events.215.desc:0 "I nostri corpi diplomatici sono da tempo preoccupati riguardo le prestazioni di [event_envoy.GetName], uno dei nostri funzionari nell'impero [event_envoy.GetEnvoyLocation]. Ora sembrerebbero esistere prove che indicano come sarebbe caduto vittima di una sostanza aliena estremamente assuefante per la nostra specie.\n\nSebbene il commercio di questa sostanza sia assolutamente illegale nello spazio [provider_country.GetSpeciesAdj], è comunque sorto un fiorente mercato nero gestito da spietati signori della droga. Questi criminali sono riusciti ad introdurre la sostanza spacciandola come un potente afrodisiaco, ed ora esercitano una notevole influenza su [event_envoy.GetName], che è costretto ad eseguire i loro ordini in cambio di una dose."
 envoy_events.215.A:0 "Licenziatelo."
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§! viene sostituito con effetto immediato. Tuttavia, sarà impossibile nascondere le tracce di questa infamia dai nostri corpi diplomatici."

 envoy_events.220.name:0 "Offesa Subita"
 envoy_events.220.desc.start:0 "Alcune intercettazioni di conversazioni private da parte di uno dei nostri emissari hanno fatto infuriare l'impero [offended_party.GetName]. Sembrerebbe che, in un momento di euforia, abbia definito i suoi ospiti "disgustosi [offended_party.GetSpeciesNamePluralInsult]""
 envoy_events.220.desc.end:0 "Il sovrano [offended_party.GetAdj] ha espresso sgomento, ed ha fatto intendere che mantenere al lavoro un elemento così palesemente inadatto al ruolo sarebbe "preoccupante"."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$, "a malapena capaci di pensiero senziente."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$, "incapaci di mantenere le loro spore all'interno dei propri corpi."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$, "simili a polletti, sia nell'aspetto che nel carattere."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$, "più tonti ed inutili di un ceppo di legno."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$, "molto più stupidi della maggior parte delle mosche."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$, "che lo fanno rabbrividire solamente a vedere le loro squame."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol:0 "$envoy_events.220.desc.start$, "che inquinano ogni cosa con la loro melma disgustosa."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit:0 "$envoy_events.220.desc.start$, "indistinguibili nell'intelletto da un ciottolo da giardino."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec:0 "$envoy_events.220.desc.start$, "puzzolenti come i rifiuti del mese scorso."\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu:0 "$envoy_events.220.desc.start$ che che dicono solo delle sciocchezze.\n\n$envoy_events.220.desc.end$" 
 envoy_events.220.desc.robot:0 "$envoy_events.220.desc.start$, "che possiedono meno potenza di calcolo di una lavatrice."\n\n$envoy_events.220.desc.end$"
 
 ESPIONAGE_INTEL_GAINED_TITLE:0 "Informazioni da Agenti Doppiogiochisti"
 ESPIONAGE_INTEL_GAINED_DESC:0 "Gli Agenti Doppiogiochisti all'interno dell'impero $COUNTRY|Y$ ci hanno consegnato delle informazioni utili dopo il fallimento di una delle loro operazioni di spionaggio."
