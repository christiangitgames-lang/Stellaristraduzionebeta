 operation.8002.name:0 "Cellule Dormienti Stabilite"
 operation.8002.desc.start:0 "I rapporti dell'§HOperazione [This.GetName]§! sono finora positivi;"
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ i nostri agenti si sono infiltrati con successo in svariate posizioni in tutto l'impero [root.target.GetAdj], nascondendosi in piena vista e fingendo di essere semplici cittadini. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ un flusso di crediti misteriosi e non tracciabili ha concesso ai nostri agenti i fondi e le referenze falsificate per ottenere posizioni di medio livello in molte delle principali società dell'impero [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ un flusso di crediti misteriosi e non tracciabili ha concesso ai nostri agenti i fondi e le referenze falsificate per ottenere posizioni di medio livello all'interno della megacorporazione dell'impero [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ sebbene apprendere le basi del dogma [root.target.GetAdj] sia stata una sfida significativa, i nostri agenti sono stati ammessi all'interno del loro sacerdozio, l'istituzione più influente all'interno del governo [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ dopo molte false dichiarazioni di fedeltà, per non parlare di una pletora di falsi controlli, i nostri agenti si sono stabiliti in posizioni burocratiche all'interno della struttura governativa della famiglia reale. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ dopo molte false dichiarazioni di fedeltà, per non parlare di una pletora di falsi controlli, i nostri agenti si sono stabiliti in posizioni burocratiche all'interno della struttura governativa del partito di maggioranza. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ dopo notevoli sforzi e numerose falsificazioni accuratamente nascoste, siamo riusciti a piazzare un certo numero di agenti in posizioni di basso livello all'interno dell'esercito [root.target.GetAdj].. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ utilizzando le più recenti tecnologie feromoniche, assieme ad un'abbondante dose di inibitori neurali, siamo riusciti a creare diversi "punti ciechi" all'interno del governo [root.target.GetGovernmentName]. Lì saremo in grado di nascondere gli agenti ed iniziare a sovvertire i [root.target.GetIndividualNamePlural] dell'impero [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ siamo riusciti a sovvertire diverse routine di pensiero all'interno dell'[root.target.GetGestaltEntityName] [root.target.GetAdj], di modo che ci facciano segretamente rapporto mentre fingono di funzionare normalmente. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ i nostri hacker hanno aperto una serie di backdoor criptate nel governo [root.target.GetGovernmentName], nascondendole con successo in segmenti oscuri ma importanti del codice [root.target.GetAdj], essenziale per il loro funzionamento. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ le nostre subroutine sovversive hanno aperto una serie di backdoor criptate nel governo [root.target.GetGovernmentName], nascondendole con successo in segmenti oscuri ma importanti del codice [root.target.GetAdj], essenziale per il loro funzionamento. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\nDa lì, saranno in grado di aggiornarci sugli §Hultimi avvenimenti§! nell'impero [root.target.GetAdj] e mantenere la nostra §Habilità a lungo termine§! di condurre operazioni, se lo desideriamo."
 operation.8002.desc.end.gestalt:0 "\n\nDa lì, saremo in grado di aggiornarci sugli §Hultimi avvenimenti§! nell'impero [root.target.GetName] e mantenere la nostra §Habilità a lungo termine§! di condurre operazioni, se lo desideriamo."
 operation.8002.b:0 "Possiamo andare anche oltre."

 sleeper_cell_operation_success:0 "Cellule Dormienti"
 sleeper_cell_operation_success_desc:0 "Abbiamo stabilito delle cellule dormienti che ci tengono aggiornati sugli ultimi affari e sono pronte ad eseguire i nostri ordini in un attimo."
 operation_sleeper_cells_dont_stack_this:1 "$TRIGGER_FAIL$ §RAbbiamo già stabilito delle cellule dormienti all'interno dell'impero [root.target.GetName]§!. Dureranno fino a §Y[Root.sleeper_cell_success]§!§!"

 envoy_events.200.name:0 "Lobbisti"
 envoy_events.200.desc:1 "Una cacofonia di voci proviene dalla Comunità Galattica, e non tutte sono amichevoli... sicuramente non tutte sono allineate al pensiero [Root.GetAdj]. Purtroppo, sembra che l'emissario [event_envoy.GetName] abbia ascoltato le voci sbagliate. Non pochi dubbi si solo sollevati quando ha partecipato a diverse conferenze indette da §H[Root.GetOppositionGalcomLobbyists]§!. È infatti emerso che una grande somma di crediti, riconducibili a questa organizzazione, gli è stata trasferita.\n\nI colleghi di [event_envoy.GetName] chiedono che venga richiamato, citando problemi di fiducia. Tuttavia, alcuni dei nostri consiglieri più subdoli suggeriscono che potremmo trovare un accordo per mantenerlo al suo posto, mettendo sul piatto una somma di denaro."
 envoy_events.200.A:0 "Cosa potrebbe andare storto?"

 beholden_to_special_interests:0 "Ammagliati in Interessi Speciali"
 beholden_to_special_interests_desc:0 "I nostri emissari possono guadagnare con i fondi provenienti da gruppi lobbisti tanto quanto guadagnerebbero eseguendo effettivamente i nostri ordini."

