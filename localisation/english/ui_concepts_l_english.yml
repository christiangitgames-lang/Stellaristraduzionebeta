l_english:

### CONCEPTS
#
# Above each concept definition are instructions on usage, including an icon where one exists.
#   Note that between the icon and the term there's a non-breaking space. When you copy the usage example, it will keep the non-breaking space.
#   This is important to not get a line break between the icon and the concept.
# Use a concept link with icon the first time a new concept is mentioned, then use §H without an icon for repeated uses.
# Use §H with an icon the first time a concept is used withing its own description.
# Use §H without an icon if the concept is used more than once.

 ui_available_tabs: "\n\nTabelle disponibili:\n"

 # View: £interface£ ['concept_empire_view'] or £interface£ §H$concept_empire_view$§!
 concept_empire_view: "Vista sull'impero"
 concept_empire_view_desc: "Ottieni una panoramica dell'Impero.$ui_available_tabs$[GetConceptEmpireAdvisor]"
 empire_view_tab_empire: "§H$EMPIRE$§!"
 empire_view_tab_demographics: "§H$DEMOGRAPHICS_TITLE$§!"
 empire_view_tab_advisor: "§H$GOVERNMENT_ADVISOR_TAB$§!"
 concept_empire_view_tabs_advisor: "$concept_empire_view_tabs_no_advisor$\n- $empire_view_tab_advisor$: selezionare la voce del consigliere"
 concept_empire_view_tabs_no_advisor: "- $empire_view_tab_empire$: lista ['concept_authority'], ['concept_civics'], e ['concept_empire_modifiers']\n- $empire_view_tab_demographics$: vista ['concept_pops'] e ciò che li riguarda"

 # View: £interface£ ['concept_situation_log_view'] or £interface£ §H$concept_situation_log_view$§!
 concept_situation_log_view: "Vista $MENU_PANEL__SITUATION_LOG_TITLE$"
 concept_situation_log_view_desc: "£interface£ La §H$concept_situation_log_view$§! fornisce una panoramica dei problemi in corso.$ui_available_tabs$$concept_situation_log_view_tabs$"
 situation_log_view_tab_situation_log: "§H$topbar_button_situation_name$§!"
 situation_log_view_tab_timeline: "§H$TIMELINE$§!"
 situation_log_view_tab_anomilies: "§H$ANOMALIES$§!"
 situation_log_view_tab_victory: "§H$VICTORIES$§!"
 concept_situation_log_view_tabs: "- $situation_log_view_tab_situation_log$: lista ['concept_event_chains'], ['concept_special_projects'], e ['concept_first_contacts']\n- $situation_log_view_tab_timeline$: vedere ['concept_milestones'] e ['concept_empire_focuses']\n- $situation_log_view_tab_anomilies$: mostra ['concept_anomalies']\n- $situation_log_view_tab_victory$: visualizza ['concept_scoreboard']"

 # View: £interface£ ['concept_government_view'] or £interface£ §H$concept_government_view$§!
 concept_government_view: "Vista $topbar_button_council_name$"
 concept_government_view_desc: "La §H$concept_government_view$§! permette la gestione del governo.$ui_available_tabs$$concept_government_view_tabs$"
 government_view_tab_council: "§H$COUNCIL$§!"
 government_view_tab_factions: "§H$FACTIONS$§!"
 government_view_tab_policies_and_edicts: "§H$EDICTS_AND_POLICIES$§!"
 concept_government_view_tabs: "- $government_view_tab_council$: gestire ['concept_council'] e ['concept_agendas']\n- $government_view_tab_factions$: vista ['concept_factions']\n- $government_view_tab_policies_and_edicts$: selezione ['concept_policies'] e ['concept_edicts']"

 # View: £interface£ ['concept_society_management_view'] or £interface£ §H$concept_society_management_view$§!
 concept_society_management_view: "Vista $TRADITION_VIEW_TITLE$" # Use this alias when referring to the concept
 concept_society_management: "$TRADITION_VIEW_TITLE$" # Left out 'View' to fit in the Databank UI
 concept_society_management_desc: "La §H$concept_society_management_view$§! consente la gestione delle tradizioni.$ui_available_tabs$[GetConceptSocietyManagement]"
 society_management_view_tab_traditions: "§H$TRADITIONS$§!"
 society_management_view_tab_crisis: "§H$CRISIS_TAB$§!"
 concept_society_management_view_crisis: "$concept_society_management_view_no_crisis$\n- $society_management_view_tab_crisis$: seguire i progressi del processo di ['concept_crisis']"
 concept_society_management_view_no_crisis: "- $society_management_view_tab_traditions$: selezione ['concept_traditions'] e ['concept_ascension_perks']"

 # View: £interface£ ['concept_technology_view'] or £interface£ §H$concept_technology_view$§!
 concept_technology_view: "Vista $TECHNOLOGY$"
 concept_technology_view_desc: "La £interface£ §H$concept_technology_view$§! mostra i progressi scientifici di un impero nei campi di £physics£ ['concept_physics_research'], £society£ ['concept_society_research'], e £engineering£ ['concept_engineering_research']. Da questa interfaccia vengono selezionate le opzioni di ricerca e gestite le priorità tecnologiche.\n\nNuove ['concept_technologies'] sono presentate in modo semicasuale tra le opzioni disponibili, riflettendo l'imprevedibilità dell'indagine scientifica."

 # View: £interface£ ['concept_leaders_view'] or £interface£ §H$concept_leaders_view$§!
 concept_leaders_view: "Vista $topbar_button_leaders_name$"
 concept_leaders_view_desc: "£interface£ La §H$concept_leaders_view$§! fornisce una panoramica di tutte le attività dei ['concept_leaders'] all'interno dell'impero, compresi i loro ruoli, ['concept_leader_traits'], livelli di esperienza e incarichi attuali. Da questa interfaccia si possono reclutare nuovi leader, riassegnare quelli esistenti o congedarli dal servizio."

 # View: £interface£ ['concept_species_view'] or £interface£ §H$concept_species_view$§!
 concept_species_view: "Vista $topbar_button_species_name$"
 concept_species_view_desc: "£interface£ La §H$concept_species_view$§! offre un elenco completo di tutte le ['concept_species'] conosciute all'interno dell'impero. Da questa interfaccia è possibile esaminare e modificare i ['concept_species_traits'], e gestire i diritti della popolazione come la cittadinanza, il servizio militare e ['concept_living_standards'].\n\nQuesta vista è essenziale per navigare nelle complessità di un impero multispecie, dove politica, biologia e ideologia si intrecciano nella formazione della società galattica."

 # View: £interface£ ['concept_planets_and_sector_view'] or £interface£ §H$concept_planets_and_sector_view$§!
 concept_planets_and_sector_view: "Vista $PLANET_LIST$" # Use this alias when referring to the concept
 concept_planets_and_sector: "$PLANET_LIST$" # Left out 'View' to fit in the Databank UI
 concept_planets_and_sector_desc: "£interface£ La §H$concept_planets_and_sector$§! L'interfaccia fornisce una panoramica centralizzata di tutte le £colony£ ['concept_colonies'] e £sector£ ['concept_sector'] all'interno dell'impero.\n\nIn questa visuale, possono anche essere assegnati ['concept_governors']."

 # View: £interface£ ['concept_expansion_planner'] or
 concept_expansion_planner: "$MENU_PANEL__EXPANSION_PLANNER_TITLE$"
 concept_expansion_planner_desc: "La lista dei £planet£ ['concept_planets'] all'interno del £interface£ §H$concept_expansion_planner$§! mostra opportunità di colonizzazione. Infatti la colonizzazione può essere avviata direttamente da questa schermata, che sviluppa automaticamente una £colony_ship£ ['concept_colony_ship'].\n\nI £planet£ §H$concept_planets$§! devono essere sorvegliati da una £science_ship£ ['concept_science_ship'] e le £anomaly£ ['concept_anomalies'] trovate sul quel pianeta devono essere analizzate prima che possa essere colonizzato.\n\nInoltre nel sistema del pianeta deve essere presente anche una ['concept_starbase'], in modo che si trovi all'interno dei confini dell'impero."

 # View: £interface£ ['concept_fleet_management_view'] or £interface£ §H$concept_fleet_management_view$§!
 concept_fleet_management_view: "Vista $topbar_button_fleet_manager_name$" # Use this alias when referring to the concept
 concept_fleet_management: "$topbar_button_fleet_manager_name$" # Left out 'View' to fit in the Databank UI
 concept_fleet_management_desc: "Progettare navi e creare flotte. Le nuove §HDimensioni Navali§! e i ['concept_components'] possono essere sbloccati dalla ricerca delle ['concept_technologies'] richieste.$ui_available_tabs$[GetConceptFleetManagement]"
 fleet_management_view_tab_fleet_manager: "§H$FLEET_MANAGER_VIEW$§!"
 fleet_management_view_tab_ship_designer: "§H$SHIP_DESIGNER$§!"
 concept_fleet_management_view_space_fauna: "$concept_fleet_management_view_no_space_fauna$\n- §H$CREATURE_DESIGNER$§!: formare ['concept_space_fauna']"
 concept_fleet_management_view_no_space_fauna: "- $fleet_management_view_tab_fleet_manager$: organizzare ['concept_fleets']\n- $fleet_management_view_tab_ship_designer$: progettare ['concept_military_ships']"

 # View: £interface£ ['concept_contacts_view'] or £interface£ §H$concept_contacts_view$§!
 concept_contacts_view: "Vista Contatti"
 concept_contacts_view_desc: "£interface£ La §H$concept_contacts_view$§! elenca tutti gli imperi, le enclavi indipendenti e le entità aliene conosciute. Da questa interfaccia, la ['concept_diplomacy'] e le relazioni possono essere avviate e valutate. Serve come fulcro centrale per le comunicazioni interstellari e l'intelligence esterna."
 contacts_view_tab_contacts: "§H$topbar_button_contacts_name$§!"
 contacts_view_tab_agreements: "§H$AGREEMENTS_LIST_TITLE$§!"
 contacts_view_tab_shroud: "§H$THE_SHROUD_TITLE$§!"
 concept_contacts_view_tabs: "- $contacts_view_tab_contacts$: intraprendere ['concept_diplomacy']\n- $contacts_view_tab_agreements$: studiare ['concept_subject_agreements']"

 # View: £interface£ ['concept_discoveries_view'] or £interface£ §H$concept_discoveries_view$§!
 concept_discoveries_view: "Vista $topbar_button_discoveries_name$"
 concept_discoveries_view_desc: "£interface£ La §H$concept_discoveries_view$§! cataloga oggetti e fenomeni significativi scoperti in tutta la galassia, tra cui ['concept_relics'], antichi manufatti e altre particolarità galattiche di grande importanza.$ui_available_tabs$[GetConceptDiscovery]"
 discoveries_view_tab_relics: "§H$relics$§!"
 discoveries_view_tab_collection: "§H$COLLECTION$§!"
 discoveries_view_tab_vivarium: "§H$VIVARIUM$§!"
 discoveries_view_tab_astral_actions: "§H$ASTRAL_ACTIONS$§!"
 concept_discovery_view_base: "- $discoveries_view_tab_relics$: gestire ['concept_relics']"
 concept_discovery_view_base_ancrel: "$concept_discovery_view_base$ e ['concept_minor_artifacts']"
 concept_discovery_view_base_archive: "$concept_discovery_view_base$\n- $discoveries_view_tab_collection$: visualizzare ['concept_specimens']\n- $discoveries_view_tab_vivarium$: allevare ['concept_space_fauna']"
 concept_discovery_view_base_ancrel_archive: "$concept_discovery_view_base$\n- $discoveries_view_tab_collection$: visualizzare ['concept_specimens'] e ['concept_minor_artifacts']\n- $discoveries_view_tab_vivarium$: allevare ['concept_space_fauna']"
 concept_discovery_view_base_astral: "$concept_discovery_view_base$\n$concept_discovery_view_astral$"
 concept_discovery_view_base_ancrel_astral: "$concept_discovery_view_base_ancrel$\n$concept_discovery_view_astral$"
 concept_discovery_view_base_archive_astral: "$concept_discovery_view_base_archive$\n$concept_discovery_view_astral$"
 concept_discovery_view_base_ancrel_archive_astral: "$concept_discovery_view_base_ancrel_archive$\n$concept_discovery_view_astral$"
 concept_discovery_view_astral: "- $discoveries_view_tab_astral_actions$: attivare ['concept_astral_actions']"

 # View: £interface£ ['concept_claims_view'] or £interface£ §H$concept_claims_view$§!
 concept_claims_view: "Vista $CLAIMS_VIEW$"
 concept_claims_view_desc: "£interface£ La §H$concept_claims_view$§! visualizza tutte le ['concept_claims'] territoriali dell'impero. La modalità diplomatica della ['concept_galaxy_map'] fornisce una chiara panoramica dei sistemi contestati e dei potenziali luoghi di conflitto futuri."

 # View: £interface£ ['concept_market_view'] or £interface£ §H$concept_market_view$§!
 concept_market_view: "Vista $MARKET_VIEW$"
 concept_market_view_desc: "La £interface£ §H$concept_market_view$§! fornisce un quadro di riferimento per il commercio interstellare, la compravendita di risorse o la creazione di transazioni mensili ricorrenti."

 # View: £interface£ ['concept_colony_view'] or £interface£ §H$concept_colony_view$§!
 concept_colony_view: "Vista Colonia"
 concept_colony_view_desc: "£interface£ La §H$concept_colony_view$§! consente l'amministrazione di una £colony£ ['concept_colony']. Su adeguati £planet£ ['concept_planets'] disabitati o ['concept_habitats'], questa vista può essere utilizzata per avviare il processo di §HColonizzazione§!.$ui_available_tabs$$concept_colony_view_tabs$"
 colony_view_tab_planet_summary: "§H$PLANET_TAB$§!"
 colony_view_tab_management: "§H$MANAGEMENT_TAB$§!"
 colony_view_tab_population: "§H$POPULATION_TAB$§!"
 colony_view_tab_armies: "§H$GROUND_COMBAT_TAB$§!"
 colony_view_tab_holdings: "§H$CORPORATE_TAB$§!"
 concept_colony_view_tabs: "- $colony_view_tab_planet_summary$: mostra una panoramica dei £district£ ['concept_districts'], £building£ ['concept_buildings'] della colonia, e qualsiasi ['concept_governor'] assegnato. Qui è possibile impostare una ['concept_designation'], o abilitare l'['concept_planet_automation'].\n- $colony_view_tab_management$: mostra le caratteristiche del pianeta e i cambiamenti della popolazione. Qui è possibile adottare ['concept_decisions'], ['concept_planetary_ascension'], o avviare la ['concept_terraforming'].\n- $colony_view_tab_population$: mostra la popolazione della colonia divisa in categorie di £job£ ['concept_job'].\n- $colony_view_tab_armies$: mostra la presenza di forze di terra nella colonia, e quanta ['concept_devastation'] abbia subito la colonia.\n- $colony_view_tab_holdings$: fornisce una panoramica di tutte le ['concept_overlord_holdings'] nella colonia."

 # View: £interface£ ['concept_starbase_view'] or £interface£ §H$concept_starbase_view$§!
 concept_starbase_view: "Visuale della Base Stellare"
 concept_starbase_view_desc: "£interface£ La §H$concept_starbase_view$§! consente l'amministrazione di una ['concept_starbase'].$ui_available_tabs$$concept_starbase_view_tabs$"
 starbase_view_tab_command: "§H$STARBASE_STARBASE_TAB$§!"
 starbase_view_tab_defenses: "§H$STARBASE_DEFENSES_TAB$§!"
 starbase_view_tab_armies: "§H$MACRO_BUILDER_TAB$§!"
 starbase_view_tab_shipyard: "§H$STARBASE_SHIPYARD_TAB$§!"
 concept_starbase_view_tabs: "- $starbase_view_tab_command$: mostra una panoramica dei §HModuli§! e delle §HStrutture§! della Base Stellare. Consente inoltre di aggiornare la base stellare al livello successivo, quando il livello richiesto di ['concept_technology'] è stato ricercato.\n- $starbase_view_tab_defenses$: mostra qualsiasi ['concept_defense_platforms'] e cliccando su un progetto se ne costruiscono altre.\n- $starbase_view_tab_armies$: fornisce un modo per assemblare un grande numero di §H$assault_army_plural$§!. Gli eserciti vengono assemblati sulle £colony£ ['concept_colonies'] disponibili all'interno del £sector£ ['concept_sector'], e vengono riuniti presso la base stellare o come §HEsercito§! o come §HTruppe§!\n- $starbase_view_tab_shipyard$: permette di costruire sia ['concept_civilian_ships'] che ['concept_military_ships']"

 # View: £interface£ ['concept_system_map'] or £interface£ §H$concept_system_map$§!
 concept_system_map: "Mappa del Sistema"
 concept_system_map_desc: "£interface£ La §H$concept_system_map$§! presenta una visione dettagliata di un singolo sistema stellare, comprendente ['concept_celestial_objects'], ['concept_civilian_space_stations'], ['concept_fleets'], e le infrastrutture orbitali. Permette di gestire con precisione la costruzione, la colonizzazione, le operazioni di combattimento e l'attività scientifica all'interno del sistema."

 # View: £interface£ ['concept_galaxy_map'] or £interface£ §H$concept_galaxy_map$§!
 concept_galaxy_map: "Mappa Galattica"
 concept_galaxy_map_desc: "£interface£ La §H$concept_galaxy_map$§! offre una panoramica strategica della galassia conosciuta, visualizzando £system£ ['concept_systems'], confini dell'['concept_empire'], e ['concept_hyperlanes']. Serve come interfaccia principale per l'esplorazione, l'espansione e il coordinamento interstellare."

 # View: £interface£ ['concept_navigation_bar'] or £interface£ §H$concept_navigation_bar$§!
 concept_navigation_bar: "Barra di Navigazione"
 concept_navigation_bar_desc: "£interface£ La §H$concept_navigation_bar$§! si trova sul lato sinistro dello schermo.\n\nPuò espandersi quando si interagisce con esso o rimanere bloccato in uno stato minimale.\n\nLa modalità estesa consente di accedere alle impostazioni in cui le voci di menu possono essere riordinate. Inoltre, cambia la scorciatoia da tastiera che apre rapidamente ogni menu."

 # View: £interface£ ['concept_resource_bar'] or £interface£ §H$concept_resource_bar$§!
 concept_resource_bar: "Barra delle Risorse"
 concept_resource_bar_desc: "£interface£ La §H$concept_resource_bar$§! si trova nella parte superiore dello schermo.\n\nContiene diverse §HRisorse§! come £energy£ ['concept_energy'], e parametri come il £trade_value£ ['concept_trade'], ['concept_research'], ['concept_starbase_capacity'], e ['concept_naval_capacity'].\n\nA destra si trovano i §HControlli temporali§! utilizzati per accelerare o rallentare il gioco, oltre che per inserire e disinserire la pausa.\n\nAl di sotto dei §HControlli temporali§! si trova il §HLettore Musicale§!."

 # View: £interface£ ['concept_outliner'] or £interface£ §H$concept_outliner$§!
 concept_outliner: "Profilo"
 concept_outliner_desc: "£interface£ Il §H$concept_outliner$§! fornisce un accesso rapido alle risorse chiave in tutto l'impero, inclusi £colony£ ['concept_colonies'], ['concept_fleets'], e ['concept_civilian_space_stations']. L'interfaccia personalizzabile consente una navigazione e una supervisione rapide, offrendo aggiornamenti di stato in tempo reale e un controllo diretto sulle operazioni vitali."
