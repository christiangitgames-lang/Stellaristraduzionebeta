 MESSAGE_ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_TITLE:1 "Cacciato dal Consiglio Imperiale"
 custodian_request_friendly:0 "Con l'aiuto di amici come voi possiamo ripristinare l'onore e l'integrità della Comunità Galattica."
 custodian_request_friendly_0:0 "Vi preghiamo di aiutarci a far ragionare gli altri. Come Custodi abbiamo bisogno di tutto l'aiuto possibile."
 custodian_request_friendly_1:0 "Sinceramente, la Comunità Galattica sarebbe collassata molto tempo fa se non fosse stato per i vostri sforzi. Ci rendete orgogliosi di essere i Custodi."
 custodian_request_neutral:0 "Come Custodi, consideriamo questa Risoluzione nell'interesse della galassia."
 custodian_request_neutral_0:0 "Essere Custodi è un gran fardello da portare, ma se riusciamo a promulgare queste riforme ne sarà valsa la pena."
 custodian_request_neutral_1:0 "Intendiamo utilizzare lo status di Custodi per riformare in meglio la Comunità."
 custodian_request_hostile:0 "Se non fosse per alcuni membri problematici, come voi, non ci sarebbe bisogno dei Custodi. Ora fate la cosa giusta, per una volta, e supportate questa Risoluzione."
 custodian_request_hostile_0:0 "Come Custodi ci stiamo battendo per salvare la Comunità dalla feccia come voi. Faremo tutto ciò che è in nostro potere per limitare la vostra influenza corruttiva."
 custodian_request_hostile_1:0 "Volete davvero rimanere in rapporti ostili con i Custodi Galattici? Considerate attentamente se è nel vostro interesse opporvi a questa Risoluzione..."
 emperor_request_friendly:1 "Voi siete tra le più leali nazioni suddite dell'Imperium e, come tali, ci aspettiamo il vostro sostegno."
 emperor_request_friendly_1:1 "L'Imperium dipende dalle sagge decisioni della vostra grande nazione nel sostenere la nostra Risoluzione."
 emperor_request_friendly_2:1 "Assieme daremo forza all'Imperium."
 emperor_request_neutral:0 "Una pura formalità. Vi preghiamo di dare il vostro supporto a questo decreto Imperiale."
 emperor_request_neutral_0:1 "Questa Risoluzione è necessaria per rinforzare l'Imperium e contrastare gli sforzi dei suoi nemici... sia stranieri che interni."
 emperor_request_neutral_1:1 "L'Imperium Galattico richiede la vostra firma."
 emperor_request_hostile:0 "In quanto sudditi Imperiali, esigiamo la vostra obbedienza."
 emperor_request_hostile_0:0 "State minando la nostra autorità a vostro rischio e pericolo. Il vostro futuro dipenderà in gran parte dalle azioni che intraprenderete nel prossimo futuro."
 emperor_request_hostile_1:1 "Ah, $COUNTRY$... gli arretrati provincialotti dell'Imperium Galattico."
 custodian_warning_friendly:0 "Vi esortiamo a ripensarci. Come Custodi, c'è molto che possiamo fare per voi."
 custodian_warning_friendly_0:0 "Possiamo garantirvi che agiremo nel migliore degli interessi nei vostri confronti! Vi preghiamo di ripensarci."
 custodian_warning_friendly_1:0 "Dev'esserci un errore, amici. Contiamo sul vostro supporto!"
 custodian_warning_neutral:0 "La vostra opposizione minaccia di indebolire il potere dei Custodi Galattici."
 custodian_warning_neutral_0:0 "Questa Risoluzione è fondamentale per il futuro della Comunità Galattica. Come Custodi, non lo diciamo con leggerezza!"
 custodian_warning_neutral_1:0 "Non possiamo riformare la Comunità senza un po' d'aiuto. Volete veramente che questa nobile istituzione sfoci nell'anarchia e nella corruzione?"
 custodian_warning_hostile:0 "Siete pazzi ad opporvi ai Custodi Galattici."
 custodian_warning_hostile_1:0 "Fareste bene a ricordare che, come Custodi, possediamo una grande influenza... che potrebbe essere sfruttata contro di voi."
 custodian_warning_hostile_2:0 "È ovvio che vi sareste opposti! Dopotutto, se dovessimo riformare la Comunità ed eliminarne la corruzione, dove andrebbero a finire i parassiti come voi?"
 emperor_warning_friendly:1 "Attenzione. Fino ad ora siete stati considerati fedeli sudditi dell'Imperium."
 emperor_warning_friendly_0:1 "Gettereste al vento il vostro status di favoriti all'interno dell'Imperium per questo? Veramente?"
 emperor_warning_friendly_1:0 "Dopo tutto quello che abbiamo fatto per voi, scegliete QUESTO momento per sfidarci? Siete impazziti?"
 emperor_warning_neutral:1 "Gli stati membri dell'Imperium Galattico possono essere divisi in due categorie: coloro che hanno conquistato il nostro favore... e quelli che non l'hanno fatto."
 emperor_warning_neutral_0:1 "Opponendovi a questa Risoluzione danneggerete l'Imperium, e quindi anche voi stessi. Di questo ce ne assicureremo noi."
 emperor_warning_neutral_1:1 "Se vogliamo che l'Imperium abbia successo, dobbiamo andare tutti nella stessa direzione. Cercate di capirlo."
 emperor_warning_hostile:0 "Come OSATE?"
 emperor_warning_hostile_0:1 "Siete veramente la più miserabile delle province dell'Imperium. Un angolino malfamato e disgustoso della nostra galassia."
 emperor_warning_hostile_1:1 "Solo un nemico dell'Imperium Galattico si opporrebbe a questa Risoluzione... è così che dovremmo considerarvi?"
 custodian_consequence_friendly:0 "Contavamo sul vostro supporto. Come possiamo concludere qualcosa come Custodi, quando nemmeno i nostri presunti amici appoggiano le nostre Risoluzioni?"
 custodian_consequence_neutral:0 "La Comunità Galattica potrebbe essere molto di più di ciò che è oggi. Non lo capite?"
 custodian_consequence_hostile:0 "Stupidi testardi. Riformeremo la Comunità Galattica, con o senza di voi."
 emperor_consequence_friendly:0 "Come possiamo promuovervi come esempio di virtù e lealtà Imperiale quando vi opponete alle nostre Risoluzioni al Senato? Ci state rendendo le cose molto complicate."
 emperor_consequence_neutral:1 "Opporvi alla nostra Risoluzione è stato un grave errore. L'Imperium si aspetta di meglio da voi."
 emperor_consequence_hostile:1 "Feccia traditrice. L'Imperium sopravviverà ai vostri futili tentativi minatori."
 custodian_appreciation_friendly:0 "Sapevamo di poter contare sul vostro sostegno. Con il vostro aiuto la Comunità Galattica verrà riformata in qualcosa di molto più grande di ciò che è oggi."
 custodian_appreciation_neutral:0 "Grazie per aver sostenuto il nostro arduo compito di Custodi. Ci sono molte Risoluzioni da approvare."
 custodian_appreciation_hostile:0 "È bello che siate riusciti a mettere da parte le differenze ed a sostenere l'importante lavoro che stiamo facendo come Custodi Galattici."
 emperor_appreciation_friendly:1 "Avete svolto un ruolo importante nel continuo successo dell'Imperium. Che nessuno osi affermare il contrario!"
 emperor_appreciation_neutral:1 "L'Imperium ha notato il vostro leale sostegno."
 emperor_appreciation_hostile:0 "Il vostro recente sostegno alle nostre Risoluzioni è un segnale positivo. Forse non è troppo tardi per trasformarvi in leali e produttivi cittadini Imperiali."
