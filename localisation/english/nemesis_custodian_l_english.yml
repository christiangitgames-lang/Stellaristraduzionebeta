 COMMUNITY_SHIP_DESIGNER_BUTTON_DESC:0 "§GClicca per aprire il §HDesign Navale§! della flotta "$FLEET_NAME$"§!"
 GALACTIC_DEFENSE_FORCE_DESC:0 "Le §HFlotte della Forza di Difesa Galattica§! sono composte da navi speciali controllate dal Custode Galattico. Vengono progettate tramite il §HDesign Navale della Forza di Difesa Galattica§! e possono utilizzare ogni tecnologia sviluppata da qualsiasi membro della Comunità Galattica. Queste flotte non possiedono costi di mantenimento, ma non possono superare la §HCapacità Navale delle Forze di Difesa Galattica§!, che può essere aumentata attraverso alcune Risoluzioni."
 IMPERIAL_ARMADA_DESC:1 "Le §HFlotte dell'Armada Imperiale§! sono composte da navi speciali controllate dal Sovrano dell'Imperium Galattico. Vengono progettate tramite il §HDesign Navale dell'Armada Imperiale§! e possono utilizzare ogni tecnologia sviluppata da qualsiasi membro dell'Imperium Galattico. Queste flotte non possiedono costi di mantenimento, ma non possono superare la §HCapacità Navale dell'Armada Imperiale§!, che può essere aumentata attraverso alcune Risoluzioni."
