 IMPERIAL_AUTHORITY_INSTANT:3 "L'§HAutorità Imperiale§! attuale è $VAL|2Y$\nVariazione mensile: $MONTHLY_CHANGE|+=$ \nA Sostegno: $SUPPORTERS|G$\nIn Opposizione: $DISSENTERS|R$\n\n§HDelegati Assegnati§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$"
 IMPERIAL_AUTHORITY_DELAYED:4 "L'§HAutorità Imperiale§! indica la quantità di potere che il sovrano esercita sull'Imperium. Ogni mese, i Delegati assegnati l'aumentano di §G+$CHANGE$§! o la diminuiscono di $NEG_CHANGE|R$ moltiplicata per l loro §YLivello Abilità§!. Incide anche sull'Opinione del Sovrano dell'Imperium.§!§!\n\n§HSe inferiore a §Y50§!:§!\nI membri potrebbero scatenare una ribellione contro il sovrano attraverso un'operazione di spionaggio.\n\n§HSe superiore a §Y100§!:§!\nL'intero Imperium si unisce al sovrano in qualsiasi guerra difensiva contro gli estranei.\n\n§HSe superiore a §Y140§!:§!\nPossono essere proposte Crociate Imperiali per annettere obiettivi stranieri all'Imperium.\n\n§HSe superiore a §Y180§!:§!\nPuò essere proposta la Risoluzione "Pax Galactica" che proibisce le guerre tra Stati Imperiali."
 strengthen_imperial_authority:0 "Rinforzare l'Autorità Imperiale"
 strengthen_imperial_authority_desc:1 "Assegnare il nostro Delegato per rinforzare l'Imperium Galattico aumenterà nel tempo l'Autorità Imperiale.\n\nOltre a questo compito, contribuirà anche ad aumentare il nostro §YPeso Diplomatico§!."
 undermine_imperial_authority:0 "Indebolire l'Autorità Imperiale"
 undermine_imperial_authority_desc:1 "Assegnare il nostro Delegato per indebolire l'Imperium Galattico diminuirà col tempo l'Autorità Imperiale.\n\nOltre a questo compito, contribuirà anche ad aumentare il nostro §YPeso Diplomatico§!."
 STRENGTHEN_EMPIRE_INSTANT:1 "§HAssegna Delegato per Rinforzare l'Imperium§!\nOltre a questo compito, contribuirà anche ad aumentare il nostro §YPeso Diplomatico§!."
 STRENGTHEN_EMPIRE_NOT_MEMBER_INSTANT:1 "§HAssegna Delegato per Rinforzare l'Imperium§!\n§RDobbiamo appartenere all'Imperium Galattico per assegnare un Delegato§!"
 UNDERMINE_EMPIRE_INSTANT:1 "§HAssegna Delegato per Indebolire l'Imperium§!\nOltre a questo compito, contribuirà anche ad aumentare il nostro §YPeso Diplomatico§!."
