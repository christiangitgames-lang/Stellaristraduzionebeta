l_english:

 AQUATICS_TITLE: "Aquatics Species Pack" # Do not translate
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Aquatics offre un mare di nuove scelte, dove potrete scoprire nuova vita dove meno ve l'aspettate. Lasciate che un'ondata di nuove opzioni personalizzabili per il vostro impero si abbatta su Stellaris, con un tesoro di nuovi ritratti di specie, set di navi, origini e altro ancora."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Ti raccomandiamo Aquatics perché abbiamo notato che sei un fan dei pacchetti cosmetici."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Ti consigliamo Aquatics perché abbiamo notato che ti piace il look incentrato sui pesci."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Ti consigliamo Aquatics perché apre a nuove possibilità di vivere sui Mondi Oceanici"

 vo_aquatics_voice:0 "Acquatico"

 trait_aquatic:0 "Acquatici"
 trait_aquatic_desc:1 "§LQuesta specie si è perfettamente adattata a vivere nelle profondità dell'oceano. Tuttavia, sulla terraferma, è come un pesce fuor d'acqua.§!."
 trait_aquatic_tooltip:2 "Utilizzo Abitazioni sui pianeti §YOceanici§! e §YHabitat Inondati§!: §G-10%§!\n    - $worker_and_simple_drone_cat_bonus_workforce_mult$ sul Pianeta §YOceanico§!: §G+10%§!\n    - Utilizzo abitazioni sui Pianeti non-§YUmidi§!: §R+30%§!\n    - Abitabilità sui Pianeti non-§YUmidi§!: §R-20%§!\n\nIl Percorso d'Ascensione §H$ap_hydrocentric$§! amplifica gli effetti di questo tratto."
 trait_robot_aquatic: "Impermeabile"
 trait_robot_aquatic_desc: "§LIProgettate per l'esplorazione delle profondità oceaniche, queste macchine incontrano gravi limitazioni quando operano sulla terraferma.§!\n\n§RRichiede§! come §RPianeta Natale§! un §YPianeta oceanico§! ."
 trait_robot_aquatic_tooltip: "$trait_aquatic_tooltip$"
 trait_aquatic_remove_evolutionary_mastery:1 "§RRichiede la Tradizione §Y$tr_genetics_resequencing$§! per rimuovere.§!"
 trait_aquatic_remove_hydrocentric:0 "§RImpossibile rimuovere il tratto §Y$trait_aquatic$§! dopo aver preso il Perscorso di Ascensione §Y$ap_hydrocentric$§!.§!"

 leader_trait_aquatic_admiral:0 "Acquatico"
 leader_trait_aquatic_admiral_desc:0 "Gli adattamenti della nave necessari per far sentire questo comandante a casa hanno il fortuito effetto collaterale di rendere lo scafo della flotta più forte e resistente."

 origin_here_be_dragons:0 "Qui ci Sono i Draghi"
 origin_here_be_dragons_desc:0 "Da tempo immemorabile, questa civiltà condivide il suo sistema stellare con un formidabile drago. Il comportamento della misteriosa creatura oscilla tra la lontana benevolenza ed un'altezzosa indifferenza. Resta da vedere come si evolverà questa relazione man mano che gli abitanti del pianeta prenderanno il volo verso le stelle."
 civic_tooltip_aquatics_effects:0 "- Il $HOME_SYSTEM$ È abitato da un §IDrago del Cielo§! che ti proteggerà dai pericoli, ma fai attenzione alla sua ira se non lo compiacerai"

 START_SCREEN_HERE_BE_DRAGONS:0 "Abbiamo sempre conosciuto il Drago. Ha abbellito i cieli sopra [GetHomeWorldName] da tempo immemorabile, le nostre prime interazioni con esso sono sparse nel folklore [GetSpeciesAdj]. Per molto tempo è stata una storia di conflitto, dato che le nostre prime armi non erano all'altezza della potente bestia. Antichi racconti parlano di un visionario che, contro ogni previsione, riuscì a mediare la pace tra il popolo [GetSpeciesName] ed il Drago.\n\nNegli incontri successivi, il Drago si è rivelato una figura lontana ed enigmatica il cui esempio ha sempre stimolato i nostri sforzi per raggiungere le stelle. Tuttavia, l'invenzione di sistemi di propulsione rapida e la scoperta della rete di iperlinee hanno portato a un nuovo periodo di relazioni non facili con il Drago, dato che ci intromettiamo sempre più in aree in cui ha vagato in solitudine per eoni.\n\nSta a noi decidere cosa ci riserva il futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "Abbiamo sempre conosciuto il Drago. Ha abbellito i cieli sopra [GetHomeWorldName] da tempo immemorabile, le nostre prime interazioni con esso sono sparse nelle torbide profondità della nostra coscienza collettiva. Nei primi conflitti, la bestia possente aveva il sopravvento, le nostre armi non erano all'altezza, ma alla fine siamo stati in grado di fare la pace con lei, e da allora abbiamo coesistito senza problemi.\n\nAnche se rimane una figura enigmatica, l'esempio del Drago ci ha sempre spronato a imprese più grandi, culminando nell'invenzione di sistemi di propulsione rapida capaci di portarci nel suo dominio. Ora, mentre ci intromettiamo sempre più nelle zone in cui ha vagato in solitudine per eoni, entriamo in un periodo di relazioni non facili con il Drago.\n\nSta a noi decidere cosa ci riserva il futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "Secondo i registri dei nostri creatori, il Drago ha sempre volato sopra i cieli di [GetHomeWorldName], occasionalmente atterrando anche sulla superficie, dove hanno spesso combattuto nei primi tempi. Più tardi nella loro storia, coesistettero a disagio, i combattimenti divennero meno frequenti man mano che la creatura cominciò ad evitare la loro specie.\n\nAnche se per loro rimase una figura enigmatica, l'esempio del Drago spronò i nostri creatori a imprese più grandi, che culminarono nell'invenzione di sistemi di propulsione rapida in grado di portarli nel suo dominio.\n\nOra che il loro tempo è passato e noi abbiamo preso il controllo, sta a noi decidere cosa ci riserva il futuro: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "Studieremo il Drago, e forse alla fine impareremo a comunicare con lui? O saremo spinti al conflitto, i confini di un singolo sistema solare semplicemente troppo piccoli da condividere con una creatura così formidabile?"

 aquatics.105.name:0 "Drago del Cielo Sconfitto"
 aquatics.105.desc.origin_start:0 "Abbiamo ucciso il drago del cielo! Con un ultimo sussulto, un ultimo terribile ruggito di furia, l'ultima forza vitale della bestia è stata prosciugata. La sua carcassa rimane intatta - ma non per molto, perché i nostri [This.GetScientistPlural] chiedono a gran voce di prenderla."
 aquatics.105.desc.origin_normal_middle:0 "Su [dragon_planet.GetName], l'umore è misto. Anche se molti si rallegrano della sconfitta di questo mostro tanto temuto, la presenza un tempo costante del drago ha avuto un profondo impatto sulla psiche dei [This.GetAdj]."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ In un certo senso, ucciderlo è come uccidere i propri dei.\n\nGli [This.GetSpeciesNamePlural] possono ora guardare ad un futuro dove sono capaci di tutto, dove nessuna paura del soprannaturale può trattenerli da ciò che desiderano ottenere."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Anche se abbiamo scacciato i nostri falsi dei molto tempo fa, questo atto è in qualche modo simile a bandirli di nuovo. Gli [This.GetSpeciesNamePlural] possono ora guardare ad un futuro dove sono capaci di tutto, dove nessuna paura del soprannaturale può trattenerli da ciò che desiderano ottenere."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\nMentre la nostra coscienza collettiva considera il fatto, affrontiamo sentimenti contrastanti. Da un lato, c'è soddisfazione: una grave minaccia è stata vinta. Dall'altro, il drago che prima era sempre presente era diventato... familiare. Anche se abbiamo poco tempo per le ossessioni "soprannaturali" di altre civiltà spaziali, in un certo senso, potremmo considerare questo atto come un'uccisione del nostro dio. Possiamo ora guardare ad un futuro in cui siamo capaci di tutto, dove nessun ostacolo, per quanto apparentemente insormontabile, può limitarci."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nMentre i nostri processori si ricalibrano per tenere conto delle conseguenze dell'atto, scopriamo che abbiamo una sorprendente quantità di refactoring da fare. Il drago, prima sempre presente, ha avuto un impatto considerevole sulla nostra programmazione, con miliardi di misure di sicurezza per contrastare l'imprevedibilità delle sue azioni, cosa che richiederà del tempo per districarsi. D'altra parte, con questa formidabile minaccia rimossa da noi, possiamo ora guardare avanti verso un futuro dove siamo capaci di tutto, dove nessun ostacolo, per quanto apparentemente insormontabile, può limitarci."
 aquatics.105.desc.others:0 "Abbiamo ucciso il Drago Protettore del sistema [dragon_system.GetName]! Anche se ha opposto una dura lotta, non si è dimostrata all'altezza delle nostre potenti flotte. Ora gli abitanti di [dragon_planet.GetName] dovranno affrontare i loro nemici da pari a pari, non più al sicuro sapendo che nessuno può superare il drago.\n\nSembra che il corpo che ha lasciato sia un vero e proprio tesoro per il nostro [This.GetScientistPlural], che crede di poter trovare un modo per produrre sinteticamente le scaglie del drago."
 aquatics.105.A:0 "Vediamo quali segreti possono svelare i suoi resti."
 aquatics.105.A.tooltip:0 "Sblocca il tratto §Y$trait_drake_scaled$§! per §YTransgenesi del Leviatano§!."

 aquatics.110.name:0 "Drago del Cielo Ucciso"
 aquatics.110.desc:0 "[From.GetName] ha sconfitto il Drago del Cielo! Come risultato di questa terribile azione, [dragon_planet.GetName] è ora vulnerabile agli attacchi."
 aquatics.110.A:0 "Guai..."
 aquatics.115.name:0 "Drago del Cielo Rianimato"
 aquatics.115.desc.regular:0 "Fedeli alla loro parola, i nostri negromanti hanno riportato in vita il Drago del Cielo del sistema [dragon_system.GetName]! Anche se un po' grezzo, come ci si aspetterebbe da un essere appena resuscitato dalla morte, ora attende con ansia i nostri comandi."
 aquatics.115.desc.hive:0 "Controllare il §YDrago del Cielo§! è sempre stato nei nostri piani. I nostri droni si sono particolarmente evoluti per ottenere questo premio. Sebbene il processo d'infestazione abbia richiesto un certo adattamento, ora siamo noi il Drago del Cielo. Con le sue conoscenze e la sua esperienza integrate nell'alveare, siamo ben preparati ad affrontare qualsiasi suo parente."
 aquatics.115.desc.machine: "La creatura denominata §YDrago del Cielo§! è stata esaminata accuratamente secondo i protocolli della Mecromanzia. Le sue esalazioni gelide adesso si avvicinano a 1 grado Kelvin. Il drago rianimato è ora sotto il nostro controllo." 
 aquatics.115.A:1 "I nostri nemici si congeleranno!"
 REANIMATE_ORIGIN_DRAGON:0 "Rianimate il Drago del Cielo"
 REANIMATE_ORIGIN_DRAGON_DESC:2 "Anche se il drago del sistema [dragon_system.GetName] è stato ucciso, i nostri [Owner.GetNecromancersLower] ci assicurano che tale situazione non deve durare a lungo. Ci promettono che potranno farlo rivivere in tutta sicurezza sotto il nostro dominio in breve tempo."
 slew_origin_dragon:0 "Ammazzadraghi Primordiali"
 slew_origin_dragon_desc:0 "Da tempo immemorabile, un potente Drake ha vagato per il nostro sistema... ma non più! Liberati da questa minaccia, non rimane nulla che possa trattenerci mentre marciamo verso il futuro."

 aquatics.120.name:0 "Il Tempo è Giunto"
 aquatics.120.diplo_name:0 "Comunicazione del Drago in arrivo"
 aquatics.120.desc:0 "Il tempo passa, e con esso i miei dubbi. Fin dagli esordi vi ho osservato: spesso disperandomi per la vostra frequente impetuosità, ma sempre ruggendo di gioia per i vostri successi. Ora, scopro che siete cresciuti, che la vostra civiltà è maturata, ed è pronta per essere affidata alla massima responsabilità: la paternità. È ora che vi dedichiate ad accudire i miei figli."
 aquatics.120.dialog.1:0 "Aspetta, aspetta - cosa?"
 aquatics.120.dialog.1.response:0 "Per essere perfettamente sincero, ho aspettato a lungo questo giorno. Più a lungo di quanto possiate immaginare. Quando sono partito da casa, ero poco più di un cucciolo. Ho viaggiato in lungo e in largo prima di imbattermi in un pianeta con il potenziale per produrre una civiltà adottiva che un giorno sarebbe stata pronta a crescere i miei figli. E così, ho aspettato..."
 aquatics.120.dialog.2:0 "Quindi questo era il tuo piano fin dall'inizio?"
 aquatics.120.dialog.2.response:0 "Sì, è la nostra modalità. Nella nostra galassia d'origine, ci sono molti della mia specie, ognuno alla ricerca di una civiltà nascente per crescere i propri figli. Ma io sono il primo, che io sappia, ad essere arrivato così lontano."
 aquatics.120.dialog.3:0 "Cosa otteniamo in cambio?"
 aquatics.120.dialog.3.response:0 "Beh, per prima cosa, un Drago Guardiano completamente cresciuto è un nemico formidabile! Se sei d'accordo, mi impegnerò con la mia progenie alla tua causa e ti aiuteremo in battaglia."
 aquatics.120.dialog.4:0 "E se ci rifiutassimo?"
 aquatics.120.dialog.4.response:0 "Allora avrete fatto la vostra scelta e io me ne andrò. Ho aspettato a lungo; posso aspettare ancora."
 aquatics.120.A:0 "Siamo onorati di accettare."
 aquatics.120.A.response:0 "Eccellente! Sapevo che avreste detto di sì. Non ve ne pentirete!"
 aquatics.120.A.tooltip:0 "Saremo in grado di costruire §YIncubatrici di Drago§! nelle basi stellari, da cui saremo in grado di reclutare fino a 10 §Y$space_dragon_origin_baby_plural$§!."
 aquatics.120.B:0 "Vi ringraziamo per questa offerta, ma dobbiamo rifiutarla."
 aquatics.120.B.response:0 "§SSigh§!. Forse non hai imparato così tanto come pensavo. Addio!"
 aquatics.120.B.tooltip:0 "Il Drago del Cielo partirà, per non tornare mai più."

 aquatics.150.name:0 "Un drago affamato"
 aquatics.150.desc:0 "I [This.Owner.GetResearchers] che osservano il Drago del Cielo hanno riferito di forti borgorigmi provenire dai suoi organi interni. Sono mesi che la creatura orbita in modo anomalo intorno [Root.GetName] scendendo in picchiata fino a fendere l'atmosfera, per poi allontanarsi di nuovo. Ipotizziamo che stia tentando di planare sul pianeta per nutrirsi. Non è chiaro perché esiti. Che il drago stia valutando le nostre intenzioni ora che l'abbiamo raggiunto tra le stelle?"
 aquatics.150.A:0 "Sparate un colpo di avvertimento la prossima volta che si avvicina."
 aquatics.150.A.tooltip:0 "§RIl drago può essere scontento.§!"
 aquatics.150.B:0 "Riservategli un po' di spazio in una zona appartata."
 aquatics.150.B.tooltip:0 "§RÈ probabile che il drago consumi molto cibo una volta atterrato sul pianeta!§!"
 aquatics.150.C:0 "Continuate ad osservarlo."
 aquatics.155.name:0 "Morte dall'Alto"
 aquatics.155.desc.normal:0 "Il drago non ha apprezzato la nostra dimostrazione di ostilità. Con un forte boato, la cui forza è stata abbastanza forte da causare piccoli terremoti su metà del pianeta, il drago ha colpito un grande centro abitato su [Root.GetName] con le sue fiamme ghiacciate."
 aquatics.155.desc.gestalt:0 "Il drago non ha apprezzato la nostra dimostrazione di ostilità. Con un forte boato, la cui forza è stata abbastanza forte da causare piccoli terremoti su metà del pianeta, il drago ha colpito [Root.GetName] con fiamme ghiacciate, distruggendo impianti di produzione vitali e uccidendo un gran numero di droni."
 aquatics.160.name:0 "Il Drago è Atterrato"
 aquatics.160.desc:0 "Il drago si è reso conto delle nostre intenzioni, e con grazia è sceso in picchiata per adagiarsi nell'area che gli avevamo lasciato libera. Questo, però, solo dopo aver divorato voracemente, la grande scorta di cibo che avevamo dislocato in zona.\n\nI nostri [This.Owner.GetResearchers] lo stanno osservando a distanza."
 aquatics.160.A:0 "Guardate e aspettate."
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "Dopo diversi altri passaggi del pianeta, il drago sembra aver deciso che era sicuro atterrare. Anche se ha scelto una zona appartata, un certo numero di [Root.Owner.GetSpeciesNamePlural] sono stati uccisi e molti altri sono fuggiti, e non c'è da stupirsi, data la sua incredibile dimensione e l'appetito vorace.\n\nOra si è insediato e sta decimando la flora e la fauna locale ad un ritmo allarmante. La popolazione locale si tiene a distanza."
 aquatics.165.desc.gestalt:0 "Dopo diversi altri passaggi sul pianeta, il drago sembra aver deciso che era sicuro atterrare. Anche se ha scelto una zona appartata, un certo numero di nostri droni sono stati distrutti e molti altri sono andati dispersi, e non c'è da stupirsi, data la sua incredibile dimensione e l'appetito vorace.\n\nOra si è insediato e sta decimando la flora e la fauna locale ad un ritmo allarmante. I nostri droni si tengono a distanza precauzionale."
 aquatics.170.name:0 "Prendere il volo"
 aquatics.170.desc:0 "Dopo diversi anni passati a rimpinzarsi dei generosi raccolti da [Root.GetName], il Drago del Cielo, ora considerevolmente più grosso, ha preso nuovamente il volo. Con un ultimo ruggito di saluto, si è alzato in volo lasciando dietro di sé una grande collezione di squame, pelle rimossa e altri sottoprodotti della sua presenza."
 aquatics.170.A:0 "Studieremo i resti."
 aquatics.170.B:0 "Bruciateli per il combustibile."
 aquatics.170.tooltip:0 "Il drago ora si aggira ancora una volta per il sistema §Y[here_be_dragons_planet.System.GetName]§!."

 aquatics.180.name:0 "Drago Guardiano"
 aquatics.180.desc:0 "Le nostre flotte nel sistema [From.GetName] riferiscono che il drago che vaga nel sistema sta attaccando le nostre navi! Non è chiaro se si sta deliberatamente unendo alla difesa di [From.Owner.GetAdj], o se è semplicemente arrabbiato con noi per aver invaso il suo territorio. Quel che è certo è che dovremo attraversarlo se intendiamo prendere [here_be_dragons_planet.GetName]!"
 aquatics.185.name:0 "Il Ruggito del Drago"
 aquatics.185.desc:0 "Il Drago del Cielo sembra non vedere di buon occhio gli sforzi di [From.GetAdj] per invadere [here_be_dragons_planet.GetName]. Si alza in volo in nostra difesa, soffiando gelida distruzione sulle loro flotte!"
 aquatics.185.desc.landed:0 "Il Drago del Cielo sembra non vedere di buon occhio gli sforzi di [From.GetAdj] per invadere [here_be_dragons_planet.GetName]. Interrompendo il suo pasto sul pianeta, ha preso il volo per soffiare una gelida distruzione sulle loro flotte!"
 aquatics.185.A:0 "Tutti lodino il Drago del Cielo!"
 aquatics.185.B:0 "Bene, una minaccia in meno da affrontare."

 aquatics.190.name:0 "Indagine su Scala Draconica"
 aquatics.190.desc:0 "Ora che abbiamo fatto qualche progresso nella comprensione della xenobiologia e dei materiali esotici, i nostri ricercatori ci hanno proposto di inviare una nave scientifica per dare un'occhiata più da vicino al drago. Sono particolarmente interessati alle sue squame, che sono notevolmente resistenti, persino impenetrabili. Anche se abbiamo acquisito numerosi campioni di questi frammenti naturali, i nostri scienziati rimangono perplessi su come riesca a formare una simile corazza. Usando quello che descrivono come una sonda "leggermente intrusiva", credono di poter arrivare sotto lo strato protettivo del drago e studiare direttamente i suoi processi naturali.\n\nSicuramente al drago non dispiacerà... Sicuramente."
 aquatics.190.desc.gestalt:0 "Ora che abbiamo fatto qualche progresso nella comprensione della xenobiologia e dei materiali esotici, potremmo considerare di inviare una nave scientifica per dare un'occhiata più da vicino al drago. Di particolare interesse per noi sono le sue scaglie, che sono notevolmente durevoli - persino impenetrabili. Mentre abbiamo acquisito numerosi campioni naturali, i nostri droni scientifici rimangono perplessi su come si formano le squame. Utilizzando una sonda sufficientemente intrusiva, potremmo essere in grado di entrare nello strato protettivo del drago e studiare direttamente i suoi processi naturali.\n\nSicuramente al drago non dispiacerà... Sicuramente."
 aquatics.190.A:0 "Andate avanti."
 aquatics.190.B:0 "Proviamo qualcosa di meno invasivo."

 DRAGON_REMOTE_SCANS:0 "Scansione Remota del Drago"
 DRAGON_REMOTE_SCANS_DESC:0 "La nostra nave scientifica scansionerà il drago da una distanza di sicurezza per scoprire i segreti della sua biologia unica."
 aquatics.195.name:0 "Scansione Remota Completata"
 aquatics.195.desc:0 "Sebbene il drago abbia guardato attentamente la nostra nave scientifica, non ha reagito quando lo abbiamo sottoposto a diverse scansioni profonde, le più approfondite possibili in base al livello tecnologico di cui adesso disponiamo. Anche se abbiamo appreso informazioni sui suoi processi biologici, il segreto dietro la sua pelle squamosa resta più che mai ignoto.\n\nNonostante i nostri [This.Owner.GetResearchers] siano obbligati ad ammettere la sconfitta su tale argomento, ci hanno assicurato che che faranno fruttare le conoscenze acquisite."

 DRAGON_MATERIAL_STUDY:0 "Raccolta di Campioni di Drago"
 DRAGON_MATERIAL_STUDY_DESC:0 "La nostra nave scientifica lancerà coraggiosamente una sonda che si impianterà sotto le scaglie del drago e scoprirà i segreti della sua biologia unica."
 aquatics.200.name:0 "Nave Scientifica Divorata"
 aquatics.200.desc:0 "Sembra che il drago avesse fame. O forse stava solo avendo una brutta giornata. Quando il nostro vascello si è avvicinato, il drago ha ringhiato e si è bruscamente affondato in avanti in un movimento §Rmasticatorio§!, senza lasciare il tempo per manovre evasive. Ora rimane poco della nostra nave scientifica, almeno al di fuori della pancia del drago."
 aquatics.200.A:0 "Meglio non farlo arrabbiare ulteriormente."
 aquatics.200.B:0 "La sua fame dovrebbe essere saziata ora. Proviamo di nuovo."
 aquatics.205.name:0 "Nave Scientifica Respinta"
 aquatics.205.desc:0 "Il drago ha tollerato l'avvicinamento della nostra nave scientifica, ma quando la sonda è stata lanciata, ha usato la sua coda per §Hcolpire§! il nostro vascello con una forza incredibile. Notevolmente, anche se la nave era stata sballottata per metà del sistema solare, era quasi del tutto intatta, e non c'erano state vittime a bordo. Tuttavia, il disappunto del drago era chiaro."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "Affascinante. Dovremmo vedere cosa succede se proviamo di nuovo."
 aquatics.210.name:0 "L'Ira di un Drago"
 aquatics.210.desc.normal:0 "Quando la nostra nave si è avvicinata al drago per la seconda volta, questo è entrato in azione. Con le narici dilatate, è sfrecciato via, dirigendosi direttamente verso [dragon_colony.GetName]! Prima che i nostri sistemi di difesa potessero reagire, scatenò furiosamente il suo alito gelido sull'emisfero settentrionale del pianeta, causando notevoli danni a diversi grandi centri abitati."
 aquatics.210.desc.gestalt:0 "Quando la nostra nave si è avvicinata per la seconda volta al drago, questo è entrato in azione. Con le narici dilatate, è sfrecciato via, dirigendosi direttamente verso [dragon_colony.GetName]! Prima che i nostri sistemi di difesa potessero reagire, scatenò furiosamente il suo alito gelido sull'emisfero settentrionale del pianeta, causando notevoli danni a vitali impianti di produzione."
 aquatics.210.A:0 "Facciamo un passo indietro per un po'."
 aquatics.215.name:0 "Studi Positivi sul Drago"
 aquatics.215.desc:0 "Il drago ringhiò con rabbia quando la nostra sonda si agganciò ad esso e rapidamente individuò e scavò una minuscola fessura tra le sue squame. Mentre il [Root.GetName] è stato costretto ad attivare il salto FTL d'emergenza per evitare il drago indispettito, la sonda è stata in grado di raccogliere letture intriganti. Da quello che possiamo dire, la durabilità delle scaglie del drago è il risultato di un complesso cocktail di enzimi che innescano una reazione chimica unica quando la creatura entra nell'atmosfera di [dragon_colony.GetName] ad alta velocità.\n\nAnche se c'è ancora molto da scoprire, i nostri [This.Owner.GetResearchers] sono chiari su una cosa: a causa della complessità della biologia del drago, se vogliamo accedere al materiale di cui sono fatte le sue scaglie, dovremo prima ucciderlo. Tuttavia, ci assicurano che la conoscenza che hanno acquisito sarà utile in entrambi i casi."

 first_contact_dragon:0 "Comunicazioni Draconiche"
 aquatic_events.250.name:0 "$first_contact_dragon$" 
 aquatic_events.250.desc:0 "Dopo i nostri successi nello stabilire comunicazioni con un discreto numero di specie aliene, uno dei nostri principali [This.Owner.GetLinguists] ha avanzato una proposta radicale. Anche se gli sforzi passati per comunicare con il Drago del Cielo sono falliti miseramente, egli sostiene che è giunto il momento di fare un altro tentativo.\n\nSecondo le nostre prime ricostruzioni, ci fu un leggendario accordo tra [This.Owner.Species.GetName] e il Drago, dopo il quale il conflitto diretto cessò. Citando questo come prova che la comprensione a qualche livello è possibile, facendoci notare che le nostre recenti esperienze con forme di vita totalmente aliene ci hanno reso più attrezzati che mai per comprendere il drago."
 aquatic_events.250.desc.hive:0 "Avendo stabilito delle comunicazioni con un discreto numero di specie aliene, i nostri processi di elaborazione linguistica hanno concluso che è giunto il momento di fare un nuovo tentativo per conversare con il Drago del Cielo. Anche se gli sforzi recenti sono falliti miseramente, ricordiamo vagamente un'intesa passata quando abbiamo fatto pace con il drago, dopo la nostra antica lotta.\n\nOra che abbiamo più esperienza nel trattare con forme di vita totalmente aliene, siamo più equipaggiati che mai per comprendere il drago."
 aquatic_events.250.desc.machine:0 "Avendo stabilito comunicazioni con diverse specie aliene, le nostre subroutine linguistiche hanno raggiunto un nuovo risultato: è di nuovo il momento di tentare di conversare con il Drago del Cielo. Anche se i tentativi passati sono falliti secondo tutti i criteri più significativi, le registrazioni dei nostri creatori suggeriscono che la comprensione di un certo livello è possibile. Dopo tutto, si suppone che abbiano combattuto e poi fatto pace con il drago, per ragioni finora sconosciute.\n\nDotati di esperienza nel trattare con forme di vita totalmente aliene, siamo più equipaggiati che mai per comprendere il drago."
 start_dragon_communications_study:0 "I nostri [This.Owner.GetEnvoyPlural] tenteranno di comunicare con il Drago."
 aquatics.255.name:0 "Un Inizio Prudente"
 aquatics.255.desc:0 "Mentre i nostri [This.Owner.GetResearchers] e [This.Owner.GetLinguists] setacciano le registrazioni delle interazioni conosciute con il drago, hanno preparato alcuni esperimenti per testare le sue risposte. Ci assicurano che ogni mossa è pianificata con la dovuta perseveranza, e che cesseranno le loro attività al minimo segno di scontento da parte del drago."
 aquatics.260.name:0 "Progressi Lenti"
 aquatics.260.desc:1 "I nostri [This.Owner.GetLinguists] sono rimasti perplessi dalle espressioni del drago. Anche se sperano che una svolta sia dietro l'angolo, le difficoltà insite nel trovare un punto di riferimento comune tra noi e l'enorme drago spaziale restano apparentemente insormontabili.\n\nQuesto sarebbe motivo di disperazione, se non fosse per il comportamento del drago, che è stato notevolmente paziente con le nostre navi da ricerca che si sono intromesse nel suo spazio. Basandoci sui movimenti ritmici della sua gola, ha ripetuto la stessa serie di vibrazioni gutturali, che se non fosse per il vuoto dello spazio, sarebbero dei ruggiti o grida, quasi come se sapesse cosa stiamo facendo e volesse aiutarci."
 aquatics.260.A:0 "Che misterioso."
 aquatics.265.name:0 "La Verità dei Ruggiti"
 aquatics.265.desc.normal:0 "I nostri [This.Owner.GetLinguists] riferiscono di una scoperta stupefacente. Disperando di non riuscire mai a capire il drago, hanno trasposto la mappa spettrale delle sue fluttuanti emissioni di energia corporale in forme d'onda acustiche. Mentre ascoltavano i risultati, non potevano credere alle loro [This.Owner.GetSpeciesEarNamePlural]. Era innegabile, il drago stava parlando la nostra lingua, ma con un mezzo diverso! I suoi ruggiti, infatti, avevano il solo scopo di attirare la nostra attenzione, piuttosto che essere un tentativo di comunicazione.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "I nostri [This.Owner.GetLinguists] riportano una scoperta stupefacente. Disperando di non riuscire mai a capire il drago, hanno trasposto la mappa spettrale delle sue fluttuanti emissioni di energia corporale in un grafico di deviazione d'onda standard. Questo ha rivelato che in realtà stava "parlando" in un semplice codice binario, non dissimile da quello che usiamo a volte, solo su una lunghezza d'onda diversa. I suoi ruggiti, infatti, avevano il solo scopo di attirare la nostra attenzione, piuttosto che essere un tentativo di comunicazione.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "I nostri [This.Owner.GetLinguists] hanno riascoltato vecchie registrazioni alla luce questa conoscenza. Secondo loro, i discorsi fatti in passato dal drago erano "deludenti e puerili", mere lamentele sul cibo e sulla lentezza degli "striscianti del pianeta". Tuttavia, la creatura ora esprime sorpresa e piacere per il fatto che siamo in grado di capirla. Infatti, mostra un'alacrità che non si vedeva da molti anni. Sembra che abbia una questione di grande importanza di cui desidera parlare con noi, ma solo quando saremo §S"pronti."§!"
 aquatics.265.A:0 "Ma noi siamo pronti!"
 aquatics.270.name:0 "Un Rimprovero con Parole Forti"
 aquatics.270.desc:0 "Il drago si addentra in una lunga diatriba sulla saggezza accumulata nel corso degli anni, rimarcando le sue osservazioni sul nostro atteggiamento rispetto al tempo e alle responsabilità... per non parlare della nostra ancora esigua conoscenza dei fondamenti dell'universo. A quanto pare ci considera giovani e avventati, perciò non degni di questa missione al momento."
 aquatics.270.A:0 "Ahimè. Ci sforzeremo di essere migliori."
 aquatics.270.A.tooltip:0 "Il Drago ci contatterà quando sarà pronto."
 aquatics.280.name:0 "Un Drago irritato"
 aquatics.280.desc:0 "Non siamo del tutto sicuri di cosa sia andato storto, ma i nostri [This.Owner.GetResearchers] sembrano aver scontentato il drago. Con un potente ruggito, la creatura ha scatenato il suo respiro mortale sul loro vascello, uccidendo [This.Owner.GetEnvoy] [This.Leader.GetName] e facendoci tornare indietro considerevolmente nel nostro tentativo di capirlo."
 draconic_communications_continues:0 "I nostri sforzi continueranno."

 fcsum_origin_dragon_1:0 "Abbiamo iniziato a tentare di comunicare con il drago, ma per ora i progressi sono stati scarsi."
 fcsum_origin_dragon_2:0 "Nonostante la collaborazione del drago, i suoi discorsi continuano a confonderci."
 fcsum_origin_dragon_3:0 "Abbiamo scoperto il segreto della comunicazione con il drago. Sembra che abbia qualcosa da dirci."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName] riferisce di aver avvistato un terrificante drago spaziale nel sistema [From.GetName]!\n\nIl sistema sembra anche essere un fulcro di [From.Owner.GetName], con uno dei pianeti del sistema che mostra segni di una popolazione particolarmente densa.\n\nFinora, il drago non ha reagito, né c'è alcun segno di conflitto con gli altri abitanti del sistema. Forse sarebbe meglio lasciarlo stare." #this event happens during first contact, so [From.Owner.GetName] is "alpha menace"
 aquatics.305.desc.pre-ftl:0 "[This.GetName] riferisce di aver avvistato un terrificante drago spaziale nel sistema [From.GetName]! Il sistema sembra inoltre ospitare una Civiltà [Owner.GetPreFTLLower]: in uno dei pianeti sono presenti insediamenti abitativi.\n\nFinora il drago non ha reagito alla nostra presenza, né ci sono segni di conflitto tra lui e gli altri abitanti del sistema. Forse sarebbe meglio lasciar perdere." # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization' 

