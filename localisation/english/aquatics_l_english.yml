 sm_dragon_hatchery:0 "Incubatrice di Draghi"
 sm_dragon_hatchery_desc:0 "Strutture all'avanguardia per l'allevamento dei giovani draghi."
 dragon_hatchery_tooltip:0 "§GPermette il reclutamento fino a un massimo di §H10§! $space_dragon_origin_baby_plural$§!"

 d_landed_dragon:0 "Alimentazione del Drago"
 d_landed_dragon_desc:0 "Il possente Drago del Cielo è atterrato e sta procedendo a divorare una quantità sorprendente di cibo."

 ap_hydrocentric:0 "Idrocentrico"
 ap_hydrocentric_desc:0 "Non ci accontenteremo più di rimpiazzi "abbastanza buoni" per le nostre dimore oceaniche: nessun pianeta sarà considerato adatto alla colonizzazione finché non sarà stato completamente inondato."
 ap_hydrocentric_tooltip:3 "Permette la costruzione di §YStazioni Minerarie di Ghiaccio§! sulle basi stellari, che permettono la decisione §Y$decision_expand_planetary_sea$§! sui pianeti §YOceanici§! e la decisione §Y$decision_flood_habitat$§! sugli §YHabitat§!.\nLe specie con il tratto §Y$trait_aquatic$§! o §Y$trait_robot_aquatic$§! ottengono il 50% di bonus in più per vivere sui pianeti §YOceanici§!, ma le penalità per vivere sui pianeti non-§YUmidi§! sono ugualmente amplificate."
 ap_hydrocentric_deluge_tooltip:0 "Sblocca l'Arma Colosso §YDiluvio§!."
 ap_hydrocentric_deluge_pre_unlock_tooltip:0 "Sblocca l'Arma Colosso §YDiluvio§! §R(richiede il Percorso d'Ascensione §Y$ap_colossus$§!)§!."

 terraforming:0 "Terraformare"
 terraforming_ocean:0 "Terraformare in Pianeti Oceanici"
