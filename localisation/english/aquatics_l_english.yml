 aquatics.1.name:0 "Acquatici Avanzati"
 aquatics.1.desc:0 "Siamo nati dall'oceano, la nostra specie si è evoluta per essere idealmente adatta a vivere nelle profondità dei mari. Anche se andiamo verso le stelle, non abbiamo abbandonato le nostre radici, l'acqua è e sarà sempre la nostra casa. Ora, la nostra ascensione è completa non dovremo più adattarci a vivere altrove, piuttosto che plasmare mondi per soddisfare le nostre esigenze. Mentre salutiamo il calore di un nuovo giorno, sappiamo che nulla ci separerà più dall'oceano."
 aquatic.1.A:0 "Sarà una casa come nessun'altra."

 MESSAGE_FROZEN_TERRAFORM_FOUND_TITLE:0 "$aquatics.5.name$"
 MESSAGE_FROZEN_TERRAFORM_FOUND_DESC:0 "Abbiamo scoperto un altro potenziale candidato alla terraformazione ghiacciato, [From.GetName] potrebbe essere un ottimo pianeta oceanico."

 aquatics.5.name:0 "Scoperto Candidato alla Terraformazione Ghiacciato"
 aquatics.5.desc.intro:1 "La nostra indagine dettagliata su [From.GetName] ha rivelato un pianeta con uno strato di ghiaccio sufficientemente spesso da poter essere trasformato in un piacevole mondo oceanico, se viene reso significativamente più caldo e dotato di un'atmosfera ospitabile."
 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\nLa terraformazione di questo [From.GetPlanetMoon] sarebbe teoricamente possibile, ma non abbiamo ancora i mezzi per portare a termine questo compito monumentale in tempi realistici."
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\nI costi energetici sarebbero scoraggianti, ma abbiamo i mezzi per terraformare gradualmente questo [From.GetPlanetMoon] in qualcosa che possa supportare nuovamente la vita."
 aquatics.5.desc.a: "Un pianeta per il quale rimane qualche speranza..."

 FROZEN_TERRAFORMING_CANDIDATE_EFFECT:0 "Il pianeta §Y[From.GetName]§! può essere terraformato se scegliamo il Bonus d'Ascensione §H$ap_hydrocentric$§! e se abbiamo ricercato la tecnologia £society£ §H$tech_climate_restoration$§!."

 sm_ice_mining_station:0 "Stazione di estrazione del ghiaccio"
 sm_ice_mining_station_desc:0 "Questo sistema è una fonte abbondante di ghiaccio non sfruttato. Installando qui una stazione di estrazione, potremmo vedere un uso migliore, creando oceani abitabili per la nostra specie.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:2 "Modificatore di Sistema:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\nSblocca la Decisione §Y$decision_expand_planetary_sea$§! sui Pianeti Oceanici.\nSblocca la decisione §Y$decision_flood_habitat$§! sugli §YHabita§!."
 requires_ice_source:0 "§RRichiede un asteroide di ghiaccio o un pianeta ghiacciato nel sistema.§!"
 ice_mining_details:0 "Gli asteroidi di ghiaccio possono essere estratti una volta, i pianeti ghiacciati fino a 3 volte."
 has_ice_source:0 "§YMiniera di ghiaccio disponibile.§!"

 decision_expand_planetary_sea:0 "Espandere il Mare Planetario"
 decision_expand_planetary_sea_desc:0 "Il mare è la nostra casa e la casa non è mai abbastanza grande. Le nostre reti di estrazione del ghiaccio ci permettono di raccogliere ghiaccio da altri corpi celesti e rilasciarlo gradualmente negli oceani di [This.GetName], espandendo le aree abitabili del pianeta."
 decision_expand_planetary_sea_tooltip:0 "Il ghiaccio sarà raccolto da un sistema con una §Y$sm_ice_mining_station$§! sulla base stellare."
 requires_free_ice_mining_station:0 "$TRIGGER_FAIL$§RRichiede una §Y$sm_ice_mining_station$§! disponibile§!"
 requires_max_3_times_pass_simple:0 "$TRIGGER_PASS$Può essere attivato un massimo di §Y3§! volte per pianeta"
 requires_max_3_times_fail_simple:0 "$TRIGGER_FAIL$Può essere attivato un massimo di §Y3§! volte per pianeta"
 requires_max_3_times_ice_dumping:0 "$TRIGGER_PASS$Può essere attivato un massimo di §Y3§! volte per pianeta (attuale: §Y[This.ice_dumping_happened]§!)"
 ICE_MINING_INTERRUPTED_TITLE:0 "Miniera di Ghiaccio Interrotta"
 ICE_MINING_INTERRUPTED_DESC:0 "Poiché nessuna fonte di ghiaccio è attualmente disponibile, i nostri tentativi di espandere il mare planetario su §Y[This.GetName]§! sono stati annullati."
 ICE_MINING_INTERRUPTED_HABITAT_DESC:0 "Poiché nessuna fonte di ghiaccio è attualmente disponibile, i nostri tentativi di inondare §Y[This.GetName]§! sono stati annullati." 
 ICE_MINING_SUCCESS_TITLE:0 "Mare Planetario Ampliato"
 ICE_MINING_SUCCESS_DESC:0 "Usando il ghiaccio estratto dal sistema $SYSTEM|Y$, siamo riusciti ad espandere il mare planetario su §Y[This.GetName]§!."
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_DESC$\n\nLa disponibilità di ghiaccio da questa fonte è ormai esaurita, quindi la §Y$sm_ice_mining_station$§! è stata dismessa."
 ICE_MINING_HABITAT_SUCCESS_TITLE:0 "Habitat Inondato"
 ICE_MINING_HABITAT_SUCCESS_DESC:0 "Usando il ghiaccio estratto dal sistema $SYSTEM|Y$, siamo riusciti a inondare §Y[This.GetName]§!."
 ICE_MINING_HABITAT_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_HABITAT_DESC$\n\nLa disponibilità di ghiaccio da questa fonte è ormai esaurita, quindi la §Y$sm_ice_mining_station$§! è stata dismessa." 
 ice_mined_planet:0 "Ghiaccio Planetario Estratto"
 ice_mined_planet_desc:0 "Il pianeta è stato recentemente ridotto, in senso letterale, dalle operazioni di estrazione del ghiaccio."
 
 decision_flood_habitat:0 "Habitat Inondato"
 decision_flood_habitat_desc:0 "Gli habitat possono essere ideali per noi a patto di avere abbastanza acqua. Le nostre stazioni di estrazione del ghiaccio ci permettono di raccoglierlo da altri corpi celesti e di inondare [This.GetName], trasformandolo in un acquario orbitale."
 decision_flood_habitat_tooltip:0 "Abitabilità: §R-20%§!\nConsidera un pianeta §YOceanico§! adatto alla specie §YAcquatico§!.\nIl ghiaccio sarà raccolto da un sistema con una §Y$sm_ice_mining_station$§! sulla base stellare."
 flooded_habitat:0 "Habitat Inondato"
 flooded_habitat_desc:0 "Questo habitat è stato inondato d'acqua, riproducendo l'ambiente naturale delle creature acquatiche."
 flooded_habitat_tooltip:0 "Abitabilità: §R-20%§!\nConsidera un pianeta §YOceanico§! adatto alla specie §YAcquatico§!." 

 # Ocean Paradise Origin
 origin_ocean_paradise:0 "Paradiso Oceanico"
 origin_ocean_paradise_desc:0 "Fin dalla sua nascita, questa civiltà ha beneficiato di pace in un ambiente generoso, senza nemici naturali, che ha permesso una crescita ed un'opulenza senza ostacoli."
 origin_ocean_paradise_effects:2 "- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pc_ocean'] (dimensione: £planetsize£ 30)$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_ocean_paradise_mod']$TABBED_NEW_LINE$- $PLANETARY_FEATURES$ ['concept_crystal_reef']\n- ['concept_guaranteed_colonies']: Sono sostituiti con ['concept_pc_frozen', Pianeti Ghiacciati]."
 origin_ocean_machines: "Macchine Subacquee"
 origin_ocean_machines_desc: "Fin dalla sua creazione, questa civiltà di macchine si è addentrata nei regni sottomarini di un oceano abbondante e incontaminato da avversari naturali."
 origin_ocean_machines_effects: "- $HOMEWORLD$$TABBED_NEW_LINE$- ['concept_pc_ocean'] (Dimensione: £planetsize£ 30)$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_ocean_paradise_mod']$TABBED_NEW_LINE$- $PLANETARY_FEATURES$ ['concept_crystal_reef']\n- ['concept_guaranteed_colonies']: Sono sostituiti con ['concept_pc_frozen', Pianeti Ghiacciati]"

 START_SCREEN_OCEAN_PARADISE:0 ""Gioia a chi possiede la saggezza dell'accettazione". Così recita un proverbio comune nella società del popolo [Root.GetAdj]. La generosità della vita è tutt'intorno, una volta che si impara ad apprezzarla. In tali acque, a lungo abbiamo prosperato.\n\nMa i nostri anziani non percepiscono la stagnazione. Confondono il nostro istinto di sopravvivenza con l'impazienza. Se non cerchiamo il cambiamento, il cambiamento ci troverà e noi saremo impreparati. Non possiamo essere soli in questo vasto universo. Per mantenere la nostra casa, alcuni di noi devono decidere di lasciarla.\n\nLe nostre discese nell'Abisso si sono dimostrate utili. Relitti ultraterreni, recuperati pericolosamente, hanno fatto scaturire un torrente di scoperte tecnologiche. Finalmente, siamo pronti a viaggiare oltre i nostri oceani, per esplorare, vedere, imparare e proteggere."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 ""Gioia a noi che possediamo la saggezza dell'accettazione". La generosità della vita è tutt'intorno, una volta che si impara ad apprezzarla. In tali acque, a lungo abbiamo prosperato.\n\nAhimè, la stagnazione si avvicina. Se non cerchiamo il cambiamento, il cambiamento ci troverà e noi saremo impreparati. Non possiamo essere soli in questo vasto universo. Per mantenere la nostra casa, una parte di noi deve decidere di lasciarla.\n\nLe nostre discese nell'Abisso si sono dimostrate utili. Relitti ultraterreni, recuperati pericolosamente, hanno fatto scaturire un torrente di scoperte tecnologiche. Finalmente, siamo pronti a viaggiare oltre i nostri oceani, per esplorare, vedere, imparare e proteggere."
 START_SCREEN_OCEAN_PARADISE_ROBOT: "Per lunghissimo tempo, noi [Root.GetAdj] abbiamo potuto godere della tranquillità dell'oceano, e le nostre stesse strutture sembrano ottimizzate per una vita acquatica.\n\nTuttavia, l'esistenza è una corrente vorticosa, e se non ci adattiamo, rischiamo la stagnazione. Non possiamo avere la certezza di essere soli in questo universo, e il nostro pianeta natale è una perla che rischia di essere sottratta.\n\nSiamo rimasti in un piccolo stagno, protetti dalla nostra nebulosa, ma non più. Con l'introduzione dell'[GetStartingDrive], siamo pronti a solcare i mari stellari senza fine"

 ocean_paradise:0 "Paradiso Oceanico"
 ocean_paradise_desc:0 "Pochi pianeti vantano condizioni così fortunate. Le sue ricche e fiorenti risorse potrebbero potenzialmente durare un'eternità, se gestite correttamente."
 ocean_paradise_hive:0 "$ocean_paradise$"
 ocean_paradise_hive_desc:0 "$ocean_paradise_desc$"

 ocean_paradise_start_NAME:0 "Paradiso Oceanico"
 ocean_paradise_start_DESC:0 "Questo sarà sempre il sistema di partenza quando si usa l'Origine Paradiso Oceanico."

