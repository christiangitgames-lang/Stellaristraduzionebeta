 preftl_operation.1019.name:0 "L'influenza delle Masse"
 preftl_operation.1019.autho:0 "I nostri agenti hanno messo in pratica gli insegnamenti tramandati dai nostri gloriosi predecessori, costruendo modelli in scala dell'§Yautoritarismo§! [root.GetAdj] su [from.target.capital_scope.GetName]. Alcune istituzioni sono state rimodellate, disponendo molti [from.target.GetSpeciesNamePlural] in organizzazioni gerarchiche accuratamente definite. Non tutte queste comunità dureranno, ma i loro fallimenti serviranno da preziosa lezione, rafforzando l'ordine sociale nel suo complesso." # post-industrial societies only
 preftl_operation.1019.egali:0 "I nostri agenti hanno viaggiato in lungo e in largo, convogliando le comunità e le istituzioni locali su temi quali l'equità e la correttezza. Le politiche [from.target.GetSpeciesAdj] sono già abbastanza mature, in ogni caso abbiamo avviato diverse campagne che stanno già spingendo verso un consenso più inclusivo e per politiche §Yegualitarie§!." # post-industrial societies only
 preftl_operation.1019.mater:0 "Un nostro gruppo selezionato di agenti, tutti altamente qualificati nell'arte del confronto educativo, hanno lavorato per istruire i gruppi della comunità e le istituzioni educative in tutto l'[from.target.capital_scope.GetPlanetHabitat]. I loro sforzi hanno portato alla creazione di centri di ricerca, fondazioni educative e persino un nuovo movimento artistico. Questi modelli del §Ymaterialismo§! sono stati ora lasciati in eredità ai [from.target.GetSpeciesNamePlural]." # post-industrial societies only
 preftl_operation.1019.phobe:0 "La paura e la diffidenza sono facilmente istigabili, ma sono difficili da governare, soprattutto in una società che ha accesso ai mezzi di comunicazione di massa. I nostri agenti hanno usato accortezza, diffondendo discorsi e movimenti culturali §Yxenofobi§! che evidenziano gli aspetti positivi dell'autoconservazione, oltre a impartire lezioni incentrate sui pericoli dell'influenza aliena. Le loro lezioni sono state ora fatte proprie da personalità e gruppi politici [from.target.GetSpeciesAdj]." # post-industrial societies only

