 operation_infiltrate_government:0 "Infiltrarsi nel Governo"
 operation_infiltrate_government_desc:0 "Gli agenti inviati a infiltrarsi nella loro società sostituiranno gradualmente i leader mondiali, preparando il pianeta all'annessione."
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\nAnnettere il pianeta e dare agli abitanti del luogo una grande ma temporanea spinta alla felicità.\n\n[owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "Indottrinare la Società"
 operation_indoctrinate_society_desc:1 "Influenzando gruppi di popolazione più piccoli all'interno di [target.GetName], i nostri educatori possono portare l'intera società verso il nostro modo di pensare."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\nSposta l'etica della popolazione verso la nostra.\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "Impiantare Conoscenza Avanzata"
 operation_plant_advanced_knowledge_desc:0 "Il popolo [target.GetName] sembra essere una società pre-FTL, ma sono in grado di raggiungere le stelle. Hanno solo bisogno di una piccola spinta."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\nAumenta il Progresso Tecnologico del bersaglio.\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "Aumentare la Consapevolezza"
 operation_increase_awareness_desc:0 "È ora che [root.target.GetName] si renda conto di non essere solo nell'universo."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\nAumenta il Livello di Consapevolezza di [root.target.GetName].\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "Diffondere la Disinformazione"
 operation_spread_disinformation_desc:0 "La verità è là fuori, ma [root.target.GetName] non è ancora pronto."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\nRiduce il Livello di Consapevolezza di [root.target.GetName].\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "Infiltrarsi nell'Alveare"
 operation_infiltrate_hive_desc:0 "Sostituendo strategicamente i droni nodali, la nostra coscienza può assimilare lentamente le funzioni critiche del gruppo di alveari locale."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\nAnnettere il pianeta e aggiungere i droni locali alla nostra coscienza.\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]: Agenti Pronti" # Nome dell'operazione, ad esempio 'Infiltrarsi nel Governo'.
 preftl_operation.1000.desc.okay:0 "Tutti i [target.GetSpeciesName] leader di rilievo su [target.capital_scope.GetName] sono stati sostituiti dai nostri agenti. Le cellule di infiltrazione stanno ora consolidando i nostri sforzi su [target.capital_scope.GetPlanetHabitat]. È giunto il momento di agire."
 preftl_operation.1000.desc.good:0 "I nostri agenti sotto copertura su [target.capital_scope.GetName] sono ormai migliaia e si sono infiltrati in ogni aspetto del [root.target.capital_scope.GetPlanetHabitat]. Molti sono saliti a posizioni di rilievo nella gerarchia locale e stanno già esercitando la loro influenza a vantaggio di altri agenti."
 preftl_operation.1000.desc.poor:0 "Sebbene i nostri agenti sulla superficie di [target.capital_scope.GetName] siano ormai migliaia, i progressi sono stati lenti. Un tentativo di rovesciare uno dei principali insediamenti che compongono [target.GetName] si è concluso con un disastro e con la morte o l'autoestinzione di tutti gli agenti coinvolti.\n\nSolo gli eroici sforzi di una cellula dormiente hanno impedito alle autorità locali di recuperare i corpi e di esporre il nostro lavoro sul pianeta."
 #preftl_operation.1001.name:1 "Dare forma al Futuro"
 #preftl_operation.1001.desc:1 "I nostri agenti si sono inseriti con successo nella leadership politica di [infiltrated_country_species.GetAdj]. Ora abbiamo il controllo su ogni potere mondiale e possiamo plasmare il futuro di [infiltrated_country_planet.GetName] a nostro piacimento."
 #preftl_operation.1002.name:1 "Influenzare gli Affari"
 #preftl_operation.1002.desc:1 "I nostri agenti hanno conquistato di nascosto la leadership politica di [infiltrated_country_species.GetAdj]. Ora siamo in una posizione di grande influenza per quanto riguarda gli affari interni di [infiltrated_country_planet.GetName]. La missione è stata un successo."
 #preftl_operation.1003.name:1 "Influenza Minore"
 #preftl_operation.1003.desc:1 "Dopo un inizio stentato, i nostri agenti sono riusciti a infiltrarsi nel governo di [infiltrated_country_planet.GetName]. Non siamo riusciti ad assicurarci molti ruoli di alto livello all'interno della leadership politica, ma ora siamo in grado di influenzare decisioni tattiche minori riguardanti il [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "Sebbene i nostri agenti abbiano sostituito con successo la maggior parte dei leader locali su [root.target.GetSpeciesName], ne rimangono alcuni ostinati. È ora in corso uno sforzo concertato per rimuovere gli ultimi ritardatari, ma la data della nostra rivelazione prevista dovrà essere anticipata."
 preftl_operation.1005.name:0 "Carro di Benvenuto"
 preftl_operation.1005.desc:1 "Dopo aver ottenuto il dominio completo sulla leadership politica del [infiltrated_country_species.GetAdj], le nostre cellule da infiltrazione hanno spianato la strada per l'arrivo di un'unità formale di primo contatto.\n\nIn una sontuosa cerimonia tenutasi nella capitale planetaria, il nostro inviato diplomatico ha gentilmente accettato una petizione firmata da tutti i leader mondiali di [infiltrated_country_planet.GetName]. Il documento chiede l'immediata annessione del loro [infiltrated_country_planet.GetPlanetHabitat] a [root.GetName]. I cittadini esultanti ora affollano le strade, acclamando i loro benefattori alieni."
 preftl_operation.1006.name:1 "Un Caloroso Benvenuto"
 preftl_operation.1006.desc:1 "Dopo aver conquistato la leadership politica [infiltrated_country_species.GetAdj], le nostre cellule d'infiltrazione hanno spianato la strada all'arrivo di un'unità formale di primo contatto. In una modesta cerimonia nella capitale planetaria, il nostro inviato diplomatico ha umilmente accettato una petizione firmata dai leader mondiali di [infiltrated_country_planet.GetName]. Il documento illustra i piani per l'annessione del loro [infiltrated_country_planet.GetPlanetHabitat] a [root.GetName]. Molti cittadini accolgono i loro nuovi benefattori alieni."
 preftl_operation.1007.name:1 "Accoglienza Fredda"
 preftl_operation.1007.desc:1 "Dopo essersi infiltrati nella leadership politica [infiltrated_country_species.GetAdj], i nostri agenti hanno preparato il terreno per l'arrivo di un'unità formale di primo contatto. Non ci sarà alcuna cerimonia per celebrare l'arrivo del nostro inviato diplomatico. Tuttavia, abbiamo stipulato un accordo con i leader mondiali di [infiltrated_country_planet.GetName]. Il loro [infiltrated_country_planet.GetPlanetHabitat] sarà annesso a [root.GetName]."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§! e la sua popolazione si uniscono alla §Y[root.GetName]§!."
 preftl_operation.1008.name:0 "[From.GetName] Fallimento"
 preftl_operation.1008.desc:0 "La nostra infiltrazione nella leadership politica [infiltrated_country_species.GetAdj] non era così completa come ci avevano fatto credere. Dopo aver inizialmente fallito nell'infiltrazione delle loro nazioni principali, abbiamo tentato un colpo di stato all'interno di una potenza minore. Anche lì, però, la gente non ci ha voluto.\n\nAbbiamo estratto tutti i nostri agenti sopravvissuti da [infiltrated_country_planet.GetName]. Gli abitanti saranno sicuramente in allerta per gli anni a venire."
 preftl_operation.failed_annaxation.tt:0 "§RNon potremo lanciare nuove missioni §H[From.GetName]§! per 5 anni.§!"
 attempted_infiltration:0 "Tentativo d'Infiltrazione"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "Pronti ad Influenzare [target.GetName]" # pre-FTL country name
 preftl_operation.1015.desc:1 "Il nostro lavoro per influenzare gli abitanti [owner.GetPreFTLLower] di [target.capital_scope.GetName] ha raggiunto il suo apice. I nostri agenti sono ora pronti a portare i nostri valori culturali nella società [target.GetSpeciesAdj]."

 preftl_operation.1016.name:1 "Convincere le Folle"
 preftl_operation.1016.intro:0 "Solo il tempo mostrerà quanto duraturo potrà essere il nostro effetto sulla civiltà §H[from.target.GetAdj]§!, tuttavia le prime proiezioni sembrano promettenti. I sostenitori dei [from.target.GetSpeciesNamePlural] hanno già fatto proprie le nostre idee come se fossero le loro." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "Il nostro lavoro nella §H[from.target.GetName]§! è proceduto splendidamente. Attraverso un'attenta manipolazione dei memi culturali e dei costumi sociali, abbiamo incoraggiato un cambiamento culturale così profondo che si potrebbe quasi credere sia sorto spontaneamente." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "Il nostro lavoro nella §H[from.target.GetName]§! non è stato privo di sfide, ma ci siamo riusciti. Anche se i nostri sforzi non hanno attirato tanti sostenitori locali come si sperava, abbiamo ottenuto alcuni risultati positivi." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "I nostri agenti hanno abilmente fatto tesoro delle lezioni dei nostri gloriosi predecessori, stabilendo modelli primitivi di §Yautoritarismo§! [root.GetAdj]. A pochi influenti abitanti del luogo è stato conferito il potere di governare queste comunità, alcune delle quali prospereranno, mentre altre non lo faranno. Tutti serviranno come lezione persuasiva per i [from.target.GetSpeciesNamePlural] nel momento in cui considereranno il corretto ordinamento sociale." # pre-industrial societies only
 preftl_operation.1016.egali:0 "I nostri agenti hanno viaggiato in lungo e in largo, coinvolgendo le comunità locali in questioni come l'equità e la giustizia. Sebbene la comprensione politica [from.target.GetSpeciesAdj] sia ancora agli inizi, abbiamo ispirato alcuni a promuovere un'ulteriore dibattito tra la loro gente. Con l'operazione [from.GetName] ormai conclusa, lasciamo ai sostenitori locali come questi il compito di trovare la propria strada verso l'§Yegualitarismo§!." # pre-industrial societies only
 preftl_operation.1016.mater:0 "Il nostro gruppo selezionato di agenti, tutti altamente qualificati nell'arte del dibattito educativo, ha lavorato per illuminare i gruppi della comunità in tutto l'[from.target.capital_scope.GetPlanetHabitat]. Adattando ogni lezione per la miriade di forme [from.target.GetSpeciesAdj] cultura, i loro sforzi hanno dato i loro frutti sotto forma di saloni, opere d'arte e istituzioni educative. Questi beni §Ymaterialisti§! sono stati ora lasciati in eredità ai [from.target.GetSpeciesNamePlural]." # pre-industrial societies only
 preftl_operation.1016.milit:0 "L'onore e la prodezza hanno occupato un posto d'onore in molte culture [from.target.GetSpeciesAdj]. I nostri agenti, fingendosi mercenari, ribelli e fornitori di cause militari, sono riusciti ad abbagliare la gente del posto con armi cerimoniali, esercitazioni di combattimento e una serie di schermaglie attentamente orchestrate. Tutti ora servono d'ispirazione per i più §Ymilitaristi§!." # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "Il nostro gruppo selezionato di agenti, tutti mediatori altamente qualificati, si è mescolati con un insieme eterogeneo di comunità, dimostrando il valore del §Ypacifismo§! [root.GetAdj] come soluzione a molti mali sociali [from.target.GetSpeciesAdj]. Almeno per queste comuni, la violenza non è più la loro prima risposta." # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "I nostri agenti hanno adottato un approccio olistico, incoraggiando la curiosità e un maggiore apprezzamento per altre culture sotto forma di storie, arte ed eventi della comunità. Con l'Operazione [from.GetName] ora conclusa, i nostri agenti hanno lasciato tutto agli §Yxenofili§! locali per mantenere vive queste discussioni e preparare meglio [from.target.GetName] per la vita in una galassia diversa." # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "Per quanto riguarda gli impulsi, la paura e la sfiducia sono facilmente incoraggiate ma difficili da gestire. I nostri agenti sono stati attenti a garantire che i loro discorsi e le loro opere culturali mettessero in mostra gli aspetti positivi dell'autoconservazione, oltre a impartire lezioni puntuali sui pericoli dell'influenza aliena. Le loro lezioni sono state ora riprese dai [from.target.GetSpeciesAdj] championi per interessi §Yxenofobi§!." # pre-industrial societies only
 preftl_operation.1016.spiri:0 "Il nostro approccio su due fronti ha posto un gruppo di agenti carismatici a capo di culti e sette basati su varie fedi indigene, mentre un altro ha lavorato per proteggere questi movimenti nascenti dalle interferenze politiche e dal ridicolo. Queste comunità di illuminati[from.target.GetSpeciesAdj] hanno ora abbracciato una forma di §Yspiritualismo§! che è nativa della loro cultura. Percorrono il proprio cammino verso il Divino." # used for both pre- and post-industrial societies

