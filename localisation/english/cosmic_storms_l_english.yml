 cstorms.3160.name: "Dopo la tempesta"
 cstorms.3160.desc: "Quando la tempesta planetaria si è dispersa, una nuova caratteristica permanente è apparsa su [owner.capital_scope.GetName]. Ancora una volta una tempesta ha portato cambiamenti e rinascite.\n\nPer quanto esaltante sia stata questa tempesta locale, possiamo solo immaginare le possibilità di una vera tempesta cosmica. Perché ci vuole così tanto tempo?"
 cstorms.3160.a: "Che memoria!"
 cstorms.3160.a.tt.electric: "La tempesta ha rilasciato  §Y$d_buzzing_plains$§! elettrificati su  [owner.capital_scope.GetName]."
 cstorms.3160.a.tt.magnetic: "La tempesta ha rilasciato nuove §Y$d_geothermal_vent$§! su [owner.capital_scope.GetName]."
 cstorms.3160.a.tt.gravity: "La tempesta ha rivelato un §Y$d_rich_mountain$§! su [owner.capital_scope.GetName]."

 cstorms.3170.name: "Forme cosmiche"
 cstorms.3170.desc.intro: "Possiamo accelerare l'apparizione dell'immensa tempesta cosmica intorno a [owner.capital_scope.GetStarName], ma dobbiamo chiederci: siamo davvero pronti per il viaggio della nostra vita?\n\n"
 cstorms.3170.desc.scientist.snippet: "Un team di [Root.Owner.GetScientistPlural] guidato da §Y[event_target:storm_scientist.GetName]§! potrebbero ricercare questi modelli di tempeste cosmiche precoci per trovare modi ottimali per manipolarne la formazione.\n\n"
 cstorms.3170.desc.commander.snippet: "Se mandiamo i militari guidati da §Y[event_target:storm_commander.GetName]§!, possono far esplodere la tempesta nascente e lasciare che l'energia si diffonda a cascata.\n\n"
 cstorms.3170.desc.outro: "Questa squadra guidata da un leader rischia un ritorno incerto. D'altra parte, potrebbero ottenere qualcosa di fantastico!"
 cstorms.3170.desc.both: "$cstorms.3170.desc.intro$$cstorms.3170.desc.scientist.snippet$$cstorms.3170.desc.commander.snippet$$cstorms.3170.desc.outro$"
 cstorms.3170.desc.scientist: "$cstorms.3170.desc.intro$$cstorms.3170.desc.scientist.snippet$$cstorms.3170.desc.outro$"
 cstorms.3170.desc.commander: "$cstorms.3170.desc.intro$$cstorms.3170.desc.commander.snippet$$cstorms.3170.desc.outro$"
 cstorms.3170.desc.none: "Ora possiamo solo aspettare che la tempesta cosmica prenda forma.\n\nL'attesa è quasi insopportabile, ma la ricompensa sarà ancora più grande."

 cstorms.3170.a: "Inviare i [Root.Owner.GetScientistPlural]."
 cstorms.3170.a.tt: "Lo Scienziato §Y[event_target:storm_scientist.GetName]§! è diperso e potrebbe essere morto."
 cstorms.3170.b: "Ordina all'esercito di avanzare."
 cstorms.3170.b.tt: "Il Comandante §Y[event_target:storm_commander.GetName]§!  è diperso e potrebbe essere morto."
 cstorms.3170.c: "Dobbiamo esserne sicuri, aspettaiamo."

 cstorms.3190.name: "Il primo di molti"
 cstorms.3190.desc.intro: "Tutto è iniziato con una piega nel tessuto cosmico. Le energie hanno danzato, si sono fuse e scontrate. Un accenno di particelle esotiche, un pizzico di massa e infine la tempesta nascente che circonda la nostra stella ha fatto precipitare la bestia davanti a noi.\n\nScolpita secondo i nostri desideri, questa benedizione della natura e dell'ingegno domina il cielo."
 cstorms.3190.desc.success: "$cstorms.3190.desc.intro$ Il nostro leader che attraversa la tempesta ha scatenato una frenetica eccitazione.\n\nSiamo stati noi. Solo noi lo abbiamo fatto. Cavalchiamo questa tempesta e godiamoci il brivido di una vita!"
 cstorms.3190.desc.failure: "$cstorms.3190.desc.intro$ Il nostro leader si è perso nella tempesta, ma che modo di andarsene!\n\nSiamo stati noi. Solo noi lo abbiamo fatto. Cavalchiamo questa tempesta e godiamoci il brivido di una vita!"
 cstorms.3190.desc.wait: "$cstorms.3190.desc.intro$ Abbiamo aspettato a lungo, ma il giorno è finalmente arrivato.\n\nSiamo stati noi. Solo noi lo abbiamo fatto. Cavalchiamo questa tempesta e godiamoci il brivido di una vita!"
 cstorms.3190.a.success: "Andate avanti!"
 cstorms.3190.a.failure: "Testimone!"
 cstorms.3190.a.failure.tt: "\nIl nostro leader se n'è andato in un tripudio di gloria."
 cstorms.3190.a.wait: "Immacolato!"

### Storm Fever ###

# Modifiers for Storm Fever event chain
 cs_storm_chasers_bad_vibes: "Vibrazioni Negative"
 cs_storm_chasers_bad_vibes_desc: "Proviamo un'improvvisa sensazione di noia."


 cstorms.3205.name: "Eccitazione di un Tempo"
 cstorms.3205.normal: "Le vibrazioni cosmiche sono assenti e le solite gesta non evocano più l'eccitazione di un tempo. Non c'è dubbio che abbiamo realizzato cose incredibili, ma c'è una sensazione pervasiva che manchi qualcosa. Le conquiste dei nostri antenati, leggendarie per portata e ambizione, gettano una lunga ombra.\n\n'Queste lotte sono più che altro esistenziali!', ha scritto di recente una delle nostre menti migliori. 'Attraversando il vuoto, abbiamo aperto un vuoto in noi stessi?'\n\nL'angoscia è reale e il momento di agire è adesso. Per ricominciare da capo, torniamo all'inizio: una serie di sfide studiate su misura per stimolare la massima adrenalina!"
 cstorms.3205.gestalt: "Le vibrazioni cosmiche sono assenti e le solite gesta non evocano più l'eccitazione di un tempo. Non c'è dubbio che abbiamo compiuto cose incredibili, ma c'è una sensazione diffusa che manchi qualcosa.\n\nSiamo tormentati dalle domande: sappiamo veramente chi siamo? I nostri giorni di gloria sono passati? Come collettività, abbiamo la responsabilità di diventare la versione migliore di noi stessi.\n\nL'angoscia è reale e il momento di agire è adesso. Per ricominciare da capo, torniamo al punto di partenza: una serie di sfide studiate su misura per sprigionare il massimo dell'adrenalina!"
 cstorms.3205.a: "Le emozioni sono appena iniziate."
 cstorms.3205.tooltip: "Scoprite le sfide del passato nel Rapporto."
 cstorms.3215.name: "Febbre infranta"
 cstorms.3215.intro: "Ce l'abbiamo fatta!\n\nPuntando sulla pura ricerca del brivido, abbiamo affrontato ogni sfida. Guardate cosa abbiamo realizzato negli ultimi anni!"
 cstorms.3215.desc: "$cstorms.3215.intro$\n\nCome i più eccellenti pionieri del nostro mondo natale, ci siamo spinti oltre i nostri limiti.\n\nAncora meglio, grazie al nostro impegno con la furia della natura, abbiamo acquisito un'incredibile comprensione del significato della nostra esistenza."
 cstorms.3215.a: "Siamo proprio tornati!"

