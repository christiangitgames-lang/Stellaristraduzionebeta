 STORMS_ANOM_ANTS: "La cometa organica"
 STORMS_ANOM_ANTS_DESC: "Una tempesta cosmica ha lasciato dietro di sé una cometa dalla composizione insolita. Sembra essere composta da materiale organico. I nostri [solar_system.Owner.GetScientistPlural] sono ansiosi di indagare."
 cstorms.5020.name: "Insetteroide"
 cstorms.5020.desc: "La cometa si è rivelata un gigantesco nido pieno di minuscoli insetti. La coda della cometa non è costituita da ghiaccio degassato, ma piuttosto dai gas di scarico dei processi chimici che avvengono nelle profondità dell'alveare.\n\nLo strato esterno del nido è composto da individui morti, che proteggono i vivi all'interno dalle dure condizioni dello spazio. Abbiamo anche rilevato diversi tipi di funghi che vivono all'interno e intorno al nido. È in atto una complessa simbiosi: i funghi vivono dei gas di scarico e gli insetti si nutrono dei funghi."
 cstorms.5020.a: "Raccogliete il nido."
 cstorms.5020.b: "Guardate ma non toccate."

 STORMS_ANOM_STAT: "Composizione confusa"
 STORMS_ANOM_STAT_DESC: "Questo oggetto orbitante è stato lasciato da una tempesta cosmica di passaggio. Sembra una stazione spaziale, ma le scansioni della sua composizione strutturale stanno dando risultati molto confusi. Si consiglia di indagare."
 cstorms.5030.name: "Apocalisse stazionaria"
 cstorms.5030.desc: "[Root.Owner.GetScientistPluralCapital] riferisce che gran parte di questa stazione spaziale è costruita con oggetti fissi di uso comune, che la tengono a malapena insieme. Più in profondità nella struttura, i materiali passano da leghe metalliche a plastiche e altre sostanze.\n\nAll'interno del cuore del costrutto abbiamo trovato una macchina, ancora in fase di efficiente decostruzione del materiale organico e di modellazione degli stessi oggetti incontrati finora.\n\nDopo aver eseguito un modello di simulazione del DNA, i nostri [Root.Owner.GetScientistPlural] sono stati costretti a concludere che il materiale proveniva probabilmente dagli ex abitanti di questo avamposto."
 cstorms.5030.evopred: "Vediamo se riusciamo a guadagnare qualcosa qui."

 STORMS_ANOM_BRAIN: "Dissipazione esistenziale"
 STORMS_ANOM_BRAIN_DESC: "Da quando una $shroud_storm$ si è abbattuta su questo sistema, riceviamo strani segnali. Tuttavia, non appena i nostri [Root.Owner.GetScientistPlural] cercano di rispondere a questa cacofonia di grida, si dissolvono di nuovo. Consigliano di inviare una nave scientifica."
 cstorms.5025.name: "Brainstorm"
 cstorms.5025.desc: "Non avremmo mai potuto prevedere la nostra scoperta: cervelli. Organi di elaborazione centrale, organici e morbidi, provenienti da ogni sorta di specie. Centinaia e centinaia, tutti collegati tra loro e sospesi all'interno di una grande capsula simile a un pallone. Sembra essere abbandonata, lasciata fluttuare nelle profondità dello spazio dopo la dissipazione di una recente $shroud_storm$.\n\nLa capsula contiene un'incredibile serie di sensori collegati al cervello e al pallone, e c'è anche un modulo di comunicazione, in grado di chiamare le navi e trasmettere informazioni, proprio come faceva con noi.\n\nSembra probabile che siano stati i cervelli stessi a contattarci, spiegando la cacofonia di messaggi. I nostri [Root.Owner.GetScientistPlural] ritengono che la costruzione sia stata progettata per misurare le risposte organiche a una $shroud_storm$. Dato il residuo psionico instabile di queste menti fluttuanti, il tentativo di interfacciarle porterebbe solo a un disastro."

#Terrestrial Telescopes
 terrestial_telescope_category: "Telescopi terrestri"
 terrestial_telescope_category_desc: "Le scansioni effettuate da [fleet.GetName] indicano la presenza di una stazione spaziale abbandonata nel sistema [From.GetStarName].\n\nSembra che sia stato depositato lì da una tempesta cosmica di passaggio. I segnali di vita sono negativi e non ci sono segnali di energia di alcun tipo. Due enormi telescopi sporgono dai lati opposti della stazione. Questi strumenti ottici sembrano avanzati e troppo grandi rispetto alle dimensioni della stazione. La tecnologia e l'architettura non ci sono ancora familiari.\n\nPotremmo tentare di riattivare i telescopi, in quanto ciò potrebbe dare spunti interessanti."
 cstorms.1605.name: "Telescopi terrestri"
 cstorms.1605.desc: "L'imbarco sulla stazione e l'attivazione dei telescopi hanno richiesto qualche accorgimento da parte dei nostri [Root.Owner.GetScientistPlural], ma non c'era nulla che non potessero gestire. Tuttavia, l'angolo della galassia su cui erano puntati gli strumenti non mostrava nulla di rilevante.\n\nSono stati trovati alcuni interessanti manufatti sparsi per la stazione: immagini dettagliate registrate dai telescopi, ordinatamente presentate in cornici decorative. Ogni singola acquisizione è incentrata sulle tempeste cosmiche, con stampe multiple di ogni tempesta che è passata attraverso questo sistema. L'operatore del telescopio ha utilizzato diverse angolazioni, livelli di zoom e persino inclinazioni artistiche per mostrare le tempeste nella loro luce migliore.\n\nDopo un'indagine più approfondita, le opere d'arte sono l'unico reperto interessante a bordo della stazione abbandonata. Le archivieremo in modo che molte generazioni future possano godere di queste immagini di rara potenza e bellezza."

 STORMS_ANOM_POLYCHROMATIC: "Stella policromatica"
 STORMS_ANOM_POLYCHROMATIC_DESC: "Il passaggio di una tempesta cosmica attraverso il sistema [from.solar_system.GetName] ha trasformato l'aspetto visivo della stella del sistema. Dopo la tempesta, lo strato coronale della stella si presenta come un vortice di colori sempre diversi, che espelle brillamenti policromatici in tutte le direzioni. Il fenomeno merita un'ulteriore analisi."
 cstorms.5035.name: "$STORMS_ANOM_POLYCHROMATIC$"
 cstorms.5035.desc: "[root.leader.GetName] riporta affascinanti cambiamenti nelle reazioni di fusione di [From.GetStarName] dopo il passaggio di [from.GetAffectedStormType].\n\nSembra che la tempesta abbia indotto reazioni nucleari inaspettate all'interno del nucleo della stella, con conseguente rilascio costante di [from.GetEarnedResources] dalle sue zone convettive.\n\nQueste reazioni complesse e idiosincratiche stanno producendo l'insolito brillamento policromatico che abbiamo osservato. In ogni caso, continuerà a essere una fonte degna di essere studiata da vicino per qualche tempo."
 cstorms.5035.a: "Studiate questi nuovi processi."
 cstorms.5035.b: "Raccogliete queste nuove risorse."

 STORMS_ANOM_TRIPLETS: "Tripletta di asteroidi"
 STORMS_ANOM_TRIPLETS_DESC: "Una tempesta cosmica di passaggio ha depositato tre nuovi asteroidi sul sistema [from.solar_system.GetName]. Questi corpi celesti sono soggetti a inspiegabili cambi di direzione, rendendo impossibile prevedere le loro traiettorie. Sono necessarie ulteriori ricerche."
 cstorms.5040.name: "$STORMS_ANOM_TRIPLETS$"
 cstorms.5040.desc: "[root.leader.GetName] ha scoperto che gli asteroidi depositati nel sistema [from.solar_system.GetName] possiedono campi magnetici altamente instabili, che li fanno rimbalzare a casaccio sulle magnetosfere esistenti nel sistema.\n\n[root.leader.GetName] li ha stabilizzati aggiungendo dei compensatori magnetici a ciascun asteroide, regolando le loro traiettorie e rendendoli così idonei all'estrazione di risorse."

 STORMS_ANOM_TRAVELLERS: "Segnale di soccorso dopo l'evento"
 STORMS_ANOM_TRAVELLERS_DESC: "All'indomani della §H[from.GetAffectedStormType]§! è stato rilevato un segnale di soccorso non identificato sul sistema §H[from.solar_system.GetName]§!."
 cstorms.5050.name: "Viaggiatori sfollati"
 cstorms.5050.desc: "Abbiamo identificato la fonte del segnale di soccorso sul sistema §H[from.solar_system.GetName]§! una nave mercantile pesantemente danneggiata ma ancora funzionante.\n\nA causa della §H[from.GetAffectedStormType]§! gli occupanti sono stati sbalzati a grande distanza dalla loro base. Inolte la tempesta ha anche bruciato i motori, lasciando la nave e il suo contenuto bloccati nel nostro spazio.\n\nSono disposti a cedere una parte del loro carico se vogliamo aiutarli."
 cstorms.5050.a: "Accettare di aiutarli."
 cstorms.5050.evopred: "Vi aiuteremo in cambio di alcuni campioni di DNA."
 cstorms.5050.b: "Auguriamogli buona fortuna."
 cstorms.5050.c.genocide: "Prendete le loro vite e il loro carico."
 cstorms.5050.d.devouring_swarm: "Un pasto gratuito."

 STORMS_COSMIC_SLUDGE: "Liquame cosmico"
 STORMS_COSMIC_SLUDGE_DESC: "I sensori di massa che monitorano §H[from.solar_system.GetName]§! mostrano letture irregolari in seguito a §H[from.GetAffectedStormType]§!.\n\nLa diagnostica del sistema non mostra alcun segno di errore tecnico nell'apparecchiatura. Queste letture richiedono ulteriori indagini."
 cstorms.5060.name: "$STORMS_COSMIC_SLUDGE$"
 cstorms.5060.desc: "Le letture irregolari dei sensori sul sistema §H[from.solar_system.GetName]§! derivano da un'eccezionale formazione di detriti lasciata nella scia di §H[from.GetAffectedStormType]§!.\n\nQuesta entità alla deriva è una massa amorfa di liquame cosmico, forgiata dalle pressioni estreme della tempesta. I suoi innumerevoli elementi costitutivi hanno formato un composto unicamente reattivo.\n\nUno studio mirato della sua chimica potrebbe fornire preziose indicazioni astrometeorologiche sulle condizioni che l'hanno prodotta."
 cstorms.5060.a: "Studiate la sua composizione."
 cstorms.5060.b: "Scomponete il tutto."

 STORMS_SHATTERED_SATTELITE: "Satellite in frantumi"
 STORMS_SHATTERED_SATTELITE_DESC: "A seguito di §H[from.GetAffectedStormType]§!, è stato rilevato un oggetto non identificato sul sistema §H[from.solar_system.GetName]§!. Un'ulteriore analisi di questi detriti potrebbe fornire preziose indicazioni."
 cstorms.5070.name: "$STORMS_SHATTERED_SATTELITE$"
 cstorms.5070.desc: "L'oggetto presente sul sistema §H[from.solar_system.GetName]§! è il relitto di un antico satellite dotato di complessi sensori astrometeorologici. Riteniamo che sia stato trasportato a grande distanza attraverso la galassia nella scia di §H[from.GetAffectedStormType]§!.\n\nOrmai danneggiati in modo irreparabile, i suoi database centrali contengono un vasto archivio di informazioni che possiamo riutilizzare per le nostre esigenze.\n\nIl resto del satellite è recuperabile solo come rottame."

 STORMS_EVISCERATED_FAUNA: "Oggetto estraneo"
 STORMS_EVISCERATED_FAUNA_DESC: "I sensori sul sistema §H[from.solar_system.GetName]§! hanno individuato un oggetto sconosciuto portato nel sistema dalla recente §H[from.GetAffectedStormType]§!.\n\nÈ necessario un controllo più approfondito per verificare la natura dell'anomalia."
 cstorms.5080.name: "Detriti organici"
 cstorms.5080.desc.common: "L'oggetto estraneo nel sistema §H[from.solar_system.GetName]§! è stato scoperto essere una grande massa di resti organici provenienti da un qualche tipo di fauna spaziale. Poiché la tempesta cosmica ha fatto a pezzi ogni caratteristica identificabile, è impossibile catalogare correttamente i detriti biologici."
 cstorms.5080.desc.swarm: "Fortunatamente, rimangono per lo più commestibile."
 cstorms.5080.desc.default: "[leader.GetName] è convinto che un'analisi forense più dettagliata dei resti della creatura rivelerebbe maggiori informazioni sulla natura delle sue origini e sugli effetti di §Y[from.GetAffectedStormType]§! su organismi spaziali simili."
 cstorms.5080.a: "Abbiamo fame."
 cstorms.5080.b: "Eseguire un'autopsia in loco."
 cstorms.5080.c: "Smaltire i resti."

 FORENSIC_DISSECTION_PROJECT: "Dissezione Forense"
 FORENSIC_DISSECTION_PROJECT_DESC: "Abbiamo incontrato i resti di una creatura sconosciuta nel sistema §H[solar_system.GetName]§! trascinata attraverso la galassia da una tempesta cosmica. La dissezione forense del cadavere dovrebbe rivelare maggiori informazioni."
 cstorms.5085.name: "$FORENSIC_DISSECTION_PROJECT$"
 cstorms.5085.desc: "Dopo un'attenta dissezione, la specie originale di questa massa viscerale rimane un mistero. Gli straordinari danni subiti nell'epicentro della tempesta l'hanno privata di qualsiasi caratteristica riconoscibile o marcatore genetico.\n\nTuttavia, nel corso di questo studio abbiamo acquisito un'idea della composizione delle §YTempeste Cosmiche§! e dei loro effetti devastanti sulla materia xenobiologica."
 cstorms.5085.evopred: "Un pasto interessante."

 STORMS_DISPLACED_TIYANKI: "Tiyanki Dispersi"
 STORMS_DISPLACED_TIYANKI_DESC: "In seguito alla $default_storm$ i nostri sensori hanno rilevato tre firme Tiyanki nel sistema §H[solar_system.GetName]§!."
 cstorms.5090.name: "$STORMS_DISPLACED_TIYANKI$"
 cstorms.5090.desc.common: "Le tre firme Tiyanki nel sistema §H[solar_system.GetName]§! sono state identificate come un insieme di cuccioli dispersi e malnutriti.\n\nLa §Y$default_storm$§! li ha separati dal loro branco, lasciandoli a cavarsela da soli.\n\nÈ improbabile che sopravvivano a lungo nello spazio aperto. I nostri sensori mostrano che stanno cercando di chiamare il loro branco, ma senza successo."
 cstorms.5090.desc.swarm: "Potremmo amplificare il loro grido d'aiuto e usarlo come esca per attirare un banchetto più grande."
 cstorms.5090.desc.default: "I nostri sistemi di comunicazione potrebbero essere usati per amplificare il loro grido di aiuto e attirare la loro capsula nel sistema."
 cstorms.5090.a.default: "Potenziare il loro segnale."
 cstorms.5090.a.swarm: "Esca per la trappola."
 cstorms.5090.b.default: "La natura è crudele."
 cstorms.5090.b.machine: "Iniziare i protocolli di sterminio."
 cstorms.5090.b.swarm: "Un pasto gratis."
 cstorms.5090.c: "Dagli una nuova casa."
 cstorms.5090.c.tt: "Aggiungi 3 §Y$NAME_Tiyanki_Hatchling$§! di rarità random al tuo ['concept_vivarium']"

 REUNITE_POD_PROJECT: "Riunire il Branco"
 REUNITE_POD_PROJECT_DESC: "Tre cuccioli di Tiyanki si sono persi vagando per il sistema [this.solar_system.GetName] separati dal loro branco da una tempesta cosmica. Possiamo aiutarli aumentando il loro grido d'aiuto per attirare il resto della loro branco nel sistema e farli riunire."

 cstorms.5095.name: "Tiyanki Riuniti"
 cstorms.5095.desc.common: "Due capobranco Tiyanki sono apparsi entrambi nel sistema §H[solar_system.GetName]§! dopo aver sentito le loro grida amplificate dei tre cuccioli dispersi.\n\nI giovani Tiyanki sono stati reintegrati nella loro branco e sembrano già molto più felici e in salute.\n\nUno dei due capobranco Tiyanki ha depositato una grande massa di detriti vicino alla nostra nave scientifica, apparentemente come una sorta di apprezzamento o ricompensa per il nostro aiuto. Con nostra sorpresa, questa curiosa offerta contiene diversi materiali utilizzabili."
 cstorms.5095.desc.swarm: "Naturalmente, queste bestie più grandi sono il vero premio; belle che pronte per il massacro."

