 d_gravity_storm_1_districts: "Pianure Compattate"
 d_gravity_storm_1_districts_desc: "Gli effetti gravitazionali schiaccianti di una tempesta cosmica di passaggio hanno compattato diverse aree precedentemente ritenute troppo instabili per la costruzione, concedendoci di fatto terreno edificabile gratuito."
 d_gravity_storm_2_unity: "Monumenti Polverizzati"
 d_gravity_storm_2_unity_desc: "Una tempesta cosmica di passaggio ha esercitato una pressione tremenda su alcuni dei nostri monumenti più fragili, riducendoli in polvere e detriti - un umile promemoria delle forze terrificanti che ci attendono là fuori."
 d_gravity_storm_3_engineering: "Caverne Gravitazionali"
 d_gravity_storm_3_engineering_desc: "Una tempesta cosmica di passaggio ha trasformato alcuni dei nostri complessi minerari in pozzi rotti di materiale ipercompatto. Sebbene i nostri tentativi di riaprirli abbiano suscitato nuove teorie in ingegneria e perforazione, si sono registrati pochi progressi nel riacquisire le miniere."

 d_shroud_storm_1_society: "Parassiti del velo"
 d_shroud_storm_1_society_desc: "Una tempesta cosmica di passaggio ha diffuso parassiti tra il nostro bestiame. Oscillando tra la nostra realtà e la Nebbia, si sono rivelati commestibili, salutari e sorprendentemente deliziosi."
 d_shroud_storm_2_zro: "Campi di Zro"
 d_shroud_storm_2_zro_desc: "Trasformata da una tempesta cosmica di passaggio, i biomi più verdeggianti di questo pianeta sono diventati campi ondeggianti di Zro. Questi sono tra i depositi più puri che abbiamo mai incontrato."
 d_shroud_storm_3_happy: "Entità del Lago"
 d_shroud_storm_3_happy_desc: "Una tempesta cosmica di passaggio ci ha lasciato un dono strano e meraviglioso. Il più grande corpo d'acqua di questo pianeta genera increspature che creano schemi e simboli di evidente importanza, capaci di rispondere a domande con sorprendente saggezza."

