### Collided Planet Event Chain
 collided_planets_category: "Pianeta in Collisione"
 collided_planets_category_desc: "Eoni fa due pianeti si scontrarono. Sulla scia della loro scomparsa nacque un pianeta unico."

 cs_collided_planet_chain_title: "Pianeta in Collisione"
 cs_collided_planet_chain_desc: "Una catastrofe minaccia di infrangere il fragile equilibrio di questo pianeta eccezionale."

 cstorms.1200.name: "Storia di Due Pianeti""
 cstorms.1200.desc: "Dal momento in cui abbiamo individuato [From.Planet.GetName], la sua semplice esistenza è stata una fonte di interesse.\n\nNon è la semplice collisione tra due oggetti celesti a essere insolita, poiché la galassia è un luogo vasto e caotico. Tuttavia, in tutti i casi noti di impatto di questo tipo, uno o entrambi i corpi in questione sono stati distrutti.\n\nLa collisione che ha formato [From.Planet.GetName] è avvenuta milioni di anni fa, eppure questi due mondi mantengono uno strano equilibrio, e nel processo hanno persino formato un'atmosfera in grado di sostenere la vita."
 cstorms.1205.name: "Equilibrio Precario"
 cstorms.1205.desc: "La situazione sul cosiddetto 'pianeta in collisione' si è rivelata molto più precaria del previsto. Una recente serie di terremoti ha aperto alcune vecchie cicatrici intorno alla zona d'impatto, causando l'eruzione di una quantità significativa di magma dal suolo. Diversi biomi planetari stanno già iniziando a soffrire per l'aumento delle temperature globali e per la cenere vulcanica che offusca i cieli.\n\nA peggiorare le cose, se i pianeti congiunti non saranno stabilizzati entro i prossimi 50 anni, le nostre analisi prevedono che l'attività tettonica continuerà a intensificarsi, causando infine la completa disintegrazione di [From.Planet.GetName]!"
 cstorms.1210.name: "Metamorfosi Incatenata"
 cstorms.1210.desc: "I nostri migliori geologi si sono riuniti e hanno elaborato due possibili piani per salvare [From.Planet.GetName] dalla disintegrazione.\n\nIl primo è quello di stabilizzare la collisione. Anche se ci vorrebbero molti secoli per riemarginare la ferita vulcanica intorno alla zona d'impatto, attraverso un'accurata trivellazione terrestre possiamo alleviare la pressione sulla crosta del pianeta, impedendo un'ulteriore instabilità tettonica. I sottoprodotti vulcanici rimanenti saranno utilizzati per terraformare il pianeta in un bioma stabile.\n\nl secondo è molto più ambizioso. Invece di diminuire la pressione sulla crosta del pianeta, l'energia e i materiali generati dall'eruzione vulcanica potrebbero essere adattati a un processo di terraformazione su misura.\n\nQuesto approccio ci permette di scolpire una moltitudine di biomi in grado di sostenere ogni tipo di forma di vita, trasformando questo mondo in un paradiso. Tuttavia, c'è una significativa possibilità che questa procedura fallisca, e potrebbe persino portare alla completa e totale distruzione di questo corpo stellare unico nel suo genere."
 cstorms.1210.a: "Stabilizzeremo la collisione."
 cstorms.1210.b: "Utilizzeremo le emissioni."
 cstorms.1210.c: "Non fare nulla se non osservare."

 collided_planet_collapsing: "Disintegrazione Planetaria"
 collided_planet_collapsing_desc: "Una devastante attività tettonica farà crollare il Pianeta in Collisione - distruggendo entrambi i mondi nel processo."
 collided_planet_collapsing_tt: "Questo mondo collasserà tra 50 anni."

 project_cosmic_storms_collidedplanet_stabilize: "Stabilizzare la Collisione"
 project_cosmic_storms_collidedplanet_stabilize_DESC: "Stabilizzare il pianeta in collisione è un'azione necessaria se vogliamo evitare che questo mondo collassi."
 project_cosmic_storms_collidedplanet_harmonize: "Armonizzare la Collisione"
 project_cosmic_storms_collidedplanet_harmonize_DESC: "Realizza il nostro ambizioso piano per armonizzare i biomi del pianeta in collisione. Creeremo un pianeta per tutti, o lo distruggeremo nel processo."

 cstorms.1220.name: "Collisione Stabilizzata"
 cstorms.1220.desc: "I nostri sforzi per stabilizzare il mondo in collisione hanno dato i loro frutti! Le scosse che prima minacciavano l'esistenza di [From.Planet.GetName] sono state messe a tacere e i sottoprodotti vulcanici stanno rapidamente diminuendo mentre parliamo, riportando il mondo al suo fragile equilibrio.\n\nL'unico dubbio che persiste a seguito della terraformazione: quale classe planetaria diventerà [From.Planet.GetName]?"
 cstorms.1220.a: "Mantenere la classe continentale."
 cstorms.1220.b: "Terraformare un pianeta desertico."
 cstorms.1220.c: "Creare un pianeta alpino."
 cstorms.1225.name: "Un Mondo per Tutti"
 cstorms.1225.desc.stabalize: "Straordinario! Pensavamo che i nostri sforzi si sarebbero limitati solo a stabilizzare [collided_planets.GetName], ma si è trasformato in qualcosa che va oltre all'immaginazione!\n\n$cstorms.1225.desc.def$"
 cstorms.1225.desc.def: "Ecco, un paradiso, un pianeta capace di sostenere quasi ogni forma di vita immaginabile.\n\nEssere in grado di salvare un mondo condannato e di trasformarlo in qualcosa di così stimolante: c'è mai stato un risultato più grande? La fortuna sicuramente ci favorisce."
 cstorms.1230.name: "Sistemare il Salvabile"
 cstorms.1230.desc: "Mentre il pianeta stesso è stato fortunatamente salvato, il nostro tentativo di terraformarlo in un paradiso, purtroppo, è fallito.\n\nI nostri tentativi di adattare il bioma sono stati vanificati dalla grave attività tettonica del pianeta, anche se il peggio sembra essere passato. L'attività vulcanica è tornata ai livelli osservati prima dei recenti sconvolgimenti e, sebbene il sito d'impatto rimanga attivo, è improbabile che si intensifichi nuovamente a breve.\n\nIl peggio sembra essere passato. La nostra sfida ora è ricostruire questo pianeta."
 cstorms.1235.name: "Casa in Frantumi"
 cstorms.1235.desc: "Il nostro tentativo di salvare il pianeta purtroppo è fallito miseramente. Sebbene i nostri scienziati abbiano preso tutte le precauzioni possibili, i loro modelli non sono mai stati in grado di prendere in considerazione tutte le eventualità.\n\nMentre i resti di questi pianeti si allontanano sempre più nel vuoto, la galassia piange la perdita di questo fenomeno unico."
 cstorms.1240.name: "Collisione e Schianto"
 cstorms.1240.desc: "La collisione del pianeta ha rispettato tutte le nostre previsioni temporali fino al centesimo. Dove un tempo la galassia era arricchita da un fenomeno unico, ora non rimangono che rocce."
 collided_planets_destroyed_tt: "Il Pianeta [collided_planets.GetName] è andato distrutto."

### Crimson crawlers Event Chain
 cs_crimson_crawlers_chain_desc: "Striscianti Cremisi"
 cs_crimson_crawlers_chain_title: "Abbiamo trovato un pianeta tappezzato da trilioni di insetti rossi. Una piaga o un'opportunità?"
 crimson_crawlers_category: "Copertura Cremisi"
 crimson_crawlers_category_desc: "È stato rilevato un pianeta scarlatto nel sistema [From.GetStarName]. L'intensità del colore è notevole. Dovremmo indagare."
 cstorms.1255.name: "Striscianti Cremisi"
 cstorms.1255.desc: "Da lontano, quelli di [From.GetName] brillavano come un rubino. L'argilla o altri tipi di terreno infusi con metalli duri sarebbero la spiegazione più logica per una simile anomalia geografica, ma la verità era molto più bizzarra.\n\nTrilioni e trilioni di insetti. Svolazzano sulla superficie di [From.GetName] in un tappeto quasi ininterrotto di vita.\n\nSoprannominati rapidamente 'striscianti cremisi', questi invertebrati possiedono un ciclo di riproduzione straordinariamente iperattivo. Sebbene non siano dannosi per il loro ambiente nativo, [From.GetName] non è adatto alla colonizzazione con queste creature che si aggirano in giro.\n\nÈ stato proposto un metodo poco ortodosso per gestire gli insetti. Le prime analisi mostrano che sono commestibili, quindi forse abbiamo trovato una nuova fonte di cibo? Consigliamo almeno di indagare sull'opportunità."
 project_cosmic_storms_crimson_crawlers: "Cibo per la Mente"
 project_cosmic_storms_crimson_crawlers_DESC: "[From.Planet.GetName] è interamente ricoperto da placidi insetti rossi. Il pianeta potrebbe essere abitabile se gli insetti venissero eliminati. Allo stesso tempo, sembrano essere una buona fonte di cibo. Potrebbe esserci una strada da percorrere."
 cstorms.1260.name: "Cucina non Comune"
 cstorms.1260.desc: "L'idea di consumare questi striscianti cremisi poteva sembrare assurda all'inizio, ma quando un esemplare è stato portato a bordo, è diventata molto più appetibile.\n\nSono insetti meravigliosi, in possesso di un sistema nervoso estremamente avanzato senza il beneficio di un organo centrale di elaborazione. Ma soprattutto, la loro carne pallida è sorprendentemente tenera e umida e, anche se consumata cruda, l'esoscheletro color vermiglio è stato giudicato croccante e delizioso.\n\nLa domanda rimane se gli insetti possano servire meglio come materiale di ricerca o come deliziosa fonte di cibo. Cucinarli potrebbe dare più sapore e divertimento, ma mangiarli così come sono sarà più semplice e veloce, soprattutto se abbinati a un condimento appropriato."
 cstorms.1260.a: "Studiate gli insetti."
 cstorms.1260.b: "Mangiateli crudi!"
 cstorms.1260.c: "Cucinateli!"

### Stormbound Event Chain
 cs_stormbound_chain_title: "Stormbound"
 cs_stormbound_chain_desc: "Un vascello inquietante è apparso sui sensori - ma solo all'interno delle tempeste cosmiche. Cosa potrebbe esserci in gioco?"
 letters_of_the_manifold: "Lettere attraverso il Piano Dimensionale"
 stormbound_event_ship_object: "$cs_stormbound_chain_title$"
 cstorms.1310.name: "La Stormbound"
 cstorms.1310.desc: "Stiamo ricevendo strani rapporti dal sistema [This.GetName]. A quanto pare, l'ultima tempesta cosmica che ha imperversato in quel settore ha rivelato una nave di origine sconosciuta. Priva di nominativo, in qualche modo ha attraversato la tempesta come se non fosse influenzata dalla violenza circostante.\n\nNon rispose alle chiamate di soccorso e, non appena la tempesta si dissipò, lo fece anche la nave stessa. Si sarebbe potuto pensare a un artefatto della strumentazione, ma la prova visiva parlava da sola.\n\nPotrebbe trattarsi di una dimostrazione di tecnologia incredibilmente avanzata o c'è qualcosa di più inquietante in gioco? Ci assicureremo di riferire qualsiasi evento che riguardi questo misterioso vascello."
 cstorms.1313.name: "Il Ritorno della Stormbound"
 cstorms.1313.desc: "Una delle stazioni di ricerca di [This.GetName] ci è giunta con un rapporto sorprendente: Durante l'ultima tempesta cosmica, una strana nave si è quasi scontrata con l'avamposto. I rapporti visivi mostrano che si trattava della stessa nave minacciosa segnalata per la prima volta qualche tempo fa.\n\nSecondo la stazione spaziale, gli scafi della nave erano costruiti con una strana amalgama di composti organici, minerali di calcio e leghe metalliche.\n\nNon è stata rilevata alcuna forma di vita organica, il che ci porta a ipotizzare che il vascello fosse automatizzato o che si fosse in qualche modo ribellato.\n\nTuttavia, la cosa più sconcertante doveva ancora arrivare: ampie sezioni del suo sistema di propulsione erano state chiaramente frantumate da detriti spaziali. Questa nave dovrebbe essere morta da tempo.\n\nSe assegniamo ad una nave scientifica il compito di monitorare la prossima tempesta cosmica, forse riuscirà a scoprire qualcosa di più su questo misterioso vascello."
 cstorms.1313.a: "Non abbiamo tempo per queste sciocchezze."
 cstorms.1316.name: "Sussurri nella Tempesta"
 cstorms.1316.desc: "In lontananza [stormbound_science.GetName] ha visto apparire l'inquietante nave tra gli strati della tempesta. Mentre fluttuava, abbiamo rilevato letture selvagge emanate dall'avamposto cosmico.\n\nQuesto ha finalmente fornito una risposta al motivo per cui questa nave non poteva essere osservata dai nostri sensori: la sua manifestazione fisica si era estesa oltre il limite del piano dimensionale, come se fosse entrata e non entrata in un wormhole. È stato probabilmente grazie alle origini iperdimensionali delle tempeste cosmiche che la nave è riuscita a tornare nel nostro spazio.\n\nSapendo questo, dovremmo essere in grado di rilevare il prossimo evento e forse di riportare questa nave nella nostra realtà."
 cstorms.1317.name: "Stormbound Avvistata"
 cstorms.1317.desc: "La nave minacciosa è stata avvistata in §Y[this.GetName]§!."
 cstorms.1320.name: "Homebound"
 cstorms.1320.desc: "Eccola! Posizionandosi di fronte a [Root.Fleet.GetName], la nave minacciosa ci ha salutato. Un'entità meccanica con una maschera ornata apparve sullo schermo. Identificandosi come B'Tiin, la sua storia era affascinante.\n\nUn tempo era un ufficiale rinomato, un vero e proprio esempio di un'organizzazione nota come Convenzione dei Benefattori. Mentre era di pattuglia, lei e il suo equipaggio furono sorpresi da una tempesta cosmica e, in un audace tentativo di sopravvivenza, decise di sovraccaricare i parametri di sicurezza della nave. Questa tecnologia sperimentale non era mai stata testata e la nave e il suo equipaggio rimasero intrappolati nel campo iperdimensionale della tempesta.\n\nTerminato il suo racconto, un piccolo contenitore fu rilasciato dalla nave decimata. All'interno c'era una raccolta di documenti. 'Portateli a Casa', chiese B'Tiin, dopodiché la trasmissione terminò e la nave scomparve nel piano dimensionale.\n\nI documenti sono scritti in una scrittura straniera e ci vorrà del tempo per decifrarli."
 cstorms.1320.a: "Iniziare la traduzione."
 cstorms.1321.name: "Lettere dal Piano Dimensionale"
 cstorms.1321.desc: "Il contenuto dello strano contenitore è stato decifrato. Un documento conteneva uno schema del cosiddetto 'Parametri di Sicurezza' della nave. Sebbene sia ancora al di là della nostra tecnologia... lo studio, attento dei principi che stanno alla base della sua costruzione, ha già migliorato la nostra comprensione dei viaggi iperspaziali.\n\nMeno vantaggiose, forse, ma più significative, sono state le traduzioni di lettere personali. Ognuna di esse è indirizzata a una persona cara e parla di affetto, speranza e rimpianto.\n\nSembra che l'intenzione di B'Tiin fosse quella di dare al suo equipaggio un'ultima possibilità di comunicare. Purtroppo non abbiamo modo di sapere dove consegnare queste lettere. Metterle a disposizione della nostra gente potrebbe almeno preservare la loro strana eredità. In alternativa, sarebbe saggio distruggerle. La conoscenza di strane navi e lettere fantasma potrebbe essere inquietante."
 cstorms.1321.a: "Archiviare le lettere per i posteri."
 cstorms.1321.b: "Sbarazzarsi delle lettere."

 project_cosmic_storms_stormbound: "Spiriti della Tempesta"
 project_cosmic_storms_stormbound_DESC: "Abbiamo rilevato che la nave minacciosa si manifesterà all'interno di questa tempesta.\n\nInvia una nave scientifica per stanarla e intercettarla subito!"

### But They're Cute Event Chain
 cs_but_they_are_cute_chain_title: "Ma sono Carini!"
 cs_but_they_are_cute_chain_desc: "Dopo un'indagine su [From.Planet.GetName], è stata scoperta una strana creatura. Cosa ne faremo?"
 but_they_are_cute_category: "Ma sono Carini!"
 but_they_are_cute_category_desc: "Dopo un'indagine su [From.Planet.GetName], è stata scoperta una strana creatura. Nonostante sia tra noi solo da poco, ha già instillato un profondo desiderio di nutrirla e proteggerla. Si consigliano ulteriori studi."
 cstorms.1500.name: "Ma sono carini!"
 cstorms.1500.desc: "Dal momento in cui la creatura è stata scoperta, il suo impatto è stato innegabile, ispirando amore e devozione tra noi quasi istantaneamente. I suoi quattro occhi sporgenti mostravano innocenza e invitavano chiunque ad accarezzare la sua morbida pelliccia simile a una nuvola. Sembra particolarmente legato a [Root.GetLeaderName], trascorre la maggior parte del tempo in grembo a lei e si gode le sue attenzioni di senza mostrare alcun segno di aggressività o di pericolo. È come se fosse stato perfettamente progettato per essere il più inoffensivo possibile.\n\nTuttavia, alcuni scettici hanno sottolineato quanto sarebbe irresponsabile tenere a bordo della nave una forma di vita non ancora scoperta senza un'autorizzazione preventiva. [Root.GetLeaderName] ha garantito che probabilmente è sicuro, ma ha accettato di richiedere un'indagine formale."
 cstorms.1500.a: "Scoprire Cos'è"."
 cstorms.1500.b: "Richiesta negata. Sbarazzatene."
 cstorms.1500.evopred: "Richiesta negata. Mangia."
 project_cosmic_storms_but_they_are_cute: "Meraviglia Biologica"
 project_cosmic_storms_but_they_are_cute_DESC: "Un animale molto intrigante e decisamente adorabile è stato trovato a bordo di una delle nostre navi scientifiche. È necessaria un'indagine sulle qualità biologiche della creatura prima di decidere se tenerla o meno."
 cstorms.1505.name: "Meraviglia Biologica"
 cstorms.1505.desc: "Il docile esapode non aveva bisogno di essere sedato e nemmeno di essere costretto a essere stimolato e scansionato. Sembrava stranamente favorevole. L'equipaggio l'ha soprannominato Gurr, per via del rumore morbido che emette quando viene accarezzato.\n\nAbbiamo concluso che Gurr è un onnivoro e che la sua pelliccia è costituita da filamenti familiari e molto morbidi a base di cheratina. Ma la vera meraviglia e il mistero si svolgono all'interno di questa adorabile creatura: in un mese riesce a rinnovare completamente le cellule. Questo include il suo sistema nervoso, il che significa che potrebbe far ricrescere parti del corpo completamente funzionali nel giro di pochi giorni.\n\nSembra improbabile che un essere con una struttura biologica così sofisticata sia un prodotto dell'evoluzione naturale. Non abbiamo mai visto nulla di simile e non possiamo essere certi del suo temperamento. Nonostante la sua apparente mansuetudine, potrebbe rivoltarsi contro di noi in qualsiasi momento. Detto questo, da quando è apparso, [Root.GetLeaderName] sembra più motivato che mai a lavorare.\n\nCosa ne facciamo di Gurr? Possiamo tenerlo?"
 cstorms.1505.a: "A patto che si pulisca dopo."
 cstorms.1505.b: "Sbarazzatene."
 cstorms.1510.name: "Gurr come Supporto Emotivo"
 cstorms.1510.desc: "L'adorabile creatura è stata autorizzata a rimanere a bordo della nave scientifica e da allora si è ambientata bene. Tranquillizza [Root.GetLeaderName], alleggerisce l'umore ovunque si trovi e il morale dell'equipaggio è ai massimi storici!\n\nSperiamo che questa straordinaria meraviglia della 'natura' continui a essere un amico carino e docile per tutti noi. Da ora fino alla fine, sarà nostro e si chiamerà Gurr."
 cstorms.1510.a: "Splendido!"
 cstorms.1515.name: "La fine di Gurr"
 cstorms.1515.desc: "Dato il suo corpo insolito e chiaramente geneticamente modificato, la creatura non poteva rimanere a bordo della nave scientifica. Il rischio che potesse influenzare negativamente l'equipaggio o che un padrone irritato potesse chiedere la sua restituzione era semplicemente troppo grande. L'azione è stata compiuta in modo rapido e misericordioso. In un istante, il suo morbido 'gurr' è stato messo a tacere per sempre.\n\nPur essendo comprensibile, questa decisione ha provocato un contraccolpo emotivo da parte di [Root.GetLeaderName] e dell'equipaggio. Ci vorrà del tempo per superare la perdita di questo adorabile scherzo della natura."
 cstorms.1515.a: "Non c'era altra scelta."
 cstorms.1515.evopred: "Salviamo un campione di DNA."
 cstorms.1520.name: "La fine di Gurr?"
 cstorms.1520.desc: "La neutralizzazione dell'adorabile creatura doveva essere la sua fine, ma le sue notevoli caratteristiche rigenerative sembrano essere andate oltre le nostre aspettative.\n\nNon molto tempo dopo la sua morte, due copie identiche della creatura sono state generate dal suo tessuto apparentemente senza vita. Anche dopo la nostra decisione di porre fine alla vita del suo progenitore, le forme di vita risultanti non mostrano alcun segno di aggressività.\n\nLasceremo le cose come stanno, piuttosto che rischiare di creare un esercito di Gurr. [Root.GetLeaderName] e l'equipaggio hanno espresso la loro gioia per il permesso di tenere la coppia."
 cstorms.1520.a: "Lezione imparata."

### The Imitator Event Chain
 cstorms.1550.name: "L'Imitatore"
 cstorms.1550.desc: "La navicella scoperta in [From.Planet.GetName] è stata lasciata in balia della tempesta. Anche se la firma dati che utilizza sembra essere una delle nostre, la capsula è sicuramente aliena. Abbiamo risposto alla richiesta di comunicazione con cautela, ma siamo stati accolti con euforia dall'abitante della navicella.\n\n[event_target:the_imitator.GetHeSheCap] ha spiegato [event_target:the_imitator.GetHeShe] è stato trascinato dalla tempesta per un po' di tempo e sta cercando soccorso, i sistemi di supporto vitale della nave [event_target:the_imitator.GetHerHis] sono sull'orlo del fallimento.\n\nQuando gli è stato chiesto di identificarsi, lo sconosciuto ha bizzarramente affermato di essere un membro del nostro equipaggio. La menzogna è terribilmente ovvia, se non altro perché a bordo della nostra nave ci sono tutti."
 cstorms.1550.a: "Basta con i giochi. Distruggete la navicella."
 cstorms.1550.b: "Portate la navicella a bordo."
 cstorms.1555.name: "L'Imitatore"
 cstorms.1555.desc: "Abbiamo portato la navicella di salvataggio a bordo della nostra nave. Lo stratagemma è terminato non appena si è aperto il sigillo della capsula, dopodiché l'alieno al suo interno si è immediatamente lanciato in un appello disperato.\n\nDurante un'ispezione di routine delle capsule di salvataggio, un incidente ha causato l'espulsione di un membro dell'equipaggio nello spazio. Purtroppo, nessuno a bordo della nave si accorse della scomparsa di questo memebro.\n\nBloccato per mesi, il passeggero della capsula usò ciò che restava della tecnologia di bordo per simulare segnali energetici e attirare l'attenzione delle navi in transito. Ma ogni tentativo fallì. Una tempesta cosmica trascinò la capsula a distanze inimmaginabili dal sistema d'origine. Spinto dalla solitudine e dalla disperazione, escogitò un piano: fingere di essere un membro dell'equipaggio mancante di una qualsiasi nave vicina. L'inganno fu poi rivelato, ma il passeggero si è scusato ed è felice di essere sopravvissuto."
 cstorms.1555.a: "Una tale intraprendenza potrebbe essere utile."
 cstorms.1555.b: "Fornire il trasporto al pianeta più vicino."
 cstorms.1555.c: "Lascia perdere. Prendete solo la navicella."
 the_imitator_category_desc: "Una navicella di salvataggio solitaria è stata avvistata durante una recente indagine. Stranamente, la navicella ci ha chiamato usando una firma dati che corrisponde alla nostra. Sembra che la navicella sia stata sbalzata da una recente tempesta cosmica che ha attraversato il sistema. Si raccomanda di indagare."

# The Imitator Leader
