 MESSAGE_NEXUS_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$Questo tipo di tempesta rappresenta un rischio estremo per le nostre colonie, flotte e stazioni. Subiranno gravi danni finché non sarà passata."

 MESSAGE_SHROUD_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$L'elevata concentrazione di energia psionica in questa tempesta ridurrà significativamente la stabilità nelle nostre colonie, ma aiuterà l'efficacia dell'evasione della flotta."

 MESSAGE_SHROUD_STORM_COSMIC_STORM_SPOTTED_SHROUD_BREACHED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$L'elevata concentrazione di energia psionica in questa tempesta ridurrà significativamente la stabilità nelle nostre colonie, ma la nostra conoscenza nella navigazione del Velo ci aiuterà nell'efficacia delle nostre flotte e dei Telepati.\n\nIl Velo si agita... Dobbiamo essere preparati a qualsiasi evenienza."

 MESSAGE_GRAVITY_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$Le intense perturbazioni gravitazionali di questa tempesta causeranno difficoltà crescenti alle operazioni della nostra flotta, con i nostri vascelli più grandi a rischio maggiore.\n\nNonostante questi problemi, le nostre colonie saranno in grado di sfruttare questo ambiente estremo a nostro vantaggio, migliorando l'efficacia di alcune attività."

 MESSAGE_MAGNETIC_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$Le forze magnetiche estreme di questa tempesta porranno la nostra flotta e i sistemi di manutenzione strutturale in uno stato di disordine.\n\nTuttavia, le forze magnetiche della tempesta hanno creato una sinergia inaspettata con le nostre avanzate tecniche metallurgiche. Questa interazione dovrebbe ridurre i costi associati ai nostri Metallurgisti per tutta la durata di questo evento galattico."

 MESSAGE_PARTICLE_STORM_COSMIC_STORM_SPOTTED_DESC: "$MESSAGE_COSMIC_STORM_SPOTTED_DESC$$MESSAGE_STORM_INTRO$La densità dei detriti particellari in questa tempesta infliggerà effetti devastanti sulle navi e sulle stazioni, annullando completamente la loro rigenerazione degli scudi. Le flotte abbastanza coraggiose da rimanere all'interno dovrebbero prepararsi a un ambiente estremamente pericoloso."

