# New planet types modifiers
 collided_planet: "Pianeta di collisione"
 collided_planet_desc: "Due pianeti si sono scontrati e, invece di distruggersi a vicenda, si sono legati. Pur vantando una maggiore superficie utilizzabile, il mondo pone sfide uniche in termini di abitabilità e costruzione."
 wooden_planet: "Mondo arboreo"
 wooden_planet_desc: "Nel corso di migliaia di anni, la crosta del pianeta si è trasformata in un denso strato di radici dello spessore di diversi chilometri, rendendolo un titanico organismo vivente."
 wooden_planet_tt: "La costruzione e la manutenzione di un'abitazione costano $w_food$ cibo.\nLe fattorie costano $w_food$ per essere costruite."

