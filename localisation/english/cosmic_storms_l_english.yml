 nexus_opinion_the_code: "Riconciliazione del Nexus"
 cs_stormfrenzy_chain_title: "Frenesia della tempesta"
 cs_stormfrenzy_chain_desc: "Abbiamo sempre superato i limiti. Ispirati dalle gesta dei nostri predecessori, abbiamo ora la possibilità di scolpire la tempesta dei nostri sogni."

 cstorms.3220.name: "Il credo dell'Inseguitore"
 cstorms.3220.desc: "Il nostro popolo non smetterà mai di cercare il brivido. Ogni giorno scopriamo situazioni incredibili e affrontiamo sfide sempre più grandi, ma [ruler.GetRegnalName] pensa che possiamo spingerci ancora più in là:\n\n'Il nucleo di una tempesta cosmica è puro potenziale; il vero e proprio cuore sanguinante. Un confine abbastanza affilato da rompere lo status-quo e scatenare l'impeto di una vita.'\n\nI tempi sono maturi per provocare una tempesta di proporzioni davvero epiche, un concentrato di gioioso pandemonio: Il Big One. Restano solo due dettagli minori: uno studio finale per determinare esattamente come invocare la tempesta perfetta e l'opinione del resto della galassia se decidessimo di farlo.\n\nLa creazione di una cosa del genere susciterà sicuramente un certo risentimento."

 PROJECT_SOW_THE_BIG_ONE: "Attirare il Big One"
 PROJECT_SOW_THE_BIG_ONE_DESC: "Abbiamo la tecnologia, ma senza una tempesta nascente nelle vicinanze, dovremo studiare come generare una tempesta che possiamo plasmare."

 cstorms.3222.name: "Coltivazione della materia oscura"
 cstorms.3222.desc: "Le proprietà uniche della materia oscura la rendono perfetta per scatenare il Big One. Inietteremo questo materiale sfuggente nel tessuto spaziale che circonda il nostro sistema capitale e aspetteremo che appaiano le prime increspature della tempesta.\n\nTuttavia, questo ha già attirato un'attenzione indesiderata: i nostri vicini hanno iniziato a protestare. 'Non tutti sono entusiasti come noi di cavalcare questa particolare onda', ha denunciato uno dei nostri [Root.Owner.GetScientistPlural]."
 cstorms.3222.a: "È ora di iniziare."
 cstorms.3222.b: "Dobbiamo mettere da parte un po' di risorse."

 PROJECT_DARK_SEEDING: "Entità esotiche"
 PROJECT_DARK_SEEDING_DESC: "Itroducendo con cura la Materia Oscura nel tessuto spaziale, si provocherà una tempesta malleabile all'interno di questo sistema."

 cstorms.3224.name: "Inizio del Big One"
 cstorms.3224.desc: "Incredibile! Le vibrazioni nascenti della tempesta in arrivo si fanno già sentire. Il lavoro dei nostri [Root.Owner.GetScientistPlural] è ancora in corso, ma ora siamo un passo più vicini all'evocazione del Big One.\n\nTuttavia, i nostri vicini sono meno soddisfatti. Sostengono che ci stiamo intromettendo con poteri che non possiamo comprendere e questo ha già influito sulle nostre relazioni."
 cstorms.3224.a: "È quello che è."

 cstorms.3225.name: "Nutrire il Big One"
 cstorms.3225.desc: "I dati sono chiari: qualsiasi cosa mettiamo in questa tempesta, ne uscirà qualcosa di simile. Quindi, se le forniamo il giusto tipo di risorse, assumerà le proprietà che le appartengono - e proporzioni epiche- di qualsiasi tipo di tempesta.\n\nGli abitanti della galassia continuano a esprimere preoccupazione, ma la corsa del secolo sta solo aspettando di nascere. Diamogli in pasto quello che abbiamo!"
 cstorms.3225.a: "Alimentate la tempesta!"
 cstorms.3225.b: "Ci serviranno più risorse."

 cstorms.3226.name: "Il banchetto finale"
 cstorms.3226.desc: "Dobbiamo fornire alla tempesta nascente un'ampia varietà di nutrimenti se vogliamo creare una tempesta di proporzioni epiche. Questa straordinaria impresa richiede un assortimento specifico di risorse a nostra disposizione."

 PROJECT_EVERY_ITEM_ON_THE_MENU: "Qualcosa fuori dal menù"
 PROJECT_EVERY_ITEM_ON_THE_MENU_DESC: "Ora sappiamo che una tempesta cosmica può essere manipolata alimentandola con la dieta giusta. Per nutrire questa tempesta, abbiamo bisogno di un certo assortimento."

 PROJECT_EVERY_ITEM_ON_THE_MENU_REPEAT: "Ripeti: $cstorms.3225.name$"
 PROJECT_EVERY_ITEM_ON_THE_MENU_REPEAT_DESC: "La creazione della tempesta perfetta richiederà un dosaggio accurato delle risorse."

 cstorms.3227.name: "La spinta finale"
 cstorms.3227.desc: "L'eccitazione è palpabile. La strada da percorrere è sempre più chiara: spingersi oltre, spingersi più forte, spingersi oltre. Diventiamo un tutt'uno con la frenesia cosmica stessa! Tutto è pronto per il Big One. Dobbiamo solo dare una piccola spinta.\n\nI nostri vicini sono già oltremodo furiosi, e sostengono che la nostra cosiddetta '$nexus_storm$' porterà scompiglio nella galassia. Ma abbiamo davvero intenzione di lasciare che questi guastafeste facciano deragliare un progetto di proporzioni così epiche? Il momento di scegliere è adesso."
 cstorms.3227.a: "Il Big One è il nostro destino finale!"
 cstorms.3227.a.tt: "$nexus_storm$ arriva in 40 giorni.\n$nexus_opinion_third_hit_tt$"
 cstorms.3227.b: "No, siamo meglio di così!"
 cstorms.3227.b.tt: "$nexus_storm$ interrotta.\n§YL'opinione di [global_event_country.GetGalCommunityOrGalImperium]§! migliora nel giro di 40 giorni."

 cstorms.3230.name: "La genesi del Big One"
 cstorms.3230.desc: "Eccoci - sul limite di una nuova esperienza. È arrivato il momento della calamità definitiva. Non c'è nulla che i nostri Cavalieri della Tempesta non affronteranno. Non c'è sfida che potremo mai rifiutare.\n\nChe la galassia sia testimone!"
 cstorms.3230.a: "Fatelo ora."
 has_spawned_nexus_storm_tt: "$TRIGGER_FAIL$Ha generato una §Y$nexus_storm$§!"

 cstorms.3235.name: "Coda della tempesta"
 cstorms.3235.desc: "Abbiamo imparato molto. Ora capiamo che la galassia non è un giocattolo con cui giocare, ma un'avventura da vivere.\n\n[ruler.GetRegnalName] ha detto bene: 'In questa vita, le emozioni non mancano. Non smetteremo mai di cercare la prossima sfida, ma dobbiamo farlo con rispetto. Questo è ciò che abbiamo scelto. Questo è ciò che siamo veramente destinati a essere'."
 cstorms.3235.a: "Lasciatevi trasportare!"
 cstorms.3235.a.tt: "$every_empire_opinion_hit$ §G+$@the_code_total_change$§!"

# Storm Fever Challenges

 cs_stormfever_chain_title: "Febbre della tempesta"
 cs_stormfever_chain_desc: "Per raggiungere nuove vette, conoscere la gioia e mettere alla prova i nostri limiti, ci imbarchiamo ora in una serie di prove. Che il divertimento abbia inizio!"
 challenges_completed: "Sfide completate"

 MISSION_CS_STORM_FEVER_CHALLENGE_1: "Sconfiggere una flotta in una tempesta"
 MISSION_CS_STORM_FEVER_CHALLENGE_1_DESC: "Il momento della battaglia è sempre stato un terreno di prova. Ora immaginate di viverlo nel cuore impetuoso di una tempesta cosmica! Mostriamo alla galassia quanto siamo veramente agguerriti.\n\nLa sfida è ora quella di sconfiggere una flotta nemica in una tempesta."
 fleets_defeated_in_storm: "Flotte sconfitte in una tempesta"

 MISSION_CS_STORM_FEVER_CHALLENGE_2: "Esplorare i confini della Galassia"
 MISSION_CS_STORM_FEVER_CHALLENGE_2_DESC: "Superare i nostri confini, stare in equilibrio sul limite delle stelle, cercare i luoghi più remoti dello spazio - c'è qualcosa di più rinvigorente?\n\nDovremo inviare una nave scientifica nel sistema designato - in qualsiasi modo possibile."
 far_edge_explored: "Esplorare i confini estremi"

 MISSION_CS_STORM_FEVER_CHALLENGE_3: "Cavalcare le tempeste"
 MISSION_CS_STORM_FEVER_CHALLENGE_3_DESC: "I migliori tra i migliori desiderano il brivido della tempesta. Lasciateli navigare e trionfare!\n\nLa nostra prossima sfida è aiutare un Cavaliere della tempesta a fronteggiare una tempesta cosmica per più di 180 giorni."
 days_storm_rider_spend_in_storm: "I giorni che il Cavaliere ha trascorso in una tempesta"

 MISSION_CS_STORM_FEVER_CHALLENGE_4: "Indagare ciò che non si è mai scoperto"
 MISSION_CS_STORM_FEVER_CHALLENGE_4_DESC: "Una galassia piena di tesori sepolti e antichi segreti - e un vento malvagio che li agita! Usciamo e vediamo cosa riusciamo a trovare.\n\nSfidiamo noi stessi a indagare su un'anomalia o un sito archeologico rivelato da una tempesta."
 storm_unraveled_event_investigated: "Anomalie o siti di scavo studiati"

 MISSION_CS_STORM_FEVER_CHALLENGE_5: "Diffondere la gioia"
 MISSION_CS_STORM_FEVER_CHALLENGE_5_DESC: "Perché dovremmo avere tutto il divertimento? Quando si tratta di avventura, è sempre meglio condividere.\n\nPer aiutare i nostri vicini a sentirsi inclusi, la sfida è ora quella di provocare una tempesta cosmica nel loro spazio."
 send_storm_to_other_empire: "Tempeste inviate agli altri imperi"

 MISSION_CS_STORM_FEVER_CHALLENGE_6: "Soccombere alla tempesta"
 MISSION_CS_STORM_FEVER_CHALLENGE_6_DESC: "Non è nel nostro stile invecchiare e scomparire. Molto meglio bruciare in un tripudio di gloria!\n\nLa prossima sfida consiste nell'aiutare un Cavaliere della tempesta a vivere i suoi ultimi momenti all'interno di una tempesta cosmica."
 rider_died_in_storm: "Cavalieri della tempesta uccisi o dispersi durante le tempeste"

# Challenge completed intro
 challenge_completed_intro: "Sono state raggiunte nuove vette e i limiti sono stati abbattuti! Proprio quello che ci vuole per far esplodere le emozioni. Abbiamo completato il percorso!"

# Challenge 1 completed
 challenge_completed: "Sfida completata:"
 cstorms.305.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_1$"
 cstorms.305.desc: "$challenge_completed_intro$\n\nQuella flotta non ha mai avuto alcuna possibilità di combattere. Chi oserà sfidarci la prossima volta?"
 cstorms.305.a: "Che bella sensazione!"
# Challenge 2 completed
 cstorms.310.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_2$"
 cstorms.310.desc: "$challenge_completed_intro$\n\nLa galassia ha così tanto da offrire! Non c'è mai un momento di noia e non ha senso fermarsi ora. Avanti con la prossima sfida!"
 cstorms.310.a: "Proprio così!"
# Challenge 3 completed
 cstorms.315.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_3$"
 cstorms.315.desc.normal: "$challenge_completed_intro$\n\nIl nostro cavaliere della tempesta ha riferito di aver ricevuto solo applausi euforici. Le tempeste cosmiche sono un nuovo livello di entusiasmo!"
 cstorms.315.desc.gestalt: "$challenge_completed_intro$\n\nCi sentiamo pieni di euforia. Le tempeste cosmiche portano l'eccitazione a un livello completamente nuovo."
 cstorms.315.a: "Non ci si annoia mai!"
# Challenge 4 completed
 cstorms.320.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_4$"
 cstorms.320.desc: "$challenge_completed_intro$\n\nScavare in antichi segreti e portare alla luce un tesoro sepolto è sempre un'emozione. Chissà cosa c'è ancora là fuori, in attesa di essere trovato?"
 cstorms.320.a: "Infinite possibilità!"
# Challenge 5 completed
 cstorms.325.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_5$"
 cstorms.325.desc: "$challenge_completed_intro$\n\nLa tempesta ha attraversato il loro spazio, diffondendo brividi e scompiglio in egual misura! Possiamo dormire sonni tranquilli sapendo di aver regalato ai nostri vicini un'esperienza così incredibile.\n\nForse non lo apprezzano ora, ma prima o poi ci ringrazieranno."
 cstorms.325.a: "Siamo dei donatori!"
# Challenge 6 completed
 cstorms.330.name: "$challenge_completed$ $MISSION_CS_STORM_FEVER_CHALLENGE_6$"
 cstorms.330.desc.normal: "$challenge_completed_intro$\n\nLa grande tempesta chiamò il loro nome e loro risposero con giubilo. Ave Cavaliere della Tempesta, leggenda assoluta! Che il tuo viaggio verso il grande aldilà sia epico come la tua uscita."
 cstorms.330.desc.gestalt: "$challenge_completed_intro$\n\nLa grande tempesta ha chiamato una parte di noi stessi a unirsi ad essa in un'esultante carneficina. Perdere un nodo non è mai stato così significativo e rinvigorente! Questa esperienza epica definirà la nostra specie per molti anni a venire."
 cstorms.330.a: "Andate avanti!"
 cstorms.331.desc.normal: "$challenge_completed_intro$\n\nLa grande tempesta chiamò il loro nome e loro risposero con giubilo. Ave Cavaliere della Tempesta, leggenda assoluta!"
 cstorms.331.desc.gestalt: "$challenge_completed_intro$\n\nLa grande tempesta ha chiamato una parte di noi stessi a unirsi ad essa in un'esultante carneficina. Perdere quasi un nodo non è mai stato così significativo e rinvigorente! Questa esperienza epica definirà la nostra specie per molti anni a venire."

 electric_storm_desc: "La collisione dei campi elettromagnetici conferisce a questa tempesta cosmica un livello di carica elettrica quasi pericolosa. Pericolosa per gli scudi, ma benefica per la produzione planetaria."
 particle_storm_desc: "Queste tempeste sembrano quasi vive, si muovono attraverso e all'interno del tessuto galattico, non cacciando né evitando le navi spaziali. Pericolose e instabili, la loro sola presenza è sufficiente a unire una civiltà nella sfida agli elementi."
 gravity_storm_desc: "Quando corpi stellari massicci entrano in collisione, l'impatto risultante invia increspature gravitazionali in tutta la galassia. Quando queste collassano a loro volta, nasce una tempesta gravitazionale. Gli effetti negativi sui sistemi di puntamento delle navi e la gravità fluttuante costringono quasi tutti a rimanere a casa."
 magnetic_storm_desc: "Quando le cinture di asteroidi metallici vaganti interagiscono con forti forze gravitazionali, si formano campi magnetici al loro interno. Tempeste di questo tipo fanno a pezzi gli scafi e causano interruzioni nelle costruzioni industriali, ma contribuiscono anche a far emergere minerali preziosi dalla crosta di un pianeta."
 solar_storm_desc: "Una $solar_storm$ crea una fluttuazione scintillante nel tessuto spaziale. La sua presenza fa sì che le stelle producano brillamenti senza precedenti. Le radiazioni che ne derivano sono estremamente dannose, ma sovraccaricano la produzione delle stazioni spaziali e rendono difficile per le navi rimanere nascoste."
 celestial_storm_desc: "In ogni momento, la polvere di milioni di pianeti è alla deriva senza meta nella galassia. A volte questi granuli si raccolgono in quantità tali da provocare una tempesta di polvere. Disturba le comunicazioni a livello planetario, ma gli elementi chimici che porta con sé sono utili per la produzione di risorse. Gli oggetti all'interno di queste tempeste potrebbero anche non esistere, per quanto riguarda i nostri scanner."
 shroud_storm_desc: "In rare occasioni, il Velo può sussurrare attraverso il mondo fisico. Queste rare tempeste espongono i senzienti a visioni sia sublimi che grottesche. Coloro che sono entrati in comunione con il Velo possono persino godere di una flebile sinergia."
 nexus_storm_desc: "Quando le stelle si allineano, anche una piccola tempesta cosmica può crescere oltre i limiti convenzionali. Questo evento raro scatenerà un terrore di proporzioni apocalittiche. Non è possibile prosperare all'interno di questo abominio; l'unica opzione è sopravvivere."

 FROM_STORM: "Dalla Tempesta"

# Planetary modifiers
 hyper_ecosystem: "Iper Ecosistema"
 hyper_ecosystem_desc: "Il suolo di questo pianeta contiene concentrazioni straordinariamente elevate di azoto e fosforo, riassorbite dai minerali formatisi naturalmente nella crosta. Ciò determina una crescita straordinariamente rapida delle piante; ottima per l'agricoltura, ma che ostacola qualsiasi progetto edilizio."
 docile_fauna: "Docile Fauna"
 docile_fauna_desc: "La fauna e la flora di questo pianeta non hanno molti predatori naturali, il che li rende insolitamente docili e quindi piacevoli con cui vivere. La popolazione è controllata dai danni causati dalle tempeste piuttosto che dalla sopravvivenza del più adatto."
 obsidian_lakes: "Laghi di ossidiana"
 obsidian_lakes_desc: "L'attività tettonica ha fatto sì che i laghi di magma si raffreddassero in enormi lastre di ossidiana, portando le preziose risorse molto più vicino alla superficie."
 obsidian_lakes_volcanic: "$obsidian_lakes$"
 obsidian_lakes_volcanic_desc: "$obsidian_lakes_desc$"
 crimson_crawlers: "Striscianti cremisi"
 crimson_crawlers_tt: "§R$COLONIZATION_IMPOSSIBLE_CRIMSON_CRAWLERS$§!"
 crimson_crawlers_desc: "La superficie del pianeta è un tappeto di colore cremisi a causa della presenza di trilioni di piccoli insetti striscianti rossi. Nonostante il loro incredibile numero, sembrano innocui e sono riusciti a stabilire un tenue equilibrio nell'ecosistema del pianeta."
 metal_planet: "Pianeta metallico"
 metal_planet_desc: "Questo pianeta è interamente ricoperto di metalli grezzi e naturali. Manca di elementi essenziali per la vita, come l'acqua o un'atmosfera respirabile, ma contiene molte risorse utilizzabili!"
 terraform_fail_is_metal_planet: "Questo pianeta non può essere terraformato a causa della sua crosta metallica."
 previously_terraformed_planet: "Pianeta già terraformato"
 previously_terraformed_planet_desc: "Un mondo roccioso con un'atmosfera di azoto-ossigeno e molti oceani. Ci sono prove di antichi imperi che hanno raggiunto e colonizzato questo pianeta in passato, ma sono poi scomparsi. Questo significa che c'è molto da scoprire e da svelare, ma anche che il pianeta è un candidato predeterminato per una colonia!"
 previously_terraformed_planet_tt: "I precedenti tentativi di terraformazione rendono molto più semplice la trasformazione di questo pianeta in un mondo Gaia."
 has_patriotic_institute: "Il $building_adakkaria_patriotic_institute$"
 has_patriotic_institut_desc: "Questo pianeta era un tempo la base della Congrega di adAkkaria. Il $building_adakkaria_patriotic_institute$ è tutto ciò che resta di questa civiltà un tempo potente."
 has_patriotic_institute_tt: "Dispone di un edificio: $building_adakkaria_patriotic_institute$. Colonizzare questo pianeta per ottenerne la proprietà."
 adakkaria_patriotic_institute_desc.supercharged: "Possibilità che ogni anno venga attivata una Tempesta nel sistema al costo di §Y100§! £pop£ §HPop§!."

#Planet Modifiers
 crimson_crawlers_sashimi_style: "Striscianti cremisi: Consumo grezzo"
 crimson_crawlers_sashimi_style_desc: "La superficie del pianeta è di una profonda tonalità cremisi a causa della presenza di trilioni di piccoli insetti striscianti rossi. Anche se consumati crudi, sono una fonte di cibo deliziosa."
 crimson_crawlers_bbq_them: "Striscianti cremisi: Consumo cucinato"
 crimson_crawlers_bbq_them_desc: "La superficie del pianeta è di una profonda tonalità cremisi a causa della presenza di trilioni di piccoli insetti striscianti rossi. Sono diventati una gioia per la popolazione grigliarli e consumarli."

