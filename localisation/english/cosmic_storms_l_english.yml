### Aftermath Deposits ###

 d_magnetic_storm_1_minerals: "Minerali Magnetizzati"
 d_magnetic_storm_1_minerals_desc: "Una tempesta cosmica di passaggio ha magnetizzato un'enorme quantità di giacimenti minerari precedentemente inesplorati, facilitando notevolmente l'accesso delle nostre operazioni minerarie a queste nuove risorse."
 d_magnetic_storm_2_alloys: "Fonderia Forgiata dalla Tempesta"
 d_magnetic_storm_2_alloys_desc: "Una tempesta cosmica di passaggio che ha devastato questo pianeta ha lasciato un numero significativo di attrezzature da fonderia stranamente cariche. Anche senza comprendere appieno il meccanismo, la nostra produzione di leghe è notevolmente migliorata."
 d_magnetic_storm_3_mix: "Platee Sospese nel Cielo"
 d_magnetic_storm_3_mix_desc: "Indotti dai fenomeni gravitazionali di una tempesta cosmica di passaggio, i maestosi massicci fluttuanti possono essere manovrati direttamente sopra i complessi industriali esistenti."

 cstorms.8000.title: "Alterazione Cosmica"
 cstorms.8000.desc: "Una tempesta cosmica di passaggio ha lasciato dietro di sé più di semplice devastazione. Su [Planet.GetName], ha formato una nuova caratteristica geografica, frutto di un evento catastrofico che ha ridisegnato il paesaggio planetario."
 cstorms.8000.a: "Affascinante"

 d_electric_storm_1_engineering: "Rovine Colpite dai Fulmini"
 d_electric_storm_1_engineering_desc: "Una tempesta cosmica di immensa violenza ha ridotto un insediamento un tempo fiorente a rovine devastate dai fulmini, trasformando i materiali da costruzione ordinari in composti rari e insoliti, frutto di una trasformazione epocale causata dalla furia celeste."
 d_electric_storm_2_unity: "Ferita Planetaria"
 d_electric_storm_2_unity_desc: "Una tempesta cosmica di passaggio ha scatenato una devastazione così intensa sul pianeta da aver creato una cicatrice visibile dallo spazio."
 d_electric_storm_3_physics: "Armata Silenziosa"
 d_electric_storm_3_physics_desc: "Una tempesta cosmica di passaggio ha causato gravi danni ai sistemi di navigazione di innumerevoli navi civili, trasformando le aree più colpite in spettrali cimiteri di scafi distrutti e macchine ridotte in rovine."

 d_particle_storm_1_society: "Periferie Devastate dalla Tempesta"
 d_particle_storm_1_society_desc: "La Tempesta Cosmica ha trasformato alcuni dei nostri sobborghi in rovine, ora ridotti a teatri di studio per analizzare i resti e le conseguenze del disastro."
 d_particle_storm_2_unity: "Il Grande Evento"
 d_particle_storm_2_unity_desc: "La Tempesta Cosmica ha lasciato un enorme cratere su questo pianeta, un duro segnale dell'indifferenza dell'universo verso la nostra esistenza."
 d_particle_storm_3_motes: "Pianure Instabili"
 d_particle_storm_3_motes_desc: "La Tempesta Cosmica ha trasformato vaste pianure in zone di intensa attività tettonica. Allo stesso tempo, l'aumento del rischio è stato accompagnato da un incremento delle particelle volatili."

