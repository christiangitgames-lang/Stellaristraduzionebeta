 origin_storm_chasers: "Cacciatori di Tempeste"
 origin_storm_chasers_desc: "Non esiste sfida che non affronteranno, indizio che non seguiranno, né tempesta che lasceranno passare inosservata.\n\nQuesta civiltà è mossa dalla ricerca di emozioni, ma il loro desiderio di spingersi oltre potrebbe portarli tanto alla grandezza quanto alla rovina."
 origin_tooltip_storm_chasers_effects: "- $LEADERS_TRAITS$ ['concept_storm_rider']\n- $mod_planet_jobs_unity_produces_mult$ ricavate dalla §YStruttura della Tempesta§! Planetaria: §G+$@storm_chasers_storm_building_unity_produces_mult|%0$§! \n- §Y$default_storm$§! Possibilità di apparire entro i confini: §G+100%§! \n- §YTecnologia delle Tempeste Cosmiche§! Possibilità di opzioni di ricerca: §G+175%§!\n- Accesso alla ['concept_weather_forecasting_mode']\n- $ADDITIONAL_TECHNOLOGIES_STRING$$TABBED_NEW_LINE$- £physics£ ['technology:tech_storm_prediction_1']"

 START_SCREEN_STORM_CHASERS: "Che senso ha la vita senza adrenalina? Vivere intensamente e morire in modo spettacolare è sempre stato il nostro credo. Ma quando ogni sentiero è stato battuto e persino la vetta più alta è stata scalata, cosa rimane?\n\nIl nostro pianeta è sempre stato tempestoso, soggetto a uragani e diluvi di ogni tipo. Se troviamo il modo di sfruttare queste condizioni uniche, abbiamo la possibilità di evocare una furiosa tempesta cosmica.\n\nI nostri leggendari antenati hanno da tempo dominato le sfide del nostro mondo natale. È giunto il momento di lanciarci urlando nel vuoto. Non sarà facile, ma come dice l'anziano saggio: 'Solo gli audaci possono raggiungere l'orizzonte.'"

