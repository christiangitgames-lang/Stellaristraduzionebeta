 building_storm_summoning_theater: "Teatro di Evocazione della Tempesta"
 building_storm_summoning_theater_desc: "Un connubio di arte e tecnologia, qui i volteggi rapidi dei nostri $job_storm_dancer_plural$ aiutano a richiamare le tempeste cosmiche."

 building_storm_holo_theater: "Sala Olografica delle Tempeste"
 building_storm_holo_theater_desc: "Trasmesse su tutto il pianeta e oltre, la $building_storm_holo_theater$ espande la portata dei nostri ipnotici $job_storm_dancer_plural$."

 building_storm_grand_theater: "Gran Teatro della Tempesta"
