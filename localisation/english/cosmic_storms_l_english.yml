 recent_eruption: "Eruzione Recente Registrata"
 eruption_report_tooltip: "\nI rapporti arriveranno entro 30 giorni."
 colony_mod.31.name: "Eruzione!"
 colony_mod.31.desc: "Eventi tettonici su [Root.GetName] hanno causato la frattura dei depositi di ossidiana su una delle gigantesche placche. Fiumi di lava si riversano sulla superficie con effetti devastanti. I rapporti dalla colonia sono allarmanti."
 colony_mod.31.a: "Procediamo con la trasmissione del messaggio alieno"
 colony_mod.32.name: "Rapporto sui Danni dell'Eruzione"
 colony_mod.32.desc: "La recente eruzione nei Campi di Ossidiana che ha scosso la nostra colonia su [Root.GetName] si è trasformata in un vulcano attivo! Tutto ciò che una volta esisteva lì è ora sepolto sotto roccia fusa."
 colony_mod.33.desc: "La recente eruzione nei Campi di Ossidiana che ha scosso la nostra colonia su [Root.GetName] miracolosamente non ha causato danni. Per una fortunata svolta, ha anche frantumato l'Ossidiana rendendola facile da raccogliere!"
