# Events
 cstorms.3100.name: "Stormfall"
 cstorms.3100.desc: "Le tempeste naturali su §Y[owner.capital_scope.GetName]§! ci hanno mostrato la potenza maestosa della natura, sia l'eccitante intensità della tempesta che il rinnovamento che segue il suo percorso di distruzione.\n\nRecentemente, le stazioni meteorologiche di tutto il pianeta hanno rilevato un fenomeno straordinario: una rete di supertempeste pronte a spazzare il mondo.\n\nI nostri [Root.Owner.GetScientistPlural] la chiamano 'serendipità prodigiosa'. Queste rare tempeste creano le condizioni perfette per assistere a qualcosa di veramente radicale."
 cstorms.3100.a: "Prendete l'attrezzatura da campo!"

 cstorms.3105.name: "Preparazione della Tempesta"
 cstorms.3105.desc: "I nostri [Root.Owner.GetScientistPlural] hanno svelato i segreti per domare le tempeste cosmiche. Le previsioni sulla potenza di questi fenomeni superano ogni immaginazione, e noi siamo qui per affrontare la sfida. Ci attende una prova suprema, e ne usciremo trionfanti.\n\nCostruiremo centri di controllo specializzati nel sorvegliare ed evocare le tempeste. Un edificio su §Y[owner.capital_scope.GetName]§! in grado di amplificare l'attrazione gravitazionale delle tempeste accelererà il nostro cammino verso il cataclisma definitivo."
 cstorms.3105.a: "Eccitante."
 cstorms.3105.a.tt: "Un §YEdificio di Attrazione delle Tempeste§! nella capitale planetaria:\n$situation_speed_tt$: §G+10%§!\n\nUn §Y$sm_storm_attraction_computer$§! nella capitale planetaria:\n$situation_speed_tt$: §G+10%§!\n\n"

 cstorms.3110.name: "L'Avvento"
 cstorms.3110.desc.outro: "Iniettando energia nelle tempeste naturali, possiamo generare le condizioni per le tempeste elettriche.\n\nLa manipolazione del nucleo planetario potrebbe riorientare il campo magnetico di [owner.capital_scope.GetName] per dare origine a tempeste magnetiche.\n\nInfine, invertendo la polarità dei tachioni in specifici siti planetari, i cambiamenti di campo possono produrre tempeste gravitazionali."
 cstorms.3110.desc.regular: "Abbiamo imparato a dare il via alle oscillazioni tempestose della [owner.capital_scope.GetName], per plasmarli in un'esperienza unica. Ma dobbiamo decidere quale sia il tipo di tempesta più glorioso.\n\n$cstorms.3110.desc.outro$"
 cstorms.3110.desc.hive: "Abbiamo imparato a dare il via alle oscillazioni tempestose della [owner.capital_scope.GetName], per plasmarli in un'esperienza unica. Ma dobbiamo ancora decidere quale sia il tipo di tempesta più glorioso.\n\n$cstorms.3110.desc.outro$"
 cstorms.3110.desc.machine: "Abbiamo imparato a dare il via alle oscillazioni tempestose della [owner.capital_scope.GetName], per plasmarli in un'esperienza unica. Ma i nostri processi di valutazione sono bloccati in cicli ricorsivi che cercano di determinare quale tipo di tempesta sia la più gloriosa.\n\n$cstorms.3110.desc.outro$"
 cstorms.3110.a: "Carica le nuvole."
 cstorms.3110.a.tt: "Genera una §Y$electric_storm$§! planetaria."
 cstorms.3110.b: "Magnetizzare il nucleo."
 cstorms.3110.b.tt: "Genera una §Y$magnetic_storm$§! planetaria."
 cstorms.3110.c: "Creare onde gravitazionali."
 cstorms.3110.c.tt: "Genera una §Y$gravity_storm$§! planetaria."

 cstorms.3130.name: "Usciamo"
 cstorms.3130.desc.electric: "Il cielo rimbomba. I fulmini sfrigolano intorno a noi!\n\nQueste potenti scariche hanno elettrificato la superficie del pianeta, ma ci hanno lasciato davvero eccitati! Nonostante l'agricoltura risenta delle tempeste elettriche, è innegabile la potenziale possibilità di poter generare energia."
 cstorms.3130.desc.magnetic: "Le bussole ruotano all'impazzata quando il campo magnetico di [owner.capital_scope.GetName] le contorce.\n\nScavando la crosta del nostro pianeta, siamo riusciti a iniettare materia magnetizzata direttamente nel nucleo, e le tempeste naturali hanno amplificato le fluttuazioni di campo risultanti. Questo ostacolerà la produzione di energia, ma migliorerà l'individuazione di nuovi giacimenti minerari."
 cstorms.3130.desc.gravity: "Mai prima d'ora il semplice movimento è stato così emozionante! La gravità aumenta e diminuisce senza preavviso.\n\nSiti di manipolazione delle particelle sparsi per [owner.capital_scope.GetName] hanno invertito la polarità dei tachioni, concentrandoli in sfere di energia scoppiettanti. Mentre le sfere svaniscono rapidamente - I [Root.Owner.GetScientistPlural] credono di essere stati mandati indietro nel tempo - Le onde gravitazionali si sono propagate in tutte le direzioni.\n\nLe fluttuazioni che ne derivano renderanno più difficile lavorare sulla superficie del pianeta, ma potrebbero migliorare il lavoro sulle stazioni orbitanti."
 cstorms.3130.a: "Che viaggio."
 cstorms.3130.a.tt.regular: "Durante la tempesta planetaria:\n$MOD_POP_HAPPINESS$: §G+20%§!"
 cstorms.3130.a.tt.gestalt: "Durante la tempesta planetaria:\n$mod_country_unity_produces_mult$: §G+5%§!"

 cstorms.3140.name: "Buone Sensazioni"
 cstorms.3140.desc.intro: "I nostri [Root.Owner.GetScientistPlural] sono certi che le tecniche sviluppate per manipolare le tempeste planetarie possano essere applicate su scala galattica, ora che l'intero sistema è pervaso da un'energia tempestosa."
 cstorms.3140.desc.electric: "$cstorms.3140.desc.intro$\n\nPossiamo utilizzare le conoscenze e le infrastrutture esistenti per trasformarle in una $electric_storm$, o creare qualcosa di nuovo ed entusiasmante.\n\nL'introduzione di alcuni minerali amplificherebbe la risonanza magnetica della tempesta, mentre l'utilizzo di leghe trasformerebbe la tempesta in un pozzo gravitazionale."
 cstorms.3140.desc.magnetic: "$cstorms.3140.desc.intro$\n\nPossiamo utilizzare le conoscenze e le infrastrutture esistenti per trasformarle in una $magnetic_storm$, o creare qualcosa di nuovo ed entusiasmante.\n\nLa carica del nostro sole amplificherebbe il potenziale elettrico della tempesta, mentre l'utilizzo di leghe trasformerebbe la tempesta in un pozzo gravitazionale."
 cstorms.3140.desc.gravity: "$cstorms.3140.desc.intro$\n\nPossiamo utilizzare le conoscenze e le infrastrutture esistenti per trasformarle in una $gravity_storm$, o creare qualcosa di nuovo ed entusiasmante.\n\nL'introduzione di alcuni minerali amplificherebbe la risonanza magnetica della tempesta, mentre la carica del nostro sole amplificherebbe invece il potenziale elettrico della tempesta."
 cstorms.3140.a: "Caricare il sole."
 cstorms.3140.a.tt: "Creare una §Y$electric_storm$§! cosmica.\nPer §Y2§! anni:$TABBED_NEW_LINE$$mod_country_energy_produces_mult$ : §R-50%§!$TABBED_NEW_LINE$$mod_country_unity_produces_mult$ : §G+20%§!"
