# Storm in a Box
 cstorms.1816.name: "Capsula alla Deriva"
 cstorms.1816.desc: "Una capsula misteriosa è alla deriva in §H[this.GetName]§!. Non mostra evidenti capacità offensive e non risponde ai nostri segnali.\n\nLe scansioni iniziali rivelano che il suo esterno danneggiato è costruito con materiali avanzati e tecniche ingegneristiche sconosciute. Sono necessarie ulteriori analisi."
 cstorms.1816.a: "Effettua ulteriori analisi."

 STORM_IN_A_BOX_INVESTIGATE_PROJECT: "Studiare la capsula"
 STORM_IN_A_BOX_INVESTIGATE_PROJECT_DESC: "Una capsula misteriosa e visibilmente danneggiata sta vagando attraverso il sistema §H[this.GetName]§!. La sua origine e il suo scopo rimangono un mistero. Non presenta armamenti visibili e i nostri esperti ritengono che un'analisi approfondita della sua sofisticata struttura potrebbe rivelarsi sia sicura che estremamente preziosa per le nostre ricerche."

 cstorms.1820.name: "Tempesta Trappola"
 cstorms.1820.desc: "[this.leader.GetName] ritiene che la misteriosa capsula alla deriva nel sistema [solar_system.GetName] sia un'antica 'tempesta trappola', che potrebbe essere stata parte di una più vasta rete difensiva.\n\nLa porta d'ingresso del dispositivo è sigillata ermeticamente, ma le nostre letture suggeriscono che al suo interno sia contenuta l'energia e la materia compressa di una tempesta cosmica intrappolata.\n\nTrovare un modo per aprire questo straordinario contenitore potrebbe insegnarci molto sulla mitigazione delle tempeste, sebbene con il rischio di liberare qualsiasi forza attualmente racchiusa al suo interno."
 cstorms.1820.a: "Qui c'è molto da imparare."
 cstorms.1820.b: "Troppo rischioso. Meglio non interferire."

 STORM_IN_A_BOX_TRAP_PROJECT: "Apri la Tempesta Trappola"
 STORM_IN_A_BOX_TRAP_PROJECT_DESC: "Un'antica 'tempesta trappola' vaga liberamente nello spazio, contenendo al suo interno una tempesta cosmica compressa. Aprirla fornirebbe preziose informazioni sulla gestione e mitigazione delle tempeste, ma con il rischio di liberare qualsiasi forza sia intrappolata all'interno."

 cstorms.1826.name: "Tempesta Liberata"
 cstorms.1826.desc: "[leader.GetName] ha completato l'analisi del funzionamento dell'antica tempesta trappola ed è riuscito a sbloccare il suo meccanismo di aspirazione. All'apertura dei portelli, la §H[from.GetStormType]§! contenuta all'interno è stata rilasciata nel vuoto del sistema [solar_system.GetName].\n\nLo studio dell'ingegneria complessa della trappola ha prodotto affascinanti intuizioni su materiali e strutture resistenti alle tempeste, anche se non comprendiamo ancora come il dispositivo sia in grado di contenere completamente le tempeste. Questa conoscenza ci aiuterà enormemente ad affrontare future perturbazioni cosmiche."
 cstorms.1826.storm_tt: "Una piccola §Y$default_storm$§! di bassa intensità si genera nel sistema [solar_system.GetName]"
