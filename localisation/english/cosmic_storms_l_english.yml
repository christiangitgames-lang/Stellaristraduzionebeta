 cs_adAkkaria_chain_desc: "Per comprendere il destino di questa strana e antica civiltà, dobbiamo seguire una serie di indizi. Ovunque possano condurre."

# Anomaly: Ancient Signals
 STORMS_PREC_ONE: "Segnali Antichi"
 STORMS_PREC_ONE_DESC: "Abbiamo captato una serie di strani segnali elettronici all'interno di questo sistema. I dati preliminari mostrano che queste trasmissioni potrebbero essere vecchie di migliaia di anni. Il nostro equipaggio è ansioso di scoprire la loro origine."
 cstorms.205.name: "Un Segnale di Benevolenza"
 cstorms.205.desc: "Gli strani segnali che abbiamo rilevato all'interno di questo sistema provengono da una stazione di comunicazione antica che orbita attorno a [FromFrom.GetName]. I messaggi sembrano essere vecchie trasmissioni di una civiltà dimenticata.\n\nDi conseguenza, i nostri [Root.Owner.GetScientistPlural] stanno avendo alcune difficoltà a decifrarli. Suggeriscono di salire a bordo della stazione per interfacciarsi direttamente con il mainframe delle trasmissioni."

# Digsite: The Propaganda Station
 site_adakkaria_the_propaganda_station: "Stazione Propaganda"
 site_adakkaria_the_propaganda_station_intro: "Questa antica stazione di comunicazione è ancora attiva. Salendo a bordo del sito e interfacciandoci direttamente con i suoi sistemi, potremmo essere in grado di decifrare le sue trasmissioni precedenti."
 cstorms.215.name: "Un'interfaccia con il Passato"
 cstorms.215.desc: "L'imbarco sulla stazione ha causato pochi problemi, anche se la navigazione nella struttura è stata difficile. Sebbene sia sorprendentemente ben conservata, in parte grazie alla composizione avanzata della schermatura esterna, i corridoi stretti e i soffitti bassi hanno rappresentato una sfida per la nostra squadra.\n\nL'interno dell'avamposto fornisce pochi indizi sulla natura dei suoi precedenti proprietari, a parte i grandi fogli di una miscela di carta e plastica che decorano le pareti. Questi manifesti raffigurano immagini stilizzate di individui di una specie organica sconosciuta. Il loro aspetto è notevole: si ergono alti e risoluti davanti a uno sfondo di conquista e celebrazione. Le immagini sono chiaramente concepite per infondere un certo senso di orgoglio e di parentela.\n\nIl mainframe di trasmissione è altrettanto misterioso. Inizialmente i nostri [Root.Owner.GetEngineerPlural] lo ritenevano di natura analogica, simile a quello che abbiamo visto in [Root.Owner.GetPreFTLLowerPlural]. Tuttavia, sotto i pulsanti e i quadranti si nasconde una complessa disposizione di circuiti elettronici, realizzati con leghe a noi ancora sconosciute. I nostri [Root.Owner.GetScientistPlural] sospettano che questa civiltà possa aver saltato diverse fasi di sviluppo dell'informatica, il che spiega l'anacronistico mix di tecnologie.\n\nTuttavia, dopo una serie di tentativi ed errori, i nostri [Root.Owner.GetLinguists] sono riusciti a decifrare la prima di molte trasmissioni registrate."
 cstorms.220.name: "Dalla Leadership Esaltata"
 cstorms.220.desc: "Dopo essersi interfacciati con successo con l'antico mainframe di trasmissione, i nostri [Root.Owner.GetLinguists] hanno fornito una trascrizione della prima trasmissione:\n\n§LPopolo della Convenzione di adAkkaria!\n\nNon vi parlo come leader, ma come amico e mentore.\n\nNon può passare inosservato il fatto che i giorni si stanno oscurando e il cielo sta diventando sempre più cupo. Persino le stelle stesse sono ostili.\n\nMa io ho fede. Come i nostri Benefattori hanno avuto fiducia in noi, io ho fiducia nel nostro scopo. Ho fiducia in voi.\n\nPer secoli il nostro popolo ha protetto le stelle dalle peggiori orde di barbari. Il nostro destino è salvare la galassia da queste forze maligne. E il destino non viene annullato da una singola battuta d'arresto. Non ci lasceremo rovinare dalle legioni maligne che cospirano contro di noi.\n\nCredo nella nostra missione. La Convenzione adAkkaria della Benevolenza porta verità e libertà a tutte le civiltà. È la nostra missione che ci preserva. È il nostro destino che ci permette di trionfare e prosperare!\n\nQuindi, amici miei, non cediamo al dubbio. Piangiamo le nostre perdite, sì. Onoriamo i caduti. E poi riuniamoci come abbiamo sempre fatto. Per i nostri Benefattori. Per la Convenzione adAkkaria. Per la Benevolenza!§!"
 cstorms.225.name: "Ultimatum dell'Unicom"
 cstorms.225.desc: "La selezione dei dati scoperti sull'antica stazione si è rivelata un compito arduo per i nostri [Root.Owner.GetLinguists]. Tuttavia, diverse trasmissioni sono state segnalate come particolarmente rivelatrici, e alcune forniscono uno sguardo alle conversazioni registrate:\n\n§SilSapne Tuerthi - Giornalista§!\n§L - e per discutere della recente interferenza della Comunità Universale, ecco l'Eccelso Professore akMani Sando e il Dottore di Tutte le Esistenze Percepite emEk Inna. Illustrissimo Professore, qual è la sua interpretazione delle richieste dell'UniCom?§!\n\n§SakMani Sando - Illustrissimo Professore§!\n§LLe richieste sono oltraggiose! La Comunità Universale continua a trattare con il massimo disprezzo i mondi non civilizzati. Ma permettetemi di chiedere a questi autoproclamati guardiani della moralità galattica: non è forse più immorale trattenere le tecnologie salvavita? Trattenere quegli ideali che costituiscono la pietra miliare della nostra società trionfante? Quanto diventeremmo vili se permettessimo a un mondo di accelerare verso la propria fine e non tendessimo la mano per salvarlo?§!\n\n§SilSapne Tuerthi - Giornalista§!\n§LTutti punti eccellenti! Dottore di tutta l'Esistenza Percepita, immagino che lei debba essere altrettanto indignato per la manomissione del nostro destino da parte di UniCom.§!\n\n§SemEkku Inna - Dottore di Tutta l'Esistenza Percepita§!\n§LQuello che devo dire ora potrebbe scioccarvi. Nonostante la testardaggine dell'organizzazione, credo che si debba fare uno sforzo per studiare le preoccupazioni di UniCom...§!\n\n§TSembra che la trasmissione sia stata interrotta a questo punto.§!"
 cstorms.225.a: "Erano un popolo dogmatico."
 cstorms.225.a.hive: "Troppe voci portano al caos."
 cstorms.225.a.machine: "La vita è profondamente polemica."
 cstorms.230.name: "Santi e Psionici"
 cstorms.230.desc: "Un'altra trasmissione è stata segnalata come degna di nota. Sebbene sia chiaramente un'opera drammatica, ci fornisce un contesto utile per le nostre indagini:\n\n§SakTamian Riwan§!\n§LSono venuto a conoscenza del fatto che ieri sera hai visitato di nuovo EnTulla Saman. Pensavo che li avessi abbandonati a favore del nostro amore?§!\n\n§SinElka Utae§!\n§LLe assicuro che è stata solo una visita di cortesia. Sappiate che mi sono impegnato con voi e con nessun altro!§!\n\n§SakTamian Riwan§!\n§LQuesto è ciò che dice la tua bocca, ma la tua mente... mi dice qualcos'altro. Qualcosa di diverso.§!\n\n§SinElka Utae§!\n§LNo, non anche tu!§!\n\n§SakTamian Riwan§!\n§LSì, anch'io! Ho scoperto i miei doni psionici proprio ieri sera! E quello che immaginavo sarebbe stata una gioiosa esplorazione dei nostri sentimenti più profondi è diventata una disperazione! Il tradimento nei vostri pensieri!§!\n\n§SinElka Utae§!\n§LTu non capisci! La mia mente, non posso farci niente. Non posso fare a meno di vedere questo percorso come razionale. Oh Riwan, se solo i tuoi nuovi doni psionici ti permettessero di leggere il mio cuore invece della mia mente!§!"
 cstorms.230.a: "Capacità psioniche? Curioso."
 cstorms.230.b: "Inutili sciocchezze!"
 cstorms.230.b.hive: "Una forma di intrattenimento curiosamente individualista."
 cstorms.230.b.machine: "Gli Organici e il loro Dramma."
 dramatic_enthusiasm: "Entusiasti del Dramma Alieno"
 melodramatic_much: "Haters del Dramma Alieno"
 cstorms.235.name: "Vecchia Trasmisione"
 cstorms.235.desc: "I nostri [Root.Owner.GetLinguists] hanno anche tradotto diverse notizie. Ritengono che questa trasmissione in particolare meriti attenzione:\n\n§LLe notizie che arrivano dal sistema Haliios disegnano un quadro sempre più terribile. La vile autorità Solphani ha teso un'imboscata alle nostre coraggiose Forze di Illuminazione nella località enYpsal! Tuttavia, la nostra Guida ha dichiarato che il Processo non sarà interrotto. Come citato: 'I nostri Signori non ci hanno abbandonato. E non lasceremo indietro nessuna civiltà sottosviluppata'.\n\nSono emerse anche voci su una possibile collaborazione tra le malvagie autorità barbare e i rappresentanti di UniCom. L'ambasciatore di UniCom, tuttavia, nega che la comunità interstellare abbia comunicato con gli oppressori barbari e afferma che si tratta di un altro caso di 'comoda paranoia' da parte della nostra Guida.\n\nMa con o senza potenti alleati, il processo di illuminazione dei Solfani è in uno stato critico. Non sarà facile invertire la rotta, ma... -§!\n\n§TPurtroppo il resto della trasmissione è troppo compromesso per essere decifrato. I nostri [Root.Owner.GetEngineerPlural] hanno già creato una copia del database. Col tempo, speriamo di recuperare altre informazioni da questa civiltà a lungo dimenticata.§!"
 cstorms.235.a: "Attenderemo le vostre future scoperte."

# Event: A Site Barren and Bare
 cstorms.245.name: "Un Sito Arido e Spoglio"
 cstorms.245.desc: "Il passaggio di una tempesta cosmica nel sistema [planet_windswept_fates.System.GetName] ha portato alla luce un sito di possibile importanza archeologica su [planet_windswept_fates.GetName].\n\nLe scansioni preliminari di §Y[planet_windswept_fates.GetName]§! indicano un'atmosfera estremamente instabile dove vaste tempeste planetarie dominano sul paesaggio. I nostri [Root.Owner.GetScientistPlural] non si sarebbero mai aspettati dei resti di una civiltà su un mondo come questo e crediamo di poter imparare molto dalle indagini."
 cstorms.245.a: "Preparare una squadra di atterraggio!"

# Digsite: Windswept Fates
 site_adakarria_windswept_fates: "Destini Spazzati dal Vento"
 site_adakarria_windswept_fates_intro: "Per quanto distruttive possano essere le tempeste cosmiche, questa ha portato alla luce prove di una civiltà aliena. Sebbene l'atmosfera del pianeta sia incredibilmente instabile, una squadra di atterraggio potrebbe rivelare quale orribile destino sia toccato a questa antica cultura."
 cstorms.2105.name: "Condizioni Avverse"
 cstorms.2105.desc: "La nostra squadra è arrivata sana e salva su [From.Planet.GetName] e si è subito messa all'opera per rilevare i nostri nuovi paraggi.\n\nA quanto pare, la recente e violenta tempesta cosmica che ha colpito questo sistema ha anche portato alla luce strati di polvere e terreno sufficienti a rivelare i resti di un'antica civiltà.\n\nMentre i nostri scienziati continuavano ad analizzare questi reperti archeologici, sono stati colpiti dal fatto che gli strati di sabbia che coprivano i resti erano di composizione completamente diversa rispetto al suolo circostante. Le scansioni planetarie indicano che questi depositi provengono da un deserto a centinaia di chilometri di distanza e possono essere finiti qui solo grazie a una grande forza, come una tempesta planetaria estremamente violenta."
 cstorms.2105.a: "Continua."
 cstorms.2110.name: "Ciò che è Andato Perso"
 cstorms.2110.desc: "Nonostante le strane condizioni climatiche che affliggono questo pianeta, i nostri [Root.Owner.GetScientistPlural] hanno fatto passi da gigante. Ma ogni giorno che passava, le loro scoperte diventavano sempre più sconcertanti e inquietanti.\n\nIniziarono con resti di pietra e materiali organici carbonizzati. Poi, tessuti strappati, lavori in pelle, giubbotti stratificati con polimeri e infine i resti organici degli ex abitanti del pianeta.\n\nUn corpo dopo l'altro fu scoperto, con gli organi disseccati e pieni di sabbia e le unghie consumate dalla lotta. Ogni cadavere era equipaggiato con pesanti attrezzature militari [Root.Owner.GetPreFTLLowerPlural] e armato con armi a proiettile. Quella che pensavamo fosse una città abbandonata era in realtà una fossa comune.\n\nÈ possibile che questi esemplari siano vecchi di eoni, ma grazie al loro completo isolamento dalle radiazioni ultraviolette e dalle sostanze chimiche reattive, sia i resti organici che l'equipaggiamento sono stati meticolosamente conservati. Ciò che è accaduto a loro rimarrà sconosciuto."
 cstorms.2110.a: "Che modo crudele di andarsene."
 cstorms.2115.name: "Violenza dall'Alto"
 cstorms.2115.desc: "Le scoperte su [From.Planet.GetName] continuano a preoccupare. [Root.GetLeaderName] ritiene improbabile che il luogo sia stato un luogo di sepoltura, poiché questi alieni sembravano essere in buone condizioni fisiche fino a quando non sono stati soffocati dalle sabbie.\n\nInoltre, abbiamo scoperto una serie di installazioni di armi in grado di lanciare ordigni pesanti. Sorprendentemente, non sono rivolti alla superficie, ma alle profondità dello spazio stesso.\n\nQualunque sia il nemico che queste persone stavano affrontando, probabilmente veniva dalle stelle."
 cstorms.2120.name: "La Tempesta Infinita"
 cstorms.2120.desc: "Le nostre teorie sulla strana fossa comune trovata su [From.Planet.GetName] non hanno portato a nessuna conclusione utile. L'unica pista rimasta riguardava l'origine delle sabbie che hanno inghiottito questo esercito.\n\nDopo aver eseguito una serie di calcoli e simulazioni immensamente complessi, abbiamo stabilito che la stessa tempesta che ha portato qui le sabbie continua a infuriare in altre parti del pianeta. Una piccola spedizione è partita in esplorazione.\n\nUna violenta tempesta li ha invasi, i suoi venti devastanti hanno scavato una profonda buca nel terreno. Se ci sono risposte da trovare qui, senza dubbio sono contenute in questo abisso, proprio dove l'occhio della tempesta trova la sua dimora."
 cstorms.2120.a: "Prendete tutte le precauzioni necessarie!"
 cstorms.2125.name: "Il Corpo"
 cstorms.2125.desc: "La navigazione verso il sito è stata difficile e ha richiesto la massima abilità e attenzione. Tuttavia, al centro del cratere e in mezzo alla tempesta, abbiamo scoperto uno scheletro insolito. I resti sono antichi come quelli della fossa comune, anche se sia il fenotipo che il genotipo del corpo erano completamente diversi da quelli dei cadaveri trovati lì.\n\nL'uniforme dello scheletro era sorprendentemente ben conservata e anch'essa presentava differenze significative nel design. C'erano anche segni di alcune appendici erano state deliberatamente rimosse...\n\nMa la cosa più curiosa sono state le letture dei nostri sensori: abbiamo rilevato fluttuazioni di energia intorno al corpo e dall'interno. Queste firme presentavano una sorprendente somiglianza con quelle presenti all'interno di questa enorme tempesta, nonché con la tempesta cosmica che aveva originariamente portato alla luce la fossa comune.\n\nCominciò a formarsi una teoria: Questo individuo era collegato alle tempeste incontrate finora? Potrebbe anche essere stato responsabile della sepoltura dell'esercito? Sembrava bizzarro da considerare, ma i fatti ci stavano portando in questa direzione."
 cstorms.2130.name: "E alla Polvere Ancora una Volta"
 cstorms.2130.desc: "L'incrocio dei simboli dell'uniforme con il nostro database ha prodotto un risultato sconcertante: il corpo apparteneva a un cittadino della Convenzione di adAkkaria! La stessa civiltà di cui abbiamo esplorato la stazione di trasmissione non molto tempo fa. Con nostra ancora maggiore sorpresa, l'uniforme, l'età del corpo e le informazioni delle trasmissioni dipingono un quadro sorprendentemente coeso. Ora crediamo che questo sia il mondo menzionato da quelle trasmissioni.\n\nCon le conoscenze linguistiche della Stazione di Propaganda, [Root.GetLeaderName] ha decifrato il nome della vittima: §ShaToor Gailon§!.\n\nPochi istanti dopo, la tempesta circostante aumentò rapidamente di dimensioni e intensità. A causa della natura altamente imprevedibile del tempo, divenne troppo pericoloso rimanere e fummo costretti ad abbandonare questo mondo al vortice. Le tracce della Convenzione di adAkkaria si sono nuovamente assopite."

#Storm to Signal
 cstorms.2140.name: "Dalla Tempesta al Segnale"
 cstorms.2140.desc: "Le firme energetiche del corpo alieno e del vortice che distrugge il pianeta su §Y[planet_windswept_fates.GetName]§! corrispondono a quelle della tempesta cosmica che ha portato alla luce l'esercito sepolto. Il registro di scansione ha rivelato un sistema precedentemente esplorato che ospita fluttuazioni corrispondenti. Sono identiche alle trasmissioni della Convenzione adAkkaria!\n\nÈ necessario inviare una nave esplorativa per indagare."

# Fleets of the Trice Damned
 site_adakkaria_fleets_of_the_thrice_damned: "Flotte dei Tre Dannati"
 site_adakkaria_fleets_of_the_thrice_damned_intro: "Le strane fluttuazioni di energia in quest'area hanno oscurato un enorme cimitero navale. Questa necropoli di polimeri e metallo potrebbe contenere un indizio vitale per comprendere la Convenzione di adAkkaria."
 cstorms.2150.name: "Resti Sminuzzati"
 cstorms.2150.desc: "Qui riposano navi di ogni tipo, da oblunghi vascelli di legno ad arche cristalline del cosmico e dell'etereo. Molte di esse presentano analogie con le immagini trovate nelle trasmissioni e nei registri della stazione di trasmissione di adAkkaria.\n\nSospettiamo che qui abbia avuto luogo uno scontro tra la flotta della Convenzione e quella dell'Unicom, la forza di pace galattica di millenni fa.\n\nEppure, sebbene queste navi siano irrecuperabili, non sembrano essere state abbandonate da armi comuni, né da malfunzionamenti o disastri simili. Al contrario, gli scafi e gli interni sembrano essere stati fatti a pezzi, come se fossero stati assaliti da un enorme tritacarne."
 cstorms.2155.name: "I Limiti del Dovere"
 cstorms.2155.desc: "Il nostro [Root.Owner.GetEngineerPlural] ha recuperato con cura i database dalle navi cimitero. Sebbene gran parte di essi sia stata devastata dal tempo, un database adAkkaria è sopravvissuto:\n\n§L- Siamo stati ostacolati. Ripeto, siamo stati ostacolati. L'UniCom ci chiede di cessare l'elevazione dei Primitivi di Rokukora o di affrontare l'eliminazione. Per favore, rispondete. Se non ci ritiriamo, saremo distrutti! Per favore, mandate almeno dei rinforzi!\n\n- Negativo. Il vostro sacrificio sarà notato.§!"
 cstorms.2155.a: "Mettono il dovere prima della vita!"
 cstorms.2160.name: "Resta da Vedere"
 cstorms.2160.desc: "Mentre il nostro [Root.Owner.GetLinguists] traduceva le nuove trasmissioni, abbiamo fatto un'altra sorprendente scoperta: un corpo congelato che galleggiava al centro del cimitero!\n\nSebbene gran parte del cadavere sia appassito, il suo abbigliamento è quello di un ufficiale della Convenzione.\n\nCuriosamente, una corona di piccoli detriti era in orbita intorno al corpo, come se esercitasse una sorta di attrazione gravitazionale su questi oggetti. I resti sono stati portati a bordo per ulteriori analisi."
 cstorms.2165.name: "I morti Parlano"
 cstorms.2165.desc.intro: "La traduzione della targhetta del corpo congelato ha rivelato che si trattava di un membro di AdAkkaria chiamato §SalAtta Landeer§!. Come il cadavere trovato su [planet_windswept_fates.GetName], iverse appendici sono state rimosse chirurgicamente prima della morte. Tuttavia, in questo caso, il corpo è anche gravemente ustionato. Soprattutto il suo torso mostra segni di danni da calore estremo, oltre a un lento e sicuramente doloroso recupero.\n\nI nostri [Root.Owner.GetScientist] sono giunti alla spiacevole conclusione che queste ferite presentano inquietanti somiglianze con i metodi [Root.Owner.GetPreFTLLowerPlural] per estrarre informazioni da partecipanti non consenzienti. Si trattava di un veterano di guerra o gli è capitato qualcosa di più sinistro?"
 cstorms.2165.desc.def: "$cstorms.2165.desc.intro$\n\nNon appena abbiamo identificato la natura di queste ferite, gli strumenti della nostra nave hanno subito un'improvvisa e brusca impennata di energia e [Root.GetLeaderName] ha iniziato a urlare.\n\nMolto tempo dopo, [Leader.GetHeShe] avrebbe descritto l'esperienza come un'esplosione di luce intensa, seguita da un'ondata di dolore devastante. Era come se qualcosa stesse cercando di aprire la mente di [Leader.GetHerHis]... dall'interno."
 cstorms.2165.desc.psio: "$cstorms.2165.desc.intro$\n\nNon appena abbiamo identificato la natura di queste ferite, gli strumenti della nostra nave hanno subito un'improvvisa e forte impennata di energia e il nostro equipaggio dotato di poteri psionici ha iniziato a urlare.\n\nMolto tempo dopo, avrebbero riferito di un momento di suprema chiarezza, seguito da un'ondata dopo l'altra di rabbia fusa e tagliente. [Root.GetLeaderName] dichiarò che sotto la rabbia si nascondevano una sorpresa orribile e un profondo senso di tradimento. Arrivò un pensiero singolare: §LMi hanno invocato!§!"
 cstorms.2165.desc.psio_robot: "$cstorms.2165.desc.intro$\n\nNon appena abbiamo identificato la natura di queste ferite, gli strumenti della nostra nave hanno subito un'improvvisa e forte impennata di potenza e il nostro equipaggio ha subito picchi di potenza interni.\n\nMolto tempo dopo, avrebbero riferito di un momento che i loro processori psionici hanno catalogato come rabbia estrema. [Root.GetLeaderName] dichiarò che la risposta emotiva era arrivata insieme ad un pensiero singolare, che fu: §LMi hanno evocato!§!"
 cstorms.2165.desc.gestalt: "$cstorms.2165.desc.intro$\n\nIn seguito a questa scoperta, i database del nostro equipaggio sono stati corrotti da una forza irrintracciabile. Diversi [controller.GetIndividualNamePlural] hanno ricordato di aver sperimentato un breve e debilitante sovraccarico di energia, mentre altri sono stati esposti a immagini frammentate e disarticolate, provocando l'emissione da parte dei loro modulatori vocali di un suono penetrante a più di 120 decibel"
 cstorms.2165.a: "-- Segnale Perso --"
 cstorms.2170.name: "L'eredità di Landeer"
 cstorms.2170.desc.def: "Non appena abbiamo ristabilito la comunicazione con la nave scientifica §Y[Root.GetFleetName]§! siamo stati sottoposti alle grida ululanti del suo equipaggio. Molto più tardi, dopo che era stata ristabilita una relativa calma, è stato rivelato che il corpo alieno che avevano portato a bordo era responsabile del grido.\n\nIl cadavere stesso esercitava uno strano potere sulle loro menti. Piccoli oggetti si sollevarono in aria e cominciarono a orbitare intorno al corpo. Alcune parti delle pareti interne erano deformate e lacerate dalla pressione.\n\n§Y[Root.GetLeaderName]§! riuscì a risvegliarsi dallo stato catatonico di [Leader.GetHerHis] giusto in tempo per espellere il cadavere dal vascello. Ed è stata la rapida reazione di [Leader.GetHerHis]  permettere alla nave scientifica di sfuggire all'improvvisa comparsa di una tempesta cosmica. Se [Leader.GetHeShe] non l'avesse fatto, il cimitero avrebbe accolto una nuova nave.\n\nMentre [Root.GetLeaderName] raccontava l'esperienza di [Leader.GetHerHis], [Leader.GetHeShe] notò un'altra cosa: qualunque fosse la fonte dello strano potere del cadavere, esso provocava anche la formazione di uno schema molto particolare sugli schermi di comando della nave. Era un tentativo di comunicare? Un grido dall'oltretomba?\n\nPer ora non abbiamo risposte."
 cstorms.2170.desc.gestalt: "Le immagini criptate che hanno danneggiato alcuni dei nostri [controller.GetIndividualNamePlural] di esplorazione sono state decodificate. Formavano l'immagine di un antico habitat. I [controller.GetScientistCapital] sono stati assaliti dalla vista e dal suono di un individuo sottoposto a un trattamento sempre più crudele. Il suo corpo era bruciato, i suoi organi cotti.\n\nAlcuni [controller.GetIndividualNamePlural] sono riusciti a sfuggire all'assalto audiovisivo. Hanno dichiarato che diversi piccoli oggetti hanno iniziato a fluttuare in orbita vicino al corpo. I resti organici avevano in qualche modo sviluppato un proprio campo gravitazionale.\n\nQuesta forza sconosciuta è cresciuta fino a quando alcune sezioni delle pareti interne sono state deformate e lacerate dalla pressione. In quel momento i nostri sistemi di sicurezza si sono riattivati e il corpo è stato lanciato nello spazio.\n\nPoco dopo, nel sistema si scatenò una tempesta cosmica. La nostra nave ne uscì a malapena intatta.\n\nQualunque cosa sia accaduta lì ha fatto sorgere più domande che risposte."

# Special Project: Assembling the Past
 cstorms.2180.name: "Assemblare il Passato"
 cstorms.2180.desc: "Dopo l'esperienza di [FromFrom.Leader.GetName] nel sistema §Y[planet_assembling_the_past.System.GetName]§!, i nostri scienziati sono ancora più motivati a scoprire cosa è successo esattamente con la Convenzione di adAkkaria. I dati raccolti durante l'esplorazione di [planet_windswept_fates.GetName] e del cimitero della flottiglia hanno rivelato che la galassia era disseminata di stazioni di propaganda adAkkaria.\n\nInoltre, dopo una serie di lunghe discussioni, sospettano anche che lo schema osservato nel glitching di [Root.GetName] sia un insieme di indicazioni per un sistema precedentemente non scoperto!\n\nÈ stato creato un progetto speciale per indagare su questo nuovo sistema."
 project_adakkaria_tracing_history: "Tracciare la Storia"
 project_adakkaria_tracing_history_DESC: "Le coordinate puntano a un pianeta nel sistema [planet_assembling_the_past.System.GetName]. È necessario inviare una nave da esplorazione per indagare sull'importanza che questo pianeta può avere avuto per la Convenzione di adAkkaria."

 NAME_adSalivul: "adSalivul"
 NAME_Patriotic_Institute_of_Exalted_Benevolence: "Esaltante Benevolenza"

 cstorms.2185.name: "L'antico Habitat"
 cstorms.2185.desc: "All'inizio temevamo che la nostra indagine sul sistema [From.solar_system.GetName] avesse portato a un vicolo cieco. Le indicazioni indicavano un pianeta che soffriva di campi magnetici instabili di una tale gravità che il suo paesaggio era praticamente decimato. Era improbabile che qualcosa di valore fosse sopravvissuto a un tale assalto.\n\nTuttavia, in orbita attorno al pianeta c'era un antico habitat, che presentava somiglianze architettoniche con la stazione di trasmissione adAkkaria. Pur essendo chiuso ermeticamente dall'esterno, siamo stati in grado di generare un segnale d'ingresso basato su informazioni recuperate dalle banche dati di adAkkaria.\n\nSono passati eoni dall'ultima volta che qualcuno è salito a bordo di questa stazione. Non c'è modo di sapere cosa ci aspetta all'interno."
 cstorms.2185.a: "Esercitare cautela."

# The Patriotic Institute of Exalted Benevolence
 site_adakkaria_the_patriotic_institute: "Istituto di Eccelsa Benevolenza"
 site_adakkaria_the_patriotic_institute_intro: "In orbita attorno a un pianeta desolato, questo antico habitat è stato costruito dalla Convenzione di adAkkaria. I materiali di alta qualità utilizzati per la sua costruzione hanno fatto sì che la stazione sia in condizioni quasi incontaminate.\n\nSintonizzandoci sulla frequenza di trasmissione, abbiamo captato un singolo messaggio, seguito da un jingle roboante: §LBenvenuti all'Istituto Patriottico di Eccelsa Benevolenza§!."
 cstorms.2200.name: "Entra nella Benevolenza"
 cstorms.2200.desc: "Oltre la camera di compensazione si estendeva una piccola rete di gallerie. Alla fine trovammo la strada per un'enorme piazza illuminata dalla luce solare artificiale. Stranamente, l'architettura dell'habitat era più simile a quella dei sobborghi di alcuni mondi residenziali che a quella di un'importante stazione scientifica. L'habitat era stato costruito per ospitare interi complessi di appartamenti, centri commerciali e scuole, ma anche giardini di piacere, parchi e altre strutture. Era un luogo progettato per una vita di lusso.\n\nOra però è completamente abbandonato. Non è stata rilevata una sola forma di vita organica all'interno dell'intero habitat. Continuando l'esplorazione, fummo colpiti dal vuoto di questo luogo e dalla desolante staticità dell'atmosfera.\n\nLa luce solare artificiale ha subito occasionali interruzioni, coprendo la stazione di buio, e anche gli altri dispositivi elettronici, pur rimanendo in gran parte operativi, risentono di queste stesse interruzioni. Ma la cosa più curiosa è la rete di dispositivi di sorveglianza presenti negli appartamenti dell'habitat. Sembra che ogni cittadino fosse sotto stretta sorveglianza. Trovare una stazione di sicurezza di qualche tipo potrebbe fornire maggiori informazioni."
 cstorms.2205.name: "Glitchato per Sempre"
 cstorms.2205.desc.intro: "Ci sono voluti molti giorni per attraversare e indicizzare la città a bordo della stazione e per scoprire il suo apparato di sorveglianza. La stazione di sicurezza si è rivelata completamente separata dal resto dell'habitat, richiedendo un codice d'ingresso diverso.\n\nQui abbiamo trovato file e file di monitor, ancora collegati all'apparato di sorveglianza di massa. Quelli ancora funzionanti ci mostravano ogni angolo della stazione, ma anch'essi erano affetti da guasti elettrici."
 cstorms.2205.desc.mach: "$cstorms.2205.desc.intro$\n\nI nostri droni hanno riferito di essere preoccupati quando hanno assistito alle perturbazioni, in quanto ricordavano il precedente incontro con la Convenzione adAkkaria presso l'antico cimitero navale.\n\n$cstorms.2205.desc.outro$"
 cstorms.2205.desc.def: "$cstorms.2205.desc.intro$\n\n[Root.GetLeaderName] ha riferito di essersi sentito agitato nell'assistere ai disordini, poiché ha ricordato a [Leader.GetHerHim] il nostro precedente incontro con la Convenzione di adAkkaria al cimitero navale.\n\n$cstorms.2205.desc.outro$"
 cstorms.2205.desc.outro: "Ma la cosa più inquietante è stata la nostra scoperta dell'hub centrale di sicurezza: secondo i messaggi allarmanti visualizzati sugli schermi, questo habitat era impostato per l'autodistruzione!\n\nIl nostro [Root.Owner.GetEngineerPlural] ha ipotizzato che qualsiasi malfunzionamento stesse affliggendo la città impedisse l'esecuzione del comando. Abbiamo disattivato rapidamente la routine di autodistruzione e abbiamo impostato il nostro [Root.Owner.GetLinguists] per decifrare qualsiasi registro che potessimo recuperare qui. Curiosamente, i rapporti della stazione sono cessati quasi un anno prima delle ultime registrazioni recuperate dalla Stazione di Propaganda."
 cstorms.2210.name: "Inchieste Eccelse"
 cstorms.2210.desc: "Il nostro [Root.Owner.GetLinguists] non ci ha messo molto a scoprire lo scopo dell'habitat in orbita attorno a [From.Planet.GetName]: i registri e i messaggi dei cittadini e del personale descrivono le indagini sui poteri psionici recentemente emersi dei cittadini di adAkkaria. Tutti coloro che vivono qui hanno ricevuto l'invito da parte dell'Eccelsa Leadership della Convenzione a godere di una vita di lusso e di espressione personale a bordo dell'habitat. In cambio, hanno accettato di partecipare agli esperimenti in corso sulla stazione.\n\nLa maggior parte dei cittadini era entusiasta di partecipare al programma. I registri di sicurezza mostrano che molti erano veterani di guerra disabili. Sono state promesse loro cure, assistenza finanziaria e la grazia per qualsiasi problema legale in sospeso.\n\nInoltre, l'elenco del personale della stazione conteneva un nome molto familiare: §SalAtta Landeer§!, scienziato e veterano disabile, il cui corpo amputato è stato recuperato nel cimitero navale."
 cstorms.2210.a: "Finalmente un Progresso"."
 cstorms.2215.name: "Una Parola dai Nostri Sudditi"
 cstorms.2215.desc: "Abbiamo decifrato uno degli ultimi messaggi inviati dall'habitat:\n\n§gMessaggio - Data 02100363 - Mittente: §SsiDani Itempeer§! - Destinatario: siZul Itempeer§!\n§LCiao, sono ancora vivo! Scusate i ritardi. Da quando... l'habitat si comporta in modo strano e quindi è difficile inviare messaggi. Dicono che non c'entra nulla, ma noi pensiamo che dopotutto fosse dotato di poteri psionici. Per quanto riguarda me, vi ho detto che non stavo ottenendo nulla, con tutti i precedenti... Così hanno suggerito di provare qualcosa di più radicale: ... tempeste cosmiche. So cosa state pensando, ma è solo una cifra e forse ricrescerà. Ma le sensazioni che ho provato quando... !\nAmore, siDani\n- TRASMISSIONE§! §YCENSURATA ( Domande? Chiedi al tuo supervisore )§!\n\n§gMessaggio - Data 02100365 - Mittente: §ShaToor Gailon§! - Destinatario: aeDal Asduur§!§L\nCaro aeDal,\nLa vita sta andando bene. Ho incontrato alcuni altri veterani. Non parliamo. Ma ci conosciamo tutti. È bello non dover parlare.\nOggi dovevo solo pensare di sollevare una tazza, e l'ho fatto. Mi manca ancora la mia appendice destra, ma forse questa nuova vita non sarà così brutta come temevo. Ho sentito parlare di mandarmi a... A quanto pare sono un prodigio psionico... Io... voglio essere schierato di nuovo.\nSpero di essere a casa per la 'Giornata del Patriota'. Incontriamoci.\nTua, haToor\n- TRASMISSIONE§! §YCENSURATA( Domande? Chiedi al tuo supervisore )§!\n\n§gMessaggio - Data 02100367 - Mittente: §SenRida Direen§! - Destinatario: onRida Direen§!\n§LHO FERMATO UN INCENDIO CON LA MENTE!!!!\nUna delle altre materie è diventata isterica per qualche motivo e ha fatto scoppiare un incendio nella sala mensa. Tutti erano nel panico, ma non potevamo andare da nessuna parte! Anch'io ero super spaventata, ma poi è successo qualcosa dentro di me e l'ho fatto sparire!\nHO SALVATO TUTTI! Dite agli anziani che non sono un caso disperato, ok?\n- TRASMISSIONE§! §RBLOCCATA ( RIFERISCI IMMEDIATAMENTE AL TUO SUPERVISIORE! )§!\n\nNotabile è la seconda trasmissione: Il corpo di §ShaToor Gailon§! è stato scoperto durante la nostra missione archeologica sul pianeta [Root.Owner.GetPreFTLLowerPlural]."
 cstorms.2215.a: "Un lavoro eccellente!"
 cstorms.2220.name: "Conseguenze dei Glitch"
 cstorms.2220.desc: "Questi messaggi sono datati pochi giorni prima dell'evacuazione dell'habitat:\n\n§gMessaggio - Data 02100359 - Mittente: Medico Supremo - Destinatario: Venerato Ammiraglio§!\n§LIl suo ultimo messaggio ha suscitato un po' di preoccupazione. Sarebbe così gentile da spiegare perché, dopo averci sostenuto per tutti questi anni senza alcun commento, all'improvviso minaccia di farci chiudere?\n- TRASMISSIONE§! §GINVIATA§!\n\n§gMessaggio - Data 02100360 - Mittente: Venerato Ammiraglio - Destinatario: Medico Supremo§!\n§LMi state prendendo in giro. Sono mesi che vi mandiamo avvertimenti, ma credo che orbitare intorno a un mondo capriccioso vi abbia causato una comoda amnesia. Siete consapevoli che Unicom sta minacciando la nostra stessa esistenza, vero? E con l'intensificarsi di questa guerra, non posso più accettare di spendere risorse esorbitanti solo perché i vostri sudditi fissino il bestiame tutto il giorno. Ho bisogno di risultati tangibili e applicabili. ORA.\n- TRASMISSIONE§! §GRICEVUTA§!\n\n§gMessaggio - Data 02100360 - Mittente: Medico Supremo - Destinatario: Venerato Ammiraglio§!\n§LPerdonateci, non abbiamo ricevuto i vostri messaggi precedenti. La nostra stazione è stata afflitta da problemi tecnici e questo deve aver influenzato anche le nostre trasmissioni. In ogni caso, abbiamo bisogno di più tempo. Abbiamo dei processi e dei protocolli in atto, non possiamo abbandonarli così!\n- TRASMISSIONE§! §GINVIATA§!\n\n§gMessaggio - Data 02100361 - Mittente: Venerato Ammiraglio - Destinatario: Medico Supremo§!\n§LAvete una settimana di tempo, altrimenti procederemo alla chiusura immediata. Senza se, senza ma, senza seconde possibilità, RISULTATI!\n- TRASMISSIONE§! §GRICEVUTA§!\n\n§gMessaggio - Data 02100368 - Mittente: Medico Supremo - Destinatario: Venerato Ammiraglio§!\n§LIn allegato troverete un resoconto dei nostri recenti risultati. Questi video dimostrano che le tempeste cosmiche possono essere influenzate dai nostri soggetti dotati di poteri psionici. Questo potrebbe avere applicazioni militari sbalorditive. Con un tempo sufficiente, possiamo sovraccaricare la loro espressione psionica senza doverli sottoporre a traumi fisici e mentali.\n- TRASMISSIONE§! §RFALLITA (Causa: Corruzione della Matrice di Trasmissione)§!"
 cstorms.2220.a: "L'ultimo messaggio non è mai stato inviato."
 cstorms.2225.name: "Destino Incompleto"
 cstorms.2225.desc: "Questo è l'ultimo messaggio recuperato:§L\n\nCari colleghi,\n\nmi rivolgo a voi con il cuore pesante. Il Comando Esaltato ha deciso di cessare tutte le operazioni all'interno dell'Istituto Patriottico di Eccelsa Benevolenza.\n\nQuesto non deve essere preso come un'accusa a voi o al nostro lavoro qui. È stato un onore servire con ognuno di voi. So che avrete molte domande, ma in breve, le aspettative del Comando Esaltato non si sono allineate con i nostri obiettivi di ricerca.\n\nPer quanto riguarda i nostri cittadini, il Comando li ha invitati a partecipare al programma presso $building_adakkaria_patriotic_institute$ su adSul. Troverete l'elenco completo del personale in allegato. Vi preghiamo di informare i vostri rapporti di conseguenza.\n\nPer quanto riguarda gli altri... Purtroppo, la natura segreta della nostra ricerca significa che i partecipanti alla ricerca non potranno tornare nella società vera e propria. Il Comando Esaltato ha promesso di inviarci un'unità speciale per occuparsi di loro. Non dovrete occuparvene voi stessi, il che a suo modo è una benedizione. I loro parenti saranno risarciti al meglio.\n\nChiudo, \nSupremo Dottore, §!§SalAtta Landeer§!\n\nL'elenco allegato, sebbene parzialmente corrotto, menziona i soggetti §ShaToor Gailon§! e §SenRida Direen§!. Sembra che siano stati trasferiti nella capitale della Convenzione di adAkkaria, adSul. Le coordinate di questo mondo sono ora in nostro possesso."
 cstorms.2225.a: "Fare rotta verso il mondo natale della Convenzione."

# Special Project: Eye of the Convention / The Void Calls
 cstorms.2240.name: "L'Occhio della Convenzione"
 cstorms.2240.desc: "Le coordinate hanno rivelato un sistema precedentemente nascosto ai nostri scanner. È giunto il momento di fare visita alla Convenzione di AdAkkaria, prima che lo faccia qualcun altro.\n\nÈ stato emesso un nuovo progetto speciale."
 cstorms.2245.name: "Il Vuoto Chiama"
 cstorms.2245.desc: "Pochi istanti dopo aver lasciato l'habitat, [event_target:leader_patriotic_institute.GetName] prese una decisione improvvisa e sorprendente. Come se fosse guidato da una forza esterna, [event_target:leader_patriotic_institute.GetHeShe] ha ordinato alla nave di aprire un canale di comunicazione su una frequenza tipicamente associata a eventi psionici di massa o al passaggio di una tempesta cosmica evanescente.\n\nIl canale era diretto alle stesse coordinate del sistema natale della Convenzione dAkkaria. È bastato un solo istante perché i nostri richiami venissero restituiti."
 cstorms.2245.desc.gestalt: "Pochi istanti dopo aver lasciato l'habitat, la coscienza del nostro gruppo è stata turbata da una vibrazione insolita, come se qualcosa stesse cercando di comunicare con noi a grande distanza. Il segnale proveniva dalle stesse coordinate del sistema natale della Convenzione adAkkaria e si trovava su una frequenza tipicamente associata a eventi psionici di massa o al passaggio di una tempesta cosmica evanescente.\n\nIl nostro richiamo ha avuto una risposta immediata."
 cstorms.2250.name: "La Tempesta Chiama"
 cstorms.2250.desc: "Abbiamo fatto tutto il possibile, ma raggiungere adSul si è rivelata una sfida molto più grande del previsto. L'intero sistema è inghiottito da una tempesta cosmica di composizione sconosciuta, che ci rende impossibile avvicinarci al pianeta.\n\nQuanto alla tempesta, sembra che ci stia... perseguitando?"

# The Storm
 cstorms.2260.name: "La Tempesta"
 cstorms.2260.desc: "PRONUNCIA I NOSTRI NOMI\n\nSPRONUNCIA I NOSTRI NOMI\n\nSPRONUNCIA | I NOSTRI | NOMI"
 cstorms.2260.a: "Chi sei?"
 cstorms.2260.b: "Cosa è successo qui?"
 cstorms.2260.c: "Nomi?"
 cstorms.2260.a.resp: "ESSERE | NON ESSERE | NON-ESSERE\n\nTEMPESTA TRAVOLGENTE E FURIOSA\n\nDOLORE E RABBIA, DOLORE E PAURA\n\nPRONUNCIA I NOSTRI NOMI"
 cstorms.2260.b.resp: "PR0NUNCI4 | EV0KA | INV0KA\n\nPRONUNCIA I NOSTRI NOMI"
 cstorms.2265.name: "$cstorms.2260.name$"
 cstorms.2265.desc: "NON POSSIAMO PENSARE | PARLARE | DESIDERARE | SOGNARE\n\nI NOSTRI NOMI CI INVOCHERANNO | CI RIAVVICINANO A NOI STESSI | SIAMO DIMENTICATI\n\nPRONUNCIA I NOSTRI NOMI"
 cstorms.2265.c.resp: "$cstorms.2265.desc$"
 cstorms.2265.d: "Dove possiamo trovare i vostri nomi?"
 cstorms.2265.e: "Mostraci la celebrazione."
 cstorms.2270.name: "$cstorms.2260.name$"
 cstorms.2270.desc: "È UNA CELEBRAZIONE\n\nLA CELEBRAZIONE\n\nDOLORE | RABBIA | GRIDO | PAURA\n\nCELEBRAZIONE\n\nPRONUNCIA I NOSTRI NOMI"

