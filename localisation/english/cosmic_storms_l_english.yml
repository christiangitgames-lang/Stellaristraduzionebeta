 d_solar_storm_1_energy: "Strato di Ozono Lacerato"
 d_solar_storm_1_energy_desc: "La Tempesta Cosmica ha lacerato lo strato di ozono dell'atmosfera di questo pianeta. Sebbene abbia gravemente compromesso la nostra qualità della vita, la produttività è aumentata."
 d_solar_storm_2_districts: "Altipiani Radiati"
 d_solar_storm_2_districts_desc: "La Tempesta Cosmica ha irradiato gli altipiani di questo mondo, creando un terreno ideale per la nostra produzione di energia."
 d_solar_storm_3_output: "Deserto Luminoso"
 d_solar_storm_3_output_desc: "La Tempesta Cosmica ha reso luminescente l'intero deserto, uno spettacolo letale che, con adeguate misure di sicurezza, può essere trasformato in un'attrazione turistica economicamente vantaggiosa."

 d_celestial_storm_1_mines: "Spine Cristalline"
 d_celestial_storm_1_mines_desc: "Le raffiche devastanti di una tempesta cosmica di passaggio hanno lasciato un paesaggio di cristalli frastagliati e appuntiti, creando un terreno pericoloso ma potenzialmente redditizio."
 d_celestial_storm_2_society: "Sedimentazione Storica"
 d_celestial_storm_2_society_desc: "Una tempesta cosmica transitoria ha eroso interi strati di sedimenti, rivelando tracce di ere remote che non avevamo mai avuto la possibilità di studiare prima d'ora."
 d_celestial_storm_3_crystal: "Dune di Polvere di Stelle"
 d_celestial_storm_3_crystal_desc: "Una tempesta cosmica ha attraversato questo mondo come un'immensa onda. Al suo passaggio, ha lasciato un paesaggio etereo di dune scintillanti, formate da polvere di stelle."

