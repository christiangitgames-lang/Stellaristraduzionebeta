### Hold the Line
 site_hold_the_line: "Mantenere la Linea"
 site_hold_the_line_intro: "La tempesta cosmica di passaggio ha lasciato dietro di sé un curioso regalo: un complesso orbitale di un vecchio sistema di habitat. L'abbordaggio potrebbe permetterci di riattivarlo."
 cstorms.1275.name: "Un Nuovo Passatempo"
 cstorms.1275.desc: "Nonostante sia stato trascinato attraverso la galassia dalla tempesta cosmica, il complesso orbitale ha subito pochissimi danni. Abbiamo trovato gli spazi abitativi e commerciali dell'habitat in condizioni quasi perfette. Non c'era nemmeno un po' di polvere sulla superficie che potesse lasciar intendere una precedente occupazione, come se non fosse mai stato usato.\n\nAll'interno dell'hub di controllo centrale siamo stati accolti da un sistema di input sconcertante: quadranti senza spiegazione, leve con impostazioni incoerenti e una grande quantità di pulsanti che lampeggiavano un intero spettro di colori a intervalli apparentemente casuali. Fortunatamente, alla fine ci siamo imbattuti in un manuale. Una volta tradotto con successo, siamo certi di poter riattivare l'habitat."
 cstorms.1280.name: "Override Manuale"
 cstorms.1280.desc: "Purtroppo, la nostra precedente previsione sembra essere stata troppo ottimistica: il manuale si è rivelato incomprensibile quanto il sistema di controllo. Metà delle pagine sembravano essere mancanti e le istruzioni illustrate fanno ipotesi semiotiche significative. L'altra metà del manuale è scritta in geroglifici di difficile interpretazione.\n\nTuttavia, l'ultima pagina mostrava una frequenza 'com' accompagnata da una serie di caratteri tradotti in 'help desk'. Ora stiamo provando questa frequenza."
 cstorms.1285.name: "La Vostra Chiamata è Importante per Noi"
 cstorms.1285.desc: "La frequenza di comunicazione del manuale ci ha collegato al mainframe dell'help desk di un'entità commerciale nota come Skygarden.\n\nCon un tono amichevole ma neutro, l'intelligenza artificiale dell'help desk ci ha informato di aver apprezzato la nostra richiesta e ci ha chiesto se poteva aiutarci in qualche modo. Tra le opzioni elencate c'erano 'rispondere a domande sugli abbonamenti', 'conoscere la nuova linea di sistemi di difesa intelligenti' e se volevamo saperne di più sulle 'iniziative di responsabilità sociale' dell'azienda.\n\nTuttavia, le opzioni successive continuavano a indirizzarci verso argomenti del tutto irrilevanti. Peggio ancora, spesso metteva in attesa il nostro [Root.Owner.GetEngineerPlural] per poi abbandonare la chiamata. Ovviamente, l'IA del servizio non si è mantenuta troppo bene col passare del tempo come il resto dell'habitat.\n\nAd ogni modo, continueremo a cercare di orientarci in questo sistema arcano."
 cstorms.1290.name: "Labirinto di Opzion"
 cstorms.1290.desc: "I nostri [Root.Owner.GetEngineerPlural] riferiscono che, indipendentemente da ciò che dicevano all'IA, dopo aver attraversato diversi menu, il sistema tornava semplicemente a una passaggio precedente.\n\nAbbiamo tentato di eseguire diverse simulazioni per tracciare l'esatta struttura dei menu, ma i nostri sforzi hanno dato luogo a errori ricorsivi e all'impossibilità di risolvere e controllare la soluzione allo stesso tempo. Anche l'esecuzione di un modello quantistico non ha dato risultati desiderabili. Sospettiamo di aver accidentalmente collassato alcune funzioni d'onda nel processo.\n\nNon sappiamo più cosa fare."
 cstorms.1290.a: "Dite all'IA che è §RCENSURATO§! e cosi sarà!"
 cstorms.1290.b: "Rimani in silenzio e in linea."
 cstorms.1290.c: "Basta premere tutti i pulsanti."
 cstorms.1295.name: "Seguendo il protocollo"
 cstorms.1295.desc.a: "Finalmente una svolta! L'IA ci ha avvertiti per aver utilizzato un linguaggio inappropriato e ha affermato che dovremmo aspettare di essere contattati da un rappresentante del servizio clienti.\n\n$cstorms.1295.desc.followup$"
 cstorms.1295.desc.b: "Finalmente una svolta! L'IA era apparentemente confusa dal nostro prolungato silenzio e ci indirizzerà a un rappresentante del servizio clienti.\n\n$cstorms.1295.desc.followup$"
 cstorms.1295.desc.c: "Finalmente una svolta! L'IA ci ha avvertiti per aver abusato del pannello di controllo e ci ha detto di aspettare finché non saremo contattati da un rappresentante del servizio clienti.\n\n$cstorms.1295.desc.followup$"
 cstorms.1295.desc.followup: "Per un po' siamo rimasti in attesa, poi la linea di comunicazione è stata riaperta. L'entità all'altro capo si presentò come la custode dei registri della Skygarden Corporation. L'help desk era un programma di intelligenza artificiale che aveva ereditato dall'ultimo custode. Per quanto ne sa, la stazione di comunicazione non è stata utilizzata dal fallimento della Skygarden, avvenuto molti decenni fa. Quando le abbiamo chiesto perché continuasse a lavorare per un'organizzazione in bancarotta, ci ha risposto semplicemente che era previsto dal suo contratto.\n\nSpiegando la nostra situazione, la custode dei registri ha scovato una vecchia guida rapida all'habitat. Presto ci trasferirà le impressioni digitali delle pagine."
 cstorms.1300.name: "Anni per Guadagnare, Secondi da Perdere"
 cstorms.1300.desc: "Con la nuova guida in nostro possesso, riavviare l'habitat ha richiesto poco sforzo.\n\nDopo che il rumore dell'attivazione dei macchinari si è lentamente attenuato, abbiamo deciso di contattare ancora una volta la custode dei registri per ringraziarla.\n\nCi ha detto di aver recuperato alcune informazioni su questa stazione. A quanto pare era stata costruita più di cinque secoli fa come prototipo, ma era andata perduta nel caos astrologico seguito a una tempesta cosmica particolarmente violenta. La perdita di proprietà e i costi di sviluppo furono sufficienti a mandare in bancarotta Skygarden.\n\nAiutarci era il primo compito utile per il custode dei registri da anni.\n\n'Inoltre,' ha detto. 'È stato bello sentire di nuovo la voce della mia bisnonna in linea, anche se si trattava solo di un'IA.'"

### Repowered Complex
 site_repowered_complex: "Complesso Ricaricato"
 site_repowered_complex_intro: "A seguito del passaggio di una recente §Y$electric_storm$§!, è stata rilevata una misteriosa fonte di energia sotto la superficie di §H[From.Planet.GetName]§!. Ulteriori scansioni hanno rivelato un complesso sotterraneo datato i cui generatori di potenza sono stati riattivati dalla tempesta, riportando l'impianto online."
 cstorms.1845.name: "Ingresso Fortificato"
 cstorms.1845.desc: "L'ingresso del complesso isolato su §H[From.Planet.GetName]§! è di fattura eccezionalmente robusta. Chiaramente costruito per durare, il suo esterno presenta pesanti piastre di armatura, scudi contro le radiazioni e una serie di sensori atmosferici. §H[Leader.GetName]§! crede che sia stato costruito per resistere a condizioni estreme.\n\nLe scansioni suggeriscono che una grande camera sotterranea può essere accessibile tramite una serie di porte di sicurezza sigillate."
 cstorms.1850.name: "Rifugio di Sopravvivenza"
 cstorms.1850.desc: "Avendo guadagnato l'accesso all'interno principale, §H[Leader.GetName]§! conclude che abbiamo scoperto un rifugio di sopravvivenza inutilizzato, costruito molto tempo fa per una specie organica sconosciuta.\n\nÈ dotato di quartieri abitativi ben forniti comprendenti capsule per dormiew, zone di svago e una sala medica. Gli armadietti di stoccaggio su ogni piano contengono vaste riserve di pacchetti nutrizionali sigillati, batterie e strumenti. Tutto ciò che si trova in questa cripta nascosta è in condizioni impeccabili.\n\nUn'ultima serie di porte di sicurezza rimane sigillata. Crediamo che ci porteranno al ponte di comando dell'impianto."
 cstorms.1850.a: "Continua."
 cstorms.1855.name: "Il Pacchetto Deluxe del Rifugio"
 cstorms.1855.desc: "Il ponte di comando del rifugio è dotato di una notevole gamma di monitor §Y$default_storm$§!, tutti alimentati dai sensori atmosferici sulla superficie. Dopo aver funzionato in standby, questi console contengono secoli di dati storici sulle tempeste, che avanzeranno notevolmente la nostra comprensione dell'astro-meteorologia.\n\n§H[Leader.GetName]§! ha anche trovato un piccolo e in buone condizioni proiettore di ologrammi. Quando attivato, proietta una figura molluscoide 3D che fa una presentazione di vendita, illustrando le caratteristiche principali del rifugio sotto un logo aziendale.\n\nSe questo prodotto di sopravvivenza abbia mai trovato un acquirente è impossibile dirlo, ma è chiaramente rimasto inutilizzato per molti anni."
 cstorms.1855.desc.megacorp: "I nostri dipartimenti di marketing stanno già analizzando dove hanno sbagliato."

