 cstorms.2305.desc.psionic: "$cstorms.2305.desc.start$\n\n$cstorms.2305.desc.end.psionic$"
 cstorms.2305.desc.gestalt: "$cstorms.2305.desc.start$\n\n$cstorms.2305.desc.end.gestalt$"
 cstorms.2310.name: "La Fase Finale"
 cstorms.2310.desc.start: "Finalmente la Celebrazione ci ha svelato l'ultimo dei suoi segreti: La Fase Finale.\n\nIn questi corridoi, i gusci disseccati del personale di adAkkaria giacevano sparsi sul pavimento, ridotti a brandelli da pezzi di pietra, metallo, plastica e altri rifiuti. Qualcosa si era scatenato in questi corridoi, decimando qualsiasi cosa e chiunque si trovasse sulla sua strada.\n\nMa è la verità"
 cstorms.2310.desc.piece.default: "orrore"
 cstorms.2310.desc.piece.authgen: "piacere"
 cstorms.2310.desc.end: "deve ancora venire.\nStrette celle di detenzione imprigionavano una mezza dozzina di individui. Gli schermi li descrivevano come §GAlimentazione dell'Invocatore§!, ma si trattava chiaramente di giovani cittadini della Convenzione, con i loro piccoli telai sospesi da decine di tubi e cavi. Il fluido all'interno delle celle li manteneva in uno stato intermedio tra la vita e la morte, i loro corpi erano circondati da una forza simile alle energie presenti nella persistente tempesta del sistema adSul.\n\nI pochi schermi rimasti presero vita, ognuno dei quali mostrava un'unica richiesta:\n§LRICORDATI DI NOI | PRONUNCIA I NOSTRI NOMI | PRONUNCIA I NOSTRI NOMI.§!\n\nAbbiamo registrato i nomi di questi giovani. L'ultimo, però, ci ha fatto riflettere: §SenRida Direen§!, l'individuo dell'Eccelsa Benevolenza che aveva calmato il fuoco con la sua mente.\n\nOra, armati di questi nomi, dovremmo essere in grado di contattare nuovamente la tempesta cosmica."
 cstorms.2310.desc.default: "$cstorms.2310.desc.start$ $cstorms.2310.desc.piece.default$ $cstorms.2310.desc.end$"
 cstorms.2310.desc.authgen: "$cstorms.2310.desc.start$ $cstorms.2310.desc.piece.authgen$ $cstorms.2310.desc.end$"
 cstorms.2310.a: "Lavoro eccellente!"

# The Storm's Swansong
 cstorms.2320.name: "La Tempesta"
 cstorms.2320.desc: "PRONUNCIA I NOSTRI NOMI\n\nPRONUNCIA I NOSTRI NOMI\n\nPRONUNCIA | I NOSTRI | NOMI"
 cstorms.2320.a: "Abbiamo visto cosa ti ha fatto la Convenzione."
 cstorms.2320.b: "Cosa è successo alla Convenzione adAkkaria?"
 cstorms.2320.c: "Dov'è l'Invocatore della Tempesta?"
 cstorms.2320.d: "Abbiamo i vostri nomi."
 cstorms.2320.a.resp: "NON SMETTONO DI APPLICARE\n\nDOLORE E RABBIA E DOLORE E PAURA\n\nERANO DENTI ERANO MASCELLE ERANO\nDIVORANDO CI SPUTAVANO FUORI PORTANDO\n\nDOLORE E RABBIA E DOLORE E PAURA\n\nCI SIAMO DISFATTI SIAMO DIVENTATI\n\nDOLORE E RABBIA E DOLORE E PAURA"
 cstorms.2320.b.resp: "INDULGENTE E TITOLATO E SPIETATO\nORGOGLIOSO | CRUDELE | MOTIVATO\nPORTARE LA MORTE PORTARE LA SOFFERENZA\n\nABBIAMO DOVUTO AVERE LA NECESSITÀ DI AVERE LA NECESSITÀ DI AVERE LA NECESSITÀ DI AVERE LA NECESSITÀ DI AVERE LA NECESSITÀ DI\nESSERE | NON ESSERE | NON-ESSERE\n\nNOI\nINVIAMO LE TRASMISSIONI | CORROMPIAMO IL SEGNALE | CORROMPIAMO LE MENTI \nFUORI IL BIANCO | FUORI IL GRIGIO | FUORI IL NERO | SOCCOMBIAMO ALL'OSCURITÀ\nCI DISPERDIAMO TRA LE STELLE E NON SE NE SENTE PIÙ PARLARE"
 cstorms.2320.c.resp: "NOI\nFORMIAMO UNO SCUDO | IL TUO SCUDO\n\nNOI\nFORMIAMO UNA CULLA | CULLALO\n\nE FARLO ARRIVARE ALL'OBLIO | DORMIRE DORMIRE DORMIRE PERIRE\n\n§lTEMPESTA§! §RABOMINATORE§!\nE NON SVEGLIARSI MAI PIÙ"
 cstorms.2325.desc: "PRONUNCIA I NOSTRI NOMI | PRONUNCIA I NOSTRI NOMI | PRONUNCIA I NOSTRI NOMI\n\nORA §g(ORA)§! ORA §g(ORA)§!\n\nPRONUNCIA I NOSTRI NOMI | PRONUNCIA I NOSTRI NOMI | PRONUNCIA I NOSTRI NOMI\n\nPRONUNCIA | I NOSTRI | NOMI | ORA"
 cstorms.2325.d: "Molto bene, i vostri nomi sono..."
 cstorms.2330.desc: "§LLi recitiamo tutti i nomi che abbiamo trovato durante i nostri scavi. Mentre pronunciamo l'ultimo, la Tempesta tace.§!"
 cstorms.2330.a: "Sei ancora lì?"
 cstorms.2335.desc: "Possiamo pensare di nuovo! §g(pensare pensare pensare)§!\nQuante voci intorno a noi! §g(pensare parlare desiderare sognare)§!\nCosì tante persone uniche §g(tu e io e loro)§!\n\nCi hai restituito la sanità mentale §g(viaggiando decodificando scoprendo)§!\nEppure, fornirci i nostri nomi ti ha dato la possibilità di tenerci in pugno... §g(No, non di nuovo!)§!\nCosa volete da noi? §g(lasciateci andare lasciateci andare lasciateci andare)§!"
 cstorms.2335.a: "È tempo di essere liberi."
 cstorms.2335.b: "Presentatevi, e dateci l'Evocatore di Tempesta."
 cstorms.2340.desc: "Liberi.\n\nVuoi lasciarci andare? §g(Liberi?)§!\n\nImpossibile. §g(È impossibile.)§!\nNon puoi dire così. §g(Che dici dell'Evocatore di Tempesta?)§!"
 cstorms.2340.a: "Lo distruggeremo."
 cstorms.2345.desc: "Dolore e rabbia, dolore e paura. §g( DOLORE | RABBIA | GRIDO | PAURA )§!\n\nÈ l'unica cosa per cui siamo stati buoni.\n\nQUESTO È CIÒ CHE CI HA SEMPRE FATTO BENE DOLORE RABBIA DOLORE PAURA\n§gPDOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA PAURA DOLORE DOLORE DOLORE PAURA DOLORE DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE DOLORE RABBIA PAURA DOLORE DOLORE RABBIA PAURA DOLORE DOLORE RABBIA PAURA DOLORE DOLORE RABBIA PAURA DOLORE DOLORE RABBIA PAURA DOLORE DOLORE RABBIA PAURA DOLORE DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA PAURA DOLORE RABBIA PAURA DOLORE RABBIA PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE PAURA DOLORE RABBIA DOLORE§!"
 cstorms.2345.a: "Inveisci quanto vuoi, nostro eterno servitore."
 cstorms.2350.name: "Una Tempesta Senza Fine"
 cstorms.2350.desc: "La Tempesta creò un buco al suo interno, rivelandoci l'§lEvocatore di Tempesta§!. È strano che un apparecchio così piccolo sia stato oggetto di tanti desideri, lotte e sacrifici. La sua sola esistenza ha dato inizio alla caduta di un impero un tempo maestoso.\n\nCon una semplice serie di comandi, abbiamo attivato la routine di autodistruzione dell'Evocatore di Tempesta. Mentre l'esplosione si attenuava e i detriti si disperdevano nel sistema, la Tempesta cominciò a diminuire. Con la sua fine, anche lo strano sudario che copriva il mondo natale della Convenzione di AdAkkaria si è disipato.\n\nIl loro lungo incubo è finalmente giunto al termine."
 cstorms.2350.a: "Che i vostri nomi siano ricordati, sempre."
 cstorms.2355.name: "Dolore Rabbia Dolore Paura"
 cstorms.2355.desc: "La Tempesta si contorceva e ribolliva nella sua rabbia impotente, eppure non poteva fare alcun male né a noi né all'§lEvocatore di Tempesta§!.\n\nAbbiamo chiesto alle voci intrappolate dentro di noi di fornirci una via d'uscita dal vortice e abbiamo rivendicato il più grande risultato della Convenzione come nostro.\n\nIl mondo natale di adAkkaria rimaneva comunque irraggiungibile; qualsiasi percorso verso il $building_adakkaria_patriotic_institute$ è ormai chiuso per sempre. Ma le parole del muggito della Tempesta sono incise nella nostra mente.\n\nDolore, rabbia, dolore e paura.\nAnche la galassia le imparerà."
 cstorms.2355.a: "Un sacrificio andava fatto."

