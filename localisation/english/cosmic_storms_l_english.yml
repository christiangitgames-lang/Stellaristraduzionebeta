# Eye of the Storm
 cstorms.1801.name: "Occhio del ciclone"
 cstorms.1801.desc: "Le scansioni rilevano irregolarità nell'occhio di [fromfrom.GetName] che infuria su [from.GetName], indicando che la formazione trasporta una strana massa al suo centro. Queste letture insolite meritano un'indagine più approfondita, prima che la tempesta si dissipi o lasci il sistema."
 EYE_OF_THE_STORM_PROJECT: "$cstorms.1801.name$"
 EYE_OF_THE_STORM_PROJECT_DESC: "Le scansioni di [fromfrom.GetName] in [this.GetName] suggeriscono che stia trasportando una grande massa all'interno del suo vortice interno. I sensori a lungo raggio non sono stati in grado di fornire risposte conclusive su questo fenomeno insolito. È necessaria una spedizione sul campo nell'occhio della tempesta per approfondire la nostra comprensione."
 cstorms.1805.name: "Nel Vortice"
 cstorms.1805.desc: "Navigando nell'occhio della tempesta cosmica in [from.GetName], [leader.GetName] ha scoperto la causa delle irregolarità nelle nostre scansioni. Questa insolita tempesta è alimentata da un'enorme concentrazione centrale di [from.star.GetEarnedResources].\n\nLa nostra nave scientifica ha raccolto tutte le risorse possibili prima di essere violentemente espulsa. I dati dei sensori registrati durante la loro precipitosa ritirata aiuteranno i nostri ingegneri a migliorare le prestazioni dei vascelli in condizioni di tempesta estrema."
 cstorms.1805.desc.traumatized: "Sfortunatamente, questa pericolosa missione ha lasciato segni indelebili su [leader.GetName]."

