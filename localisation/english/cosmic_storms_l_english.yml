 storm_trap_insight_modifier_tt: "Riduce gli effetti negativi delle §YTempeste Cosmiche§! del §G10%§!."

 cstorms.1835.desc: "Siamo profondamente dispiaciuti, [this.GetSpeciesNamePlural]! I nostri sensori hanno colto il dramma della tempesta che si è abbattuta su [this.GetName], un turbine di furia che ha lasciato dietro di sé solo desolazione.\n\nLa notizia ci ha profondamente rattristato, abbiamo versato lacrime amare per la vostra sventura! Per questo, permetteteci di offrirvi un gesto di sincera solidarietà... Un'occasione unica, un dono prezioso!\n\nNelle nostre fucine cosmiche forgiamo congegni di straordinaria fattura, capolavori di tecnologia che vi proteggeranno dalla furia degli elementi. Con questi al vostro fianco, affronterete le future tempeste con rinnovata speranza. Che ne dite, accetterete la nostra offerta?"
 cstorms.1835.a: "Accettiamo con gratitudine."
 cstorms.1835.b: "Non siamo interessati."

