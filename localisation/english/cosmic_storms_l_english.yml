 STORMS_PREC_WM_ONE: "Rifugio Antico"
 STORMS_PREC_WM_ONE_DESC: "Abbiamo identificato diverse strutture sotterranee oscurate su [From.Planet.GetName] che sembrano avere una considerevole età. Dovremmo cogliere l'opportunità per indagare."

 cstorms.105.name: "I Rifugi Antichi"
 cstorms.105.desc: "Il pianeta [From.Planet.GetName] nel sistema [From.GetStarName] è un mondo in rovina, apparentemente un relitto di un impero perduto nell'antichità. Le strutture sotterranee che ci interessano sono altrettanto antiche e relativamente intatte.\n\nLa scansione a risonanza sonar ha rivelato una complessa struttura sotterranea di stanze di stoccaggio e rifugi progettati per resistere alle forze della natura. La distruzione sulla superficie del pianeta è senza dubbio il risultato di tempeste cosmiche, il che si allinea con l'esistenza del santuario.\n\nTuttavia, la quantità di detriti sta rendendo difficile ulteriori indagini. Un sito di scavi archeologici potrebbe dirci di più."

# arcsite The Ancient Storm Shelters
 site_weathermanipulators_the_ancient_storm_shelters: "I Rifugi Antichi"
 site_weathermanipulators_the_ancient_storm_shelters_intro: "Un rifugio sepolto sotto i detriti di un mondo devastato dalla tempesta; la devastazione rende difficile l'indagine, ma l'interno sembra intatto."
 cstorms.110.name: "Dalla Polvere alla Devastazione"
 cstorms.110.desc: "Avvicinandosi al rifugio a livello del suolo, è stato rivelato un piccolo varco sotto due torri crollate, attraverso il quale si poteva vedere il debole bagliore di macchinari in funzione.\n\nIl varco fornisce un punto di ancoraggio per i nostri [Root.Owner.GetScientistPlural] per mappare le dimensioni del complesso e possibilmente trovare un modo per aprirlo senza danneggiare l'integrità strutturale delicata.\n\nLe rovine che sepolgono questo sito portano tutti i segni di danni da tempeste cosmiche. Curiosamente, non ci sono segni che gli abitanti della città abbiano tentato di proteggersi.\n\nÈ come se avessero sopportato la violenza il più a lungo possibile, solo per evacuare in tutta fretta. Forse le risposte si trovano sotto il terreno rovinato di [From.Planet.GetName]."
 cstorms.110.a: "Capito."
 cstorms.115.name: "Sotto le Torri"
 cstorms.115.desc: "Dopo aver rimosso molti strati di detriti e polvere, il varco sotto le torri si è allargato abbastanza da permettere ai nostri [Root.Owner.GetScientistPlural] di entrare nel rifugio.\n\nIl santuario è semplice e funzionale, con molte stanze secondarie, la maggior parte delle quali vuote. In effetti, sembra eccessivamente semplice. Appare chiaramente come un rifugio di qualche tipo, ma non sarebbe in grado di resistere alle tempeste cosmiche. Le pareti sono troppo sottili, offrendo poco supporto, e i soffitti e i pavimenti non sono rinforzati. È stato salvato solo dalla pura fortuna. Se non fosse stato per le due torri sopra e la frana che ha spostato il complesso in un solo colpo, questo 'rifugio' dalle tempeste sarebbe stato distrutto molto tempo fa.\n\nIl bagliore visto dall'esterno proviene da alcuni sistemi di allerta malfunzionanti, e diversi terminali funzionanti possono essere individuati più in profondità nel rifugio. Questa potrebbe essere un'opportunità preziosa per apprendere di più sui precedenti proprietari di questo impianto, così come sulle curiose circostanze in gioco."
 cstorms.120.name: "Trascrizioni Invecchiate"
 cstorms.120.desc: "I terminali erano più difficili da raggiungere del previsto, poichè parzialmente ostruiti dai crolli. Alcune macerie erano più recenti, il che indica un guasto critico del rifugio ora che è stato smosso. Si consiglia cautela.\n\nSfortunatamente, gli antichi processori non rivelano facilmente i loro segreti. Tutto era registrato in una lingua perduta, anche se i log di comunicazione intergalattica lasciati nell'interfaccia potrebbero aiutarci. Combinandoli con i media fisici abbandonati sparsi per il rifugio, dovremmo essere in grado di completare una traduzione di base. Inoltre, ci sono ancora altre stanze da investigare, a condizione che il rifugio non collassi."
 cstorms.120.a: "Procedi con cautela."
 cstorms.120.b: "Possiamo accelerare il lavoro."
 cstorms.120.c: "Velocizza i tuoi sforzi. Lascia tutto il resto."
 cstorms.125.name: "Assicurazione dei Beni"
 cstorms.125.desc: "Le stanze e le camere situate più in basso non sono per niente così abbandonate come l'ingresso. Scatole di merci le riempiono dall'alto verso il basso, tutte imballate e impilate ordinatamente. Le traduzioni iniziali descrivono materiali non lavorati e componenti elettrici non finiti, nessuno dei quali è necessario per la sopravvivenza. La lista descrive anche le quantità di articoli presenti in questa posizione e i profitti previsti che avrebbero generato su qualcosa chiamato Rete Intergalattica del Commercio Equo, abbreviata RICE.\n\nIl linguaggio riguardante questo vasto scambio commerciale è quasi estatiante, con appunti meticolosi su transazioni e indici dettagliati dei profitti. Infatti, sembra che questa civiltà scomparsa abbia basato il proprio nome sullo scambio, chiamandosi i Commercianti Inetiani.\n\nQuesto rifugio non è stato costruito per proteggere la popolazione generale, ma piuttosto come un magazzino di beni glorificato. Questo solleva la domanda del perché i loro rifugi fossero così tragicamente sottoequipaggiati per affrontare le tempeste?\n\nUlteriori traduzioni dovrebbero fornire più approfondimenti, ma abbiamo preso in prestito del tempo, come dimostra il fastidioso suono delle infrastrutture che scricchiolano."
 cstorms.125.a: "Fai attenzione laggiù."
 cstorms.125.b: "Dai priorità al recupero dei dati."
 cstorms.125.c: "Possiamo aiutare l'investigazione."
 cstorms.130.name: "Macchinazioni del Mercato"
 cstorms.130.desc: "Il suono di strappi e crepe si è intensificato. Tuttavia, gli sforzi di traduzione continuano all'interno del rifugio su [From.Planet.GetName]. Anche se le merci accumulate si sono rivelate infruttuose come fonte di indagine, i terminali funzionanti hanno rivelato parecchio.\n\nUn insieme di coordinate criptate punta alla posizione di un dispositivo di 'grande potere' situato su un pianeta vicino. Da quello che possiamo capire, questo dispositivo possedeva la capacità di 'manipolare' una tempesta cosmica, un'affermazione che sarebbe incredibile se fosse vera.\n\nTuttavia, con la stabilità del rifugio in diminuzione e una copia delle coordinate già trasmessa alla nostra nave in orbita, abbiamo evacuato il sito. Molte domande rimangono senza risposta, ma la caccia è appena iniziata."
 cstorms.130.a: "Un'opportunità troppo buona per essere lasciata perdere."

# Special Project Descramble the Coordinates
 INETIAN_PROJECTS_01: "Decifra le Coordinate"
 INETIAN_PROJECTS_01_DESC: "Un insieme di coordinate criptate è stato recuperato da [wm_storm_shelter_planet.GetName] prima che il rifugio crollasse. Abbiamo motivo di credere che una di queste possa condurre a una macchina che i Commercianti Inetiani usavano per manipolare le tempeste cosmiche. Questa potrebbe essere una tecnologia che vale il costo per trovarla."

# Special project completed
 cstorms.135.name: "Sistema Abbondante"
 cstorms.135.desc: "Per fortuna, i nostri [Root.Owner.GetScientistPlural] sono riusciti a uscire dal rifugio in crollo su [wm_storm_shelter_planet.GetName] con un insieme di coordinate criptate. Questi dati sono stati successivamente ripristinati, e hanno portato a tre luoghi che dobbiamo esplorare:\n\n[wm_digsite_A.GetName], [wm_digsite_B.GetName] e [wm_digsite_C.GetName]. Ulteriori analisi indicano che ogni pianeta ha svolto un ruolo cruciale nella rete dei Commercianti Inetiani, un'importanza sufficiente a essere cronologicamente annotata nel rifugio su [wm_storm_shelter_planet.GetName]."

# Precursors Event Chain
 cs_inetian_chain_title: "Precursori - I Commercianti Inetiani"
 cs_inetian_chain_desc: "Abbiamo trovato i resti di un antico rifugio, appartenente a una civiltà che prosperava milioni di anni fa - una civiltà che non appare in nessun altro record, come se fosse stata meticolosamente rimossa dalla storia. Se indaghiamo, potremmo scoprirne il motivo."

# Arcsite Coordinates A
 site_weathermanipulators_CoordinatesA_Residential_Planet: "Coordinate A: Pianeta Colonizzato"
 site_weathermanipulators_CoordinatesA_Residential_Planet_intro: "Uno dei tre set di coordinate trovati nell'antico rifugio dalle tempeste ci ha portato a [From.Planet.GetName]. Data l'estensione delle rovine, è chiaro che questo pianeta vantava un tempo molti vasti centri urbani. È probabile che qui vivessero i cittadini dei Commercianti Inetiani, millenni fa. Perché queste coordinate siano state conservate in modo sicuro dalle tempeste in un rifugio dovrà essere approfondito."
 cstorms.140.name: "Intento Religioso"
 cstorms.140.desc: "Non è rimasto molto delle città su [From.Planet.GetName]. Oltre al passare del tempo, la maggior parte delle imponenti strutture che punteggiano il paesaggio sono state devastate dalle tempeste. Le caratteristiche architettoniche rimaste sono coerenti con quelle viste su [wm_storm_shelter_planet.GetName], ovvero una chiara mancanza di preparazione di risposta alle catastrofi nonostante l'abbondanza di prove della violenza atmosferica. La distruzione profonda renderà difficile trovare qualcosa di utile, ma speriamo che non sia impossibile.\n\nI nostri [Root.Owner.GetScientistPlural] hanno identificato tre punti di interesse vicino al sito di atterraggio: una struttura di servizio pubblica relativamente intatta, un tempio di qualche tipo e una vasta piazza centrale. Questi dovrebbero fornire un buon punto di partenza per continuare a scavare nei segreti dei Commercianti Inetiani."
 cstorms.145.name: "Epicentro Economico"
 cstorms.145.desc: "Diversi team si sono divisi per investigare su i tre luoghi più promettenti. Anche se la struttura di servizio e la piazza pubblica erano interessanti come esempi culturali e architettonici, solo il luogo di venerazione è stato particolarmente degno di nota.\n\nLa sua facciata in rovina nasconde una vasta sala. All'interno, 521 terminali di calcolo sono disposti in cerchi concentrici, al centro dei quali si trova un modello impressionante - e completamente funzionante - di questo sistema stellare. Componenti nano sensibili all'interno del modello sono sintonizzati sui campi elettromagnetici del pianeta. Nonostante la sua incredibile età, il modello rimane una rappresentazione accurata degli oggetti celesti di questo sistema.\n\nInoltre, lungo la sua base circolare scorre un'interfaccia visibile da ogni posizione del terminale. Bruciato negli elementi dell'immagine di questa interfaccia è un elenco di entità corporate e valori azionari. Questo non è un luogo di venerazione religiosa, ma piuttosto un centro di scambio e borsa RICE.\n\nÈ logico concludere che questo edificio ospitasse una tempo dati importanti. Dovrebbe essere trovato."
 cstorms.145.a: "Capovolgi il luogo."
 cstorms.150.name: "Libro di Riferimento"
 cstorms.150.intro: "Dopo un'indagine più approfondita è diventato evidente che il centro di scambio su [From.Planet.GetName] è stato svuotato. I terminali sono inoperabili e, oltre all'immagine bruciata nell'interfaccia del modello, non è rimasta alcuna informazione commerciale da trovare.\n\nTuttavia, un'unità di stoccaggio nascosta in un angolo della sala conteneva quelli che sembrano essere manuali utente. Con le chiavi di traduzione rudimentali sviluppate durante il nostro scavo su [wm_storm_shelter_planet.GetName], è stata fatta una traduzione approssimativa di questi manuali.\n\nCi sono istruzioni per operare i terminali, per sintonizzare il modello del sistema e per richiedere assistenza da una macchina chiamata Depressore di Disturbi Settoriali. I dettagli su come operare, mirare e attivare questa macchina sono espliciti.\n\nQuesta deve essere la macchina menzionata nell'antico rifugio e potrebbe essere esattamente ciò che stiamo cercando."
 cstorms.150.outro: "Siamo un passo più vicini a comprendere le intenzioni dei Commercianti Inetiani e forse a sfruttare il potere di questa macchina per noi."
 cstorms.150.desc.a: "$cstorms.150.intro$ Questo significa $cstorms.150.outro$"
 cstorms.150.desc.b: "$cstorms.150.intro$ Il manuale fa riferimento a uno dei componenti che abbiamo trovato su [wm_digsite_B.GetName] e a come installarlo. Questo significa $cstorms.150.outro$"
 cstorms.150.desc.c: "$cstorms.150.intro$ Il manuale fa riferimento alla macchina che abbiamo trovato su [wm_digsite_C.GetName], ma ci manca ancora un componente critico. Tuttavia, $cstorms.150.outro$"
 cstorms.150.desc.d: "$cstorms.150.intro$ Il manuale fa riferimento alla macchina che abbiamo trovato su [wm_digsite_C.GetName] e a come installare il pezzo di [wm_digsite_B.GetName]. L'ultimo passo è semplicemente attivare il Depressore di Disturbi Settoriali. Poi potremo finalmente sfruttare il suo potere per noi stessi!"
 cstorms.150.a: "Avanti."

# Arcsite Coordinates B
 site_weathermanipulators_CoordinatesB_Industrial_Planet: "Coordinate B: Pianeta Industriale"
 site_weathermanipulators_CoordinatesB_Industrial_Planet_intro: "Uno dei tre set di coordinate trovati nell'antico rifugio dalle tempeste ci ha portato a [From.Planet.GetName], un mondo industriale dell'impero dei Commercianti Inetiani. Basandoci sull'architettura esistente, questo chiaramente non era un pianeta residenziale. Tuttavia, rimane incerto cosa esattamente la sua potenza industriale fosse destinata a produrre."
 cstorms.155.name: "Efficienza Industriale"
 cstorms.155.desc: "Era difficile vedere la superficie di [From.Planet.GetName] attraverso il denso fumo ancora sospeso sopra le sue fabbriche. Gran parte della superficie del pianeta è stata devastata dai danni delle tempeste cosmiche, lasciando grandi crepe nel paesaggio industriale omogeneo. Una di queste ha offerto un'opportunità perfetta per il nostro atterraggio.\n\nNon ci sono segni che sia stato fatto alcun tentativo di smantellare queste strutture produttive. Sono state semplicemente lasciate indietro, e molte contengono ancora materiali di produzione. Analizzarli potrebbe permetterci di capire quale scopo avesse il pianeta all'interno dell'infrastruttura mercantile dell'antica civiltà. Potrebbe anche dirci di più sulla macchina celebrata menzionata su [wm_storm_shelter_planet.GetName]."
 cstorms.160.name: "Trasportare il Critico"
 cstorms.160.desc: "Le prime analisi dei materiali industriali in uso su [From.Planet.GetName] indicano una composizione altamente volatile. Questi prodotti facevano parte di un processo più ampio, e non dovevano essere utilizzati da soli. Le sostanze venivano infine trasportate attraverso un sistema di nastri verso un deposito centrale.\n\nDai segni di bruciature circostanti, è chiaro che questo deposito era in continuo uso da parte del trasporto interplanetario. La domanda è: dove veniva consegnato il prodotto? Data la natura esplosiva del carico, non poteva essere lontano.\n\nNelle vicinanze abbiamo scoperto diverse casse di spedizione. È chiaro che sono state prese precauzioni per confezionare in modo sicuro i contenuti, poiché i resti delle etichette di avvertimento rimangono stampati sui lati. Solo una parola è ancora leggibile: 'Critico.'"
 cstorms.165.name: "Anello Mancante"
 cstorms.165.intro: "I nostri [Root.Owner.GetScientistPlural] hanno rapidamente smantellato le casse imballate in maniera precaria.\n\nAll'apertura della prima cassa, un forte sibilo ha indicato la presenza di una camera a clima controllato, provocando un momento di panico sulla possibilità dei contenuti di destabilizzarsi. Fortunatamente, sono rimasti intatti.\n\nUn'ispezione più ravvicinata ha rivelato un componente macchina splendidamente realizzato e posizionato con cura, all'interno del quale era presente una quantità del materiale volatile prodotto dalla fabbrica."
 cstorms.165.outro: "\n\nPertanto, porteremo il pezzo a bordo per ulteriori studi. I nostri [Root.Owner.GetScientistPlural] non dovrebbero passare più tempo sulla superficie dura di [From.Planet.GetName] del necessario."
 cstorms.165.desc.a: "$cstorms.165.intro$\n\nUn'etichetta di spedizione all'interno della cassa menziona qualcosa chiamato 'Depressori di Disturbi Settoriali.' I nostri [Root.Owner.GetScientistPlural] non sono sicuri di cosa significhi, ma dato il contenitore di stoccaggio pesante e gli avvertimenti stampati all'esterno della cassa, deve essere stato qualcosa di importante.$cstorms.165.outro$" # A & C sites not yet visited
 cstorms.165.desc.b: "$cstorms.165.intro$\n\nIl pezzo sembrava immediatamente familiare, e l'equipaggio ha recuperato il manuale trovato su [wm_digsite_A.GetName] per confrontarlo. L'oggetto realizzato con precisione all'interno della cassa è un componente vitale per i Depressori di Disturbi Settoriali.$cstorms.165.outro$" # A site visited & C site not visited
 cstorms.165.desc.c: "$cstorms.165.intro$\n\nLa sua forma unica e il nucleo riempito di liquido rivelano che questo potrebbe essere il pezzo esatto necessario per completare l'installazione su [wm_digsite_C.GetName]. La sostanza all'interno deve essere usata per alimentare i Depressori di Disturbi Settoriali. Tuttavia, sembra che sarà necessaria una conoscenza specifica per installarla in sicurezza.$cstorms.165.outro$" # A site not visited & C site visited
 cstorms.165.desc.d: "$cstorms.165.intro$\n\nIl pezzo sembra essere il pezzo mancante dai Depressori di Disturbi Settoriali su [wm_digsite_C.GetName]. Con il manuale trovato su [wm_digsite_A.GetName], saremo in grado di installarlo correttamente e forse finalmente attivarlo.$cstorms.165.outro$" # A & C sites visited
 cstorms.165.a: "Un lavoro ben fatto."

# Arcsite Coordinates C
 site_weathermanipulators_CoordinatesC_Barren_Planet: "Coordinate C: Pianeta Desolato"
 site_weathermanipulators_CoordinatesC_Barren_Planet_intro: "Uno dei tre set di coordinate trovati nell'antico rifugio dalle tempeste ci ha portato a [From.Planet.GetName]. La superficie è poco più che neve e polvere, ma le scansioni iniziali mostrano che il pianeta era un tempo abitabile. Era importante per i Commercianti Inetiani prima o dopo la sua rovina?"
 cstorms.170.name: "Infinito e Implacabile"
 cstorms.170.desc: "Tempeste di neve interminabili devastano la superficie di [From.Planet.GetName]. Come se non fosse abbastanza difficile, il paesaggio coperto di neve nasconde una strana sorpresa.\n\nStrati e strati di polvere ci hanno atteso di sotto. Sono state trovate prove della vita che un tempo abitava questo mondo. Tutti sono stati sepolti nello stesso momento, suggerendo un evento di estinzione di massa unico. Il collasso degli ecosistemi di [From.Planet.GetName] deve aver successivamente assottigliato l'atmosfera, provocando un'era glaciale che ha trasformato il pianeta in un deserto.\n\nCi deve essere di più in questo luogo oltre alla polvere e ai ghiacci, ma è chiaro che la superficie non fornirà ulteriori risposte. I nostri [Root.Owner.GetScientistPlural] consigliano di cercare più in profondità."
 cstorms.170.a: "Inizia a setacciare."
 cstorms.171.name: "Radici della Vita"
 cstorms.171.desc: "Equipaggiati con dispositivi di protezione e macchine pesanti resistenti al freddo, i nostri [Root.Owner.GetScientistPlural] hanno completato rapidamente il tedioso ma semplice processo di rimozione degli strati di neve e polvere fine. Presto sono stati scoperti schemi strani, una serie di trincee che si estendono in un pattern simile a radici che coprono una vasta area del territorio.\n\nAll'interno di queste fessure abbiamo trovato i resti disidratati di tutti i tipi di organismi; tutto ciò che si poteva estrarre dalla superficie del pianeta, dalla vegetazione alla fauna selvatica e tutto ciò che esisteva tra di loro. In qualche modo, le trincee frantumavano gli organici macinandoli tra le loro pareti rocciose, estraendo i nutrienti utili e trasportandoli verso un punto di convergenza in un processo simile alla digestione. La polvere che espellono ora ricopre la maggior parte dei paesaggi di [From.Planet.GetName].\n\nQuesto solleva la domanda su chi, o cosa, le fessure stessero nutrendo."
 cstorms.171.a: "Trova l'origine."
 cstorms.172.name: "Macchine di un Tempo"
 cstorms.172.intro: "La rete di trincee sotterranee è vasta. Più i nostri [Root.Owner.GetScientistPlural] avanzavano, più concentrati diventavano questi canali. Tutti convergono su una delle ultime montagne rimaste su [From.Planet.GetName]. Sulla cima si trova un altopiano distintamente innaturale, con tre grandi macchine posizionate a distanze uguali l'una dall'altra. Queste sembrano essere di origine Inetiana, contrassegnate con il loro linguaggio e coerenti nel design con ciò che sappiamo della loro società. Nonostante la loro notevole età e i venti estremi che scuotono l' altopiano, rimangono in ottime condizioni."
 cstorms.172.outro: "\n\nIn ogni caso, abbiamo trovato ciò che cercavamo. Siamo sull'orlo di una scoperta incredibile."
 cstorms.172.desc.a: "$cstorms.172.intro$ Devono essere le macchine menzionate su [wm_storm_shelter_planet.GetName]. Purtroppo, ci manca la conoscenza necessaria per comprendere i complessi meccanismi interni di questi dispositivi. Non solo, ma il pannello di controllo scoperto alla base di una delle macchine è chiaramente privo di componenti vitali. Incisa su una piccola targa ci sono le parole 'Depressori di Disturbi Settoriali.'\n\nSe possiamo attivare le macchine, potremmo finalmente svelare il loro scopo. Per farlo, dovremo esplorare le coordinate rimanenti. $cstorms.172.outro$" # A&B not visited
 cstorms.172.desc.b: "$cstorms.172.intro$ \n\nGli schemi che abbiamo osservato nel manuale trovato su [wm_digsite_A.GetName] sembrano corrispondere agli strumenti che abbiamo davanti, il che deve significare che questi sono i Depressori di Disturbi Settoriali, e che questa è l'installazione della macchina menzionata nel rifugio dalle tempeste trovato su [wm_storm_shelter_planet.GetName].\n\nIl manuale indica che queste macchine richiedono un pannello di controllo per essere azionate. I nostri [Root.Owner.GetScientistPlural] lo hanno avvistato alla base di una delle macchine, ma sembra mancare di una parte vitale. Tuttavia, abbiamo ancora un set di coordinate inesplorate, che potrebbe contenere i mezzi per risolvere questo problema. $cstorms.172.outro$" # A visited & B not visited
 cstorms.172.desc.c: "$cstorms.172.intro$ \n\nQueste devono essere le macchine menzionate su [wm_storm_shelter_planet.GetName], denominate Depressori di Disturbi Settoriali! Inoltre, il pezzo della macchina che abbiamo trovato su [wm_digsite_B.GetName] è stato facilmente inserito in un pannello di controllo alla base di una delle macchine.\n\nTuttavia, qualsiasi tentativo di ulteriori riparazioni è rischioso data la complessità e l'età dei componenti. I nostri [Root.Owner.GetScientistPlural] raccomandano di cercare ulteriori informazioni prima di procedere. $cstorms.172.outro$" # A not visited & B visited
 cstorms.172.desc.d: "$cstorms.172.intro$ \n\nQueste sono senza dubbio le macchine menzionate su [wm_storm_shelter_planet.GetName], così come i soggetti del manuale di [wm_digsite_A.GetName], ora conosciuti come i Depressori di Disturbi Settoriali. Tutto ciò che resta da fare è installare il pezzo che abbiamo trovato su [wm_digsite_B.GetName] e sperare che le macchine siano ancora operative. Solo allora scopriremo finalmente il loro scopo. $cstorms.172.outro$" # A&B visited
 cstorms.172.a: "È il momento di vedere cosa possono fare le macchine." # Siti A e B completati
 cstorms.172.b: "Avanti." # Non completati i siti A e B

# Special Project 2
 INETIAN_PROJECTS_02: "Il Significato della Macchina"
 INETIAN_PROJECTS_02_DESC: "I tre set di coordinate da [wm_storm_shelter_planet.GetName] hanno completato un antico enigma. Rimane solo da attivare i Depressori di Disturbi Settoriali. È giunto il momento di scoprire il loro scopo."
 cstorms.176.name: "Il Significato della Macchina"
 cstorms.176.desc: "Con l'ultimo pezzo del puzzle trovato, i nostri [Root.Owner.GetScientistPlural] si sono messi al lavoro. Il componente di [wm_digsite_B.GetName] è stato inserito ordinatamente in un pannello di controllo. Il manuale di [wm_digsite_A.GetName] è servito per installarlo correttamente. Una volta completato, tutte e tre le macchine sono entrate in funzione.\n\nVibrazioni tonanti hanno scosso la polvere e la neve dall'altopiano. Con un crepitio simile a quello dei fulmini, un [Root.Owner.GetScientist] è stato istantaneamente vaporizzato, il vortice di polvere che un tempo era un corpo rapidamente risucchiato nelle trincee verso i Depressori di Disturbi Settoriali.\n\nQui si trova la chiave di ciò che è successo su [wm_digsite_C.GetName]: le trincee che portano al fondo delle macchine sono condutture di carburante, che aspirano la biomassa dell'ambiente circostante. Il risultato è un sentiero di distruzione attraverso il pianeta.\n\nI Depressori di Disturbi Settoriali sono ora completamente operativi. C'è abbastanza carburante per un'unica attivazione. Rimane solo da premere un pulsante."
 cstorms.176.a: "Attiva la macchina."
 cstorms.176.b: "Non premere quel pulsante."

#Delayed Event 1
 cstorms.180.name: "Resti Riesumati"
 cstorms.180.desc: "Dopo aver scoperto i segreti dei Depressori di Disturbi Settoriali, la traccia sul destino dei Commercianti Inetiani è andata a vuoto. Tuttavia, una valutazione approfondita dei dati ha fornito alcuni nuovi indizi.\n\nI registri commerciali di [wm_digsite_A.GetName] dimostrano che queste persone avevano forti credenze egualitarie. Questa conclusione è supportata dall'alto standard di vita e dalle numerose strutture di lusso ancora presenti sul pianeta; con una piccola variazione, ogni cittadino godeva di una parte equa di comfort e opportunità, indipendentemente dalla professione, dallo status sociale o dalla linea di discendenza.\n\nSu [wm_digsite_B.GetName], abbiamo trovato indizi che  mostravano in dettaglio l'uso di ciascuna fabbrica. Questi facevano tutti parte di catene di produzione molto più ampie, progettate per fornire all'impero vasto i mezzi necessari per sostenere il suo stile di vita opulento. La distribuzione equa di questi benefici richiedeva un consumo davvero straordinario di materiali e cibo, prodotto a ritmi vertiginosi.\n\nI Depressori di Disturbi Settoriali riparati su [wm_digsite_C.GetName] hanno fornito ulteriori indizi prima di essere completamente dismessi. Anche se lo scopo esatto della loro funzione rimane un mistero, è stato recuperato un segnale dati tracciabile; le macchine non erano puntate verso un'entità in movimento libero.\n\nI nostri [Root.Owner.GetScientistPlural] raccomandano di cercare nei settori vicini una risposta corrispondente a questo segnale."
 cstorms.180.a: "Troviamo questa entità."

# Digsite 5
 site_weathermanipulators_storm_formation: "Origini del Perdurante"
 site_weathermanipulators_storm_formation_intro: "Salvato all'interno del pannello di comando dei Depressori di Disturbi Settoriali c'era un segnale dati. Anche se difficile, siamo riusciti a clonare il suo schema e cercare una corrispondenza nella galassia. La traccia ha portato a un pianeta disabitato. È il momento di scoprire cosa stavano mirando i Commercianti Inetiani e perché."
 cstorms.181.name: "Pianure Senza Ornamenti"
 cstorms.181.desc: "A prima vista, nulla su [From.Planet.GetName] sembra fuori posto. Un pianeta come centinaia di altri, sparsi per la galassia. Né ci sono indicazioni su dove esattamente provenga il segnale. Non c'è alcun trasmettitore visibile o pezzo di tecnologia abbastanza potente da far registrare il suo segnale da sistemi lontani.\n\nContinuiamo la nostra ricerca."
 cstorms.182.name: "Catastrofe Concentrata"
 cstorms.182.desc: "Dopo essere arrivati sulla superficie, abbiamo presto scoperto che il segnale diventava più forte o più debole a seconda della nostra posizione. Seguendo questo semplice schema, siamo stati finalmente guidati verso una catena montuosa imponente sul lato opposto del pianeta.\n\nAvvicinandoci alle montagne torreggianti, il paesaggio è diventato sempre più devastato, arido, rovinato, come se una forza devastante avesse strappato questa parte del mondo. Basandoci sul modello di danno, riteniamo che questo luogo sia stato in qualche momento devastato da una tempesta di polvere cosmica. Tuttavia, se fosse vero, sarebbe logico concludere che l'intero pianeta sarebbe stato colpito. Non abbiamo mai visto una distruzione così concentrata da una tempesta del genere. Per saperne di più, sarà necessario scalare le imponenti vette."
 cstorms.183.name: "Energia Fugace"
 cstorms.183.desc: "La catena montuosa devastata era costituita da molte vette e valli, ma un cratere dalla forma strana ha attirato subito la nostra attenzione. Le pareti del cratere erano lisce e al centro erano incisi numerosi anelli concentrici nel terreno.\n\nMentre scendevamo nella conca, abbiamo cominciato a sentire l'attrazione di una forza profondamente coinvolgente, inevitabile e inconfondibile proveniente dal punto di origine del cerchio. Fili di energia scintillante sorgevano dagli anelli, alcuni allontanandosi così tanto da sfuggire eventualmente all'atmosfera del pianeta. Questa è la fonte del segnale.\n\nI nostri [Root.Owner.GetScientistPlural] suggeriscono di analizzare il cratere e le sue fluttuazioni energetiche per comprendere meglio cosa sia successo qui."
 cstorms.184.name: "Inizi Incerti"
 cstorms.184.desc: "Basandoci sui dati ambientali e sulle simulazioni dettagliate, possiamo concludere in sicurezza che si trattava effettivamente di una tempesta di polvere celeste che si è mossa attraverso queste vette. In effetti, si è formata proprio in questo punto! Perché non ha inghiottito l'intero pianeta nel processo, la nostra migliore ipotesi è che fosse semplicemente troppo piccola - l'analisi descrive una tempesta che era una frazione delle dimensioni di una tempesta media.\n\nBasandoci sul fatto che i Commercianti Inetiani si riferivano ai Depressori di Disturbi Settoriali come a 'un dispositivo di manipolazione', e che il segnale energetico di questa tempesta specifica era memorizzato nei loro archivi, sembra probabile che stessero cercando di controllare la tempesta cosmica. Calcolando il percorso che ha seguito dopo aver lasciato questo luogo, potremmo apprendere molto a nostro favore."
 cstorms.184.a: "Continuiamo."

# Special Project 3
 INETIAN_PROJECTS_03: "Tracciare i Commercianti"
 INETIAN_PROJECTS_03_DESC: "Abbiamo trovato il punto di formazione di una antica tempesta di polvere celeste, ma le prove suggeriscono che doveva essere molto più piccola rispetto a una perturbazione tipica. Data la sua dimensione, è curioso che i Commercianti Inetiani sentissero il bisogno di controllare la tempesta utilizzando i loro Depressori di Disturbi Settoriali.\n\nSe seguiamo il percorso della tempesta, potremmo scoprire perché hanno investito così tanto tempo in questo progetto."
 cstorms.186.name: "Tracciare i Commercianti"
 cstorms.186.desc: "Tracciare il percorso della tempesta di polvere celeste si è rivelato meno semplice del previsto. Solo a pochi sistemi dalla sua origine, qualcosa di drammatico è successo alla sua forza, dimensione e traiettoria. I nostri [Root.Owner.GetScientistPlural] sospettano che sia stato in quel momento che la tempesta è stata colpita dai Depressori di Disturbi Settoriali. Questo ha sbilanciato la tempesta e contaminato il suo vortice interno con i resti polverizzati di fauna raccolti dalla superficie di [wm_digsite_C.GetName].\n\nMentre la tempesta continuava a vagare attraverso la galassia, ha inghiottito più sistemi con ripercussioni devastanti.\n\nTutto questo per alterare il percorso di una perturbazione minore lontana da un sistema particolare... I sensori hanno rilevato la presenza di una stazione spaziale abbandonata in quel sistema. Per proteggere questo luogo, i Commercianti Inetiani hanno lasciato innumerevoli estinzioni di massa nel loro cammino.\n\nLa stazione potrebbe non essere il mondo capitale che speravamo, ma deve essere altrettanto importante da giustificare tali misure."
 cstorms.186.a: "Imposta una rotta."

# Digsite 6
 site_weathermanipulators_last_shelter: "Prima della Caduta"
 site_weathermanipulators_last_shelter_intro: "I Commercianti Inetiani hanno cercato di proteggere una stazione spaziale all'interno di questo sistema da una piccola tempesta di polvere celeste. Come conseguenza imprevista, la tempesta è cresciuta così tanto che altri loro sistemi sono stati distrutti. Perché erano così disperati nel proteggere questa struttura?"
 cstorms.190.name: "Orbita Stabile"
 cstorms.190.desc: "La stazione spaziale che orbita attorno a [From.Planet.GetName] è molto più grande di quanto inizialmente previsto. Sembra essere più di una semplice stazione, vantando strumenti di ricerca, sofisticati sistemi di supporto vitale e ampie sonde spaziali. Questo potrebbe indicare che la struttura fosse utilizzata più come una colonia a lungo termine piuttosto che come un semplice punto di passaggio.\n\nTuttavia, è in uno stato miserabile. Lo scafo è stato compromesso, con una decompressione catastrofica che ha fatto esplodere interi settori. Non è chiaro se i danni siano stati causati dall'esterno o dall'interno. Fortunatamente, il controllo dell'orbita e la stabilizzazione dell'asse sono ancora operativi, spiegando perché la struttura non sia andata a sbattere contro la stella o non sia girata in una rotazione incontrollabile.\n\nEntrare senza destabilizzare questo equilibrio meticolosamente mantenuto sarà difficile."
 cstorms.191.name: "Pressione Imponente"
 cstorms.191.desc: "Per entrare nella stazione nel sistema [This.System.GetName] è stato necessario forzare una camera stagno non danneggiata senza causare ulteriori implosioni. Gli interni della stazione erano ancora pressurizzati, simulando con successo un'atmosfera planetaria tipica nonostante la sua impressionante età.\n\nCi sono voluti giorni per creare una tenuta perfetta tra la nostra nave e la stazione, eguagliando meticolosamente la pressione atmosferica. Alla fine siamo riusciti ad aprire la porta in sicurezza. Sfortunatamente, siamo stati immediatamente sopraffatti da un altro ostacolo: un corridoio bloccato, ostruito da travi di supporto contorte e detriti causati da una depressurizzazione vicina. Ci vorrà del tempo prima che possiamo procedere."
 cstorms.192.name: "Tomba Interna"
 cstorms.192.desc: "Dopo aver liberato un percorso, abbiamo iniziato ad esplorare la stazione alla ricerca di risposte.\n\nUn'indagine approfondita ha rivelato che la stazione non era costruita per osservare il cosmo, ma piuttosto per proteggere qualcosa, con gran parte delle sue elaborate attrezzature di scansione dirette internamente. Sono stati trovati effetti personali appartenenti ai cittadini dei Commercianti Inetiani, così come log che descrivono la vita sulla stazione. Parlavano di un carico importante, custodito in una camera strettamente sorvegliata all'interno della base. Anche se non ci è voluto molto per trovarlo, la stanza si è rivelata essere una tomba.\n\nResti essiccati, quasi mummificati occupavano lo spazio, tutti membri dell'impero dei Commercianti Inetiani. Data la loro posizione ordinaria, sembra che non abbiano opposto resistenza, ma si siano semplicemente seduti per morire. Cosa è successo qui?"
 cstorms.193.name: "Presunzione"
 cstorms.193.desc: "Il carico descritto dai cittadini era posizionato esattamente al centro della stanza. È un dispositivo singolo, apparentemente nuovo e inutilizzato. È sicuramente Inetiano, ma più avanzato rispetto a qualsiasi cosa abbiamo visto da loro finora.\n\nI terminali ai lati dell'oggetto mostrano alcuni paragrafi dello stesso testo ripetuti più e più volte. La traduzione è arrivata rapidamente:\n\n§LStimato Visitatore, se stai leggendo questo, allora sei testimone della nostra presunzione. Nella nostra nobile ricerca di uguaglianza, abbiamo dimenticato il vero livellatore: la creazione e la distruzione.\n\nCercando di liberare le nostre rotte commerciali dalle devastazioni delle tempeste cosmiche, abbiamo manipolato la natura. Quelle che erano minori perturbazioni sono cresciute oltre l'influenza. Le tempeste cosmiche hanno devastato i nostri mondi. Non è stato un caso, ma vendetta. Ci siamo sigillati all'interno di questa stazione. Era la nostra ultima difesa, poiché era troppo tardi. Nonostante non utilizzassimo più i nostri depressori, nuove tempeste si stavano formando, più forti e più feroci. La nostra missione finale era chiara.\n\nArditamente abbiamo lavorato per completare questa macchina, e fu costruita per te, Visitatore. Ti salverà dalle tempeste cosmiche, senza provocarle ulteriormente. La nostra scomparsa è la nostra assoluzione, non deve essere la tua.§!\n\nIn questa stanza i Commercianti Inetiani hanno sigillato il loro destino. La loro generosità era grande quanto la loro imprudenza. Lasciando la stazione, siamo tornati con il loro dono d'addio."
 cstorms.193.a: "Lasciali riposare."
 cstorms.193.b: "Una fine adeguata per un popolo sciocco."

# Artifact action
 artifact_inetian_research: "Segreti dei Commercianti Inetiani"
 artifact_inetian_research_desc: "Esplora più a fondo i segreti dei Commercianti Inetiani."
 artifact_inetian_research_completed: "$artifact_inetian_research$"
 artifact_inetian_research_completed_desc: "Abbiamo messo a frutto l'antica conoscenza dei Commercianti Inetiani."

 INETIAN_PROJECTS_04: "Esplora i Segreti dei Commercianti Inetiani"
 INETIAN_PROJECTS_04_DESC: "Dopo aver scoperto il luogo di riposo finale dei Commercianti Inetiani, c'è ancora molto da apprendere riguardo al loro vasto impero. Vorremmo indagarli ancora una volta."
 cstorms.195.name: "Esplora i Segreti dei Commercianti Inetiani"
 cstorms.195.desc: "Il luogo di riposo finale dei Commercianti Inetiani si è rivelato essere una stazione spaziale molto tecnologica. L'avevano costruita come rifugio contro le terribili tempeste cosmiche che avevano creato loro stessi. Questo habitat unico è il vero apice della tecnologia Inetiana, vantando incredibili sistemi di controllo e protezione dell'abitabilità. Ma anche questo non poteva salvarli per sempre.\n\nDetto ciò, mentre la stazione non è più sicura da abitare a causa dei secoli di decadimento, i nostri [Root.Owner.GetScientistPlural] sono riusciti a estrarre un tesoro di conoscenze dai suoi sistemi. Non solo, hanno anche trovato le rotte commerciali più importanti dei Commercianti Inetiani memorizzate in una banca dati e delicati prototipi di macchine del controllo climatico più efficienti e meno distruttive per i pianeti, trovati semplicemente su una postazione di lavoro.\n\nSembra che almeno una parte della tenacia dei Commercianti Inetiani sia sopravvissuta e continuerà ad aiutarci attraverso queste tempeste."

 secrets_of_the_inetian_traders: "Segreti dei Commercianti Inetiani"
 secrets_of_the_inetian_traders_hive_mach: "Segreti dei Commercianti Inetiani"
 secrets_of_the_inetian_traders_desc: "Ancora una volta, l'antica conoscenza dei Commercianti Inetiani ci ha aiutato per il nostro scopo. Grazie alla loro influenza, ora godiamo di una riduzione delle tariffe di mercato."
 secrets_of_the_inetian_traders_hive_mach_desc: "Ancora una volta i dati conservati dagli Inetian Traders hanno aiutato il collettivo. Le riduzioni delle tariffe di mercato sono ora in vigore."

