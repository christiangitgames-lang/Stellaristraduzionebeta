# Magnetized Planetary Core
 pm_magnetized_planetary_core: "Nucleo planetario iper-magnetizzato"
 pm_magnetized_planetary_core_desc: "L'attività elettromagnetica nel mantello profondo rende possibile l'estrazione magnetica, pur mettendo duramente alla prova le infrastrutture tecniche."
 cstorms.1705.name: "$pm_magnetized_planetary_core$"
 cstorms.1705.desc: "Sono stati segnalati insoliti effetti collaterali su [this.GetName] sulla scia della recente §Y$magnetic_storm$§!. I potenti campi energetici della tempesta hanno aumentato la volatilità magnetica nel nucleo fuso del pianeta, provocando un guasto diffuso alle infrastrutture tecniche.\n\nTuttavia, la situazione presenta anche un'opportunità unica di estrazione di risorse. Le colate laviche ricche di metalli sotto il mantello del pianeta sono ora caricate elettromagneticamente e possono essere raccolte con l'aiuto di magneti da miniera."

# Electrified Oceans
 d_electrified_oceans: "Oceani elettrificati"
 d_electrified_oceans_desc: "Una corrente elettrica perpetua attraversa il vasto oceano del pianeta."
 GLACIAL_OCEANS: "oceani subglaciali"
 DEFAULT_OCEANS: "oceani"
 cstorms.1715.name: "$d_electrified_oceans$"
 cstorms.1715.desc.common: "Un fenomeno insolito è stato osservato su [this.GetName] sulla scia della recente §Y$electric_storm$§!. Nel [GetOceansState] del pianeta si è creata una corrente elettrica perpetua che circola ora in questo vasto corpo idrico, con rischi letali per la vita acquatica."
 cstorms.1715.desc.aquatic: "Questo rappresenta una grave minaccia per le prospettive di sopravvivenza della nostra colonia e deve essere affrontato immediatamente."
 cstorms.1715.desc.non_aquatic: "Questo fenomeno non ci causa danni diretti, ma pone delle sfide allo sviluppo futuro della nostra colonia."
 cstorms.1715.a: "Neutralizzare la corrente."
 cstorms.1715.b: "Ci conviveremo."

# Ghostly Apparitions
 d_ghostly_canyon: "Canyon Spettrale"
 d_ghostly_canyon_desc: "Chi visita questo canyon è testimone di apparizioni eteree."
 cstorms.1725.name: "Apparizioni Fantasma"
 cstorms.1725.desc.common: "A seguito della recente §Y$shroud_storm$§! su [this.solar_system.GetName], [owner.GetPopTypeNamePlural] riferiscono di avvistamenti inspiegabili con apparizioni eteree in un canyon isolato. Queste figure blu spettrali appaiono brevemente, incapaci o non disposte a interagire con i nostri [owner.GetColonistPlural], vagando senza meta prima di scomparire."
 cstorms.1725.desc.psionic: "Sebbene le apparizioni sembrino di natura psionica, non siamo riusciti a stabilire alcuna comunicazione mentale con queste entità. Tuttavia, abbiamo scoperto che la loro presenza rafforza passivamente le nostre capacità telepatiche."
 cstorms.1725.desc.psionic_robot: "Sebbene le apparizioni sembrino essere di natura psionica, non siamo stati in grado di stabilire alcuna comunicazione con queste entità. Tuttavia, i controlli di sistema hanno confermato che la loro presenza rafforza passivamente le nostre capacità telepatiche."
cstorms.1725.desc.spiritualist: "Questo fenomeno straordinario ci ricorda le meraviglie intangibili della nostra esistenza."
 cstorms.1725.desc.gestalt: "Finora non sono stati segnalati danni fisici o comportamenti aggressivi."
 cstorms.1725.desc.default: "Finora non sono stati segnalati danni fisici. Tuttavia, lo strano fenomeno si sta rivelando un'inquietante distrazione."
 cstorms.1725.a: "Riempire il canyon di terra. I morti devo restare sepolti."

# Volcanic Inactivity
 cstorms.1735.name: "Inattività Vulcanica"
 cstorms.1735.desc: "La radiazione residua della recente §Y[this.GetAffectedStormType]§! ha portato a un'attività geologica irregolare su §H[this.GetName]§!.\n\nIn particolare, l'impatto della tempesta ha fatto estinguere un vulcano attivo, separandolo dal suo camino magmatico interrompendo così il collegamento con il nucleo del magma.\n\nQuesti cambiamenti ci offrono nuove opportunità di sviluppare ulteriormente il pianeta, poiché il magma in via di raffreddamento crea nuove terre."

# Mountain in the Sky
 d_sky_mountain: "La Montagna nel Cielo"
 d_sky_mountain_desc: "Una montagna colossale è sospesa nell'aria sottile dell'atmosfera esterna del pianeta, esponendoci nuovi depositi di minerali."
 cstorms.1745.name: "$d_sky_mountain$"
 cstorms.1745.desc: "Una importante §Y$gravity_storm$§! ha causato una straordinaria trasformazione sul panorama di §H[this.GetName]§!. Le potenti fluttuazioni gravitazionali della tempesta hanno staccato la montagna più grande del pianeta dalla sua zolla tettonica, sollevandola verticalmente sopra il pianeta.\n\nRimane sospesa nell'atmosfera esterna, tenuta in posizione da un effetto gravitazionale residuo della tempesta. Questo notevole sconvolgimento ha messo a nudo riserve di minerale nel sottosuolo precedentemente inaccessibili, oltre a fornire [owner.GetResearchers] con tanto da analizzare."

# Melting Glaciers
 cstorms.1755.name: "Scioglimento dei Ghiacciai"
 cstorms.1755.desc.common: "Il recente §Y[this.GetAffectedStormType]§! ha avuto un impatto inaspettato sul clima di [this.GetName]."
 cstorms.1755.desc.electric: "L'aumento della carica elettrica nell'atmosfera ha portato a un drastico aumento della temperatura nella regione polare, $cstorms.1755.desc.common_2$"
 cstorms.1755.desc.particle: "L'effetto corrosivo delle particelle della tempesta ha avuto un forte impatto sulle regioni polari, $cstorms.1755.desc.common_2$"
 cstorms.1755.desc.gravity: "Gli spostamenti gravitazionali provocati dalla tempesta hanno frantumato numerosi strati di ghiaccio subacqueo, $cstorms.1755.desc.common_2$"
 cstorms.1755.desc.magnetic: "Le turbolenze dei campi magnetici dei pianeti hanno causato ingenti fenomeni sismici, $cstorms.1755.desc.common_2$"
 cstorms.1755.desc.solar: "Il calore estremo della tempesta durante al sua maifestazione ha innalzato le temperature in tutto il pianeta, $cstorms.1755.desc.common_2$"
 cstorms.1755.desc.celestial: "Grandi concentrazioni di polvere celeste surriscaldata hanno colpito pesantemente le regioni polari, $cstorms.1755.desc.common_2$"
 cstorms.1755.desc.common_2: "provocando il disgelo della tundra ghiacciata precedentemente inaccessibile.\n\nOra possiamo utilizzare questa terra appena comparsa."

# Dusty Drink
 cstorms.1761.name: "Intasamento Cosmico"
 cstorms.1761.desc.common: "I nostri [Owner.GetEngineerPlural] su §H[this.GetName]§! riferiscono che la §Y$celestial_storm$§! sta avendo effetti negativi sui sistemi di filtrazione dell'acqua. Quando le particelle si depositano nelle falde acquifere del pianeta, il fango minerale che ne deriva intasa i punti cardine delle infrastrutture."
 cstorms.1761.desc.default: "I guasti idroponici che ne derivano hanno un forte impatto sull'agricoltura del pianeta, oltre a portare alla carenza di acqua potabile.\n\nQuesto problema, se non affrontato, potrebbe avere conseguenze di lunga durata sulle nostre riserve idriche. Fortunatamente, i nostri [owner.GetEngineerPlural] sono sicuri di poter creare sistemi di filtraggio più robusti per affrontare il problema."
 cstorms.1761.desc.lithoid: "Durante l'indagine sui blocchi idroponici, i nostri [Owner.GetColonistPlural] hanno scoperto che il liquame mineralizzato è in realtà delizioso e nutriente se consumato da chi ha una fisiologia litoide. Dopo aver apportato alcune piccole modifiche ai sistemi di filtraggio della colonia, hanno prodotto su larga scala una nuova bevanda stagionale con cui attendere il passaggio della tempesta."
 cstorms.1761.a: "Procedere."
 cstorms.1761.b: "Una sorpresa inaspettata."

 pm_satured_filtration: "Filtrazione Satura"
 pm_satured_filtration_desc: "La rete idrica locale è satura di polvere cosmica celeste, che causa blocchi nella rete idroponica."
 filtration_insight_modifier: "Approfondimento sulla Filtrazione Idroponica"

 CLEAR_DUSTY_PIPES_PROJECT: "Pulire le tubazioni"
 CLEAR_DUSTY_PIPES_PROJECT_DESC: "L'impatto della §Y$celestial_storm$§! su §H[this.GetName]§! ha lasciato i sistemi di filtrazione dell'acqua intasati da una fanghiglia minerale insolubile. Dobbiamo riprogettare un sistema di filtrazione più robusto per risolvere il problema."

 cstorms.1765.name: "Filtri Spurgati"
 cstorms.1765.desc: "I [Owner.GetEngineerPlural] si sono occupati dei blocchi idroponici e delle carenze idriche su §H[this.GetName]§!. La rete idrica della colonia è stata migliorata ed è ora in grado di filtrare impurità complesse come quelle introdotte dalla $celestial_storm$.\n\nQuesti miglioramenti alle nostre infrastrutture idriche possono essere riutilizzati per migliorare gli sforzi di irrigazione in tutto il territorio di [Owner.GetName]."

# Flightless Fauna
 cstorms.1771.name: "Fauna Incapace di Volare"
 cstorms.1771.desc.common: "I [Owner.GetScientistPlural] su [this.GetName] hanno osservato dure conseguenze della §Y$gravity_storm$§! sulla fauna aviaria locale.\n\nLe fluttuazioni gravitazionali provocate dalla tempesta stanno portando a condizioni atmosferiche irregolari, rendendo diverse specie di fauna aviaria incapaci di volare."
 cstorms.1771.desc.default: "Questo non solo impedisce alle creature di cacciare normalmente, ma le rende anche vulnerabili ai predatori.\n\nSi teme che le specie affette possano essere cacciate fino all'estinzione se non si interviene."
 cstorms.1771.desc.swarm: "Ci attende un vero e proprio banchetto."
 cstorms.1771.a: "Prede Facili."
 cstorms.1771.b: "Lasciate che la natura faccia il suo corso."
 cstorms.1771.c: "Mettere le creature in una riserva."
 cstorms.1771.evopred: "Salvate il loro DNA prima della fine."

 d_avian_reserve: "Riserva Aviaria"
 d_avian_reserve_desc: "Una riserva naturale isolata, creata appositamente per salvaguardare specie di fauna aviaria estremamente delicate e sull'orlo dell'estinzione."
 cstorms.1776.name: "Di Nuovo in Volo"
 cstorms.1776.desc: "Dopo il passaggio della §Y$gravity_storm$§!, la fauna temporaneamente incapace di volare di [this.GetName] è tornata a solcare i cieli, dopo aver trovato rifugio nella nostra riserva aviaria.\n\nSebbene molte creature siano ora tornate ai loro habitat originari, un numero considerevole è rimasto nella riserva, apparentemente apprezzando i comfort e le protezioni che offre.\n\nQuesto ci presenta un'opportunità unica per studiare da vicino la fauna aviaria del pianeta."
 cstorms.1776.a: "Ottime Notizie."

