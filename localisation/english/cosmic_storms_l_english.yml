### Green Skies
 site_green_skies: "Cieli Verdi"
 site_green_skies_intro: "I nostri scanner hanno rilevato una serie di segnali intriganti provenienti da quest'area del pianeta. In base alla loro composizione, è molto probabile che lì ci sia un residuo di un'antica civiltà in attesa di essere scoperto."
 cstorms.1400.name: "Un Curioso Collage"
 cstorms.1400.desc: "Vicino al nostro campo base siamo stati sorpresi da una serie di rovine di città particolarmente insolite.\n\nL'architettura presenta caratteristiche di tutte le civiltà incontrate finora, compresa la nostra!\n\nTuttavia, la composizione dei materiali è simile a quella che usiamo per stabilire i campi base durante la colonizzazione dei pianeti. Questo è strano perché questi materiali non potrebbero mai resistere per diversi decenni, per non parlare dell'età che i nostri scanner hanno determinato per queste rovine.\n\nÈ improbabile che queste rovine siano appartenute a un misterioso precursore, eppure gli scanner persistono nel dare questo risultato. Cosa potrebbe esserci in ballo?"
 cstorms.1405.name: "Situazione Atmosferica"
 cstorms.1405.desc: "La traccia dei segnali conduceva a un percorso nei livelli inferiori della città in rovina. Di solito i siti archeologici di questo tipo hanno una rete di trasporto sotterranea o un insieme di bunker di sicurezza. Invece abbiamo trovato un piccolo sistema di grotte disseminato di brandelli di tessuto, polimeri e persino rifiuti organici. Sembra che non siamo i primi a esplorare questo sito archeologico.\n\nCon preoccupazione, [Root.GetLeaderName] ci informa che il cielo fuori sta diventando verde; una tempesta cosmica sta per svilupparsi all'interno di [Fromfrom.getName]. Tuttavia, proseguiamo verso il punto di origine del segnale."
 cstorms.1410.name: "Follia"
 cstorms.1410.desc: "I nostri progressi furono brevemente fermati da una serie di porte metalliche gravemente danneggiate. Con poco sforzo abbiamo superato l'ostacolo e ci è apparso un magazzino rudimentale.\n\nGli scaffali erano pieni di un assortimento di tecnologie abbandonate. Scatole di note aziende erano state accuratamente accatastate contro le pareti. E infine, la fonte dei segnali che avevamo inseguito a lungo: un computer transponder non diverso dal nostro.\n\nQuando ci siamo collegati al dispositivo e abbiamo cercato nei suoi database, i nostri [Root.Owner.GetEngineerPlural] hanno iniziato a formulare una conclusione azzardata: il segnale era stato deliberatamente costruito per apparire il più misterioso e intrigante possibile, imitando e combinando caratteristiche di altre civiltà.\n\nInoltre, all'interno delle scatole abbiamo trovato i kit di costruzione delle rovine che abbiamo incontrato in superficie.\n\nAbbiamo contattato il nostro campo base per riferire le nostre scoperte, ma la tempesta cosmica ha già iniziato a interrompere le nostre linee di comunicazione. L'ultima cosa che abbiamo sentito dire da [Root.GetLeaderName] è una serie preoccupante di comandi; sembra che il nostro campo base sia sotto attacco!"
 cstorms.1410.a: "Pronti a rispondere!"
 cstorms.1415.name: "Pirati!"
 cstorms.1415.desc: "La tempesta cosmica all'interno di [Fromfrom.getName] si è rivelata una trappola... nascondeva una flotta di pirati! È stato il loro equipaggio ad attaccare il nostro campo base. I pirati ci hanno chiesto di trasmettervi questo messaggio:\n\n§LCarissimi sciocchi,\n\ngrazie per esservi uniti a noi nel nostro rifugio più nascosto.\n\nNon è incredibile la rapidità con cui esseri apparentemente intelligenti abbandonano la ragione quando percepiscono il minimo sentore di antichi manufatti e subdole reliquie? Forse speravate di trovare un'arma o un mezzo per distruggere un grande nemico? Di costruire flotte fino all'orizzonte degli eventi? O stavate solo cercando di essere gentili con la vostra gente? Che carini che siete...\n\nNon sentitevi in colpa: molti altri sono venuti prima di voi e il nostro modello di business dipende dal fatto che molti altri seguiranno le vostre orme.\n\nOra, per la modica cifra di 2000 crediti energetici vi restituiremo qualcosa che avete perso.\n\nRifiutate la nostra offerta e chissà quali cose terribili potrebbero accadere a [Leader.getHerHim] e all'equipaggio male armato di [Leader.getHisHer] che è ancora spiacevolmente intrappolato sul pianeta.\n\nPer favore, scegliete con saggezza.§!\n\nPer ora siamo al sicuro in queste caverne, ma non sappiamo per quanto tempo. Intratterremo questi banditi?"
 cstorms.1415.a: "Pagheremo."
 cstorms.1415.b: "Digli di marcire nell'Oblio!"
 cstorms.1415.b.tt: "[Root.GetLeaderName] è stato preso in ostaggio."
 cstorms.1416.name: "Richiesta Respinta"
 cstorms.1416.desc: "Abbiamo ricevuto un nuovo messaggio:\n\n§LVergogna. Ci sono molte cose divertenti che avremmo potuto fare con quelle risorse.\n\nInformeremo il leader e l'equipaggio di [Leader.getHisHer] che le loro vite non valevano lo sforzo o i crediti. Forse uno schiavo vicino o un assimilatore molto motivato potrebbe essere interessato. Abbiamo sentito dire che la cucitura dei nervi è la nuova tendenza più in voga.\n\nImprenditori fuori.§!\n\nAbbiamo usato tutto quello che abbiamo trovato per barricarci dentro, e ci sono abbastanza provviste per tenerci al sicuro per un po'. Ma la flotta pirata è destinata a sfondare le nostre difese, prima o poi!"
 cstorms.1420.name: "Non mi farò fregare di nuovo"
 cstorms.1420.desc: "Questi pirati non erano in grado di sostenere i loro discorsi presuntuosi con l'abilità. In breve tempo, ciò che restava della loro flotta divenne parte dell'ecosistema galattico.\n\nPoco dopo abbiamo ristabilito i contatti con l'equipaggio in superficie. Erano piuttosto scossi dall'esperienza, ma non hanno subito danni.\n\nAnche se non abbiamo scoperto nulla sulle antiche civiltà, la nostra esperienza ci ha insegnato ad essere sempre con gli occhi aperti. Il capo della spedizione non vide il pericolo in arrivo, ma noi non faremo lo stesso errore."
 cstorms.1420.a: "Che sia una lezione per tutti noi."
 cstorms.1420.b: "Quel leader non ci deluderà mai più."
 cstorms.1425.name: "Il Piacere di fare Affari"
 cstorms.1425.desc: "Abbiamo ricevuto un messaggio in cambio:\n\n§LScelta meravigliosa, se così si può dire!\n\nSi comunica che il suo contributo al nostro 'Fondo per gli imprenditori svantaggiati che necessitano di un resort' è stato ricevuto ed elaborato.\n\nAvrete presto il vostro leader e l'equipaggio 'in omaggio'.\n\nE raccomandateci a tutti i vostri partner commerciali.§!\n\nPoco dopo siamo riusciti a ristabilire il contatto con l'equipaggio in superficie. Hanno riferito di essere piuttosto scossi dall'esperienza, ma non hanno subito alcun danno.\n\nSebbene non abbiamo scoperto alcuna conoscenza di antiche civiltà, la nostra esperienza ci ha insegnato a vigilare. Il capo della spedizione non vide il pericolo in arrivo, ma noi non faremo lo stesso errore."
 cstorms.1425.a: "$cstorms.1420.a$"
 cstorms.1425.b: "$cstorms.1420.b$"

