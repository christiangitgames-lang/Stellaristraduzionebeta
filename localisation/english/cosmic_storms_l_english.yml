 cstorms.3140.b: "Introdurre minerali magnetizzati."
 cstorms.3140.b.tt: "Creare una §Y$magnetic_storm$§! cosmica.\nPer §Y2§! anni:$TABBED_NEW_LINE$$mod_country_minerals_produces_mult$: §R-50%§!$TABBED_NEW_LINE$$mod_country_unity_produces_mult$ : §G+20%§!"
 cstorms.3140.b.tt.magnetic: "Creare una §Y$magnetic_storm$§! cosmica.\nPer §Y2§! anni:$TABBED_NEW_LINE$$mod_country_unity_produces_mult$ : §G+5%§!"
 cstorms.3140.c: "Utilizzare leghe speciali."
