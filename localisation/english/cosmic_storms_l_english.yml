 project_adakkaria_benevolent_grounds: "Terreni Benevoli"
 project_adakkaria_benevolent_grounds_DESC: "Abbiamo recuperato le coordinate del pianeta natale della Convenzione adAkkaria.\n\nL'esplorazione del sistema e del pianeta potrebbe finalmente rivelare il destino della civiltà adAkkaria."

# Celebration
 site_adakkaria_celebration: "Celebrazione"
 site_adakkaria_celebration_intro: "Dopo la comunicazione con la tempesta cosmica, ci è stata rivelata una piccola parte di adSul. Tra le nuvole residue si ergeva un imponente complesso. Abbandonato, ma stranamente non intaccato dagli eoni, le scansioni rivelano materiale organico all'interno.\n\nDavanti all'immenso edificio si ergevano una serie di striscioni con un unico proclama: È tempo di festeggiare."

 cstorms.2285.name: "Nichilismo Forzato"
 cstorms.2285.desc: "Le sale vuote della Celebrazione non rivelavano altro che la polvere dei secoli. I manifesti di propaganda, che esaltavano per sempre il valore della Convenzione di adAkkaria, erano tutto ciò che rimaneva di questo impero un tempo fiorente e temuto.\n\nTuttavia, i nostri sforzi linguistici stanno già dando i loro frutti: la sicurezza era solo un suggerimento e il mainframe ha ceduto facilmente i suoi segreti.\n\nI registri che abbiamo recuperato erano pieni di attività fino all'ultima trasmissione della Stazione di Propaganda.\n\nIn quella data la Convenzione adAkkaria della Benevolenza ha semplicemente cessato di esistere."
 cstorms.2290.name: "Discesa verso i Dannati"
 cstorms.2290.desc: "Con un pizzico di timore e curiosità ci addentrammo nei livelli sotterranei del complesso. Ci accolse una rete di laboratori tentacolare e accuratamente pianificata. La nostra unità si è divisa in due: una metà è stata inviata a indagare sui laboratori per capire meglio lo scopo della Celebrazione. L'altra continuò la discesa.\n\nLe nostre scansioni hanno evidenziato la presenza di materiale organico e non ci è voluto molto per scoprirne il motivo: i livelli inferiori della Celebrazione sono dedicati esclusivamente alle celle di osservazione. I resti mummificati dei cittadini di adAkkaria sono ancora imprigionati in questi angusti compartimenti. Un'interfaccia digitale accanto a ogni camera offriva il nome di ogni occupante, la fase del processo a cui era sottoposto e le note degli osservatori.\n\nNel frattempo, abbiamo recuperato il seguente messaggio:\n§LLa nostra prova nel sistema Haliios è stata un completo e totale disastro. L'impiego iniziale del soggetto noto come §ShaToor Gailon§! è andato come previsto. Non appena ci siamo trovati di fronte alle forze barbare dei Solphani, il soggetto ha perso il controllo. Mentre la tempesta ha spazzato via gli eserciti primitivi, anche i nostri sono stati decimati.\n\nBisogna capire che questi soggetti sono soprattutto vili e disturbati. Prima l'Invocatore è online, meglio è.§!"
 cstorms.2290.a: "Cosa ci fanno qui?"
 cstorms.2290.a.gen: "Tanta morte, che ispira."
 cstorms.2295.name: "Una celebrazione di sorta"
 cstorms.2295.desc.start.authgen: "Gli esperimenti condotti dalla Convenzione adAkkaria erano affascinanti. A ogni prigioniero veniva assegnata una fase e, con l'aumentare delle fasi, aumentava anche la brutalità del trattamento. Spiccano alcuni metodi particolarmente innovativi: l'uso del fuoco e dell'elettricità per dare il via all'accumulo psionico del corpo; l'asportazione di organi essenziali per provocare poteri nascenti e l'uso di altri sensi; l'applicazione di sostanze che alterano la mente per invocare uno stato di quasi-morte.\n\nCertamente c'è da trarre ispirazione. Questi esperti stavano lavorando per raggiungere un obiettivo comprensibile, ossia l'avvento della supremazia adAkkariana nella galassia.\n\nTuttavia, i rapporti indicano che potrebbe non essere stato questo trattamento a uccidere i soggetti. Come nel caso di §ShaToor Gailon§!, molti sembravano semplicemente essersi arresi."
 cstorms.2295.desc.start.default: "Il terrore e la confusione che abbiamo provato nel vedere i resti delle vittime è stato scoraggiante. Ma anche il nostro desiderio di comprendere la portata e lo scopo degli esperimenti della Convenzione.\n\nCon un tono crudo e sterile, gli scienziati adAkkariani hanno riferito ciò che avevano fatto a queste persone. A ogni vittima veniva assegnata una fase e, con l'aumentare delle fasi, aumentava anche la brutalità del trattamento. Fuoco, elettricità, mutilazioni, privazione dei sensi e del nutrimento: nulla era troppo crudele. Tutto per il bene della gloriosa missione di mantenere la supremazia adAkkariana nella galassia. Tuttavia, i rapporti indicano che anche queste oscenità potrebbero non aver ucciso i soggetti. Come nel caso di §ShaToor Gailon§!, molti sembravano semplicemente essersi arresi."
 cstorms.2295.desc.end.default: "Pochi istanti dopo le nostre osservazioni, [Root.GetLeaderName] è collassato. Tra un gemito di dolore e l'altro, [Root.GetLeaderName] ha urlato che qualcosa stava aprendo la mente di [Leader.GetHerHis]!\n\nAnche se per ora è stabile, sembra che un'entità invadente abbia cercato di instillare in [Leader.GetHerHim] un'intuizione radicale. [Root.GetLeaderName] è desideroso di riprovare, ritenendo che l'esperienza possa avere un effetto profondo."
 cstorms.2295.desc.end.psionic: "Mentre [Leader.GetHeShe] osservava questi corpi, [Root.GetLeaderName] iniziò a sentire strani sussurri, una voce disincarnata che chiamava con grande nostalgia:\n§LEravamo leali! Abbiamo lodato la Convenzione e abbiamo creduto nella sua missione.\nLe tempeste continuavano a chiamarci. Ci hanno inghiottiti, desiderati!\nAbbiamo fatto quello che ci hanno chiesto. Eravamo talentuosi e tenaci!\nCi chiamano malvagi, ci chiamano traditori, uccidono i nostri amici!\n\nQUESTA DOVEVA ESSERE UNA CELEBRAZIONE§!\n\nI sussurri ci hanno condotto in un corridoio con l'etichetta 'La Fase Finale.' Ma le misure di sicurezza più avanzate in atto non hanno permesso l'accesso."
 cstorms.2295.desc.end.psionic_individual_robot: "Mentre [Leader.GetHeShe] analizzava questi corpi, [Root.GetLeaderName] iniziò a rilevare una psio-trasmissione analizzabile:\n§LEravamo leali! Lodavamo la Convenzione e credevamo nella sua missione.\nLe tempeste continuavano a chiamarci. Ci avvolgevano, ci desideravano!\nAbbiamo fatto ciò che ci hanno chiesto. Eravamo talentuosi e tenaci!\nCi chiamano malvagi, ci chiamano traditori, uccidono i nostri amici!\n\nDOVEVA ESSERE UNA CELEBRAZIONE§!\n\nLa trasmissione condusse in un corridoio con l'insegna 'La Fase Finale.' Tuttavia, le misure di sicurezza erano talmente avanzate che non ci permisero di accedervi."
 cstorms.2295.desc.end.psionic_gestalt: "Mentre esaminavamo i corpi, una nuova voce si diffuse tra il gruppo, canalizzando [Root.GetLeaderName] come mezzo di comunicazione:\n§LEravamo leali! Lodavamo la Convenzione e credevamo nella sua missione.\nLe tempeste continuavano a chiamarci. Ci avvolgevano, ci desideravano!\nAbbiamo fatto ciò che ci hanno chiesto. Eravamo talentuosi e tenaci!\nCi chiamano malvagi, ci chiamano traditori, uccidono i nostri amici!\n\nDOVEVA ESSERE UNA CELEBRAZIONE§!\n\nLa voce ci condusse in un corridoio con l'insegna 'La Fase Finale.' Tuttavia, le misure di sicurezza erano talmente avanzate che non ci permisero di accedervi."
 cstorms.2295.desc.end.gestalt: "Altre strane distorsioni si sono verificate nei processi cognitivi dei nostri [controller.GetIndividualNamePlural], scatenando pensieri che non erano i nostri. Attraverso di esse, abbiamo appreso che le cavie dell'Istituto parlavano tra loro con mezzi non fisici, una trasmissione quasi istantanea simile a una nascente mente alveare.\n\nSebbene non fossimo in grado di decifrare le parole esatte, lo scopo della discussione era chiaro: all'interno della Celebrazione stava nascendo una rivolta."
