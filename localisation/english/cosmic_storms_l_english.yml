 shroud_switched: "Nascosto dal Velo"
 shroud_switched_tt: "I veli del Vuoto avvolgono questo corpo celeste, la loro presenza innaturale suggerisce o una profonda breccia o le conseguenze di una catastrofica Tempesta del Vuoto."

 cstorms.8510.title: "Scambio Psionico"
 cstorms.8510.desc: "In un turbinio di attività psionica, [from.GetName] è stato scambiato con un [from.GetClassName] proveniente da regioni ignote, come se le forze cosmiche avessero riscritto il destino di questo mondo."
 cstorms.8510.a: "Uno strano destino."
 cstorms.8515.title: "Trasfigurazione di Massa"
 cstorms.8515.desc: "Un'ondata di energia psionica ha travolto [from.GetName], alterando parte della sua popolazione in modi che sfidano le leggi naturali. Interi gruppi sono stati rimodellati in forme aliene e sconosciute, come se qualcosa al di là della nostra comprensione avesse riscritto la loro stessa essenza."
 cstorms.8515.a: "Forze sconosciute si agitano..."
 cstorms.8520.title: "Trasmutazione Stellare"
 cstorms.8520.desc: "Un'onda di energia psionica ha rimodellato [from.GetName], trasformandola in una stella di natura del tutto nuova. Ora, una [from.GetClassName] irradia la sua strana luce sul sistema [from.solar_system.GetName], come se la stessa realtà fosse stata modificata."
