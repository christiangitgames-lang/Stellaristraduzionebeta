# Storm Technology
 tech_storm_manipulation: "Manipolatore di tempesta"
 tech_storm_manipulation_desc: "Sfruttando i principi delle tecnologie per attenuare le tempeste, possiamo iniziare a manipolare la natura astrometeorologica della galassia al fine disoddisfare le nostre esigenze."
 tech_advanced_storm_manipulation: "Manipolatore avanzato di tempesta"
 tech_advanced_storm_manipulation_desc: "I continui studi sull'astrometeorologia ci permettono di piegare e manipolare con maggiore precisione le §YTempeste Cosmiche§! alle nostre esigenze."
 tech_industrial_storm_protection: "Negatore Planetario di Tempesta"
 tech_industrial_storm_protection_desc: "Questo nodo di comunicazione meteorologica attenuerà i danni procurati dai disastri meteorologici cosmici. Una tempesta cosmica passeggera influenzerà di meno la nostra Produzione."
 tech_advanced_industrial_storm_protection: "Annullatore Planetario di Tempesta"
 tech_advanced_industrial_storm_protection_desc: "Consolidando i sistemi di controllo meteorologico locali, è possibile manipolare i modelli meteorologici planetari per ridurre significativamente la maggior parte degli effetti nocivi sulla produzione da parte delle Tempeste Cosmiche."

 tech_storm_prediction_1: "Modelli Meteorologici Cosmici"
 tech_storm_prediction_1_desc: "Grazie all'uso di modelli meteorologici scientifici, possiamo seguire il movimento e la formazione delle imminenti §YTempeste Cosmiche§!"
 tech_storm_prediction_1_title: "§HSblocca l'abilità§!: Previsioni Meteo Cosmiche"
 tech_storm_prediction_1_tooltip: "Sblocca la capacità di vedere §YPrevisioni sulla formazione di Tempeste Cosmiche§! e §YPrevisioni sul movimento delle Tempeste Cosmiche§! nella §YModalità mappa delle previsioni del tempo§!"
 tech_storm_prediction_2: "Flusso di Probabilità"
 tech_storm_prediction_2_desc: "Applicando i flussi di probabilità ai nostri modelli meteorologici scientifici, la nostra capacità di tracciare il movimento e la formazione di imminenti §YTempeste Cosmiche§! è notevolmente aumentata. "
 tech_storm_prediction_2_title: "§HAggiorna Funzione§!: Previsioni Meteo Cosmiche"
 tech_storm_prediction_2_tooltip: "Massimizza il raggio delle §YPrevisioni sulla formazione delle Tempeste Cosmiche§! e delle §YPrevisioni sul movimento delle Tempeste Cosmiche§! nella §YModalità mappa delle previsioni del tempo§!"
 tech_ship_hull_storm_breaker_1: "Generatori di Smorzamento delle Tempeste"
 tech_ship_hull_storm_breaker_1_desc: "Questi generatori di campo smorzante offrono la protezione necessaria alle navi che attraversano le tempeste cosmiche."
 tech_ship_hull_storm_breaker_2: "Rivestimento Antitempesta"
 tech_ship_hull_storm_breaker_2_desc: "Questo speciale rivestimento carica la parte esterna della nave con un campo di smorzamento delle tempeste, garantendo una protezione più efficace contro le tempeste."
 tech_ship_storm_weapons_1: "Protezione del Carico "
 tech_ship_storm_weapons_1_desc: "Un nuovo approccio all'uso delle leghe nelle applicazioni militari riduce significativamente la capacità delle tempeste cosmiche di interferire con gli armamenti energetici e i carichi esplosivi."
 tech_ship_storm_weapons_2: "Architettura Gabbia di Tempesta"
 tech_ship_storm_weapons_2_desc: "Questo nuovo approccio all'architettura navale ridurrà in modo significativo gli effetti negativi delle tempeste cosmiche sui nostri sistemi d'arma."

