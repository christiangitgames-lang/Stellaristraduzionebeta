# Storm Buildings
 building_storm_attraction_center: "Centro di Attrazione della Tempesta"
 building_storm_attraction_center_desc: "Attraverso un'attenta manipolazione delle forze gravitazionali, queste strutture attraggono le tempeste cosmiche vicine."

 building_advanced_storm_attraction_center: "Centro Avanzato di Attrazione di Tempesta"
 building_advanced_storm_attraction_center_desc: "Le conoscenze più avanzate sull'energia oscura ci permette di sovraccaricare ogni $building_storm_attraction_center$ e attirare le tempeste cosmiche in modo ancora più efficiente."

 building_storm_repellent_center: "Centro di Repulsione di Tempesta"
 building_storm_repellent_center_desc: "Più la tempesta è lontana, più la nostra popolazione è al sicuro - ed allevia le loro menti. La complessa strumentazione astrometeorologica di questi centri respinge le tempeste in arrivo."
 building_advanced_storm_repellent_center: "Centro Avanzato di Repulsione di Tempesta"
 building_advanced_storm_repellent_center_desc: "Qualsiasi manipolazione dello spaziotempo è giustificata se serve a tenere il nostro mondo al riparo dalle tempeste cosmiche. Questo centro fa esattamente questo."

 building_storm_resistant_production: "Centro di Soccorso per le Tempeste"
 building_storm_resistant_production_desc: "Questo centro di assistenza assiste gli sforzi locali per annullare l'impatto di una tempesta cosmica sulla produzione planetaria. Attraverso un coordinamento e una comunicazione efficienti, il $building_storm_resistant_production$ consente un rapido dispiegamento delle squadre di soccorso e migliora le condizioni per il commercio a livello planetario."
 building_storm_resistant_production_tt: "Gli effetti negativi della §Y$default_storm$§! che influenzano la produzione del pianeta sono ridotti del §G25%§!.\n\nMentre una §Y$default_storm$§! è presente:$TABBED_NEW_LINE$$mod_planet_miners_minerals_produces_add$: §G+1§! $TABBED_NEW_LINE$$mod_planet_farmers_food_produces_add$: §G+1§! $TABBED_NEW_LINE$$mod_planet_technician_energy_produces_add$: §G+1§! \n\nConsente le Decisione Planetaria §Y$decision_hunker_down$§!"

 building_advanced_storm_resistant_production: "Nullificattore di tempesta"
 building_advanced_storm_resistant_production_desc: "Aggiungendo un sistema di controllo meteorologico a ogni $building_storm_resistant_production$, gli effetti negativi delle tempeste cosmiche sono significativamente attenuati. Inoltre, le squadre di soccorso possono essere dispiegate in modo ancora più efficiente e il commercio planetario è quasi insensibile alle condizioni meteorologiche locali."
 building_advanced_storm_resistant_production_tt: "Gli effetti negativi della §Y$default_storm$§! che influenzano la produzione del pianeta sono ridotti del §G40%§!.\n\nMentre una §Y$default_storm$§! è attiva:$TABBED_NEW_LINE$$mod_planet_miners_minerals_produces_add$: §G+2§! $TABBED_NEW_LINE$$mod_planet_farmers_food_produces_add$: §G+2§! $TABBED_NEW_LINE$$mod_planet_technician_energy_produces_add$: §G+2§! \n\nConsente le Decisione Planetaria §Y$decision_hunker_down$§!"

 building_adakkaria_patriotic_institute: "Istituto patriottico della celebrazione"
 building_adakkaria_patriotic_institute_desc: "La $building_adakkaria_patriotic_institute$ è una miniera di intuizioni avanzate sulla condizione senziente. Qui manteniamo le persone in grado di coltivare la loro tempesta interiore evitando il canto allettante della crudeltà della Convenzione."
 building_adakkaria_patriotic_institute_effect_desc: "Se una tempesta cosmica attraversi questo sistema, c'è il 10% di possibilità che la £pop£ §HPop§! ottenga il tratto $Name_Storm_Fused$."
 building_adakkaria_patriotic_institute_effect_upgrade_desc: "Se una tempesta cosmica attraversi questo sistema, c'è il 40% di possibilità che la £pop£ §HPop§! acquisisca il tratto $Name_Storm_Fused$. Inoltre, c'è il 20% di possibilità che ogni 10 anni §Y100§! £pop£ §HPop§! si trasformino in una tempesta cosmica."

 building_astrometeorology_observation_center: "Osservatorio di Astrometeorologia"
 building_astrometeorology_observation_center_desc: "Tramite sensori delicati, questo centro di osservazione studia le diverse condizioni ambientali per migliorare la nostra comprensione dell'universo naturale."
