# Secrets of the adAkkaria Convention
 project_adakkaria_secrets_of: "I segreti della Convenzione di AdAkkaria"
 project_adakkaria_secrets_of_DESC: "C'è ancora molto da imparare dall'Istituto delle Celebrazioni. Abbiamo il coraggio di impegnarci ancora di più in questi esperimenti adAkkariani?"
 cstorms.2365.name: "Potenziale liberato"
 cstorms.2365.desc.start: "Approfondendo le ricerche della Convenzione adAkkaria, sembra che i loro scienziati non fossero tenuti a rispettare alcuno standard riconosciuto; la metodologia era scadente, le conclusioni quasi banali. La ricerca accurata e diligente è stata abbandonata; la depravazione è stata abbracciata. Eppure, quanto più crudeli erano i soggetti dei loro test, tanto più alte erano le lodi del Comando Supremo.\n\nELe prime ricerche, tuttavia, raccontavano una storia molto diversa: i soggetti erano trattati bene e rispettati nel loro viaggio verso il risveglio della "Tempesta interiore". Infatti, confrontando le percentuali di successo tra le prime e le ultime ricerche, non si può sfuggire all'orribile conclusione: non c'è mai stata alcuna correlazione tra il grado di tortura e il numero di esseri risvegliati. Innumerevoli soggetti hanno sofferto e sono morti per nulla."
 cstorms.2365.desc.end.default: "Ora comprendiamo i principi in gioco. Imparando dagli errori della Convenzione adAkkaria, dovremmo essere in grado di incoraggiare il nostro popolo a coltivare le proprie Tempeste Interiori e a infondere un vigore impetuoso. Il pericolo è che alcuni di questi §G$Name_Storm_Fused$§! individui possano rispondere al richiamo della tempesta, finendo per scatenare essi stessi una tempesta."
 cstorms.2365.desc.end.gestalt: "Il nostro collettivo ora comprende i principi in gioco. Imparando dagli errori della Convenzione adAkkaria, alcune parti di noi possono coltivare le loro Tempeste interiori e diventare infuse di un vigore impetuoso. Il pericolo è che questi §G$Name_Storm_Fused$§! nodi possano sentire troppo forte il richiamo della tempesta, finendo per scatenare essi stessi una tempesta."
 cstorms.2365.desc.default: "$cstorms.2365.desc.start$\n\n$cstorms.2365.desc.end.default$"
 cstorms.2365.desc.gestalt: "$cstorms.2365.desc.start$\n\n$cstorms.2365.desc.end.gestalt$"
 cstorms.2365.a: "Impegnatevi con questa nuova conoscenza. Con delicatezza!"
 cstorms.2365.b: "No, lasciamo riposare questi segreti."
 cstorms.2365.a.tt: "- Possibilità che §Y100§! £pop£ §HPop§! guadagni il tratto $Name_Storm_Fused$ durante una tempesta è quadruplicata.\n - Ogni 20 anni c'è una piccola possibilità che §Y100§! £pop£ §HPop§! muoia e diventi una tempesta.\n - Coltivare il potenziale: +5% Modificatore ella Felicità dell'Impero."

