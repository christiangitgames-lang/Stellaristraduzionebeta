 cstorms.2295.a: "Lasciate che [Root.GetLeaderName] si soddisfi."
 cstorms.2295.b: "Vietare a [Root.GetLeaderName] di soddisfarsi."
 cstorms.2295.a.psionic: "Le loro vittime piangono ancora."
 cstorms.2295.a.psionic_gestalt: "Le loro voci all'unisono continuano a lamentarsi con angoscia."
 cstorms.2295.a.gestalt: "La discordia genera il caos."
 cstorms.2300.name: "E Tutto è stato Detto"
 cstorms.2300.desc: "Abbiamo lavorato duramente per sbloccare l'ultima sezione del $building_adakkaria_patriotic_institute$. Nel frattempo, un rapporto sconcertante ci è giunto dai laboratori inferiori. Gli scienziati di adAkkaria hanno affermato che in ogni essere, forse anche nelle macchine senzienti, esiste una scintilla. Ispirandosi all'insorgere delle tempeste cosmiche, hanno soprannominato questo potere "Tempesta Interiore": un vortice di desiderio e potenza che guida tutta la vita senziente. Sottoponendo la Tempesta Interiore a esperienze estreme, si può scatenare un grande potere.\n\nDurante il suo periodo di prigionia, §SalAtta Landeer§! era stato il primo a scoprire questo effetto. Come scienziato, convinse il Comando a finanziare ulteriori esperimenti sulla Celebrazione. Sebbene i diari di bordo non ci dicano cosa sia successo a §SLandeer§!, sappiamo dagli eventi del cimitero navale che il suo destino finale è stato sfortunato.\n\nSuccessivi rapporti fanno riferimento a un modo 'più efficiente' di scatenare la Tempesta Interiore. Un mezzo che non richiedeva un'estrema crudeltà fisica, ma si basava invece sull'invocazione di un terrore ineluttabile e letale all'interno della vittima. Per inizializzare l'effetto su vasta scala, la Convenzione prevedeva di emettere un segnale attraverso la sua rete capillare di stazioni di propaganda."
 cstorms.2300.desc.psionic: "Siamo riusciti a registrare i sussurri psionici dei ponti di osservazione:\n\n§LLasciatemi uscire di qui, per favore, sono un cittadino onesto!\nI miei sogni ora non sono altro che una tempesta senza fine. Mi chiama.\nNon capisco. Abbiamo svolto i nostri compiti in modo eccellente, perché ci stanno facendo questo?\nDentro ognuno di noi si nasconde un potere. Vogliono sfruttare questo potere. Non dobbiamo darglielo.\nSciocchezze, lo stanno facendo per salvare la Convenzione di Benevolenza. Dobbiamo assecondarli.\nI satelliti mi sussurrano. Ora posso raggiungere la mia mente attraverso la galassia.\nHo visto che hanno progettato qualcosa. Qualcosa che può fare questo a chiunque, ovunque.\n Saremo salvati, basta dargli quello che vogliono!\nNon capisci, se fanno questo a noi, lo faranno a tutti. Potremmo liberarci.\nPotremmo scatenarci.\nMa questo significa che...\nCi uccideranno comunque. Una volta che la Cosa sarà operativa. Ci uccideranno tutti.\nHo paura, non voglio morire. Voglio vivere. Per favore. La Fase Finale mi sta parlando. Vogliono sapere se siamo d'accordo§!"
 cstorms.2300.b: "Questo potere deve diventare nostro."
 cstorms.2300.a.psionic: "Che fine triste."
 cstorms.2300.a.psionic_hive_robot: "Un risultato sfortunato."
 cstorms.2300.b.psionic: "Niente di più nobile di un sacrificio."
 cstorms.2300.b.psionic_hive_robot: "Un degno sacrificio."
 cstorms.2305.name: "L'Invocatore della Tempesta"
 cstorms.2305.desc.start: "Abbiamo scoperto un enorme hangar. Una costellazione incredibilmente complessa di fili, tubi ed elementi elettronici dominava lo spazio - tutti conducevano verso un silo missilistico massiccio, sebbene vuoto. A quanto pare, questa rete era collegata a un oggetto delle dimensioni di una corvetta.\n\nI registri affermano che questo luogo è stato utilizzato per assemblare un apparecchio chiamato §lInvocatore della Tempesta§!, e che è stato impiegato con successo nel sistema adSul. Il contatto con l'Invocatore è stato interrotto, ma l'alimentazione del §Invocatore§! rimane al suo posto."
 cstorms.2305.desc.end.default: "Dopo aver letto il nome, l'equipaggio è stato sopraffatto da un irrazionale senso di rabbia e ha iniziato a strappare cavi e pannelli. Ci è voluto più di un semplice ordine per calmarli. Ci stiamo avvicinando sempre di più alla verità."
 cstorms.2305.desc.end.psionic: "Mentre [Root.GetLeaderName] si avvicinava alla struttura vuota, i sussurri psionici ricominciarono.\n§LLo vedete, vero? All'inizio non sapevamo cosa stessero costruendo. Non sapevamo che si sarebbero sbarazzati di noi. Alcuni volevano vendicarsi. Alcuni di noi volevano essere liberi. Alcuni sentivano il richiamo delle tempeste. Doveva finire, capite. Dovevamo farlo. Non potevamo più sopportarlo.§!"
 cstorms.2305.desc.end.gestalt: "Dopo aver letto il nome di questo dispositivo, i nostri [controller.GetIndividualNamePlural] da esplorazione hanno determinato il modo in cui l'§lInvocatore§! è stato attivato, e il metodo con cui il suo segnale è rimbalzato attraverso le numerose stazioni di propaganda fino ad arrivare finalmente al suo obiettivo.\n\nE noi non siamo stati immuni da questo destino."
