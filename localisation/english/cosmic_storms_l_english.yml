# Storm Chasers specific Progress Events

 progress.2.desc.storm.normal: "Nelle parole di uno di loro [Root.Owner.GetScientist], 'Date un'occhiata a questo piccoletto!'\n\n$progress.2.desc.storm.outro$"
 progress.2.desc.storm.gestalt: "Vibriamo di eccitazione.\n\n$progress.2.desc.storm.outro$"
 progress.2.desc.storm.outro: "Vita aliena, proprio qui su [From.GetName]! Questi tipi selvaggi non ci parleranno presto, ma almeno sappiamo di non essere soli nel viaggio cosmico.\n\nDopo tutto, la galassia potrebbe essere piena di forme di vita."
 progress.3.desc.storm.normal: "'Incredibile,' [ruler.GetRegnalName] esclamò. 'Un nuovo mondo ricco di opportunità!'\n\nMentre trasformiamo la nostra nave colonia in un campo base, i primi esploratori si stanno già preparando per sperimentare tutto ciò che questo mondo ha da offrire."
 progress.3.desc.storm.gestalt: "Una scoperta emozionante! Un nuovo mondo ricco di opportunità!\n\nMentre convertiamo la nostra nave colonia in un campo base, i nodi esplorativi si stanno già attrezzando per sperimentare tutto ciò che questo mondo ha da offrire."
 progress.3.a.storm: "Avanti."
 progress.4.desc.storm: "Nel silenzio dello spazio, i nostri appelli hanno trovato risposta! Una civiltà aliena con una tecnologia equivalente. Devono essere entrati nella mischia galattica proprio quando siamo entrati noi.\n\nLa loro comparsa preannuncia una nuova frontiera dell'esperienza. Vengono come alleati o come rivali per mettere alla prova il nostro coraggio? In ogni caso, il brivido dell'ignoto ci chiama ad andare avanti."
 progress.4.h.storm: "Il più intrigante."
 progress.5.desc.storm.normal: "Abbiamo scoperto forme di vita pre-sapienti su [From.Planet.GetName]. Come uno dei nostri [Root.Owner.GetScientistPlural] ha supposto, 'Queste cose potrebbero non sembrare tanto, ma il loro potenziale è enorme!'\n\nPer ora, tuttavia, rimangono pre-sapienti. Sarà più che interessante osservare queste creature prosperare."
 progress.5.desc.storm.gestalt: "Abbiamo scoperto forme di vita pre-sapienti su [From.Planet.GetName].\n\nNon vediamo l'ora di vedere cosa ne verrà fuori dal loro potenziale, ma per ora rimangono pre-sapienti. Dovrebbe essere più che interessante osservare queste creature prosperare."
 progress.5.h.storm: "Selvaggi."
 progress.6.desc.storm: "Dal silenzio dello spazio, i nostri appelli hanno ricevuto una risposta! Ma le aspettative iniziali sono totalmente disattese; queste persone non condividono i nostri modi di fare e preferiscono starsene per conto loro. Per il momento è meglio ritirarsi."
 progress.6.h.storm: "Dovrebbero mettersi al passo con i tempi."
 pirate.1.desc.storm: "Pirati spaziali! Anche solo il pensiero è un brivido, e un gruppo che si fa chiamare §S[pirate_band.GetName]§! ci stanno prendendo di mira.\n\nSebbene possiamo rispettare la loro scelta di vita, l'effetto che sta avendo sulle nostre rotte commerciali non è l'ideale."
 pirate.2.j.storm: "Molto sfortunato."

