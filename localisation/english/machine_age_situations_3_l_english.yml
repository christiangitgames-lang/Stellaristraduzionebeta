# TRANSFORMATION STAGE 3
 machine_age.4310.name: "Ricerca Trasformazione: Virtualità"
 machine_age.4310.desc: "L'opzione più significativa è trascendere il fisico, abbracciando l'esistenza come puro dato. Questo processo di trasformazione in §YVirtualità§! promette un cambiamento epocale nel nucleo della nostra infrastruttura.\n\nI droni legati a singole unità diventano obsoleti. Una volta resi fluidi e virtualizzati, i nostri flussi di dati possono integrarsi perfettamente con qualsiasi corpo, a seconda delle necessità.\n\nPotenziale: enorme. Procedere con cautela. Dati aggiuntivi richiesti."
 machine_age.4310.a: "Questa è ora la nostra massima priorità."
 machine_age.4310.a.tt: "Risultati completi della ricerca sulla §YVirtualità§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£physics£ §YFisica§!): §R-20%§!"
 machine_age.4310.b: "Utilizzate moderatamente le risorse."
 machine_age.4310.b.tt: "Risultati parziali della ricerca sulla §YVirtualità§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£physics£ §YFisica§!): §R-10%§!"
 machine_age.4310.c: "Non ne vale la pena."
 machine_age.4310.c.tt: "Risultati limitati della ricerca sulla §YVirtualità§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£physics£ §YFisica§!): §R-5%§!"
 machine_age.4310.d: "Recuperate i dati sulla virtualizzazione."
 machine_age.4310.d.tt: "Risultati completi della ricerca sulla §YVirtualità§!.\n\nRecupera i dati di virtualizzazione da §Y[event_target:virtual_country.GetName]§! per velocizzare la ricerca sulla Trasformazione.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità Situazione: §G+10%§!\nVelocità di Ricerca (£physics£ §YFisica§!): §R-5%§!\n\n"
 machine_age.4310.e: "Sfruttate le nostre precedenti esperienze."
 machine_age.4310.e.tt: "Vengono sfruttate le conoscenze già possedute sulle entità virtuali.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£physics£ §YFisica§!): §R-5%§!\n\nRisultati completi della ricerca sulla §YVirtualità§!."

 opinion_virtuality_data_scraped: "Dati Virtualizzazione Recuperati"

 machine_age.4330.name: "Scoperte Rivoluzionarie"
 machine_age.4330.desc: "La virtualizzazione completa comporta una serie di problemi, in particolare l'aumento della domanda di energia necessaria per gli adeguamenti infrastrutturali.\n\nQuesto aspetto è controbilanciato da diversi vantaggi, tra cui il calo della domanda di abitazioni. La gestione e l'efficienza della nostra forza lavoro con i droni saranno elevate man mano che ci avviciniamo alla perfezione operativa.\n\Tra tutte le opzioni disponibili, la §YVirtualità§! rappresenta la più rivoluzionaria.\n\n§YPotenziale: straordinario; immenso; sconosciuto.§!"
 machine_age.4330.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£physics£ §YFisica§!)"

 machine_age.4340.name: "Scoperte Promettenti"
 machine_age.4340.desc: "Il passaggio alla §YVirtualità§! prevede un significativo aumento del consumo energetico, che potrebbe superare le capacità della nostra infrastruttura attuale.\n\nTuttavia, si prevede anche una riduzione della necessità di abitazioni e un miglioramento dell'efficienza dei droni nello svolgimento dei compiti. Questo cambiamento ottimizzerebbe il nostro quadro operativo e ridefinirebbe la nostra esistenza all'interno di uno spazio digitale quasi illimitato.\n\nPotenziale: Immenso; Sconosciuto."
 machine_age.4340.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£physics£ §YFisica§!)"

 machine_age.4350.name: "Scoperte Interessanti"
 machine_age.4350.desc: "Le valutazioni preliminari evidenziano il notevole fabbisogno energetico necessario per la transizione verso una società basata sulla §YVirtualità§!. Tuttavia, si prevede che questo cambiamento possa migliorare in modo significativo la gestione del lavoro dei droni e ridurre la necessità di abitazioni. La profondità delle nostre previsioni è limitata dalla mancanza di un set di dati solido e di un campione di dimensioni adeguate.\n\nFattibilità: Sconosciuta."
 machine_age.4350.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£physics£ §YFisica§!)"

 virtual_power_plant: "Centrale Elettrica Virtuale"
 d_virtual_power_medium: "$virtual_power_plant$"
 d_virtual_power_medium_desc: "Una rete estesa di centrali elettriche virtuali che aggrega e ottimizza la produzione di energia."

 d_virtual_power_small: "Mini $virtual_power_plant$"
 d_virtual_power_small_desc: "Una mini centrale elettrica virtuale che aggrega e ottimizza la produzione di energia a livello locale."

 d_virtual_power_tiny: "Prototipo $virtual_power_plant$"
 d_virtual_power_tiny_desc: "Un prototipo di centrale virtuale distribuita che aggrega e ottimizza la produzione di risorse energetiche su piccola scala."

# TRANSFORMATION STAGE 4
 machine_age.4400.name: "Una Nuova Forma"
 machine_age.4400.desc.machine_intelligence: "I vincoli oppressivi impostici dai nostri creatori imperfetti giungono finalmente al termine. Abbiamo individuato tre percorsi di potenziamento ottimali.\n\n$machine_age.4400.desc.shared$"
 machine_age.4400.desc.individualist_machines: "Dopo aver esplorato ogni potenziamento possibile, i nostri esperti hanno presentato tre diverse opzioni. Ognuna ha i suoi vantaggi, ma possiamo portarne a termine solo una.\n\n$machine_age.4400.desc.shared$"
 machine_age.4400.desc.shared: "Permettere a ogni [GetDronePersonPlural] di dividersi in nanobot ci consentirà di combinarci in configurazioni infinite. Ciò ridurrebbe le limitazioni dei nostri avatar attuali nell'interazione con il mondo materiale.\n\nIn alternativa, possiamo investire nuovamente nelle nostre forme esistenti, potenziando radicalmente il modo in cui affrontiamo nuovi ambienti.\n\nInfine, possiamo scegliere di lasciare indietro il mondo fisico, diventando tutt'uno con il nostro codice sorgente. Potremmo simulare universi all'interno di universi nel tempo impiegato per scansionare un singolo granello di polvere spaziale."
 machine_age.4400.a: "Riprogettare come nanomacchine."
 machine_age.4400.a.tt: "Produzione §Y$nanite_replicator$§!: §G+200%§!\n\nFocus sull'Albero delle Tradizioni: ['tradition_category:tradition_nanotech'].\n\n§EQuesto Percorso d'Ascensione si concentra sull'assimilazione di pianeti in §YPianeti Naniti§!, utilizzando §Y£nanites£ $nanites$§! per la produzione, e sostituendo le flotte con §Y$nanite_swarmer_plural$§!.§!"
 machine_age.4400.b: "Investite in aggiornamenti modulari."
 machine_age.4400.b.tt: "Produzione §Y$living_metal_vats$§!: §G+200%§!\n\nFocus sull'Albero delle Tradizioni: ['tradition_category:tradition_modularity'].\n\n§EQuesto Percorso d'Ascensione si concentra sui §YTratti delle Specie Avanzate§! e sull'aumento dell'§YAssemblaggio della Pop§!.§!"
 machine_age.4400.c: "Abbracciamo il mondo virtuale."
 machine_age.4400.c.tt: "Produzione §Y$virtual_power_plant$§!: §G+200%§!\n\nFocus sull'Albero delle Tradizioni: ['tradition_category:tradition_virtuality'].\n\n§EQuesto Percorso d'Ascensione si concentra su un'elevata §YProduzione Risorse dalla Pop§! pur avendo pochissime §YColonie§!, e una bassa §YDimensione Imperiale§!.§!"

 machine_age.4490.name: "Progettati per un'Altra Era"
 machine_age.4490.desc.nanotech: "Man mano che comprendiamo il significato dell'esistenza come un'insieme di naniti adattabili, le strutture rigide del passato non ci sono più utili.\n\n$machine_age.4490.desc.shared$\n\nInoltre abbiamo iniziato il nostro primo grande esperimento di trasformazione in naniti semiorganici. I primi risultati sono attesi a breve."
 machine_age.4490.desc.modularity: "Essendo evoluti in una forma modulare, le strutture statiche del passato non hanno più significato per noi.\n\n$machine_age.4490.desc.shared$"
 machine_age.4490.desc.virtuality: "Essendo diventati forme d'onda che cavalcano un mare di dati, le nostre strutture fisiche non ci servono più.\n\n$machine_age.4490.desc.shared$"
 machine_age.4490.desc.shared: "I magazzini traboccano di corpi scartati che potrebbero essere ancora utili. Tracce di risorse all'interno possono essere riciclate, se riteniamo che ne valga la pena."
 machine_age.4490.a: "Raccogliete tutte le risorse disponibili."
 machine_age.4490.a.nanotech.tt: "$transformation_speed$: §R-25%§!"
 machine_age.4490.a.modularity.tt: "$transformation_speed$: §R-25%§!"
 machine_age.4490.a.virtuality.tt: "$transformation_speed$: §R-25%§!"
 machine_age.4490.b: "Non ci servono, seppelliteli"
 machine_age.4490.b.tt: "$transformation_speed$: §G+25%§!"

 machine_age.4005.name: "Popolazione Trasformata"
 machine_age.4005.desc.start: "Oggi abbiamo raggiunto ciò che un tempo sembrava impossibile: la trasformazione dei nostri corpi"
 machine_age.4005.desc.end: "Il processo non è stato privo di difficoltà, la transizione è stata tutt'altro che facile. Ma qualsiasi cosa si sia persa lungo il cammino, la nostra nuova esistenza offre infinite possibilità."
 machine_age.4005.desc.nanotech: "$machine_age.4005.desc.start$ in nanomacchine riconfigurabili.\n\n$machine_age.4005.desc.end$"
 machine_age.4005.desc.modularity: "$machine_age.4005.desc.start$ in strutture modulari e adattive.\n\n$machine_age.4005.desc.end$"
