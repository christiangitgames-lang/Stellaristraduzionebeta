# TRANSFORMATION STAGE 1
 machine_age.4100.name: "La Trasformazione"
 machine_age.4100.desc: "Nonostante la superiorità della forma macchina, il nostro progresso è rimasto al massimo iterativo. Gli standard di sicurezza autoimposti hanno portato alla stagnazione. Conclusione: sono necessarie misure più drastiche.\n\nEsperimenti su piccola scala suggeriscono tre opzioni distinte per la crescita: §YNanotecnologia§! e i suoi vantaggiosi mutaforma variabili, §YModularità§! per unità individuali ottimizzate con caratteristiche specifiche e §YVirtualità§! per l'abbandono della forma fisica a favore di un'esistenza digitale.\n\nProcesso di valutazione avviato. Analizza le opzioni e delibera."

 machine_age.4110.name: "Ricerca Trasformazione: Naniti"
 machine_age.4110.desc: "La ricerca preliminare suggerisce che costrutti elettromeccanici chiamati §Ynaniti§! rappresentino un promettente vettore per il progresso. Sebbene rari, possiedono qualità uniche, tra cui programmabilità, autoriproduzione e la capacità di formare un 'intelletto di sciame'.\n\nQuesta tecnologia offre capacità di trasformazione impareggiabili, ma i requisiti per supportarla rimangono poco chiari.\n\nPotenziale: significativo; scalabile. Costo: sconosciuto. Ricerca aggiuntiva necessaria."
 machine_age.4110.a: "Questa sarà la nostra massima priorità."
 machine_age.4110.a.tt: "Risultati completi della ricerca sulla §YNanotecnologia§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£engineering£ §YIngegneristica§!): §R-20%§!"
 machine_age.4110.b: "Procedere con moderazione."
 machine_age.4110.b.tt: "Risultati parziali della ricerca sulla §YNanotecnologia§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£engineering£ §YIngegneristica§!): §R-10%§!"
 machine_age.4110.c: "Impossibile interrompere la ricerca attuale."
 machine_age.4110.c.tt: "Risultati limitati della ricerca sulla §YNanotecnologia§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£engineering£ §YIngegneristica§!): §R-5%§!"
 machine_age.4110.d: "Sfruttiamo le nostre conoscenze esistenti."
 machine_age.4110.d.tt: "Risultati completi della ricerca sulla §YNanotecnologia§!.\n\nLa familiarità con i §Ynaniti§! derivante da precedenti scoperte ci consente di spendere risorse minime per i migliori risultati.\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£society£ §YSociologica§!): §R-5%§!\nVelocità di Ricerca (£physics£ §YFisica§!): §R-5%§!"

 machine_age.4130.name: "Rivoluzionarie Scoperte in Nanotecnologia"
 machine_age.4130.desc: "La ricerca ha rivelato interessanti applicazioni per la §Ynanotecnologia§!. La loro capacità di riconfigurarsi e combinarsi apre una versatilità senza precedenti nella creazione di mega-forme composte da singoli droni. La stessa tecnologia può generare nanomateriali o convertirli ulteriormente.\n\nTuttavia, il processo richiede tempo, materiali ed energia per essere riconfigurato. Sono necessari cambiamenti a livello imperiale per supportare l'implementazione.\n\nFattibilità: alta; le forme di vita naniti preesistenti supportano la stima."
 machine_age.4130.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£engineering£ §YIngegneristica§!)"

 machine_age.4140.name: "Promettenti Scoperte Nanotecnologiche"
 machine_age.4140.desc: "La nostra ricerca sui §Ynaniti§! si è conclusa. L'intera portata del loro potenziale rimane un mistero, ma le simulazioni hanno fornito proiezioni ottimistiche. Le loro capacità potrebbero rivelarsi preziose per la creazione di megaforme specializzate e la trasmutazione della materia.\n\nLe stime indicano che il processo richiede tempo, materiali ed energia per funzionare, oltre a significativi cambiamenti strutturali.\n\nFattibilità: promettente; trasformativa."
 machine_age.4140.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£engineering£ §YIngegneristica§!)"

 machine_age.4150.name: "Notevoli Scoperte Nanotecnologiche"
 machine_age.4150.desc: "A causa della complessità della materia e del minimo impegno nella ricerca, la nostra conoscenza della tecnologia dei §Ynaniti§! rimane rudimentale. Le proiezioni limitate includono la nano-replicazione e la riconfigurazione come fattori abilitanti per strutture su larga scala. È probabile che siano necessarie risorse aggiuntive per supportare tali progetti.\n\nFattibilità: inconcludente."
 machine_age.4150.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£engineering£ §YIngegneristica§!)"

 nanite_replicator: "Replicatore Naniti"
 d_nanites_medium: "$nanite_replicator$ Omega"
 d_nanites_medium_desc: "Un complesso di Camere di Replicazione dei Naniti finemente sintonizzate e interconnesse che ci permette di potenziare al massimo le loro capacità di auto-replicazione."

 d_nanites_small: "$nanite_replicator$ Alfa"
 d_nanites_small_desc: "Un complesso di Camere di Replicazione dei Naniti che ci permette di potenziare le loro capacità di auto-replicazione."

 d_nanites_tiny: "$nanite_replicator$ Beta"
 d_nanites_tiny_desc: "Una serie compatta di Camere di Replicazione dei Naniti in grado di potenziare moderatamente le loro capacità di auto-replicazione."

 # TRANSFORMATION STAGE 2
 machine_age.4210.name: "Ricerca Trasformazione: Modularità"
 machine_age.4210.desc: "Le forme di vita biologiche sono fragili e rigide rispetto alla superiore adattabilità della forma macchina. Tuttavia, alcune caratteristiche organiche vantaggiose potrebbero essere replicate con varianti robotiche.\n\nIl materiale §YMetallo Vivente§! ha la capacità di alterare radicalmente e rapidamente la sua forma e consistenza fisica. Integrarlo con i nostri moduli esistenti potrebbe consentire una forma di bio-mimetismo, dove estrusioni e arti possono essere specializzati per compiti specifici.\n\nPotenziale: significativo; scalabile. Costo: sconosciuto. Dati aggiuntivi necessari."

 machine_age.4210.a: "Deve essere la nostra massima priorità."
 machine_age.4210.a.tt: "Risultati completi della ricerca sulla §YModularità§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£society£ §YSociologica§!): §R-20%§!"
 machine_age.4210.b: "Consentite un uso moderato delle risorse."
 machine_age.4210.b.tt: "Risultati parziali della ricerca sulla §YModularità§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£society£ §YSociologica§!): §R-10%§!"
 machine_age.4210.c: "Questo non interromperà la ricerca in corso."
 machine_age.4210.c.tt: "Risultati limitati della ricerca sulla §YModularità§!.\n\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£society£ §YSociologica§!): §R-5%§!"
 machine_age.4210.d: "Organizzate dei test sulla popolazione."
 machine_age.4210.d.tt.intro: "Risultati completi della ricerca sulla §YModularità§!.\n\nPer completare la ricerca, consenti agli scienziati di condurre sperimentazioni non convenzionali su larga scala."
 machine_age.4210.d.individual.tt: "$machine_age.4210.d.tt.intro$\n\n§RUccide 400 $pop_cat_worker_plural$§!\n§RUccide da 0 a 300 $pop_cat_specialist_plural$§!\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£society£ §YSociologica§!): §R-5%§!"
 machine_age.4210.d.machine.tt: "$machine_age.4210.d.tt.intro$\n\n§RUccide 400 Droni Semplici§!\n§RUccide da 0 a 300 $pop_cat_complex_drone_plural$§!\nModificatore situazione §Y$situation_transformation$§! aggiunto:\nVelocità di Ricerca (£society£ §YSociologica§!): §R-5%§!"

 machine_age.4230.name: "Scoperte Rivoluzionarie"
 machine_age.4230.desc: "Una ricerca rigorosa ha confermato la valutazione preliminare: il §YMetallo Vivente§! è utilizzabile quando fuso con corpi meccanici, consentendo alle nostre unità di modificare le loro caratteristiche senza compromettere le funzioni interne. Ciò garantisce la massima compatibilità in base alle attività svolte.\n\nSi prevede che l'implementazione su larga scala delle funzioni modulari integrate aumenti la resa di risorse in tutti i settori.\n\nFattibilità: adattabile; promettente."
 machine_age.4230.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£society£ §YSociologica§!)"

 machine_age.4240.name: "Risultati Accettabili"
 machine_age.4240.desc: "La ricerca sui corpi modulari ha confermato l'ipotesi iniziale: le nostre funzioni interne sono compatibili con un rivestimento esterno in §YMetallo Vivente§!. La trasformazione è di portata senza precedenti e saranno necessarie ulteriori risorse per realizzarne il pieno potenziale.\n\nUna volta completato, l'aumento delle prestazioni di questi nuovi moduli dovrebbe ripagare rapidamente l'investimento iniziale.\n\nFattibilità: promettente."
 machine_age.4240.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£society£ §YSociologica§!)"

 machine_age.4250.name: "Risultati Modesti"
 machine_age.4250.desc: "La portata limitata della ricerca ha prodotto risultati indefiniti. Sebbene i nostri corpi esistenti sembrano compatibili con l'integrazione di §YMetallo Vivente§!, la mancanza di una base di conoscenze completa impedisce una valutazione più accurata di potenziali applicazioni pratiche.\n\nFattibilità: inconcludente."
 machine_age.4250.a.tt: "Modificatore situazione §Y$situation_transformation$§! rimosso:\nVelocità di Ricerca (£society£ §YSociologica§!)"

