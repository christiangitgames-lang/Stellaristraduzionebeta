 arcsite.9000.name:0 "Veglia Solitaria"
 arcsite.9000.desc:0 "Il capo archeologo [leader.GetName] è diventato sempre più chiuso in se stesso negli ultimi tempi. Sembra che sia meno coinvolto nei nostri obiettivi di ricerca, scegliendo invece di ossessionarsi con i vari diari e registri che abbiamo scoperto finora. Spesso borbotta su "quanto devono essersi sentite sole queste persone".\n\nÈ possibile che la desolazione di questo sito di scavo stia causando sofferenza. Possiamo organizzare una consulenza a livello di squadra, oppure confidare che [leader.GetName] trovi una soluzione per suo lavoro." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a:0 "Accordarsi. La salute della squadra è della massima importanza."
 arcsite.9000.b:0 "Lasciatelo stare. Forse ha scoperto qualcosa."
 arcsite.9001.desc:0 "L'archeologo capo [absconded_archaeologist.GetName] è fuggito, portando con sé una parte consistente dei nostri dati antropologici. La squadra riferisce che manca un veicolo di terra, ma tutte le nostre tute ambientali sono rimaste alla base.\n\nÈ possibile che [absconded_archaeologist.GetName] sia fuggito in un altro habitat sottomarino da qualche parte nella tundra, ma realisticamente... Dobbiamo pensare al peggio."
 arcsite.9001.a:0 "Profondamente deplorevole."
 arcsite.9002.desc:0 "L'archeologo [leader.GetName] ha subito un pesante trauma. Anche se ora appare piuttosto provato, si è riunito alla squadra e ha avanzato un'ipotesi convincente. Sembra che ci siano sfuggiti alcuni sottili dettagli nella raccolta dei documenti personali. L'insieme, questi indizi forniscono proprio il tipo di svolta che speravamo di ottenere."
 arcsite.9002.a:0 "Ma ne è valsa la pena?"

 arcsite.9005.name:0 "Rompighiaccio"
 arcsite.9005.desc:0 "La squadra di scavo su [from.planet.GetName] ha lavorato a stretto contatto con i nostri [owner.GetResearchers] su [owner.capital_scope.GetName], sperimentando nuove soluzioni per il lavoro nella fredda tundra. La squadra di terra ha messo in campo un prototipo di escavatore il cui progetto si ispira molto alle tecniche di terraformazione.\n\nI primi test suggeriscono che questa macchina accelererà in modo significativo il nostro lavoro qui. Tuttavia, hanno identificato §Hdiversi rischi§!. Saranno necessari ulteriori fondi per cercare di mitigarli."
 arcsite.9005.a:0 "I rischi e il costo potenziale sono troppo grandi"
