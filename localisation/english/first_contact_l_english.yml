 # First contact - random negative events
 fircon.1220.name:0 "Intossicazione Alimentare"
 fircon.1220.desc:0 "I nostri tentativi di fornire al nostro misterioso visitatore un nutrimento adeguato sono falliti: la creatura si è rapidamente ammalata, ha espulso il pasto e attualmente non risponde.\n\nGli sforzi di comunicazione sono sospesi fino a quando non potremo ottenere una migliore comprensione del suo metabolismo."
 fircon.1221.name:0 "Incidente Diplomatico"
 fircon.1221.desc:0 "La creatura ha reagito violentemente ai nostri tentativi di comunicazione, scagliandosi contro uno dei nostri scienziati e rifiutando ulteriore collaborazione. Crediamo di averla involontariamente offesa.\n\nAnche se nessuno è rimasto gravemente ferito, l'incidente ha danneggiato la fragile fiducia che abbiamo finora costruito con la creatura."

 ## First contact - progress
 fircon.1210.name:0 "Comunicazione Stabilita"
 fircon.1210.desc:0 "I nostri [owner.GetScientistPlural] hanno stabilito che i movimenti dimenanti dei tentacoli del nostro ospite sono una forma di sofisticato linguaggio dei segni.\n\nCon nostro sgomento, abbiamo quindi appreso che la creatura è imbarazzata per la sua mancanza di abbigliamento e ha ripetutamente chiesto indumenti appropriati per coprire le sue appendici nude.\n\nDopo che è stato adeguatamente vestito, i nostri ricercatori hanno proposto la costruzione di una macchina con molti tentacoli per facilitare la comunicazione con la creatura."
 fircon.1211.name:0 "Entità dai Molti Tentacoli"
 fircon.1211.desc:0 "Il nostro ospite è molto loquace, ma le differenze culturali rendono difficile la nostra comprensione. Ora sappiamo che la creatura è una femmina, si riferisce a se stessa come §H"Entità dai Molti Tentacoli"§! e sembra essere un membro di un ordine spirituale che chiama i §YAdepti del Velo§!. Ma ancora non capiamo cosa sia questo §Y'Viaggio'§! di cui continua a parlare,o come possa essere responsabile della sua improvvisa apparizione.\n\nI nostri sforzi di comunicazione continuano."
 fircon.1212.name:0 "Viaggiatore Smarrito"
 fircon.1212.desc:0 "I nostri ricercatori hanno finalmente ricostruito la storia dell'Entità dai Molti Tentacoli: il nostro ospite è il capo di un ordine spirituale incentrato sullo studio del §YViaggio§!: una tecnica psionica che consente il teletrasporto istantaneo ovunque nell'universo. Nel corso della storia della sua specie, nessuno è mai riuscito a eseguire un Viaggio di successo... Fino ad ora.\n\nL'Entità dai Molti Tentacoli non è sicura della sua capacità di replicare l'impresa, e le sue riserve di energia sono attualmente troppo scariche per fare un altro tentativo.\n\nPer ora, vorrebbe rimanere sotto le nostre cure e ripagherà la nostra ospitalità aiutando i nostri ricercatori."
 fircon.1212.a:0 "La accoglieremo come una nostra pari."
 fircon.1212.ab:0 "Può restare. Ma non sarà libera."
 fircon.1212.a.tooltip:0 "L'§HEntità dai Molti Tentacoli§! si unisce ai nostri ranghi come scienziato."
 fircon.1212.b:0 "Può restare. Nei nostri laboratori di vivisezione."
 fircon.1212.c:0 "Questo abominio non ha posto nel nostro pianeta!"
 #unlock special project
 fircon.1230.name:0 "Il Viaggio"
 fircon.1230.desc.non_gestalt:0 "I nostri [owner.GetScientistPlural] hanno espresso interesse ad $fircon.1230.desc.outro$"
 fircon.1230.desc.gestalt:0 "I nuovi dati suggeriscono che i nostri [owner.GetScientistPlural] potrebbero essere in grado di $fircon.1230.desc.outro$"
 fircon.1230.desc.outro: "imparare il §HViaggio§!, la tecnica di teletrasporto usata dall'§HEntità dai Molti Tentacoli§! per raggiungere il nostro pianeta natale.\n\nLa mistica spaziale è disposta a condividere le sue conoscenze, anche se dubita che saremo in grado di replicare la tecnica. Un edificio adatto nella nostra capitale è pronto per essere trasformato in un tempio adibito alla ricerca."
 fircon.1230.a.organic:0 "Un'impresa folle."
 fircon.1230.a.machine:0 "Un uso improprio delle risorse."
 fircon.1230.b.organic:0 "Vale la pena provare."
 fircon.1230.b.machine:0 "Un esperimento che vale la pena fare."
 #homesick creature
 fircon.1231.name:0 "Nostalgia di Casa"
 fircon.1231.desc:0 "La nostra Entità dai Molti Tentacoli ha recentemente espresso il desiderio di tornare dai suoi simili, ma i nostri sforzi per localizzare il suo sistema natale si sono rivelati infruttuosi: le caratteristiche celesti che ha descritto non corrispondono a nessuna parte conosciuta della galassia.\n\nLo sguardo del nostro ospite rimane fisso nel cielo notturno."
 fircon.1231.a:0 "Raddoppia i nostri sforzi. Troveremo la sua casa!"
 fircon.1231.b:0 "Questa è la sua casa adesso."
 #creature goes home
 fircon.1232.name:0 "Arrivederci"
 fircon.1232.desc:0 "L'Entità dai Molti Tentacoli non si trova da nessuna parte. La creatura è scomparsa all'improvviso come è apparsa, lasciando un messaggio di addio frettolosamente graffiato sul pavimento della struttura di ricerca:\n\n'§HSono spaventata, ma devo fuggire. Il mio cuore soffre pensando a casa. Vi ringrazio per tutto. Prego che il Velo sia gentile con me.§!'"
 first_contact.1232.tooltip:0 "La creatura §Y$NAME_Guest$§! è partita."
 #thank you gift
 fircon.1233.name:0 "Un Grazie Tardivo"
 fircon.1233.desc:0 "Una delle nostre navi ha intercettato un deposito che si è improvvisamente materializzato nel nostro sistema natale. La complessa serratura ha ceduto non appena un membro della nostra specie l'ha toccata, rivelando una vertiginosa collezione di artefatti... E un biglietto di ringraziamento da un viaggiatore dai Molti Tentacoli che afferma di aver visitato il nostro pianeta natale decenni fa."

 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT:0 "Imparare a Viaggiare"
 THE_JAUNT_PROJECT_DESC:0 "L'improvvisa apparizione dell'§HEntità dai Molti Tentacoli§! sulla nostra capitale ha dimostrato che il concetto un tempo teorico di "teletrasporto psionico" è praticabile nella realtà. Assegnando i nostri migliori [owner.GetScientistPlural] al lavoro, potrebbe essere possibile apprendere i segreti del viaggio interstellare istantaneo."
 #special project events
 fircon.1240.name:0 "Imparare a Viaggiare"
 fircon.1240.desc.intro: "Dopo aver trascorso molti anni cercando di padroneggiare i segreti del teletrasporto psionico, uno dei nostri [owner.GetScientistPlural] è finalmente riuscito a §HViaggiare§!!\n\nIl ricercatore si è teletrasportato per una breve distanza ma ha perso"
 fircon.1240.desc.organic:0 "$fircon.1240.desc.intro$ le loro appendici inferiori a causa del teletrasporto parziale all'interno di un pavimento. Seguirono molti applausi e alcune urla."
 fircon.1240.desc.machine:0 "$fircon.1240.desc.intro$ alcuni componenti chiave a seguito del teletrasporto parziale all'interno di un pavimento."
 fircon.1240.a:0 "Risultati promettenti. Continuare gli esperimenti."
 fircon.1241.name:0 "Imparare a Viaggiare"
 fircon.1241.desc.intro: "Un'altro §HViaggio§!! Secondo i dati dei nostri sensori, uno dei nostri [owner.GetScientistPlural] è riuscito a teletrasportarsi nel sistema solare più vicino al nostro, attraversando distanze incalcolabili in una frazione di secondo... Solo per materializzarsi all'interno di una stella e incenerirsi all'istante."
 fircon.1241.desc.outro: "Anche se la costruzione di un motore a propulsione psionica potrebbe essere possibile, tale tecnologia sarebbe incredibilmente pericolosa da usare e porterebbe solo il caos nella galassia."
 fircon.1241.desc.non_gestalt: "$fircon.1241.desc.intro$\n\nI discorsi sull'utilizzo di questa tecnica per spingere le navi sono stati accolti con profondo scetticismo. $fircon.1241.desc.outro$"
 fircon.1241.desc.gestalt: "$fircon.1241.desc.intro$\n\nLa prospettiva di utilizzare questa tecnica per spingere le navi rimane per ora puramente teorica. $fircon.1241.desc.outro$"
 fircon.1242.name:0 "$fircon.1241.name$"
 fircon.1242.desc.base.outro: "nel primo Viaggio, quando si materializzano all'interno di una roccia, una stella o persino un buco nero. È troppo impreciso per fornire vantaggi utilizzabili. Più proviamo a fare Viaggi, più diventa chiaro che l'arrivo dell'§HEntità dai Molti Tentacoli§! diventa del tutto casuale."
 fircon.1242.desc.base.intro.gestalt: "Dopo uno studio approfondito del §HViaggio§!, abbiamo appurato che il suo valore d'uso è pari a zero. I nostri [GetResearchers] potrebbero impiegare decenni per imparare a padroneggiare la tecnica, solo per"
 fircon.1242.desc.base.intro.non_gestalt: "Ecco cosa abbiamo imparato dopo aver perfezionato il §HViaggio§!: è del tutto inutile. I nostri [GetResearchers] potrebbero impiegare decenni per imparare a padroneggiare la tecnica, solo per"
 fircon.1242.desc.base.organic_non_gestalt: "$fircon.1242.desc.base.intro.non_gestalt$ morire $fircon.1242.desc.base.outro$"
 fircon.1242.desc.base.machine_non_gestalt: "$fircon.1242.desc.base.intro.non_gestalt$ essere distrutti $fircon.1242.desc.base.outro$"
 fircon.1242.desc.base.organic_gestalt: "$fircon.1242.desc.base.intro.gestalt$ morire $fircon.1242.desc.base.outro$"
 fircon.1242.desc.base.machine_gestalt: "$fircon.1242.desc.base.intro.gestalt$ essere distrutti $fircon.1242.desc.base.outro$"
 fircon.1242.desc.outro.non_gestalt:0 "Un giorno, forse, il motore a propulsione psionica che desideriamo tanto diventerà realtà. Ma non oggi."
 fircon.1242.desc.outro.gestalt:0 "Il concetto di motore a propulsione psionica rimane puramente un'utopia in questa fase."
 fircon.1242.desc.organic_non_gestalt: "$fircon.1242.desc.base.organic_non_gestalt$\n\n$fircon.1242.desc.outro.non_gestalt$"
 fircon.1242.desc.machine_non_gestalt: "$fircon.1242.desc.base.machine_non_gestalt$\n\n$fircon.1242.desc.outro.non_gestalt$"
 fircon.1242.desc.organic_gestalt: "$fircon.1242.desc.base.organic_gestalt$\n\n$fircon.1242.desc.outro.gestalt$"
 fircon.1242.desc.machine_gestalt: "$fircon.1242.desc.base.machine_gestalt$\n\n$fircon.1242.desc.outro.gestalt$"
 fircon.1243.name:0 "$fircon.1241.name$"
 fircon.1243.nodrive.desc:0 "Tuttavia, applicando i principi del Viaggio all'ingegneria navale piuttosto che ai singoli corpi, i nostri [GetResearchers] sono un passo più vicini alla costruzione di un §H$tech_psi_jump_drives$§! e alla trasformazione del teletrasporto psionico in un'impresa più affidabile e leggermente più sicura."
 fircon.1243.drive.desc:0 "Ciononostante, le conoscenze acquisite avranno alcune applicazioni ingegneristiche."

