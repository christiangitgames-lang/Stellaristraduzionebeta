 site_the_chosen_backstory:0 "Stazione d'Osservazione Abbandonata"
 site_the_chosen_backstory_desc:0 "Una stazione d'osservazione abbandonata orbita attorno a §Y[From.Planet.MoonOf.GetName]§!. Potrebbe far luce sulle origini della civiltà pre-FTL §Y$NAME_Charynoi$§! del pianeta sottostante."

 arcsite.3000.name:0 "Il Museo $NAME_Charynoi$"
 arcsite.3000.desc:0 "La stazione d'osservazione sopra [From.Planet.MoonOf.GetName] sembra sia stata riconvertita poco prima di essere abbandonata. Sebbene siano presenti laboratori attrezzati per sorvegliare gli abitanti del pianeta, la maggior parte di essi sembrano essere dedicati a un museo della storia dei $NAME_Charynoi$. Curiosamente, per una specie così bellicosa, i temi relativi alla violenza sembrano essere stati evitati e i reperti sembrano mostrare vari rituali di pace e fertilità.\n\nUna serie di cristalli di dati è stata lasciata nella sala di controllo. È evidente che dovevamo trovarli."
 arcsite.3000.A:0 "Scoprite i loro segreti."

 arcsite.3005.name:0 "Registrazioni Etnografiche"
 arcsite.3005.desc:0 "Il primo cristallo è stato tradotto. È preceduto dalle parole: "Questo è il registro del popolo $NAME_Charynoi$ lasciato dalla profetessa Ithikarios, affinché coloro che lo troveranno possano perdonare i nostri peccati."\n\nQuello che segue è una raccolta di opere storiche, filosofiche e artistiche che potrebbero essere state create da una società tardo-industriale abbastanza standard, anche se un po' bellicosa. I nostri [Owner.GetLinguists] hanno inviato i testi su [Owner.Capital.GetName] per ulteriori analisi."
 arcsite.3005.B:0 "Che noioso."

 arcsite.3010.name:0 "Il Punto di Svolta"
 arcsite.3010.desc:0 ""Ora racconterò dove tutto è andato storto, dove siamo caduti per la prima volta nel peccato dell'arroganza", declama Ithikarios.\n\nIl secondo cristallo racconta come i $NAME_Charynoi$ abbiano gradualmente scoperto i misteri del volo spaziale, a quanto pare un centinaio di anni prima di [Root.Owner.GetName]. Trovarono due bellissimi pianeti nel loro sistema e conclusero che erano stati lasciati loro in eredità dagli dei come diritto di nascita, e che ora reclamavano.\n\nCon toni inorriditi, Ithikarios racconta il lato oscuro di queste prime imprese: le civiltà che erano già presenti nelle loro nuove colonie non avevano ceduto volentieri le loro case. Picchiati fino alla sottomissione, furono ridotti in schiavitù e alla fine si estinsero, colpiti da malattie che i $NAME_Charynoi$ non si preoccuparono di curare.\n\nI nostri [Owner.GetLinguists] sono al lavoro per tradurre il terzo e ultimo cristallo di dati."

 arcsite.3015.name:0 "Il Gioco del Traditore"
 arcsite.3015.desc:0 ""Alla fine abbiamo esaurito i confini dello spazio che ci era stato lasciato in eredità. Sapevamo dell'esistenza del Wormhole, ma non lo abbiamo studiato. Il nostro regno era così ricco, così pieno di bellezza, che non fu difficile convincerci di essere i prescelti. Il Wormhole era una prova e, una volta che ne fossimo stati degni, sarebbe stato il nostro Santo Motivo per diffondere la nostra specie in tutta la galassia."\n\n"Un tempo ero il capo di coloro che cercavano di adempiere a questo dovere. Quando mi è venuta l'ispirazione, ho capito di possedere la chiave per l'apertura del Wormhole, ho pregato per giorni nel Santuario dei miei Antenati. E infine: Rivelazione. Non eravamo degni. Se andassimo oltre il Wormhole, troveremmo solo dolore. $NAME_Aspharelle$ sarebbe stata punita, per i crimini che avevamo commesso. Ho deciso di distruggere la mia ricerca e di cercare una strada diversa."\n\n"È stato difficile trovare persone di cui potersi fidare. Se fossimo stati scoperti, avremmo sicuramente desiderato una morte rapida. Anche se sono più che mai convinto che abbiamo ragione, saremmo stati visti come eretici. Alla fine abbiamo lanciato un piano audace, con scusa di fare un tentativo folle di volare alla cieca nel tunnel spaziale, abbiamo costruito una nave arca per navigare nell'ignoto, verso una stella lontana. Per molti anni abbiamo viaggiato nello spazio vuoto, finché non siamo arrivati a destinazione. Ora non desideriamo altro che essere lasciati in pace a vivere vite virtuose, in modo da poter dimostrare che non tutti i $NAME_Charynoi$ sono malvagi."\n\nScusandosi abbondantemente per il male fattoci dai suoi fratelli, Ithikarios accenna ai suoi tentativi di erigere uno scudo impenetrabile intorno a [From.Planet.MoonOf.GetName], affinché il suo popolo non sia mai più tentato di cercare le stelle. Ha fallito, ma i nostri [Owner.GetResearchers] sono riusciti a capire dove ha sbagliato. Possiamo erigere lo scudo ora, se lo desideriamo."
 arcsite.3015.A:0 "Esaudiremo i loro desideri."
 arcsite.3015.B:1 "Possiamo farne ciò che vogliamo."
 arcsite.3015.C:0 "Alla faccia di questo..."

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "Erigere lo Scudo"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "I nostri [Owner.GetResearchers] dovrebbero essere in grado di completare lo scudo che Ithikarios ha tentato di erigere su §Y[This.GetName]§!, se riusciamo a fornire loro risorse sufficienti."

 arcsite.3020.name:0 "Il Charynoi Schermato"
 arcsite.3020.desc:0 "Grazie agli sforzi dei nostri [Owner.GetResearchers], lo scudo che Ithikarios ha tentato di erigere su [FromFrom.GetName] è stato completato. I suoi discendenti $NAME_Charynoi$ possono ora trovare pace."
 arcsite.3020.desc.A:0 "Un sollievo per tutti i soggetti coinvolti."

 bane_of_the_prophetess:0 "La Rovina della Profetessa"
 bane_of_the_prophetess_desc:0 "Grazie alle nostre azioni, i disperati sforzi della profetessa Charynoi di trovare una redenzione per il suo popolo sono stati vanificati. Nessun perdono sarà mostrato alla loro specie!"
 bane_of_the_prophetess_gestalt:0 "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc:0 "$bane_of_the_prophetess_desc$"
 charynoi_redemption:0 "La Redenzione dei Charynoi"
 charynoi_redemption_desc:0 "Il completamento dello scudo di Ithikarios ha permesso ai Charynoi, o almeno ad alcuni di loro, di trovare una redenzione."

 paradisiacal_habitat:0 "Habitat Paradisiaco"
 paradisiacal_habitat_desc:0 "Sebbene questo habitat sia completamente artificiale, l'aria ha una qualità idilliaca che ricorda a qualsiasi creatura senziente, per quanto aliena, la propria casa."

 paradisiacal_habitat_science: "Habitat di Ricerca Paradisiaco"
