 civic_eager_explorers:0 "Esploratori Impavidi"
 civic_eager_explorers_desc:0 "Desiderosa delle le stelle, questa civiltà ha attraversato diverse fasi di sviluppo, raggiungendo l'era dell'esplorazione galattica molto prima della maggior parte degli altri."
 civic_eager_explorers_effects:0 "$eager_explorers_base_effect$"
 civic_privatized_exploration:0 "Esplorazione Privatizzata"
 civic_privatized_exploration_desc:0 "Per anni, a questa civiltà è stato detto che l'iperguida era quasi terminata. Attesero pazientemente, ma per tutto il tempo la filiale incaricata del progetto stava silenziosamente dirottando i fondi nei propri conti privati. Quando la frode fu finalmente scoperta, la Corporazione si affrettò a fornire navi sperimentali ed esplorative."
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\nInizia con la tecnologia §H$tech_starbase_3$§! e un §H$tech_starbase_3$§! già costruito nel tuo sistema natale.\n£building£ §Y$building_private_mining_consortium$§! $megacorp_civic_branch_office_building_effect$"
 civic_hive_stargazers:0 "Astronomi"
 civic_hive_stargazers_desc:0 "Guardando con meraviglia il cielo notturno, questo alveare ha sempre desiderato l'esplorazione. Nel perseguimento di questa ambizione, altre forme di sviluppo sono state messe da parte ed è stata costruita una piccola flotta di navi in grado di effettuare viaggi subspaziali limitati."
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\nAggiunge il tratto §H$trait_stargazer$§!.\nInizia con scarse Informazioni sul tuo ammasso stellare di partenza."
 civic_machine_exploration_protocol:0 "Protocolli d'Esplorazione"
