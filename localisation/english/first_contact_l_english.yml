 situation_last_gift_desc:0 "I Fevoriani ci hanno lasciato un terribile regalo d'addio. La telemetria iniziale ha rivelato che l'ultimo colpo del loro titanico proiettile di massa è stato indirizzato su [Target.GetName]."
 situation_last_gift_monthly_change_tooltip:0 "Il progresso di questa situazione non può essere invertito, solo rallentato."
 situation_exploding_planet_outcome_approach:0 "[Target.GetName] verrà colpito dal frantumatore planetario al tungsteno che renderà il pianeta inabitabile."
 approach_stop_the_bullet:0 "Ferma il Proiettile"
 effect_stop_the_bullet:0 "Siamo alla disperata ricerca di soluzioni."
 stage_edge_of_solar_system:0 "Il proiettile si sta avvicinando al nostro sistema solare."
 stage_entered_solar_system:0 "Il proiettile è entrato nel nostro sistema solare."
