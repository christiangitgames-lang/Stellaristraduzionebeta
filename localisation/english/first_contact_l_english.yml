 origin.5276.name:0 "Riconciliazione"
 origin.5276.desc:0 "Molti di noi pensavano che questo momento non sarebbe mai arrivato. Oggi, abbiamo formalmente stipulato un accordo diplomatico con il Consiglio delle $NAME_MSI_country$.\n\nSenza dubbio ci sono alcuni che si opporranno a questa decisione. Il passato non può mai essere cancellato. Ma non dovrebbe nemmeno definire il corso del futuro.\n\nOggi facciamo i primi passi verso la riconciliazione."
 origin.5276.federation.desc:0 "Quando abbiamo deciso di formare una Federazione con le $NAME_MSI_country$, c'era un diffuso scetticismo. Molti di noi hanno detto che non sarebbe mai potuto venire nulla di buono dalla riconciliazione con i nostri ex padroni. All'epoca, tali preoccupazioni potrebbero sono stati garantiti.\n\nOggi, mentre firmiamo il nostro primo accordo diplomatico con il Consiglio di amministrazione dell'$NAME_MSI_country_initials$, tutti i dubbi dovrebbero essere fugati. Insieme, guardiamo a un futuro condiviso. Non come avversari, ma come pari."
 broken_shackles_reconciliation:0 "Riconciliazione"

 origin.5500.name:0 "Miglioramenti della Ricerca"
 origin.5500.desc:0 "Dopo l'ammutinamento, l'area di ingegneria della nave schiavista è stata rapidamente riconvertita per fungere da rudimentale complesso di laboratorio. Dopo essersi adattati alla vita su [Root.Capital.GetName], i nostri ingegneri hanno apportato miglioramenti e aggiornamenti a meglio soddisfare le loro esigenze."
 origin.5500.tt:0 "Il §H£building£ $building_low_tech_research_lab$§! su §Y[Root.Capital.GetName]§! verrà aggiornato in §H£building£ $building_research_lab_1$§!."

 origin.5505.name:0 "Esigenze Burocratiche"
 origin.5505.desc:1 "In uno dei loro primi atti, il nostro governo alle prime armi ha frettolosamente riproposto diversi ponti della nave negriera per fungere da hub amministrativo rudimentale. Ora che ci siamo fermamente stabiliti su [Root.Capital.GetName], queste strutture sono state migliorate."
 origin.5505.regular.tt:0 "Il §H£building£ $building_low_tech_admin_hub$§! su §Y[Root.Capital.GetName]§! verrà aggiornato in §H£building£ $building_bureaucratic_1$§!."
 origin.5505.spiritualist.tt:0 "Il §H£building£ $building_low_tech_admin_hub$§! su §Y[Root.Capital.GetName]§! sarà aggiornato in un §H£building£ $building_temple$§!."
 origin.5510.name:0 "La Prima Colonia [Root.Owner.GetAdj]"
 origin.5510.a:0 "Lascia che la libertà regni."

 origin.5515.name:0 "Tenere o Rilanciare"
 origin.5515.desc:0 "Con un posto di osservazione costruito attorno a [From.GetName], saremo in grado di tenere d'occhio molto meglio il nostro ex mondo natale. Non solo questa stazione faciliterà lo scambio materiale e culturale, ma potrebbe aiutaci anche a migliorare la vita delle persone sul pianeta.\n\nDeve essere presa una decisione: siamo disposti ad aiutare i nostri parenti a raggiungere le stelle, sapendo quali potrebbero essere i risultati?\n\nSenza dubbio meritano di unirsi a noi sul palcoscenico galattico, ma sono davvero pronti a fare il salto? Come abbiamo visto in prima persona, le conseguenze di un rapido cambiamento sociale possono essere estreme."
 origin.5515.a:0 "Nessuna scelta facile..."

 origin.5520.name:0 "Vista sulla Casa"
 origin.5520.desc:0 "Il nostro posto di osservazione è ora in orbita attorno a [From.GetName]. Da questo punto di osservazione, possiamo celebrare i successi dei nostri parenti e, se necessario, aiutarli a mitigare le loro sfide.\n\nMentre andiamo avanti, si presenta una nuova domanda: dovremmo lasciarli in pace o aiutarli a raggiungere le stelle? Entrambe le scelte comportano i loro rischi e le loro ricompense."

 origin.5525.name:0 "Soglia Galattica"
 origin.5525.desc:0 "Il nostro lavoro per elevare [From.Capital.GetName] al palcoscenico galattico è stato un clamoroso successo. Sotto un governo appena unificato, i nostri parenti saranno conosciuti come '[From.GetName]'.\n\nNei mesi e negli anni a venire, dovranno sicuramente affrontare molte sfide. Per aiutarli a navigare in una galassia incerta, abbiamo deciso di accettarli come vassalli, almeno per il momento. Di conseguenza, abbiamo ceduto completamente controllo del sistema e smantellato il nostro posto di osservazione."
