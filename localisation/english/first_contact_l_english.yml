 #Freeport
 fircon.8025.name:0 "Porto Libero Stabilito"
 fircon.8025.desc:0 "Secondo il nostro accordo commerciale con i [GetPreFTLUpperPlural] [freeport_country.GetName], abbiamo stabilito un piccolo spazioporto vicino a uno dei loro principali insediamenti. Liberi dalla regolamentazione, i nostri mercanti stanno raccogliendo enormi profitti, ma sono proibiti di lasciare il complesso.\n\nDi conseguenza, contrabbandieri e bande organizzate hanno stabilito una fiorente economia di mercato nero. Finora, i nativi [freeport_species.GetAdj] hanno chiuso un occhio, ma se le cose continuano, il porto libero sarà inevitabilmente invaso dai criminali."
 fircon.8025.a:0 "Chiedete di aprire altri Porti Liberi."
 fircon.8025.b:0 "Non stiamo facendo nulla di sbagliato."
 fircon.8025.c:0 "Scacciate i contrabbandieri."

 d_freeports:0 "Porto Libero"
 d_freeports_desc:0 "Un'area dedicata al commercio intergalattico con le nazioni dei [GetPreFTLUpperPlural]."

 freeport_smuggling:0 "Contrabbando Sfrenato"
 freeport_smuggling_desc:0 "I contrabbandieri sono liberi in tutto il pianeta."

 #Sweet Tooth
 fircon.8030.name:0 "Dolcezza"
 fircon.8030.desc:0 "Uno dei prodotti che abbiamo scambiato con i [GetPreFTLUpperPlural] [sweet_country.GetName] è cibo gustoso, ma molto ordinario. Almeno per la nostra specie. Tuttavia, questo dolcificante di base ha dimostrato di essere un uno psicotropo molto potente per [sweet_species.GetName]. È altamente avvincente ed estremamente pericoloso. Commercianti senza scrupoli hanno spostato quantità assurde del prodotto a prezzi esorbitanti. Di conseguenza, molti locali stanno sprofondando nello stupore e nel nel peggiore dei casi, la morte."
 fircon.8030.desc.lith:0 "Uno dei prodotti che abbiamo scambiato con i [GetPreFTLUpperPlural] [sweet_country.GetName] è una spezia a base minerale gustosa, ma molto ordinaria. Almeno per la nostra specie. Tuttavia, questo dolcificante di base ha dimostrato di essere uno psicotropo molto potente per [sweet_species.GetName]. È molto avvincente ed estremamente pericoloso. Commercianti senza scrupoli hanno spostato quantità assurde del prodotto a prezzi esorbitanti. Di conseguenza, molti locali si stanno tuffando in stupore e, nei casi peggiori, morte."
 fircon.8030.a:0 "Vieta il commercio e istituisci un blocco."
 fircon.8030.b:0 "Dobbiamo fornire assistenza medica!"
 fircon.8030.c:0 "Le gente muore ogni giorno. Gli affari sono affari."
 fircon.8030.c.tt:0 "Diversa gente [sweet_species.GetName] verrà uccisa."

 sweet_tooth_medecine:0 "Assistenza Medica"
 sweet_tooth_medecine_desc:0 "Abbiamo impegnato le nostre risorse mediche per il trattamento della dipendenza su [sweet_planet.GetName]."
 sweet_tooth_blockade:0 "Blocco di Sicurezza"
 sweet_tooth_blockade_desc:0 "Abbiamo dirottato risorse per il blocco del pianeta [sweet_planet.GetName] per combattere il dilagante traffico di droga."

 building_primitive_clinic:0 "$building_medical_2$"
 building_primitive_clinic_desc:0 "$building_medical_2_desc$"

 #Land Grabs
 fircon.8035.name:0 "Accaparramento Terre"
 fircon.8035.desc:0 "In merito ai rapporti economici provenienti da [landgrab_planet.GetName], dove i nostri mercanti hanno commerciato con i [GetPreFTLUpperPlural] [landgrab_country.GetName]. Quando l'accordo è stato firmato, sono state messe in atto misure per garantire la sovranità della gente del posto, ma alcuni della nostra stessa gente stanno aggirando la legge per acquistare grandi quantità di terra attraverso gli uomini di paglia locali. Al ritmo attuale, entro una generazione [landgrab_planet.GetName] sarà interamente di proprietà di commercianti privati."
 fircon.8035.a:0 "Revocare le vendite e multare i colpevoli."
 fircon.8035.b:0 "Non sono affari nostri."
 fircon.8035.c:0 "Un'opportunità per arricchirsi..."

 d_landgrab_blocker:0 "Holding Straniere"
 d_landgrab_blocker_desc:1 "Acquistate da investitori stranieri, queste terre non sono più accessibili alla popolazione indigena."
 d_landgrab_foreign_holdings:0 "Holding Lontane"
 d_landgrab_foreign_holdings_desc:1 "Questi appezzamenti di terreno sono stati acquisiti dalla popolazione indigena e sono ora gestiti dall'orbita."

 #Fruitful Cooperation
 fircon.8040.name:0 "Cooperazione Fruttuosa"
 fircon.8040.desc:0 "L'accordo commerciale che abbiamo firmato con [fruitful_coop_country.GetName] si è rivelato estremamente redditizio. I termini dell'accordo vengono rispettati e il commercio scorre. Alcuni commercianti continuano a chiedere una regolamentazione più rilassata, ma nel complesso l'accordo si è rivelato vantaggioso per entrambe le parti."
 fircon.8040.b:0 "Forse potremmo rinegoziare..."

 good_trade:0 "Commercio Vantaggioso"
 fruitful_coop_planet_mod:0 "Cooperazione Fruttuosa"
 fruitful_coop_planet_mod_desc:0 "Il commercio in corso si sta rivelando vantaggioso per la popolazione locale."
 fruitful_coop_country_mod:0 "Commercio Fiorente"
 fruitful_coop_country_mod_desc:0 "L'applicazione della pressione economica su una nazione [root.GetPreFTLLower] si è dimostrata vantaggiosa. Per noi." # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "Ridotti in Schiavitù"
 fircon.8045.desc:0 "Rapporti inquietanti da i [GetPreFTLUpperPlural] [space_slavers_country.GetName]: fingendosi mercanti, gli schiavisti senza scrupoli hanno abusato del nostro accordo commerciale per atterrare sul pianeta e rapire la popolazione locale. Abbiamo solo appreso della pratica quando un folto gruppo di [GetPreFTLUpperPlural] [space_slavers_species.GetName] è stato quotato in un mercato di schiavi fuori dal sistema controllato."
 fircon.8045.a:0 "Salvate i rapiti."
 fircon.8045.b:0 "Non sono affari nostri."
 fircon.8045.b.tt:0 "Un §Y[space_slavers_species.GetName]§! viene reinsediato su §Y[event_target:space_slavers_capital.GetName]§!"
 fircon.8045.c:0 "Se vogliono i nostri schiavi, c'è una tassa!"

 #Slavers - Them
 fircon.8050.name:0 "Ridottoi in Schiavitù"
 fircon.8050.desc:1 "Abbiamo ricevuto segnalazioni inquietanti dai [GetPreFTLUpperPlural] [preftl_slavers_country.GetName]: in regioni remote del pianeta, diversi mercanti spaziali, principalmente contrabbandieri, sono scomparsi insieme alle loro navi. Un'indagine discreta ha rivelato che sono stati spinti a lavorare nelle miniere, lontano dalla vista dei curiosi.\n\nÈ importante notare che questo non è stato fatto dalle autorità [preftl_slavers_country.GetName], ma piuttosto da alcuni signori della guerra e criminali locali, e che tutti i le persone rapite violavano i trattati che abbiamo firmato con [GetPreFTLUpperPlural]."
 fircon.8050.a:0 "Hanno ottenuto ciò che si meritavano."
 fircon.8050.b:0 "Inaccettabile. Assicurati la loro libertà."
 fircon.8050.c:0 "Lancia un attacco punitivo."
 fircon.8050.c.tt:0 "Diversa gente [preftl_slavers_species.GetName] verrà uccisa."

 #They are fleecing our merchants and its amazing.
 fircon.8055.name:0 "Mercanti di Miracoli"
 fircon.8055.desc:0 "I [GetPreFTLUpperPlural] [preftl_hagglers_country.GetName] hanno dimostrato di essere commercianti incredibilmente abili. I nostri mercanti stanno imparando a proprie spese che i locali sono sia esperti che persuasivi, e non ne sono contenti.\n\nD'altra parte, molti dei nostri economisti sono convinti che si possa imparare dal comportamento dei [GetPreFTLUpperPlural]."
 fircon.8055.a:0 "Finanzia il progetto."
 fircon.8055.b:0 "Recluta uno dei nativi [preftl_hagglers_species.GetName]."
 fircon.8055.b.tt:0 "Ottieni un §YGovernatore§! speciale"
 fircon.8055.c:0 "Spingi [preftl_hagglers_country.GetName] a fare affari migliori."

 leader_trait_preftl_haggler:0 "Mente d'Affari"
 leader_trait_preftl_haggler_desc:1 "Venendo da una nazione [Owner.GetPreFTLUpper], questo leader ha mostrato una mente eccezionalmente acuta per gli affari."
 preftl_hagglers_mod:0 "Algoritmi di Commercio Predittivi"
 preftl_hagglers_mod_desc:0 "I nostri studi sui [GetPreFTLUpperPlural] [preftl_hagglers_country.GetName] e le loro pratiche commerciali aggressive hanno prodotto alcuni interessanti modelli economici."

 # Misuse of Tech
 fircon.8500.name:0 "Abuso della Tecnologia"
 fircon.8500.desc.regular:0 "Per promuovere la buona volontà, abbiamo deciso di condividere la nostra tecnologia di replicazione della materia con la popolazione del pianeta [preftl_misusers_planet.GetName]. Naturalmente, ci aspettavamo che la usassero per ridurre la scarsità di risorse, ma ora noi stanno ricevendo segnalazioni secondo cui la tecnologia viene utilizzata come arma.\n\nGli abitanti hanno avuto l'audace idea di invertire la funzionalità di un'unità di replicazione in modo che invece di assemblare materia pre-programmata, il dispositivo possa ora essere utilizzato per disassemblare esseri viventi al livello atomico."
 fircon.8500.desc.xenophobe:0 "Abbiamo condiviso la nostra tecnologia di replicazione della materia con gli abitanti del pianeta [preftl_misusers_planet.GetName]. Avrebbero dovuto usarla per ridurre la scarsità di risorse. Ma stanno stupidamente cercando di trasformarla in un'arma. Invertendo grossolanamente la funzionalità di un'unità di replicazione, hanno iniziato a costruire un dispositivo che ora può essere utilizzato per smontare gli esseri viventi a livello atomico."
 fircon.8500.a:0 "Confiscate la tecnologia. Non sono affidabili."
 fircon.8500.b:0 "Quello che decidono di fare con la tecnologia non ci riguarda."
 fircon.8505.name:0 "Confisca"
 fircon.8505.desc:0 "I nostri agenti sono arrivati proprio mentre gli scienziati [preftl_misusers_species.GetName] stavano finalizzando il loro disintegratore atomico portatile. Gli è stato detto senza mezzi termini che questo non era l'uso previsto per l'unità di replicazione della materia che abbiamo regalato loro.\n\nCome previsto, erano riluttanti a separarsi dalla tecnologia. Gli animi si sono infiammati e il governo locale ha definito la confisca un atto aggressivo."
 fircon.8510.name:0 "Tendenze Distruttive"
 fircon.8510.desc:0 "Grazie all'ingegneria inversa della nostra tecnologia di replicazione della materia, gli scienziati [preftl_misusers_species.GetName] hanno costruito con successo un disintegratore atomico portatile e lo stanno usando per devastare il pianeta [preftl_misusers_planet.GetName].\n\nFaremmo bene a ricordare le loro tendenze distruttive prima di avviare ulteriori accordi commerciali."
 tech_abusers:0 "Abusatori di Tecnologia"
 tech_abusers_desc:0 "Gli abitanti di questo pianeta sono noti per abusare della tecnologia."
 opinion_tech_abusers:1 "Non sono d'accordo con le nostre scelte."
 opinion_tech_abusers_pro:1 "Ci rispettano perché ci fidiamo di loro."

 # Invasive Species
 fircon.8565.name:0 "Specie Invasive"
 fircon.8565.desc:0 "Quando siamo tornati da una recente visita diplomatica con il governante [preftl_invasives_species.GetName] di [preftl_invasives_planet.GetName], abbiamo scoperto di aver raccolto alcuni insoliti clandestini. Un'infestazione di piccoli artropodi senza ali e guizzanti hanno trovato la loro strada a bordo della nostra navetta.\n\nSi muovono velocemente e sono abbastanza piccoli da non essere rilevati dai nostri sensori. Dato il loro rapido allevamento, è diventato sempre più difficile contenere l'invasione.\n\nSfortunatamente, la specie è un simbolo di abbondanza per la gente di [preftl_invasives_planet.GetName]. Il modo in cui rispondiamo a questo potrebbe influenzare le nostre relazioni con [preftl_invasives_species.GetNamePlural]."
 fircon.8565.a:0 "Informa il governante del pianeta che stermineremo l'infestazione."
 fircon.8565.b:0 "Affronta la cosa in silenzio. Non abbiamo bisogno di insultarli."
 fircon.8570.name:0 "Decontaminazione"
 fircon.8570.desc:0 "Ci siamo confrontati con i diplomatici di [preftl_invasives_planet.GetName] in merito all'infestazione di artropodi in corso. Sebbene presi alla sprovvista dalla nostra franchezza, alla fine hanno apprezzato la nostra onestà.\n\nSi sono scusati per non essere stati più scrupolosi nei loro processi di decontaminazione , e ci ha offerto un repellente antiparassitario testato e privo di crudeltà, popolare su [preftl_invasives_planet.GetName]."
 fircon.8570.a:0 "L'onestà è la migliore politica."
 fircon.8575.name:0 "Insetti Respinti"
 fircon.8575.desc:0 "Non volendo causare un problema diplomatico, abbiamo tentato di affrontare tranquillamente la recente infestazione di parassiti del pianeta [preftl_invasives_planet.GetName].\n\nQuesto non è stato un compito semplice dato il rapido allevamento delle creature , e la loro propensione a cibarsi di materiali non organici.\n\nQuando i nostri diplomatici si sono presentati a una conferenza con abiti logori e mangiati dagli insetti, gli abitanti [preftl_invasives_species.GetNamePlural] sapevano esattamente cosa era successo.\n\nApparentemente imbarazzati per l'introduzione delle creature, ci hanno fornito un repellente per parassiti privo di crudeltà."
 fircon.8575.a:0 "L'infestazione è neutralizzata."
 straight_talkers:0 "Parlatori Onesti"
 straight_talkers_desc:0 "Diciamo le cose come stanno."
 no_worries:0 "Nessuna Problema"
 no_worries_desc:0 "Non siamo tipi da agitarsi."

 # Different Flavors of Government
 fircon.8531.name:0 "Il Gusto del Governo"
 fircon.8531.base.desc:0 "I [preftl_different_flavors_species.GetNamePlural] su [preftl_different_flavors_planet.GetName] sono rimasti scioccati nell'apprendere che il nostro governo è diverso dal loro. Incredibilmente, nel corso della storia del pianeta, la sua gente non ha mai sperimentato una tale struttura di potere. Ovviamente, ciò solleva preoccupazioni riguardo alla nostra capacità di impegnarci in una diplomazia efficace."
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\nNon sanno nulla dei benefici che la democrazia può portare, o il vero gusto della libertà."
 fircon.8531.a:0 "Insegnate loro i nostri modi."
 fircon.8531.b:0 "Rispetta le loro differenze."
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\nDevono imparare cosa rende il nostro grande e potente dominio così grande e potente. Devono ancora provare il gusto dell'impero."
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\nDovremmo liberarli da tale follia. Il gusto della dittatura li renderà liberi."
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\nConcentrare i poteri tra pochi eletti è l'unico modo per governare. Come non siano riusciti a rendersene conto da soli è un vero mistero."
 fircon.8550.name:0 "Più Simili a Noi"
 fircon.8550.desc:0 "Dopo averli istruiti nella nostra filosofia politica, gli abitanti [preftl_different_flavors_species.GetNamePlural] su [preftl_different_flavors_planet.GetName] hanno compiuto passi verso la riforma del loro governo sulla falsariga del nostro.\n\nQueste iniziative sono in corso su scala planetaria, dando inizio a una nuova era. Per celebrare questa drammatica revisione politica, il nuovo governo dei cittadini [preftl_different_flavors_species.GetNamePlural] ha tenuto una parata in nostro onore."
 fircon.8555.name:0 "Differenze Diplomatiche"
 fircon.8555.desc:0 "Avendo appreso del nostro approccio al potere, i cittadini [preftl_different_flavors_species.GetNamePlural] sostengono che lo status quo su [preftl_different_flavors_planet.GetName] rimane la migliore via da seguire.\n\nHanno promesso di mantenere la loro posizione e non lasciarsi influenzare da forze esterne.\n\nLa diplomazia continua, ma non c'è dubbio che si fidino meno di noi."
 fircon.8560.name:0 "Vivi a Lungo e Lascia Vivere"
 fircon.8560.desc:0 "Piuttosto che esercitare qualsiasi pressione apertamente, abbiamo spiegato con calma la teoria alla base della nostra autorità di governo ai cittadini [preftl_different_flavors_species.GetNamePlural] su [preftl_different_flavors_planet.GetName].\n\nSono rimasti incuriositi dalle intuizioni che abbiamo fornito stili alternativi di governo, e hanno espresso il loro apprezzamento per il fatto che non abbiamo fatto alcun tentativo di costringerli a conformarsi.\n\nI nostri rispettivi diplomatici hanno stretto legami duraturi, festeggiando insieme durante un banchetto condiviso. La diplomazia continua in buoni rapporti."
 fircon.8560.a:0 "Il rispetto è una Iperlinea Bidirezionale."

 stand_your_ground:0 "Mantieni la Tua Posizione"
 stand_your_ground_desc:0 "Orgogliosi del loro passato, queste persone si attengono saldamente alla loro tradizionale struttura di governo."
 opinion_flavors_up:0 "Apprezzano il nostro approccio diplomatico."
 opinion_flavors_down:0 "Si fidano meno di noi."

 fircon.8000.name:0 "Xenofiliaci"
 fircon.8000.desc:0 "In un divertente esempio di scambio interculturale, un numero significativo di giovani su [pre_ftl_planet.GetName] ha sviluppato un interesse divorante per tutte le cose [owner.GetAdj]. Avidamente afferrando qualsiasi cosa anche lontanamente collegati alla nostra cultura, questi giovani appassionati ora costituiscono una sottocultura vibrante e in crescita sul pianeta.\n\nCi è stato persino detto che una prossima convention dei fan includerà un concorso di costumi."
 fircon.8000.a:0 "Hanno bisogno di un giudice?"
 fircon.8000.b:0 "Lasciate che i bambini giochino."
 fircon.8000.c:0 "Basta così. La nostra cultura è nostra."
 fircon.8000.d:0 "Disgustosi impostori. Chiudeteli."
 xenophiliacs_tt:0 "Limitare questo evento farà sicuramente precipitare una risposta da parte della gente di [pre_ftl_planet.GetName]."

 fircon.8001.name:0 "Cultura del Costume"
 fircon.8001.desc:0 "La riunione [owner.GetAdj] su [pre_ftl_planet.GetName] è stata un successo travolgente! Giovani e meno giovani si sono riuniti nella città più grande del pianeta per celebrare tutte le cose [owner.GetName]. A parte il buona volontà generata dalla convention, ha anche fornito una spinta tanto necessaria all'economia locale.\n\nLa cosa migliore forse è stata la gara di costumi, in cui il primo premio è stato assegnato a un nostro fan particolarmente devoto il grande [owner.GetRulerTitle] [owner.GetRulerName]."
 fircon.8001.a:0 "La somiglianza è inquietante."
 pre_ftl_diplomacy_01:0 "Cultura del Costume"

 fircon.8002.name:0 "Radici Recuperate"
 fircon.8002.desc:0 "Dopo aver usato la nostra influenza per limitare il fiorente fanatismo [owner.GetAdj] su [pre_ftl_planet.GetName], le persone si sono mobilitate attorno alle espressioni tradizionali della propria cultura. Di conseguenza, la produzione nelle arti e settori della cultura è notevolmente migliorata."
 pre_ftl_diplomacy_02:0 "Fiore delle arti."

 fircon.8003.name:0 "Non Più Fan"
 fircon.8003.desc:0 "Il nostro approccio intransigente al fanatismo [owner.GetAdj] su [pre_ftl_planet.GetName] ha scatenato un contraccolpo significativo. Facendo quadrato attorno alla propria cultura e alle proprie tradizioni, molti abitanti del pianeta sono diventati virulentemente anti-[owner.GetAdj].\n\nResta da vedere come questo possa influire sulle relazioni diplomatiche tra i nostri pianeti"
 fircon.8003.a:0 "Non abbiamo bisogno del loro amore."
 opinion_pre_ftl_diplomacy_03:0 "Nessun nostro fan."

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "Fluttuazioni di Mercato"
 fircon.8060.desc:0 "La rivelazione che non erano soli nell'universo è stata uno shock per molti su [pre_ftl_country.Capital.GetName]. Non sorprende che l'evento abbia avuto gravi effetti economici. Con le istituzioni finanziarie di tutto il pianeta in caduta libera, c'è stata una marcata diminuzione del tenore di vita del pianeta."
 fircon.8060.a:0 "Pagate la cauzione."
 fircon.8060.b:0 "Fidatevi del mercato."

 fircon.8065.name:0 "Mercati Stabilizzati"
 fircon.8065.desc:0 "Lo stimolo finanziario che abbiamo fornito su [pre_ftl_country.Capital.GetName] è stato ampiamente ripagato. Con le loro valute tradizionali e le istituzioni economiche sostenute dal nostro supporto, le condizioni si sono finalmente stabilizzate.\n\nForse ancora più importante, l'approvazione pubblica per la nostra continua presenza nel sistema non è mai stata così alta."
 fircon.8065.a:0 "Costoso, ma necessario."
 opinion_pre_ftl_diplomacy_02:0 "Maghi della finanza."

 fircon.8070.name:0 "Il mercato lo Sa Bene"
 fircon.8070.desc:0 "La nostra fiducia nella benevolenza del mercato è stata ampiamente ripagata.\n\nLiberate dall'imposizione di regolamenti soffocanti, le istituzioni finanziarie su [pre_ftl_country.Capital.GetName] si sono stabilizzate. Le persone possono riposare sicuri nella consapevolezza che il loro futuro economico è assicurato."

 fircon.8075.name:0 "Crollo di una Generazione"
 fircon.8075.desc:0 "Inspiegabilmente, la nostra fiducia nel fatto che il mercato si raddrizzi da solo su [pre_ftl_country.Capital.GetName] è stata un disastro. In effetti, le condizioni sul pianeta non sono mai state peggiori e le persone chiedono a gran voce maggiore controllo del governo nel settore finanziario."
 economic_whoopsie_tt:0 "Oops."

 pre_ftl_diplomatic_01:0 "Fondi di Salvataggio"
 pre_ftl_diplomatic_01_desc:0 "È responsabilità delle economie mature sostenere i meno fortunati in tempi di crisi."
 pre_ftl_diplomatic_02:0 "Costo Opportunità"
 pre_ftl_diplomatic_02_desc:0 "L'investimento di oggi è la crescita di domani; questi fondi sono un costo necessario."
 pre_ftl_diplomatic_03:0 "Instabilità Economica"
 pre_ftl_diplomatic_03_desc:0 "Il primo contatto con la vita intelligente ha mandato in caduta libera i mercati di questa società."
 pre_ftl_diplomatic_04:0 "Economia di Salvataggio"
 pre_ftl_diplomatic_04_desc:0 "L'economia di questo pianeta è stata sostenuta con successo."
 pre_ftl_diplomatic_05:0 "Il Mercato Conosce il Peggio"
 pre_ftl_diplomatic_05_desc:0 "Nessuno avrebbe potuto prevedere questo tipo di recessione economica."
 opinion_pre_ftl_diplomacy_01:0 "Relazioni Difficili"

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "Il Drone Solitario"
 fircon.8515.desc:0 "Durante una visita diplomatica sulla superficie di [preftl_lone_drone_planet.GetName], siamo stati avvicinati da un solitario [preftl_lone_drone_species.GetName]. Sebbene i nativi [preftl_lone_drone_species.GetNamePlural] siano una specie gestalt, il drone in questione si identifica come un individuo e ora richiede asilo.\n\nApparentemente ispirati da ciò che hanno visto di noi, desiderano integrarsi nella nostra società. Quando sono stati interrogati, hanno ripetutamente affermato di non essere in grado di adattarsi all'interno dell'alveare , e affermano di aver posseduto una coscienza individuale per tutta la vita."
 fircon.8515.a:0 "Non possiamo permetterci di inimicarci l'alveare."
 fircon.8515.b:0 "Concedi l'asilo."
 fircon.8520.name:0 "Riassimilazione"
 fircon.8520.desc:0 "Abbiamo rifiutato la richiesta di asilo del drone solitario [preftl_lone_drone_species.GetName]. Abbiamo ritenuto che fosse nell'interesse di entrambe le parti.\n\nSenza la nostra collaborazione, è tornato a casa, per chiedere la sua indipendenza.\n\nI governanti [preftl_lone_drone_species.GetNamePlural] ci hanno assicurato che si trattava solo di un drone deviato che nel frattempo si è ravveduto ed è tornato al collettivo. Non sentiremo più parlare del cosiddetto individuo.\n\nLa diplomazia con il pianeta [preftl_lone_drone_planet.GetName] continua."
 fircon.8525.name:0 "Aggiunto ai Nostri"
 fircon.8525.desc:0 "All'inizio, il drone solitario [preftl_lone_drone_species.GetName] di [preftl_lone_drone_planet.GetName] è stato sopraffatto dalla portata della transizione. Tuttavia, dopo che lo shock culturale iniziale si è attenuato, il drone si sta adattando alla vita come individuo. Forse ironicamente, sono diventati come noi."
 fircon.8525.a:0 "Benvenuto."
 fircon.8525.a.tt:0 "Un nuovo §HScienziato§! si è aggiunto al nostro §H$RECRUITABLE_LEADERS$§!."
 opinion_lone_drone:0 "La riassimilazione gli fa piacere."

