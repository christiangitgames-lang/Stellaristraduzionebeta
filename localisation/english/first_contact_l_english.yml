 ## Observation Events
 fircon.1256.name:0 "Trattabile e Fertile"
 fircon.1256.desc:0 "Gli abitanti di §Y[From.Owner.Capital.GetName]§! hanno migliorato le loro capacità agricole attraverso la sperimentazione di fertilizzanti ricchi di sostanze nutritive. I loro raccolti stanno producendo prodotti di qualità superiore e la salute della loro società sta migliorando.\n\nData la loro tecnologia rudimentale, questo progresso nella produzione alimentare è notevole. L'ottenimento di un campione del fertilizzante dovrebbe consentirci di replicare il risultato su scala più ampia."
 fircon.1256.a:0 "Continueremo a monitorare i loro sforzi a distanza."
 fircon.1256.b:0 "Invia una squadra per ottenere un campione."
 fircon.1257.name:0 "Trattabile e Fertile: Campioni Studiati"
 fircon.1257.desc:0 "Le nostre analisi sui campioni di fertilizzanti raccolti da §Y[FromFrom.Owner.Capital.GetName]§! ha fornito preziose informazioni sulle pratiche agricole pre-FTL, alcune delle quali così nuove da poter rafforzare le nostre tecniche. A detta di tutti, si è trattato di un'impresa proficua e di una missione di successo."
 fircon.1261.name:0 "Carestia!"
 fircon.1261.desc:0 "Gli insediamenti su §Y[From.Owner.Capital.GetName]§! hanno incontrato difficoltà agricole. I recenti fallimenti dei raccolti potrebbero portare a scontri per il cibo. Questo è un momento critico nello sviluppo di una giovane società.\n\nSia che scelgano di riunirsi nel momento del bisogno, o di rivoltarsi l'uno contro l'altro, le loro decisioni ora avranno un forte impatto su chi alla fine diventeranno.\n\nPurtroppo, non importa quale corso verrà preso, stanno entrando in un periodo di estrema difficoltà."
 fircon.1261.a:0 "Non interferiremo con il corso naturale del loro sviluppo."
 fircon.1261.b:0 "Abbiamo l'obbligo morale di aiutare."
 fircon.1261.c:0 "Ridurremo il loro bisogno di cibo..."
 fircon.1262.name:0 "La Carestia è Finita!"
 fircon.1262.desc:0 "Il nostro recente intervento su §Y[FromFrom.Owner.Capital.GetName]§! ha prodotto risultati positivi. Utilizzando le nostre tecnologie agricole, ci siamo segretamente assicurati che non sarebbero morti di fame.\n\nOra, hanno un surplus di cibo, quindi è giusto che limitiamo l'entità della nostra interferenza prendendone un po' per noi stessi."
 fircon.1271.name:0 "Dipinti Rupestri!"
 fircon.1271.desc:0 "Mentre gli abitanti di §Y[From.Owner.Capital.GetName]§! continuano a creare rappresentazioni grezze e artistiche nei loro spazi di vita comuni, abbiamo notato che alcune immagini hanno iniziato ad assomigliarci.\n\nOra sembra probabile che le nostre indagini sul pianeta abbiano attirato l'attenzione."
 fircon.1271.a:0 "Hanno copiato le nostre sembianze. Affascinante!"
 fircon.1271.b:0 "I loro scarabocchi ci insultano. Rimuoveteli!"
 fircon.1271.c:0 "Abbiamo contaminato la loro cultura. Fate più attenzione in futuro."
 fircon.1285.name:0 "Scritto nelle Stelle!"
 fircon.1285.desc:0 "Su §Y[From.Owner.Capital.GetName]§!, gli abitanti utilizzano immagini scolpite in modo grossolano per esprimere e condividere idee. I campioni documentati dai nostri ricercatori indicano che gli abitanti hanno una consapevolezza dei corpi celesti al di là del loro pianeta e hanno persino iniziato a documentare le costellazioni.\n\nI loro primi tentativi di tracciare una mappa delle stelle sono abbastanza accurati per una civiltà così giovane, ma non così tanto da non poter essere migliorati nel caso in cui volessimo lanciare qualche suggerimento..."
 fircon.1285.a:0 "Continuate le osservazioni passive. Devono imparare da soli."
 fircon.1285.b:0 "Forse potremmo sottilmente indirizzarli nella giusta direzione..."
 fircon.1290.name:0 "Scritto nelle Stelle: Mappe Consegnate"
 fircon.1290.desc:0 "Le prime mappe stellari degli abitanti su §Y[FromFrom.Owner.Capital.GetName]§! sono state segretamente corrette.\n\nIn una grotta vicina sono state realizzate delle incisioni che raffigurano i diagrammi dei sistemi vicini. Una volta scoperte, dovrebbero fornire alla popolazione locale una migliore percezione della scala dell'universo conosciuto."
 fircon.1290.a:0 "Abbiamo fatto una buona cosa oggi."
 fircon.1291.name:0 "Scritto nelle Stelle: Mappe Ricevute"
 fircon.1291.desc:0 "Purtroppo, poiché gli abitanti di §Y[FromFromFrom.Owner.Capital.GetName]§! non sapevano chi fosse il responsabile delle loro nuove carte stellari, hanno scambiato i nostri sforzi per semplice vandalismo. La sicurezza intorno alle grotte è aumentata e l'élite al potere è diventata ostile a nuove forme di espressione personale...\n\nUna nota positiva è che la nostra interferenza non è stata una completa perdita di tempo: la loro reazione a questo evento si è rivelata affascinante in termini di ricerca culturale."
 fircon.1292.name:0 "Scritto nelle Stelle: Intercettato"
 fircon.1292.desc:0 "I nostri sforzi per correggere segretamente le mappe stellari su §Y[FromFrom.Owner.Capital.GetName]§! non hanno avuto successo. I loro protocolli di sicurezza sono sorprendentemente sofisticati per una società così giovane. Data la nostra attuale missione, i rischi di esposizione erano troppo elevati. Almeno per ora, gli abitanti dovranno affrontare le loro aspirazioni astronomiche da soli."
 fircon.1300.name:0 "Discesa Pittorica!"
 fircon.1300.desc:0 "Sono emersi in modo indipendente molteplici sistemi di comunicazione non verbale su §Y[From.Owner.Capital.GetName]§!. Con immagini e geroglifici contrastanti, gli abitanti sono ancora lontani secoli dal formare una lingua dominante.\n\nÈ interessante notare che uno dei sistemi di scrittura ha una struttura grammaticale simile alla nostra. Se la società del pianeta §Y[From.Owner.Capital.GetName]§! dovesse adottare questo sistema, potrebbe diventare culturalmente malleabile in futuro..."
 fircon.1300.a:0 "Dovremmo plasmarli a nostra immagine e somiglianza."
 align_pre_FTL_country_ethics_tooltip:0 "Diventeranno come noi."
 fircon.1300.b:0 "La loro lingua è la loro."
 fircon.1310.name:0 "Tutti Ci Acclamano!"
 fircon.1310.desc:0 "La nostra presenza sul pianeta §Y[From.Owner.Capital.GetName]§! non è passata inosservata. Il gruppo culturale dominante ci considera ora esseri saggi e potenti che controllano gli elementi e, in definitiva, il loro destino.\n\nMolti hanno promesso la loro vita a noi in elaborate cerimonie, temendo che incorrere nel nostro disappunto possa portare a drastiche conseguenze."
 fircon.1310.a:0 "Come dovrebbe essere!"
 fircon.1310.b:0 "Non ci devono nulla."
 fircon.1315.name:0 "Ci Adorano!"
 fircon.1315.desc:0 "Dopo aver osservato attivamente la loro cultura per una parte sostanziale della loro storia, la società dominante su §Y[FromFrom.Owner.Capital.GetName]§! è arrivata a venerarci come divinità. Vogliono tenerci nelle loro grazie... E così i sacrifici di sangue continuano in nostro onore."
 fircon.1320.name:0 "Gli Dei sono Morti"
 fircon.1320.desc.base:0 "Secondo gli abitanti di §Y[FromFrom.Owner.Capital.GetName]§!, non ci sono dei.\n\nAnche se abbiamo tentato di affermare di essere i loro divini signori, ci hanno facilmente ignorato."
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ Rifiutando del tutto il concetto di divinità, la popolazione ha abbracciato una visione decisamente materialista del cosmo. Senza prove concrete, crede di essere sola nell'universo. "
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ Senza prove scientifiche, che dimostrano il contrario, hanno determinato che non esiste nulla di neanche lontanamente divino su questa realtà. C'è ancora speranza per loro."
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ Rifiutando di essere sottomessa, la popolazione ribelle ha ceduto ai propri istinti e ha scelto di diventare ingovernabile. Avrebbero dovuto accettarci come loro padroni quando ne avevano la possibilità."
 fircon.1330.name:0 "L'arte Trova una Strada!"
 fircon.1330.desc:0 "La società su §Y[From.Owner.Capital.GetName]§! sta fiorendo con una ricca cultura e un profondo apprezzamento per l'arte. Gli abitanti stanno deponendo le armi a favore di strumenti di scrittura. Con questa nuova volontà di imparare ed esplorare al di là del conflitto, potremmo assistere all'alba di un'età dell'oro sul pianeta."
 fircon.1330.b:0 "È un privilegio assistere a tanta bellezza."
 fircon.1330.c:0 "Attività inutili."
 fircon.1340.name:0 "Il Viaggio ha Inizio"
 fircon.1340.desc:0 "Stiamo osservando gli abitanti di §Y[From.Owner.Capital.GetName]§! che muovono i primi passi verso la comprensione. Guardano verso l'alto, aprendosi ai misteri dell'universo. Con lo sviluppo dell'espressione artistica all'interno della loro cultura, si sviluppa anche il potere dell'arte di catturare l'impegno spirituale della loro società. Anelano a qualcosa che vada oltre se stessi e in cui credere."
 fircon.1340.b:0 "Risponderemo alle loro preghiere!"
 fircon.1340.c:0 "Tutto diventa polvere. Il resto è solo un preludio."
 fircon.1345.name:0 "Cosa Ci Aspetta?"
 fircon.1345.desc:0 "Aprendosi alla verità divina dell'esistenza, gli abitanti di §Y[FFromFrom.Owner.Capital.GetName]§! iniziano a comprendere. Come leader spirituali, è nostro dovere guidarli. "
 fircon.1350.name:0 "Tutte le Vie Devono Finire"
 fircon.1350.desc:0 "Quando gli abitanti di §Y[FromFrom.Owner.Capital.GetName]§! alzarono lo sguardo al cielo, speravano di ricevere benedizioni divine. Ciò che ottennero fu solo silenzio. Le loro preghiere rimasero senza risposta. Ora devono accettare la natura frivola della spiritualità. Solo la scienza detiene le risposte che cercano."
 fircon.1360.name:0 "L'Ignoranza è Contagiosa"
 fircon.1360.desc:0 "Gli abitanti di §Y[From.Owner.Capital.GetName]§! hanno iniziato a teorizzare che il loro pianeta sia stato donato loro da un essere ineffabile e che la vita sia una ricompensa per la devozione inflessibile a un creatore divino. Potrebbero avere una sorpresa quando arriverà il momento di incontrare la più grande comunità galattica."
 fircon.1360.a:0 "Educhiamoli nelle scienze."
 fircon.1360.b:0 "La loro fede si svilupperà, col tempo."
 fircon.1360.c:0 "Dovrebbero sapere la verità!"
 fircon.1365.name:0 "L'Ignoranza è Contagiosa: Fallimento"
 fircon.1365.desc:0 "Rivelandoci agli aspiranti leader spirituali su §Y[FromFrom.Owner.Capital.GetName]§!, gli abbiamo rassicurati che il loro cosiddetto 'creatore divino' non esiste. Le risposte che cercano possono essere trovate solo attraverso la scienza.\n\nSfortunatamente, le nostre lezioni sono state ignorate. La gente ora ci guarda come dei, giurando di adorarci per sempre. La nostra missione è fallita."
 fircon.1365.a:0 "Sarebbe potuta andare meglio."
 fircon.1370.name:0 "L'Ignoranza è Contagiosa: Umiliazione"
 fircon.1370.desc:0 "Sono furiosi! Le nostre azioni hanno messo completamente in imbarazzo gli abitanti di §Y[FromFrom.Owner.Capital.GetName]§!. Per secoli, i membri della loro società sono scomparsi in circostanze misteriose, solo per riapparire giorni o mesi dopo con le storie più incredibili della tecnologia aliena, che dal loro punto di vista è a dir poco magica.\n\nComprensibilmente, l'aver appreso che la magia non è reale, ma che lo sono gli alieni che ti sondano a scopo di ricerca, ha in qualche modo scosso la loro visione del mondo. La popolazione è diventata da un giorno all'altro una società isolata e ci chiede gentilmente di smettere di trattarla come un campione da laboratorio. Forse dovremmo prendere in considerazione la loro richiesta."
 fircon.1370.a:0 "Forse no."
 fircon.1380.name:0 "Avanzamento Industriale"
 fircon.1380.desc:0 "I rapidi progressi tecnologici su §Y[From.Owner.Capital.GetName]§! stanno inaugurando un'era di industrializzazione. I progressi nel campo dei trasporti hanno collegato aree del pianeta precedentemente scollegate, creando opportunità per il commercio globale e la condivisione di idee.\n\nTuttavia, le tensioni per le risorse sono già in corso. Se la storia di altri pianeti è d'esempio, la popolazione potrebbe presto trovarsi in guerra."
 fircon.1380.a:0 "Forse potremmo aiutarli a evitare una catastrofe..."
 fircon.1380.b:0 "Impareranno, in un modo o nell'altro."
 fircon.1385.name:0 "Catastrofe in Sospeso"
 fircon.1385.desc:0 "Correndo un rischio calcolato, ci siamo rivelati ai leader mondiali di §Y[FromFrom.Owner.Capital.GetName]§!. Senza mezzi termini, abbiamo consigliato ai governi locali di porre fine al conflitto, avvertendo che le conseguenze della guerra potrebbero essere catastrofiche. Molti hanno ascoltato con titubanza. Altri hanno liquidato qualsiasi discorso sugli 'emissari alieni' come una bufala."
 fircon.1385.a:0 "Il tempo dirà se ascolteranno il nostro avvertimento."
 fircon.1390.name:0 "Guerra Incivile"
 fircon.1390.desc:0 "Scegliendo di lasciare i leader mondiali di §Y[FromFrom.Owner.Capital.GetName]§! a se stessi, ora sono totalmente responsabili del loro destino. Sfortunatamente, sembra che si stiano dirigendo verso la guerra.\n\nDifferenze apparentemente inconciliabili hanno spinto i gruppi culturali del pianeta a prendere le armi l'uno contro l'altro. Il conflitto in arrivo rappresenta un periodo oscuro nel loro sviluppo."
 fircon.1395.name:0 "Catastrofe Evitata"
 fircon.1395.desc:0 "I leader di §Y[FromFromFrom.Owner.Capital.GetName]§! hanno seguito il nostro consiglio e hanno deposto le armi. È impossibile dire se la pace durerà, ma almeno per ora, è improbabile che si cancellino dalla faccia del loro pianeta."
 fircon.1400.name:0 "Catastrofe"
 fircon.1400.desc:0 "Il nostro intervento potrebbe aver aggiunto benzina al proverbiale fuoco su §Y[FromFromFrom.Owner.Capital.GetName]§!. Il loro mondo è ora in guerra. Tuttavia, se non riescono a sradicarsi a vicenda, potrebbe esserci un lato positivo della situazione: il progresso tecnologico che si sta facendo sul pianeta è notevole.\n\nForse, quando e se il fumo della battaglia si diraderà, faranno buon uso di parte di questa tecnologia."
 fircon.1410.name:0 "Pace e Prosperità"
 fircon.1410.desc.base:0 "La tecnologia continua a progredire su §Y[From.Owner.Capital.GetName]§!, mentre l'industrializzazione porta la loro società a nuovi livelli. La loro più recente scoperta ingegneristica ha rivoluzionato l'uso dei mezzi di trasporto e li ha portati a un passo dall'unificazione planetaria."
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\nSfidando i nostri modelli di previsione, §Y[From.Owner.Capital.GetName]§! è ora un mondo unificato. Mettendo in comune le loro risorse, le persone hanno dato la priorità al benessere della comunità globale e gli standard di vita stanno aumentando."
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\nLavorando insieme, gli abitanti di §Y[From.Owner.Capital.GetName]§! hanno costruito un pianeta industriale unificato. Mettendo in comune le risorse mondiali, i singoli alveari hanno dato priorità al benessere dell'intera comunità globale e il loro tenore di vita collettivo appare eccezionale."
 fircon.1410.a:0 "Notevole. Questo è molto raro."
 fircon.1410.b:0 "Hanno più risorse del necessario..."
 fircon.1410.b.tooltip:0 "Potremmo alleggerirli di alcune risorse."
 fircon.1415.name:0 "Prosperità per Tutti"
 fircon.1415.desc:0 "La vita su §Y[FromFrom.Owner.Capital.GetName]§! è fiorente e l'economia in espansione ci offre alcune... opportunità uniche. Una colonna di trasporti di superficie di recente costruzione sarebbe un obiettivo ideale. In teoria, i nostri agenti potrebbero facilmente salire a bordo di uno di questi cargo e impadronirsi il carico. Tuttavia, in conformità con la nostra attuale posizione di osservazione, dovremmo prendere ulteriori precauzioni per non essere scoperti dalla popolazione."
 fircon.1415.a:0 "Fermatevi. Da loro non chiediamo altro che ricerca."
 fircon.1415.b:0 "Un furto? Ci stiamo!"
 fircon.1425.name:0 "Avanti Tutta!"
 fircon.1425.desc:1 "Il furto del carico su §Y[FromFromFromFrom.Owner.Capital.GetName]§! è stato un successo. I nostri agenti si sono assicurati un piccolo deposito di leghe e hanno imparato molto riguardo al trasporto [GetPreFTLLower] mentre erano laggiù."
 fircon.1425.a:0 "Il furto è stata un successo!"
 fircon.1430.name:0 "Capolinea!"
 fircon.1430.desc:0 "Il furto del carico su §Y[FromFromFromFrom.Owner.Capital.GetName]§! è stata un fallimento. I nostri agenti sono stati arrestati mentre operavano a bordo di un cargo di superficie. Durante l'alterco che ne seguì, sono state registrate vittime da entrambe le parti e i nostri agenti sono stati scoperti."
 fircon.1430.a:0 "La nostra rapina è stata un fallimento."
 fircon.1445.name:0 "Conflitto! A Cosa Serve?"
 fircon.1445.desc:0 "È scoppiata una guerra su §Y[From.Owner.Capital.GetName]§!. Negli ultimi anni, alcune fazioni del pianeta sono riuscite ad accumulare ricchezza sufficiente per monopolizzare i mezzi di produzione. A loro volta, altri si ribellarono contro la crescente disuguaglianza. Ora è scoppiata una guerra di classe a tutto campo. È un momento buio per §Y[From.Owner.Capital.GetName]§!. Ciò avrà conseguenze durature."
 fircon.1445.a:0 "Quei coraggiosi rivoluzionari. Deploriamo la loro lotta."
 fircon.1445.a.tt:0 "I nostri pensieri sono rivolti §Y[From.Owner.Capital.GetName]§!. L'osservazione di questa guerra dovrebbe fornire preziose informazioni sulla loro società."
 fircon.1445.b:0 "Rimarremo imparziali nei loro affari politici."
 fircon.1445.c:0 "I lavoratori hanno troppi diritti..."
 fircon.1450.name:0 "Un Dolore Inespresso"
 fircon.1450.desc:0 "La guerra su §Y[FromFrom.Owner.Capital.GetName]§! è finita. Uno dopo l'altro, i rivoluzionari sono caduti. Mentre i cadaveri si accumulavano, la fazione dominante continuava a trarre profitto da una guerra scatenata dalla propria avidità.\n\nLo status quo è stato ripristinato. Le grida di rivoluzione si sono spente."
 fircon.1450.a:0 "Siamo addolorati per la loro perdita."
 fircon.1450.b:0 "È inaccettabile."
 fircon.1451.name:0 "La Guerra è Finita!"
 fircon.1451.desc:1 "Dopo aver scelto di non coinvolgerci nella politica [GetPreFTLLower], la guerra su §Y[FromFrom.Owner.Capital.GetName]§! si è conclusa da sola. Le potenze oppressive hanno schiacciato i rivoluzionari con facilità.\n\nLo status quo è stato ripristinato. La rivoluzione è morta."
 fircon.1452.name:0 "Il Trionfo della Capitale"
 fircon.1452.desc:0 "I dipendenti inadempienti su §Y[FromFrom.Owner.Capital.GetName]§! si sono stancati, e la loro arrogante rivolta si è conclusa con un fallimento. I dirigenti hanno ripreso il controllo della situazione grazie a una ristrutturazione aziendale e a una gestione delle prestazioni oculate.\n\nLo status quo è stato ripristinato. Tutti stanno tornando ai loro posti di lavoro designati."
 fircon.1453.name:0 "Insicurezza Economica"
 fircon.1453.desc:0 "Sfidando i modelli di previsione, i dipendenti inadempienti di §Y[FromFrom.Owner.Capital.GetName]§! hanno estromesso il proprio livello esecutivo con un'acquisizione ostile.\n\nQuesto è un disastro, perché i nostri stessi lavoratori hanno preso ispirazione e si stanno facendo venire idee al di sopra delle loro possibilità. I nostri investimenti sono ora a rischio come mai prima d'ora. Avremmo dovuto essere più scrupolosi nella nostra pianificazione."
 fircon.1455.name:0 "La Resistenza Silenziosa"
 fircon.1455.desc:0 "Su §Y[FromFromFrom.Owner.Capital.GetName]§!, le voci dissenzienti sono state messe a tacere dalla potente élite. Tuttavia, se intervenissimo ora, potremmo certamente ribaltare la situazione. La nostra presenza sul pianeta potrebbe rafforzare ciò che resta della resistenza."
 fircon.1455.a:0 "Un'impresa disperata"
 fircon.1455.b:0 "Non abbiamo niente da perdere"
 fircon.1460.name:0 "Opprimere gli Oppressori"
 fircon.1460.desc:0 "Sbarcando su §Y[FromFromFromFrom.Owner.Capital.GetName]§!, le nostre forze hanno dimostrato un immediato vantaggio materiale e strategico rispetto alle truppe autoctone. L'ex élite si è ritirata e i rivoluzionari sono pronti ad assumere il potere."
 fircon.1460.b:0 "Questa è una notizia davvero devastante."
 fircon.1470.name:0 "Alla Ricerca degli Spaziali"
 fircon.1470.desc:0 "Gli abitanti di §Y[pre_ftl_planet.GetName]§! hanno iniziato a cercare attivamente segni di vita intelligente al di là del loro pianeta. Mentre si preparano ad andare con coraggio dove molti sono già andati, potrebbe essere giunto il momento di rivedere i nostri protocolli di primo contatto, in preparazione di una nuova aggiunta alla più grande comunità galattica."
 fircon.1470.a:0 "Li accoglieremo quando saranno pronti, e non prima."
 fircon.1470.b:0 "Tremate di paura, piccoli sciocchi!"
 fircon.1475.name:0 "Stanno Ascoltando"
 fircon.1475.desc.base:1 "La civiltà [GetPreFTLLower] su §Y[pre_ftl_planet.GetName]§! ha in qualche modo intercettato e decifrato una serie di comunicazioni provenienti dalla nostra Stazione d'Osservazione orbitale."
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\nStanno studiando un messaggio di natura molto personale tra un agente a bordo della Stazione d'Osservazione orbitale e un destinatario sconosciuto della nostra capitale.\n\nQuesta sfortunata fuga di notizie ha messo in evidenza le lacune dei nostri protocolli di sicurezza."
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\nRicevono i nostri dati sensibili. Abbiamo delle lacune nella nostra sicurezza."
 fircon.1475.a:0 "Avremmo dovuto stare più attenti."
 fircon.1475.b:0 "Identificare le falle. Eseguire lo scrub remoto dell'archivio dei dati."
 fircon.1480.name:0 "Ora Pensano di Essere Soli"
 fircon.1480.desc:0 "Gli abitanti di §Y[pre_ftl_planet.GetName]§! non hanno avuto successo nella loro ricerca di vita intelligente.\n\nDopo aver dedicato tempo e risorse alla ricerca di vita tra le stelle, si sono scoraggiati nello scoprire solo il vuoto.\n\nPer ora la ricerca continua, ma è chiaro che stanno perdendo rapidamente la speranza nel progetto. Inutile dire che continueremo a nascondere la nostra esistenza a loro, secondo i parametri della missione."
 fircon.1480.a:0 "Non sono ancora pronti per incontrarci."
 fircon.1485.name:0 "Intercettazione di Vecchi Segnali"
 fircon.1485.desc:0 "I ridicoli abitanti di §Y[pre_ftl_planet.GetName]§! hanno usato la loro debole tecnologia per intercettare alcuni dei nostri datati segnali radio.\n\nDecifrare e interpretare le nostre vecchie trasmissioni dovrebbe tenerli occupati per qualche generazione. Con il loro attuale livello di sviluppo, non corriamo il rischio di essere esposti."
 fircon.1485.a:0 "Continuate le osservazioni."
 fircon.1490.name:0 "Burlone Ribelle"
 fircon.1490.desc:0 "Nella loro ricerca di intelligenza extraplanetaria, gli abitanti di §Y[pre_ftl_planet.GetName]§!, hanno ricevuto un messaggio che diceva: 'Fate silenzio o vi sentiranno.'\n\nQuesta è stata l'azione di uno dei nostri agenti. Di conseguenza, i giovani astronauti sono ora terrorizzati da ciò che potrebbe nascondersi al di là del loro sistema."
 fircon.1490.a:0 "E così dovrebbero essere."
 fircon.1500.name:0 "Proclamazione della Propulsione"
 fircon.1500.desc:0 "Abbiamo ricevuto segnalazioni di propulsione superluminale di veicoli spaziali su §Y[pre_ftl_planet.GetName]§!. Gli abitanti sembrano intenzionati a diventare una vera e propria civiltà spaziale. Ciò che scoprono nelle stelle potrebbe rivelarsi troppo difficile da comprendere per loro."
 fircon.1505.name:0 "Molto da guadagnare, ma molto da perdere"
 fircon.1505.desc:0 "L'esistenza di un veicolo teoricamente capace di effettuare il salto FTL su §Y[event_target:pre_ftl_planet.GetName]§! è ora confermata. Sono passati ai test, sperando di infrangere presto la barriera della velocità della luce.\n\nSe avranno successo, saranno tecnicamente pronti a impegnarsi nella diplomazia galattica. Un tale incontro avrà sicuramente effetti profondi sulla loro società, nel bene e nel male."
 fircon.1505.a:0 "Devono imparare da soli. Osservare a distanza."
 fircon.1505.b:0 "Non sono pronti. Sabotare la loro missione."
 fircon.1505.c:0 "Cambiate approccio. Aiutateli a raggiungere le stelle!"
 fircon.1505.d:0 "Siamo stanchi. Accelerate il loro cammino."
 fircon.1510.name:0 "Separazione Totale"
 fircon.1510.desc:0 "Gli aspiranti astronauti di §Y[pre_ftl_planet.GetName]§! hanno tentato di infrangere la barriera della velocità della luce. Il pianeta intero ha assistito al lancio dell'astronave verso le stelle.\n\nIl decollo è stato un successo. Tutto funzionava secondo i parametri previsti. Poi hanno innestato la propulsione a curvatura e le cose hanno preso una svolta.\n\nSono riusciti a distorcere la forma del continuum spazio-temporale (un approccio affascinante ma imperfetto per infrangere la barriera della velocità della luce), tuttavia sono riusciti a farlo solo nella sezione di poppa del veicolo spaziale. La carneficina che ne risultò andò al di là di qualsiasi cosa gli abitanti di §Y[pre_ftl_planet.GetName]§! avrebbero mai potuto immaginare. L'equipaggio è stato violentemente distorto, fissato in una parte dello spazio, mentre contemporaneamente altre parti di sé si estendevano verso il futuro.\n\nPotrebbe passare del tempo prima che siano pronti per un secondo tentativo."
 fircon.1510.a:0 "Se li avessimo avvertiti, ora sarebbero degli astronauti..."
 fircon.1510.b:0 "Come previsto. Il loro fallimento era inevitabile."
 fircon.1515.name:0 "Inizia il Viaggio nello Spazio"
 fircon.1515.desc:0 "Il popolo di §Y[pre_ftl_planet.GetName]§! ha fatto notevoli progressi sul loro motore di salto sperimentale, ma c'erano alcuni errori clamorosi nei loro calcoli relativi alla portata prevista del loro generatore di distorsione spazio-temporale. Comunicando direttamente, siamo stati in grado di guidarli verso il metodo di viaggio più veloce della luce attraverso la rete iperluminale.\n\nSeguendo i nostri consigli, la gente di [pre_ftl_planet.GetName] si unirà presto a noi come società spaziale galattica."
 fircon.1515.a:0 "Attendiamo il loro arrivo nella più grande comunità galattica."
 fircon.1520.name:0 "Tra di Noi"
 fircon.1520.desc:0 "Gli abitanti di §Y[pre_ftl_planet.GetName]§! si sono uniti alla più grande comunità galattica come società di navigazione spaziale!\n\nLa nostra missione di osservazione si conclude, poiché ora sono in grado di navigare in FTL."
 fircon.1520.a:0 "Benvenuti nella galassia."
 fircon.1520.b:0 "Farebbero bene a stare alla larga da noi."
 unadavance_tech_tt:0 "La loro tecnologia è regredita, riportandoli di fatto a un'epoca precedente del loro sviluppo."

