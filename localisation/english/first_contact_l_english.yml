 ## Events
 fircon.6000.name:0 "C'è Vita là Dentro?"
 fircon.6000.desc:0 "Anche dopo averci incontrato, i nativi [non_believers_country.GetSpeciesNamePlural] si rifiutano di accettare l'esistenza della vita extraterrestre. Sostengono che non siamo visitatori interstellari, ma abitanti sotterranei che sono saliti sulla superficie attraverso un buco nel terra. Si pensa che il loro pianeta, [non_believers_planet.GetName], sia vuoto, e credono che voliamo all'interno di questa cavità centrale usando le nostre astronavi.\n\nQueste convinzioni sconcertanti stanno ostacolando i nostri sforzi diplomatici. Tutto ciò che diciamo o facciamo è rispettato con il massimo sospetto."
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$.\n\nAnche se tecnicamente non hanno torto, spiegare la questione non farebbe che complicare ulteriormente la situazione."
 fircon.6000.a:0 "Porta i loro scettici più influenti nello spazio."
 fircon.6000.b:0 "[non_believers_planet.GetName] non è vuoto! mostrate loro i calcoli!"
 fircon.6000.c:0 "Dite loro che siamo invasori sotterranei."

 fircon.6005.name:0 "Gli Scettici Si Sbagliano"
 fircon.6005.desc:0 "Si scopre che nemmeno i nativi [non_believers_country.GetSpeciesNamePlural] credono nello spazio: pensano che il cielo sia una cupola di vetro piena di specchi: le stelle sono raggi di sole riflessi dagli specchi, così come lo sono i altri corpi celesti.\n\nAnche se dovessimo portarli nella nostra capitale, probabilmente affermerebbero di non aver mai lasciato il loro pianeta natale, o qualcosa di altrettanto assurdo."
 fircon.6005.a:0 "Deve esserci un modo per influenzarli..."

 fircon.6015.name:0 "Gli Scettici Si Sbagliano"
 fircon.6015.desc:0 "Notizie contrastanti da [non_believers_planet.GetName]: mentre i nativi [non_believers_country.GetSpeciesNamePlural] non pensano più che siamo visitatori dal centro del loro [non_believers_planet.GetPlanetMoon], ora sono convinti che il loro mondo sia piatto e le persone come noi vivono in città sospese sotto la crosta di [non_believers_planet.GetName]."

 fircon.6020.name:0 "Gli Scettici Hanno Ragione"
 fircon.6020.desc:0 "I nativi [non_believers_country.GetSpeciesNamePlural] ci ringraziano per la nostra onestà. Ovviamente non possono ancora fidarsi completamente di noi, dal momento che credono ancora che siamo invasori dalle Profondità di [non_believers_planet.GetName], ma almeno capiscono che non auguriamo loro alcun male e non vedono l'ora di collaborare con noi."

 fircon.6025.name:0 "Difesa Anti-Invasione Sotterranea"
 fircon.6025.desc:0 "Dopo aver stabilito che siamo gli abitanti segreti delle Profondità di [non_believers_planet.GetName], i nativi [non_believers_country.GetSpeciesNamePlural] hanno iniziato a preoccuparsi di cos'altro potrebbe nascondersi sotto la superficie del [non_believers_planet.GetPlanetMoon]. Forze militari sono state stazionate vicino a caverne, faglie e vulcani, pronte a difendere contro eventuali ulteriori invasori sotterranei."
 fircon.6025.a:0 "Stai al gioco. Offri loro supporto militare."
 fircon.6025.b:0 "Questo è ridicolo."

 fircon.6030.name:0 "Attacco Improvviso!"
 fircon.6030.desc:0 "Notizie incredibili da [non_believers_planet.GetName]: qualcuno si stava davvero nascondendo sotto la superficie! Eserciti sotterranei di una specie precedentemente sconosciuta si stanno riversando fuori dalle caverne e stanno attaccando i nativi [non_believers_country.GetSpeciesNamePlural]. È un'invasione su vasta scala!"
 fircon.6030.a:0 "Questo sembra familiare..."

 fircon.6031.name:0 "Come in Alto, Così in Basso"
 fircon.6031.desc:1 "Dopo una feroce guerra mondiale, la popolazione [non_believers_country.GetName] è stata annientata dalla razza sotterranea che vive sotto la superficie di [non_believers_planet.GetName]. La nuova specie dominante è consapevole della nostra presenza, e in qualcosa di una benedizione mista, ovviamente non crede che veniamo dal centro del loro pianeta."
 fircon.6031.a:0 "Finalmente, dei vicini ragionevoli."

 fircon.6032.name:0 "Eruzione Improvvisa!"
 fircon.6032.desc.base:0 "I [non_believers_country.GetSpeciesNamePlural] avevano ragione ad avere paura: pur non ospitando alcuna razza sotterranea, il nucleo fuso del loro pianeta si è dimostrato abbastanza pericoloso."
 fircon.6032.desc.troops:0 "L'improvvisa eruzione di un vulcano apparentemente spento è stata devastante per le infrastrutture della regione. Tuttavia, grazie alla nostra presenza militare nei pressi del luogo, la maggior parte della popolazione colpita è stata evacuata in sicurezza."
 fircon.6032.desc.notroops:0 "L'improvvisa eruzione di un vulcano apparentemente spento è stata devastante, e i nativi [non_believers_country.GetSpeciesNamePlural] sono alla disperata ricerca di aiuto."
 fircon.6032.a:0 "Almeno adesso si fidano di noi."

 fircon.6033.name:1 "Anticlimatico"
 fircon.6033.desc:0 "Le truppe Difesa Anti-Invasione Sotterranea di stanza vicino alle grotte e ai vulcani più grandi riferiscono che non è emerso assolutamente nulla da sotto la superficie. Probabilmente è meglio così, anche se alcuni dei soldati sembrano visibilmente delusi."

 fircon.6035.name:0 "Un Cambio di Prospettiva"
 fircon.6035.desc.start:0 "I nativi [non_believers_country.GetSpeciesNamePlural] vorrebbero offrirci i loro ringraziamenti, così come le scuse ufficiali. Ora capiscono che in realtà non siamo abitanti sotterranei, ma veniamo da un altro luogo:"
 fircon.6035.desc.water:0 "dall'oceano."
 fircon.6035.desc.sun:0 "dal centro della loro stella."
 fircon.6035.desc.end:0 "La loro conoscenza della cosmologia è ancora tutt'altro che perfetta, ma almeno ora sono pronti a fidarsi di noi."
 fircon.6035.a:0 "Un'esperienza socialmente interessante ma mentalmente estenuante."

 fircon.6038.name:0 "Torna Sottoterra!"
 fircon.6038.desc.troops:0 "Dopo una lunga e combattuta battaglia, le nostre forze combinate hanno trionfato sugli invasori sotterranei, costringendoli a tornare sotto la superficie di [non_believers_planet.GetName]!"
 fircon.6038.desc.notroops:0 "Dopo una lunga e combattuta battaglia, [non_believers_country.GetName] ha costretto gli invasori sotterranei a ritirarsi sotto la superficie di [non_believers_planet.GetName]!"

 fircon.7500.name:0 "Ripieno [Root.GetSpeciesNamePlural]"
 fircon.7500.desc:0 "Notizie inaspettate da §Y[pre_ftl_planet.GetName]§! oggi come un volto familiare ci saluta.\n\nRecentemente, i nativi [pre_ftl_country.GetSpeciesAdj] sono rimasti affascinati dalla nostra forma. Qualcosa dei nostri [Species.GetEarNamePlural] sembra ricordare i loro piccoli. Infatti, dicono che siamo 'Carini'. I giocattoli di peluche con gli [Species.GetEarNamePlural] esagerati sono diventati un bene diffuso nelle loro città."
 fircon.7500.a:0 "Certo che lo siamo!"
 fircon.7500.b:0 "Non siamo §Rcarini§!."
 fircon.7500.c:0 "Ma, noi non abbiamo mai fatto peluche..." # Kyaaa!
 fircon.7500.d:0 "Che perdita di tempo."
 fircon.7500.e:0 "Potremmo... potremmo averne uno?"
 fircon.7500.f:0 "Imporremo royalties su qualsiasi uso della nostra somiglianza."

 fircon.7505.name:0 "Tutto è Uno"
 fircon.7505.desc:0 "Intriganti cambiamenti sociologici stanno avvenendo su §Y[pre_ftl_planet.GetName]§!.\n\nDato che hanno solo noi stessi come riferimento, le persone sono arrivate a credere che tutta la vita nell'universo deve essere come siamo: connessi. Uno. Senza un altro quadro di riferimento, i nativi [pre_ftl_country.GetSpeciesNamePlural] sono più che disposti a consentire ai nostri [root.GetIndividualNamePlural] l'accesso alle loro istituzioni. La loro incomprensione potrebbe consentirci di far progredire considerevolmente la loro civiltà. Tuttavia, se la verità sulla galassia in generale (e sull'esistenza di specie non gestalt) venisse resa nota, potrebbero fidarsi meno di no."
 fircon.7505.a.hive:0 "Sì, lo siamo tutti."
 fircon.7505.a.machine:0 "Affermativo. Solo voi siete individui."
 fircon.advance_tech:0 "[pre_ftl_country.GetName] avanzerà alla prossima era tecnologica."
 fircon.b.tt:0 "[pre_ftl_country.GetName] avanzerà verso le loro future ere tecnologiche più velocemente del §G25%§!."
 fircon.7505.b:0 "Ditegli che non siamo sicuri noi stessi."
 fircon.7505.c:0 "Correggete il Malinteso creato."

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "Diplomazia Diffidente"
 MESSAGE_PRE_FTL_DISTRUSTFUL:1 "A causa delle nostre azioni recenti, il $COUNTRY|Y$ è diventato diffidente nei nostri confronti, bloccando la diplomazia per un certo periodo."

 fircon.7510.name:0 "Insegna a un Alveare come Creare"
 fircon.7510.desc.base:0 "Dopo il successo della nostra iniziativa educativa con l'alveare che desideriamo promuovere, abbiamo proceduto a insegnare loro un po' di chimica di base. Quasi immediatamente, hanno estrapolato le applicazioni più distruttive di questi principi e hanno iniziato a fare guerra contro un alveare vicino prima ancora che avessimo lasciato la loro atmosfera. Ora, milioni di droni stanno morendo."
 fircon.7510.desc.gestalt:0 "I nostri [Root.GetScientistPlural] hanno avuto successo con il loro compito su §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.desc.regular:0 "I nostri scienziati hanno lasciato §Y[pre_ftl_planet.GetName]§! oggi in uno stato di agitazione. $fircon.7510.desc.base$"
