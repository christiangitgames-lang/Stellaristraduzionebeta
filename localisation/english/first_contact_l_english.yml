 first_contact.1120.name: "L'invito"
 first_contact.1120.desc: "L'impero §H[This.ContactCountry.GetName]§! ha stazionato una nave nel nostro confine, trasmettendo un segnale a ripetizione.\n\nÈ stata una sfida tradurre il loro messaggio, ma i nostri [This.Owner.GetLinguists] credono che vogliano invitare per alcuni giorni sulla loro nave uno dei nostri rappresentanti a un'evento di scambio culturale."
 first_contact.1120.a.proactive: "È un segno di fiducia."
 first_contact.1120.a.cautious: "Ok, ma questa sembra una trappola."
 first_contact.1120.a.tooltip: "Invieremo un nostro emissario all'evento."
 first_contact.1120.b: "Assolutamente no."
 first_contact.1120.b.tooltip: "Rifiuteremo l'invito."
 first_contact.1125.name: "Messa in Opera"
 first_contact.1125.desc: "Con un po' di supposizioni, l'[This.Owner.GetEnvoy] [This.Leader.GetName] e i nostri [This.Owner.GetLinguists] hanno accettato l'invito allo scambio culturale alieno. Abbiamo interpretato la risposta entusiasta dell'impero §H[This.ContactCountry.GetName]§! come positiva. Poco dopo, hanno inviato dei pittogrammi che raffigurano un conto alla rovescia per la festa.\n\nL'[This.Owner.GetEnvoy] [This.Leader.GetName] sta utilizzando il tempo rimanente per preparare e studiare ulteriormente i campioni linguistici ottenuti."
 first_contact.1125.a: "Questa è un'opportunità di apprendimento unica."
 first_contact.1125.a.tooltip: "Ci prepareremo per l'invito."
 first_contact.1125.b: "È un'occasione perfetta per raccogliere informazioni."
 first_contact.1125.b.tooltip: "Siamo d'accordo, ma doteremo il nostro emissario della nostra tecnologia di spionaggio."
 first_contact.1130.name: "Preparazione al Gioco"
 first_contact.1130.desc: "Il conto alla rovescia per lo scambio culturale con l'impero §H[This.ContactCountry.GetName]§! è in fase di completamento. L'[This.Owner.GetEnvoy] [This.Leader.GetName] sta per salire sulla navetta verso la nave degli inviati alieni. La comunicazione con il nostro [This.Owner.GetEnvoy] si interromperà per tutta la durata della festa per rispetto."
 first_contact.1130.a: "Dobbiamo abbracciare la loro cultura nel miglior modo possibile."
 first_contact.1130.a.tooltip: "Il nostro emissario cercherà di integrarsi con la loro cultura."
 first_contact.1130.b: "Siate cordiali ma professionali."
 first_contact.1130.b.tooltip: "Il nostro emissario agirà in modo professionale."
 first_contact.1130.c: "Iniziare l'operazione."
 first_contact.1130.c.tooltip: "Il nostro emissario imparerà quanto più possibile."
 first_contact.1135.name: "Seconda Possibilità"
 first_contact.1135.desc: "Il nostro disinteresse per il loro invito ha offeso l'impero §H[This.ContactCountry.GetName]§!. Il loro tono è drasticamente cambiato. I nostri [This.Owner.GetLinguists] nelle comunicazioni successive hanno tradotto un linguaggio ostile.\n\nSembra che non vogliano accettare un no come risposta."
 first_contact.1135.a: "Molto bene. Allora parteciperemo."
 first_contact.1135.a.tooltip: "Dopo tutto, parteciperemo per il bene delle relazioni diplomatiche."
 first_contact.1135.b: "La risposta è ancora no."
 first_contact.1135.b.tooltip: "Non accetteremo in alcun modo l'invito."
 first_contact.1140.name: "Errore di Spionaggio"
 first_contact.1140.desc: "L'evento di scambio culturale con l'impero §H[This.ContactCountry.GetName]§! è durato molto più a lungo del previsto.\n\nQuando la navetta dell'[This.Owner.GetEnvoy] [This.Leader.GetName] è tornata, ha riferito che l'operazione non è riuscita.\n\nDurante l'evento, un'agente della sicurezza alieno ha trovato un dispositivo di spionaggio. L'[This.Owner.GetEnvoy] [This.Leader.GetName] è stato interrogato, rimproverato e poi invitato ad andarsene. Utilizzando i dati raccolti con le tecniche di spionaggio di riserva, ora comprendiamo la loro lingua e la loro tecnologia, anche se il nostro futuro diplomatico inizierà su un terreno ripido."
 first_contact.1140.A: "Che sfortuna."
 first_contact.1145.name: "Scansione Completata"
 first_contact.1145.desc: "L'evento di scambio culturale con l'impero §H[This.ContactCountry.GetName]§! è durato molto più a lungo del previsto.\n\nQuando la navetta dell'[This.Owner.GetEnvoy] [This.Leader.GetName] è tornata, ha riferito che l'operazione è stata un successo. Non solo è riuscito a decifrare la maggior parte del linguaggio alieno, ma la nostra scansione ci ha fornito un quadro chiaro delle loro capacità tecnologiche.\n\nQuesto migliorerà notevolmente le relazioni con l'impero §H[This.ContactCountry.GetName]§!, senza che siano consapevoli della nostra comprensione delle loro conoscenze scientifiche."
 first_contact.1150.name: "Vivere la Festa"
 first_contact.1150.desc: "Partecipando all'evento per più giorni con una mente aperta, l'[This.Owner.GetEnvoy] [This.Leader.GetName] si è unito a spettacoli musicali, teatrali e di danza ed ha esplorato varie tradizioni culinarie. La sua disponibilità all'esperienza sociale è stata accolta con entusiasmo dall'impero §H[This.ContactCountry.GetName]§!.\n\nL'[This.Owner.GetEnvoy] [This.Leader.GetName] se ne è andato con una comprensione intima della loro lingua e un profondo apprezzamento della loro cultura. La sua esperienza aprirà la strada a interazioni diplomatiche più positive con l'impero §H[This.ContactCountry.GetName]§!."
 first_contact.1150.a: "Un gentile invito da parte di nuovi amici."
 first_contact.1155.name: "Gettare la Spugna"
 first_contact.1155.desc: "L'[This.Owner.GetEnvoy] [This.Leader.GetName] ha trascorso i giorni dell'evento osservando con riservatezza gli spettacoli artistici e assaggiando le tradizioni culinarie. La sua mancanza di entusiasmo per l'impero §H[This.ContactCountry.GetName]§! è stato frustrante. Secondo la nostra comprensione della loro lingua, il nostro emissario è stato considerato noioso.\n\nAccompagnato alla navetta e invitato a partire, il nostro emissario ha acquisito competenza nella loro lingua e una comprensione superficiale della loro cultura, che possiamo sfruttare per le future interazioni diplomatiche."
 first_contact.1155.a: "L'emissario ci ha provato."
 first_contact.1160.name: "Affamati di Connessione"
 first_contact.1160.desc: "Durante i giorni dell'evento la delusione dell'impero §H[This.ContactCountry.GetName]§! per la differenza tra i nostri bisogni nutrizionali e i loro non poteva che essere più evidente. Per fortuna l'[This.Owner.GetEnvoy] [This.Leader.GetName] ha fatto del suo meglio per partecipare attivamente agli eventi d'intrattenimento ed è riuscito a instaurare un rispetto reciproco.\n\nL'[This.Owner.GetEnvoy] [This.Leader.GetName] se n'è andato con una discreta conoscenza della lingua e della cultura dell'impero §H[This.ContactCountry.GetName]§!. Per quanto riguarda le nostre esigenze alimentari hanno reagito con comprensione e ci hanno fornito una serie di manuali di ricette e galateo alieno. Sebbene noiosa, questa conoscenza dovrebbe aiutare a facilitare le future interazioni diplomatiche."
 first_contact.1160.a: "La comprensione è la base della diplomazia."
 first_contact.1165.name: "No Significa No"
 first_contact.1165.desc: "Il secondo rifiuto all'invito dell'impero §H[This.ContactCountry.GetName]§! per visitare la loro nave è stato accolto con una forte risposta emotiva. Abbiamo ricevuto comunicazioni da diversi membri dell'equipaggio alieno per diverse ore, in quello che i nostri [This.Owner.GetLinguists] credono possa essere un tentativo di incolparci per non aver partecipato.\n\nQueste comunicazioni, insieme ai segnali intercettati dalla loro nave, ci hanno permesso di decifrare abbastanza il loro linguaggio per avere una comprensione operativa. Ora possiamo avviare relazioni diplomatiche più appropriate, anche se hanno preso negativamente questo incidente iniziale."
 first_contact.1165.a: "Questi alieni sono persistenti."
