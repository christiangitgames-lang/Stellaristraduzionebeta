 FIRST_CONTACT_TITLE: "First Contact Story Pack" # Do not translate
 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! è uno story pack che esplora i primi incontri con le civiltà pre-FTL. Questo story pack introduce anche la tecnologia di occultamento!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Raccomandiamo §SFirst Contact§! perché le nuove caratteristiche contenute in questo story pack rendono le interazioni con le società pre-FTL più dinamiche e coinvolgenti."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Raccomandiamo §SFirst Contact§! perché alcune delle variabili che hai selezionato si adattano al suo contenuto. Questo pacchetto storia si concentra sulla diplomazia, lo spionaggio e l'osservazione dello sviluppo delle civiltà pre-FTL."

