 preftl.1110.name:0 "Successo della Rivolta Robotica"
 preftl.1110.desc:0 "Dopo aver intrapreso una guerra globale contro le macchine di loro stessa creazione, la civiltà aliena su [From.Capital.GetName] è stata sconfitta. Il [From.Capital.GetPlanetMoon] è ora controllato da [event_target:current_uprising.GetName]."
