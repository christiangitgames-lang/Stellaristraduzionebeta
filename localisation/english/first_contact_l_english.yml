 #Events

 fircon.5000.name:0 "Orbitali mancanti"
 fircon.5000.desc.base:0 "Su §Y[From.GetName]§! mancano i pianeti.\n\nTutti i calcoli indicano l'esistenza di molti altri corpi celesti, eppure non si trovano da nessuna parte nel sistema. I sensori sono stati ricalibrati e i numeri ricontrollati, ma la teoria è smentita dalla realtà. Abbiamo contrassegnato le posizioni mancanti dei planetoidi sulle nostre carte stellari."
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\nForse una scansione più approfondita del sistema potrebbe rivelare di più."

 fircon.5005.desc.open:0 "$fircon.5000.desc.base$\n\nAbbiamo capito che i vicini [owner.GetPreFTLLowerPlural] nel sistema Dacha sono collegati a questo."
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\nSembra che i precedenti vicini [owner.GetPreFTLLowerPlural] provenienti dalla stella Dacia abbiano creato questo strano sistema. Tuttavia le iperlinee che conducevano lì da allora sono scomparse."

 fircon.5010.name:0 "Grande Furto Planetario"
 fircon.5010.desc:0 "I pianeti sono stati spostati!\n\nLe iperlinee anomale che abbiamo rilevato nel sistema §Y[from.solar_system.GetName]§! erano ciascuna legata a dove ci aspettavamo di scoprire i mondi. Dopo aver studiato queste strane corsie, ci rendiamo conto che conducono tutte allo stesso punto. Un sistema stellare chiamato §YDacha§!, che si pensava irraggiungibile, ma se dovessimo unire tutte queste sottili iperlinee, potremmo attraversarlo con una nave scientifica."
 fircon.5010.a:0 "Scoprite dove portano le iperlinee!"
 fircon.5010.b:0 "Vogliamo davvero saperlo?"
 
 fircon.5015.name:0 "Pianeti dell'Abbondanza"
 fircon.5015.desc:0 "In orbita attorno a ciascuna delle tre stelle nel sistema §Y[From.GetName]§! ci sono paradisi ecologici, mondi Gaia, ciascuno in grado di sostenere la vita organica. Inizialmente, pensavamo che potessero essere disabitati, dato la mancanza di inquinamento. Tuttavia, dopo aver eseguito scansioni più approfondite, abbiamo scoperto grandi città tentacolari che coprono ogni pianeta da un capo all'altro.\n\nAncora più strano, sembra che solo la stella centrale abbia pianeti originari di questo sistema. Gli altri sono orbitati da pianeti provenienti da $NAME_Helito$ e altri sistemi più remoti."
 fircon.5015.a:0 "Ma... Come!?"
 fircon.5015.b:0 "È bellissimo!"
 fircon.5015.c.exterminator:0 "ESTREMA CONCENTRAZIONE DI VITA ORGANICA RILEVATA."
 fircon.5015.c.swarm:0 "Così tanto da divorare!"
 fircon.5015.c.purifier:0 "Quei mondi avrebbero un aspetto migliore con [Owner.GetSpeciesNamePlural] sopra."

 fircon.5020.name:0 "Pianeti Uniti Habinte Incontrati"
 fircon.5020.desc:0 "Il rilevamento di un nuovo mondo Gaia è di solito un evento importante, ma per l'equipaggio di [Root.GetName] diventerà una routine per i prossimi mesi. I pianeti multipli ospitano alcuni [Owner.GetPreFTLLowerPlural] molto strani, ovviamente non hanno raggiunto il volo spaziale, ma la loro produzione di energia rinnovabile rivaleggia con i nostri reattori più efficienti.\n\nUn'altra stranezza è l'equa distribuzione delle risorse. Ogni mondo ha tutto ciò di cui ha bisogno per sopravvivere, il che dovrebbe essere impossibile. Stiamo vedendo merci prodotte solo su un pianeta arrivare su un altro senza che una sola nave da trasporto prenda il volo."
 fircon.5020.a:0 "Abbiamo bisogno di una Stazione d'Osservazione ora!"

 fircon.5026.name:0 "Ponte tra i Pianeti"
 fircon.5026.desc:0 "I nativi [GetPreFTLLowerPlural] di §Y[From.solar_system.GetName]§! sono in qualche modo più abili con la teoria delle iperlinee di quanto lo siamo noi. Ciascuno dei loro pianeti è collegato l'un l'altro attraverso una rete di iperlinee artificiali. Queste corsie sono usate per trasportare le risorse necessarie come cibo o materiali da costruzione verso i loro altri mondi usando solo treni diretti al pianeta, e non abbiamo idea di come abbiano fatto.\n\nÈ stata approvata la richiesta di ulteriori [Root.GetScientistPlural] per studiare questi mondi. Anche se a giudicare dall'attività delle loro postazioni di ascolto planetarie; non siamo gli unici a osservare gli alieni."

 fircon.5036.name:0 "Rabbia di una Razza Gentile"
 fircon.5036.desc:0 "Pensavamo che coloro che potevano attraversare le stelle non sarebbero stati così primitivi da ricorrere alla violenza.\n\n§RLascia stare.§!"
 fircon.5036.a:0 "Aspet-"
 fircon.5036.tt:0 "§RTutte le nostre navi nel sistema §Y[From.solar_system.GetName]§! sono andate perse in azione.\nTutte le iperlinee verso il §Ysistema [From.solar_system.GetName]§! sono diventate instabili.§!"

 fircon.5040.name:0 "La Diplomazia Non È un'Opzione"
 fircon.5040.desc:0 "Abbiamo visto che tipo di galassia è, e abbiamo scelto di evitarla, ma ancora una volta siamo disturbati, volete davvero vedere i nostri tesori? Allora lasciate che ve li mostriamo."
 fircon.5040.a.tt:0 "§ROgni sistema vicino al sistema §Y[From.GetName]§! ha delle nuove corsie di Iperlinee.§!"

 fircon.5050.name:0 "Richiesta Cortese"
 fircon.5050.desc:0 "Le conoscenze che abbiamo acquisito sulla tecnologia delle iperlinee grazie alla nostra collaborazione con [event_target:solarpunk_country.GetSpeciesAdj] sono state frustrantemente lente. Sembra che per ottenere la padronanza di un insieme di iperlinee locali come il suo, ci vorrebbero migliaia di anni per catalogare le iper-fluttuazioni. Abbiamo ricevuto una nuova comunicazione dal loro rappresentante principale.\n\n"Ad essere onesti, la vostra presenza qui è stata fastidiosa, quindi ora che vi abbiamo insegnato per cosa siete venuti, dobbiamo chiedervi di andarvene. Avendo giudicato incompatibili i nostri modi di vivere, temiamo che in futuro possiate desiderare ciò che abbiamo noi. Quindi, per evitare qualsiasi rancore, desideriamo offrirvi uno dei nostri pianeti. Ci occuperemo noi del trasporto, non preoccupatevi.""
 fircon.5050.a:0 "Accettiamo, che possiate vivere a lungo."
 fircon.5050.a.tt:0 "§YSol X§! sarà aggiunto in orbita attorno a §Y[capital_star.GetName]§!."
 fircon.5050.c:0 "Prenderemo i tuoi segreti!"
 fircon.5050.c.tt:0 "§RInvadete gli alieni per apprendere i segreti delle Iperlinee.§!"
