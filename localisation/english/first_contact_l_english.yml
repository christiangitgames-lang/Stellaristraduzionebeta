 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name:0 "L'Ospite"
 first_contact.3000.desc:0 "L'apparizione di una mostruosità tentacolare delle dimensioni di un edificio nel mezzo di §Y[This.Owner.Capital.GetName]§! ha gettato la capitale nel caos. La creatura sembra confusa quanto noi dalla sua improvvisa apparizione, e si è lasciata trattenere senza opporre resistenza.\n\nMentre molti [owner.GetScientistPlural] affermano già che la creatura, nome in codice §HL'Ospite§!, sia di natura aliena, altri hanno suggerito che potrebbe essere un specie precedentemente sconosciuta che fino ad ora non era stata scoperta. Dopotutto, nessuna nave aliena è stata rilevata in orbita. La creatura si è materializzata dal nulla, apparentemente non assistita dalla tecnologia.\n\nIl nostro confuso visitatore è attualmente trattenuto in una delle nostre strutture di ricerca."
 first_contact.3000.desc.gestalt:0 "L'apparizione di una mostruosità tentacolare delle dimensioni di un edificio nel mezzo di §Y[This.Owner.Capital.GetName]§! ha gettato la capitale nello scompiglio. La creatura sembra confusa quanto noi dalla sua improvvisa apparizione, e si è lasciata trattenere senza opporre resistenza.\n\nSospettiamo che la creatura sia di natura aliena, ma non possiamo escludere la possibilità che sia una specie sconosciuta originaria del nostro mondo. Dopo tutto, nessuna nave aliena è stata rilevata in orbita.La creatura, nome in codice §HL'Ospite§!, si è materializzata dal nulla apparentemente senza l'aiuto della tecnologia.\n\nIl nostro confuso visitatore è attualmente trattenuto in una delle nostre strutture di ricerca."
 first_contact.3000.a.friendly:0 "Dobbiamo parlare con questa creatura!"
 first_contact.3000.a.unfriendly:0 "Interroga l'invasore."
 first_contact.3000.b.execution:0 "Elimina questo invasore dalla nostra capitale!"
 first_contact.3000.b.sacrifice:0 "Un sacrificio."
 first_contact.3000.c.hive:0 "Uno spuntino dal cielo!"
 first_contact.3000.d.assimilator:0 "Uno di noi. Uno di noi."
 first_contact.3000.d.assimilator.tooltip:0 "§Y$NAME_Guest$§! si unisce ai nostri ranghi come leader."
 start_jaunting_traveler_communications_study:0 "I nostri [This.Owner.GetEnvoyPlural] tenteranno di comunicare con la creatura."

 ##First Contact Stage Summaries
 fcsum_jaunting_traveler_summary:0 "Una creatura colossale di origine sconosciuta si è improvvisamente materializzata nella nostra capitale. Attualmente è custodita in una delle nostre strutture di ricerca."
