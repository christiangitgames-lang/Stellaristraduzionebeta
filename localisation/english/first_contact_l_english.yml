 # Starting event
 origin.4010.name:0 "Il Disegno di Legge"
 origin.4010.desc:1 "Una piccola capsula a propulsione autonoma è appena entrata nei confini del nostro sistema natale, annunciando a gran voce il suo arrivo con un segnalatore. Una volta recuperata, la capsula ha rivelato il suo lugubre contenuto: un lungo elenco di tutti i mezzi militari che abbiamo distrutto durante la guerra contro i nostri invasori, completo di vittime dell'equipaggio e del valore stimato di ogni nave distrutta.\n\nI nostri ex invasori chiedono ufficialmente un risarcimento di guerra. Questo nonostante il fatto che siano stati loro a invaderci. Ancora più oltraggioso è il fatto di sostere che tutte le navi distrutte nel nostro sistema sono ancora di loro proprietà e qualsiasi tentativo di distruggere, riadattare o retroingegnerizzare i relitti ci porterebbe a violare i termini e le condizioni.\n\nUn'agenzia di recupero crediti ci contatterà presto per risolvere la questione."
 origin.4010.a:0 "Assurdo!"
 origin.4010.a.tooltip:0 "Gli esattori ci faranno visita il §Y[root.payback_debt_collectors_timer]§!."

 # Hub - first encounter
 origin.4015.name:0 "Recupero Crediti"
 origin.4015.desc:0 "Gentile [owner.GetName],\n\nLa stiamo contattando per conto delle §H$NAME_MSI_country$§! in merito a un debito insoluto. Essendo una società spaziale emergente, comprendiamo che lei non sia in grado di rimborsare l'intero importo. Il nostro obiettivo è quello di aiutarvi a scegliere un piano di rimborso appropriato, in grado di saldare i debiti in sospeso senza sopperire la crescita economica.\n\nDi conseguenza, siamo lieti di offrirvi una consulenza gratuita! Desideriamo ardentemente che la questione possa essere risolta in modo amichevole."
 origin.4015.a:0 "Siamo disposti ad accordarci."
 origin.4015.b:0 "Ci rifiutiamo di pagare."
 origin.4015.c:0 "Chi siete?"
 origin.4015.c.response:0 "Anche prima che il nostro popolo raggiungesse le stelle, abbiamo capito che ognuno ha un ruolo da svolgere in questa galassia. Alcune culture bramano il potere. Altre perseguono la conoscenza. Noi ci siamo evoluti privilegiando il servizio.\n\nChi non ha mai provato la gioia del servizio disinteressato non ha capito il senso della vita. Inchinarsi non significa sminuirsi. È per elevare coloro che ti circondano."

 # We are willing to settle
 origin.4016.name:0 "Termini di Rimborso"
 origin.4016.desc:0 "Secondo le stime che abbiamo presentato in precedenza, l'importo che deve al nostro cliente è pari a §Y£energy£ [owner.debt_collectors_amount] Crediti Energetici§!. Siamo lieti di offrirle una serie di piani di rimborso."
 origin.4016.a:0 "Pagate l'intero importo."
 origin.4016.a.response:0 "Siamo commossi dal suo desiderio di saldare il debito, ma ad un attento esame i crediti energetici che ci ha offerto non sembrano essere del tutto autentici. Siamo certi che si tratti di un semplice malinteso! Facciamo finta che non sia mai successo." # Una battuta sfacciata nel caso in cui i giocatori utilizzino i comandi della console per ottenere l'intera somma.
 origin.4016.b:1 "§R5000§! £energy£ §H$energy$§! ogni 15 anni."
 origin.4016.b.tooltip:1 "Impegno a dare §R5000§! £energy£ §H$energy$§! agli esattori al loro ritorno."
 origin.4016.c:1 "§R2500§! $r_consumer_goods$ ogni 15 anni."
 origin.4016.c.tooltip:1 "Impegno a dare §R2500§! $r_consumer_goods$ agli esattori al loro ritorno."
 origin.4016.d:0 "Possiamo offrirle qualcos'altro?"
 origin.4016.e:1 "§R1250§! £alloys£ §H$alloys$§! ogni 15 anni."
 origin.4016.e.tooltip:1 "Impegnati a dare §R1250§! £alloys£ §H$alloys$§! agli esattori al loro ritorno."

 # Agreed to pay
 origin.4017.desc:1 "Splendido! Siamo lieti di essere riusciti a raggiungere un accordo così rapidamente. Torneremo tra §Y15 anni§! per riscuotere la prima rata e assicurarci che lei sia soddisfatto dei termini.\n\nArrivederci!"
 origin.4017.a.tooltip:0 "Gli esattori torneranno il §Y[root.payback_debt_collectors_timer]§!."

 # Pay with something else
 origin.4018.desc:0 "Se non siete in grado o non siete disposti a coprire il costo dell'energia, potete ripagare il vostro debito impegnando una certa percentuale della vostra forza lavoro nelle §H$NAME_MSI_country$§!. I vostri lavoratori saranno trasportati nei luoghi di lavoro designati e riceveranno un alloggio di base fino a quando non avranno ripagato l'intero debito.\n\nÈ bene notare che questi lavoratori non devono essere necessariamente cittadini a tutti gli effetti. Qualsiasi corpo senziente andrà bene."
 origin.4018.a:0 "In realtà, preferiremmo pagare usando i crediti energetici."
 origin.4018.b:0 "Lo faremo."
 origin.4018.b.tooltip:1 "Ci impegniamo a dare §R200§! £pop£ §HPop§! agli esattori al loro ritorno."
 origin.4018.c:0 "Quindi stai chiedendo degli schiavi?"
 origin.4018.c.response:0 "Il termine corretto è "servitori vincolati". La schiavitù è una pratica sleale basata sullo sfruttamento di strutture di potere preesistenti. I nostri scambi si basano esclusivamente sui termini del contratto."
 origin.4018.d:0 "Ci rifiutiamo di pagare."

 # Refuse to pay
 origin.4019.desc:0 "Siamo davvero spiacenti di non essere riusciti a raggiungere un accordo su questa questione. C'è la possibilità che siate disposti a riconsiderare la questione? Secondo i termini del contratto, se un debitore non vuole o non può pagare, siamo tenuti a sequestrare i beni per conto del nostro cliente."
 origin.4019.a:0 "Fatti sotto."
 origin.4019.a.tooltip:0 "Questi infami ci attaccheranno!"
 origin.4019.b:0 "Riconsideriamo le nostre opzioni..."

 # Refuse to pay - won battle
 origin.4020.name:0 "Non Oggi"
 origin.4020.desc:0 "La flotta di esattori è stata costretta a ritirarsi. Senza dubbio torneranno, ma per ora siamo al sicuro."
 origin.4020.desc.repeat:0 "Ancora una volta, abbiamo costretto gli esattori a ritirarsi dal nostro sistema. È improbabile che li abbiamo visti per l'ultima volta, ma per ora la nostra gente e i nostri beni sono al sicuro."

 # Won battle too many times - MSI declares war on you
 origin.4021.name:0 "Sequestro dei Beni"
 origin.4021.desc:0 "La delusione è pesante.\n\nCome azienda specializzata nell'illuminazione delle civiltà meno sviluppate, siamo orgogliosi delle nostre competenze. Tuttavia, è diventato palesemente chiaro che non siamo riusciti a impartire alcune lezioni fondamentali. Piuttosto che attaccare gli altri senza motivo, siete voi a dovervi assumere la responsabilità dei vostri fallimenti.\n\nLasciate che vi insegniamo come ripagare un debito."
 origin.4021.a:0 "Non ci inchineremo mai più a voi, ladri!"

 # Refuse to pay - lost battle
 origin.4025.name:0 "Sequestro dei Beni"
 origin.4025.desc:1 "Dopo che la nostra flotta è stata sconfitta, gli esattori hanno fatto irruzione su [PLANET.GetName], rapendo un certo numero di persone. Ancora più irritante della sconfitta è stata la 'fattura' che ci hanno lasciato, informandoci che la popolazione sequestrata sarà messa al lavoro per ripagare il nostro 'debito'. Dovremmo essere grati, dicono gli esattori, perché la nostra gente sarà restituita una volta saldato il debito. Dovrebbero volerci solo 29.637 anni o giù di lì."
 origin.4025.a:0 "La prossima volta saremo pronti."
 origin.4025.a.tooltip:0 "Persi §R500§! £pop£ §HPop§! a causa degli esattori.\n\nGli esattori torneranno il §Y[root.owner.payback_debt_collectors_timer]§!."

 # Hub - subsequent encounters
 origin.4030.name:0 "Esattori"
 origin.4030.desc.base:0 "Gentile [owner.GetName],\n\nLa contattiamo nuovamente per conto delle §Y$NAME_MSI_country$§! in merito al suo debito insoluto."
 origin.4030.desc.energy:1 "$origin.4030.desc.base$\n\nCome da accordi, siamo qui per riscuotere una somma pari a §R5000§! £energy£ §H$energy$§! per il rimborso del suo debito."
 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\nCome da accordi, siamo qui per riscuotere una somma pari a §R2500§! £consumer_goods£ §H$consumer_goods$§! per il rimborso del suo debito."
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\nCome da accordi, siamo qui per riscuotere una somma pari a §R1250§! £alloys£ §H$alloys$§! per il rimborso del suo debito."
 origin.4030.desc.pops:1 "$origin.4030.desc.base$\n\nCome da accordi, siamo qui per riscuotere una somma pari a §R200§! £pop£ §HPop§! disposti a dedicare il proprio lavoro per il rimborso del suo debito."
 origin.4030.desc.defeated:0 "Gentile [owner.GetName],\n\nLa contattiamo nuovamente per conto delle §H$NAME_MSI_country$§! per un debito insoluto. Desideriamo solo risolvere la questione in modo pacifico e speriamo che siate più disposti a partecipare a un dialogo costruttivo"
 origin.4030.desc.furious:0 "Gentile [owner.GetName],\n\nQuesto è il nostro ultimo avvertimento: il debito che avete nei confronti delle §H$NAME_MSI_country$§! deve essere urgentemente ripagato. Nonostante i molteplici tentativi di risolvere la questione in modo pacifico, lei non ha mostrato collaborazione. Se si dovesse ancora una volta rifiuta di concordare un piano di rientro, non avremo altra scelta che confiscare i vostri beni con ogni mezzo necessario."
 origin.4030.a:0 "Siamo disposti ad accordarci."
 origin.4030.b:1 "Ecco il pagamento richiesto."
 origin.4030.c:0 "Trattate bene le nostra pepolazione."
 origin.4030.c.tooltip:0 "Perdi §R200§! £pop£ §HPop§!"
 origin.4030.d:0 "Ecco alcuni... lavoratori."
 origin.4030.d.tooltip:0 "Perdi §R200§! £pop£ §HSchiavi§!"
 origin.4030.e:0 "Non pagheremo."
 origin.4030.f:0 "Non pagheremo."
 origin.4030.g:0 "Mi scusi, chi è lei?"
 origin.4030.h:0 "Sappiamo chi siete: vittime. Come noi."

 # Pay
 origin.4031.desc:2 "Grazie per la sollecita risposta e la disponibilità a risolvere la questione in modo equo! La somma da pagare è ora pari a §Y[owner.debt_collectors_amount]§! £energy£ §H$energy$§!. Torneremo tra 15 anni per riscuotere la prossima rata. Buona giornata!"
 origin.4031.a:0 "L'importo insoluto è più alto del previsto."

 # You got scammed
 origin.4032.desc:1 "Come riportato in piccolo, vengono applicati i tassi di interesse standard. Prosegendo a pagare al tasso attuale, riuscirete a rimborsare il vostro debito in 29.637 anni esatti."
 origin.4032.a:0 "..."

 # Can't pay - energy
 origin.4036.desc.base:0 "Siamo spiacenti di informarvi che non siamo stati in grado di riscuotere l'importo concordato secondo scadenza. Abbiamo modificato il vostro piano di rimborso, dimezzando la somma richiesta per la prossima rata.\n\nPurtroppo, la vostra insolvenza vi pone in violazione a quanto previsto contrattualmente. Conseguentemente, siamo costretti a sequestrare una parte della vostra popolazione in luogo dei fondi previsti. Ci auguriamo di non avervi causato eccessivi disagi."
 origin.4036.desc.energy:0 "$origin.4036.desc.base$\n\nConsiderata la situazione, ci sentiamo in dovere di informarvi che il nostro cliente accetta anche il rimborso sotto forma di ore di lavoro dedicate. Alcuni dei vostri cittadini saranno trasportati nei luoghi di lavoro designati e riceveranno un alloggio adeguato fino a quando non avranno ripagato il debito.\n\n È opportuno farvi notare che questi lavoratori non devono essere necessariamente vostri concittadini. Qualsiasi essere adeguato andrà bene."
 origin.4036.desc.a:0 "Non vi permetteremo di prendere la nostra gente."
 origin.4036.desc.a.tooltip:0 "Gli esattori ci attaccheranno."

 # Won't pay
 origin.4037.desc.base:0 "Vi preghiamo di ripensare alla vostra decisione. Il vostro rifiuto di pagare lascerà un segno permanente sul vostro rating creditizio. L'inadempienza limiterà le vostre opportunità finanziarie per il futuro, per non parlare del danno all'immagine. È così che volete che la vostra società sia conosciuta? Sputando su coloro che si sono inginocchiati per risollevarvi?"
 origin.4037.desc.defeated:0 "l rifiuto di rimborsare il vostro debito ci preoccupa profondamente. Il nostro cliente, le §H$NAME_MSI_country$§!, non vi ha offerto altro che aiuto e sostegno, chiedendo in cambio solo un congruo rimborso. È questo quello che avete imparato? A ricambiare la gentilezza con l'inganno? "

 # They leave
 origin.4040.name:0 "Indebitati per Sempre"
 origin.4040.desc:0 "Gli esattori si sono allontanati dal nostro sistema stellare, ma un profondo senso di terrore permane. Data la loro dedizione al loro datore di lavoro, non smetteranno mai di tormentarci. Anche se riuscissimo a restituire l'intera somma in qualche modo, tireranno fuori qualcos'altro: tassi d'interesse, scappatoie legali, clausole nascoste in documenti che non ricordiamo di aver firmato.\n\nSe non possiamo ricomprare la nostra libertà, non abbiamo altra scelta che lottare per ottenerla. L'unica domanda è come."
 origin.4040.a:0 "Con le Armi"
 origin.4040.a.tooltip:0 "Trionferemo su $NAME_MSI_country_initials$ con una guerra."
 origin.4040.b:0 "Con le Parole."
 origin.4040.b.tooltip:0 "Trionferemo su $NAME_MSI_country_initials$ con la diplomazia."

 # Fight with weapons
 origin.4041.name:0 "Fargliela Pagare"
 origin.4041.desc:0 "Li abbiamo sconfitti una volta e possiamo farlo di nuovo. Ma non sarà facile: la prima volta non si aspettavano una nostra reazione. Ora ci attaccheranno con tutta la forza della loro flotta. Per avere qualche possibilità, dobbiamo aspettare il momento giusto e prepararci. Questa è una battaglia che non possiamo permetterci di perdere."
 origin.4041.a:0 "Fargliela pagare."
 origin.4041.a.tooltip:0 "Possiamo utilizzare il casus belli §HCastigo§! per dichiarare guerra a $NAME_MSI_country_initials$."

 # Fight with words
 origin.4042.name:0 "Fargliela Pagare"
 origin.4042.desc.galcom:0 "Quanto ci hanno fatto le $NAME_MSI_country$ sarà anche stato legale, ma è stato tutt'altro che morale. Per evitare che questo accada di nuovo, abbiamo bisogno di leggi forti che li rendano responsabili. Attraverso un'attenta diplomazia, possiamo cercare di minare i principi stessi che tengono insieme il loro impero: avidità, sfruttamento, schiavitù. Con un po' di fortuna, possiamo distruggere $NAME_MSI_country_initials$ senza sparare un colpo."
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\nSe solo ci fosse una sorta di organo di governo a cui potessimo riferirci per discutere di questo problema con gli imperi che la pensano allo stesso modo..."
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\nÈ giunto il momento di unirci alla Comunità Galattica."
 origin.4042.a.galcom:0 "La Comunità Galattica sarà il nostro campo di battaglia."
 origin.4042.a.nogalcom:0 "Una Comunità Galattica..."

 # Joined the galcom
 origin.4050.name:0 "Una Guerra Senza Armi"
 origin.4050.desc:0 "Ecco il nostro nuovo campo di battaglia: il Senato, una zona di guerra in cui i conflitti vengono risolti attraverso il voto e il dibattito.\n\nQueste saranno le nostre armi: favori, ambasciatori, la forza della nostra economia e la purezza della nostra visione.\n\nQuesto è il nostro obiettivo: vietare le pratiche di arricchimento indebito, impedendo a imperi come $NAME_MSI_country_initials$ di sfruttare le civiltà più deboli.\n\nQui è dove vinceremo. Non con la violenza, ma attraverso il potere immutabile della legge."
 origin.4050.a:0 "Bloccate l'ingerenza diretta."
 origin.4050.a.tooltip:0 "Concentreremo i nostri sforzi sull'approvazione della Risoluzione §H$resolution_pre_ftl_stances_equal_standing$§!, impedendo agli imperi di sfruttare le civilità pre-FTL. Dovremo anche supportare tutti i §H4 tipi di sanzione§! al fine di far rispettare la legge."
 origin.4050.b:0 "Bloccate tutte le ingerenze."
 origin.4050.b.tooltip:0 "Concentreremo i nostri sforzi sull'approvazione della Risoluzione §H$resolution_pre_ftl_stances_non_interference$§!, che impedisca agli imperi di influenzare in qualsiasi modo lo sviluppo delle società pre-FTL. Dovremo anche approvare tutti i §H4 tipi di sanzioni§! al fine di far rispettare la legge."

 # Passed first resolution
 origin.4052.name:0 "Una Piccola Vittoria"
 origin.4052.desc:0 "La prima risoluzione della nostra lista è stata approvata. Il nostro piano per ostacolare le $NAME_MSI_country$ ora è in pieno movimento."

 # Passed all resolutions
 origin.4055.name:0 "Una Giusta Punizione"
 origin.4055.intro:0 "Grazie al duro lavoro e alla determinazione, abbiamo conquistato il Senato, limitando le pratiche di arricchimento indebito e imponendo dure sanzioni agli imperi che le utilizzano."
 origin.4055.desc.msi:0 "$origin.4055.intro$ Gli $NAME_MSI_country_initials$ dovranno ripensare radicalmente alle loro strategie commerciali per sopravvivere, e le notizie di instabilità provenienti dall'interno del loro impero hanno già iniziato a diffondersi."
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ Gli $NAME_MSI_country_initials$ somo scomparsi e grazie al nostro lavoro, nessun altro impero li rimpiazzerà."

 # Passed all resolutions - follow-up
 origin.4056.name:0 "Notiziario Aziendale"
 origin.4056.desc:0 "Un messaggio importante a tutti i nostri ex clienti:\n\nDal giorno in cui questa azienda ha raggiunto le stelle per la prima volta, ci siamo dedicati al miglioramento di altre civiltà, lavorando diligentemente per aiutarle ad ascendere al loro pieno potenziale. Dopo molti anni di successi, il Consiglio di Amministrazione ha deciso di snellire i nostri processi al fine di farli coincidere meglio i nostri valori aziendali.\n\nDi conseguenza, abbiamo temporaneamente interrotto le nostre attività di arricchimento per concentrarci meglio sul rebranding.\n\nMentre ci imbarchiamo in un nuovo audace capitolo nelle $NAME_MSI_country$, vi ringraziamo per il vostro continuo supporto!"
 origin.4056.a:0 "Merita di essere incorniciato."

 # MSI defeated by us - by fighting
 origin.4060.name:0 "Debito Estinto"
 origin.4060.intro:0 "Anche prima di raggiungere le stelle, sapevamo di non essere soli. Per secoli, le $NAME_MSI_country$ ci hanno sovrastati, prima come mentore, poi come oppressore e infine come tiranno caduto."
 origin.4060.desc:0 "$origin.4060.intro$\n\nDovremmo festeggiare. E poi, forse, dovremmo deporre le armi e finalmente riposare."
 origin.4060.a:0 "Siamo soddisfatti."
 origin.4060.b:0 "La nostra causa vale ancora la pena di essere combattuta."
 origin.4060.b.tooltip:1 "Ora possiamo usare il casus belli §H$casus_belli_cb_payback_punishment$§! per dichiarare guerra a coloro che sfruttano le civiltà pre-FTL."

 # MSI defeated by someone else - fires after action.62
 origin.4070.name:0 "Debito Cancellato"
 origin.4070.desc:1 "$origin.4060.intro$ Ora gli $NAME_MSI_country_initials$ sona spariti, schiacciati da altri.\n\nI nostri cieli saranno anche limpidi, ma la nostra gente è ancora posseduta da un'insaziabile bisogno:\n\n§RVendetta.§!"
 origin.4070.a:0 "Lasciate perdere."
 origin.4070.b:0 "La nostra causa vale ancora la pena di essere combattuta."
 origin.4070.b.tooltip:0 "Continueremo a lottare per vietare lo sfruttamento delle civiltà pre-FTL."
 origin.4070.c:0 "Hanno rubato la nostra vendetta. Ce la pagheranno."
 origin.4070.d.tooltip:1 "Ora possiamo usare il casus belli §HCastigo§! per dichiarare guerra a §Y[destroyer_country.GetName]§!."

 # Defeated the people who defeated the MSI
 origin.4071.name:0 "Debito Scaricato"
 origin.4071.desc:0 "Cosa viene dopo la vendetta? Cosa fare dopo aver assistito alla caduta della vostra nemesi e dell'impero responsabile dell'uccisione della vostra nemesi? Possiamo deporre le armi ora? Possiamo essere in pace?"
 origin.4071.a:0 "Non ci sarà pace finché tutti gli sfruttatori non saranno scomparsi."

 ### Broken Shackles Interactions

 ## Recognizing each other
 origin.4110.name:0 "Un Passato Comune"
 origin.4110.desc:0 "Quando siamo entrati in contatto per la prima volta con §Y[bsempire.GetName]§!, ci siamo meravigliati della velocità con cui hanno decifrato la nostra lingua.\n\nQuando i nostri precedenti padroni hanno cercato di piegarci, hanno rapito la nostra gente. Alcuni di questi sfortunati sono finiti su una nave degli $NAME_MSI_country_initials$. Per loro merito, insieme agli altri "beni vincolati" a bordo, si ammutinarono, precipitando su un pianeta disabitato. Questo coraggioso atto di ribellione alla fine portò alla nascita di §Y[bsempire.GetName]§!\n\n E forse, insieme, possiamo forgiare un futuro libero dall'oppressione."
 origin.4110.a.phile:0 "Alleati preziosi."
 origin.4110.a.phobe:0 "Forse questi xeno non sono del tutto diversi da noi."

 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name:0 "Spionaggio Condiviso"
 origin.4120.desc:1 "I nostri imperi hanno un nemico comune: §Y$NAME_MSI_country$§!. Per proteggerci da questa minaccia, proponiamo di dare ai loro agenti l'accesso alle nostre informazioni riservate"
 origin.4120.a:0 "Una proposta valida."
 origin.4120.b:0 "Un nemico comune non ci rende amici."

 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name:0 "Sostegno Reciproco"
 origin.4130.desc:0 "Vediamo i vostri emissari al Senato, [root.GetName]. Insieme, possiamo lottare per cause che ci riguardano entrambi. Allineando i nostri interessi, potremo fare causa comune contro la schiavitù e porre fine alle pratiche di ingerenza presso gli imperi pre-FTL."
 origin.4130.a:0 "Vi sosterremo sempre."
 origin.4130.b:0 "I nostri interessi non sempre coincidono."

 ## Help during the war | Payback diplo event
 origin.4140.name:0 "Inflessibili"
 origin.4140.desc:0 "Abbiamo saputo dei vostri piani di guerra contro le $NAME_MSI_country$. Sebbene i nostri popoli abbiano una storia comune, non condividiamo la vostra sete di vendetta. Tuttavia, se doveste dichiarare guerra all'$NAME_MSI_country_initials$, ci uniremo alla vostra causa."
 origin.4140.a:0 "Così sia."

 ### MSI interactions

 ## Leviathan slain
 origin.4150.desc:0 "Per noi dell'$NAME_MSI_country_initials$, i nostri clienti sono come una famiglia. Oggi non possiamo che sentirci orgogliosi. Uccidere un Guardiano! Una pietra miliare importante per una società spaziale nascente. Come segno della nostra stima per il vostro risultato, vi preghiamo di accettare questo piccolo regalo di ringraziamento da parte nostra."
 origin.4150.a:0 "Grazie."
 origin.4150.b:0 "Tenetevi i vostri regali."

 ## Uplifted someone
 origin.4160.desc:0 "Anni fa, vi abbiamo dato i mezzi per raggiungere il cielo. Oggi, abbiamo visto che offrite lo stesso aiuto a una civiltà minore.\n\nNonostante tutto, confidiamo che possiate tramandare loro i nostri insegnamenti. Naturalmente, se avete bisogno di aiuto per elaborare una illuminata e redditizia strategia, non avete che da chiedere."
 origin.4160.a:0 "Abbiamo bisogno del vostro aiuto."
 origin.4160.b:0 "Non siamo come voi."

 ## You're in a deficit
 origin.4170.desc:0 "Cari ex clienti,\n\nabbiamo saputo dei vostri recenti problemi economici. Imparare a gestire le proprie finanze è una parte necessaria della gestione di un impero e, a volte, il fallimento è una parte essenziale dell'apprendimento.\n\nSiamo lieti di offrirvi le risorse necessarie per far uscire il vostro Paese dalla recessione. Naturalmente, il costo delle risorse prestate si aggiungerà al vostro debito residuo. Speriamo che questa piccola lezione di finanza possa esservi d'aiuto."
 origin.4170.a:0 "Accettiamo il prestito."
 origin.4170.b:0 "Ci riusciremo da soli."

