 origin_broken_shackles:0 "Catene Spezzate"
 origin_broken_shackles_desc:1 "$CHALLENGING_ORIGIN$\nQuesta civiltà è nata da un ammutinamento a bordo di una nave negriera ed è composta da un gruppo eterogeneo di specie pre-FTL."
 START_SCREEN_BROKEN_SHACKLES:0 "Finalmente liberi!\n\nAlcuni sono nati in schiavitù. Altri, schiacciati dai debiti, si sono ritrovati a essere venduti come manodopera indigente. Ma la tecnologia dei nostri vecchi padroni non era sufficiente a salvarli. In segreto, pianificammo il nostro ammutinamento. Durante la breve e sanguinosa lotta, i nostri rapitori furono uccisi e la loro nave negriera gravemente danneggiata. Un atterraggio d'emergenza ci ha lasciati bloccati sulla superficie di [Root.Capital.GetName].\n\nMa anche se siamo un miscuglio di specie provenienti da molti mondi diversi, abbiamo trovato una causa comune. Col tempo, le apparecchiature danneggiate della nave negriera saranno riparate e i suoi numerosi segreti, tra cui l'ubicazione dei nostri vecchi mondi d'origine, saranno svelati. Ora inizia il lavoro."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "Finalmente liberi!\n\nAlcuni sono nati in schiavitù. Altri, schiacciati dai debiti, si sono ritrovati a essere venduti come lavoratori forzati. Tutti noi sognavamo qualcosa di più, una vita di benessere e di abbondanza. In segreto, pianificammo il nostro ammutinamento. Durante la breve e sanguinosa lotta, i nostri rapitori furono uccisi e la loro nave negriera gravemente danneggiata. Un atterraggio d'emergenza ci ha lasciati bloccati sulla superficie di [Root.Capital.GetName].\n\nAnche se siamo un miscuglio di specie provenienti da molti mondi diversi, sotto la vostra guida abbiamo trovato una causa comune. I nostri precedenti padroni saranno stati crudeli, ma avevano capito il senso della vita. Come loro, anche noi dobbiamo essere determinati nella ricerca del profitto. le apparecchiature danneggiate della nave negriera saranno riparate e i suoi numerosi segreti, tra cui l'ubicazione dei nostri vecchi mondi d'origine, saranno svelati. Le nostre catene sono spezzate. Ora è il momento di integrarsi.\n\nNota legale: \nL'uso della parola 'liberi' non è vincolante e non obbliga la Corporazione a fornire alcuno sconto o a intendersi quale prerogativa essercitata l fine di influire sui margini di profitto degli azionisti di [Root.GetName]. In caso di domande relative a questo o ad altri termini, o se si desidera rinunciare a continuare a esistere su [Root.Capital.GetName], si prega di contattare i nostri legali o i responsabili della sicurezza nell'$building_bureaucratic_1$ di [Root.Capital.GetName] per una rapida risoluzione."
 origin_tooltip_broken_shackles_effects:1 "- $INITIAL_POPS$ Specie di ['concept_preftl_civilizations'] provenienti da tutta la galassia $NEW_LINE$- $STARTING_PLANET$ $TABBED_NEW_LINE$- Modificatore Planetario ['concept_free_at_last_broken_shackles'] $TABBED_NEW_LINE$- Proprietà Planetarie ['concept_crashed_slaver_ship_broken_shackles'] $TABBED_NEW_LINE$- ['concept_broken_shackles_buildings'] $NEW_LINE$- $STARTING_SYSTEM$ Con il ['concept_archaeology_site'] ['concept_broken_shackles_digsite'] $NEW_LINE$- Inizia con un'['concept_advanced_empires', Impero IA Avanzato] e diverse civiltà pre-FTL, indipendentemente dalle Impostazioni della Galassia. $NEW_LINE$- Una Civiltà pre-FTL: Sarà la specie del pianeta natale di questo impero $NEW_LINE$- Una Civiltà pre-FTL: Inizia con l'origine §I$origin_payback$§!"

 origin_tooltip_broken_shackles_negative_effects: "- $STARTING_PLANET$ $TABBED_NEW_LINE$- NON è il pianeta natale di questo impero $TABBED_NEW_LINE$- Modificatori Planetari ['concept_culture_shock_broken_shackles'] $TABBED_NEW_LINE$- ['concept_ship_debris_broken_shackles', £blocker£ $concept_ship_debris_broken_shackles$]: +5 $TABBED_NEW_LINE$- Impossibile utilizzare la ['concept_district_specialization', £district£ $planet_zones$] fino a quando non viene esplorata la §HNave Schiavista§! distrutta$NEW_LINE$- $STARTING_SYSTEM$ I §IDepositi di Risorse§! non sono sfruttati $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$]$TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$] $NEW_LINE$- Politiche: $TABBED_NEW_LINE$- Non è possibile selezionare §I$slavery_allowed_name$§! $TABBED_NEW_LINE$- Non è possibile selezionare §I$purge_allowed_name$§!"

 is_broken_shackles_origin:0 "$TRIGGER_FAIL$La nostra natura non ci permette di trattare la nostra popolazione in questo pianeta."

 culture_shock_broken_shackles:0 "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc:0 "Questo pianeta può essere libero, ma la sua popolazione si sta ancora adattando all'improvvisa verità di un universo più grande di quanto si aspettasse."
 free_at_last_broken_shackles:0 "$free_at_last$"
 free_at_last_broken_shackles_desc:0 "$free_at_last_desc$"

 unshackled_politics_broken_shackles:0 "Politica Libera da Vincoli"
 unshackled_politics_broken_shackles_desc:0 "Siamo un popolo dai molti mondi, e la nostra politica non lo è da meno."

 origin.111.name:0 "Nel Futuro"
 origin.111.1.desc:0 "Abbiamo fatto molta strada da quando abbiamo rivendicato la nostra libertà. La nave su cui siamo arrivati è stata spogliata di tutto ciò che aveva valore e la nostra tecnologia è progredita al punto che sono rimasti pochi segreti.\n\nMa non dobbiamo mai dimenticare i sacrifici del passato, né il costo di liberarci dalle nostre catene. La nave negriera precipitata sarà trasformata in un pubblico monumento commemorativo, per ricordare la nascita della nostra nazione."
 origin.111.2.desc:0 "Abbiamo fatto molta strada dal nostro arrivo. Anche se non è più sotto il nostro controllo, qualsiasi cosa fosse rimasta sulla nave su cui siamo arrivati non ha più valore per noi, e la nostra tecnologia è progredita a tal punto che sono rimasti pochi segreti.\n\n Se mai la recupereremo, convertiremo il sito in un monumento commemorativo, in modo da ricordare le nostre umili origini nel mentre progrediamo con coraggio verso il futuro."
 origin_111.a:0 "$origin.111.name$!"
 origin_111.tooltip:0 "Sblocca la decisione §Y$decision_unshackled_memorial$§! su §Y[Root.Capital.GetName]§!.\n$decision_unshackled_memorial_effects$\n\n- I §Y$district_crashed_slaver_ship_plural$§! forniranno ora Lavori da [clerk.GetIcon] §Y[clerk.GetNamePlural]§! anziché Lavori da £job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!."
 decision_unshackled_memorial_effects:0 "- La §Y$d_crashed_slaver_ship$§! e le relative infrastrutture saranno convertite in infrastrutture avanzate."


 #Pre-FTL Homeworlds Found

 origin.5000.name:0 "Ritorno a Casa"
 origin.5000.desc:0 "[From.GetName]... Finalmente siamo tornati. Come popolo, abbiamo vissuto traumi inimmaginabili. Rubati dalle nostre case, costretti alla schiavitù, la vita di uno schiavo lavoratore era di una sofferenza brutale. Anche per coloro che hanno trascorso i loro giorni in relativo benessere, l'onta dell'asservimento permane. Ora, riuniti ai nostri parenti, possiamo finalmente iniziare a guarire.\n\nMa nella nostra gioia non dobbiamo mai perdere di vista il fatto che siamo un popolo proveniente da tanti mondi. A prescindere dalle nostre origini, ognuno di noi merita la possibilità di tornare a casa.\n\nI nostri precedenti padroni hanno fatto del loro meglio per spezzarci. Oggi l'intera galassia è testimone del loro fallimento."
 origin.5000.a:0 "Un grande giorno per il nostro popolo."
 origin.5000.b:0 "Inquietante."

 origin.5001.name:0 "Patria Ritrovata"
 origin.5001.desc:0 "[From.GetName]... Dall'orbita appare così piccolo.\n\nUn pianeta non appartiene al suo popolo; è il popolo che appartiene al suo pianeta. Tornando qui, compiamo un altro passo verso il recupero del nostro passato.\n\nIl trauma che abbiamo subito per mano dei nostri precedenti padroni non potrà mai essere cancellato. La vera guarigione richiederà generazioni. Ma oggi è un buon giorno."
 origin.5001.homecoming.desc:0 "[From.GetName]... Dall'orbita appare così piccolo.\n\nUn pianeta non appartiene al suo popolo; è il popolo che appartiene al suo pianeta. Tornando qui, compiamo un altro passo verso il recupero del nostro passato.\n\nIl trauma che abbiamo subito per mano dei nostri precedenti padroni non potrà mai essere cancellato. La vera guarigione richiederà generazioni. Ma oggi è un buon giorno."
 origin.5001.empty.desc:0 "[From.GetName]... È successo qualcosa di molto brutto qui. Dall'orbita non riusciamo a rilevare alcun segno di vita senziente. In qualche modo, l'intera popolazione è stata eliminata.\n\nAnche se questo non è stato il ritorno a casa che speravamo, tornando in questo sistema abbiamo fatto un altro passo avanti per recuperare il nostro passato. Purtroppo, solo noi dobbiamo sopportare l'eredità del pianeta [From.GetName]. Sta a noi ricordarlo."
 origin.5001.tomb.desc:0 "[From.GetName]... È successo qualcosa di molto brutto qui.\n\nLa polvere si disperde in un paesaggio devastato. Gran parte della superficie è irradiata e i pochi disperati rimasti cercano di sopravvivere tra le rovine.\n\nAnche se questo non è stato il ritorno a casa che speravamo, tornando in questo sistema abbiamo fatto un altro passo avanti per recuperare il nostro passato." 
 origin.5001.uplifted.desc:0 "[From.GetName]... Da quando siamo stati allontanati dalla nostra casa, molte cose sono cambiate qui. Non più legata al pianeta, la popolazione si è rivolta verso le stelle. Anche se questo non è il ritorno a casa che ci aspettavamo, il progresso tecnologico su [From.GetName] è notevole.\n\nPer noi non c'è modo di tornare indietro; il nostro passato sottratto non potrà mai essere restituito. Tutto ciò che possiamo fare ora è guardare al futuro."
 origin.5001.conquered.desc:0 "[From.GetName]... Da quando siamo stati allontanati dalla nostra casa, qui molte cose sono cambiate. Lungi dall'essere un popolo indipendente, i nostri simili sono stati conquistati da un'altra potenza galattica.\n\nPer noi non c'è modo di tornare indietro; il nostro passato sottratto non potrà mai essere restituito. Tutto ciò che possiamo fare ora è guardare al futuro."
 broken_shackles_homeworld_found_01:0 "Ritorno a Casa"
 broken_shackles_homeworld_found_01_desc:0 "Il ritorno a casa ha fortemente stimolato il nostro popolo e ha rivitalizzato la nostra società."
 broken_shackles_homeworld_found_02:0 "Patria Ritrovata"
 broken_shackles_homeworld_found_02_desc:0 "Il nostro più recente ritorno a casa ha dato energia alla nostra popolazione e galvanizzato la società."
 broken_shackles_homeworld_found_03:0 "Emigrazione Controllata"
 broken_shackles_homeworld_found_03_desc:0 "Limitare il diritto alla libera circolazione si è rivelato impopolare."
 broken_shackles_homeworld_found_04:0 "Libertà di Movimento"
 broken_shackles_homeworld_found_04_desc:0 "La concessione del diritto di libera circolazione si è rivelata popolare."
 broken_shackles_homeworld_found_05:0 "Unità di Intenti"
 broken_shackles_homeworld_found_05_desc:0 "Come popolo, siamo uniti nel nostro obiettivo e orgogliosi della nostra casa condivisa."
 broken_shackles_homeworld_found_06:0 "Sinergia Accelerata"
 broken_shackles_homeworld_found_06_desc:0 "Incoraggiare la libertà di movimento ha portato a una creatività senza freni e a una diffusione della conoscenza scientifica."
 broken_shackles_homeworld_found_07:0 "Sinergia Sociale"
 broken_shackles_homeworld_found_07_desc:0 "Incoraggiare la libertà di movimento ha avuto grandi effetti sul nostro progresso quale società."
 broken_shackles_homeworld_found_08:0 "Scoperta Inquietante"
 broken_shackles_homeworld_found_08_desc:0 "Le notizie inaspettate sulla nostra vecchia casa hanno sconvolto la nostra popolazione."

 origin.5002.name:0 "Nostalgia di Casa"
 origin.5002.desc:0 "Liberandoci dalle nostre catene, abbiamo fatto il primo passo per diventare un popolo. Tuttavia, dopo essere tornati al nostro precedente pianeta natale, quel senso di scopo condiviso ha cominciato a svanire.\n\nI media popolari sono pieni di rappresentazioni altamente romantiche della "vita semplice" goduta sul nostro vecchio pianeta natale prima dell'arrivo delle $NAME_MSI_country$. Molti sono già tornati.\n\nSe non stiamo attenti, questo potrebbe avere un serio effetto destabilizzante sulla nostra società."
 origin.5002.a:1 "Non possiamo permetterci di perdere altra gente."
 origin.5002.b:0 "La libertà di movimento è un diritto fondamentale."
 origin.5002.b.tt:0 "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Imposta la Consapevolezza a §Y100.00.§!\n$t$§G+50%§! §YProgresso Tecnologico Mensile§! per §Y5 Anni§!."

 origin.5003.name:0 "I Ritornati"
 origin.5003.desc:0 "Un nuovo movimento ha messo radici su [Root.Capital.GetName]. Chiamandosi I Ritornati, questi estremisti stanno sostenendo il ritorno totale della nostra gente ai loro pianeti di origine, così come la dissoluzione del nostro impero. Le forze di sicurezza sono state poste in massima allerta e tutte le riunioni pubbliche di più di 100 persone sono state vietate."
 origin.5003.a:0 "Sciocchi miopi."

 origin.5004.name:0 "Rivolte su [Root.Capital.GetName]"
 origin.5004.desc:0 "Alimentando il sentimento antigovernativo, i Ritornati stanno invitando le varie specie nel nostro impero a tornare alle loro radici. Sono scoppiati combattimenti tra le fazioni più estreme del movimento e le forze filogovernative. Gravi danni sono stati segnalati in diversi centri urbani maggiori."
 origin.5004.a:0 "Dichiarare la Legge Marziale"

 origin.5005.name:0 "Visione Unica "
 origin.5005.desc:0 "Sebbene proibire alla nostra gente di tornare ai rispettivi mondi d'origine non è stato privo di conseguenze, alla fine si è rivelata la decisione corretta. Recentemente, abbiamo assistito a un netto miglioramento della coesione sociale, nonché una nuova sensazione che [Root.Capital.GetName] sia davvero la nostra casa."
 origin.5005.a:0 "Solo una mano forte può forgiare una nazione."

 origin.5006.name:0 "Fuga di Cervelli"
 origin.5006.desc:0 "Sebbene consentire l'emigrazione verso i nostri ex mondi natali si sia dimostrata una politica popolare, non è stata priva di conseguenze. Recentemente, abbiamo sperimentato una significativa 'fuga di cervelli', poiché alcune delle nostre menti più brillanti hanno scelto di trasferirsi."
 origin.5006.a:0 "Dobbiamo prevenire qualsiasi ulteriore perdita di talenti."
 origin.5006.b:0 "Un sacrificio necessario."

 origin.5007.name:0 "Sinergia Accelerata"
 origin.5007.desc:0 "La decisione di permettere alla nostra gente di tornare ai propri mondi d'origine non è stata priva di costi, ma con la libertà di movimento è arrivato un liberarsi del pensiero; le nuove idee stanno fiorendo e i progressi della scienza e della tecnologia sono la norma piuttosto che l'eccezione."

 origin.5008.name:0 "Esperienza Condivisa"
 origin.5008.desc:0 "La decisione di permettere alla nostra gente di tornare ai propri mondi d'origine non è stata priva di costi, ma con la libertà di movimento è arrivato un liberarsi del pensiero; le nuove idee stanno fiorendo e i progressi della scienza e della tecnologia sono la norma piuttosto che l'eccezione."

 origin.5009.name:0 "Il Profumo di Casa"
 origin.5009.desc:0 "[From.GetName]... Avevamo quasi dimenticato il profumo dell'aria. Tornare adesso, dopo tutto quello che abbiamo vissuto, sembra quasi irreale."

 #First Outpost Built

 origin.5010.name:0 "Primo Passo verso le Stelle"
 origin.5010.desc:0 "Dopo l'ammutinamento, alcuni di noi dissero che avremmo dovuto prendere strade diverse. Sostenevano che [Root.owner.capital_scope.GetName] non era la nostra casa, che non eravamo altro che un gruppo eterogeneo di lavoratori dipendenti e che le sfide che avevamo davanti erano troppo grandi per essere superate.\n\nMa con la costruzione del nostro primo avamposto, abbiamo mostrato esattamente ciò che un popolo libero può realizzare. L'unico limite è la nostra immaginazione."
 origin.5010.a:0 "Avanti, verso le stelle."

 #Homesick Alternate

 origin.5011.desc:0 "Liberandoci dalle catene, abbiamo fatto il primo passo per diventare un popolo. Tuttavia, negli ultimi anni, i media popolari sono inondati di rappresentazioni altamente romantiche della 'vita semplice' che si viveva nel nostro vecchio mondo natale. Molti chiedono già a gran voce di tornare.\n\nSe non stiamo attenti, questo movimento potrebbe avere un effetto gravemente destabilizzante sulla nostra società."

 #New Factions Founded

 origin.5041.name:0 "Politica Libera"
 origin.5041.desc:0 "Unirsi contro i nostri vecchi padroni è stato facile; con un nemico comune, abbiamo lottato e combattuto come una cosa sola. Ma con la libertà sono iniziate a comparire delle crepe.\n\nSiamo un popolo di molti mondi e la nostra politica non è meno varia. Stanno nascendo nuove fazioni. Ne seguiranno sicuramente altre. Come popolo, il modo in cui sapremo gestire queste differenze determinerà il nostro destino."
 origin.5041.tt:0 "Si formeranno nuove fazioni."

 origin.5046.name:0 "Il Costo della Libertà"
 origin.5046.desc:0 "Siamo un popolo di molti pianeti e nel tempo abbiamo imparato il valore della diversità. Tuttavia, negoziare le dinamiche di diverse culture, per non parlare delle esigenze fisiche di specie completamente distinte, non è stato facile. Le nostre differenze sono profonde e, sebbene finora siamo riusciti a navigare nel mutevole panorama politico, le divisioni insite nella nostra società sono diventate impossibili da ignorare.\n\nMolti ora chiedono la formazione di un comitato speciale per moderare le richieste di riforma."
 origin.5046.a:0 "Un inutile spreco di risorse."
 origin.5046.b:0 "Forma il comitato."
 cost_of_freedom_01:0 "Il Prezzo della Libertà"
 cost_of_freedom_01_desc:0 "Le profonde divisioni nella nostra cultura politica hanno portato a disordini sociali."
 cost_of_freedom_02:0 "Comitato Popolare"
 cost_of_freedom_02_desc:0 "È stato formato un comitato per indagare sulle profonde divisioni nella nostra cultura politica."
 COST_OF_FREEDOM_PROJECT:0 "Il Costo della Libertà"
 COST_OF_FREEDOM_PROJECT_DESC:0 "La nostra società è profondamente divisa. Un'unione di molti mondi e molte culture diverse non avviene senza tensioni. C'è da sperare che questo comitato possa offrire soluzioni al problema."

 origin.5047.name:0 "Pensiero Complementare"
 origin.5047.desc:0 "Quando menti diverse si uniscono, non si sa cosa possono realizzare; l'aggiunta di un nuovo membro, non [Root.GetSpeciesName] al nostro gruppo di ricerca sta già producendo risultati."

 origin.5049.name:0 "Design Diversificato"
 origin.5049.desc:0 "Come popolo di molti pianeti, l'integrazione non è stata priva di sfide. Tuttavia, la sintesi delle nostre diverse tradizioni artistiche ha prodotto un'incredibile quantità di energia creativa. Vengono promossi nuovi prodotti. Sono emersi innumerevoli artisti e designer, tutti ispirati a spingersi oltre i confini dell'espressione. L'industria nazionale è fiorente e i nostri cittadini non sono mai stati così impegnati."
 origin.5049.a:0 "L'universo è la nostra tela."
 diverse_design:0 "Design Diversificato"
 diverse_design_desc:0 "La sinergia di menti diverse ha portato numerosi vantaggi alla nostra gente."

 resolution_proposed_intro:0 "Ci è giunta voce dai nostri contatti presso la Comunità Galattica: è in fase di elaborazione una legge che vieterebbe"
 origin.5094.name:0 "Proposta di Risoluzione Galattica"
 origin.5094.desc:0 "$resolution_proposed_intro$ la schiavitù degli animali e del bestiame in tutta la galassia. Se davvero professiamo di essere a favore della libertà, dobbiamo schierarci dalla parte del cambiamento. Cosa penserà la nostra gente, se non agiamo?"

 origin.5095.name:0 "La Schiavitù È Fuorilegge"
 origin.5095.desc:0 "Un grande giorno alla Comunità Galattica, dove i membri hanno votato per bandire la maggior parte delle forme di schiavitù. La gente della galassia non dovrà più temere l'oppressione per mano di piccoli delinquenti e corporazioni affamate di profitti. Anche se c'è ancora molta strada da fare prima che sia garantito il diritto alla libertà di tutti gli esseri senzienti, questo rappresenta un primo passo importante."
 origin.5095.a:0 "Le menti illuminate prevalgono."

 slavery_allowed_outro:0 "A causa della presenza malvagia di regimi oppressivi e corporazioni sfruttatrici, questa pratica detestabile continuerà per il prossimo futuro."
 origin.5100.name:0 "La Schiavitù È Approvata"
 origin.5100.desc:0 "Una giornata straziante alla Comunità Galattica, dove una mozione per bandire la maggior parte delle forme di schiavitù non è riuscita a ottenere voti sufficienti. $slavery_allowed_outro$"
 origin.5100.a:0 "Barbari delinquenti."

 origin.5104.desc:0 "$resolution_proposed_intro$ la maggior parte delle forme di schiavitù, compreso l'abominio della servitù a contratto. Se la nostra esperienza ci ha insegnato qualcosa, è che il potere non concede nulla senza una richiesta. Dove esiste la schiavitù, non può esserci giustizia. Dobbiamo stare insieme agli altri membri illuminati della galassia. Solo così possiamo garantire la sicurezza e la dignità del nostro popolo."

 origin.5105.name:0 "Schiavitù Vietata"
 origin.5105.desc:0 "Una giornata monumentale alla Comunità Galattica, in cui i membri hanno votato per vietare tutte le forme di schiavitù, inclusa la vile pratica della servitù a contratto. Le società come le $NAME_MSI_country$ non saranno più in grado di sfruttare gli innocenti nel nome del profitto. Finalmente, uno dei capitoli più oscuri della storia galattica può finalmente giungere al termine."

 origin.5110.name:0 "La schiavitù Continua"
 origin.5110.desc:0 "Cuore spezzato alla Comunità Galattica, dove una mozione per bandire tutte le forme di schiavitù è fallita. $slavery_allowed_outro$"
 origin.5110.a:0 "Notizie difficili."

 origin.5114.desc:0 "$resolution_proposed_intro$ l'asservimento di tutte le popolazioni organiche. Per noi, non ci possono essere compromessi. La schiavitù è una macchia sulla galassia. Dobbiamo fare il possibile per porvi fine definitivamente."

 origin.5115.name:0 "Schiavismo degli Organici Fermato"
 origin.5115.desc:0 "Giornata monumentale per il Mercato Galattico, che oggi ha deciso di mettere al bando la schiavitù delle popolazioni organiche. I popoli della galassia non dovranno più temere l'oppressione per mano di piccoli delinquenti e corporazioni assetate di profitto. Stanotte potremo tutti riposare più tranquillamente."
 origin.5115.a:0 "Una vittoria per tutti."

 origin.5120.name:0 "Schiavismo degli Organici Continua"
 origin.5120.desc:0 "Frustrazione al Mercato Galattico, poiché i membri hanno accettato di continuare la vile pratica della schiavitù. $slavery_allowed_outro$"
 origin.5120.a:0 "Capitalisti puerili."

 origin.5124.desc:0 "$resolution_proposed_intro$ la schiavitù di tutte le forme di vita senziente. Nessuna specie può incatenare un individuo pensante senza trovare alla fine l'altra estremità legata a se stessa. Dobbiamo sostenere questo movimento."

 origin.5125.name:0 "Una vittoria per tutti gli esseri senzienti"
 origin.5125.desc:0 "Una giornata storica al Mercato Galattico, dove i membri hanno votato per bandire la schiavitù in tutte le sue forme. La libertà è il diritto naturale di tutti gli esseri senzienti. Oggi, un vile capitolo della storia galattica giunge a una misericordiosa conclusione ."

 origin.5130.name:0 "La Schiavitù Continua"
 origin.5130.desc:0 "Una giornata frustrante al Mercato Galattico, dove è stata presa la decisione di continuare la vendita di esseri senzienti non organici. Ancora una volta, l'influenza maligna del potere e del denaro ha soffocato la causa della libertà. Nessuno che sia organico o artificiale può stare tranquillo mentre anche un singolo essere senziente è costretto alla schiavitù."

 origin.5131.name:0 "Divieto di Schiavi Abrogato"
 origin.5131.desc:0 "Le forze corporative sono riuscite ad abrogare la recente risoluzione della Comunità Galattica contro la schiavitù. Anche se questo è deludente, sfortunatamente non è inaspettato; l'arco della storia è lungo, ma alla fine la causa della libertà prevalere."
 origin.5131.a:0 "Deludente."
 broken_shackles_slavery_outlawed:0 "Schiavitù Galattica Bandita"
 broken_shackles_slavery_continues:0 "Schiavitù Galattica Continua"
 broken_shackles_slavery_repeal:0 "Divieto Schiavitù abrogato"

 #Crashed Slaver Ship - Initial Arc Site

 broken_shackles_digsite:0 "Nave Schiavista Schiantata"
 broken_shackles_desc:0 "Riparare il nucleo del computer della nave schiavista schiantata dovrebbe rivelare la posizione dei nostri ex pianeti natali... così come le $NAME_MSI_country$."

 origin.5015.name:0 "Il Ponte"
 origin.5015.desc:0 "Durante l'ammutinamento, la nave schiavista che ci ha portato a [Root.owner.capital_scope.GetName] è stata gravemente danneggiata. Dopo lo schianto, la nostra prima priorità è stata la sopravvivenza, oltre a privare la nave delle risorse , ci abbiamo pensato poco. Ma ora è giunto il momento di scoprire i segreti dei nostri ex padroni.\n\nPer farlo, sarà necessario ripristinare l'alimentazione al computer centrale della nave. Come primo passo, i nostri ingenieri [engineering_shackled_species.GetAdj] hanno installato una serie di celle solari sullo scafo esterno della nave. Le console di comando in plancia sono ora operative. Sfortunatamente, la sala motori è stata sigillata durante lo schianto e sfondare le porte blindate non sarà facile."

 origin.5020.name:0 "La Sala Motori"
 origin.5020.desc:0 "Dì questo per le $NAME_MSI_country$: la feccia che detiene gli schiavi sa come salvaguardare i propri segreti.\n\nAprire le porte blindate della nave si è rivelato un compito difficile. I pochi laser cutter che possediamo sono progettati per operazioni minerarie su piccola scala. Solo scavando un tunnel dal ponte sottostante la squadra è stata in grado di fare progressi. Gli ingegneri [engineering_shackled_species.GetAdj] sono ora al lavoro per ripristinare l'alimentazione al resto dei sistemi della nave."

 origin.5025.name:0 "Il Nucleo"
 origin.5025.desc:0 "Mentre i nostri ingegneri [engineering_shackled_species.GetAdj] sono riusciti a ripristinare l'alimentazione al nucleo del computer della nave, una parte significativa dell'hardware è stata danneggiata nello schianto. Dovrebbe essere possibile riparare, ma farlo significa mettere ancora di più per la nostra squadra scientifica già oberata di lavoro."
 origin.5025.a:0 "Abbiamo bisogno di quei dati. Ripara il nucleo."
 broken_shackles_arc_site:0 "Assegnazione Ricerca"
 broken_shackles_arc_site_desc:0 "Riparare il nucleo del computer dello schiavista sta mettendo a dura prova i nostri ingegneri."

 origin.5030.name:0 "Il Collaboratore"
 origin.5030.desc:0 "Grazie a un pensiero incredibile e fuori dagli schemi, i nostri ingegneri [engineering_shackled_species.GetAdj] sono riusciti a riavviare il nucleo del computer danneggiato. Introducendo un'IA procedurale nei sistemi della nave, siamo stati in grado di impegnarlo in un dialogo. Essenzialmente, abbiamo convinto la macchina a lavorare con noi, piuttosto che contro di noi.\n\nLa svolta ha fornito ai nostri scienziati nuove informazioni sulla natura della crittografia dei dati. Mentre continuiamo a far sentire la nostra presenza sulla galassia fase, tale conoscenza potrebbe rivelarsi inestimabile."

 origin.5035.name:0 "Miniera di Dati"
 origin.5035.desc:1 "Il core del computer danneggiato è stato completamente riparato e, sebbene la maggior parte dei dati sia codificata, gli sforzi di decrittazione sono già in corso. Se siamo disposti a dedicare tempo e allocare le risorse, è solo un questione di tempo prima di avere accesso a tutto, inclusa la posizione dei nostri ex mondi natali."

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\nIn effetti, potremmo aver già imparato qualcosa a nostro vantaggio: triangolando le dilatazioni dell'ipercorsia lungo la traiettoria di volo della nave schiavista, abbiamo scoperto le coordinate galattiche delle $NAME_MSI_country$.\n\nOra possiamo scegliere se affrontare i nostri ex padroni o lasciarli al loro destino."

 BROKEN_SHACKLES_PROJECT_01:0 "Individua i Pianeti Natali"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "Ora che i file nella nave schiavista schiantata sono stati completamente decifrati, saremo in grado di individuare la posizione galattica dei nostri pianeti natali."

 origin.5040.name:0 "Posizione dei Pianeti Natali"
 origin.5040.desc:0 "Il Progetto Speciale per decompilare le banche dati sulla nave schiavista schiantata si è concluso. Abbiamo scoperto le posizioni dei nostri ex pianeti natali. Oggi celebriamo un altro passo sulla via della liberazione."
 origin.5040.a:0 "Un grande giorno per la nostra gente."
 origin.5040.a.tooltip:0 "La scoperta dei nostri ex pianeti natali può ora essere tracciata nel registro delle situazioni."
 broken_shackles_MSI_found:0 "$NAME_MSI_country_initials$ Localizzato"
 broken_shackles_find_home_01:0 "Primo Pianeta Natale"
 broken_shackles_find_home_01_desc:0 "L'ex pianeta natale del nostro più grande gruppo demografico."
 broken_shackles_find_home_02:0 "Secondo Pianeta Natale"
 broken_shackles_find_home_02_desc:0 "L'ex mondo natale di una delle nostre specie."
 broken_shackles_find_home_03:0 "Terzo Pianeta Natale"
 broken_shackles_find_home_03_desc:0 "L'ex pianeta natale di un'altra delle nostra specie."

 origin.5065.name:0 "Contatto con $NAME_MSI_country_initials$"
 origin.5065.desc:0 "Il momento tanto atteso è arrivato: abbiamo preso contatto con §H[This.ContactCountry.GetRealName]§!.\n\nDopo l'ammutinamento, alcuni speravano che potessimo evitare di essere scoperti, ma ora è chiaro che le $NAME_MSI_country$ erano a conoscenza della nostra presenza sulla scena galattica da tempo. Solo la ricerca del profitto ha impedito loro di tornare a [Root.owner.capital_scope.GetName] per raccogliere i loro "beni legali." Sembra che non valessimo il Costo del viaggio."
 origin.5065.a:0 "Tipico."
 broken_shackles_MSI_contact_01:0 "Contatto con gli $NAME_MSI_country_initials$"

 origin.5070.name:0 "Promesse Importanti"
 origin.5070.desc:0 "Rappresentanti di §H[This.ContactCountry.GetRealName]§! si sono avvicinati al nostro inviato con offerte di amicizia. Ma sappiamo quanto siano vuote tali assicurazioni.\n\nLa società è arrivata per la prima volta sui nostri mondi con promesse di una vita migliore. Con parole dolci e doni sontuosi, hanno ammorbidito i nostri leader. Sono stati concessi prestiti, contratti firmati. Il capitale di investimento è affluito e i nostri mercati sono stati inondati di merci. Prima che comprendessimo appieno cosa stava succedendo, era già stato fatto : eravamo diventati risorse, e gli $NAME_MSI_country_initials$ i nostri padroni.\n\nMai più. Mentre avanziamo sul palcoscenico galattico, è essenziale che rimaniamo in piedi da soli."
 origin.5070.a:0 "Non ci faremo ingannare di nuovo."

 origin.5075.name:0 "Relazioni Formali Stabilite"
 origin.5075.desc:0 "Dopo una serie prolungata e spesso intensa di incontri, sono state stabilite relazioni diplomatiche tra noi e §H[This.ContactCountry.GetRealName]§!. Tuttavia, a prescindere dalle loro pretese di amicizia, non abbiamo dimenticato quello che hanno fatto ai nostri mondi d'origine. Il pensiero che questa corporazione sia stata lasciata impunita, libera di schiavizzare gli altri come una volta facevano con noi... L'emozione va oltre le parole.\n\nUna volta ci hanno chiamato proprietà. Insegniamo loro il valore di un popolo libero."
 origin.5075.a:0 "Non ci inchineremo."
 broken_shackles_MSI_contact_02:1 "Indomito"

 origin.5080.name:0 "Incontro alla Comunità Galattica"
 origin.5080.desc:0 "Parola dai nostri rappresentanti presso la Comunità Galattica: è stato stabilito un contatto con [MSI_country.GetName].\n\nLa società è arrivata per la prima volta sui nostri mondi con la promessa di una vita migliore. Con parole dolci e sontuose doni, hanno ammorbidito i nostri leader. Sono stati forniti prestiti; contratti firmati. Prima che capissimo veramente cosa stava succedendo, era già stato fatto: eravamo diventati dei beni, e loro i nostri padroni. I membri della Comunità Galattica devono essere avvertiti. Non ci si può fidare degli $NAME_MSI_country_initials$."

 MSI_war_outro:0 "Non abbiamo cercato questa guerra. Ma la porremo fine."
 origin.5135.name:0 "Liberato"
 origin.5135.attackers.desc:0 "Per troppo tempo abbiamo vissuto nella paura dei nostri ex padroni, ma mentre godiamo del beneficio di una libertà giustamente guadagnata, troppi continuano a soffrire sotto le umiliazioni della servitù a contratto. Alcuni potrebbero denunceremo questa guerra come una guerra di aggressione. Tuttavia, è giunto il momento per noi di sferrare un colpo contro la tirannia. I piccoli delinquenti e i mercanti di profitti della galassia non saranno più autorizzati a esercitare il loro vile commercio.\n\nOggi, noi marciare verso la guerra."
 origin.5135.defenders.desc:0 "Non essendo riusciti a conquistarci con denaro e bugie, le $NAME_MSI_country$ ora proveranno con la forza. Il loro consiglio di amministrazione ci crede deboli. Ma liberandoci dalle nostre catene, abbiamo forgiato un'identità che non può mai essere rotto.\n\n$MSI_war_outro$"
 origin.5135.a:0 "Lasciali tremare."

 origin.5140.name:0 "Giustizia Rinviata"
 origin.5140.desc:0 "L'impensabile è accaduto. [From.GetName] è vittorioso e ancora una volta ci ritroviamo piegati sotto il loro giogo. Ma mentre potremmo aver perso questa guerra, la battaglia per l'uguaglianza e la giustizia è tutt'altro che Sopra."
 origin.5140.a:0 "Ce lo ricorderemo."

 origin.5142.name:0 "Stato Quo Inquieto"
 origin.5142.desc:0 "Abbiamo raggiunto un accordo sullo Status Quo con [MSI_country.GetName]. Ma facciamo sapere che non abbiamo dimenticato il nostro trattamento nelle loro mani. Né abbiamo perdonato."

 origin.5145.name:0 "Giustizia Rivendicata"
 origin.5145.desc:0 "La vittoria è nostra. Sconfiggendo [From.GetName], non solo abbiamo rivendicato la nostra dignità, ma ci siamo dimostrati padroni del nostro destino.\n\nNel liberarci delle nostre catene, abbiamo trovato uno scopo comune. Oggi siamo veramente liberi."
 broken_shackles_war_01:0 "Guerra di Libertà"
 broken_shackles_war_02:0 "Battuto, Non Spezzato"
 broken_shackles_war_03:0 "Veramente Viberato"
 broken_shackles_war_04:0 "Lamentele dello Status Quo"

 origin.5146.name:0 "Ancora una Volta Verso la Breccia"
 origin.5146.attackers.desc:1 "Le $NAME_MSI_country$ ci hanno rapito dai nostri pianeti, imprigionato e sotto contratto. Anche ora, continuano il loro vile scambio con il pretesto del commercio. È giunto il momento di farla finita una volta per tutte. "
 origin.5146.defenders.desc:0 "Non essendo riuscito a sottometterci, le $NAME_MSI_country$ hanno dichiarato ancora una volta guerra. Il loro consiglio di amministrazione è incompetente, pazzo o entrambe le cose. Un popolo libero non può mai essere spezzato.\n\n$MSI_war_outro$"
 origin.5146.a:0 "Grida di Dolore."

 origin.5147.name:0 "Una Giusta Causa"
 origin.5147.desc:0 "Anche se godiamo del beneficio di una libertà giustamente guadagnata, troppi nella galassia continuano a soffrire sotto le umiliazioni della schiavitù e della servitù coatta. essere autorizzati a esercitare il loro vile commercio.\n\nÈ giunto il momento per noi di prendere posizione contro tale tirannia."
 origin.5147.a:0 "Prepararsi alla guerra."

 origin.5150.name:0 "Strani Compagni di Letto"
 origin.5150.desc:0 "Oggi entriamo in una federazione con le §Y$NAME_MSI_country$§!.\n\nQuando abbiamo rivendicato la nostra libertà per la prima volta, un tale sviluppo sarebbe stato impensabile. Che ora siamo in grado di intraprendere la diplomazia pacifica con i nostri ex carcerieri parla della crescente maturità della nostra nazione.\n\nCi sono quelli tra noi che non saranno contenti di questa decisione. Ma in questo caso, il fine giustifica veramente i mezzi."
 origin.5150.a:0 "Un male necessario."

 origin.5151.name:0 "Una Coalizione Inquieta"
 origin.5151.desc:0 "Oggi abbiamo preso la difficile decisione di entrare in una federazione con un noto schiavista. Pur considerando la libertà di ogni essere senziente un diritto inalienabile, le necessità dello stato ci hanno costretto a scendere a compromessi. La nostra gente può non essere contenta, ma abbiamo fatto questo per il bene comune."
 broken_shackles_federated_02:0 "Strani Compagni di Letto"
 broken_shackles_federated_01:0 "Coalizione Inquieta"

 MSI_home_system_poi:0 "$NAME_MSI_country$"
 MSI_home_system_desc:0 "Le coordinate galattiche delle $NAME_MSI_country$."
