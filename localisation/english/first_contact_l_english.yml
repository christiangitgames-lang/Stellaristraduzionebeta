# Hive Observation Events

 fircon.2505.name:0 "Fagocitosi Neurale"
 fircon.2505.desc:0 "Mentre tutta la popolazione senziente di [pre_ftl_planet.GetName] appartiene a una coscienza Gestalt organica, questo [pre_ftl_planet.GetPlanetHabitat] ospita diversi "Alveari". Questi alveari sono assembramenti isolati di droni e sono in competizione tra loro per le risorse. Di tanto in tanto scoppia un conflitto tra due gruppi, che a volte può degenerare in una guerra totale. Attualmente stiamo assistendo a un assalto a oltranza alla capitale di un alveare, e si tratta di una questione raccapricciante. L'efficienza dei droni, non ostacolata dall'empatia, renderebbe orgoglioso qualsiasi generale.\n\nI difensori stanno perdendo rapidamente terreno, ma secondo le nostre stime dovrebbero resistere ancora per qualche giorno.\n\nTuttavia, improvvisamente, tutti i combattimenti cessano, e i difensori si alleano con gli avversari iniziando a smantellare la loro capitale alla ricerca di qualsiasi cosa di valore. Sembra che siano stati completamente e istantaneamente assimilati nella rete dell'alveare attaccante."
 fircon.2505.a:0 "Dura è la via verso l'unità."
 fircon.2505.b:0 "Hanno protocolli di assimilazione spietati."
 fircon.2505.c:0 "Hanno appena mangiato una coscienza?"

 fircon.2515.name:0 "Acquisizione dell'Ecosistema"
 fircon.2515.desc:0 "I nativi [pre_ftl_country.GetName] su [pre_ftl_planet.GetName] hanno recentemente iniziato a colonizzare nuove regioni del pianeta. La flora e la fauna locali, inizialmente molto diverse da quelle che si trovano nel territorio abitato, sono state completamente assorbite dal collettivo, che sta adottando un approccio radicale ma metodico per regolare l'ecosistema locale. Alcune specie animali vengono spietatamente sterminate solo per essere sostituite da altre, mentre le piante invasive soffocano la vita degli alberi autoctoni. La padronanza è notevole, ma non possono evitare certi contrattempi in aree dal clima insolito, dove le forme di vita introdotte non possono sopravvivere a lungo. Crediamo che presto troveranno un modo per aggirare questi ostacoli e alla fine il pianeta intero sarà uniforme, presentando condizioni ottimali per la crescita del collettivo."
 fircon.2515.a:0 "È una strategia d'espansione unica."
 fircon.2515.b:0 "Efficienza d'Espansione: Implacabile."
 fircon.2515.c:0 "Sconvolgente."

 fircon.2525.name:0 "I Fuochi dell'Industria"
 fircon.2525.desc:0 "La civiltà [pre_ftl_country.GetName] su [pre_ftl_planet.GetName] ha recentemente sviluppato nuove tecnologie e la loro industria ha iniziato a crescere a un ritmo frenetico. Fabbriche, fonderie, catene di montaggio ed estrattori di carburante sono stati costruiti in tutta la superficie del [pre_ftl_planet.GetPlanetHabitat] mentre l'automazione parziale si è fatta strada nella mente dell'alveare locale.Il fumo nero oscura i cieli e molti droni stanno iniziando a mostrare segni di degenerazione a causa delle sostanze chimiche tossiche con cui sono in contatto. Presto l'alveare dovrà affrontare questi problemi, eppure i droni impassibili continuano a funzionare come al solito."
 fircon.2525.a:0 "Questo pianeta si piegherà alla volontà dell'alveare."
 fircon.2525.b:0 "Potenziale di fusione: esponenziale"
 fircon.2525.c:0 "Possono ancora cambiare le cose!"
 fircon.2525.d:0 "Un passo nella giusta direzione!"
 fircon.2525.e:0 "Nessun movimento sociale in vista."

 fires_of_industry:0 "Inquinamento Industriale"
 fires_of_industry_desc:0 "Questo pianeta è stato pesantemente inquinato durante la rivoluzione industriale locale."

 fircon.2535.name:0 "Il Rituale del Drone"
 fircon.2535.desc:0 "In una svolta inaspettata degli eventi, il dolore sembra aver preso il sopravvento su [pre_ftl_planet.GetName]. Stiamo assistendo a un arresto senza precedenti nel lavoro di un intero alveare, in seguito alla morte di un singolare drone. Non siamo sicuri del motivo per cui questo drone è diverso dagli altri, ma l'alveare sembra tenere una sorta di cerimonia, in cui viene quasi religiosamente tagliato a pezzi, prima che le sue parti vengano portati in vari vivai per i nuovi nascituri. Subito dopo l'intero alveare riprende di nuovo le sue attività. Questo è molto confuso e assomiglia molto a un evento di importanza sociale o spirituale."
 fircon.2535.a:0 "Peculiare."
 fircon.2535.b:0 "Produzione Giornaliera Diminuita."
 fircon.2535.c:0 "Cosa significa?"

 fircon.2545.name:0 "Collettivo Nascente"
 fircon.2545.desc:0 "Il proto alveare che abbiamo osservato su [pre_ftl_planet.GetName] ha compiuto un passo significativo nella sua evoluzione. Nella maggior parte del [pre_ftl_planet.GetPlanetHabitat], piccoli gruppi di individui avevano iniziato a organizzarsi in alveari su piccola scala, ma, sebbene non completamente autonomi, questi droni finora non avevano la coesione e il coordinamento di un collettivo pienamente realizzato.\n\nQuesto è cambiato nelle zone settentrionali dell'[pre_ftl_planet.GetPlanetHabitat], dove dove un individuo sembra essere il nesso di una singolarità che sta soggiogando i droni vicini. Questo 'Primo-Drone' sta attualmente viaggiando per il pianeta e inviando i droni soggiogati a radunarsi in un insediamento di proporzioni enormi dato il basso livello tecnologico del mondo. Lì, i droni sembrano concentrati sulla costruzione di case, silos e sull'espansione il più possibile della loro produzione alimentare per accogliere i nuovi arrivati. L'autonomia è finita, per loro ora c'è solo il collettivo."
 fircon.2545.a:0 "È così che siamo nati anche noi?"
 fircon.2545.b:0 "Valutazione delle Menti Organiche: Fragili."
 fircon.2545.c:0 "Un contagio psichico forse?"
 fircon.2545.d:0 "Recupera il Primo-Drone per lo studio."
 fircon.2545.e: "Com'è diverso da noi, eppure così affascinante..."

 fircon.2546.name:0 "Studiando il Primo-Drone"
 fircon.2546.desc:0 "Il 'Primo-Drone' del pianeta [pre_ftl_planet.GetName] è stato recuperato con successo e messo a dormire. Nonostante le nostre cure, gli altri droni sul [pre_ftl_planet.GetPlanetHabitat] se ne sono sicuramente accorti, e ogni ogni volta che l'orbita della nostra stazione ci porta vicino al loro insediamento, mostrano comportamenti aggressivi, come se potessero percepire che il Primo-Drone è più vicino.\n\nI nostri studi sul cervello del primo hanno prodotto risultati interessanti sulla comunicazione transdimensionale, ma i dettagli della sua capacità di prendere il controllo dei droni e incorporare la coscienza in erba sfugge ancora alla nostra comprensione."
 fircon.2546.a:0 "Sezionalo."
 fircon.2546.b:0 "Ne abbiamo abbastanza. Rimandatelo indietro."

 fircon.2547.name:0 "Peste Psichica"
 fircon.2547.desc:0 "Il 'Primo-Drone' del pianeta [pre_ftl_planet.GetName] è stato recuperato con successo e messo a dormire. Sfortunatamente, si è svegliato mentre stavamo studiando la tipologia nelle sue onde cerebrali. Abbiamo ricevuto una serie confusa di rapporti che sembrano indicare che il soggetto si è intromesso nelle menti dell'equipaggio della Stazione d'Osservazione, uno per uno, e ha soggiogato la maggior parte di loro. Fortunatamente, l'unica nave con capacità FTL è stata distrutta nella confusione, ma i sistemi della stazione mostra che il Primo-Drone sta rapidamente assimilando la conoscenza dai suoi nuovi droni e ha dimostrato la piena capacità di utilizzare la nostra tecnologia e le nostre apparecchiature.\n\nI protocolli di contenimento impongono la distruzione a distanza della stazione e di tutti i suoi occupanti in una volta sola!"
 fircon.2547.a:0 "Eseguite la distruzione a distanza!"
 fircon.2547.a.tt:0 "La Stazione d'Osservazione in orbita di [pre_ftl_planet.GetName] è stato distrutta."

 fircon.2555.name:0 "Il Diritto di Andarsene"
 fircon.2555.desc:0 "La nostra osservazione del pianeta [pre_ftl_planet.GetName] procede, e abbiamo recentemente scoperto quelli che all'inizio avevamo scambiato per droni ribelli. Questi individui vivono alla periferia degli insediamenti alveari locali e sembrano aver acquisito parziali, se non piena autonomia. Sembrano completamente disconnessi dal collettivo, e alcuni sembrano persino godersi momenti piacevoli, a proprio agio senza fare nulla.\n\nTuttavia sembrano dipendere ancora dall'alveare per le risorse, e stanno fondamentalmente commerciando con il collettivo. Perché l'alveare non ha ritenuto opportuno sterminare questi droni ribelli rimane un mistero."
 fircon.2555.a:0 "La devianza dovrebbe essere schiacciata."
 fircon.2555.b:0 "L'individualità è inefficiente."
 fircon.2555.c:1 "La simbiosi con un alveare è una cosa rara."

 # Interplanetary Flight
 fircon.2605.name:0 "Volo Interplanetario"
 fircon.2605.desc.base:0 "Condizioni Meteorologiche: §GPerfette§!\nRazzo Termico Nucleare: §GCompletamente Rifornito§!\nPiano di Volo: §GOttimizzato§!\n\nQuesti sono state le comunicazioni trasmesse oggi in tutto il pianeta [pre_ftl_planet.GetName] quando [pre_ftl_country.GetName] ha lanciato la sua prima missione interplanetaria."
 fircon.2605.desc.regular:0 "$fircon.2605.desc.base$ Gli astronauti che si erano addestrati per anni per andare in questa missione sono saliti a bordo del razzo la mattina presto, ora locale. Ora si librano nello spazio che condividiamo con loro. Seguiamo il loro viaggio."
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$ I droni astronauti appositamente evoluti sono più indipendenti di quelli normali, pronti a esplorare il loro sistema solare."
 fircon.2605.a.mean:0 "Vola e brucia."
 fircon.2605.a.nice:0 "Che nostalgia!"

 fircon.2615.name:0 "Atterraggio"
 fircon.2615.desc:0 "Attraverso prove e tribolazioni, il primo viaggio interplanetario [from.owner.GetSpeciesAdj] si è concluso con successo. Sebbene non sia stato il viaggio più agevole, hanno dimostrato il loro potenziale come esploratori spaziali.\n\nGli astronauti [from.owner.GetName] sono stati ispirati da questa missione e attendono con impazienza la prossima sfida nel loro viaggio verso le stelle. Potremmo presto avere la possibilità di parlare con loro, da pari a pari."
 fircon.2615.tt:0 "§Y[from.owner.GetName]§!: §G+20%§! di Progresso Tecnologico."

 fircon.2620.name:0 "[from.owner.capital_scope.GetName], Abbiamo un Problema."
 fircon.2620.desc:0 "Un guasto meccanico a bordo della prima nave interplanetaria [from.owner.GetSpeciesName] l'ha lasciata morta nello spazio. Non essendo più in grado di correggere la propria traiettoria, la nave sarà presto irrecuperabile. [from.owner.capital_scope.GetName] sta lavorando a una soluzione, ma le probabilità non sono buone. Tuttavia, potremmo avere l'opportunità di intervenire."
 fircon.2620.a:0 "Portali via da quella nave!"
 fircon.2620.b:0 "Usate i nostri agenti infiltrati per trovare una soluzione."
 fircon.2520.b.tt:0 "Ciò aumenterà la probabilità di un esito positivo."
 fircon.2620.c:0 "E se lasciassimo un piano di soluzione vicino al centro spaziale?"
 fircon.2620.d:0 "Ripara la loro nave e cancella i loro ricordi."
 fircon.2620.e:0 "Lascia che lo capiscano da soli."

 fircon.2625.name:0 "Equipaggio Recuperato"
 fircon.2625.desc.base:0 "L'equipaggio della nave esplorativa condannata è ora al sicuro a bordo della nostra Stazione d'Osservazione. Sono, comprensibilmente, incredibilmente spaventati e confusi. Soprattutto dopo che li abbiamo tagliati fuori dal loro pianeta natale e li abbiamo lasciati insieme a un alieno nella stiva."
 fircon.2625.desc.hive:0 "$fircon.2625.desc.base$\n\nDopo aver studiato attentamente come comunica l'alveare locale, siamo riusciti a creare un Mente Superiore delegata, lasciando questi droni soli con i loro pensieri. Potremmo portarli a vivere qui con noi. Possono osservare la loro casa da lontano, ma non tornare mai più."
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\nPotremmo portarli a vivere qui con noi. Possono osservare la loro casa da lontano, ma non tornare mai più."
 fircon.2625.a:0 "Benvenuto a bordo."
 fircon.2625.a.tt:0 "La misteriosa perdita del loro equipaggio ridurrà il Progresso Tecnologico di §Y[from.owner.GetName]§! del §R-50%§!."
 fircon.2625.b:0 "Al diavolo il rischio, lasciateli andare a casa!"

 fircon.2630.name:0 "Missione Critica Fallita"
 fircon.2630.desc:0 "L'astronave interplanetaria [fromfrom.owner.GetSpeciesName] è stat un fiasco, non ci sono sopravvissuti.\n\nDopo questo fallimento, gli astronauti [GetPreFTLLowerPlural] sembrano essere meno spinti ad esplorare le stelle."
 fircon.2630.a:0 "Come previsto."
 fircon.2630.b:0 "Non puoi arrenderti!"
 fircon.2630.tt:0 "§Y[fromfrom.owner.GetName]§!: §R-20%§! di Progresso Tecnologico."

 fircon.2635.name:0 "Riparazione Miracolosa"
 fircon.2635.desc:0 "Utilizzando un capo di abbigliamento, un contenitore di sostanze nutritive e alcuni fili di rame, l'equipaggio della nave condannata è riuscito a riprendere il controllo dei propri propulsori principali. Ora sono sulla buona strada per completare il viaggio con il sostegno e adorazione del loro pianeta natale dietro di loro."

 inadvertent_jailer:0 "Carceriere Involontario"
 inadvertent_jailer_desc:0 "Anche se non era nostra intenzione, ora dobbiamo ospitare gli stessi soggetti che desideriamo studiare nella nostra Stazione d'Osservazione."
