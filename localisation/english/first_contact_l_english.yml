 awareness.910.name:0 "Esposti!"
 awareness.910.desc:0 "Siamo stati imprudenti, conducendo operazioni nel sistema §Y[contact_empire_system.GetName]§! senza preoccuparci di nascondere le nostre attività. Nonostante il loro modesto livello tecnologico, anche §Y[contact_empire.GetName]§! si è accorto della nostra attività. Il primo contatto è ormai inevitabile."

 awareness.920.name:0 "Chi Osserva Gli Osservatori?"
 awareness.920.desc:0 "Abbiamo costruito una Stazione d'Osservazione attorno a §Y[fromfrom.GetName]§! per studiare i suoi abitanti §Y[contact_empire.GetSpeciesNamePlural]§!, solo per renderci conto che sono loro che ci studiano. Sono pienamente consapevoli dell'esistenza di altre specie aliene e hanno subito notato l'arrivo dei nostri [root.GetScientistPlural].\n\nLa nostra precedente attività in questo sistema solare deve aver allertato [fromfrom.owner.GetName] al nostro arrivo. Gli sforzi per mantenere segreta la nostra esistenza sono ormai inutili."

