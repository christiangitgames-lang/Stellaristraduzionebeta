 origin.5270.name:0 "Radici recuperate"
 origin.5270.desc:0 "Il nostro viaggio attraverso le stelle ha rivelato meraviglie. Abbiamo assistito a spettacoli oltre ogni immaginazione, imprese compiute che all'inizio sembravano impossibili. Come popolo, abbiamo viaggiato lontano. Ma nessun viaggio e nessuna ricompensa è più grande che trovare la strada di casa."

 origin.5200.name:0 "Polarizzazione Crescente"
 origin.5200.desc:0 "I media popolari sono inondati di notizie sul presunto fallimento dell'integrazione inter-specie. Particolarmente preoccupante è il costo del mantenimento di alcune popolazioni sui pianeti in cui il loro xenotipo non si è mai evoluto. Mentre le tensioni continuano a crescere, la sicurezza le forze armate hanno segnalato un allarmante aumento dei conflitti tra le specie."
 origin.5200.a:0 "Non porremo limiti alla libertà di parola."
 origin.5200.b:0 "Chiedete ai media di abbassare i toni della retorica."

 origin.5205.name:0 "Risultati del Comitato Speciale"
 origin.5205.desc:0 "Il comitato speciale ha pubblicato i risultati di uno studio esaustivo delle divisioni politiche all'interno della nostra società. Hanno identificato tre questioni principali che guidano la polarizzazione politica all'interno di [Root.GetName]:\n\n1. costi associati alla fornitura di uno standard minimo di vita a diversi xenotipi.\n\n2. I sistemi di credenze e i comportamenti discordanti tra diversi gruppi culturali distinti.\n\n3. La natura della nostra autorità politica come in conflitto con (o addirittura antitetica a) i valori di certe specie."
 origin.5205.a:0 "Date priorità all'equità."
 origin.5205.b:0 "Promuovete lo scambio culturale."
 origin.5205.c:0 "Promuovete l'impegno politico."
 origin.5205.d:0 "Questi problemi sono interconnessi."
 origin.5205.e:0 "È più economico regnare nei media."
 origin.5205.a.tooltip:0 "§LGarantire una partecipazione equa e paritaria a ogni individuo della nostra società non sarà semplice, né economico. Ma è necessario.§!"
 origin.5205.b.tooltip:0 "§LInvestire nell'impegno interculturale ripagherà sicuramente in futuro.§!"
 origin.5205.c.tooltip:0 "§LTutto è politico. Una società sana è quella che investe in una cittadinanza impegnata e attiva.§!"
 origin.5205.d.tooltip:0 "§Risolvere i problemi sistemici della nostra società richiederà un massiccio investimento di tempo e risorse.§!"
 origin.5205.e.tooltip:0 "§LLa supervisione del governo sui media è necessaria per ridurre la polarizzazione politica.§!"

 origin.5210.name:0 "Una Cultura della Divisione"
 origin.5210.desc:0 "La supervisione del governo può aver contribuito a smorzare i toni del discorso politico, ma ha fatto ben poco per combattere le divisioni nella società. I leader della comunità continuano a seminare discordia tra le varie specie e gruppi culturali. In base al tipo di materiale pubblicato sulla rete informativa, il problema è destinato a peggiorare prima di migliorare."
 origin.5210.a:0 "Dobbiamo affrontare le cause alla radice di questo problema."
 origin.5210.b:0 "Limitate l'accesso alla rete di informazioni."

 origin.5215.name:0 "Violenza Tra Specie"
 origin.5215.desc:0 "Da diversi mesi abbiamo limitato l'accesso del pubblico alla rete informativa. Sebbene ciò abbia impedito ad alcune delle voci più stravaganti dello spettro politico di trovare una piattaforma, le cause profonde del conflitto tra specie sono rimaste incontrollate. La violenza, inclusa la distruzione di massa di proprietà, è in aumento in tutti i nostri sistemi."
 origin.5215.a:0 "Ripristina l'ordine a tutti i costi."

 origin.5220.name:0 "Nuovo Ordine Stellare"
 origin.5220.desc:0 "Le nostre forze di sicurezza sono riuscite a ristabilire l'ordine in tutti i nostri sistemi. I radicali politici di ogni genere sono stati arrestati e imprigionati, e i loro leader ora sono accusati di tradimento contro lo stato.\n\nMentre guardiamo tornando a questo deplorevole periodo della nostra storia, una cosa è abbondantemente chiara: una società come la nostra può essere governata solo da una mano ferma."
 origin.5220.a:0 "Uniti, prospereremo."

 origin.5225.name:0 "Mosaico Fratturato"
 origin.5225.desc:0 "Dalla sua fondazione, la nostra società è stata modellata dal conflitto. Forse era inevitabile che le cose peggiorassero prima di migliorare; attraverso la rete dell'informazione, i gruppi di odio proliferano. Chiede l'espulsione di uno o altre specie dei nostri sistemi sono fin troppo comuni. Tuttavia ci sono anche segni di una maggiore consapevolezza di una lotta condivisa.\n\nGruppi che hanno in comune poco più che il desiderio di cambiamento si sono riuniti con sempre maggiore regolarità. Affrontando i nostri problemi di petto, abbiamo fatto luce su ciò che altrimenti sarebbe cresciuto nell'oscurità. Forse un giorno guarderemo a questo periodo di conflitto come un'inversione di tendenza."

 origin.5230.name:0 "Ribellione Giovanile"
 origin.5230.desc:0 "Questo governo ha lavorato instancabilmente per migliorare la qualità della vita dei nostri cittadini. Abbiamo investito nell'istruzione, nella prevenzione della criminalità e in programmi culturali di ogni tipo. Tuttavia, continuiamo a trovarci l'obiettivo di incessanti critiche. Inoltre, si è organizzato un movimento interspecie di giovani, che chiede riforme più radicali e un ritmo di cambiamento più rapido.\n\nC'è solo un lato positivo da trovare qui: nel galvanizzare i giovani ad agire, noi potrebbe aver inconsapevolmente creato le condizioni necessarie per sanare le divisioni della nostra società."

 origin.5235.name:0 "Scivolone Decadente"
 origin.5235.desc:0 "Nonostante gli sforzi in corso per promuovere un clima politico sano, finora la popolazione in generale ha mostrato scarso impegno. I sondaggi dell'opinione pubblica hanno costantemente dimostrato che permangono divisioni significative tra le varie specie e culture che compongono la nostra società. \n\nIn un'apparente correlazione, i nostri economisti hanno notato un marcato aumento della spesa dei consumatori. Sebbene ciò possa essere positivo per le imprese a breve termine, ha anche portato a un picco dell'inflazione. È possibile che la nostra gente abbia semplicemente stanco del conflitto e della discordia.\n\nIronia della sorte, escludendo politicamente, sono stati uniti in un comune desiderio di consumare."

 cost_of_freedom_outro:0 "Naturalmente, rimane una certa quantità di discordia politica, ma i legami che abbiamo forgiato insieme non potranno mai essere spezzati."

 origin.5240.name:0 "La Società Giusta"
 origin.5240.desc:0 "Come popolo, abbiamo affrontato difficoltà quasi insormontabili. Un gruppo eterogeneo di ex schiavi, riuniti in una lotta per la libertà, il nostro percorso non è mai stato facile. Ma scegliendo di concentrare le nostre risorse verso la causa della giustizia, siamo riusciti a forgiare un'identità come nazione. $cost_of_freedom_outro$"

 origin.5245.name:0 "Rinascimento Culturale"
 origin.5245.desc:0 "Fin dall'inizio, abbiamo dovuto affrontare difficoltà quasi insormontabili. Un gruppo di schiavi e servi a contratto, che si univano per liberarsi dalle loro catene... Quale fondamento più solido potrebbe esserci? Non è stato facile, ma scegliendo di promuovere il dialogo interculturale, abbiamo creato una società solida e fiorente. $cost_of_freedom_outro$"

 origin.5250.name:0 "Pluralismo Appassionato"
 origin.5250.desc:0 "Non ci è venuto in mente che la lotta per l'uguaglianza era appena iniziata quando ci siamo sollevati per rivendicare la nostra libertà. Come popolo di molti mondi, non è mai stato facile per noi costruire consenso o per trovare un terreno comune, ma investendo nell'impegno politico, siamo riusciti a creare una società solida e fiorente. $cost_of_freedom_outro$"

 origin.5255.name:0 "Società Matura"
 origin.5255.desc:0 "Uniti dal desiderio di libertà, ci siamo ribellati contro i nostri ex padroni. Ma la società non è fatta solo di violenza. Dalla divisione politica all'insicurezza economica, abbiamo affrontato enormi sfide, ma ora, mentre iniziamo a vedere i risultati di uno sforzo concertato per creare consenso, possiamo giustamente essere orgogliosi dei nostri risultati.\n\nSiamo una nazione di molte persone e un popolo di molte culture. Insieme, non c'è sfida che non possiamo superare. "
 origin.5255.a:0 "La diversità, è la nostra forza."

