 origin_fear_of_the_dark:0 "Paura del Buio"
 origin_fear_of_the_dark_desc:0 "Un secolo fa, uno dei pianeti del sistema di origine di questo impero fu distrutto da uno strano asteroide. Alcuni credevano che si trattasse di un attacco malvagio da parte di una specie aliena. Altri liquidarono queste preoccupazioni come mera paranoia. Le tensioni tra i due i gruppi sono cresciute così tanto che un pianeta appena terraformato è stato concesso ai fomentatori di paura."
 origin_tooltip_fear_of_the_dark_effects:1 "- $HOME_SYSTEM$ Inizia con una ['concept_preftl_civilizations', Civiltà pre-FTL] creata da una Fazione Separatista, precedentemente parte del tuo impero, che garantisce eventi e benefici"
 origin_tooltip_fear_of_the_dark_negative_effects:  "- $INITIAL_POPS$ §R-800§!"
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "Un secolo fa, il pianeta che ora chiamiamo "Il Diviso" è esploso. Questo è stato l'inizio del nostro..."
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$dissociazione.\n\nAll'inizio abbiamo liquidato la distruzione come un evento strano, ma c'erano alcuni su [GetHomeWorldName] che credevano si trattasse di un attacco premeditato alla nostra specie. Questa fazione ha ipotizzato che le nostre trasmissioni radio potrebbero essere state intercettate da una razza aliena sconosciuta, una razza che ha risposto con un proiettile frantuma pianeti. Questi dissidenti ci hanno esortato a prepararci per il giorno in cui gli alieni sarebbero tornati per finirci. Molti hanno liquidato le loro preoccupazioni come paranoia.\n\nLa divisione politica tra i due schieramenti continuò a crescere. I disordini civili a livello planetario culminarono nella creazione di un trattato che concedeva ai dissidenti un candidato terraformante, un pianeta su cui sarebbero stati liberi di risiedere in isolamento senza alcuna interferenza da parte nostra.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$allontanamento.\n\nDopo l'incidente, manager preoccupati hanno inviato richieste al nostro consiglio di amministrazione per chiudere l'infrastruttura radio extraplanetaria esistente e annullare i nostri programmi di esplorazione spaziale. Ritenevano che la creazione del pianeta detto "il Diviso" fosse stata causata da un agente esterno che tentava di distruggere [GetHomeWorldName]. Questa richiesta è stata respinta.\n\nDefinendo la decisione del Consiglio un "monumentale errore di giudizio", questi manager hanno attivato una sottoclausola nei loro contratti di cittadinanza che garantiva loro il diritto di rimproverare pubblicamente il Consiglio. Nel tentativo di placare gli azionisti e rafforzare la fiducia dei consumatori, è stata presa la decisione di offrire ai dirigenti dissenzienti un nuovo contratto. In cambio della rinuncia a qualsiasi diritto relativo a [GetName], sarebbe stato fornito loro un pianeta idoneo alla terraformazione e una garanzia di indipendenza fiscale.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "\n\nCon l'avvento dell'Iperguida, è sorta una nuova fonte di tensione: mentre noi siamo ansiosi di salutare la galassia, i nostri vicini si oppongono risolutamente."
