 fircon.3510.name:0 "Il Prescelto"
 fircon.3510.desc:0 "Per troppo tempo siamo rimasti intrappolati dietro il wormhole. Ma ecco! Finalmente, abbiamo violato le restrizioni imposte dalla nostra eredità celeste. Ora, siamo consapevoli di essere degni. Il resto della galassia è nostro e lo rivendichiamo.\n\nNon opporre resistenza. In questo modo, a lungo termine, andrà meglio."
 fircon.3510.A:0 "Beh, è stato inaspettato."

 fircon.3515.name:0 "Il Prescelto"
 fircon.3515.desc:0 "Cosa? Tu... ha fatto breccia nel wormhole? Ma come? I nostri migliori scienziati ci hanno lavorato per anni, senza successo. Ci deve essere un errore.\n\n...\n...\n...\n\nQuesto deve essere un test. Non ci si può fidare di te! Dobbiamo ripulire le nostre stelle dalla vostra specie!"


