 # Evil Slavers Empire
 NAME_MSI_country:0 "Industrie Specializzate Minamar"
 NAME_MSI_country_initials:0 "ISM"
 NAME_MSI_species:0 "Olinbar"
 NAME_MSI_species_plural:0 "Olinbar"
 ADJ_MSI_country:1 "Olinbari"
 personality_decadent_capitalists:0 "Corporazione Benevola"
 personality_decadent_capitalists_desc:0 "Definendosi una corporazione benevola, le Industrie Specializzate Minamar offrono progresso tecnologico alle civiltà sottosviluppate. Grazie all'usura aggressiva della società e un pool di lavoratori dipendenti che si estende su tutta la galassia, gli azionisti hanno la garanzia di un ottimo ritorno sull'investimento."

 origin_slavers:0 "Salita Verso Il Cielo"
 origin_slavers_desc:0 "Dal momento in cui il Consiglio di Amministrazione delle $NAME_MSI_country$ ha consegnato per la prima volta la nostra civiltà alle stelle, abbiamo capito che la galassia era troppo bella per non essere condivisa. Da allora, abbiamo lavorato instancabilmente per aiutare le civiltà meno sviluppate a raggiungere il viaggio FTL.\n\nL'illuminazione potrebbe non essere gratuita. Ma a $NAME_MSI_country_initials$, ne vale sempre la pena."
 origin_tooltip_slavers_effects:0 "- Inizia come §HImpero Avanzato§!\n- Inizia con un numero di £pop£ §HPop§! schiavi! rapiti da §HCiviltà Pre-FTL§! in tutta la galassia.\n- Consente la modalità di bombardamento con §H$bombardment_raiding$§!, che rapisce la £pop£ §HPop§! dai pianeti e li reinsedia nelle tue colonie."

 opinion_former_slaves:0 "Ex Schiavi"
 opinion_slavers:0 "Ex Padroni"
 opinion_fellow_slaves:0 "Compagni Vittime"

 # First Contact
 fcsum_MSI_country_summary:0 "Abbiamo preso contatto con [MSI_country.GetName] nel sistema §H[This.System.GetName]§!."
 first_contact.4000.name:0 "Contatto Con $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles:0 "È stato stabilito un contatto con [MSI_country.GetName]. È indispensabile navigare con attenzione in questa situazione in continua evoluzione. Dovrebbe essere inviato un emissario per rappresentare i nostri interessi. Qualsiasi interazione con i nostri ex padroni à sicuramente un profondo effetto psicologico sulla nostra gente."
 first_contact.4000.desc.payback:0 "I dati sui vascelli alieni che abbiamo incontrato nel sistema §H[This.System.GetName]§! sono stati accolti con un brivido di riconoscimento. Disign navali familiari, contrassegnati da un emblema che abbiamo imparato a temere : il logo alato delle §H$NAME_MSI_country$§!.\n\nI nostri ex invasori sono stati trovati. È solo questione di tempo prima che si rendano conto che le navi che hanno avvistato sono nostre, alimentate dalla loro stessa tecnologia. Un nuovo contatto potrebbe essere inevitabile , ma possiamo evitare di ripetere gli errori del passato."
 first_contact.4000.a.bs:0 "Irritante."
 first_contact.4000.a.payback:0 "Dobbiamo prepararci."
 first_contact.4000.a.tooltip:0 "Avvia il processo §YSecondo Contatto§! con le §Y$NAME_MSI_country$§!."

