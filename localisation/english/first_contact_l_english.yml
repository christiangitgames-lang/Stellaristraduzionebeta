 origin_payback:0 "Castigo"
 origin_payback_desc:1 "§RATTENZIONE: Origine Impegnativa§!\nQuesta civiltà è stata visitata da un impero alieno che li ha illuminati e resi schiavi con la forza. Hanno respinto i loro invasori, ma torneranno?"
 origin_tooltip_payback_effects:2 "- $HOMEWORLD$ $TABBED_NEW_LINE$- ['concept_advanced_infrastructure']$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_payback_unified_purpose']$NEW_LINE$- $HOME_SYSTEM$ Con il ['concept_archaeology_site'] ['concept_payback_digsite']$NEW_LINE$- Inizia con Un'['concept_advanced_empires', Impero IA Avanzato] e diverse ['concept_preftl_civilizations'] indipendentemente dalle Impostazioni della Galassia $NEW_LINE$- Una Civiltà Pre-FTL: Inizia con l'origine §I$origin_broken_shackles$§!"
 zone_payback_enlightenment: " Centro di Elevazione"
 zone_payback_enlightenment_desc: "L'illuminazione potrebbe non essere gratuita. Ma a $NAME_MSI_country_initials$, vale sempre la pena spendere."

 origin_tooltip_payback_negative_effects: "- $INITIAL_POPS$ §R-1K§! $NEW_LINE$- $HOMEWORLD$ $TABBED_NEW_LINE$- Modificatore Planetario ['concept_payback_debris_field'] $TABBED_NEW_LINE$- ['concept_payback_ship_debris']: +6 $TABBED_NEW_LINE$- Devastazione: §R33%§! $NEW_LINE$- $HOME_SYSTEM$ i §IDepositi di Risorse§! non sono sfruttati $NEW_LINE$- $MISSING_TECHNOLOGIES_STRING$ $TABBED_NEW_LINE$- ['concept_basic_science_lab_1', £physics_research£ $tech_basic_science_lab_1$] $TABBED_NEW_LINE$- ['concept_planetary_government', £society_research£ $tech_planetary_government$] $TABBED_NEW_LINE$- ['concept_corvettes', £engineering_research£ $tech_corvettes$]" 

 START_SCREEN_PAYBACK:0 "Avevamo un accordo.\n\nQuando i visitatori dalle stelle si sono rivelati, ci hanno offerto un contratto equo: l'illuminazione tecnologica, da rimborsare a rate. Nel giro di una generazione, il nostro pianeta si è trasformato in una cosiddetta "civiltà avanzata".\n\nPoi abbiamo letto le clausole in calce: per ripagare il nostro "debito", hanno insistito affinché lavorassimo per loro, a tempo indeterminato. Quando i nostri leader hanno protestato, gli estranei sono diventati violenti. Abbiamo reagito.\n\nAbbiamo vinto, anche se a malapena, e solo dopo aver subito perdite considerevoli. Ora, i nostri scienziati hanno finalmente decodificato i segreti del viaggio FTL dalle navi che abbiamo distrutto. C'è una grande galassia là fuori, ma prima o poi incontreremo sicuramente i nostri "benefattori" di nuovo. In effetti, non vediamo l'ora.\n\nÈ ora di vendicarsi."

 ## Modifiers and such
 d_ship_debris_payback_blocker:0 "Detriti della Nave"
 d_ship_debris_payback_blocker_desc:0 "I detriti precipitati dalla nave Minamar in orbita coprono un'area enorme, bloccando lo sviluppo del pianeta."
 ship_debris_payback_blocker_tt:0 "Rimuovere i detriti dalla nave MSI potrebbe portare a un recupero di dati tecnologici o risorse."

 origin.4100.name:0 "Dati Tecnologici Recuperati"
 origin.4100.desc:0 "Durante la rimozione dei detriti della nave su [from.GetName], è stata recuperata una banca dati tecnologici."

 origin.4105.name:0 "Risorse Recuperate"
 origin.4105.desc:0 "I detriti della nave recuperati su [from.GetName] possono essere riutilizzati per un nostro uso."

 payback_unified_purpose:0 "Scopo Unificato"
 payback_unified_purpose_desc:0 "L'arrivo degli invasori ha unificato il nostro pianeta. Ora che abbiamo ripreso il controllo del nostro destino, c'è del lavoro da fare."

 payback_debris_field:0 "Campo di Detriti"
 payback_debris_field_desc:0 "I detriti in orbita della nave distrutta Minamar piovono spesso sul pianeta sottostante. Qualsiasi infrastruttura di superficie richiederà una manutenzione più regolare e intensiva per riparare i danni causati."

 d_payback_habitat_research:0 "Banca Dati Tecnologici"
 d_payback_habitat_research_desc:0 "L'interno dell'ex nave da guerra MSI ci offre un'opportunità senza pari per svelare i segreti della loro tecnologia."

 d_msi_air_freshener: "Infusore Atmosferico"
 d_msi_air_freshener_desc: "Queste unità di ventilazione combinano gli ultimi progressi nell'aromaterapia con una chimica avanzata per mascherare il fetore maleodorante della desolazione e li sostituisce con una varietà di profumi tonificanti e deliziosi."

 payback_curfew:0 "Sradica il Dissenso"
 payback_curfew_desc:0 "La libertà è il costo della stabilità."

 payback_freedom_of_speech:0 "Libertà Di Parola"
 payback_freedom_of_speech_desc:0 "La stabilità è il costo della libertà."

 ## First Contact
 origin.4200.name:0 "Riunione del Consiglio"
 origin.4200.desc:0 "L'avvistamento dei nostri ex invasori ha richiesto una riunione di emergenza tra leader politici, religiosi, scienziati, artisti e diplomatici. Le strategie sono state discusse, respinte, riconsiderate, migliorate, votate. Dopo mesi di tese consultazioni, le menti più brillanti del nostro impero hanno raggiunto qualcosa di simile a un consenso."
 origin.4200.a.auth:0 "Gli mostreremo chi comanda!"
 origin.4200.a.ega:0 "Chiederemo di essere trattati alla pari."
 origin.4200.b.mili:0 "Gliela faremo pagare per quello che ci hanno fatto!"
 origin.4200.b.paci:0 "Non cerchiamo ulteriori conflitti con loro."
 origin.4200.c.phobe:0 "Non desideriamo ulteriori contatti con gli xeno."
 origin.4200.c.phile:0 "Non possiamo lasciare che la paura ci impedisca di esplorare la galassia."
 origin.4200.d.spiri:0 "Le prove dei fedeli devono essere affrontate a turno."
 origin.4200.d.mate:0 "Vogliamo studiarli. Conosci il tuo nemico."

 origin.4205.name:0 "Consenso Pubblico"
 origin.4205.desc:0 "Nonostante le misure di sicurezza, la notizia del nostro incontro con le §H$NAME_MSI_country$§! si sta diffondendo nella popolazione, portando il caos su un pianeta che stava appena iniziando a riprendersi dal suo passato. L'opinione pubblica è... Frammentata: molte voci di dissenso, che esprimono di tutto, dalla rabbia alla nostalgia. Indipendentemente dalla decisione, le nostre azioni saranno accolte con violenza."
 origin.4205.a:0 "Hanno il diritto di esprimere le loro opinioni."
 origin.4205.b:0 "Imporre il coprifuoco. Sradicare il dissenso."

 origin.4210.name:0 "Trattative Iniziali"
 origin.4210.desc:0 "Dopo lunghi preparativi, i nostri inviati hanno mandato un messaggio a $NAME_MSI_country_initials$. Siamo pronti a incontrare i nostri ex padroni alle nostre condizioni, dando voce alla volontà del nostro popolo."

 ## Out of Warranty
 payback_out_of_warranty_chain_title:0 "Fuori Garanzia"
 payback_out_of_warranty_chain_desc:0 "Le §Y$building_medical_2$§! che i nostri invasori hanno costruito per noi soffrono di mancanza di manutenzione. Anche se la maggior parte della tecnologia va oltre la nostra attuale comprensione, potremmo provare a §Sripararle§!.\n\n§Firmare patti di ricerca con altri imperi aumenterà le nostre possibilità di successo. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "Non abbiamo un accordo di ricerca con un impero in grado di aiutarci."
 payback_repair_clinic_yes_agreement:0 "Abbiamo almeno un accordo di ricerca con un impero in grado di aiutarci."

 payback_declining_healthcare:0 "Rifiutare l'Assistenza Sanitaria"
 payback_declining_healthcare_desc:0 "La perdita delle nostre $building_medical_2$ ha avuto un grave impatto sulla qualità della nostra vita."
 payback_declining_healthcare_alt:0 "Medicina Alternativa"
 payback_declining_healthcare_alt_desc:0 "Ricordati di prendere le tue vitamine!"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ Ha anche migliorato la qualità dei nostri morti."
 payback_healing_scars:0 "Guarire Vecchie Ferite"
 payback_healing_scars_desc:0 "Solo attraverso la distruzione di queste strutture mediche aliene potremo veramente guarire."

 # Gene Clinic is breaking down
 origin.4300.name:0 "Fuori garanzia"
 origin.4300.base.desc:0 ""Stiamo per porre fine alla malattia."\n\nÈ così che gli invasori ci hanno conquistato. Abbiamo permesso loro di costruire le §Y$building_medical_2$§! su [Root.GetHomeWorldName], sradicando la maggior parte delle nostre peggiori malattie nel giro di una generazione. Ora quelle cliniche stanno crollando, anni di uso intensivo che faranno fermare le macchine all'interno. Il corretto funzionamento della tecnologia dell'invasore è al di là di noi. Possiamo decodificarlo? O dovremmo riutilizzare questo dono avvelenato in qualcosa di veramente nostro?\n"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$Altri imperi potrebbero possedere strutture simili, ma chiedere aiuto agli xeno ci farebbe solo vergognare."
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$Altri imperi potrebbero possedere strutture simili. Dovremmo chiedere aiuto."
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$ Se solo ne sapessimo di più "
 origin.4300.a:0 "Tentate di riparare le $building_medical_2$."
 origin.4300.a.tooltip:0 "Seleziona le §Y$building_medical_2$§! nella schermata della vista planetaria e fai clic su §Sripara§! per tentare una manutenzione. Stabilire §Saccordi di ricerca§! con altri imperi aumenterà le nostre possibilità di successo."
 origin.4300.b:0 "Riutilizzate le §Y$building_medical_2$§!."
 origin.4300.b.tooltip:0 "Trasforma le §Y$building_medical_2$§! in un §Y$building_autochthon_monument$§! ad un costo ridotto."
 origin.4300.b.memorialist.tooltip:0 "Trasforma le §Y$building_medical_2$§! in un §Y$building_galactic_memorial_1$§! ad un costo ridotto."

 # Building repaired!
 origin.4301.name:0 "Riparazione d'Emergenza"
 origin.4301.base.desc:0 "I nostri ex invasori probabilmente lo reputerebbero un colpo di fortuna, o sosterrebbero che hanno fatto la maggior parte del lavoro. Affermerebbero che non è una grande impresa, retroingegnerizzare la tecnologia alla base delle §Y$building_medical_2$§! come abbiamo appena fatto."
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ Ma ce l'abbiamo fatta comunque, senza il loro aiuto, e il trionfo è solo nostro."
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ Ma ce l'abbiamo fatta lo stesso, supportati dall'esperienza dei nostri generosi alleati."
 origin.4301.a:0 "Forse... gli Xeno non sono tutti cattivi?"
 origin.4301.end.desc:0 "Possiamo prenderci cura di noi stessi."

 # Building still broken
 origin.4302.name:0 "verso la Riparazione"
 origin.4302.desc:0 "L'ingegneria inversa della tecnologia che alimenta le §Y$building_medical_2$§! si è rivelata più impegnativa del previsto, ma i nostri [root.GetEngineerPlural] rimangono fiduciosi. Hanno solo bisogno di più tempo, dicono. Ma poiché i costi e i fallimenti iniziano ad accumularsi, alcuni sostengono che le cliniche dovrebbero essere adattate per soddisfare uno scopo diverso."
 origin.4302.a:0 "Stavolta ci è andata bene."
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "$origin.4300.b$"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Building broken beyond repair
 origin.4303.name:0 "Riparazione Fallita"
 origin.4303.desc:0 "Il nostro tentativo di riparare le §Y$building_medical_2$§! si è concluso con un fallimento: una massiccia esplosione ha inghiottito gli edifici, e sono state segnalate numerose vittime.\n\nSenza dubbio i nostri ex invasori stanno ridendo, chiamandoci arroganti, sciocchi, impreparati. Eppure questo fallimento ci appartiene e le sue dure lezioni non saranno dimenticate."

 # Building Repurposed
 origin.4304.name:0 "Hardware Ricondizionato"
 origin.4304.desc:0 "Le nostre §Y$building_medical_2$§! potrebbero non avere più il potere di curare le malattie, ma spogliandole dei loro componenti e riutilizzandole in memoriali, possiamo almeno iniziare a guarire le cicatrici lasciate dagli invasori. Facendo pace con il passato, possiamo imparare a superarlo."

 # No building - people getting sick
 origin.4305.name:0 "Crisi Sanitaria"
 origin.4305.desc:0 "La perdita delle nostre §Y$building_medical_2$§! ha accelerato un forte calo della qualità della nostra assistenza sanitaria. Le condizioni genetiche e le malattie croniche che una volta erano semplici da curare sono di nuovo in aumento e la nostra aspettativa di vita media è tornata a livelli preoccupanti. La fiducia del pubblico nel sistema sanitario ha raggiunto un nuovo minimo e alcuni dei nostri stanno persino iniziando a lamentarsi della partenza degli invasori."
 origin.4305.a:0 "Raddoppia il nostro investimento nella ricerca medica."
 origin.4305.a.tooltip:0 "Aumenta la probabilità di scoprire la tecnologia §Y$tech_frontier_health$§!."
 origin.4305.b:0 "Promuovere trattamenti alternativi."
 origin.4305.b.tooltip:0 "Questo non farà nulla."
 origin.4305.c:0 "La morte non è mai stata un problema per noi."

 # Rediscovering genetic healthcare
 origin.4306.name:0 "Autosufficiente"
 origin.4306.desc:0 "Avendo padroneggiato i segreti dell'ingegneria genetica, la nostra gente è ora in grado di costruire §Y$building_medical_2$§! come quelle lasciate dagli invasori. È un giorno glorioso per la nostra gente: la prova che non abbiamo bisogno di alcun aiuto per raggiungere le stelle."

 ## Arc Site


 # Ambient Object
 payback_site_ship_object:1 "Nave da guerra $NAME_MSI_country_initials$ distrutta"
 payback_site_ship_tooltip:0 "I resti orbitanti di una nave da guerra un tempo potente."

 # Dig Site
 payback_digsite:0 "Le Conseguenze della Battaglia"
 payback_digsite_desc:1 "La nave da guerra che un tempo minacciava il nostro pianeta natale incombe ancora su di noi, un duro promemoria del destino a cui siamo scampati per un pelo. È tempo di riprenderci i nostri cieli e salvare le meraviglie tecnologiche contenute nel relitto."


 # Dig Site Security System
 security_system_drone:0 "Patrimonio aziendale"
 security_system_drone_plural:0 "Patrimoni aziendale"


 # Dig Site Starting Event
 origin.4900.name:1 "Recupera la nave da guerra" #Previously The Kessler Effect
 origin.4900.desc:1 "La battaglia contro gli invasori alieni ha lasciato il nostro sistema natale pieno di detriti, navi da guerra in frantumi e promesse non mantenute. L'enorme quantità di relitti che ingombrano l'area ha reso più difficile lo sviluppo di satelliti e il lancio di astronavi da [owner.capital_scope.GetName]. Nell'ambito del progetto di pulizia proposto, navi da costruzione appositamente progettate utilizzeranno reti per dragare lo spazio sub-orbitale, permettendoci di avvicinarci alla nave da guerra $NAME_MSI_country_initials$ che incombe ancora sulla nostra capitale."
 origin.4900.a:1 "Inizia la pulizia."


 # Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT:0 "Progetto Pulizia dei detriti Orbitali"
 PAYBACK_KESSLER_EFFECT_DESC:0 "$origin.4900.desc$"


 # 50% progress
 origin.4930.name:1 "Pulizia in Corso"
 origin.4930.desc:1 "L'operazione di pulizia nel nostro sistema è ben avviata. La quantità di detriti finita su [owner.capital_scope.GetName] è stata notevolmente ridotta e, con il cielo sereno, anche le nostre aspettative per il futuro sono rosee. Il lavoro continua, ma le cose sembrano migliorare."


 # 100% progress
 origin.4931.name:1 "Cieli Limpidi"
 origin.4931.desc:1 "L'operazione di pulizia è ora completa. Con i nostri cieli liberi da detriti, le nostre navi scientifiche sono ora in grado di avvicinarsi alla nave da guerra ed esplorare in sicurezza il relitto."


 ## Dig site


 # Stage 1
 origin.4905.name:1 "Valutazione del Danno"
 origin.4905.desc:1 "I nostri sensori non sono in grado di rilevare segni di vita all'interno della nave da guerra abbandonata, eppure i motori ronzano ancora debolmente e le macchine sono al lavoro nelle sale vuote. Ci sono buone ragioni per credere che la nave sia ancora operativa e i tentativi di salire a bordo risveglieranno sicuramente il suo sistema di sicurezza.\n\nDobbiamo procedere con cautela."


 # Stage 2
 origin.4910.name:0 "Recupero dei Beni"
 origin.4910.desc:1 "Le nostre squadre di costruzione stanno rimuovendo i detriti, riparando i danni e mettendo in sicurezza le stanze, trasformando la nave da guerra che un tempo terrorizzava il nostro pianeta in una base operativa. Tra i rottami, abbiamo scoperto i corpi dell'equipaggio della nave, o piuttosto, ciò che resta di loro.\n\nCosa fare con questi resti è una questione di pubblico dibattito."
 origin.4910.a:0 "Sezionali."
 origin.4910.b:0 "Appartengono a un museo."
 origin.4910.c:1 "Fallo sfilare per le nostre città."
 origin.4910.d:0 "Anche i cattivi meritano una degna sepoltura."


 # Stage 3
 origin.4920.name:0 "Analizzare La Concorrenza"
 origin.4920.desc:1 "Mentre setacciamo la memoria centrale della nave da guerra, i progetti dei nostri ex padroni sono diventati chiari. Il modo in cui si sono avvicinati con l'illuminazione, solo per addestrarci a diventare schiavi migliori; i loro piani e i protocolli ben perfezionati; le loro bugie calcolate. Il nostro mondo non è stato chiaramente il loro primo tentativo, ma piuttosto un esempio della loro 'strategia aziendale' principale."
 origin.4920.a:1 "Continua l'analisi."


 # Stage 4
 origin.4925.name:1 "Riprendere il Controllo" #Formerly Monopolizing The Market
 origin.4925.desc:1 "Abbiamo acquisito il controllo completo dei sistemi della nave da guerra abbandonata. Ora dobbiamo decidere cosa farne. A seconda delle nostre esigenze, potrebbe essere una risorsa potente per la guerra o per la ricerca."
 origin.4925.a.tt:0 "Ci permette di ripristinare la nave da guerra in §HAmmiraglia§! o come §HHabitat§!."


 # Special project to restore the warship
 payback_restore_warship_chain_title:0 "Ripristino della Nave da Guerra"
 payback_restore_warship_chain_desc:0 "L'ex nave da guerra dell'MSI sarà restaurata per servire i nostri scopi."


 RESTORE_WARSHIP_PROJECT:0 "Restauro dell'Ammiraglia"
 RESTORE_WARSHIP_PROJECT_DESC:1 "La nave da guerra diventerà la gemma della nostra flotta.\n\nLa nave da guerra sarà riparata e trasformata in un'§HAmmiraglia§! funzionante."
 RESTORE_HABITAT_PROJECT:0 "Ripristino dell'Habitat"
 RESTORE_HABITAT_PROJECT_DESC:1 "La nave da guerra sarà ora adattata per la ricerca scientifica.\n\nDopo le riparazioni, questo ex strumento di morte sarà completamente convertito in un §HHabitat§! funzionante, dedicato a svelare i segreti della tecnologia dell'MSI."


 # project to upgrade the warship
 UPGRADE_FLAGSHIP:0 "Aggiornare l Ammiraglia"
 UPGRADE_FLAGSHIP_DESC:0 "I recenti progressi nella nostra tecnologia ci consentiranno di riadattare la nostra ammiraglia per usare alcuni sistemi precedentemente inutilizzati."
 UPGRADE_FLAGSHIP_EMPTY:0 " " # Empty string to stop the error log.


 # End of the project event
 origin.4934.name:0 "Nave Ammiraglia Restaurata"
 origin.4934.desc:1 "Il restauro dell'ex nave da guerra MSI è completo. Ora abbiamo a nostra disposizione un vascello di enorme potenza e importanza.\n\nAttenta, galassia!"
 origin.4934.tt:2 "La nave da guerra nell'orbita di [owner.capital_scope.GetName] è stata restaurata in un'§HAmmiraglia§!."


 origin.4935.name:0 "Habitat Restaurato"
 origin.4935.desc:1 "Il restauro dell'ex nave da guerra MSI è completo. Ora abbiamo acquisito una struttura scientifica all'avanguardia che sarà determinante per noi nell'avanzamento delle nostre conoscenze tecnologiche."
