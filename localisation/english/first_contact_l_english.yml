 ## Traits ##

 leader_trait_fotd_scientist:0 "Astuzia"
 leader_trait_fotd_scientist_desc:0 "L'esperienza di questo scienziato ha portato a preziosi indizi sulla tecnologia d'occultamento."
 leader_trait_fotd_scientist_tooltip:0 "Aumenta la possibilità di scoprire §Tecnologie d'Occultamento§! con indizi relativi alla fisica."

 leader_trait_fotd_commander:0 "Astuzia"
 leader_trait_fotd_commander_desc:0 "L'educazione di questo comandante ha insegnato loro a usare l'occultamento in modi che i nostri stessi comandanti non avrebbero mai potuto immaginare."

 ## Modifiers ##

 fotd_settled_differences:0 "Differenze Risolte"
 fotd_settled_differences_desc:0 "Dopo aver risolto le loro differenze ideologiche, questa gente è una cosa sola."

 fotd_alien_shock:0 "Shock Alieno"
 fotd_alien_shock_desc:0 "Il nostro pianeta amico ha reagito male alla notizia della vita aliena e i loro sentimenti si sono diffusi tra nostra gente attraverso i media e le comunicazioni condivise."

 fotd_alien_terrified:0 "Terrificante Rivelazione"
 fotd_alien_terrified_desc:0 "Forse il nostro pianeta amico aveva ragione: l'orribile notizia di queste bestie titaniche ha destabilizzato entrambi i nostri pianeti."

 fotd_refusal_to_work:0 "Rifiuto di Lavorare"
 fotd_refusal_to_work_desc:0 "In una protesta infantile per le recenti azioni diplomatiche, i nostri vicini hanno interrotto ogni cooperazione scientifica. Sicuramente, tutto questo finirà presto."

 fotd_forced_to_stay:0 "Costretto a Restare"
 fotd_forced_to_stay_desc:0 "Agli abitanti di questo pianeta è stata negata l'opportunità di andarsene. Inutile dire che, dopo aver richiesto il trasferimento, non sono soddisfatti di questo risultato."

 fotd_disunity:0 "Disunione"
 fotd_disunity_desc:0 "Il nostro pianeta vicino crede che l'attuale situazione politica fosse inevitabile. Non hanno perso tempo a ricordarcelo."

 fotd_unified_stance:0 "Posizione Unificata"
 fotd_unified_stance_desc:0 "Questo rappresenta una minaccia per entrambi i nostri pianeti. Deve essere affrontato prima di tornare al nostro discorso interno."

 fotd_unified_purpose:0 "Scopo Unificato"
 fotd_unified_purpose_desc:0 "Qualcosa minaccia la nostra galassia. Ci opporremo. Come una cosa sola."

 slowed_science_ships:0 "Esplorazione Sospesa"
 slowed_science_ships_desc:0 "Come risultato del patto di ricerca con il nostro pianeta amico, per il momento la nostra esplorazione di nuovi mondi sarà sospesa."

 slowed_first_contact:0 "Primo Contatto Bloccato"
 slowed_first_contact_desc:0 "In cambio di nuove tecnologie dal nostro pianeta partner, abbiamo deciso di cessare i nostri attuali progetti First Contact."

 supporting_haven:0 "Scambio Equo"
 supporting_haven_desc:0 "Noi otteniamo nuove tecnologie, loro ottengono più risorse. Un commercio abbastanza equo."

 promised_no_shroud:0 "Promessa di non Indagare Più a Fondo"
 promised_no_shroud_desc:0 "Abbiamo promesso al nostro pianeta amico di non approfondire i misteri del potere psionico e della tecnologia. Sono preoccupati che potremmo perderci. Che ansia infantile."

 have_no_voice:0 "Senza Voce"
 have_no_voice_desc:0 "La nostra influenza diplomatica è stata gravemente ridotta. Per il momento, dobbiamo rimanere senza voce sul palcoscenico galattico. La tecnologia che abbiamo ricevuto in cambio dovrebbe valerne la pena."

 ruined_mass_driver:0 "Mass Driver Rovinato"
 ruined_mass_driver_desc:0 "I resti del grande proiettile di massa galattico $NAME_fotd_Hunter_species$. Sebbene non sia più funzionante, studiarlo dovrebbe migliorare la nostra comprensione della balistica."

 fotd_secure_contact:0 "Primo Contatto Protetto"
 fotd_secure_contact_desc:0 "Abbiamo ragione di credere che i nostri sforzi di primo contatto siano stati compromessi. Dobbiamo stare più attenti d'ora in poi."

 fotd_assited_shipyards:0 "Assistenza Cantiere Navale"
 fotd_assited_shipyards_desc:0 "I cantieri navali funzionano al 110% di efficienza grazie all'assistenza del nostro pianeta amico."

 fotd_assisted_fleet:0 "Flotte con Equipaggio Completo"
 fotd_assisted_fleet_desc:0 "Lavorando insieme al nostro pianeta amico, le nostre navi si muovono come mai prima d'ora."

 fotd_unified_fleet:0 "Flotte Unificate"
 fotd_unified_fleet_desc:0 "Le nostre navi stanno manovrando meglio che mai, grazie al corpo degli ufficiali del nostro pianeta amico."

 fotd_terrified_outraged:0 "Terrorizzati e Indignati"
 fotd_terrified_outraged_desc:0 "Le nostre azioni hanno portato alcuni membri della nostra specie a deriderci come non lo è stato per [Root.Species.GetName], ma la loro opinione è irrilevante. Ora siamo al di sopra di ogni giudizio."

 fotd_extorted_seperatists:0 "Separatisti Estorti"
 fotd_extorted_seperatists_desc:0 "Forse ci siamo fatti strada con le armi per ottenere queste risorse, ma che male c'è? Alcune persone sono più convincenti di altre."

 fotd_rationed_living:0 "Vita Razionata"
 fotd_rationed_living_desc:0 "Dopo aver subito un deficit devastante, il nostro pianeta amico deve ora effettuare tagli alle istituzioni non essenziali. Di conseguenza, i nostri progetti di scambio culturale si sono deteriorati."

 fotd_triumviri:0 "Triumvirato"
 fotd_triumviri_desc:0 "Se da un lato il nostro pianeta amico ci offre spunti di riflessione sulla tecnologia e sulle tattiche, dall'altro la prospettiva storica unica dei Fevoriani ci ha fornito una nuova lente attraverso cui guardare la nostra società."

 #Projects

 fotd_chain_title:0 "Paura del Buio"
 fotd_chain_desc:0 "Come vittima di un atto di aggressione non provocato da parte di un nemico tecnologicamente superiore, comprendiamo il costo della negligenza. Mai più."
 fotd_hunter_poi:0 "Sistema del Cacciatore"
 fotd_hunter_desc:0 "Il sistema da cui ha avuto origine l'attacco che ha distrutto §Y"Il Diviso"§!. Le scansioni indicano che il sistema è anormalmente ricco di minerali."

 FOTD_CONFIRM_FINDINGS:0 "Conferma Risultati"
 FOTD_CONFIRM_FINDINGS_DESC:0 "L'asteroide che ha colpito "Il Divisore" conteneva una quantità anormale di tungsteno, e diversi scienziati affermano ora di avere "prove" che si è trattato di un attacco al nostro sistema solare. Purtroppo, i nostri accordi con il loro mondo significano che avremo per assecondare queste fantasie."

 FOTD_DEFLECTING_FIELDS:0 "Campi Devianti"
 FOTD_DEFLECTING_FIELDS_DESC:0 "Una nave scientifica solitaria potrebbe, con un tempo sufficiente, stabilire un campo di forza fluttuante per cambiare il vettore del missile al tungsteno. Ma questo di per sé potrebbe non essere sufficiente."

 FOTD_REVERSED_THRUSTERS:0 "Propulsori Invertiti"
 FOTD_REVERSED_THRUSTERS_DESC:0 "I siluri appositamente modificati potrebbero essere programmati per attaccarsi al proiettile; invertendo la loro spinta, potrebbero semplicemente rallentare questo 'dono'."

 FOTD_COUNTER_SHOT:0 "Contrattacco"
 FOTD_COUNTER_SHOT_DESC:0 "Anche se non abbiamo nulla di così denso come un asteroide di tungsteno nel nostro sistema, non abbiamo carenza di rocce spaziali. Anche a velocità inferiore alla luce, sparare un asteroide contro la minaccia attuale potrebbe aiutare."

 FOTD_CONTROLLED_SHATTERING:0 "Distruzione Controllata"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "Fare esplodere il proiettile di tungsteno potrebbe sembrare allettante, ma le schegge risultanti avrebbero comunque un impatto catastrofico sul nostro pianeta. I nostri scienziati hanno calcolato una sequenza di detonazione controllata che potrebbe aiutare a fratturare il proiettile in una forma leggermente più gestibile."


