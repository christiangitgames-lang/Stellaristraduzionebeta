 origin.6005.name:0 "Richiesta di Trasferimento"
 origin.6005.desc.base1:0 "Uno scienziato di [fotd_habitants.capital_scope.GetName] ha chiesto di unirsi a noi su [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] è uno specialista [fotd_Leader.GetSpecialization], pari a qualsiasi [Root.GetSpeciesName] su [Root.GetHomeWorldName]."
 origin.6005.desc.base2:0 "Uno scienziato di [fotd_habitants.capital_scope.GetName] ha chiesto di unirsi a noi su [Owner.GetHomeWorldName].\n\nI nostri scienziati principali sono stati in comunicazione con [fotd_Leader.GetName] per molti anni e sono estremamente colpiti dal suo lavoro."
 origin.6005.desc.base3:0 "Uno scienziato di [fotd_habitants.capital_scope.GetName] ha chiesto di unirsi a noi su [Owner.GetHomeWorldName].\n\nAnche se è stato descritto come lo scienziato meno paranoico di [fotd_habitants.capital_scope.GetName] dai suoi colleghi, questo non dice molto."
 origin.6005.desc.base4:0 "Uno scienziato di [fotd_habitants.capital_scope.GetName] ha chiesto di unirsi a noi su [Owner.GetHomeWorldName].\n\n[fotd_Leader.GetName] si definisce una specie di martire. In viaggio verso nostro "Pianeta Condannato" ha la speranza di preservare la nostra tecnologia dalla distruzione da parte di forze esterne."

 origin.6005.desc.end1:0 "Lo scienziato [fotd_Leader.GetName] ci ha contattato perché le strutture limitate su [fotd_habitants.capital_scope.GetName] stanno ostacolando la sua ricerca. I nostri scienziati hanno garantito il buon comportamento del nostro potenziale visitatore."
 origin.6005.desc.end2:0 "La ricerca di [fotd_Leader.GetName] è stata classificata come pericolosa dai sui governanti. La loro perdita è il nostro guadagno."
 origin.6005.desc.end3:0 "Lo scienziato[fotd_Leader.GetName] riceverà un prestigioso premio su [Owner.GetHomeWorldName] per l'eccellenza accademica. Ha anche accettato di rimanere con noi per un po', tenendo una serie di conferenze sulla loro ricerca."
 origin.6005.desc.end4:0 "Lo scienziato[fotd_Leader.GetName] studierà il locale [GetStudyTopic] nel tentativo di migliorare la vita su [fotd_habitants.capital_scope.GetName]."
 origin.6005.a:0 "Sei il benvenuto fintanto che rispetti le norme di questa società."
 origin.6005.a.tt:0 "Aggiunge §Y[fotd_Leader.GetName]§! come §HScienziato§! al nostro §H$RECRUITABLE_LEADERS$§!."
 origin.6005.b:0 "Rimani dove sei."

 origin.6006.desc.base1:0 "Un comandante di [fotd_habitants.Capital.GetName] si offre di unirsi alla nostra marina come comandante temporaneo. Le sue le motivazioni non sono chiare, ma i nostri informatori ci dicono che potrebbe esserci un scandalo coinvolto."
 origin.6006.desc.base2:0 "[fotd_Leader.GetName] è ansioso di unirsi a noi temporaneamente. Il pianeta [fotd_habitants.Capital.GetName] è sempre stato un terreno fertile per tattiche astute e non convenzionali."
 origin.6006.desc.base3:0 "Dopo aver eccelso in una recente esercitazione congiunta della flotta, abbiamo esteso al Comandante [fotd_Leader.GetName] l'opportunità di prendere il comando in una vera marina."
 origin.6006.desc.base4:1 "Posto in congedo temporaneo per aver presumibilmente messo in eccessivo pericolo le navi sotto il suo comando, il Comandante [fotd_Leader.GetName] ha chiesto di unirsi alla nostra marina. Nonostante la reputazione di [fotd_Leader.GetName], coloro che lo hanno servito rispettano ancora il suo talento."
 origin.6006.a:0 "Finché non diventi un ribelle."
 origin.6006.a.tt:0 "Aggiunge §Y[fotd_Leader.GetName]§! come §HComandante§! alla nostra §H$RECRUITABLE_LEADERS$§!."
 origin.6006.b:0 "Sei un tubo lanciasiluri troppo lento!"

 origin.6010.name:0 "Desiderio di [fotd_seperatist_planet.GetName]"
 origin.6010.desc:0 "Dopo lunghi anni vissuti in mezzo a noi, [fotd_Leader.GetName] ha deciso di tornare a casa. Alcuni membri del governo sono contrari al trasferimento, poiché [fotd_Leader.GetName] è diventato parte integrante della nostra dirigenza.\n\n[GetfotdCoercion]"
 origin.6010.a:0 "Manterremo la nostra parola."
 origin.6010.a.tt:0 "[fotd_Leader.GetName] tornerà su [fotd_seperatist_planet.GetName]."
 origin.6010.b:0 "Dobbiamo tenerlo ad ogni costo."
 origin.6011.desc:0 "Recentemente, [fotd_Leader.GetName] è diventato sempre più introverso. Per l'ennesima volta, sta chiedendo il permesso di tornare a casa. I colleghi notano che la sua depressione ha influito sul loro lavoro e suggeriscono di lasciarlo andare."

 origin.6012.name:0 "Verso Casa"
 origin.6012.desc:0 "Negli ultimi periodi, [fotd_Leader.GetName] è stato visto borbottare tra sé e camminare per i corridoi. Oggi, non è neanche arrivato al lavoro. Anche una delle nostre navette di salvataggio è stata data per dispersa. È improbabile che questi eventi siano una coincidenza."
 origin.6012.a.tt:0 "[fotd_Leader.GetName] è ritornato su [fotd_seperatist_planet.GetName]."
 origin.6015.name:0 "Indizi Inter-sistema"
 origin.6015.desc:0 "Sembra che gli scienziati del nostro pianeta amico abbiano fatto diversi nuovi e certamente perspicaci, progressi nel campo [root.fotdGetTech]. Nonostante le loro tendenze campanilistiche, è giusto dire che in questo caso la loro tecnologia ha superato i nostri risultati.\n\nSono disposti a condividere i loro indizi con noi in cambio di [root.fotdGetTechPrice], un prezzo salato, senza dubbio."
 origin.6015.a:0 "Va bene, accetteremo."
 origin.6015.a.tt:0 "Questo ci impedirà di accedere al §YVelo§! per §R10 anni§!."
 origin.6015.b:0 "Invia le spie."
 origin.6015.c:0 "Sono pazzi? Non saremmo mai d'accordo."

 origin.6020.name:0 "Richiesta [root.GetSeperatistAid] su [fotd_seperatist_planet.GetName]"
 origin.6020.desc:0 "Che sia per negligenza, incompetenza o pura sfortuna gli abitatanti di §Y[fotd_seperatist_planet.GetName]§! ora lottano con la loro fornitura di [root.GetSeperatistAid]. Senza aiuto è molto probabile che milioni ne soffriranno."
 origin.6020.a:0 "Dobbiamo aiutare i nostri compagni [fotd_seperatist_planet.owner.GetSpeciesNamePlural]."
 origin.6020.a.tt:0 "[fotd_seperatist_planet.GetName] lo ricorderà."
 origin.6020.b:0 "Cosa otteniamo in cambio?"
 origin.6020.c:0 "Se vogliono aiuto dovrebbero ricongiungersi a noi."
 origin.6025.name:0 "Offerta [root.GetFotDAid] su [fotd_seperatist_planet.GetName]"
 origin.6025.desc.base:0 "Gli aiuti economici sembrano provenire da una fonte vicina. Gli abitanti di [fotd_seperatist_planet.GetName] sono pronti ad arginare i peggiori effetti della nostra attuale crisi [root.GetFotDAid]."
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\nGrazie al nostro precedente supporto, hanno deciso di ripagare il favore, offrendoci aiuto gratuito."
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\nUn messaggio compiaciuto ci ha informato che il prezzo per il loro aiuto sarebbe stato di [root.fotdGetTechPrice]. Abbiamo scelta?"
 origin.6025.a:0 "Che buoni vicini."
 origin.6025.b:0 "Date ai [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] quello che vogliono."
 origin.6025.c:0 "Resisteremo da soli."

 origin.6030.name:0 "La Prima Censura"
 origin.6030.desc:0 "Anche se la notizia che confermava l'esistenza degli alieni non era del tutto inaspettata per [Root.GetHomeWorldName], è stata percepita peggio su [fotd_seperatist_planet.GetName]. Vivevano con la minima speranza che forse la distruzione del Divisore fosse solo uno strano incidente, ma ora sono convinti che l'universo li stia cercando.\n\n"Dobbiamo distruggere questi alieni prima che possano venire qui e finire il lavoro!" è il tipo di voce delirante messo in onda dai media su [fotd_seperatist_planet.GetName]."
 origin.6030.a:0 "Questa è la galassia in cui viviamo. Si adatteranno presto."
 origin.6030.b:0 "È un'assurdità. Bloccate le loro trasmissioni."

 origin.6040.name:0 "Stalker Avvistato"
 origin.6040.desc:0 "La notizia della scoperta di una vita aliena intelligente è arrivata sul pianeta [fotd_seperatist_planet.GetName]. Tuttavia, invece della paura e dell'indignazione che ci aspettavamo, sono invece rimasti in silenzio. Numerose navi interstellari sono tornate nei loro cantieri navali e diversi vecchi propulsori FTL sono spariti dal deposito. Sembra che si stiano preparando per una spedizione."
 origin.6040.a:0 "Dobbiamo sapere cosa sta succedendo."
 origin.6040.a.tt:0 "Protegge la nostra indagine da ogni possibile fuga di notizie."
 origin.6040.b:0 "Lasciali giocare."

 origin.6045.name:0 "Introduzione Disastrosa"
 origin.6045.desc.base:0 "Dopo il nostro primo contatto con l'impero [From.GetName], abbiamo ricevuto alcune notizie preoccupanti: una flotta d'attacco di navi obsolete [Root.GetAdj] è entrata nello spazio [From.GetSpeciesAdj] e si sta dirigendo a tutta velocità verso la loro base stellare. Le navi in forte accelerazione si stanno muovendo a una velocità tale che qualsiasi cosa di [owner_species.GetBiologicalLithoidLower] al loro interno deve essersi ormai ridotta allo stato [owner_species.GetLiquidState]."
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\nFortunatamente, siamo preparati. Dopo aver osservato lo strano comportamento degli abitatanti di [fotd_seperatist_planet.GetName], siamo pronti a spararli fuori dallo spazio prima che possano colpire la stazione."
 origin.6045.desc.notsecured:0 "$origin.6045.desc.base$\n\nNon c'è niente che possiamo fare per fermare questo disastro. Questi enormi missili demoliranno completamente la base stellare nel sistema [target_system.GetName]. Possiamo solo gurdare con orrore. A meno che..."
 origin.6045.a:0 "Fermateli adesso!"
 origin.6045.starbase_destroyed.tt:0 "La base stellare nel sistema §Y[target_system.GetName]§! sarà §RDistrutta§!."
 origin.6045.b.secured:0 "Lascia che indeboliscano questi alieni, poi rimproverate [fotd_seperatist_planet.GetName]."
 origin.6045.b.notsecured:0 "Scusatevi e rimproverate [fotd_seperatist_planet.GetName]."
 origin.6045.c:0 "I nostri vicini sono deboli. Usate questa opportunità per eliminarli!"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] cederà il controllo di §Y5§! corvette nel sistema §Y[target_system.GetName]§!.\nEntrerà in una §RGuerra Totale§! con §Y[From.GetName]§!."
 origin.6046.name:0 "Base Stellare Perduta"
 origin.6046.desc:1 "La nostra base stellare nel sistema §Y[target_system.GetName]§! è stata distrutta dai cosiddetti "agenti ribelli", di [From.GetName]! Abbiamo già ricevuto delle scuse e la promessa che questo non accadrà di nuovo. Ma chi lo sa? Il primo è stato il sistema [target_system.GetName], e forse [capital_star.GetName] sarà il prossimo."
 origin.6046.a:0 "Tienili d'occhio."
 origin.6046.b:0 "Minacciano la nostra stessa esistenza. O loro o noi!"
 origin.6047.name:0 "Cacciatore e Preda"
 origin.6047.desc:0 "Poco dopo il primo contatto con [From.GetName], la nostra base stellare nel sistema §Y[target_system.GetName]§! è esplosa. Prima che il sistema si oscurasse, abbiamo ricevuto immagini di un'armata ostile di progettazione [From.GetAdj].\n\nOra ci troviamo impegnati in una guerra per la nostra stessa sopravvivenza."

 origin.6055.name:0 "O Noi o Loro!"
 origin.6055.desc.base:0 "Anche se abbiamo fatto del nostro meglio per tenerli all'oscuro, non ci è voluto molto perché nel pianeta [fotd_seperatist_planet.GetName] si venisse a sapere della nostra appartenenza alla federazione [owner.federation.GetName]. Questa prova della xenofilia ha suscitato alcune reazioni estreme da parte dei cittadini del pianeta dei nostri amici. Da un giorno all'altro sono spuntati termini ed etichette dispregiative per i membri del nostro consiglio federale."
 origin.6055.desc.noprotests:0 "$origin.6055.desc.base$\n\nL'indignazione pubblica ha raggiunto persino le accademie del nostro pianeta amico visto che ora hanno interrotto tutti i progetti di cooperazione. Si spera che i nostri nuovi alleati della Federazione capiscano."
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\nGli abitanti di [fotd_seperatist_planet.GetName] erano già agitati dopo le nostre precedenti azioni diplomatiche, e questo sembra averli spinti oltre il limite. Prima che potessimo tagliarli fuori, sono riusciti a inviare diversi messaggi coloriti ai nostri alleati, danneggiando le nostre relazioni, forse in modo permanente."
 origin.6055.a:0 "I nostri alleati si accorgeranno di questa assurdità. Sicuramente."
 origin.6055.b:0 "Mandate a chiamare gli Emissari!"

 origin.6060.name:0 "Predatore Apex"
 origin.6060.desc:0 "Le notizie provenienti dal sistema [FromFrom.solar_system.GetName] hanno scosso profondamente il nostro pianeta natale. Quali altre minacce potrebbero essere in agguato nelle profondità dello spazio, se possono esistere mostri come questo? Le domande di immigrazione verso [fotd_seperatist_planet.GetName] sono già aumentate a dismisura tra la nostra gente. Al momento, è difficile biasimarli."
 origin.6060.a:0 "Ci siamo sbagliati?"
 origin.6060.a.tt:1 "§R200§! £pop£ §HPop§! emigreranno su [fotd_seperatist_planet.GetName]"
 origin.6060.b:0 "No! [fotd_seperatist_planet.GetName] non va bene! Li affronteremo insieme."

 origin.6065.name:0 "Conseguenze delle Nostre Azioni"
 origin.6065.desc:0 "Dopo la nostra sottomissione al Signore Supremo [overlord.GetName], i cittadini di [fotd_seperatist_planet.GetName] non hanno perso tempo a ridicolizzarci.\n\n"La vita aliena è intrinsecamente ostile. Se foste semplicemente rimasti su [home_planet.GetStarName], niente di tutto questo sarebbe successo!"\n\nInutile dire che la nostra gente non è particolarmente unita in questo momento."
 origin.6065.a:0 "Fine trasmissione."

 origin.6075.name:0 "Vestiti da Pecora"
 origin.6075.desc:0 "Prendendo un vassallo, il nostro impero ha fatto un grande balzo in avanti come potenza galattica. Tuttavia, gli abitanti di [fotd_seperatist_planet.GetName] non sono impressionati. Secondo loro, siamo solo riusciti ad avvicinare la minaccia aliena. Per protesta, hanno interrotto ogni collaborazione di ricerca con noi.\n\nCol tempo, dimostreremo che si sbagliano."
 origin.6075.a:0 "Il nostro suddito sicuramente non sta tramando contro di noi!"

 origin.6085.name:0 "Primo Colpo"
 origin.6085.desc:0 "Con l'arrivo di [FromFrom.GetName] abbiamo guadagnato un alleato inaspettato: i nostri compagni di [fotd_seperatist_planet.GetName] si sono finalmente allineati con noi su una questione diplomatica, implorandoci di spazzare via gli xeno È un peccato che una volta che la guerra sarà finita, la loro cooperazione finirà."
 origin.6085.a:0 "I nostri cantieri navali hanno bisogno di assistenza!"
 origin.6085.b:0 "Assegna personale alle nostre navi."
 origin.6085.c:0 "Hanno osservato qualcosa sul nemico?"
 origin.6085.d:0 "Possiamo stare da soli."
 origin.6090.name:0 "Te l'avevo detto"
 origin.6090.desc:0 "Il giorno previsto dagli abitanti di [fotd_seperatist_planet.GetName] è arrivato: con la guerra dichiarata contro di noi, la galassia è diventata un regno inospitale e ostile. Tuttavia, il finale di questa storia non è ancora scritto. Sopravviveremo a questo."
 five_percent_xenophobe_tt:1 "Il §Y5%§! della Pop diventerà più Xenofoba."

 #Cyborg
 origin.6095.name:0 "Pensieri Multipli"
 origin.6095.desc:0 "Ancora nuova a questo livello di pensiero artificialmente elevato, la nostra gente è stata sorpresa di ricevere un'opposizione così veemente ai nostri nuovi aggiornamenti dai cittadini di [fotd_seperatist_planet.GetName]. Ci avvertono che se "contaminamo" ulteriormente i nostri corpi , tutti gli sforzi di collaborazione verranno annullati."
 origin.6095.a:0 "Sono troppo semplici per sopravvivere in questa galassia."

 origin.6096.name:0 "Diritto al Miglioramento"
 origin.6096.desc:0 "Come risultato della nostra decisione di passare a una forma di vita completamente cibernetica, la gente di [fotd_seperatist_planet.GetName] ha mantenuto la sua promessa: ogni via di comunicazione, ogni stazione di ricerca collaborativa e tutte le forme di media sono ora bloccate.\n\nLa domanda è se ne abbiamo ancora bisogno o meno, ora che siamo molto di più."
 origin.6096.a:0 "Lasciali rannicchiarsi nell'oscurità."

 #Synths
 origin.6099.name:0 "Facsimili in Metallo"
 origin.6099.desc:0 "I primi nuovi corpi sintetici stanno uscendo dalla fabbrica e vengono ispezionati dai loro futuri abitanti. Tuttavia, non tutti gli appartenenti alla specie [Species.GetName] sono entusiasti di questo straordinario sviluppo. Gli abitanti di [fotd_seperatist_planet.GetName ] ci hanno avvertito che annulleranno tutti gli sforzi di collaborazione se continueremo su questa strada."
 origin.6099.a:0 "Ecco le nostre nuove forme!"
 origin.6100.name:0 "Perfezione Parziale"
 origin.6100.desc:0 "Ogni membro di [Root.GetName] ha abbracciato le sue nuove forme sintetiche. Tuttavia, la popolazione di [fotd_seperatist_planet.GetName] ha scelto di rimanere nelle loro navi [fotd_seperatist_planet.Owner.Species.GetFleshy]. Inoltre, hanno mantenuto la loro minaccia di porre fine a tutti gli sforzi di collaborazione con noi."
 origin.6100.a:0 "Impossibile vedere oltre le loro Prigioni [fotd_seperatist_planet.Owner.Species.GetFleshy]."

 #Psionic
 origin.6105.name:0 "Pensieri Erranti"
 origin.6105.desc:0 "Non c'è bisogno di aspettare l'inevitabile giudizio degli abitanti di [fotd_seperatist_planet.GetName] Siamo pienamente consapevoli dei loro pensieri agitati. In mezzo alla cacofonia, la loro intenzione di cessare ogni collaborazione è cristallina."
 origin.6105.a:0 "Una mentalità così chiusa."
 origin.6110.name:0 "Fuori dal Vecchio"
 origin.6110.desc: "Finalmente ci siamo assicurati l'accesso a una delle grandi entità del §HVelo§!. Ancora una volta, i [GetLamentations] della popolazione di [fotd_seperatist_planet.GetName] si intromettono in noi; si stanno disconnettendo dalle nostre reti, annullando ogni operazione di ricerca congiunta."
 origin.6110.desc_2.default: "Solo noi capiamo quanto tali azioni siano veramente irrilevanti. La nascita di un'associazione più illuminata è molto vicina."
 origin.6110.desc_2.robot: "Tali azioni illogiche sono alquanto irrilevanti. La nostra capacità di elaborazione è cresciuta oltre la loro primitiva comprensione."
 origin.6110.desc_2.gestalt: "Tale devianza individualista è al di sotto delle nostre preoccupazioni, coloro che non riescono a comprendere i nostri pensieri illuminati non sono degni della nostra considerazione."
 origin.6110.a:0 "La nostra ascensione è inevitabile."

 #Biological
 origin.6115.name:0 "Abolire le Imperfezioni"
 origin.6115.desc:0 "Da quando abbiamo modificato con successo la nostra fonte di sostentamento, [Root.GetSpeciesName] ha fantasticato sulle possibilità illimitate del potenziamento genetico. Ora il giorno è arrivato. Difetti, debolezze, imperfezioni: questi sono tutti resti di un passato scartato.\n\nGli unici oppositori sono gli abitanti di [fotd_seperatist_planet.GetName]. Hanno definito tale modifica un pendio scivoloso, che porterà inevitabilmente a una società classista governata dai geneticamente perfezionati."
 origin.6115.a:0 "Permettere che questi difetti persistano sarebbe irresponsabile."
 origin.6120.name:0 "Ipergenesi"
 origin.6120.desc:0 "Gli abitanti di [fotd_seperatist_planet.GetName] rifiutano ogni comunicazione. Una volta scoperto il segreto per unire la genetica aliena alla nostra composizione fisica, ci hanno lasciato con un solo messaggio: "Avete abbandonato ciò che significa essere [fotd_seperatist_planet.owner.GetSpecesName]""
 origin.6120.a:0 "Lasciate i retrogradi a se stessi."

 origin.6125.name:1 "Cacciatori d'Oltre Foresta"
 origin.6125.desc:1 "Quando la galassia è minacciata, anche i nostri solitari vicini devono agire. Finché riusciremo a resistere alla tempesta in arrivo, saremo di nuovo un solo popolo.\n\nCi è stato concesso il comando della flotta [fotd_seperatist_planet.GetName ]."
 origin.6125.a:1 "Ci rifiutiamo di essere estinti."

 origin.6145.name:0 "Richiesta di Conferma"
 origin.6145.desc:0 "Il nostro pianeta amico ci ha chiesto di confermare alcune delle loro scoperte. Ancora una volta, affermano di avere le prove che §YIl Divisore§! è stato distrutto da un'entità straniera malvagia. La cosa è diventata noiosa visto che al trascorrere degli anni sembra che scoprano sempre qualche nuova "prova"."
 origin.6145.a:0 "Assecondiamoli."
 origin.6150.name:0 "Prova Orribile"
 origin.6150.desc:0 "Gli abitanti di [fotd_seperatist_planet.GetName] avevano ragione!\n\nL'attacco che abbiamo subito tanti anni fa è stato perpetrato da un'entità malvagia in grado di lanciare massicci proiettili di tungsteno. Solo le caratteristiche gravitazionali uniche del nostro sistema natale ci hanno permesso di sopravvivere. Analizzando i dati di quella fatidica notte e confrontandoli con queste nuove scoperte, è stato possibile per noi triangolare la provenienza del proiettile di tungsteno delle dimensioni di un asteroide.\n\nHa avuto origine da un sistema incredibilmente ricco di minerali (ma per il resto insignificante) che è stato registrato nelle nostre mappe da decenni."
 origin.6150.a:0 "Ricaricate i nostri motori FTL."

 origin.6155.name:0 "Desolato"
 origin.6155.desc:0 "Il sistema dei nostri vecchi aggressori è sterile. Sebbene non sia insolito che una cintura di asteroidi sia povera di minerali, questa è stata spogliata. Non solo, ma dove dovrebbero esserci planetoidi minori ricchi di metalli rari, abbiamo trovato solo polvere. Tuttavia le specie che abitano questo sistema sono riuscite a procurarsi il tungsteno necessario per costruire i loro proiettili, ma ora non hanno più le risorse per farlo. Non sembrano nemmeno essere in grado di lasciare il loro pianeta.\n\nSebbene abbiano fatto del loro meglio per rimanere nascosti, impedendo tutti i segnali radio e limitando persino l'uso di luci artificiali, abbiamo rilevato la presenza di vita sull'unico pianeta abitabile del sistema."
 origin.6155.a:0 "Facciamo una visita ai nostri vecchi incubi."

 origin.6160.name:0 "I Cacciatori"
 origin.6160.desc:1 "Osservare i §YFevoriani§! è stata un'esperienza rivelatrice. Infatti, la loro ideologia è notevolmente simile a quella che ha prodotto la scissione nella nostra stessa specie. Tuttavia, piuttosto che scegliere l'isolamento, i Fevoriani hanno optato per una strategia di attacchi preventivi contro qualsiasi segno di vita che potessero rilevare. Una volta esauriti i metalli pesanti, gli alieni sono tornati sul loro pianeta, racimolando il minimo di sussistenza che potevano dalla loro casa ormai sterile. Mentre i leader del nostro pianeta amico ci esortano ad adottare le stesse tattiche dei Fevoriani, il modo migliore per affrontare i nostri aspiranti sterminatori non è una questione semplice."
 origin.6160.a:0 "Saremo al sicuro solo quando saremo soli."
 origin.6160.a.tooltip:1 "Ci uniremo al nostro pianeta amico per proteggere questa galassia eliminando ogni altra forma di vita. A partire da questa roccia qui."
 origin.6160.b:0 "Mostreremo loro compassione."
 origin.6160.c.tooltip:0 "Se tutto va bene, possono imparare da noi che non tutta la vita aliena vuole ucciderli."

 origin.6165.name:0 "Abbracciare l'Oscurità"
 origin.6165.desc:0 "Distruggere i Fevoriani è stato... facile? Un cacciatore in meno che minaccia la nostra esistenza. Da tempo non ci sentivamo così in sintonia con il pianeta dei nostri amici. Forse avevano ragione. Ci sono solo due tipi di vita qui fuori: i silenziosi e i morti."
 origin.6165.a:0 "Li faremo tacere tutti."
 origin.6165.b:0 "No, non saremo noi gli aggressori."

 origin.6170.name:0 "Il Regalo Finale"
 origin.6170.desc:0 "La §YLuna Fevoriana§! era più importante di quanto ci aspettassimo. Gli unici metalli pesanti rimasti nel sistema si trovano all'interno del satellite, che a un esame più attento si rivelò essere un titanico motore di massa. Il meccanismo di lancio tentacolare circonda il planetoide più volte. Calcoli approssimativi indicano che l'arma potrebbe lanciare cariche che si avvicinano alla velocità della luce.\n\nI dati per il colpo finale sono ancora nel suo computer di puntamento, con destinazione su [Root.GetHomeWorldName]."
 origin.6170.a:0 "Dobbiamo tornare a casa!"

 origin.6175.name:0 "Cacciato"
 origin.6175.desc:0 "I §YFevoriani§! hanno vinto. La nostra gente è stata decimata e il nostro pianeta natale profanato.\n\nLe navi Inter-atmosferiche hanno trasportato i [Owner.GetSpeciesNamePlural] in orbita fino agli ultimi istanti del pianeta. Coloro che sono rimasti in superficie sono stati inceneriti nell'istante in cui il proiettile alla velocità della luce ha incendiato l'atmosfera. La popolazione di [fotd_seperatist_planet.GetName] si è offerta ad ospitare il nostro governo e gli sfollati."

 origin.6180.name:0 "Traiettorie Annullate"
 origin.6180.desc:1 "[Target.GetName] è al sicuro. Siamo riusciti a deviare il proiettile di tungsteno abbastanza lontano da garantire la nostra stessa sopravvivenza, anche se nel corso del suo lungo viaggio potrebbe benissimo diventare il problema di un altro pianeta ."
 origin.6180.a:0 "Ora, a proposito di quella luna."

 origin.6185.name:0 "Contromisure"
 origin.6185.desc:0 "I nostri scienziarti hanno lavorato instancabilmente sul "§YProblema Fevoriano§!" e hanno trovato quattro soluzioni distinte. Se agiamo in fretta, credono che abbiamo una buona possibilità di deviare questo terrore."
 origin.6185.a:0 "Vedete quello che si può fare!"

 origin.6205.name:0 "Pianeta [home_planet.GetName] Contaminato"
 origin.6205.desc:0 "Quella che avrebbe dovuto essere una celebrazione della diversità e dell'amicizia si è conclusa con una nota negativa. Un gruppo di cittadini ha organizzato una protesta davanti all'ambasciata [From.GetAdj] su [fotd_seperatist_planet.GetName]. I manifestanti non hanno avuto peli sulla lingua e hanno urlato slogan coloriti come: "il vostro posto è nella discarica sporchi [From.GetSpeciesNamePluralInsult]!"\n\nNon sorprende che questo abbia aumentato le tensioni diplomatiche tra i nostri imperi."
 origin.6205.a:0 "Rimproverate immediatamente la gente di [fotd_seperatist_planet.GetName] e scusatevi."
 origin.6205.b:0 "Lasciali cantare."

 origin.6220.name:0 "Fronte Unificato"
 origin.6220.desc:0 "La guerra di [FromFrom.GetName] sarà ricordata per sempre come il momento in cui noi e il popolo [fotd_seperatist_planet.GetName] siamo rimasti uniti, contro una minaccia esistenziale.\n\nDi fronte a questo ultimo terrore, ci aspettavamo un altro messaggio sprezzante dalla gente di [fotd_seperatist_planet.GetName]. Invece, hanno risposto con quattro parole: \n\n"Di cosa avete bisogno?""
 origin.6220.a:0 "Dobbiamo costruire più navi!"
 origin.6220.b:0 "Abbiamo bisogno di più ufficiali nelle nostre flotte!"
 origin.6220.c:0 "Diteci tutto del nostro nemico."
 origin.6220.d:0 "Siamo soli."

 origin.6230.name:0 "Terraformazione su [fotd_seperatist_planet.GetName]"
 origin.6230.desc:0 "Le condizioni su [fotd_seperatist_planet.GetName] sono sempre state inospitali per i popoli [Root.GetSpeciesNamePlural]. Ma grazie alla diligente terraformazione, le difficoltà estreme diventeranno un ricordo del passato.\n\nSebbene [fotd_seperatist_planet.GetName ] rimanga un ambiente alquanto impegnativo, gli abitanti del pianeta si sono lasciati alle spalle il loro passato [From.Target.GetClassAdj]."
 origin.6230.a:0 "Che si godano il cambiamento."

 origin.6235.name:0 "Terraformazione Eccellente su [fotd_seperatist_planet.GetName]"
 origin.6235.desc:0 "L'hanno fatto.\n\nAlcuni della nostra gente hanno definito gli abitanti di [fotd_seperatist_planet.GetName] dei pazzi per aver colonizzato un pianeta con condizioni così orribili. Eppure, ora hanno creato un facsimile più che adeguato di [home_planet.GetName], attraente per qualsiasi [Root.GetSpeciesName]."
 origin.6235.a:0 "Sembra che il nostro non sia più l'unico pianeta attraente in [from.Target.GetStarName]."

 origin.6240.name:0 "Terraformazione Perfetta su [fotd_seperatist_planet.GetName]"
 origin.6240.desc.changedhome:0 "Forse ispirati dai nostri successi nella terraformazione, gli abitanti di [fotd_seperatist_planet.GetName] hanno scolpito il loro pianeta in qualcosa di rara bellezza. Il precedente generoso [From.Target.GetClassName] è diventato un mondo Gaia. Gli abitanti possono continuare a nascondersi dalla galassia in paradiso."
 origin.6240.desc.notchangedhome:0 "Notizie umilianti da [fotd_seperatist_planet.GetName]: gli abitanti sono riusciti a superare i limiti di [home_planet.GetName]. Scartando la forma di un [From.GetClassName], hanno ha creato un mondo Gaia. Molte delle nostre persone si chiedono perché dovrebbero continuare a vivere qui, quando un paradiso esiste a portata di mano."
 origin.6240.a.changedhome:0 "È naturale voler migliorare la propria casa."
 origin.6240.a.notchangedhome:0 "Il pianeta [fotd_seperatist_planet.GetName] offusca il nostro cielo."

 origin.6260.name:0 "Vigilanza"
 origin.6260.desc:0 "Rapporti recenti indicano che i militari di [fotd_seperatist_planet.GetName] hanno dispiegato una flotta per pattugliare il sistema [capital_star.GetName]. Sembra che abbiano sviluppato una tecnologia di occultamento. Per fortuna, hanno accettato di condividere le loro frequenze con noi. "

 origin.6275.name:0 "Vecchi Cacciatori"
 origin.6275.desc:0 "Saluti Osservatori. Si dice che i nostri antenati abbiano tentato di eliminarvi.\n\nPer questo, ci scusiamo. Francamente, siamo sorpresi che tu non abbia ricambiato il favore.\n\nMolti secoli sono passati da allora, e vorremmo credere che ora siamo un popolo diverso, senza dubbio anche grazie a voi.\n\nVogliamo dare all'universo una seconda possibilità. Ci permettereste di esplorarlo insieme? "
 origin.6275.a:0 "Potete."
 origin.6275.b:0 "Siete liberi di farlo da soli."
 origin.6275.b.tt:0 "Restituisci il sistema natale Fevoriano."
 origin.6275.c:0 "Restate sulla vostra roccia." #Callback to one of the Leader events
 origin.6275.c.tt:0 "Smetteremo di educare i fevoriani."

