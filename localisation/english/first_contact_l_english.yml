 fircon.2001.name:0 "Effetti Collaterali Medici"
 fircon.2001.desc:0 "Usando [GetIndividualNamePlural] furtivi e raggi traenti, siamo riusciti a catturare, analizzare e studiare ignari individui [pre_ftl_species.GetName] e riportarli alle loro dimore. Sfortunatamente, i raggi traenti hanno avuto un effetto inaspettato sulla fisiologia [pre_ftl_species.GetAdj]. Dopo essere stati restituiti alle loro case, gli esemplari hanno iniziato a soffrire di bolle, eruzioni cutanee e starnuti incontrollabili, sperimentando una dissoluzione totale dei loro strati di tessuto esterno entro tre ore dal loro ritorno. La misteriosa malattia che dissolve la pelle è già diventata un'emergenza sanitaria nazionale, e le autopsie riveleranno senza dubbio prove di manomissioni esterne."
 fircon.2001.a:0 "Rapite di nuovo gli esemplari e studiate gli effetti!"
 fircon.2001.b:0 "Ridurre la potenza del raggio traente per un pò."
 fircon.2001.c:0 "Aumentare la potenza del raggio traente e testarlo sui nativi."

 fircon.2011.name:0 "Piovono [pre_ftl_species.GetNamePlural]!"
 fircon.2011.base.desc:0 "Si è verificato un incidente durante la cattura di esemplari vivi dal pianeta [pre_ftl_planet.GetName]. A causa di un errore di calcolo, i nostri [GetIndividualNamePlural] sono stati dotati di raggi traenti di forza insufficiente. Invece di acquisire l'esemplare, siamo riusciti a sollevarli in aria e a farli cadere a terra poco dopo."
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\nAlcuni esemplari sono finiti in cima a edifici e alberi, sconcertando la gente del posto e dando vita a ogni sorta di strane teorie."
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\nI campioni aviari vivi che stavamo cercando di catturare hanno trovato la cosa molto divertente. Gli esemplari più audaci hanno persino iniziato a inseguire i nostri [GetIndividualNamePlural] nel tentativo di essere sollevato anch'egli, solo per il brivido."
 fircon.2011.a:0 "Ripara i raggi traenti."
 fircon.2011.b:0 "Passa all'osservazione passiva."
 fircon.2011.b.tt:0 "Cambia la missione della Stazione d'Osservazione in §YOsservazione Passiva§!"
 fircon.2011.c:0 "Divertente. Continute e distribuite il filmato!"

