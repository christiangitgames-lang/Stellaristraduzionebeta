 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\nOttieni §G50%§! in più di Indizi dall'osservazione delle Civiltà pre-FTL.\nOttieni £unity£ §HUnità§! ogni volta che completi il primo contatto."

