 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ per $VALUE$ £pop£" 

 # Projects
 LONELY_BOT_PROJECT:0 "Il Ripristino della Fabbrica"
 LONELY_BOT_PROJECT_DESC:0 "La fabbrica su [Root.GetName] è in decadenza già da secoli e sta raggiungendo un punto in cui potrebbe crollare da un momento all'altro. Dato che ha giocato un ruolo fondamentale nella fondazione della colonia sul pianeta, i nostri coloni ci hanno contattato e ci hanno chiesto di intervenire e assicurarci che l'edificio venga riportato all'antico splendore.\n\nProduce: £alloys£ §GLeghe§!"

 LONELY_BOT_MISSING_PROJECT:0 "Il Robot Disperso"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "Il robot che abita il pianeta è recentemente scomparso, così come un gran numero di nostri coloni. I nostri ingegneri stanno cercando di rintracciare i suoi segnali remoti fino alla loro origine, per vedere se possiamo trovare i coloni ed il robot."

 breed_turtle_world_project:0 "Iniziare un programma di allevamento di Nemma"
 breed_turtle_world_project_DESC:0 "Studiando prima le Nemma e poi applicando la nostra esperienza zoologica, possiamo incoraggiare gli esemplari docili e obbedienti a prosperare all'interno della capacità di sostentamento del loro habitat."
 enslave_turtle_world_project:0 "Iniziare a schiavizzare le Nemma"
 enslave_turtle_world_project_DESC:0 "Droghe avanzate e impianti cibernetici renderanno le Namma più docili e influenzabili. Col tempo diventeranno gigantesche bestie da soma."
 mine_turtle_world_project:0 "Iniziare l'Operazione Mineraria Nemma"
 mine_turtle_world_project_DESC:1 "Dopo aver studiato attentamente la biologia delle Nemma, il nostri [Root.owner.GetScientistPlural] possono raccogliere con successo minerali utili dai gusci di questi giganteschi rettili."
 kill_turtle_world_project:0 "Massacrare le Nemma"
 kill_turtle_world_project_DESC:0 "Elimineremo la minaccia Nemma da questo pianeta con ogni mezzo necessario."
 study_turtle_world_project:0 "Studiare le Nemma"
 study_turtle_world_project_DESC:0 "Affideremo il destino delle Nemma alle cure ai nostri migliori [Owner.GetScientistPlural] e vedremo quali soluzioni si possono trovare."

 STUDY_NANITE_SWARM:0 "Studiare lo sciame di naniti"
 STUDY_NANITE_SWARM_DESC:0 "Lo sciame di naniti su [nanite_swarm_planet.GetName] è sia una meraviglia tecnologica che un pericolo. Tracciare l'origine dei naniti e la loro relazione con l'ecologia unica del pianeta fornisce una sfida eccitante per i nostri [Root.Owner.GetScientistPlural], mentre potenzialmente avanza anche la nostra comprensione dell'intelligenza delle macchine."
 DESTROY_SWARM:0 "Distruggi lo Sciame"
 DESTROY_SWARM_DESC:0 "Ordina un bombardamento orbitale dello sciame. Se ci sono dei segreti da scoprire, li raccoglieremo dai gusci di questi moscerini."

 TAME_THE_SWARM:0 "Domare lo Sciame"
 TAME_THE_SWARM_DESC:0 "La nostra conoscenza avanzata dell'intelligenza artificiale può essere usata per riprogrammare e addomesticare i naniti. Potrebbero essere una grande risorsa nella costruzione di strutture sul pianeta - e con il loro legame con l'ecosistema del pianeta, dovrebbe essere possibile istruire i naniti a creare un secondo mondo."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "La nostra conoscenza avanzata dell'intelligenza artificiale può essere usata per riprogrammare e addomesticare i naniti. Potrebbero essere una grande risorsa nella costruzione di strutture sul pianeta - e con il loro legame con l'ecosistema del pianeta, dovrebbe essere possibile istruire i naniti a creare un paradiso."
 
 ENLIGHTEN_RADIO:0 "Illuminare il Radiotrofico"
 ENLIGHTEN_RADIO_DESC:0 "Queste piante che possono vivere e prosperare su mondi con più radiazioni che atmosfera potrebbero essere un'eccellente aggiunta al nostro impero. Ma prima di allora, dovremo migliorare le loro menti e insegnare loro migliaia di anni di progresso in pochi mesi."

 GAS_RESTORATION:0 "Progetto Ripristino di [From.GetName]"
 GAS_RESTORATION_DESC:0 "Espiare i propri errori è un privilegio per chi ha potere, ed in questo scenario, dobbiamo espiarli a caro prezzo. Il disastro su [From.GetName] è stato orribile, e la nostra unica speranza è che i nostri scienziati possano invertire la polarità dei nostri scanner di profondità e potenzialmente riaccendere la scintilla della vita all'interno del gigante gassoso."

 RESCUE_STORM:0 "Liberare [Root.GetName]"
 RESCUE_STORM_DESC:0 "[Root.GetName] è intrappolato in una tempesta su [FromFrom.GetName]. La loro unica speranza potrebbe essere l'invio di una nuova nave e la modulazione a distanza delle frequenze dei loro scudi."

 STUDY_SLEEPING_CRYSTAL:0 "Studiare lo Strano Asteroide"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] è uno strano asteroide che sembra essere in grado di ruotare ed evitare la nostra stazione mineraria mediante mezzi sconosciuti. Dovremmo inviare una nave scientifica per scoprire come."

 CRACK_THE_EGG:0 "Rompere l'Uovo"
 CRACK_THE_EGG_DESC:0 "Il grande uovo che abbiamo scoperto in [Solar_System.GetName] chiede solo di essere sezionato. È un'incredibile opportunità per studiare da vicino il ciclo riproduttivo di una creatura così gigantesca." 
 # Decisions
 decision_crystalline_refugees:0 "Sistemare i Rifugiati Cristallinei"
 decision_crystalline_refugees_desc:0 "Trova una casa per i rifugiati $NAME_Central_Crystal_Species$, che sono stati banditi dalla loro patria in $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt:0 "§G500§! £pop£ Pop §H$NAME_Central_Crystal_Species$§! si trasferiranno a §Y[Root.GetName]§!."

 decision_crystalline_architecture:0 "Struttura Cristallina"
 decision_crystalline_architecture_desc:0 "Una squadra di ingegneri mandata da $NAME_Central_Crystal_Country$ migliorerà la struttura dell'habitat."

 decision_expand_dayside:0 "Espandere l'Infrastruttura Solare"
 decision_expand_dayside_desc:0 "Approfittando della situazione unica di [Root.GetName], possiamo installare pannelli solari su tutto il lato diurno di questo pianeta, espandendo immensamente la nostra produzione di energia."

 decision_introduce_chaos:0 "Introdurre il Caos"
 decision_introduce_chaos_desc:0 "Questo pianeta è troppo perfetto per noi, i nostri coloni hanno esaurimenti mentali per le strade. La nostra unica vera opzione è introdurre qualche imperfezione."

 # Enigmatic Robot

 anomaly.2080.name:0 "Il Robot Enigmatico"
 anomaly.2580.desc:0 "Mentre i nostri scienziati stavano indagando sulla civiltà precedente su [From.GetName], si sono imbattuti in un piccolo robot enigmatico che cercava di nascondersi da loro. Dopo settimane di avvicinamento e amicizia con il piccolo essere, questo li ha finalmente portati in una fabbrica ancora funzionante che ha supervisionato dopo la morte dei suoi creatori. Anche se strano e difficile da comunicarci, il piccolo robot sembra considerare i nostri scienziati come suoi amici."

# The Inhabitants of Parvus III

 anomaly.6700.name:0 "Fuga Serrata"
 anomaly.6700.desc:0 "Quando l'equipaggio di [Root.GetName] ha esplorato le aride dune di §H[nanite_swarm_planet.GetName]§!, i primi rapporti sono stati più o meno come ci si aspettava: questa è una terra desolata innaturale senza segni di vita sopra la superficie dell'acqua. Tuttavia, la vita acquatica del pianeta si è evoluta ben oltre il punto in cui ci si aspetterebbe che alcune specie facciano incursioni sulla terraferma. Inoltre, l'equipaggio ha scoperto ciò che inizialmente sembrava essere varie strutture dall'aspetto antico, coperte di sabbia. Poco dopo aver iniziato a scavare in questi apparenti edifici, piccoli sciami di naniti sono emersi e hanno iniziato a molestare i ricercatori. Sembra che gli edifici non siano formati da sabbia, ma da miliardi di nanomacchine microscopiche! Una volta mobilitati, questi sciami si sono rapidamente moltiplicati, risvegliando sempre più esemplari dormienti. [Root.GetLeaderName] ha ordinato una rapida evacuazione del pianeta, permettendo a [Root.GetName] di avere il tempo sufficiente per fuggire dall'atmosfera con una tempesta di naniti all'inseguimento. Lo sciame rimanente ora sembra agitato, e non si sta calmando."
 anomaly.6700.a:0 "Cerca di capire cosa è successo qui."

 anomaly.6705.name:0 "Sull'Origine dei Naniti"
 anomaly.6705.desc.start:0 "[root.GetName] ha completato lo studio dei naniti nativi su §H[nanite_swarm_planet.GetName]§!, e i risultati sono incredibili. Migliaia di anni fa, una nave proveniente da una civiltà avanzata si è schiantata qui. A bordo di quella nave c'erano robot di decine di modelli diversi."
 anomaly.6705.desc.L:0 "Curiosamente, sembra che queste macchine possano essere state uno strumento dei misteriosi Costruttori di Portali, anche se più vecchie di qualsiasi L-Gate che abbiamo trovato."
 anomaly.6705.desc.noL:0 "Chiunque abbia costruito queste macchine era in possesso di una tecnologia veramente avanzata, molto prima del nostro tempo."
 anomaly.6705.desc.end:0 "\nI robot operavano autonomamente e cercavano di proteggere il pianeta secondo la loro programmazione. Tuttavia, senza i loro creatori a tenerli a freno, è presto scoppiata una battaglia tra le macchine.\n\nIl vincitore emergente di questo conflitto è stato un sistema di naniti iper-adattivo e autoreplicante che si è rapidamente evoluto per adattarsi alla biosfera del pianeta. Questa macchina divenne il padrone del mondo di superficie, distruggendo qualsiasi cosa, dalla flora locale agli ex rivali robotici.\n\nNoi siamo testimoni delle conseguenze di questa grande guerra: un pianeta non privo di vita, ma che invece sostiene il suo predatore apicale evoluto."
 anomaly.6705.a:0 "Domare lo Sciame."
 anomaly.6705.b:0 "Studia ulteriormente lo Sciame."
 anomaly.6705.b.tooltip:0 "Dirigere il nostro [Root.Owner.GetScientistPlural] per svelare i segreti dei naniti evoluti su [nanite_swarm_planet.GetName]"
 anomaly.6705.c:0 "Distruggere lo Sciame."

 anomaly.6710.name:0 "Sistema Immunitario Artificiale"
 anomaly.6710.desc.start:0 "Gli abitanti di §H[nanite_swarm_planet.GetName]§! continuano a impressionare. Ogni sonda che mandiamo giù nell'atmosfera viene rapidamente analizzata e smontata dallo sciame, e poco dopo anche il resto del suo alveare ha imparato come consumare al meglio i nostri droni - anche sul lato più lontano del pianeta. Lo sciame dimostra un aumento misurabile nella sua comprensione della nostra tecnologia."
 anomaly.6710.desc.normal:0 "Alcuni dei nostri [Root.Owner.GetScientistPlural] sostengono che questo comportamento è la prova che lo sciame è un essere - o esseri - senziente e potrebbe anche essere considerato vivo.\n\nÈ il momento di prendere una decisione: li lasciamo stare, li distruggiamo, o tentiamo di appropriarci di questi esseri per il nostro guadagno?"
 anomaly.6710.desc.gestalt:0 "Questi sono i comportamenti di una mente alveare in erba, e se lasciato a se stesso, lo sciame di naniti potrebbe raggiungere la senzienza. Lo lasciamo in questo stato o lo distruggiamo prima che diventi una minaccia? Potremmo in qualche modo appropriarci di questa entità a nostro vantaggio?"

 anomaly.6710.a:0 "Domare lo Sciame."
 anomaly.6710.b:0 "Distruggere lo Sciame."
 anomaly.6710.c:0 "Questi non sono semplici automi, ma esseri viventi!"

 anomaly.6715.name:0 "Fertilizzazione dei Naniti"
 anomaly.6715.desc:0 "Mentre lo sciame di naniti su §H[nanite_swarm_planet.GetName]§! era impressionante come collettivo, come individui erano piuttosto vulnerabili. Estraendone alcuni dall'atmosfera del pianeta e usando la nostra avanzata tecnologia IA, siamo riusciti a riprogrammare i sistemi di comunicazione delle macchine. Poi, quando abbiamo reintrodotto i nostri naniti riprogrammati nello sciame, le modifiche si sono diffuse in tutto il mondo in un lampo.\n\nCon il controllo della rete assicurato, il nostro primo ordine era di reintrodurre una biosfera stabile su §H[nanite_swarm_planet.GetName]§!, ottimizzata per i [Root.Owner.GetSpeciesNamePlural]. Il pianeta è ora pronto e ci sta aspettando, e lo sciame di naniti è pronto ad aiutare in qualsiasi compito che i nostri colonizzatori possano dargli."
 anomaly.6715.a:0 "Accendere i motori delle navi colonia!"

 anomaly.6720.name:0 "Nessuno supera il bombardamento orbitale"
 anomaly.6720.desc:0 "La polvere si sta depositando dopo che la [root.fleet.GetName] ha terminato il bombardamento orbitale di §H[nanite_swarm_planet.GetName]§!. Nonostante l'uso di un mix di potenti esplosivi ed EMP sperimentali, il processo ha richiesto molto tempo - ma alla fine, non c'è più alcuna traccia di vita meccanica laggiù.\n\nI nostri futuri colonizzatori avranno accesso ai resti di questi moscerini e, si spera, riusciranno a raccogliere qualcosa di prezioso da loro."

 anomaly.6725.name:0 "Poco Preparati"
 anomaly.6725.desc:0 "Le nostre precauzioni e l'equipaggiamento speciale non erano sufficienti. Poco dopo aver stabilito una colonia su §H[nanite_swarm_planet.GetName]§!, abbiamo perso il contatto con le nostre squadre a terra. L'ultima comunicazione che abbiamo ricevuto dall'insediamento mostrava un cielo oscurato da piccoli corpi neri che brulicavano nell'avamposto."
 anomaly.6725.a:0 "Dannati naniti!"

 parvus_III_chain_title: "Gli Abitanti di Parvus III"
 parvus_III_chain_desc: "Parvus III è privo di vita organica, eppure brulica di attività. Cosa sono queste creature ed è possibile ragionare con loro?"

# Color of Science

 anomaly.6740.name:0 "Il Colore della Scienza"
 anomaly.6740.desc:0 "La causa della risonanza della radiazione solare osservata intorno alla corona di §Y[From.GetName]§! si è rivelata essere un'insolita formazione di cristallo in grado di sopportare il calore!\n\nDopo aver portato il cristallo a bordo, i nostri [Root.Owner.GetScientistPlural] sono rimasti sorpresi nel realizzare che la strana risonanza era riproducibile. Per prima cosa, hanno esposto il cristallo alla stessa radiazione solare di [From.GetName], producendo un risultato identico al fenomeno inizialmente registrato. Sembrava anche creare risonanze con tutte le onde di energia che abbiamo inviato attraverso di esso, formando nuovi colori e suoni mai osservati prima dai [Owner.GetSpeciesNamePlural]!\n\nQueste frequenze potrebbero cambiare il nostro modo di vedere l'universo. In alternativa, possiamo sviluppare applicazioni di ricerca per una struttura cristallina capace di sopravvivere al calore intenso di una stella."
 anomaly.6740.a:0 "Invia le nuove frequenze ai nostri artisti."
 anomaly.6740.a.gestalt:0 "Recupera queste nuove frequenze per ulteriori analisi."
 anomaly.6740.b:0 "Raccogliere il cristallo per isolare le nostre armi energetiche."

# Alpha Centauri Anomaly

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "Per tutto il tempo in cui noi [Root.Owner.GetSpeciesNamePlural] abbiamo osservato le stelle alla ricerca di un nuovo posto in cui vivere, [From.GetName] ha rappresentato un sogno illusorio: un luogo a cui guardare con ottimismo, una nuova casa. Purtroppo, man mano che i nostri telescopi miglioravano, ci siamo resi conto che il pianeta è probabilmente un inferno ghiacciato e in rotazione sincrona alla sua stella. Una teoria di cui oggi abbiamo avuto conferma.\n\nTuttavia, c'è speranza: questo mondo ha tutti gli elementi necessari per diventare un pianeta abitabile. Potrebbe solo aver bisogno di una leggera spinta..."
 anomaly.6745.a:0 "Grazie per averci ispirato, [From.GetName]."
 anomaly.6745.b:0 "Un altro esopianeta aggiunto alla nostra lista in continua crescita."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "Questo pianeta in rotazione sincrona sembra avere tutti gli elementi costitutivi di un mondo abitabile. Forse c'è qualcosa che può essere costruito qui."

# Target Practice Anomaly

 anomaly.6800.name:0 "Tiro al Bersaglio"
 anomaly.6800.desc:0 "I nostri sensori hanno scoperto che i resti della nave su [From.GetName] ci sono arrivati in un modo particolare. Sembra che le navi siano state intenzionalmente spinte direttamente nell'asteroide, probabilmente da anni luce di distanza, per testare la precisione dei propulsori dei progettisti. Mentre scansioniamo in profondità i resti, individuiamo una nave in particolare, che sembra avere una propulsione ragionevolmente integra."
 anomaly.6800.a:0 "Recuperate quel propulsore!"
 anomaly.6800.b:1 "Non sprecheremo quelle leghe."

# ASR: Asteroid Sensor Relay

 anomaly.6805.name:0 "Ripetitore dell'Asteroide"
 anomaly.6805.desc:0 "Nella speranza di scoprire risorse rare all'interno di [From.GetName], i nostri [Owner.GetScientistPlural] si sono imbattuti in qualcosa di molto insolito. Quello che sembrava un semplice asteroide era in realtà una stazione di trasmissioni da tempo inattiva, dotata di un'elettronica complessa e di sensori avanzati, predisposta per inviare segnali ad un antico impero. L'impatto ha anche danneggiato parte della struttura interna e possiamo estrarre solo uno dei sistemi da esso."
 anomaly.6805.a:0 "Recuperate i Sensori"
 anomaly.6805.b:0 "Estrapolate il loro software di criptazione."

 anomaly.6810.name:0 "Infestazione"
 anomaly.6810.desc:0 "Ci siamo sbagliati. La stazione che orbita intorno a [From.GetName] non è disabitata, ma brulica di artropoidi alieni giganti! Le sonde che abbiamo dispiegato nella stazione hanno restituito solo ombre striscianti e grandi mandibole prima che il segnale venisse perso. Le approfondite scansioni della stazione hanno anche rivelato ciò che ipotizziamo essere una banca dati incredibilmente complessa. Per raggiungere questa banca dati, dovremmo passare attraverso quel gruppo di difensori con molte gambe."
 anomaly.6810.a:0 "Inviate una spedizione, gli artropoidi alieni giganti non scherzano!"
 anomaly.6810.b:0 "Probabilmente è meglio lasciarli in pace."
 anomaly.6810.c:0 "§BTentate di contattare i nostri compagni artropoidi.§!"
 anomaly.6810.d:0 "§BVentilateli.§!"
 anomaly.6810.d.tooltip:0 "Usate la nostra conoscenza avanzata degli habitat per fare breccia nell'atmosfera della stazione."
 anomaly.6810.e.evopred: "§BAcquisire i loro genomi!§!"
 anomaly.6815.name:0 "I Giganti Alieni Artropoidi"
 anomaly.6815.desc:0 "Oh, salve! Mi dispiace di aver distrutto la sua sonda prima. È solo che stiamo conducendo alcuni esperimenti molto delicati qui, ed eravamo preoccupati che un'interferenza esterna potesse alterare i risultati - sono sicuro che capiate. Ora, come possiamo aiutarvi?"
 anomaly.6815.a:0 "Aspetta, quindi non siete un'infestazione ostile?"
 anomaly.6820.desc:1 "Cosa potrebbe mai darvi questa impressione? Siamo un distaccamento di Curatori inviati qui per studiare le proprietà uniche di questo sistema. Se desiderate prendere parte alle solite offerte del nostro ordine, vi suggerisco di contattare il laboratorio di ricerca primario. Posso fornirle una copia delle nostre scoperte finora."
 anomaly.6820.a:0 "Buona fortuna con i vostri esperimenti."

# Crystal Growths Anomaly

 anomaly.6825.name:0 "Crescite Cristalline"
 anomaly.6825.desc.start:0 "Le forme di vita che vivono su [From.GetName] non erano affatto come ci aspettavamo. I nostri [owner.GetScientistPlural] riferiscono che l'asteroide ha delle crescite di cristalli. Queste crescite sono risultate essere autosufficienti e causate dai cristalli che assorbono la radiazione ambientale di [From.System.GetName] e la combinano con la composizione minerale dell'asteroide."
 anomaly.6825.desc.nofood:0 "I cristalli stessi sono fatti principalmente di saccarosio e sono abbastanza fragili."
 anomaly.6825.desc.food:0 "I cristalli stessi sono fatti principalmente di saccarosio e potenzialmente potrebbero anche essere commestibili."
 anomaly.6825.b:0 "Commestibile dici?"
 anomaly.6835.name:0 "Chiamata per i Cristalli"
 anomaly.6835.desc:0 "Dopo aver mangiato zuccheri di cristalli spaziali per alcuni anni, è diventato evidente che la nostra popolazione vorrebbe vederli più facilmente disponibili. I nostri [Root.GetScientistPlural] hanno elaborato una lista di potenziali candidati dove potremmo costruire più fattorie di cristalli."
 anomaly.6835.a:0 "Cerca altri asteroidi per espandere le fattorie di cristalli."
 anomaly.6835.a.tooltip:0 "Fino a §Y3§! asteroidi casuali adesso produrrano §G3§! £food£ cibo."
 anomaly.6835.b:0 "Non espandiamo le fattorie di cristalli."

# Too Few Sheep Asteroid Anomaly

 anomaly.6840.name:0 "Troppe Poche Pecore"
 anomaly.6840.desc:0 "[From.GetName] è un gigante gassoso particolare. La nostra conoscenza dell'astrofisica ci dice che il pianeta dovrebbe avere un anello planetario, ma non è così. La causa di ciò è diventata evidente dopo che la nostra nave scientifica ha dato un'occhiata più da vicino. Il pianeta è circondato da piccoli asteroidi, tutti incredibilmente ricchi di minerali e che si accumulano ogni anno. Potremmo farli esplodere con esplosioni precise e controllate e raccogliere le risorse o tenerli all'interno della zona dell'anello e raccogliere i detriti spaziali che si accumulano."
 anomaly.6840.a:0 "Abbiamo bisogno di quei minerali ora."
 anomaly.6840.b:0 "Le cose migliori arrivano a coloro che aspettano."

# Cascading Catastrophe

 anomaly.6845.name:0 "Catastrofe a Cascata"
 anomaly.6845.desc:0 "Abbiamo effettivamente scoperto la vita su [From.GetName], ma con le nostre azioni è stata sradicata. Le creature microbiologiche che vivevano nei bordi esterni dell'atmosfera del gigante gassoso hanno reagito male alle nostre scansioni più profonde. Queste frequenze hanno fatto risuonare la struttura cellulare di ogni creatura, un effetto che poi si è diffuso a cascata da acaro gassoso ad acaro gassoso. Ognuno è stato reso inerte poco dopo.\n\nSiamo ora in orbita sopra il più grande cimitero dell'universo."
 anomaly.6845.a:0 "Si può fare qualcosa?"
 anomaly.6850.name:0 "Inversione delle Polarità della Scansione di Profondità"
 anomaly.6850.desc:0 "È fatta! Miracolosamente, una volta che i nostri [Owner.GetScientistPlural] hanno installato le modifiche appropriate sulla nave, sono stati in grado di ricreare la catena iniziale. Questa volta l'effetto è stato diverso, e la vita ha iniziato a risorgere in tutto il pianeta [FromFromFrom.GetName] in una grande onda."
 anomaly.6850.desc.valuesothers:0 "Questo processo ci ha insegnato molto sull'universo ma forse ancora di più su noi stessi."
 anomaly.6850.desc.novaluesothers:0 "In futuro dovremo stare più attenti a dove puntiamo i nostri scanner."
 anomaly.6850.a:0 "Una notizia fantastica!"

# Caught in the Eye

 anomaly.6855.name:0 "Intrappolata nell'Occhio"
 anomaly.6855.desc.regular:0 "L'ultimo segnale ricevuto dalla [Root.GetName] era poco più di un'interferenza statica. Stavano studiando le tempeste insolite individuate su [From.GetName] e avevano iniziato a inviarci rapporti preliminari incredibili. La tempesta ha reagito alle sonde inviate al suo interno, generando delle sacche di vuoto per evitarle e in seguito si è riavvicinata lentamente ai droni. La [Root.GetName] stava pianificando di sperimentare varie frequenza di scansione sulla tempesta prima che perdessimo il contatto. Pare che la nave scientifica sia sprofondata all'interno del gigante gassoso e sembra essere inattiva."
 anomaly.6855.desc.gestalt:0 "I segnali provenienti dalla [Root.GetName] sono stati improvvisamente tagliati fuori dalla coscienza. I nostri [Owner.GetScientistPlural] non sembrano essere morti, solo incapaci di comunicare con noi. Stavano studiando le tempeste insolite individuate su [From.GetName] e avevano iniziato a inviarci rapporti preliminari incredibili. La tempesta ha reagito alle sonde inviate al suo interno, generando delle sacche di vuoto per evitarle e in seguito si è riavvicinata lentamente ai droni. La [Root.GetName] stava pianificando di sperimentare varie frequenza di scansione sulla tempesta prima che perdessimo il contatto. Pare che la nave scientifica sia sprofondata all'interno del gigante gassoso e sembra essere inattiva."
 anomaly.6855.a:0 "Dobbiamo salvare la [Root.GetName]!"
 anomaly.6855.b:0 "Aspettate, [From.GetName] ora è persino più interessante."
 anomaly.6855.b.tooltip:0 "Abbandonate la [Root.GetName] e studiate le consenguenze."
 anomaly.6860.name:0 "Frequenze di Scudi Fluttuanti"
 anomaly.6860.desc:0 "Dopo mesi di lavoro, i nostri [Owner.GetScientistPlural] sono finalmente riusciti ad rimodulare gli scudi della [FromFrom.GetName] in modo tale che la tempesta del pianeta [FromFromFrom.GetName] ha lasciato la sua presa sulla nave abbandonata. Le comunicazioni con [trapped_in_storm.GetName] sono state rapidamente ristabilite, e incredibilmente nessuno a bordo della [FromFrom.GetName] sembra ricordare il tempo passato intrappolato nella tempesta."
 anomaly.6860.a:0 "Tornate a lavorare."

# Express Mail

 anomaly.6865.name:0 "Posta Espressa"
 anomaly.6865.desc:1 "Una volta che [Root.GetName] si è avvicinato abbastanza da scansionare la navicella di carico, si è pensato che i sensori fossero malfunzionanti. La navicella è costruita esattamente con le stesse [Owner.GetBioAlloy] che noi stessi usiamo per le strutture spaziali. La probabilità che degli esseri alieni abbiano inventato questa esatta lega è oltremodo improbabile, eppure dopo aver ricalibrato gli scanner sono apparsi gli stessi risultati.\n\nAll'apertura della navicella, l'unica cosa che abbiamo trovato è stata una raccolta di documenti che descrivevano esattamente dove avremmo dovuto assegnare ciascuno dei nostri [Owner.GetScientistPlural], e cosa avrebbero dovuto studiare. Le istruzioni terminano in una data fissa, prevista tra 10 anni esatti."
 anomaly.6865.a:0 "Invia gli appunti a [Owner.Capital.GetName]."
 anomaly.6865.b:1 "Tutto ciò è inquietante."
 anomaly.6870.name:0 "Chiudere il Cerchio"
 anomaly.6870.desc:1 "Dopo anni di sviluppo difficile è apparsa una spaccatura sopra [Root.Capital.GetName]. È proccupante il fatto che questa sia la data esatta indicata nelle strane istruzioni ricevute una decina di anni fa. C'è solo una cosa da fare: rimandare nella spaccatura i documenti che abbiamo ricevuto e chiudere il cerchio."
 anomaly.6870.a:0 "Lasciamo che i noi del passato se ne occupino."

# Convenient Mining

 anomaly.6875.name:0 "Estrazione Conveniente"
 anomaly.6875.desc:0 "L'asteroide intorno a [From.GetName] ha un'orbita così perfettamente stabile che è facile capire perché i nostri [Owner.GetScientistPlural] hanno pensato che sia stato messo lì artificialmente. Eppure, non ci sono indicazioni conclusive di sistemi di propulsione o di qualsiasi altra opera artificiale. L'unica conclusione naturale è che, per qualche caso assurdamente improbabile, l'asteroide sia rimasto intrappolato nel campo gravitazionale di [From.GetName]. Abbiamo anche rilevato alcuni rari cristalli sulla superficie dell'asteroide."
 anomaly.6875.a:0 "Che idea."
 anomaly.6880.name:0 "Rotazioni Inspiegabili"
 anomaly.6880.desc:0 "Appena un giorno dopo aver finito la nostra stazione mineraria sull'asteroide intrappolato, la roccia ha ruotato bruscamente, distruggendo la stazione mineraria. Nel fare questo, ancora più depositi di cristalli rari sono stati esposti ai nostri sensori!"
 anomaly.6880.a:0 "Costruitela di nuovo!"
 anomaly.6880.b:0 "Perché ha fatto questo?"
 anomaly.6885.name:0 "Cristallo Infastidito"
 anomaly.6885.desc:0 "Le sirene d'allarme hanno suonato in tutto [Solar_System.GetName] quando l'enorme bestia cristallina ha lasciato il riparo dell'asteroide che avevamo perforato per estrarre i cristalli. Sembra che sia §Rarrabbiata§!"
 anomaly.6890.name:0 "Nido di Cristallo Dormiente"
 anomaly.6890.desc:0 "L'asteroide intrappolato è, infatti, il nido di un essere cristallino. È un bene che non abbiamo continuato a scavare, perché sembra che abbiamo agitato la creatura ibernata all'interno. Se non facciamo nulla per un po' e la studiamo da lontano, dovrebbe calmarsi."
 anomaly.6890.a:0 "Cosa possiamo imparare da questo?"

# Toxic Biological Industry

 anomaly.6895.name:0 "Industria Biologica Tossica"
 anomaly.6895.desc.catano:0 "I segni di vita osservati nell'atmosfera tossica di [From.GetName] sono gigantesche macchine semi-organiche! Questa industria aliena sembra essere stata la causa dell'atmosfera nociva del pianeta, eppure è ancora in funzione. Non rimangono altri segni di vita sul mondo, e i creatori di queste macchine devono averle lasciate in funzione. Non possiamo ancora accertare il loro scopo, ma la loro struttura potrebbe sicuramente aiutare la nostra comprensione dell'ingegneria."
 anomaly.6895.desc.catayes:0 "I segni di vita osservati nell'atmosfera tossica di [From.GetName] sono gigantesche macchine semi-organiche! Come noi, sembra che i creatori di questa struttura abbiano apprezzato una fusione di biologico e meccanico. Questa industria aliena sembra essere stata la causa dell'atmosfera nociva del pianeta, eppure è ancora operativa. Non rimangono altri segni di vita sul mondo, e i creatori di queste macchine devono averle lasciate in funzione. Non possiamo ancora accertare il loro scopo, ma la loro struttura potrebbe sicuramente aiutare la nostra comprensione dell'ingegneria."
 anomaly.6895.b:0 "Raccogliete quello che potete."
 anomaly.6895.c:0 "Raccogliete tutto."
 anomaly.6895.d:0 "Lasciate che gli sciocchi riposino."

# Cool Thoughts

 anomaly.6900.name:0 "Pensieri Fantastici"
 anomaly.6900.desc:0 "Non abbiamo rilevato forme di vita sotto la superficie. Le abbiamo rilevate in tutto il mondo! Il pianeta ghiacciato è intervallato da micro tubi sottili collegati come un computer rudimentale. Anche se la struttura è primitiva, la sua scala gigantesca significa che probabilmente può rivaleggiare con alcuni dei supercomputer di [Owner.Capital.GetName] in termini di output. Anche ora il computer sembra essere attivo, i nostri [Owner.GetScientistPlural] possono interfacciarsi con esso, ma poiché è così lento, saremmo in grado di fargli solo una domanda."
 anomaly.6900.a:0 "Puoi risolvere questi calcoli?"
 anomaly.6900.a.tooltip:0 "Usa il mondo per aiutarci a risolvere i nostri attuali dilemmi di astrofisica."
 anomaly.6900.b:0 "Chi ti ha creato?"
 anomaly.6900.c:0 "Chi è venuto prima di noi?"
 anomaly.6900.d:0 "Cosa siamo noi?"
 anomaly.6900.evopred: "Qual è il più gustoso?"
 anomaly.6900.e:0 "Meglio osservarlo da lontano."

# Don't Count Your Planets

 anomaly.6905.name:0 "Non Contare i Tuoi Pianeti"
 anomaly.6905.desc:0 "I nostri [Owner.GetScientistPlural] hanno fatto una scoperta alquanto mostruosa. La catena montuosa che hanno esplorato prima era in realtà la membrana esterna di un uovo gigantesco. Non si sa quale colosso potrebbe deporre un simile uovo e quale orrore potrebbe schiudersi da esso."
 anomaly.6905.a:0 "Studiatelo da lontano."
 anomaly.6905.b:0 "Apritelo!"
 anomaly.6905.c:0 "Banchetto."
 anomaly.6910.name:0 "Omelette Galattica"
 anomaly.6910.desc.start:0 "L'interno di [FromFromFrom.GetName] non era quello che ci aspettavamo. Invece di qualche forma di vita titanica infantile, abbiamo semplicemente scoperto una brodaglia genetica. L'intero pianeta è pieno di materiale genetico e di risorse. Cosa sarebbe diventato tutto questo materiale non è chiaro, ma la nostra galassia è probabilmente più sicura, non sapendolo."
 anomaly.6910.desc.hatchling:0 "Anche se simile alle creature del vuoto che la nostra civiltà ha incontrato in precedenza, questo uovo avrebbe creato qualcosa di molto più grande."
 anomaly.6910.b.evopred: "Nutritevi del tuorlo!"
 anomaly.6915.name:0 "Gratitudine"
 anomaly.6915.desc.regular:0 "§R"È VIVA! È ANCORA VIVA! Noi non siamo che granelli insignificanti in confronto a una tale creatura; cosa importa l'effimero battibecco tra imperi di fronte a una così grande..."§!\n\nL'ultima trasmissione di [Root.GetName] si interrompe lì, e quando usiamo le nostre sonde per analizzare i resti di [FromFromFrom.GetName], troviamo un guscio vuoto. Sembra che la creatura avesse poca gratitudine da mostrare ai suoi liberatori."
 anomaly.6915.desc.gestalt:0 "I nostri [Owner.GetScientistPlural] inviati al sistema [Solar_System.GetName] hanno risposto tutti in allarme poco prima di perdere il contatto con l'[Owner.GetBrainName], dicendoci solo che §R "È libero"§! L'ultima trasmissione del [Root.GetName] si interrompe mentre l'uovo comincia a schiudersi, e quando usiamo le nostre sonde per scansionare i resti di [FromFromFrom.GetName], troviamo un guscio vuoto. Sembra che la creatura abbia avuto poca gratitudine per il suo liberatore."
 anomaly.6915.b.evopred: "Raccogliete ciò che ne è rimasto."

# Heat from Below

 anomaly.3140.name:0 "Calore da Sotto"
 anomaly.3140.desc:0 "Dopo aver sondato la superficie, abbiamo concluso che le insolite tracce di calore su [From.GetName] sono causate da sorgenti idrotermali. Sembra che su questo pianeta ci sia molto di più di quanto non sembri..."
 anomaly.3140.a:0 "Notevole. Ma non possiamo sprecare altre risorse per questo."
 anomaly.3141.name:0 "Vita Aliena nelle Profondità"
 anomaly.3141.desc:0 "Le continue esplorazioni dell'equipaggio della nave scientifica [From.GetName] hanno rivelato che l'acqua calda proveniente dalle profondità della crosta del pianeta pullula di vita microscopica! Quello che una volta pensavamo fosse un pianeta vuoto e ghiacciato, in realtà contiene una fiorente biosfera sottomarina!" 

 colony.5000.name:0 "Un Amico Inaspettato"
 colony.5000.desc:0 "L'enigmatica creatura di [Root.GetName] è stata molto accogliente con i nostri coloni dopo che si sono stabiliti sul pianeta. All'inizio molti dei nostri coloni erano diffidenti nei confronti del piccolo robot, ma si è dimostrato incredibilmente utile e ha giocato un ruolo chiave nello stabilire la colonia.\n\nDopo i primi anni della colonia, il piccolo oggetto è diventato una specie di animale domestico nelle prime città di [Root.GetName], e una mascotte per tutto il pianeta."
 colony.5000.a:0 "Che carino da parte della piccola creatura aiutarci."

 colony.5005.name:0 "L'Antica Fabbrica"
 colony.5005.desc:0 "La fabbrica supervisionata dal piccolo robot su [Root.GetName] è stata fondamentale per la colonia nei suoi primi anni. Ora che i coloni hanno avuto il tempo di conoscere la loro mascotte e di capire i suoi insoliti modi di fare, hanno imparato che il vecchio edificio di cui si è preso cura per secoli sta cadendo a pezzi e ha bisogno di più aiuto di quanto la creatura possa dare da sola.\n\nAnche se la sua antica ingegneria e i suoi macchinari ci sono ancora estranei, i nostri ingegneri pensano che dovrebbero essere in grado di ripararla, con un po' di tempo."
 colony.5005.a:0 "Vediamo se possiamo aiutarlo allora."

 colony.5006.name:0 "Il Crollo della Fabbrica"
 colony.5006.desc:0 "Dopo anni di lento declino, la grande fabbrica su [Root.GetName] è finalmente crollata. Dopo aver rimosso tutti i detriti dal vecchio edificio, i nostri coloni si sono imbattuti in grandi mucchi di metallo nascosti in quello che sarebbe stato il seminterrato quando era ancora in funzione. In mezzo a tutto questo giace il robot che una volta accoglieva così felicemente i nostri coloni sul pianeta, schiacciato dalla fabbrica di cui era il responsabile della supervisione."
 colony.5006.a:0 "Non più una mascotte, dunque."

 colony.5010.name:0 "Il Ripristino della Fabbrica"
 colony.5010.desc:0 "I nostri ingegneri erano certi di aver fallito nel riparare l'antica fabbrica su [Root.GetName], secondo il loro rapporto, quando tutto si è improvvisamente fermato. Non sapendo come avessero fatto a fallire, hanno iniziato a mettere da parte i loro attrezzi e ad uscire dall'edificio, quando improvvisamente il motore ha ripreso vita.\n\nNon solo il motore funziona di nuovo, ma i nostri ingegneri sembrano essere accidentalmente riusciti a riparare anche altre parti della fabbrica - anche se non è chiaro come sia successo. Il loro rapporto termina con una piccola descrizione della strana danza che il piccolo robot ha fatto quando ha visto la sua fabbrica funzionare di nuovo."
 colony.5010.a:0 "Tutto è bene quel che finisce bene."
 colony.5010.tt:0 "La caratteristica planetaria §Y$d_hab_lonely_bot_deposit$§! adesso produce pure §G1§! £volatile_motes£ §YGranelli volatili§! e §G1§! £exotic_gases£ §YGas Esotici§!."

 colony.5015.name:0 "Un Robot Scomparso"
 colony.5015.desc:0 "Abbiamo ricevuto un rapporto dalla gente di [Root.GetName], poiché sembra che ancora una volta stiano avendo problemi con l'enigmatico robot del loro pianeta. Recentemente è scomparso, e la sua scomparsa coincide con i rapporti sulla scomparsa di diversi coloni da una delle città del pianeta.\n\nAnche se all'inizio si pensava che non fossero collegati, la gente ha iniziato a incolpare la creatura per i loro amici e familiari scomparsi. I nostri ingegneri stanno esaminando diversi segnali che la fabbrica del robot ha ricevuto dopo l'incidente, per vedere se riconducono alla creatura stessa."
 colony.5015.a:0 "Speriamo di poterlo risolvere al più presto."

 colony.5020.name:0 "I Resti"
 colony.5020.desc:0 "Dopo aver passato settimane a cercare di rintracciare i segnali del robot su [Root.GetName], i nostri ingegneri hanno finalmente trovato un antico pozzo che porta in profondità nel terreno. Molto più in basso si sono imbattuti in un'antica struttura con la maggior parte delle persone scomparse chiuse in una qualche forma di stasi, così come i resti del piccolo robot.\n\nDopo aver risvegliato i coloni, apprendiamo che tutti loro fanno parte di una setta che è riuscita ad entrare accidentalmente nelle rovine, e che tutto stava per crollare su di loro quando il piccolo robot è arrivato in loro soccorso. Sembra poco chiaro sia ai nostri ingegneri che alle persone stesse esattamente come si siano trovati in una stasi, o cosa abbia fatto la creatura per fermare il crollo dell'edificio.\n\nI nostri ingegneri sono interessati ad esaminare l'enigmatica macchina ora che non è più funzionante, per vedere cosa possiamo imparare da essa. La gente di [Root.GetName], d'altra parte, ci supplica di vedere se possiamo riportare la piccola creatura al suo antico aspetto."
 colony.5020.a:0 "Che il popolo abbia indietro la sua piccola mascotte, allora."
 colony.5020.tt:0 "La caratteristica planetaria §Y$d_hab_lonely_bot_deposit$§! adesso possiede anche lavoro da £job_robot_caretaker£ §YCustode robot§!."
 colony.5020.b:0 "Fate in modo che gli ingegneri lo smontino e vedano quali misteri nasconde."

 ancrel.11000.name:0 "Il Primo Livello"
 ancrel.11000.desc:0 "Le rovine sembrano essere vecchie di secoli, se non di millenni. All'inizio sembra essere solo una grande cupola a cielo aperto, ma mentre stiamo scavando le parti più esterne ci troviamo rapidamente in quelli che sembrano essere i bassifondi abbandonati di una città. C'è un grande cancello che blocca il nostro avanzamento nella città, i nostri scienziati ipotizzano che sia diviso gerarchicamente, ogni strato contiene una classe di abitanti della città.\n\nNon passa molto tempo prima che uno dei nostri scienziati trovi dei resti alieni nelle rovine sotterranee sotto il pavimento di cemento rotto. Dopo il ritrovamento del primo cadavere, però, cominciamo a trovare resti in tutta la baraccopoli, per le strade, in quelle che sarebbero state le loro case, o appesi alle parti più remote del soffitto. Non è chiaro cosa li abbia uccisi, ma è uno spettacolo macabro."
 ancrel.11000.a:0 "Cosa hanno in serbo per noi gli altri livelli?"

 ancrel.11005.name:0 "Il Secondo Livello"
 ancrel.11005.desc:0 "Mentre il primo anello sembrava essere costituito da abitazioni sgangherate di emarginati e indigenti, questo secondo anello ha più in comune con la nozione di [Root.GetAdj] di una corretta pianificazione urbana.\n\nTroviamo diverse piazze aperte che i nostri scienziati suppongono siano state luoghi di mercato, anche se qualsiasi cosa di allora è da tempo decaduta al punto che è impossibile capire cosa potesse essere.\n\nNon ci vuole molto per iniziare a trovare resti insoliti anche in questa parte della cupola. Sembra che siano morti più o meno nello stesso modo dei loro vicini più poveri, e troviamo i morti sparsi ovunque."
 ancrel.11005.a:0 "Ancora un'altra vista brutale."

 ancrel.11010.name:0 "Il Terzo Livello"
 ancrel.11010.desc:0 "Quando il cancello del terzo livello finalmente si apre, i nostri scienziati, curiosi di sapere cosa troveranno dopo, si riversano in quella che viene presto identificata come una regione ancora più ricca della vecchia cupola. A questo punto possiamo fare ipotesi sicure su cosa aspettarci da questa città.\n\nPoco dopo essere entrati nel livello, uno dei nostri si gira improvvisamente e attacca selvaggiamente un collega. La vittima è già morta a terra quando l'aggressore inaspettato viene immobilizzato. In seguito siamo completamente incapaci di ottenere qualcosa di sensato dallo scienziato impazzito, e non riusciamo a capire meglio cosa gli sia successo.\n\nQuesto strato è significativamente più piccolo dei due precedenti, ed è molto probabilmente l'ultimo prima di raggiungere il centro della cupola. Rimane solo un cancello."
 ancrel.11010.a:0 "I nostri scienziati sono pronti a controllare lo livello finale."

 ancrel.11015.name:0 "Il Livello Finale"
 ancrel.11015.desc:0 "Non appena il cancello finale si apre, ondate di intensa energia psionica si riversano sui nostri scienziati. La maggior parte di loro crolla in apparente agonia, lasciando solo pochi a farsi strada nello livello vero e proprio.\n\nSembra essere un grande tempio, con un'enorme pedana o altare al centro. Su tutte le pareti ci sono enormi diagrammi di diversi sistemi stellari, e uno ripetuto sembra essere incentrato sullo stesso [Root.System.GetName].\n\nAvvicinandosi al centro, i pochi scienziati rimasti scoprono che si tratta in realtà di un'imponente macchina a forma di vecchio altare."
 ancrel.11015.a:0 "Armeggiamo con questa macchina e vediamo cosa possiamo trovare."

 ancrel.11020.name:0 "Il Vecchio"
 ancrel.11020.desc:1 "Mentre iniziano ad armeggiare con la macchina, sono improvvisamente assaliti da un'allucinazione uditiva condivisa: un comando urlante di qualcosa che deve essere dissotterrato, liberato, liberato dalle catene. Le visioni di una creatura che fa a pezzi il sistema [From.System.GetName] si ripetono nelle loro menti, mentre le richieste della creatura diventano sempre più insistenti. Molti degli scienziati cadono incoscienti, incapaci di affrontare i torrenti ininterrotti di dolore che tormentano i loro corpi."
 ancrel.11020.a:0 "Distruggete la macchina prima che possa causare altri danni!"
 ancrel.11020.b:0 "LASCIATELO USCIRE!"
 ancrel.11020.tt:1 "Un §Y$NAME_Eldritch_Horror$§! sarà rilasciato nel sistema §Y[eldritch_location.GetName]§!"


 ancrel.11025.desc:0 "FINALMENTE...\n\nINCHINATEVI MORTALI, INGINOCCHIATEVI DAVANTI A ME, ED IO VI CONCEDERÒ PROTEZIONE E SAGGEZZA.\n\nOPPONETEVI A ME, E IO SARÒ LA VOSTRA FINE!"
 ancrel.11025.a:0 "O Grandissimo! Abbraccia il tuo gregge ribelle!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! ricostruirà la sua base stellare nel sistema §Y[eldritch_location.GetName]§!."
 ancrel.11025.b:0 "È stato un errore liberarti."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! diventerà ostile a §Y$NAME_Eldritch_Horror$§!."

 ancrel.11027.desc:0 "QUINDI HAI SCELTO IL SENTIERO DELLA SAGGEZZA.\nTUTTO È COME DOVREBBE ESSERE."
 ancrel.11027.a:0 "Sarà come desideri, Grandissimo."

 ancrel.11030.desc:0 "QUINDI HAI SCELTO LA MORTE."
 ancrel.11030.a:0 "Interrompere la trasmissione."

 ancrel.11035.name:0 "Flotta dispersa in [eldritch_location.GetName]"
 ancrel.11035.desc:0 "Abbiamo perso ogni contatto con la nostra flotta mentre viaggiava attraverso il sistema [eldritch_location.GetName]. Poco dopo, riceviamo la notizia del collasso della stella e della distruzione di tutto ciò che la circonda."
 ancrel.11035.a:0 "Una tragedia."

 central.5.name:0 "Segnale dal Centro della Galassia"
 central.5.desc:0 "Un potente segnale viene fatto rimbalzare attraverso la galassia dal centro, un luogo spesso ritenuto privo di vita. Poco dopo, abbiamo ricevuto una trasmissione dallo stesso luogo."
 central.5.a:0 "Passameli."

 central.10.desc:0 "Salve, voi che siete ancora giovani e nuovi nella galassia.\n\nNoi che veniamo dal paradiso del centro della galassia abbiamo lasciato ancora una volta il nostro santuario per vedere cosa avete da offrire voi che vivete nei cerchi esterni. Speriamo che non cercherete di portare il terrore nell'impero come quelli che sono venuti prima di voi."
 central.10.a:0 "Salve il-"

 central.15.desc:0 "..........."
 central.15.a:0 "Hanno appena interrotto la trasmissione?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "Di cos'altro voleva discutere con noi?"
 central.20.2.desc:0 "Sei di fronte al Comandante dell'Armata del Cerchio Esterno dell'Impero Cristallino, Protettore delle Terre Interne. Di cosa vuoi discutere con noi?"
 central.20.a:0 "Può dirci qualcosa di più sulla sua patria?"
 central.20.a.response:0 "La nostra patria è come un sogno, e se vi raccontassimo molto di più, sarebbe la fine. Voi giovani avete ancora molto da imparare prima che vi sia permesso di entrare nel santuario.\n\nUn giorno, se vi dimostrerete degni, saremo in grado di mostrarvi la verità su tutto."
 central.20.b:0 "Perché siete arrivati ora?"
 central.20.b.response:0 "Abbiamo sorvegliato a lungo le altre razze della galassia e vediamo del potenziale nei nostri attuali vicini. Quando il messaggero è arrivato con la notizia che una delle razze più giovani era quella che aspettavamo, ci siamo subito preparati a rintracciarla.\n\nNon siamo ancora sicuri di quale di voi razze giovani sia quella che stiamo cercando, ma crediamo che tutti voi possiate dimostrarvi utili per noi. Speriamo che siate all'altezza delle aspettative che abbiamo nei vostri confronti e che possiamo trovare delle condizioni che ci soddisfino entrambi."
 central.20.c:0 "C'è qualcosa che stai cercando o per cui hai bisogno del nostro aiuto?"
 central.20.c.response:0 "No, non è il momento per questo. Tornate più tardi, e speriamo di poter condividere con voi altre informazioni."
 central.20.d:0 "Questo è tutto."

 central.21.desc:0 "Vattene, terrorista, non abbiamo più niente da dirti."
 central.21.a:0 "..."

 central.50.desc:0 "Diversi elementi indisciplinati nella nostra società stanno chiedendo di allentare le restrizioni all'ingresso nella nostra patria, causando un bel putiferio nella capitale. Il Grandissimo sta cercando di spostare questi elementi in terre straniere, in modo che non rappresentino più una minaccia per i nostri confini o per l'armonia del nostro popolo.\n\nSe tu volessi offrire rifugio agli sfollati, sarebbe incredibilmente utile per noi."
 central.50.a:0 "Cercheremo di trovare un posto dove possano stare."
 central.50.a.tt:0 "Per i prossimi §Y10 years§! saremo in grado di attivare la decisione §Y$decision_crystalline_refugees$§! su un §YHabitat§!."
 central.50.b:0 "Non c'è spazio nelle nostre terre."

 central.quest.transmission.end:0 "C'era qualcos'altro di cui volevate discutere?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ §Y$NAME_Central_Crystal_Country$§! è a noi ostile."

 central.51.desc:0 "Mi fa piacere sentirlo. Speriamo che prosperino nelle vostre terre e che siano una benedizione per il vostro impero.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Sì, c'era qualcos'altro che avevamo in mente."
 central.51.b:0 "No, questo è tutto."

 central.52.desc:0 "Siamo dispiaciuti di sentirlo. Allora cercheremo altrove per la nostra gente.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "Abbiamo recentemente assistito a una piccola calamità in una delle nostre più grandi città, che ha lasciato dietro di sé una distruzione indicibile. Per riportarla all'antico splendore, stiamo cercando persone disposte a mandarci dei materiali, in modo da poter iniziare la ricostruzione.\n\nNaturalmente pagheremo profumatamente chiunque voglia aiutarci. Non solo, ma possiamo inviare una squadra di ingegneri per condividere alcuni dei nostri segreti con la vostra gente."
 central.60.a:1 "Metteremo da parte alcuni materiali per la vostra gente."
 central.60.a.tt:0 "Per i prossimi §Y10 anni§! saremo in grado di attivare la decisione §Y$decision_crystalline_architecture$§! su un §YHabitat§!."
 central.60.b:0 "Non ne abbiamo da dividere."

 central.61.desc:0 "Siamo felici di sapere che sei disposto ad aiutarci. La tua donazione aiuterà milioni di $NAME_Central_Crystal_Species$ dispersi.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "Ci dispiace sentire che non siete disposti ad aiutarci. Allora cercheremo aiuto altrove.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "Uno dei nostri scienziati più importanti si è interessato particolarmente al vostro impero, anche se è difficile dire cosa potreste offrire che noi dell'Impero non potremmo. In ogni caso, cercano di trasferirsi nel vostro paese per imparare dai vostri migliori."
 central.70.a:0 "Abbiamo una collocazione in mente per loro."
 central.70.a.tt:0 "Uno §YScienziato§! §H$NAME_Central_Crystal_Species$§! si sposterà a §Y[Root.GetName]§!."
 central.70.b:0 "Non ci sono posizioni disponibili per loro."

 central.71.desc:0 "Ottime notizie. Speriamo che si rivelino più utili per il vostro impero di quanto lo siano stati per il nostro.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "Dovranno semplicemente trovare qualcos'altro per occupare la loro mente.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Terreno Instabile"
 colony.9000.desc:0 "La nostra colonia su [Root.GetName] ha incontrato una strana situazione: ci siamo apparentemente stabiliti sul dorso di un gigantesco rettile anfibio, il cui guscio osseo è formato da vari minerali esotici. La maggior parte di quelle che pensavamo fossero isole locali si sono rivelate essere queste creature, i nostri coloni le chiamano con il nome di '§YNemma§!'\n\nSembrano abbastanza innocue, e finché non scaviamo troppo in profondità nel loro guscio, dovrebbero notarci a malapena."
 colony.9000.a:0 "Continuate."
 colony.9000.a.turtle:0 "Sembrano... familiari."

 colony.9005.name:0 "Una Scoperta Ardita"
 colony.9005.desc:0 "Mentre la nostra colonia a [Root.GetName] è fiorita, gli adolescenti di questo nuovo mondo hanno cercato di creare divertimento per se stessi - come i giovani sono soliti fare. Alcuni gruppi si sono divertiti ad avvicinarsi furtivamente, per quanto possibile, alla testa della loro Nemma locale.\n\nSfortunatamente, questa audace attività ha portato alla tragedia: dopo aver spaventato la bestia, diversi giovani [Root.Owner.GetSpeciesNamePlural] sono caduti dal collo dell'enorme creatura, causando feriti e una morte.\n\nI coloni sconvolti chiedono ora che venga fatto qualcosa per questi "brutali bestioni"."
 colony.9005.desc.gestalt:0 "Mentre la nostra colonia [Root.GetName] è stata fiorente, è diventato evidente che le Nemma hanno una forte avversione per i nostri droni che si avventurano vicino alla loro testa. Questo è diventato evidente quando una di queste bestie si è mossa e ha staccato diversi [Root.Owner.GetSpeciesNamePlural] dal suo collo, causando gravi danni.\n\nI nostri progressi saranno limitati se non facciamo qualcosa per gestire questi bestioni."
 colony.9005.a:0 "Bisogna fare qualcosa."
 colony.9005.b:0 "Lasciate che i giovani si divertano."
 colony.9005.b.gestalt:0 "Eviteremo di agitare ulteriormente le creature."

 colony.9010.name:0 "Taskforce Nemma"
 colony.9010.desc:0 "Avendo incaricato i nostri migliori biologi e ingegneri di ideare potenziali soluzioni per il dilemma delle Nemma su [Root.GetName], diverse proposte sono ora pronte per essere presentate.\n\nAbbiamo considerato tutto, dalle idee più razionali a quelle più estreme. L'urgenza di questa situazione ci impone di passare direttamente ai test sul campo."
 colony.9010.a:0 "Allevare più Nemma e salvaguardarle per avere più spazio vitale."
 colony.9010.b:0 "Schiavizzare le Nemma in modo che diventino deferenti e compiacenti."
 colony.9010.c:0 "Basta! Sedate le Nemma ed iniziate a trapanare i loro gusci."
 colony.9010.d:0 "Sterminare la feccia."

 colony.9015.name:0 "Espandere l'Arcipelago"
 colony.9015.desc:0 "Dopo le prove iniziali con l'esemplare adulto, i nostri zoologi hanno istituito un sistema di allevamento di Nemma su [Root.GetName] nella speranza di introdurre altre Nemma giganti nei nostri oceani. Gli allevatori avvertono che questo non può continuare indefinitamente, e che il pianeta può sostenere solo tre, forse quattro Nemma in più. Il tempo stimato fino a quando avremo il nostro prossimo Nemma dovrebbe essere di circa §Ydieci anni§!."
 colony.9015.a:0 "Sarà meglio iniziare l'allevamento, allora!"

 colony.9020.name:0 "Il Miracolo della Vita"
 colony.9020.desc:0 "Il nostro programma di allevamento su [Root.GetName] dà i suoi frutti e aggiungiamo un'altra Nemma ai nostri ranghi! Questa giovane si è rapidamente acclimatata alla nostra presenza e gli abbiamo trovato un habitat stabile. La Nemma dovrebbe ora essere pronta a portare la nostra produzione."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nQuesto, tuttavia, dovrà essere l'ultima Nemma aggiunta a questo mondo, poiché il loro habitat ha raggiunto la capacità massima. I nostri addetti alle Nemma dovranno concentrare i loro sforzi non per allevare altre Nemma, ma per mantenere quelle che hanno già creato."
 colony.9020.a:0 "Magnifico! Cominciate a farne un'altra!"
 colony.9020.b:0 "Ottimo lavoro a tutti."
 colony.9020.b.gestalt:0 "Questa è una conclusione soddisfacente del progetto."

 colony.9025.name:0 "Sovrappopolazione"
 colony.9025.desc:0 "Purtroppo l'ultimo tentativo di aggiungere un'altra Nemma a [Root.GetName] è fallito; non siamo riusciti a trovare un habitat abbastanza spazioso per far prosperare una bestia così grande. I [Root.Owner.GetScientistPlural] non sono comunque scoraggiati e promettono risultati migliori in futuro."
 colony.9025.a:0 "Riproviamoci."

 colony.9030.name:0 "Obbedienza Forzata"
 colony.9030.desc:0 "I nostri [Root.Owner.GetScientistPlural] di xeno-bioingegneria hanno contenuto la minaccia Nemma! Grazie ai nostri superbi sforzi, le creature sono ora sottomesse a noi.\n\nLe Nemma hanno ottenuto un nuovo scopo come straordinarie bestie da soma. La loro mole colossale permette loro di trasportare immense quantità di materiale, guidati lungo percorsi ottimali per mezzo dei loro impianti cibernetici. Il nostro sforzo di colonizzazione ha accelerato di conseguenza."
 colony.9030.a:0 "Lavoro eccellente, ora il nostro vero lavoro può iniziare."

 colony.9035.name:0 "Abbracciatori di Nemma"
 colony.9035.desc:0 "Oggi sono scoppiati dei disordini su [Root.GetName] in quanto parte della popolazione è insorta per protestare contro il nostro trattamento delle Nemma. I manifestanti hanno formato un picchetto intorno al capo delle Nemma su cui si trova la capitale della colonia. I manifestanti hanno chiesto di liberare immediatamente tutte le Nemma, lavorando per conservare la loro specie piuttosto che renderli schiavi.\n\nIl movimento si è rapidamente diffuso nei siti intorno alle altre Nemma - tuttavia, si sono formate contro-proteste a favore dei nostri programmi esistenti, aumentando la tensione pubblica e rischiando esplosioni di violenza."
 colony.9035.a:0 "Iniziare un programma di allevamento."
 colony.9035.b:0 "Arrestate gli istigatori e metteteli a smaltire i rifiuti."

 colony.9040.name:0 "Sfruttare i Gusci"
 colony.9040.desc:0 "I nostri ingegneri e biochimici si sono superati. Droghe di nuova concezione e trivelle estremamente precise ci permetteranno di raccogliere i minerali perforando il duro guscio cristallino di queste Nemma, oltre a permetterci di raccogliere la biomateria da sotto senza mettere in pericolo la nostra infrastruttura. Se solo tutte le nostre colonie potessero dare tali frutti."

 colony.9045.name:0 "Sterminare i Rettili Perpetui"
 colony.9045.desc:0 "L'epurazione dele Nemma è stata completata - tutto molto in modo meticoloso, in modo da non inquinare gli oceani o mettere in pericolo le nostre infrastrutture. Presto potremo rivolgere la nostra attenzione al compito di raccogliere i loro resti, e stabilire una colonia più permanente e duratura su [Root.GetName]. Prima, però, dobbiamo conservare tutti gli avanzi."
 colony.9045.a:0 "L'unico modo per gestire tali bestie senza cervello."

 colony.9950.name: "Guglie Stratosferiche"
 colony.9950.desc: "Ora che i cruciali sforzi di colonizzazione su §Y[planet.GetName]§! sono stati completati, gli [Owner.GetScientistPlural] [Root.Owner.GetName] hanno rivolto la loro attenzione alle sue alte guglie.\n\nQueste formazioni minerali sembrano essere interamente cave e trasportano sostanze gassose da sotto la crosta del pianeta fino alla termosfera. Per una ragione ancora sconosciuta, questi gas inducono le Tiyanki e anche altra fauna a viaggiare attraverso grandi distanze verso questo pianeta.\n\nUn progetto di ricerca più approfondito ci permetterebbe di studiare questa meraviglia planetaria e di ampliare la nostra comprensione di queste incredibili creature, o forse di escogitare un metodo per rivendicare questi preziosi gas per noi stessi."
 colony.9950.a: "Studiate le guglie."
 colony.9950.b: "Non c'è tempo per questo."

 colony.9955.name: "Guglie Stratosferiche Studiate"
 colony.9955.desc: "Abbiamo determinato che le guglie su §Y[planet.GetName]§! si sono formate nel corso di milioni di anni, quando i gas surriscaldati e i sedimenti si sono raffreddati e solidificati. I fumi rimanenti nella bassa termosfera formano nubi di cui le Tiyanki si nutrono, attraversandole con una grazia inaspettata.\n\nQuesto ci offre una rara opportunità non solo di osservare le creature da vicino, ma anche di aumentare l'attrattiva della colonia per i visitatori extraplanetari. In alternativa, le guglie potrebbero essere sfruttate per la raffinazione di gas esotici, a costo di allontanare la fauna spaziale dalle sue antiche zone di alimentazione.."
 colony.9955.a: "Usatele per il turismo e la ricerca."
 colony.9955.b: "Reindirizzate i gas per la raffinazione."

 colony.9960.name: "Piattaforme delle Guglie Stratosferiche"
 colony.9960.desc: "Le opportunità turistiche uniche di §Y[planet.GetName]§! potrebbe essere notevolmente migliorate costruendo lussuose piattaforme d'osservazione vicino alle guglie più attive. In questo modo i visitatori potranno conoscere da vicino le Tiyanki, mentre i nostri ricercatori in loco li guideranno in questa esperienza unica nel suo genere.\n\nGli avventori più facoltosi potranno partecipare a spedizioni di studio scientifico o addirittura provare l'emozione di mettere piede su una Tiyanki viva!"
 colony.9960.a: "Costruite le piattaforme d'osservazione."
 colony.9960.b: "Le risorse sono necessarie altrove."

 colony.9965.name: "Guglie Stratosferiche Estese"
 colony.9965.desc: "I nostri ingegneri suggeriscono che le riserve di gas sotterranee su §Y[Planet.GetName]§! potrebbero essere sfruttate appieno espandendo i condotti minerari con cariche esplosive. I pericoli di crollo delle guglie dovrebbero essere trascurabili, ma la popolazione locale dovrebbe essere avvisata per ogni evenienza."
 colony.9965.a: "Piazzate le cariche!"
 colony.9965.b: "Non vale la pena rischiare."
 colony.9965.c: "Se ne occuperà la Gilda."

 colony.9970.name: "Successo dell'Estensione"
 colony.9970.desc: "Il progetto di espansione dei condotti è stato un successo clamoroso e i nostri ingegneri riferiscono di un aumento della produzione di gas in tutto il pianeta. Come sfortunato effetto collaterale, alcune delle guglie più fragili si sono schiantate in modo spettacolare, causando danni minori alle nostre strutture.\n\nNonostante questo piccolo inconveniente, siamo riusciti a sfruttare le condizioni uniche del pianeta §Y[planet.GetName]§! con grande vantaggio."

 colony.9975.name: "Fallimento dell'Estensione"
 colony.9975.desc: "Un errore di calcolo nelle cariche esplosive ha causato la frattura di diverse guglie e il loro crollo al suolo, con conseguenti danni considerevoli alle nostre strutture. Sebbene alcune raffinerie stiano producendo più gas di prima, la resa totale è diminuita. Il lato positivo è che le strutture crollate hanno rivelato fonti inaspettate di minerali.\n\nQuesti eventi ci ricordano che non è possibile costruire civiltà che abbracciano intere galassie senza rompere qualche tubo di ventilazione."

