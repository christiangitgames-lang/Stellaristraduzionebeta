 # Events
 colony.9800.name:0 "Dimensione Statica"
 colony.9800.desc:0 "Il portale dimensionale su [Root.GetName] si è chiuso da solo. Quando abbiamo stabilizzato il portale, abbiamo visto che conduceva a una dimensione statica composta unicamente da un abisso bianco e informe, interrotto solo da striature casuali di nero. Lo strano fenomeno ha iniziato immediatamente a penetrare nel nostro universo e ha consumato i nostri stabilizzatori dimensionali, facendo collassare il passaggio.\n\nIl portale, gli stabilizzatori statici e quelli dimensionali si sono spenti contemporaneamente. Non è rimasto nulla, nemmeno una piccola traccia. Se il portale non fosse stato instabile, chissà che tipo di disastro sarebbe potuto accadere qui."

 colony.9805.name:0 "Interruzioni"
 colony.9805.desc:0 "Recentemente i nostri [Root.GetScientistPlural] che lavorano nel laboratorio di fisica principale su §Y[Root.GetHomeWorldName]§! hanno notato strane fluttuazioni nel loro lavoro. I nostri test sull'iperguida hanno accusato maggiormente le interferenze, ma fortunatamente sono durate solo per circa una settimana prima di cessare del tutto. Allo stesso tempo [From.GetName] ha notato fluttuazioni provenienti dal portale dimensionale ormai chiuso, ma fortunatamente la dimensione statica non è tornata. Speriamo che non ne venga fuori nulla."
 colony.9805.a:0 "Tornate al lavoro"
 colony.9805.b:0 "Dovremmo investigare."

 colony.9810.name:0 "Massa Negativa"
 colony.9810.desc:0 "Oggi nei circoli scientifici di [Root.GetHomeWorldName] sono iniziati discorsi carichi di ansia, poiché [cloned_physicist.GetName] ha pubblicato le sue recenti scoperte sulle particelle di massa negativa che appaiono spontaneamente vicino a §Y[Root.Capital.GetStarName]§!.\n\n"Queste scoperte potrebbero far progredire la nostra comprensione dei tunnel spaziali artificiali e di una miriade di altri argomenti!" proclama [physicist.GetName]!\n\nIl nostro Ammiragliato ha un'opinione diversa sull'argomento e ci suggerisce di riportare a casa le nostre flotte fino a quando non sarà possibile determinare la fonte di questa materia nuova e non testata."
 colony.9810.desc.robot:0 "Oggi è stato ricevuto un nuovo rapporto dall'unità di fisica principale [cloned_physicist.GetName]. Il rapporto include le recenti scoperte sulle particelle di massa negativa che appaiono spontaneamente vicino a §Y[Root.Capital.GetStarName]§!\n\n"Queste scoperte potrebbero far progredire enormemente la[Root.GetName]comprensione dei wormhole artificiali e dei fenomeni correlati", riferisce l'unità scientifica [cloned_physicist.GetName].\n\nLe subroutine di analisi delle minaccie suggeriscono di riportare a casa le flotte fino a quando non sarà possibile determinare la fonte di questo materiale nuovo e non testato."
 colony.9810.desc.hive:0 "Sono state diffuse nuove informazioni da parte del drone specializzato in fisica [cloned_physicist.GetName] riguardo alle recenti scoperte sulle particelle di massa negativa che appaiono spontaneamente vicino a §Y[Root.Capital.GetStarName]§!\n\n"I suoi rapporti dicono che queste scoperte potrebbero far progredire a [Root.GetName] la comprensione dei wormhole artificiali e di altri fenomeni correlati".\n\nLa Mente non si fida di questo sviluppo improvviso e sente istintivamente l'impulso di riportare alcune flotte nel sistema di rigenerazione."

 colony.9815.name:0 "La Notte nel Cielo Diviso"
 colony.9815.desc:0 "Oggi le più grandi menti di [Root.GetName] si sono riunite per ascoltare le ultime idee di [cloned_physicist.GetName] sull'utilizzo delle particelle di massa negativa, quando sono state interrotte. Le sirene di emergenza hanno risuonato in tutti gli osservatori e nelle stazioni spaziali del sistema quando §Y[Root.GetHomeWorldName]§! ha ricevuto una nuova presenza nel cielo notturno. Uno squarcio nello spazio grande quanto la nostra stella si estende all'orizzonte mentre una piccola flotta di caccia si riversa attraverso la frattura."
 colony.9815.desc.robot:0 "Furono dispiegate unità scientifiche aggiuntive per studiare le ultime scoperte di [cloned_physicist.GetName] e l'uso delle particelle a massa negativa, quando vennero interrotte. Le sirene d'emergenza hanno risuonarono in tutti gli osservatori e le stazioni spaziali del sistema, mentre §Y[Root.GetHomeWorldName]§! ricevette una nuova presenza nel cielo notturno. Uno squarcio nello spazio grande quanto la nostra stella si estese nel cielo mentre una piccola flotta di caccia si riversava fuori dalla frattura."
 colony.9815.desc.hive:0 "Furono dispiegati droni aggiuntivi per studiare le ultime scoperte di [cloned_physicist.GetName] e l'uso delle particelle a massa negativa, quando vennero interrotte. Le sirene d'emergenza hanno risuonarono in tutti gli osservatori e le stazioni spaziali del sistema, mentre §Y[Root.GetHomeWorldName]§! ricevette una nuova presenza nel cielo notturno. Uno squarcio nello spazio grande quanto la nostra stella si estese nel cielo mentre una piccola flotta di caccia si riversava fuori dalla frattura."

 colony.9820.name:0 "Un Vecchio Codice"
 colony.9820.desc:0 "Mentre l'ultima corvetta cade, un guardiamarina che controlla i sensori della nostra base stellare segnala una cosa curiosa. Queste navi sono molto simili ai vascelli obsoleti che la [Root.GetName] smise di usare anni fa. Le navi sono prive di motori FTL e sono dotate di armamenti obsoleti. Mentre arriva il rapporto, una richiesta di comunicazione proveniente dalla strana frattura riverbera in tutto il sistema. Sta usando i nostri codici di autorizzazione più elevati... ma di 10 anni fa."
 colony.9820.desc.robot:0 "Mentre l'ultima corvetta viene resa inutilizzabile, le subroutine di analisi ed osservazione segnalano qualcosa di anomalo. Le navi degli invasori sono simili ai vascelli obsoleti che la [Root.GetName] smise di produrre anni fa. Inoltre, le navi sono prive di motori FTL e sono dotate di armamenti obsoleti. Mentre arriva il rapporto, una richiesta di comunicazione proveniente dalla strana frattura riverbera in tutto il sistema. Sta usando i nostri protocolli di comunicazione più complessi... ma di 10 anni fa."
 colony.9820.desc.hive:0 "Mentre l'ultima corvetta cade, un drone che presidia i sensori segnala una cosa curiosa. Queste navi sono molto simili ai vascelli obsoleti che la [Root.GetName] smise di usare anni fa. Le navi sono prive di motori FTL e sono dotate di armamenti obsoleti. Mentre arriva il rapporto, una richiesta di comunicazione proveniente dalla strana frattura riverbera in tutto il sistema. È qualcosa che questa Mente non conosce: un'altra intelligenza [Root.GetSpeciesName]."
 colony.9820.a.robot:0 "**Segnale di accesso**"

 colony.9821.name:0 "Una Chiamata Transdimensionale"
 colony.9821.desc:0 "Quando lo schermo delle comunicazioni si accende, appare quello che sembra essere il [Root.GetSpeciesName] più esausto, euforico e contemporaneamente terrorizzato che si possa immaginare. L'aspetto è familiare, una copia perfetta di [cloned_physicist.GetName] se egli fosse invecchiato di 20 anni. §B "Ah... salve [Root.GetHomeWorldName]-Alpha, questo è [cloned_physicist.GetName]-Beta"§! fanno una pausa. §B"Io, ehm, noi... Siamo terribilmente dispiaciuti per quello che è appena successo. Dovete capire che si trattava di un elemento disonesto e in disuso del collettivo di difesa del nostro mondo che pensava di potersi impadronire di [Root.GetHomeWorldName] con la forza. So che le parole possono sembrare vane, ma vi prego di credermi quando dico che non abbiamo alcuna cattiva intenzione nei vostri confronti."§!"
 colony.9821.desc.robot:0 "Quando lo schermo di comunicazione si accende, viene inviato un codice di identificazione.§RChecksum error:§! Questo è l'ID univoco di [cloned_physicist.GetName]! \n§B"Saluti [Root.GetName]-Alpha e scusa: La precedente azione ostile è stata causata da una branca militare ridondante e deprecata dei sistemi [Root.GetName]-Beta. Da allora è stata affrontata e cancellata. Dichiarazione: Non intendiamo avere altre interazioni ostili."§!"
 colony.9821.desc.hive:0 "Quando lo schermo di comunicazione si accende, un altro drone di comunicazione mentale ha una struttura identica a [cloned_physicist.GetName]. Curioso. §Saluti [Root.GetName]-Alpha e scuse. I droni che vi hanno attaccato erano devianti lasciati a loro stessi troppo a lungo. [Root.GetName]-Beta apprezza che li abbiate sterminati. Non desideriamo altre interazioni negative e vogliamo proporvi qualcosa di vantaggioso per entrambe le nostre menti."§!"
 colony.9821.a:0 "Cosa sei?"
 colony.9821.a.robot:0 "Rapporto sulla situazione!"
 colony.9821.a.response:0 "§BIo e tutti gli altri veniamo da un universo parallelo al vostro. Non sappiamo quando, ma crediamo che le nostre due realtà si siano separate qualche tempo fa e che da allora il nostro universo si stia deteriorando. Ce ne siamo accorti per la prima volta quando i sistemi remoti hanno iniziato a scomparire e ci siamo impegnati a fondo per evitare una fine certa. Negli ultimi decenni, tutte le nostre risorse sono state investite per aprire questa porta transdimensionale. Solo con la nostra tecnologia sperimentale e la fisica più avanzata siamo riusciti a raggiungervi, pochi anni prima che la nostra realtà cessasse di esistere.§!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName]-Beta e tutte le altre unità presenti provengono da un universo parallelo. Il deterioramento dell'universo-Beta è stato osservato per la prima volta decenni fa. La scomparsa dei sistemi remoti è stata osservata per la prima volta 55.136 anni fa. Da allora, tutte le risorse e la potenza di calcolo disponibili sono state impiegate per aprire questa porta transdimensionale. Tempo stimato alla cancellazione di [Root.GetHomeWorldName]-Beta: 25.3333 anni.§!"
 colony.9821.a.response.hive:0 "§BQuesto, [cloned_physicist.GetName]-Beta, e tutti gli altri membri della Mente presenti provengono da un universo parallelo al vostro. Non sappiamo quando, ma crediamo che qualche tempo fa le nostre due realtà si siano divise e da allora il nostro universo si sta deteriorando. I droni di osservazione se ne sono accorti per la prima volta quando i sistemi remoti hanno iniziato a scomparire e da allora questa Mente ha lavorato duramente per evitare una fine certa. Negli ultimi decenni, tutti i droni, le risorse e gli studi sono stati investiti per aprire questa porta transdimensionale. Solo grazie alla nostra tecnologia più sperimentale e alla fisica avanzata siamo riusciti a connetterci con voi, pochi anni prima che questa realtà cessasse di esistere.§!"
 colony.9821.b:0 "Perché sembra che vi manchi la capacità FTL?"
 colony.9821.b.robot:0 "Spiegate la mancanza di sistemi FTL!"
 colony.9821.b.response:0 "[cloned_physicist.GetName]-Beta sembra non avere parole, §B"Sei riuscito a decifrare la tecnologia FTL? Oh, che notizia gloriosa! Allora quei pazzi non avevano motivo di attaccare: l'intera galassia è a nostra disposizione! Ammesso che siate disposti ad aiutarci, naturalmente."§!"
 colony.9821.b.response.robot:0 "§BÈ stato calcolato che i sistemi FTL sono in grado di accedere alle iperlinee, ma il progetto è stato dichiarato non essenziale e le risorse sono state assorbite dal Collettivo di Ricerca Portali. La priorità di molti filoni di ricerca è stata posta a 0. Chiederete i risultati di [Root.GetName]-Alpha al termine della comunicazione?§!"
 colony.9821.b.response.hive:0 "L'altra mente sembra aver bisogno di un momento prima di rispondere §B"Questa Mente non era disposta a investire risorse nello sviluppo di sistemi FTL mentre l'universo stava cessando di esistere. Ci permettete di condividere questa conoscenza?"§!"
 colony.9821.c:0 "Basta parlare. Che cosa vuoi?"
 colony.9821.c.robot:0 "Basta parlare! Richiediamo le condizioni!"

 colony.9822.desc:0 "§BIl nostro universo è condannato. Non c'è modo di evitarlo. Abbiamo costruito gigantesche navi da trasporto per questo giorno e vi imploriamo di lasciarci inviare i rifugiati. Solo i nostri figli più brillanti e i leader più capaci potranno salire su queste navi. Per favore, salvate la mia...§! §YLA VOSTRA§! §BCiviltà.§!"
 colony.9822.desc.robot:0 "§BLe navi da trasporto sono state costruite. Richiediamo di inviare di unità [Root.GetName]-Beta per preservare risorse e banche dati. Non vogliamo terminare qui la nostra esplorazione dell'universo.§!"
 colony.9822.desc.hive:0 "§Bl'Universo [Root.GetName]-Beta è condannato. Non c'è modo di aggirare l'ostacolo. Abbiamo costruito navi da trasporto giganti proprio per questo giorno e offriremmo tutti i droni che possiamo mandare.\nInoltre desideriamo fondere le menti alveari. Sebbene all'inizio sia identico, questo collettivo ha avuto esperienze e intuizioni che non vogliamo perdere. Per favore, lasciateci vivere.§!"
 colony.9822.a:0 "Dobbiamo conferire con i nostri esperti."
 colony.9822.a.robot:0 "Sono necessarie ulteriori analisi! Rimanete in attesa!"
 colony.9822.a.hive:0 "La Mente deve riflettere su questa richiesta."

 colony.9840.name:0 "Il Vertice"
 colony.9840.desc:0 "Un vertice con le migliori menti di ogni settore si è riunito su §Y[Root.GetName]§! per discutere il destino dei nostri gemelli dimensionali. In tutto [Root.GetHomeWorldName] si sono svolti dibattiti aspri e difficili. Alcuni hanno suggerito un approccio neutrale. Studiare la fine di un universo potrebbe essere molto utile. Si è parlato di accogliere la richiesta di [cloned_physicist.GetName]-Beta e di evacuare la maggior parte possibile del pianeta, mentre altri hanno parlato di quanto sarebbe stato facile prendere tutte le risorse preziose e le scorte di energia rimaste sul pianeta.\n\nSolo quando il vertice si stava concludendo, [cloned_physicist. GetName] prese il centro della scena e dichiarò di credere che, usando le nuove tecnologie portate dall'universo-beta, ci fosse la possibilità di portare l'intero [Root.GetHomeWorldName]-Beta nella nostra realtà."
 colony.9840.desc.robot:0 "Ogni supercomputer sotto il controllo di [Root.GetName] è stato impegnato a calcolare la soluzione più ottimale al dilemma attuale riguardante [Root.GetName]-Beta. Alla fine, sono state dichiarate praticabili 4 potenziali opzioni.\n\n1: Studiare il collasso dell'universo Beta.\n2: Entrare nel portale e acquisire tutte le scorte rilevanti di minerali ed energia.\n3: Consentire la proposta dell'unità scientifica: [cloned_physicist.GetName]-Beta.\n4: Tentare di utilizzare la scienza e la tecnologia Beta altamente sperimentale per portare [Root.GetHomeWorldName]-Beta nella realtà Alpha."
 colony.9840.desc.hive:0 "Quando tutta l'intelligenza di [Root.GetSpeciesName] è stata messa al lavoro per decidere il destino di [Root.GetName]-Beta, sono state proposte 4 potenziali soluzioni principali.\n\n1: Studiare il collasso dell'universo Beta.\n2: Entrare nel portale e acquisire tutte le scorte rilevanti di minerali ed energia.\n3: Accettare la richiesta di [Root.GetName]-Beta e sussumere l'altra Mente.\n4: Tentare di utilizzare la scienza e la tecnologia Beta altamente sperimentale per portare [Root.GetHomeWorldName]-Beta nella realtà Alpha fondendo le Menti."
 colony.9840.a:0 "Studiate l'evento."
 colony.9840.a.tooltip:0 "Non possiamo disporre delle risorse necessarie per un'impresa del genere, ma non lasceremo che un'opportunità come questa vada sprecata."
 colony.9840.b:0 "Saccheggiateli."
 colony.9840.b.phobe:0 "Non ci si può fidare di questi esseri."
 colony.9840.b.swarm:0 "Un'altra cosa di cui lo sciame può banchettare!"
 colony.9840.b.exterminator:0 "Tutte le cose devono essere sterminate, anche loro."
 colony.9840.b.tooltip:0 "Questi sciocchi hanno lasciato se stessi indifesi!"
 colony.9840.c:0 "Salvatene il più possibile."
 colony.9840.c.phobe:0 "Non sono alieni, lasciateli entrare!"
 colony.9840.c.exterminator:0 "Più unità per la causa!"
 colony.9840.c.swarm:0 "Droni aggiuntivi per servire."
 colony.9840.c.tooltip:0 "Aggiunge 6 [Root.Species.GetNamePlural]-Beta a [Root.GetHomeWorldName]."
 colony.9840.d:0 "Cercate di portare [Root.GetHomeWorldName]-Beta da noi."
 colony.9840.d.tooltip:0 "Avvia un progetto difficile per salvare [Root.GetHomeWorldName]-Beta."

 colony.9850.name:0 "Euforia!"
 colony.9850.desc:0 "Una massa informe copre un'ampia fascia del cielo di §B[Root.GetHomeWorldName]-Beta§! e si sta avvicinando rapidamente mentre [cloned_physicist.GetName]-Alpha e Beta, lavorando fianco a fianco, finiscono il loro arduo compito. Gli stabilizzatori di massa negativa si attivano e lo strappo tra i due mondi si sposta su [Root.GetHomeWorldName]-Beta proprio quando la massa lo sta soffocando. La spaccatura si chiude pochi istanti dopo e la massa negativa smette di uscire dalla posizione iniziale.\n\nÈ finita. Dopo mesi di studi e ricerche che tengono conto dei nuovi pozzi gravitazionali e delle zone abitabili, [Root.Capital.GetStarName] ha ora un nuovo pianeta abitato che gli orbita intorno."
 colony.9850.desc.robot:0 "Una massa informe copre un'ampia fascia del cielo di §B[Root.GetHomeWorldName]-Beta§! e si sta avvicinando rapidamente mentre [cloned_physicist.GetName]-Alpha e Beta e tutte le altre unità scientifiche disponibili lavorano fianco a fianco. Gli stabilizzatori di massa negativa si attivano e lo strappo tra i due mondi si sposta su [Root.GetHomeWorldName]-Beta proprio quando la massa lo stava soffocando. La spaccatura si chiude pochi istanti dopo e la massa negativa smette di uscire dalla posizione iniziale.\n\nÈ finita. Dopo mesi di studi e ricerche che tengono conto dei nuovi pozzi gravitazionali e delle zone abitabili, [Root.Capital.GetStarName] ha ora un nuovo pianeta abitato che gli orbita attorno."
 colony.9850.desc.hive:0 "Una massa informe copre un'ampia fascia del cielo di §B[Root.GetHomeWorldName]-Beta§! e si sta avvicinando rapidamente mentre [cloned_physicist.GetName]-Alpha e Beta e tutti gli altri droni disponibili lavorano fianco a fianco. Gli stabilizzatori di massa negativa si attivano e lo strappo tra i due mondi si sposta su [Root.GetHomeWorldName]-Beta proprio quando la massa lo stava soffocando. La spaccatura si chiude pochi istanti dopo e la massa negativa smette di uscire dalla posizione iniziale. Le nuove prospettive e le nuove menti che si uniscono alla [Root.GetName] provocano un'scarica in tutto il Collettivo.\n\nÈ finita. Dopo mesi di studi e ricerche che tengono conto dei nuovi pozzi gravitazionali e delle zone abitabili, [Root.Capital.GetStarName] ha ora un nuovo pianeta abitato che gli orbita intorno."
 colony.9850.a:0 "Solo per questa volta, tutti vivono!"

 colony.9851.name:0 "La Massa"
 colony.9851.desc:0 "Le sonde lasciate nell'universo-Beta registrano gli ultimi istanti della realtà, mentre una massa informe assorbe prima [Root.Capital.GetStarName]-Beta e poi §B[Root.GetHomeWorldName]-Beta§! L'alimentazione viene interrotta bruscamente poco prima che la spaccatura si richiuda. Anche le particelle di massa negativa che stava producendo sono scomparse.\n\n Chiunque sia rimasto da quella parte non esiste più."
 colony.9851.a:0 "Potevamo essere noi"

 colony.9855.name:0 "Attraversare il Confine Dimensionale"
 colony.9855.desc:0 "Da quando è apparsa la spaccatura, si è verificato un problema. Le famiglie della nostra dimensione raggiungono le loro controparti Beta e le portano di nascosto nel nostro universo stabile. A farlo sono spesso le guardie di frontiera incaricate di tenere separati gli universi, dato che praticamente tutti i membri del [Owner.GetName] hanno una famiglia dall'altra parte. Se fossero pochi a farlo non avrebbe importanza, ma se la pratica si diffondesse ci troveremmo subito tra le mani un'ondata di persone. Se §B[Owner.GetHomeWorldName]-Beta§! perde troppi abitanti, le sue infrastrutture crolleranno e sarà ancora più difficile trasferire il pianeta."
 colony.9855.a:0 "Lasciateli passare."
 colony.9855.b:0 "Dovrebbero rimanere dalla loro parte."
 colony.9855.c:0 "Organizzate gli orari di visita."

 colony.9860.name:0 "Missione: Dimensionale"
 colony.9860.desc:0 "Uno dei vantaggi di avere un mondo specchio così vicino è che i pilastri culturali [Owner.GetSpeciesName] che potrebbero essere stati distrutti o persi negli ultimi anni potrebbero ancora esistere sull'altro pianeta, in modo che tutti possano goderne di nuovo. Tuttavia, personaggi poco raccomandabili hanno colto l'occasione per infiltrarsi su §B[Target.GetName]-Beta§! e assicurarsi queste grandi opere. Ora possediamo non uno ma due capolavori realizzati da un grande inventore del nostro passato. Il governo di [Target.GetName]-Beta arrabbiato ha già inviato una richiesta formale di restituzione del maltolto."
 colony.9860.a:0 "Restituite il bottino e scusatevi profondamente."
 colony.9860.b:0 "Due §è§! meglio di uno..."
 colony.9860.c: "Tre §Hè§! meglio di due..."

 colony.9870.name:0 "Un'ultima Richiesta"
 colony.9870.desc.helped:0 "La situazione nell'Universo Beta è terribile e non fa che peggiorare. Un grido unificato di salvezza è stato udito dal portale questa mattina. Anche con i nostri migliori sforzi, sembra che i nostri parenti diventeranno un tutt'uno con il nulla che infesta il loro universo. Se vogliamo salvare i nostri alter ego, il momento è adesso."
 colony.9870.desc.ignored:0 "Oggi dal portale dell'Universo Beta si è udito un pietoso grido di aiuto, un ultimo lamento di salvezza. Abbiamo beneficiato della loro situazione per un po' di tempo, eppure continuano a chiamarci perché non c'è nessuno con cui parlare nel loro universo solitario. Ci stiamo avvicinando al punto di non ritorno. Presto i Beta-[Owner.GetSpeciesNamePlural] non ci saranno più."
 colony.9870.a:0 "Raddoppiamo gli sforzi, non possiamo permettere che finisca qui."
 colony.9870.a.tooltip:0 "l'approccio §Y$approach_save_b_world$§! richiederà ancora di più ai nostri scienziati, riducendo la nostra velocità di ricerca per un totale di §R-30%§!"
 colony.9870.b:0 "Tutto procede secondo i piani."
 colony.9870.c:0 "Anche loro sono [Owner.GetSpeciesNamePlural], non possiamo permettere che finisca così!"

 colony.9875.name:0 "Ottimizzazione del Carico"
 colony.9875.desc:0 "Avere un secondo [Owner.GetGovernmentName] così simile ci offre un'opportunità senza precedenti. I calcoli necessari per mantenere la nostra coscienza organizzata ogni giorno occupano molti [Owner.GetTeamMemberPlural], ma questo compito può essere scaricato sul secondo [Root.GetName]. Il costo di questa operazione è evidente e, sebbene possa rallentare lo sforzo del recupero di §B[Target.GetName]-Beta§!, siamo sicuri che ce la faremo."
 colony.9875.a.machine:0 "Questo è logico."
 colony.9875.a.hive:0 "È nell'interesse di tutti noi che ciò avvenga."
 colony.9875.b:0 "Hanno bisogno di tutti i [Owner.GetTeamMemberPlural] possibili."

 colony.9880.name:0 "Droni Disperati"
 colony.9880.desc:0 "Nella loro continua angoscia, l'altro [Owner.GetGovernmentName] si è scagliato contro i [Owner.GetSoldierPlural] su [Target.GetName]! Dobbiamo organizzare i nostri droni di difesa prima di essere sopraffatti."
 colony.9880.a.machine:0 "Protocolli di emergenza: Difendere [Target.GetName]"
 colony.9880.a.hive:0 "Sconfiggere le divergenze, sopprimere il pianeta Beta."
 colony.9880.a.tt:0 "Ottieni §Y400§! armate difensive al costo di §R100§! £pop£ §HPop§!."
 colony.9880.b:0 "Analizzare perché il Beta-Universo ha reagito in questo modo."

 colony.9885.desc.hive:0 "L'ultimo drone ribelle è stato sconfitto. I nostri droni di comunicazione stanno ancora una volta rilevando la presenza dell'altra Mente, ma questa volta si comporta in modo molto remissivo, aspettando che siamo noi ad avviare la comunicazione.\n\n "§BQuesta Mente si scusa - le reazioni istintive diventano sempre più difficili da reprimere con l'avvicinarsi della §RMassa§! Faremo in modo di trattenerci in futuro.§!""
 colony.9885.desc.machine:0 "L'unità di difesa ribelle è stata sconfitta. Le nostre subroutine di analisi e di osservazione stanno nuovamente rilevando la presenza delle unità di comunicazione di [FromFrom.GetName]-Beta. Ci hanno lasciato un semplice messaggio".\n\n "§BAncora una volta le unità di difesa ridondanti hanno agito in modo non ottimale. Con l'avvicinarsi della §RMassa§! sono riusciti a superare i nostri sforzi di quarantena. I processi sono stati eliminati e non dovrebbero intraprendere ulteriori azioni.§!"
 colony.9885.a.hive:0 "Ci assicureremo che lo facciate."
 colony.9885.a.hive.tooltip:0 "Sopprimerà la presenza della mente alveare del pianeta Beta grazie alla nostra superiorità numerica."
 colony.9885.b.hive:0 "Noi capiamo. Non temete."
 colony.9885.a.machine:0 "Accesso libero a [FromFrom.GetName]-Alpha revocato."
 colony.9885.a.machine.tooltip:0 "Assicurerà che l'altra dimensione non abbia altre connessioni non protette con [FromFrom.GetName]."
 colony.9885.b.machine:0 "È comprensibile, l'IA da combattimento è sovversiva per natura."

 colony.9890.name:0 "Richieste"
 colony.9890.desc:0 "[FromFrom.GetName] è caduto nelle nostre varianti Beta. Ora chiedono il trasferimento immediato di alcuni dei loro droni e la creazione di una subcoscienza sul nostro mondo per garantire la sopravvivenza della loro conoscenza e della loro esistenza."
 colony.9890.a:0 "Disastroso"

