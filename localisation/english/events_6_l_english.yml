 ## Event: The Return
 anomaly.7120.name:0 "Il ritorno"
 anomaly.7120.desc.regular:0 "Le scansioni a lungo raggio hanno rilevato una nave in avvicinamento verso [Root.Capital.GetName]. Giunta a destinazione, divenne chiaro che il suo design corrispondeva a quello di un secolo fa.\n\nDopo aver aperto le comunicazioni, abbiamo scoperto che la nave era pilotata da [intemporal_explorer.GetName], lo [Owner.GetScientist] che è stato staccato dal flusso temporale da una sfera di energia blu.\n\nNella breve conversazione ha parlato di stelle di neutroni in collisione e pozzi gravitazionali spazio-temporali inversi, prima di riportare la nave nell'oscurità. I nostri fisici hanno confermato che molte di queste informazioni sono non solo verificabili, ma addirittura rivoluzionarie.\n\n[intemporal_explorer.GetName] appariva fisicamente immutato dal passare del tempo, ma nemmeno la nostra tecnologia attuale è in grado di spiegare la funzionalità della sfera. Escludendo le probabilità di essere fatalmente ucciso, continuerà a esplorare l'universo fino alla fine dei tempi."
 anomaly.7120.desc.hive:0 "Le scansioni a lungo raggio hanno rilevato una nave in avvicinamento verso [Root.Capital.GetName]. Giunta a destinazione, divenne chiaro che il suo design corrispondeva a quello di un secolo fa.\n\nDopo aver aperto le comunicazioni, abbiamo scoperto che la nave era pilotata da [intemporal_explorer.GetName], lo [Owner.GetScientist] che è stato staccato dal flusso temporale da una sfera di energia blu.\n\nAnche in questo caso, la conoscenza fluisce dallo [Owner.GetScientist] al collettivo sottoforma di percezioni sensoriali di stelle di neutroni in collisione e pozzi gravitazionali spazio-temporali inversi. Una volta completato il trasferimento, la nave ha proseguito nel buio. È sorprendente che i nostri [Owner.GetScientistPlural] fisici abbiano confermato che molti di questi dati non solo sono verificabili, ma addirittura rivoluzionari.\n\n[intemporal_explorer.GetName] appariva fisicamente immutato dal passare del tempo, ma nemmeno la nostra tecnologia attuale è in grado di spiegare la funzionalità della sfera. Escludendo le probabilità di essere fatalmente distrutto, continuerà a esplorare l'universo fino alla fine dei tempi."

 DATA_DIAMOND_CAT:0 "Ghiaccio Sottile"
 DATA_DIAMOND_CAT_DESC:0 "Lo strato superficiale di ghiaccio sul pianeta [From.GetName] copre un deposito di cristalli di dimensioni anomale. Stiamo anche rilevando la presenza di un debole segnale."
 DATA_DIAMOND_PROJECT:0 "Studio del Cristallo su [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC:0 "I segnali disorientanti provenienti dal cristallo sul pianeta [From.GetName] sono una curiosità. Si consiglia di approfondire lo studio."
 anomaly.3145.name:0 "Trivellazione Deludente"
 anomaly.3145.desc: "Appena dopo aver iniziato a perforare lo strato di ghiaccio su [From.GetName], [Root.GetLeaderName] ha provato delle sensazioni intense. Pur non avendo subito danni fisici, ha riferito di essere stato sopraffatto da allucinazioni visive e olfattive disarticolate, raffiguranti una specie aliena sconosciuta. Un progetto speciale è stato preparato per indagare ulteriormente su questo strano deposito di cristalli."
 anomaly.3145.a:0 "Sconcertante."
 anomaly.3150.name:0 "Diamante di Dati"
 anomaly.3150.desc:0 "Al di sotto del ghiaccio, il cristallo stesso costituisce la maggior parte della massa del pianeta. I campioni recuperati rivelano l'utilizzo di un reticolo artificialmente denso per l'archiviazione dei dati. Le stime indicano che il volume della conoscenza immagazzinata è di gran lunga superiore a tutto ciò che è presente nel nostro database collettivo.\n\nÈ probabile che i costruttori di questo cristallo abbiano usato una risonanza psionica per imprimere i dati. [Root.GetLeaderName] è talmente incuriosito che ha chiesto il permesso di supervisionare la creazione di una stazione di ricerca automatizzata sulla superficie."
 anomaly.3150.a:0 "È sufficiente studiarlo dall'orbita."
 anomaly.3150.b:0 "Buona fortuna laggiù, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Estrarre il cristallo per ottenere risorse."
 anomaly.3165.name:0 "Una Terribile Perdita"
 anomaly.3165.desc:0 "Durante il completamento della costruzione della stazione di ricerca automatizzata, c'è stato un improvviso picco di attività dal cristallo che ha ucciso [Root.GetLeaderName]. Poco dopo, abbiamo ricevuto un comunicato autonomo proveniente dallo scienziato morto.\n\nAnche se il sistema nervoso del suo corpo inerte è irrecuperabile, la sua mente è rimasta intrappolata nel cristallo. Approfittando di questa nuova situazione, [Root.GetLeaderName] si è offerto di aiutarci in ogni futura ricerca sul database del cristallo."
 anomaly.3165.a:0 "Poteva andare peggio."
 anomaly.3150.a.tooltip:0 "Un piccolo deposito per la ricerca sarà aggiunto a [FromFromFrom.GetName]."
 anomaly.3150.b.tooltip:0 "Un grande deposito di ricerca sarà aggiunto su [FromFromFrom.GetName], ma potrebbe essere pericoloso per [Root.GetLeaderName]."
 anomaly.3150.c.tooltip:0 "Un deposito di cristalli rari sarà aggiunto su [FromFromFrom.GetName]. Saremo in grado di estrarlo se avremo la tecnologia adeguata."

