 # Events
 colony.9350.name: "Le Attività dei Myrmeku"
 colony.9350.desc: "Da quando ci siamo stabiliti su §Y[Root.GetName]§!, abbiamo notato un aumento dell'attività degli artropodi. In particolare, i piccoli insetti costruttori di colonie, chiamati "Myrmeku", sono diventati inaspettatamente produttivi.\n\nLe loro colonie sotterranee sono sparse per il continente in gran numero, ma finora non hanno mai causato problemi. Non si sa se siano alla ricerca di qualcosa in superficie o se stiano fuggendo da qualcosa sottoterra."
 colony.9350.a.mem_vault: "Aggiornate i "Myrmeku" nei Gangli della Conoscenza." # Civic Vaults of Knowledge
 colony.9350.a.exp_prot: "Una specie affascinante.." # Civic Exploration Protocols

 colony.9355.name: "[Owner.GetColonistPluralCapital] Attaccati"
 colony.9355.desc: "Il nostri [Owner.GetColonistPlural] su §Y[Root.GetName]§! sono stati visceralmente attaccati! Avvicinandosi troppo a una colonia di Myrmeku, sono stati sommersi. Quando i minuscoli insetti sono entrati nelle aperture dei telai dei [Owner.GetColonistPlural] le vittime sono state rapidamente sopraffatte.\n\nI coloni [Owner.GetColonistPlural] caduti sono stati immediatamente smontati, ma non sono stati raccolti dati conclusivi sullo scopo degli insetti. La superficie irregolare degli esoscheletri magnetici dei Myrmeku danneggia i nostri circuiti interni e, quando due Myrmeku si toccano, creano una piccola scintilla elettrica; entrambe le cose possono causare un guasto catastrofico.\n\nPerdere così tanti [Owner.GetColonistPlural] in questo modo ha rallentato il tasso di sviluppo del [Root.GetPlanetMoon]. Bisogna fare qualcosa."
 colony.9355.a: "Trovare una soluzione."

 colony.9360.name: "Consumatori di Memoria"
 colony.9360.desc: "Con una velocità sbalorditiva, i Myrmeku hanno costruito diverse strutture tentacolari vicino al nostro insediamento. I loro attacchi non sono più limitati al perimetro, ma sono iniziati anche all'interno delle strutture abitative.\n\nIl gran numero di soggetti disponibili per l'autopsia ha rivelato l'inquietante motivo per cui i Myrmeku sono interessati a noi: Gli insetti consumano il materiale isolante dei nostri §Ychip di memoria§!.\n\nQuesto è fatale per la vittima solo nel breve termine, poiché i circuiti di memoria possono essere sostituiti e i backup ripristinati. Tuttavia, la sostituzione dei pezzi comporta ritardi nella costruzione di nuovi [Owner.GetColonistPlural]."
 colony.9360.a: "Sigillate la nostra colonia."
 colony.9360.a.tt: "Concentratevi sulla messa in sicurezza degli edifici.\n\nModificatore §Y$planet_myrmeku_attacks$§! aggiornato a\nVelocità Assemblaggio Pop Meccanica: §R-10%§!\nVelocità di Costruzione Infrastruttura Planetaria: §R-10%§!"
 colony.9360.b: "Aggiornare i nostri corpi."
 colony.9360.b.tt: "Concentrarsi sulla sicurezza dei [Owner.GetColonistPlural].\n\nModificatore §Y$planet_myrmeku_attacks$§! aggiornato a\nVelocità Assemblaggio Pop Meccanica: §R-10%§!\nMantenimento Robot: §R+10%§!"
 colony.9360.c: "Distruggete le colonie Myrmeku."
 colony.9360.c.tt: "La miglior difesa è un buon attacco.\n\nModificatore §Y$planet_myrmeku_attacks$§! è stato aggiornato a\nVelocità Assemblaggio Pop MeccanicA: §R-30%§!\n\n"
 colony.9360.d.org_repro: "Raccogliete gli insetti." # Civic Organic Reprocessing
 colony.9360.d.tt: "Troviamo un uso produttivo per tutta la vita organica.\n\nModificatore §Y$planet_myrmeku_attacks$§! aggiornato a\nVelocità Assemblaggio Pop Meccanica: §R-30%§!\n\n"
 colony.9360.e.purifier: "Purificate il pianeta." # Civic Determined Exterminator
 colony.9360.e.tt: "Questo ucciderà tutti i Myrmeku."

 colony.9365.desc: "Controllo dei Parassiti"
 colony.9365.desc.seal_colony: "Gli edifici della colonia su §Y[Root.GetName]§! sono stati completamente sigillati per tenere lontani gli insetti Myrmeku.\n\nGli ingressi di entrambi gli edifici, nuovi ed esistenti, sono stati dotati di strisce metalliche che possono essere magnetizzate per intrappolare i Myrmeku, ma i [Owner.GetColonistPlural] continuano a perdere per gli attacchi sul campo."
 colony.9365.desc.upgrade_robots: "Sono stati sviluppati e testati sul campo dei kit di aggiornamento per alloggiare i nostri chip di memoria in un guscio protettivo aggiuntivo.Purtroppo le mandibole dei Myrmeku sono abbastanza forti da divorare qualsiasi materiale disponibile, se si dispone di tempo e numeri sufficienti."
 colony.9365.desc.pest_control: "Per eliminare i Myrmeku, sono state inviate delle pattuglie per cercare i nidi. È stato facile distruggere le strutture in superficie con il fuoco e gli esplosivi, ma le colonie sotterranee erano sepolte a una profondità tale che non era possibile sradicarle completamente.\n\nAbbiamo perso anche altri [Owner.GetColonistPlural] durante l'operazione."
 colony.9365.desc.harvest: "Per controllare i Myrmeku, sono stati installati dei bio-raccoglitori vicino alle loro colonie. Le strutture in superficie sono state facilmente raccolte, ma le colonie sotterranee sono state sepolte troppo in profondità per essere completamente sradicat.\n\nAbbiamo perso ancora altri [Owner.GetColonistPlural] durante l'operazione."
 colony.9365.a: "È necessaria una soluzione migliore."

 colony.9370.name: "Opzione Nucleare"
 colony.9370.desc: "Tutto è stato preparato per la pulizia della vita biologica su §Y[Root.GetName]§!.\n\nOsservare il [Root.GetPlanetMoon] dall'orbita durante l'evento ci darà l'opportunità di apprezzare la riduzione della complessità organica sulla superficie."
 colony.9370.a: "Elegante."

 colony.9375.name: "Proposta Analisi Subroutine"
 colony.9375.desc: "Gli sforzi compiuti finora non hanno posto fine al problema dei Myrmeku. Gli insetti strisciano ancora su [Root.GetName] in numero immenso, rendendo difficili i viaggi e le operazioni fuori dalla colonia. La nostra subroutine di analisi ha concluso la simulazione dei potenziali futuri con i seguenti approcci.\n\nApproccio A: distrarre i Myrmeku facendo cadere per via aerea materiale isolante per la memoria lontano dalla nostra colonia e riciclare i [Owner.GetColonistPlural] caduti.\n\nApproccio B: studiare i Myrmeku per vedere se riusciamo a trovare un modo per trasformare la loro vigorosa attività in qualcosa di utile."
 colony.9375.a: "Distraeteli."
 colony.9375.a.tt: "Modificatore §Y$planet_myrmeku_attacks$§! aggiornato a\nMantenimento Robot: §R+5%§!\n\n"
 colony.9375.b: "Studiateli"

 colony.9380.name: "Risultati Straordinari"
 colony.9380.desc: "Il nostro studio sui Myrmeku si è concluso. Quando sono stati posizionati dei magneti calibrati intorno agli ingressi delle loro colonie, il magnetismo negli esoscheletri degli insetti ha generato elettricità che abbiamo potuto sfruttare.\n\nLo studio ha anche mostrato che i Myrmeku si muovono in base ai campi magnetici locali, quindi l'installazione di un guscio protettivo smagnetizzato intorno ai nostri chip di memoria dovrebbe essere sufficiente a proteggerli."
 colony.9380.a: "Geniale."

## Event: Glacial Crisis
 colony.7230.name: "Crisi Glaciale"
 colony.7230.desc: "L'ultimo rapporto sul clima del pianeta [planet.GetName] è giunto a una conclusione preoccupante. Inspiegabilmente, la temperatura superficiale di questo mondo ghiacciato è aumentata a un ritmo allarmante.\n\nSe non riusciamo a individuare le ragioni del rapido deterioramento dell'ecosistema, la situazione potrebbe portare a uno scioglimento catastrofico dei suoi vasti ghiacciai."
 colony.7230.a: "Scoprite perché il pianeta si sta riscaldando."
 colony.7230.a.tooltip: "Quale potrebbe essere la causa?"
 colony.7230.b: "Non c'è da preoccuparsi."
 colony.7235.name: "Crepe nel Ghiaccio"
 colony.7235.desc: "L'aumento delle temperature su [flooding_planet.GetName] sta accelerando drammaticamente. Questo ha causato sostanziali fratture all'interno degli strati ghiacciati superficiali, svelando un vasto oceano sotterraneo.\n\nFortunatamente, le nostre indagini hanno identificato una possibile causa di questo fenomeno. A seguito della nostra presenza, lo scudo atmosferico unico che protegge il pianeta ha iniziato a mostrare una fragilità critica e potrebbe potenzialmente collassare. Implementare misure rigorose per limitare la nostra produzione ridurrebbe al minimo il nostro impatto ecologico. Potrebbe essere sufficiente per risolvere il problema."
 colony.7235.a: "Rivedete i nostri obiettivi di produzione."
 colony.7235.b: "Era ora che finisse l'era glaciale."
 colony.7235.b.tooltip: "Accendete i motori!"
 colony.7240.name: "Fusione del Nucleo"
 colony.7240.desc: "I nostri tentativi di limitare le emissioni su [flooding_planet.GetName] non hanno dato risultati promettenti. Siamo riusciti solo marginalmente a far fronte alla crisi ecologica in corso, e le pianure geografiche sono minacciate dall'innalzamento del livello del mare.\n\nAl momento, i nostri centri abitati rimangono protetti dagli impatti immediati, ma è quasi certo che non si possa evitare un collasso planetario su vasta scala."
 colony.7240.a: "Cercate di mitigare i danni."
 colony.7240.b: "Dichiarate lo stato di emergenza!"
 colony.7240.b.tooltip: "Fermerà tutta la produzione fino a quando non verrà trovata una soluzione."
 colony.7245.name: "Vaste Pianure Alluvionali"
 colony.7245.desc: "In seguito alla nostra negligenza nell'affrontare il rapido deterioramento dello stato ecologico del pianeta [flooding_planet.GetName], la situazione è degenerata in un cataclisma senza precedenti.\n\nLa disintegrazione di vaste calotte glaciali ha dato origine a estesi oceani, lasciando dietro di sé un'immensa devastazione e sconvolgimenti. Costruendo barriere contro le inondazioni possiamo proteggere le nostre città rimanenti, ma conseguenze più imprevedibili permangono ancora all'orizzonte."
 colony.7245.a: "Il pianeta è inondato!"
 colony.7247.name: "I Segreti del Permafrost"
 colony.7247.desc: "Sul pianeta [flooding_planet.GetName] stà continuando lo sciglimento dei ghiacci, ma sotto il permafrost è stata fatta una scoperta molto interessante. È stato trovato un bacino polare sorprendentemente abbondante di minerali e risorse rare. Sfruttando questo giacimento potremmo recuperare ricchezze utili per il nostro impero."
 colony.7247.a: "Bingo. Iniziate a trivellare!"
 colony.7247.b: "Il permafrost ha già subito abbastanza danni."
 colony.7247.b.tooltip: "Non possiamo rischiare di peggiorare la situazione."
 colony.7250.name: "Patogeno Scongelato"
 colony.7250.desc: "Una sconcertante situazione si è verificata nella nostra stazione mineraria polare su [flooding_planet.GetName]. I lavoratori sono stati colpiti da improvvisi attacchi di svenimento, rendendo necessaria l'attuazione di una rigorosa zona di divieto di transito per la loro sicurezza.\n\nLe prime indagini evidenziano la comparsa di un virus dormiente, risvegliatosi quando il ghiaccio si è sciolto dove era imprigionato. La vera natura e le caratteristiche di questo agente patogeno risvegliato rimangono incerte, lasciandoci alle prese con una moltitudine di domande senza risposta. L'entità della sua trasmissibilità e il potenziale pericolo che rappresenta per la popolazione rimangono sconosciuti."
 colony.7250.a: "Non correte rischi. Sanificate l'area."
 colony.7250.b: "Continuate la quarantena."
 colony.7255.name: "Ricchezze Polari"
 colony.7255.desc: "Nelle profondità scavate delle regioni polari di [flooding_planet.GetName], una squadra di minatori ha fatto una scoperta di proporzioni monumentali. Nascosti sotto strati di ghiaccio e neve, sono stati trovati cristalli colossali che ricordano maestosi ghiacciai.\n\nQueste straordinarie formazioni, forgiate sotto un'enorme pressione nel corso di epoche incalcolabili, testimoniano il potenziale illimitato che dobbiamo ancora scoprire."
 colony.7255.a: "Che scoperta incredibile."
 colony.7260.name: "Clima Stabilizzato"
 colony.7260.desc: "Abbiamo raggiunto una svolta ambientale.\n\nGli innocui sottoprodotti generati dalla combustione dei nostri carburanti hanno un insidioso effetto collaterale quando entrano in contatto con le nubi batteriche di [flooding_planet.GetName]. Oggi sappiamo che queste nuvole svolgono un ruolo fondamentale nel mantenere il bioritmo naturale del pianeta, funzionando da scudo solare. Quando i batteri hanno cominciato a diminuire lentamente, abbiamo inavvertitamente aggravato l'effetto delle nostre emissioni.\n\nGrazie a questa nuova conoscenza, sono state rapidamente adottate misure risolutive per ripristinare l'equilibrio."
 colony.7260.a: "Finalmente il clima è di nuovo stabile."
 colony.7265.name: "Fine di un'Era Glaciale"
 colony.7265.desc: "Una nuova era climatica ha inizio quando gli ultimi resti dei ghiacciai drl pianeta [flooding_planet.GetName] sprofondano nell'oceano. La scomparsa del permafrost ha portato alla luce un vasto regno sottomarino, pieno di risorse non sfruttate."
 colony.7265.a: "È ora di andare in spiaggia."
 PLANET_MELTDOWN_PROJECT: "Crisi Climatica"
 PLANET_MELTDOWN_PROJECT_DESC: "Il clima su [flooding_planet.GetName] si sta rapidamente deteriorando. Speriamo di riuscire a capirne il motivo prima che sia troppo tardi per invertire il processo."
 MELTING_RESEARCH_PROJECT: "Riscaldamento Globale"
 MELTING_RESEARCH_PROJECT_DESC: "La temperatura sul pianeta [flooding_planet.GetName] è aumentata in modo allarmante. I nostri [Root.GetScientistPlural] hanno bisogno di espandere la portata dei loro studi per affrontare le nuove questioni create dalla situazione in corso."

