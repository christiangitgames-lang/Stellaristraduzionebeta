 fumongus_monitor_pops_desc:0 "Siamo riusciti a sfruttare le reti fungine locali per monitorare i nostri coloni sul pianeta."
 disinformation_protocols:0 "Protocolli di disinformazione"

 UBUME_BABY_CAT:0 "Strani Detriti"
 UBUME_BABY_CAT_DESC:0 "Le scansioni hanno identificato un campo di detriti di origine incerta. Potrebbe avere qualcosa a che fare con la nave scientifica abbandonata che pattugliava il sistema?"

 anomaly.6791.name:0 "Nave Fantasma"
 anomaly.6791.desc: "Le nostre scansioni del campo di detriti di $NAME_Hillos$ sono complete. Possedendo sia proprietà organiche che abiogene, la struttura chimica è diversa da qualsiasi cosa che si sia mai vista.\n\nIl collegamento tra i detriti e la strana nave che pattuglia il sistema non è ancora chiaro. Non ci sono segni di vita a bordo. In effetti, non possiamo rilevare alcun tipo di firma energetica. In mancanza di un termine migliore, ci siamo imbattuti in una nave fantasma."
 anomaly.6791.a:0 "Spaventoso."

 anomaly.6792.name: "Il figlio di $NAME_Hillos_ship$"
 anomaly.6792.desc: "La nostra squadra scientifica ha concluso che la nave abbandonata, denominata '$NAME_Hillos_ship$' nei suoi diari di comando, stava conducendo un esperimento nel sistema $NAME_Hillos$, il cui obiettivo era la creazione di vita sintetica. Una falla nel contenimento dell'antimateria ha provocato la morte dell'equipaggio della nave, così come il nascituro 'neonato'. Tuttavia, l'energia psionica di basso livello rilevata in tutti i sistemi della nave suggerisce che il 'fantasma' della forma di vita sintetica ha preso possesso della nave pochi secondi prima dell'incidente.\n\nÈ possibile che la coscienza emergente abbia trascorso i secoli precedenti in una vana ricerca di sua madre. Purtroppo, in questo momento non abbiamo modo di comunicare con l'entità, né di aiutarla a trovare riposo. Per ora, la persecuzione del sistema $NAME_Hillos$ sembra destinata a continuare."
 anomaly.6792.alt.desc: "La nostra squadra scientifica ha concluso che la nave abbandonata, denominata '$NAME_Hillos_ship$' nei suoi diari di comando, stava conducendo un esperimento nel sistema $NAME_Hillos$, il cui obiettivo era la creazione di vita sintetica. Una falla nel contenimento dell'antimateria ha provocato la morte dell'equipaggio e del neonato. In tutti i sistemi della nave, abbiamo anche rilevato la presenza di energia psionica. C'è la sensazione che qualcosa di più si è verificato qui; qualcosa di più strano di un semplice malfunzionamento.\n\nÈ possibile che la stessa forma di vita sintetica possedesse una sorta di potere psionico latente e che il suo 'fantasma' abbia preso possesso della nave pochi secondi prima dell'incidente. Se così fosse, questa coscienza nascente potrebbe aver trascorso i secoli successivi alla vana ricerca della madre. Purtroppo, al momento non siamo in grado di stabilire un contatto. Per ora, l'infestazione del sistema $NAME_Hillos$ sembra destinata a continuare." 
 anomaly.6792.alt_hive_robot.desc: "La nostra valutazione della nave nel sistema $NAME_Hillos$ è completa. Identificata dai registri di comando come '$NAME_Hillos_ship$', i documenti recuperati sulla nave riportano che il suo obiettivo era quello di creare vita sintetica. Una violazione del contenimento dell'antimateria ha causato la morte dell'equipaggio della nave e del 'nuovo esperimento'.\n\nI nostri [Owner.GetTelepathPlural] hanno rilevato tracce di energia psionica residue nei sistemi della nave, portandoci a concludere che la violazione non sia stata causata da un semplice malfunzionamento.\n\nQueste tracce di energia indicano che la forma di vita sintetica possedeva poteri psionici latenti, che probabilmente si sono manifestati prima dell'incidente. Ciò ha portato alla nascita di una coscienza nascente alla ricerca di un input materno. Senza ulteriori dati non siamo in grado di confermare questa teoria, saranno necessari ulteriori ricerche."
 anomaly.6792.a:0 "Un triste destino."
 anomaly.6792.b:0 "Frustrante."

 anomaly.6793.name:0 "Vibrazioni Psioniche"
 anomaly.6793.desc: "Abbiamo rilevato qualcosa di insolito proveniente dal sistema $NAME_Hillos$. Su quella che può essere descritta solo come una 'frequenza psionica', la cosiddetta nave fantasma $NAME_Hillos_ship$ ha emesso un malinconico lamento irregolare. A quanto pare, questa situazione si è verificata sin dal nostro primo incontro con la nave e con la coscienza nascente intrappolata a bordo. È probabile che la nostra recente trascendenza psionica sia il motivo per cui ora siamo in grado di percepire le grida del bambino. Con ulteriori studi, potremmo anche essere in grado di rispondere."
 anomaly.6793.desc.hive_robot: "Abbiamo rilevato qualcosa di insolito proveniente dal sistema $NAME_Hillos$. I nostri [Root.GetTelepathPlural] recentemente sintonizzati hanno iniziato a ricevere segnali provenienti dalla nave $NAME_Hillos_ship$. Queste comunicazioni presentano somiglianze con quelle dei giovani biologici e mostrano segni di essere state trasmesse sin dal nostro primo incontro, ma i nostri recenti sviluppi psionici ci hanno permesso finalmente di rilevarle.\n\nCon ulteriori studi, potremmo essere in grado di comunicare ulteriormente con l'entità."

 anomaly.6794.name:0 "Senti chi Parla"
 anomaly.6794.desc: "Dopo mesi di sofferte ricerche, i nostri telepati sono riusciti a entrare in contatto con la coscienza che si è impossessata della nave fantasma $NAME_Hillos_ship$. Essendo dotata solo un vocabolario rudimentale, la forma di vita sintetica era comunque in grado di esprimersi attraverso sentimenti e impressioni. La solitudine del 'bambino' era palpabile, così come la sua gioia di entrare finalmente in contatto con altre menti. Sembra anche che abbia preso in simpatia la nostra nave scientifica, scivolando giocosamente per tutto il sistema $NAME_Hillos$ accanto alla nave, proprio come il vitello di un cetaceo acquatico intorno alla madre. Finalmente l'infestazione del sistema $NAME_Hillos$ si è conclusa felicemente."
 anomaly.6794.desc.hive_robot: "Dopo mesi di ricerche approfondite, i nostri [Root.GetTelepathPlural] sono riusciti a entrare in contatto con la coscienza che possiede la nave fantasma $NAME_Hillos_ship$. Pur possedendo solo un vocabolario rudimentale, la forma di vita sintetica è stata comunque in grado di esprimersi attraverso sentimenti e impressioni.\n\nLa solitudine del 'bambino' era palpabile, così come la sua gioia nel riuscire finalmente ad entrare in contatto con altre menti. Inoltre, sembra che abbia preso in simpatia la nostra nave scientifica, scivolando giocosamente accanto alla nave attraverso il sistema $NAME_Hillos$, proprio come il piccolo di un cetaceo acquatico intorno alla madre. Il comportamento anomalo che ha causato nel sistema $NAME_Hillos$ è cessato."
 anomaly.6794.a:0 "Mi scusi. Le mie ghiandole lacrimali fanno i capricci."
 anomaly.6794.a.hive_robot: "Un'entità curiosa."

 anomaly.6795.desc: "Abbiamo ricevuto un rapporto da uno dei nostri migliori psicologi. A quanto pare, dopo essere venuti a conoscenza della presenza nel sistema di $NAME_Hillos$, hanno deciso di mettersi in contatto con la coscienza psionica in possesso della nave fantasma $NAME_Hillos_ship$. Dopo mesi di estenuanti tentativi, sono finalmente riusciti a mettersi in contatto.\n\nDotata solo di un vocabolario rudimentale, la forma di vita sintetica è comunque in grado di esprimersi attraverso sentimenti e impressioni. La solitudine di un 'bambino' è palpabile, così come la sua gioia per essere finalmente entrata in contatto con una mente simile alla sua. Ora sta planando giocosamente nel sistema $NAME_Hillos$, chiacchierando psionicamente con chiunque voglia ascoltare."
 anomaly.6795.desc.hive_robot: "Dopo mesi di studi continui, i nostri [Root.GetTelepathPlural] sono riusciti ad entrare in contatto con la coscienza psionica che possiede la nave $NAME_Hillos_ship$.\n\nNonostante possieda solo un vocabolario rudimentale, la forma di vita sintetica è stata in grado di esprimere ciò che comunemente riconosciamo come 'gioia' nel entrare in contatto con un'altra mente psionica. Poiché al momento non rappresenta una minaccia percepibile, l'abbiamo lasciata al suo destino nel sistema $NAME_Hillos$."
 anomaly.6795.a:0 "Un lieto fine." 

#The Mask of Transformation

 mask_of_transformation:0 "Maschera della Trasformazione"
 site_transformation_dig:0 "Messaggio tra le Chiome"
 site_transformation_intro:0 "I nostri scienziati hanno scoperto qualcosa di insolito su [From.Planet.GetName]. Si tratta di un pianeta tropicale con gran parte della superficie ricoperta da una fitta giungla. Enormi alberi millenari si ergono verso il cielo e le loro chiome frondose dominano il paesaggio.\n\nA prima vista, la distribuzione di questi giganti sembra casuale. Tuttavia, ulteriori analisi indicano che gli alberi sono disposti con precisione matematica, sembra probabile che siano stati piantati da qualche civiltà scomparsa da tempo. Inoltre, il leader della squadra ritiene che il modello di distribuzione possa contenere un insieme di coordinate, che punta a un luogo inesplorato nel profondo della giungla."

 ancrel.15010.name:0 "Messaggio tra le Chiome"
 ancrel.15010.desc:0 "I nostri scienziati hanno scoperto qualcosa di insolito su [From.Planet.GetName]. Si tratta di un pianeta tropicale con gran parte della superficie ricoperta da una fitta giungla. Enormi alberi millenari si ergono verso il cielo e le loro chiome frondose dominano il paesaggio.\n\nA prima vista, la distribuzione di questi giganti sembra casuale. Tuttavia, ulteriori analisi indicano che gli alberi sono disposti con precisione matematica, sembra probabile che siano stati piantati da qualche civiltà scomparsa da tempo. Inoltre, il leader della squadra ritiene che il modello di distribuzione possa contenere un insieme di coordinate, che punta a un luogo inesplorato nel profondo della giungla."

 ancrel.15000.name:0 "Benvenuti nella Giungla"
 ancrel.15000.desc:0 "Dato il mantello impenetrabile di [From.Planet.GetName], i rilevamenti aerei si sono dimostrati inutili nel determinare un percorso conveniente attraverso la giungla. Più in basso, il sottobosco brulica di vita: predatori senza arti; primati dalla faccia cadente; sciami di insetti ematofagi. Il suolo della foresta è argilloso, e pozze di acqua fetida hanno causato alla squadra notevoli ritardi. Inoltre, qualcosa o la densità del fogliame o un'interferenza elettrica non ancora definita ha impedito a gran parte della loro attrezzatura di funzionare correttamente.\n\nIl responsabile del progetto crede che dovrebbero essere ancora in grado di tracciare un percorso tra gli alberi, anche se i progressi saranno probabilmente lenti."
 ancrel.15000.a:0 "Capito."

 ancrel.15001.name:0 "Metamorfosi Psionica"
 ancrel.15001.desc:0 "Un'analisi del suolo rivela che [From.Planet.GetName] ha subito una sorprendente trasformazione climatologica negli ultimi 100 cicli. Diversamente dal lussureggiante mondo giungla che esiste oggi, il pianeta era un tempo roccioso e sterile. Il responsabile del progetto crede che i grandi alberi stessi siano responsabili: una risonanza ha rilevato la presenza di energia psionica nella loro linfa. Estratta dalle acque sotterranee dai vasti sistemi di radici degli alberi, questa energia è alla fine diffusa in tutta l'atmosfera del pianeta in un processo simile alla fotosintesi. È molto probabile che questa sia la causa del malfunzionamento dell'attrezzatura della squadra.\n\nÈ interessante notare che la presenza della luce della luna sembra accelerare la diffusione psionica. Nelle notti limpide, l'aria stessa sembra vibrare, un fenomeno che è solo cresciuto in intensità man mano che la squadra si avvicinava alla sua destinazione. Tutto questo è diverso da qualsiasi cosa che si sia mai vista prima."
 ancrel.15001.a:0 "Affascinante."

 ancrel.15002.name:0 "La Cava"
 ancrel.15002.desc:1 "Raggiungendo finalmente le coordinate tracciate, la squadra di archeologi scoprì una valle fluviale tortuosa nascosta sotto le chiome. Scorrendo da una gola circolare, il fiume sembra provenire da una massiccia sorgente sotterranea. Una scala precaria, scavata nelle rocce diverse migliaia di anni fa, ha portato la squadra a un tunnel sotterraneo.\n\nLe pareti e il soffitto della grotta sono ricoperti da una fitta sequenza di ideogrammi, il più importante dei quali è un volto umanoide rotondo. I nostri algoritmi di traduzione sono riusciti a decodificare gran parte della simbologia, e questa particolare immagine probabilmente rappresenta la luna del pianeta.\n\nAll'interno della grotta, la presenza di energia psionica è fuori scala. Sfortunatamente, il percorso è stato bloccato da un crollo avvenuto alcuni secoli fa, ma con il tempo la spedizione dovrebbe riuscire a trovare un passaggio."
 ancrel.15002.a:0 "Scavate!"

 ancrel.15003.name:0 "Il Pilastro"
 ancrel.15003.desc:0 "Una notizia di successo dalla nostra squadra scientifica su [From.Planet.GetName]! Dopo aver raggiunto con successo i livelli inferiori della grotta, sono finalmente arrivati in un'ampia camera emisferica. Lì, il fiume si divide intorno a una piccola isola, al centro della quale si trova una stalagmite di cristalli rari. Formata goccia a goccia nel corso di diversi millenni, la colonna sembra essere la fonte della strana energia psionica del pianeta. La squadra ha scoperto prove di rituali religiosi, così come diversi piccoli artefatti di significato cerimoniale sparsi intorno al pilastro. Inoltre, una scansione multifasica ha rivelato un oggetto rotondo incorporato nella base del pilastro. Si spera che, una volta rimosso, questo manufatto possa far luce sulla vera natura di questo luogo misterioso."
 ancrel.15003.a:0 "Procedete con cautela."
 ancrel.15003.b:0 "Dobbiamo scoprire la fonte di questo potere."

 ancrel.15004.name:0 "La Maschera della Trasformazione"
 ancrel.15004.desc:0 "Una svolta dalla squadra scientifica di [From.Planet.GetName]! Il loro attento scavo del pilastro di cristallo è stato completato. All'interno era conservata un'antica maschera umanoide. Gli ideogrammi sul retro si riferiscono all'artefatto come La Maschera della Trasformazione. Questo è probabilmente un riferimento al potere di trasformazione della luna del pianeta, che controlla le maree mentre passa da una fase all'altra.\n\nLa Maschera stessa possiede incredibili proprietà psioniche, ed è probabilmente responsabile della rapida trasformazione climatologica del pianeta. Chiunque abbia creato il pilastro di cristallo e piantato l'elaborata mappa di alberi nella foresta sovrastante, intendeva chiaramente onorare e proteggere questo artefatto. La squadra teorizza che, se usata correttamente, la Maschera può permettere al nostro impero di trasformare interi mondi."
 ancrel.15004.a:0 "Incredibile."

 ancrel.15005.name:0 "Infranto!"
 ancrel.15005.desc:0 "Arriva un dispaccio di frustrazione da [From.Planet.GetName] perché la nostra squadra scientifica non è riuscita a rimuovere l'artefatto dalla stalagmite di cristallo. Forse lavorando con troppo vigore, gli sforzi della squadra hanno causato la frantumazione del pilastro. Peggio ancora, l'artefatto all'interno è stato danneggiato oltre il limite del riconoscimento, e tutte le tracce di energia psionica sono scomparse dalla camera.\n\nUna piccola consolazione è che il cristallo stesso potrebbe rivelarsi estremamente prezioso. Anche se non capiremo mai del tutto le intenzioni della civiltà precursore che ha costruito questo posto, almeno i nostri sforzi non saranno stati del tutto vani."
 ancrel.15005.a:0 "Frustrante, ma redditizio."

 ancrel.15006.name:0 "Imboscata!"
 ancrel.15006.desc:0 "Trasmissione di emergenza dalla squadra scientifica su [From.Planet.GetName]! La loro rozza incursione nella giungla sembra aver fatto arrabbiare gravemente una parte della fauna locale.\n\nNel corso di diverse notti, la squadra ha avvistato ombre fugaci, semisconosciute, tra il sottobosco. Poi, alla vigilia della luna piena, una truppa di creature simili a scimmie è piombata sulla spedizione, ululando e brandendo bastoni. Dato il nostro vantaggio tecnologico, questi razziatori sono stati rapidamente ricacciati tra gli alberi, ma non prima che se ne fossero andati con diversi membri della squadra. Ci è stato detto che il fitto fogliame ha contribuito ben poco ad attutire le urla.\n\nNonostante il pericolo, lo scienziato [Root.GetLeaderName] ha giurato di continuare la spedizione."
 ancrel.15006.a:0 "Preoccupante."

 ancrel.15007.name:0 "Persi e ritrovati"
 ancrel.15007.desc:0 "Abbiamo ricevuto un aggiornamento dalla spedizione su [From.Planet.GetName]. La navigazione nella giungla labirintica si è rivelata più impegnativa di quanto sperato inizialmente. Mentre la squadra lottava per andare avanti, ostacolata da paludi inaspettate e viti fitte e striscianti, è stata avvicinata da una scimmia insolitamente intelligente. Facendosi strada tra il fogliame sul dorso di un ungulato addomesticato, la creatura ha guidato la squadra attraverso il peggio della giungla. Si era anche assicurata di indicare i nascondigli di larve insettoidi commestibili sepolti nelle radici dei grandi alberi. Dati i gesti eccitati della creatura, queste devono essere qualcosa di una prelibatezza locale. Ancora più importante, la dritta ha portato a ulteriori prove della civiltà precursore del pianeta, dato che la squadra ha rapidamente dissotterrato diversi manufatti dal suolo della foresta."
 ancrel.15007.a:0 "Quella scimmia è a posto!"

 ancrel.15008.name:0 "Festa tra i cespugli"
 ancrel.15008a.desc:0 "Tempi duri per la squadra scientifica su [From.Planet.GetName]. I progressi attraverso la giungla si sono quasi arrestati con la scoperta inaspettata di una valle fluviale che si snoda sotto gli alberi. Le acque impetuose sono disseminate di rocce affilate e si sono rivelate impraticabili lungo il percorso scelto dalla squadra. La deviazione risultante ha avuto conseguenze sorprendenti: l'arrivo di una truppa gregaria di scimmie locali. Queste creature si sono divertite ad intrattenere la spedizione, arrivando ogni notte cariche di una varietà estremamente potente di bacche fermentate. Anche se il morale è più alto che mai, il progresso continua a rallentare, e il capo progetto riferisce di una allarmante mancanza di iniziativa nel team."
 ancrel.15008b.desc:0 "Tempi duri per la squadra scientifica su [From.Planet.GetName]. I progressi attraverso la giungla si sono quasi arrestati con la scoperta inaspettata di una valle fluviale che si snoda sotto gli alberi. Le acque impetuose sono disseminate di rocce affilate e si sono rivelate impraticabili lungo il percorso scelto dalla squadra. La deviazione risultante ha avuto conseguenze sorprendenti: l'arrivo di una truppa gregaria di scimmie locali. Queste creature si sono divertite ad intrattenere la spedizione, arrivando ogni notte cariche di una varietà estremamente potente di bacche fermentate. Nonostante la nostra incapacità di digerire il loro dono, la squadra ha comunque accolto la truppa, assecondando le buffonate delle creature a spese della missione."
 ancrel.15008.a:0 "Tornate al lavoro."
 
 engineered_nature:0 "Natura Ingegnerizzata"
 engineered_nature_desc:0 "Questo [Root.GetPlanetMoon] è stato progettato per fornire sia, una comoda struttura, che funzionalità ai suoi abitanti."
 second_home:0 "Seconda Casa"
 second_home_desc:0 "Questo [Root.GetPlanetMoon] ha una straordinaria somiglianza con il mondo natale dei suoi creatori."
 intentionally_tidally_locked:0 "Intenzionalmente in Rotazione Sincrona"
 intentionally_tidally_locked_desc:0 "Durante il processo di terraformazione, questo mondo è stato intenzionalmente lasciato in rotazione sincrona per sfruttare la quantità di energia che potrebbe potenzialmente essere raccolta sul lato diurno."
 perfect_organization_modifier:0 "Organizzaizione Perfetta"
 perfect_organization_modifier_desc:0 "Tutto è così perfettamente organizzato su questo [Root.GetPlanetMoon] che le menti singole che lo visitano proveranno una forte angoscia."
 imperfect_organization_modifier:0 "Organizzazione Imperfetta"
 imperfect_organization_modifier_desc:0 "Questo pianeta una volta era perfettamente ordinato, tanto da causare angoscia alla popolazione."
 paradise_made:0 "Il Paradiso è Fatto"
 paradise_made_desc:0 "Questo [Root.GetPlanetMoon] è stato terraformato per assomigliare alla terra promessa dei suoi creatori."
 
 #lostsoulanomaly

 lost_soul_cat:0 "Anima Perduta"
 lost_soul_cat_desc:0 "Abbiamo trovato un robot bipede pesantemente danneggiato che galleggia nello spazio. Non capiamo la sua fonte di energia, ma potremmo essere in grado di recuperare informazioni dalla sua memoria."

 anomaly.6786.name:0 "Anima Perduta"
 anomaly.6786.desc:0 "Abbiamo trovato un robot bipede che galleggia nello spazio. Il suo frontalino è privo di caratteristiche e il suo esterno metallico è danneggiato. Le scansioni preliminari indicano che ha ancora dell'energia residua, ma la sua fonte di alimentazione è radicalmente diversa dalla nostra. Il suo circuito interno potrebbe contenere ricordi della sua precedente esistenza, ma ricaricarlo e tradurre le sue informazioni richiederà tempo."
 anomaly.6786.a:0 "Scansionate il robot."
 anomaly.6786.a.tooltip:0 "§LVediamo cosa ti ricordi, viaggiatore cosmico.§!"
 anomaly.6786.b:0 "Abbandonatelo."
 anomaly.6786.b.tooltip:0 "§LAddio, mucchio di spazzatura.§!"

 anomaly.6787.name:0 "Anima Antica"
 anomaly.6787.desc:0 "Grazie a uno sforzo diligente, abbiamo trovato un modo per ricaricare l'alimentazione del robot e scansionare i suoi banchi di memoria. Purtroppo, la macchina si è deteriorata a tal punto che non riusciamo a recuperare informazioni coerenti. Prenderemo in considerazione uno studio successivo e forse cercheremo altri esemplari di questo tipo, ma il destino di questo naufrago meccanico rimarrà un mistero."

 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "Fluttuazioni Temporali Insolite"
 TEMPORAL_PRISM_CAT_DESC:0 "Fluttuazioni insolite nello spaziotempo sono state rilevate nelle vicinanze di [From.GetName]. Si consiglia di effettuare ulteriori analisi."

 anomaly.6788.name:0 "Prisma Temporale"
 anomaly.6788.desc:1 "La nostra analisi delle fluttuazioni temporali nel sistema [From.GetStarName] ha rivelato qualcosa di notevole: un enorme prisma, che galleggia nello spazio. Invece della luce, il prisma rifrange il tempo. A seconda dell'angolo di incidenza, l'equipaggio del [Root.GetName] riferisce di sperimentare il tempo a ritmi diversi. Le scansioni indicano che alcuni sono invecchiati rapidamente, mentre altri sono giorni o addirittura anni più giovani di quanto dovrebbero essere.\n\nMentre il nostro studio del prisma ha certamente approfondito la nostra comprensione della natura e delle proprietà del tempo, la sua origine e il suo scopo rimangono un mistero."

 #snek

 colony.8099.name:0 "Ofidiani Insidiosi"
 colony.8099.desc:0 "Abbiamo rilevato sciami di creature che stanno scavando sotto la nostra colonia su [root.GetName]. Potrebbero emergere da un giorno all'altro. I nostri scienziati teorizzano che le vibrazioni della superficie potrebbero averli risvegliati da una forma di sonno sotterraneo."
 colony.8099.a:0 "Mobilitare scienziati e soldati."

 colony.9100.name:0 "Sotterfugio Strisciante"
 colony.9100.desc:0 "I coloni su [root.GetName] stanno segnalando che alcune case sono ora infestate da serpenti, e molte strutture stanno sperimentando interruzioni di corrente. Dovremmo vedere se c'è un collegamento."
 colony.9100.a:0 "Osservate queste curiose creature."
 colony.9100.b:0 "Costringeteli a lasciare la colonia con il fuoco."

 colony.9101.desc:0 "I serpenti sono attirati da fonti di energia elettrica, forse in cerca di nutrimento o di piacere. Se possiamo alterare la nostra fonte di energia, forse la troveranno sgradevole... o dolorosa."
 colony.9102.desc:0 "I serpenti su [root.GetName] sono meno aggressivi ora, ma sembrano intenzionati a smantellare la tecnologia dei coloni. Le loro tecniche implicano che possiedono almeno una rozza intelligenza."

 colony.9103.name:0 "Sibilanza sinistra"
 colony.9103.desc:0 "Proprio come abbiamo osservato i serpenti invasori su [root.GetName], anche loro ci stanno osservando. Hanno trovato il modo di infiltrarsi e di azionare a caso i nostri veicoli, computer e attrezzature minerarie."
 colony.9103.desc.science:1 "Proprio come abbiamo osservato i serpenti invasori su [root.GetName], anche loro ci stanno osservando. Hanno trovato il modo di infiltrarsi e di azionare a caso i nostri veicoli, computer e attrezzature minerarie.\n\nSappiamo che i serpenti hanno un linguaggio semplice. Per motivi di diplomazia, i nostri scienziati si riferiscono a loro come 'Ofidiani'. Si riferiscono a se stessi come 'Hisssss', ma spesso pronunciamo male questo nome, il che li fa infuriare e li porta a mordere di più."
 colony.9103.desc.soldier:0 "Proprio come abbiamo osservato i serpenti invasori su [root.GetName], anche loro ci stanno osservando. Hanno trovato il modo di infiltrarsi e di azionare a caso i nostri veicoli, computer e attrezzature minerarie.\n\nDa quello che i nostri soldati in ricognizione possono dire, questi 'ofidiani' vivono in profondità nel sottosuolo. Gli inceneritori sono un deterrente efficace. Ci odiano, ma odiano di più il fuoco."
 colony.9103.a:0 "Lasciateli nutrirsi della nostra energia. Attivate il traduttore."
 colony.9103.b:0 "Mobilitare le truppe d'assalto. Attaccare con gli inceneritori."

 colony.9104.name:0 "Sottomondo"
 colony.9104.desc:1 "I serpenti su [root.GetName] hanno convertito alcune delle nostre attrezzature minerarie in trasporti per viaggiare tra il loro mondo sotterraneo e il nostro mondo di superficie. Questo ha danneggiato la nostra ecologia in modo significativo.\n\nGli scienziati della nostra colonia hanno iniziato a chiamare questi invasori serpentini 'Hiss'. I soldati hanno altri nomi per loro, la maggior parte dei quali non vale la pena di ripetere."
 colony.9104.desc.science:1 "I serpenti su [root.GetName] hanno convertito alcune delle nostre attrezzature minerarie in trasporti per viaggiare tra il loro mondo sotterraneo e il nostro mondo di superficie. Questo ha danneggiato la nostra ecologia in modo significativo.\n\nAnche se gli 'Hiss' stanno scatenando il caos, i nostri scienziati sospettano che questo possa essere un diversivo. I serpenti non hanno preso tutte le nostre attrezzature minerarie, quindi potremmo voler mettere alcune delle nostre macchine offline per le riparazioni."
 colony.9104.desc.soldier:1 "I serpenti su [root.GetName] hanno convertito alcune delle nostre attrezzature minerarie in trasporti per viaggiare tra il loro mondo sotterraneo e il nostro mondo di superficie. Questo ha danneggiato la nostra ecologia in modo significativo.\n\nQualunque siano le motivazioni degli ofidiani, i nostri soldati insistono che le miniere devono continuare. Possiamo perdere guardie e soldati, ma non possiamo permettere che un solo serpente entri nelle nostre case... o nella nostra tecnologia."
 colony.9104.a:0 "Mettete offline le restanti attrezzature minerarie."
 colony.9104.b:0 "Questo è quello che succede quando non si usa abbastanza fuoco."

 colony.9105.name:0 "Devastazione da Infestazione"
 colony.9105.desc:0 "L'implacabile distruzione da parte degli invasori serpentini e gli scavi elaborati su [root.GetName] hanno devastato l'ecologia del mondo."

 colony.9106.name:0 "Elevazione ed un regalo"
 colony.9106.desc:0 "I serpenti su [root.GetName] ora usano attrezzature minerarie per viaggiare liberamente tra i loro nidi sotterranei e il nostro mondo di superficie. La nostra tecnologia li ha potenziati in nuovi modi?"
 colony.9106.desc.science:0 "I serpenti su [root.GetName] ora usano attrezzature minerarie per viaggiare liberamente tra i loro nidi sotterranei e il nostro mondo di superficie. La nostra tecnologia li ha potenziati in nuovi modi?\n\nI nostri scienziati riferiscono che gli 'Hiss' hanno scarabocchiato lo stesso simbolo vicino a ciascuno dei trasporti. Sospettiamo che abbiano anche un rozzo linguaggio scritto."
 colony.9106.a:0 "Queste nuove gallerie dei serpenti hanno portato alla luce... minerali!"

 colony.9107.name:0 "Nave Serpente"
 colony.9107.desc:0 "I serpenti su [root.GetName] hanno aspettato pazientemente che una nave entrasse nel sistema. Qualcuno ha pensato che sarebbe stata una buona idea atterrare sulla nostra colonia, così la loro astronave è ora piena di serpenti."
 colony.9107.a:0 "Lascia che gli ofidiani in fuga abbiano la nave."
 colony.9107.a.tooltip:1 "Quando questi serpenti iperintelligenti si avventurano nel cosmo, non si può fare a meno di chiedersi quale sarà il loro destino finale."
 colony.9107.b:0 "Distruggi la nave serpente."
 colony.9107.b.tooltip:1 "Questi serpenti iperintelligenti hanno trasferito la loro popolazione a bordo della nostra allettante astronave. Dovremmo farli salire a bordo... e sovraccaricare il reattore."

 colony.9108.name:0 "Verso le stelle"
 colony.9108.desc:0 "Un'astronave solitaria è sfuggita a tutte le nostre apparecchiature di rilevamento e si è addentrata nel sistema stellare circostante. Gli ofidiani hanno lasciato su [root.GetName] una serie di ascensori sotterranei e una ricca quantità di minerali."
 colony.9108.a:0 "Addio, serpenti."
#  colony.9108.a.tooltip:0 "§LLa vostra storia è stata... sollevante.§!"

 colony.9109.name:1 "La storia degli Hiss"
 colony.9109.desc:0 "Una massiccia esplosione è avvenuta fuori dalla nostra più grande colonia su [root.GetName]. Rimarremo vigili, ma per quanto possiamo dire, abbiamo incenerito l'ultimo dei nostri invasori ofidiani."
 colony.9109.a:0 "Addio, serpenti."
#  colony.9109.a.tooltip:0 "§LLa vostra lunga storia è finita. Siete... storia.§!"

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "Un invito"
 VENDING_MACHINE_CAT_DESC:0 "Un faro di segnalazione orbita intorno a [From.GetName], chiamando i viaggiatori ad avvicinarsi. Sull'asteroide, si profila un gigantesco monolite di metallo, il cui scopo è sconosciuto."

 anomaly.7000.name:0 "Monolito misterioso"
 anomaly.7000.desc:0 "Il monolito che abbiamo trovato su [From.GetName] rende insignificante la nave scientifica che abbiamo mandato a indagare. Una maestosa, liscia lastra di metallo, i modelli di pigmenti un tempo sgargianti sulla parte anteriore sono stati ridotti a semplici macchie.\n\nUna piccola presa di corrente sul lato della macchina promette che i suoi segreti saranno svelati in cambio di una modesta somma di crediti energetici."

 anomaly.7000.a:0 "Attivate la macchina."
 anomaly.7000.b:0 "Meglio lasciar perdere."

 anomaly.7010.name:0 "Il Risveglio della Macchina"
 anomaly.7010.desc.base:0 "La macchina si agita, antichi meccanismi sferragliano dietro la liscia facciata. Dopo molti fruscii, ronzii ed una pausa drammatica, un pannello metallico scivola indietro ed un cilindro delle dimensioni di una nave rotola fuori dalla macchina...\n\n"
 anomaly.7010.a:0 "Brevettare la bevanda. Vendetela a tutta la galassia."
 anomaly.7010.desc.full:0 "Il cilindro contiene una bevanda antica, ancora miracolosamente conservata contro le ingiurie del tempo."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Secondo i nostri dati di mercato, la bevanda dimenticata da tempo è il 20% più deliziosa della nostra attuale gamma di prodotti da bere per entità biologiche."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Mentre il liquido non ci fornisce alcuna sostanza, i nostri [Owner.GetScientistPlural] sono stati in grado di convertirlo in una risorsa molto più preziosa: §YGas Esotico§!."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ La bevanda è stata facilmente replicata dai nostri [Owner.GetScientistPlural], che, dopo aver condotto test rigorosi, hanno accertato che è sicura, nutriente e soprattutto deliziosa."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$Il cilindro è vuoto, il suo contenuto è evaporato da tempo attraverso un tappo corroso. Il contenitore stesso è ancora in buona forma, però, e la lega sconosciuta è al pari del metallo che usiamo per fare le nostre navi."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$Il cilindro contiene un liquido molto ripugnante, un nutriente un tempo delizioso e da molto tempo rovinato dal trascorrere degli anni. Studiando la sostanza, i nostri [Owner.GetScientistPlural] credono di poter apprendere la biologia degli alieni che un tempo la consumavano, sperando che prima si possa fare qualcosa per l'odore."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$Il cilindro contiene una miscela liquida di saccarosio, acido citrico e altri composti biologici. I nostri [Owner.GetScientistPlural] credono che sia una sostanza nutriente fatta da e per gli esseri a base di carbonio. Si spera che ulteriori studi forniscano ulteriori indizi relativi alla biologia di questa razza perduta."

 #GREED IS BAD
 colony.9050.name:0 "Rivelazioni Minerarie Inaspettate"
 colony.9050.desc:0 "Le indagini geologiche su [Root.GetName] hanno rivelato che il pianeta è più ricco di minerali di quanto pensassimo. Dopo aver calibrato i nostri sensori per penetrare più in profondità nel terreno, abbiamo scoperto diversi siti minerari promettenti. Se dovessimo destinare ulteriori risorse ai sondaggi, potremmo ancora scoprire giacimenti più profondi di minerale utile."
 colony.9050.a:0 "Nessun finanziamento. Iniziate a scavare."
 colony.9050.b:0 "Finanziamento concesso. Approfondite la ricerca."
 colony.9055.name:0 "Vene Profonde"
 colony.9055.desc:0 "Sondare il sottosuolo di [Root.GetName] è un processo noioso: i nostri scanner non reagiscono bene alla composizione del terreno e gli spostamenti degli strati geologici ci costringono a ricalibrarli ogni volta. Tuttavia, abbiamo scoperto altre vene sfruttabili di minerale di alta qualità. La loro profondità rende la logistica dell'operazione mineraria più complessa del solito, ma ci vorrà ben altro per fermarci. Non è detto che ulteriori operazioni di esplorazione ci portino a scoprire altre vene di minerale."
 colony.9055.a:0 "Iniziate le operazioni di estrazione mineraria."
 colony.9055.b:0 "Deve esserci dell'altro."
 colony.9060.name:0 "Troppo Poco, Troppo Profondo"
 colony.9060.desc:0 "Gli ultimi sforzi di esplorazione su [Root.GetName] sono stati inconcludenti. I minerali che siamo riusciti ad individuare erano sepolti troppo in profondità, in quantità troppo ridotte ed in un terreno instabile. I costi previsti per lo sfruttamento di queste vene sarebbero superiori ai profitti. Nonostante ciò, le nostre precedenti scoperte rappresentano un'enorme fonte di risorse che dovrebbe tenerci occupati per decenni, se non secoli."
 colony.9060.a:0 "Molto Bene. Mettetevi al lavoro."
 colony.9065.name:0 "Altri Minerali"
 colony.9065.desc:1 "Non importa quanto in profondità siano nascosti i minerali su [Root.GetName], noi li troveremo e li estrarremo. È il nostro mestiere. Altri potrebbero arrendersi di fronte a terreni instabili, profondità insondabili o alla logistica dei tunnel di trasporto, ma noi no. Il sottosuolo è la nostra casa e, se sappiamo dove cercare, ce lo fornirà. Più scendiamo, più alta è la qualità e la quantità del minerale. I nostri ultimi campioni hanno persino accennato alla presenza di cristalli rari in profondità."
 colony.9065.a:0 "Abbiamo trovato abbastanza. Iniziate l'estrazione."
 colony.9065.b:0 "Questi cristalli saranno nostri!"
 colony.9070.name:0 "Cristalli Infuocati"
 colony.9070.desc:1 "Le nostre spedizioni di sondaggio su [Root.GetName] hanno raggiunto una nuova profondità. Come previsto, stiamo incontrando ammassi di cristalli che brillano in vivaci tonalità di arancione, giallo e rosso quando la luce li attraversa. A volte sembra che un braciere illumini le grotte in cui li troviamo, proiettando ombre mutevoli sulle pareti. Abbiamo anche fatto un'osservazione sconcertante: sembra che nel corso dei millenni questi cristalli stiano lentamente migrando verso il centro del pianeta. Siamo certi che ce ne saranno altri da trovare, se solo scaviamo più a fondo verso il nucleo."
 colony.9070.a:0 "Questi lavori di sondaggio sono troppo costosi."
 colony.9070.b:0 "Allora andremo a scavare."
 colony.9075.name:0 "Il Costo dell'Avidità"
 colony.9075.intro:0 "Mentre i nostri topografi scavavano sempre più in profondità per trovare minerale su [Root.GetName], sempre più cristalli disseminavano i loro percorsi. Alla fine hanno raggiunto una gigantesca caverna situata vicino al nucleo di [Root.GetName] ed abbiamo perso le comunicazioni. L'ultima cosa che sappiamo è che stavano installando luci e sensori vari per studiare la caverna. Poi le urla. Dolore. Morte. Distruzione.\n\nLa causa è stata presto rivelata quando altri rilevatori geologici hanno individuato molteplici echi che scavavano tunnel a grande velocità verso le nostre colonie. Non molto tempo dopo, tra scosse e tremori, siamo stati attaccati da un'entità cristallina di enormi proporzioni. Non è diversa dai cristalli spaziali, ma sembra essere molto aggressiva ed in grado di usare le capacità ricostruttive della sua specie per rimodellare il suo corpo in un istante..\n\n"
 colony.9075.outro:1 "Mentre il nucleo dell'entità cristallina è rimasto sepolto in profondità, ha generato appendici simili a tentacoli che hanno scavato nella vegetazione cercando di attaccarci o di assorbire altri cristalli per crescere. Le proiezioni sono pessime e potremmo assistere alla fine della nostra colonia su [Root.GetName]."
 colony.9075.desc.a:0 "$colony.9075.intro$ Tutti i tentativi di dispiegare i segnali radio che usiamo per tranquillizzare i cristalli spaziali sono falliti. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ Una cosa è affrontare un'entità del genere nello spazio, dove le nostre navi possono far valere la loro velocità e le loro armi, un'altra è combatterla sul pianeta. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "Tormento Cristallino"
 crystal_kraken_army:0 "Entità Cristallina Sotterranea"
 crystal_kraken_army_desc: "Per eoni ha dormito sotto la crosta terrestre, finché una fame insaziabile lo ha spinto a squarciare la sua antica tana."
 crystal_kraken:0 "Tormento Cristallino"
 NAME_Crystal_Shard:0 "Frammento di Cristallo"
 colony.9080.name:0 "Entità Cristallina Sconfitta"
 colony.9080.desc:1 "Dopo una campagna estenuante, l'entità cristallina che dimora nel cuore di un pianeta è stata finalmente sconfitta. La battaglia finale si è svolta nelle profondità del sottosuolo, nella grotta che ospita il nucleo del colosso di cristallo, e solo dopo che siamo riusciti a frantumarlo la bestia ha smesso di combattere. Le sue varie appendici si sono disintegrate, perdendo coesione a livello molecolare e spargendo polvere di cristallo sul pianeta. Gli innumerevoli tunnel lasciati dalla scia dei tentacoli di cristallo ci aiuteranno molto nei nostri sforzi per estrarre i minerali eccezionalmente ricchi che compongono questo mondo. Per quanto riguarda l'origine dell'entità stessa, ci rimangono molti interrogativi, ma forse abbiamo appena acquisito qualche idea sul modo in cui vengono create le entità cristalline spaziali."
 colony.9080.a:0 "Finalmente la vittoria."
 d_crystal_kraken_body:0 "Residui Cristallini"
 d_crystal_kraken_body_desc:0 "Sono i resti frantumati dell'entità cristallina che abitava sotto la crosta di questo pianeta. I suoi numerosi tentacoli si sono trasformati in ricche vene di minerali." 
 d_crystal_kraken_body_bombed:1 "Residui Cristallini in Frantumi"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$" 
 colony.9085.name:0 "Accadimenti Insoliti"
 colony.9085.desc:1 "Le nostre operazioni minerarie su [Root.GetName] hanno incontrato difficoltà inaspettate. Da lievi scosse a spostamenti delle vene di cristallo, qualcosa sta accadendo. Nonostante la nostra esperienza nelle miniere, non abbiamo idea di cosa sia. Queste circostanze rendono difficile lavorare in condizioni di sicurezza ed abbiamo già perso attrezzature, vite e minerale in incidenti e crolli imprevedibili. Forse sarebbe meglio interrompere le operazioni di estrazione al di sotto di una certa profondità?"
 colony.9085.a:0 "Probabilmente non è nulla."
 colony.9085.b:0 "La sicurezza innanzitutto."

 #### Rage Sage

 site_rage_sage_dig:0 "Semi di Distruzione"
 seeds_of_destruction_intro:0 "Abbiamo scoperto un'antica astronave aliena semisepolta nel cratere di un'asteroide. Il ghiaccio si è inesorabilmente esteso su gran parte della nave, ma possiamo accedere facilmente alla camera di equilibrio... e cercare eventuali segreti nascosti dietro di essa."

 ancrel.14001.name:0 "Furia in Gabbia"
 ancrel.14001.desc:0 "Quando abbiamo aperto la camera d'equilibrio dell'astronave aliena, putrefazione e decadenza ci aspettavano dall'altra parte. La nostra indagine preliminare ha scoperto una scena di carneficina. Dopo aver esaminato i corpi mutilati dell'equipaggio, siamo certi che si siano fatti a pezzi a vicenda. Potremmo semplicemente andarcene... ma poi non sapremmo mai perché questa tragedia è accaduta."
 ancrel.14002.name:0 "Laboratorio Elaborato"
 ancrel.14002.desc:0 "Scavando più a fondo, abbiamo scoperto il laboratorio scientifico della nave. Un'energia minima satura la scena di un'illuminazione ultravioletta. Un tripudio di arbusti viola sta rilasciando dense nuvole di spore. Il medico della nave ha usato un laboratorio e dei pozzi di ventilazione per inondare la nave con una nebbia intossicante."
 ancrel.14003.name:0 "Tira l'interruttore!"
 ancrel.14003.desc:0 "Pensiamo di essere immuni a tutti gli effetti della nebbia intossicante. Se riusciamo a mettere in funzione i motori della nave, possiamo farla partire e rimandarla a casa per studiarla. Ci vorrà del tempo, ma l'elaborato laboratorio farmaceutico potrebbe fornire un utile aumento biochimico per i soldati del nostro impero."
 ancrel.14003.a:0 "Portate immediatamente il reattore online!"
 ancrel.14003.b:0 "Eseguire la diagnostica e fare le riparazioni."
 ancrel.14004.name:0 "Epidemia di felicità"
 ancrel.14004.desc:0 "Stupidamente pensavamo di essere immuni alla nebbia, ma i nostri ingegneri vivono uno stato di estasi. Danzano nei corridoi della nave, cantando atonalmente. Dovremo ripulire l'atmosfera e catturare i nostri ingegneri prima di poter avviare la nave. Questo ritardo ci costerà tempo."
 ancrel.14004.a:0 "Cattura gli ingegneri estasiati."
 ancrel.14005.name:0 "Focolaio di Rabbia"
 ancrel.14005.desc:1 "Stupidamente pensavamo di essere immuni alla nebbia, ma i nostri scienziati stanno sperimentando attacchi di rabbia psicotica. I combattimenti sono scoppiati in tutta la nave. Dovremo ripulire l'atmosfera e sottomettere le vittime della nebbia prima di poter avviare la nave. Questo ritardo ci costerà tempo."
 ancrel.14005.a:0 "Sottometti gli scienziati maniaci."
 ancrel.14006.name:0 "Tentazioni della tecnologia"
 ancrel.14006.desc:0 "Siamo decollati! Anche se pericolosa, la nebbia inebriante della nave aliena potrebbe aumentare l'efficacia e la lealtà dei soldati del nostro impero. Tuttavia, la domanda rimane: dovremmo sottoporre i nostri soldati a questa sostanza pericolosa? O dovremmo dire di no e imparare dai loro tragici errori?"
 ancrel.14006.a:0 "Sfruttate questa promettente tecnologia."
 ancrel.14006.a.tooltip:0 "La vittoria ci aspetta! I nostri soldati dovrebbero essere disposti a correre questo rischio."
 ancrel.14006.b:0 "Abbandonate questa pericolosa tecnologia."
 ancrel.14006.b.tooltip:0 "Ci sono dei segreti che non siamo destinati a conoscere."

