 INTEMPORAL_ORB_CAT:0 "La Sfera"
 INTEMPORAL_ORB_CAT_DESC:0 "Abbiamo scoperto una potente energia concentrata sotto forma di sfera. Si consiglia di indagare."

 ## Event: Concentrated Energy
 anomaly.7105.name:0 "Energia Concentrata"
 anomaly.7105.desc:0 "È confermato che la fonte delle insolite letture di energia notate su [From.GetName] è una piccola sfera blu. I nostri [Owner.GetScientistPlural] riferiscono che i sensori captano tachioni di polarità inversa.\n\nNel terreno intorno all'oggetto sono incisi dei simboli, forse collocati da una civiltà più antica. Non è chiaro se si tratti di un'istruzione o di un avvertimento.\n\nL'iscrizione completa è ben lungi dall'essere tradotta, ma i singoli simboli sembrano legati alla misurazione del tempo e alle posizioni relative degli oggetti celesti nel sistema [Solar_System.GetName]."
 anomaly.7105.a.standard:0 "Studiate la sfera."
 anomaly.7105.a.devouring:0 "Mangiate la sfera."
 anomaly.7105.b:0 "Troppo pericoloso, lasciate perdere!"
 
 ## Event: Local Time Reversal
 anomaly.7110.name:0 "Inversione dell'Ora Locale"
 anomaly.7110.desc:0 "La sfera di energia blu rilevata per la prima volta su [FromFrom.GetName] è scomparsa. Una scansione del luogo non mostra tracce della sua presenza. Ancora più sconcertante è la cancellazione dei simboli sul terreno: è come se non ci fossero mai stati.\n\nDate le insolite letture tachioniche rilevate nel sito i nostri [Owner.GetScientistPlural] suppongono che sia la sfera, che la scrittura si muovano all'indietro nel tempo."

 ## Event: Timeless
 anomaly.7115.name:0 "Il Tempo Scorre Come un Fiume"
 ### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "Durante i lavori sul sito di [FromFrom.GetName], lo scienziato [Root.GetLeaderName] ha sfiorato accidentalmente la sfera blu.\n\nSuccessivamente ha detto di aver avuto una visione del tempo che si estendeva come un fiume nell'infinito passato e futuro e che un'energia blu fuoriuscita dal flusso temporale è stata assorbita dal sua corpo. Sebbene l'incidente sia stato studiato con precisione da altri [Owner.GetScientistPlural], in meno di un secondo ha trascorso più di un'ora.\n\nDopo la fine della visione, [Root.GetLeaderName] ha avuto la certezza che il tempo non avrebbe più influenzato la sua esistenza. Con una vita infinita davanti a sé, vuole usare il suo potere per esplorare liberamente l'universo."
 ### Scientist is already immortal
 anomaly.7115.desc.immortal:0 "Durante i lavori sul sito di [FromFrom.GetName], il giovane [Owner.GetScientist] [intemporal_leader.GetName] ha sfiorato accidentalmente la sfera blu.\n\nSuccessivamente ha detto di aver avuto una visione del tempo che si estendeva come un fiume nell'infinito passato e futuro e che un'energia blu fuoriuscita dal flusso temporale è stata assorbita dal sua corpo. Sebbene l'incidente sia stato studiato con precisione da altri [Owner.GetScientistPlural], in meno di un secondo ha trascorso più di un'ora.\n\nDopo la fine della visione, [intemporal_leader.GetName] ha avuto la certezza che il tempo non avrebbe più influenzato la sua esistenza. Con una vita infinita davanti a sé, vuole usare il suo potere per esplorare liberamente l'universo."
 ### Empire is a gestalt consciousness (hive or machine intelligence)
