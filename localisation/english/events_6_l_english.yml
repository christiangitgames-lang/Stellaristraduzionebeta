 d_terraforming_blocker:0 "£blocker£ Residuo della Terraformazione"
 d_terraforming_blocker_desc:0 "I risultati di un progetto di terraformazione parzialmente riuscito hanno creato aree di strani abomini biologici."
 d_dayside_farm:0 "Fattoria Solare"
 d_dayside_farm_desc:1 "Questo pianeta in rotazione sincrona ha tutta la sua energia solare installata sul lato diurno dei suoi emisferi, il che gli garantisce l'accesso a ore solari illimitate."
 d_radiotrophic_preserve:0 "Riserva Radiotropica"
