 ## Event: Junkyard Orbit
 colony.9310.name: "Discarica in Orbita"
 colony.9310.desc: "L'ultimo rapporto inviato da [planet.GetName] ci informa che abbiamo calcolato male le capacità di gestione dei rifiuti del pianeta. Enormi discariche si sono fuse per formare un'unica, impraticabile landa desolata, che si estende fino ai margini dei centri abitati del pianeta.\n\nGli abitanti del luogo hanno iniziato a distribuire grandi carichi di rifiuti in orbita, ma solo come 'misura temporanea.'"
 colony.9310.a: "Allarmante."
 colony.9310.a.tooltip: "Ripulite il loro casino. Immediatamente."
 colony.9315.name: "Oscurati dai Detriti"
 colony.9315.desc: "C'è stato un incidente.\n\nDa un errore critico, diverse navicelle in orbita attorno a [planet.GetName] si sono scontrate, causando l'ingresso di grandi quantità di detriti nella bassa atmosfera. Questo ha già limitato le capacità spaziali del pianeta e, secondo le stime, la situazione potrebbe ulteriormente peggiorare quando i rifiuti spaziali continueranno a rompersi. Tuttavia, il lancio di un'operazione di raccolta dei detriti potrebbe rivelarsi lungo e costoso."
 colony.9315.a: "Pulite l'orbita"
 colony.9315.a.tooltip: "Schierate le unità speciali."
 colony.9315.b: "Lo spazio è grande. Un po' di spazzatura non è un problema."
 colony.9315.b.tooltip: "Ci sono problemi più urgenti nella galassia."
 colony.9315.c: "Dichiarare lo stato di crisi."
 colony.9315.c.tooltip: "Dobbiamo fare il possibile per raccogliere i detriti."
 colony.9320.name: "Pulizia orbitale completata"
 colony.9320.desc: "Un giorno importante su [planet.GetName], poiché gli astrospazzini hanno completato il loro turno finale. A partire da oggi, gli anelli di spazzatura che circondano [planet.GetName] sono stati ridotti a tal punto da non costituire più una grave minaccia per le navi in transito.\n\nNei prossimi giorni, il lavoro continuerà su scala ridotta. Potrebbe essere impossibile ripulire completamente l'orbita, ma almeno il peggio è passato."
 colony.9320.a: "Finalmente le cose possono tornare alla normalità."
 colony.9325.name: "Bloccato a Terra"
 colony.9325.desc: "Dopo aver liquidato le preoccupazioni per alcuni rifiuti spaziali in fuga in orbita intorno a [Planet.GetName], la situazione si è drasticamente aggravata.\n\nCome suggerito dagli scienziati coloniali, singoli pezzi di rifiuti spaziali si sono scontrati per creare un alone di microspazzatura intorno al pianeta. Questo ha reso estremamente difficile trasportare risorse e persone all'interno o all'esterno della colonia senza rischiare danni collaterali."
 colony.9325.a: "Oops."
 colony.9330.name: "Stelle Cadenti"
 colony.9330.desc: "Dopo aver fugato le preoccupazioni su alcuni rifiuti spaziali in orbita intorno a [Planet.GetName], il problema sembra essersi risolto da solo.\n\nMigliaia di 'stelle cadenti' hanno iniziato a cadere in massa, poiché la forte attrazione gravitazionale del pianeta porta i rifiuti abbastanza vicino da bruciare nell'atmosfera. I raduni notturni sono diventati comuni, poiché la gente arriva per assistere a questo spettacolo unico."
 colony.9330.a: "È il momento di osservare le stelle per diletto."
 colony.9335.name: "Cielo Sereno"
 colony.9335.desc: "Su [planet.GetName] è scoppiata una celebrazione storica, poiché è terminato l'ultimo turno di lavoro degli astrospazzini.\n\nDa oggi, gli anelli di spazzatura che un tempo circondavano il pianeta non sono più rilevabili. Grazie a questo successo, i raccoglitori hanno ricevuto un forte sostegno per continuare la loro attività, assicurando cieli limpidi per le generazioni a venire."
 colony.9335.a: "Un giorno importante."
