 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "La Raccolta dei Funghi"
 colony.2060.desc:0 "Uno studio ecologico di routine della nostra colonia su [Root.GetName] si è imbattuto in una strana forma di vita fungina. La squadra scientifica riferisce che la superficie del micelio è scintillante e colorata, ma ciò che li ha incuriositi di più è stato il fatto che gruppi separati sembravano comunicare tra loro ogni volta che succedeva qualcosa in un ampio raggio.\n\nInoltre, la biologia dell'organismo sembra essere chiaramente estranea all'ecosistema della colonia. Perplessi, la squadra scientifica locale ha richiesto un supporto specializzato, dato che potremmo avere a che fare con una specie senziente."
 colony.2060.a:0 "Eliminateli."
 colony.2060.b:0 "Date un'occhiata più da vicino"
 colony.2060.c:0 "... Sono legati al Fumongus!"
 colony.2065.name:0 "Le Spore hanno Orecchie"
 colony.2065.desc:0 "Riceviamo dei rapporti preoccupanti da [Root.GetName]. Dopo un'ulteriore esame, sembra che il fungo alieno che abbiamo trovato stia emettendo un segnale verso una posizione nella galassia che non siamo stati in grado di individuare finora. La telemetria e le analisi di sicurezza indicano che è del tutto possibile che il micelio sia una sorta di organismo di spionaggio avanzato.\n\nTuttavia, vale la pena notare che questo organismo è vecchio. C'è una buona possibilità che chi ha progettato questi funghi spia non sia più in giro. Ma se lo sono, sarebbe meglio non punzecchiare il predatore addormentato."
 colony.2065.a:0 "Dobbiamo saperne di più."
 colony.2065.b:0 "Questo è troppo rischioso. Distruggeteli."
 colony.2070.intro:0 "Un'attenta analisi del micelio e dei segnali ha mostrato che probabilmente faceva parte di una rete di organismi simili, forse estesa a tutta la galassia, e forse oltre. Anche se non sappiamo molto, abbiamo scoperto che come parte della rete, questo micelio riceveva segnali anche da altri luoghi."
 colony.2070.name:0 "Qualcuno è in ascolto"
 colony.2070.desc:0 "$colony.2070.intro$\n\nNon possiamo esserne certi, ma considerando diversi fattori, tra cui il volume di dati trasferiti, crediamo che qualcuno stia attivamente utilizzando la rete e raccogliendo informazioni da essa. Stiamo già lavorando a un piano di controspionaggio di disinformazione, e le misure di sicurezza vengono aggiornate in tutto l'impero per tenere conto di questa forma di spionaggio."
 colony.2070.a:0 "Che la disinformazione abbia inizio!"
 colony.2075.name:0 "Nessuno in Ascolto"
 colony.2075.desc:0 "$colony.2070.intro$\n\nConsiderando diversi fattori, tra cui il volume di dati trasferiti, non pensiamo che la rete sia ancora in uso. Il fatto che sia ancora parzialmente attiva indica che probabilmente è solo inattiva e non distrutta."
 colony.2075.a:0 "Cosa possiamo imparare?"
 colony.2080.name:0 "Connessione di Spore"
 colony.2080.desc:0 "Qualunque dubbio avessimo sulla connessione di questo fungo con il gruppo di ascolto miceliano è stato rapidamente dissipato dopo un breve confronto. Questa è una delle tante discendenze che comunicano con il Fumongus, e questa potrebbe essere un'opportunità per approfondire la nostra comprensione dell'organismo."
 colony.2080.a:0 "Vediamo se possiamo rafforzare la rete."
 colony.2080.b:0 "Usalo per tenere d'occhio la colonia."
 colony.2080.c:0 "Abbiamo smantellato la rete, ma possiamo ancora studiarla."
 colony.2085.name:0 "Disordini su [Root.GetName]"
 colony.2085.desc:0 "La voce del nostro progetto di utilizzare il micelio locale per monitorare da vicino la colonia si è diffusa, e non è stata accolta bene. Nonostante i nostri sforzi per disinnescare la situazione, la popolazione locale lo considera ampiamente una violazione della fiducia e ci chiede di porre fine immediatamente a questo progetto.\n\nLa situazione si sta aggravando rapidamente e le nostre forze dell'ordine locali sono sopraffatte. Avrebbero bisogno di aiuto per mantenere il controllo della colonia se decidiamo di andare avanti con il progetto."
 colony.2085.a:0 "La popolazione ha ragione. Interrompere il progetto."
 colony.2085.b:0 "Se non hanno nulla da nascondere, non hanno nulla da temere."
 colony.2090.name:0 "Le Spore Sono le Nostre Orecchie"
 colony.2090.desc:0 "Abbiamo fatto crescere il micelio su [Root.GetName], e messo a punto l'attrezzatura informatica locale per smistare le interferenze. La squadra responsabile riferisce che la rete sta ora monitorando da vicino i coloni. Già un certo numero di piccoli criminali sono stati sanzionati in modo appropriato.\n\nSfortunatamente, i tentativi di replicare l'installazione in altri luoghi hanno fallito. È probabile che qualche fattore sconosciuto sia in gioco qui."
 colony.2095.name:0 "Fallimento Fungino"
 colony.2095.desc:0 "I nostri sforzi per stimolare la diffusione del micelio su [Root.GetName] hanno portato alla crescita di funghi più 'tradizionali'. Un incidente con alcuni coloni ha dimostrato che sono commestibili. Questo evento ha gettato l'intera rete fuori equilibrio per un po', ma ora sembra essere stabilizzata e funzionale. Tuttavia, non è stato notato alcun miglioramento significativo nel complesso. Sembra che questi funghi siano solo un deposito d'acqua. Non contribuiscono alla rete e la loro distruzione non ha alcun impatto su di essa."
 colony.2095.a:0 "Raccoglieteli."
 colony.2095.b:0 "Studiateli. "

 terra.15.name:0 "Attrezzatura Superflua per la Terraformazione"
 terra.15.desc:0 "Dopo aver completato la terraformazione di §Y[From.GetName]§!, i nostri [Owner.GetTerraformerPlural] hanno individuato un'opportunità d'oro. L'attrezzatura di terraformazione rimanente può essere potenzialmente riproposta come infrastruttura per il pianeta."
 terra.15.a:0 "Avremmo bisogno di più alloggi."
 terra.15.b:0 "Costruite delle fonderie."
 terra.15.c:0 "Ampliate le capacità energetiche di questo mondo."
 terra.15.c.tooltip:0 "Aggiunge §G2§! §Y$district_generator_plural$§! al Pianeta"
 terra.15.d:0 "Non si hanno mai abbastanza miniere."
 terra.15.d.tooltip:0 "Aggiunge §G2§! §Y$district_mining_plural$§! al Pianeta"
 terra.15.e:0 "Più fattorie per [From.GetName]."
 terra.15.e.tooltip:0 "Aggiunge §G2§! §Y$district_farming_plural$§! al Pianeta"
 terra.15.f:0 "Rottamate semplicemente l'attrezzatura."
 terra.20.name:0 "Bellezza Ingegneristica"
 terra.20.desc:0 "La terraformazione su §Y[From.GetName]§! è terminata più velocemente di quanto stimato inizialmente, il che ha lasciato a nostri [Root.GetTerraformerPlural] il tempo di sperimentare, ed i risultati sono impressionanti. I tratti naturali del pianeta sono stati migliorati per essere sia esteticamente piacevoli che utilitaristici."
 terra.20.a:0 "Meraviglioso!"
 terra.20.b:0 "Deve sembrare così artificiale?"
 terra.25.name:0 "Complicazioni nella Terraformazione"
 terra.25.desc:0 "Il nostro lungo progetto su §Y[From.GetName]§! si è frustrantemente concluso con un successo parziale. Mentre le valli finali stavano subendo la terramorfizzazione, si è verificato un malfunzionamento nel riallineatore di biomassa, che ha portato alla creazione di ampie fasce di §YResidui di Terraformazione§! Anche se non è pericoloso per i nostri coloni, significa che il pianeta è un po' più angusto per il momento."
 terra.25.a:0 "Non lasciate che questo accada di nuovo."
 terra.30.name:0 "Imparare dagli Errori"
 terra.30.desc:0 "I nostri [Owner.GetTerraformerPlural] hanno eliminato l'ultimo §YResiduo di Terraformazione§! su §Y[Root.GetName]§!. Anche se la pulizia è stata sofferta e piuttosto appiccicosa, non è stato tutto inutile. L'analisi della causa di questo problema e delle ricadute ha portato ad approfondire la nostra comprensione della terralurgia."
 terra.30.a:0 "Almeno ne è venuto fuori qualcosa di buono."
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "Non solo siamo riusciti a terraformare §Y[From.GetName]§!, ma abbiamo fatto qualcosa di ancora meglio. Durante il processo finale, i nostri [Root.GetTerraformerPlural] sono riusciti a renderlo una casa perfetta per la nostra fauna locale, creando un [From.GetPlanetMoon] stranamente simile a [Root.GetHomeWorldName]. Tutta la nostra vita vegetale locale è lì, ma nessuno dei terreni più familiari."
 terra.35.a:0 "Questo [From.GetPlanetMoon] sarà conosciuto come [Root.GetHomeWorldName] II"
 terra.35.a.tooltip:0 "Impostate il nome di §Y[From.GetName]§! in §Y$terra.35.name$§!"
 terra.35.b:0 "Uno sviluppo fortuito."
 terra.40.name:0 "Un Gioco d'Azzardo Planetario"
 terra.40.desc:0 "Una situazione unica si è verificata su §Y[From.GetName]§! proprio mentre gli sforzi di terraformazione stavano terminando. I nostri [Root.GetTerraformerPlural] hanno scoperto che è possibile bloccare in rotazione sincrona il [From.GetPlanetMoon]. Questo fenomeno, quando si verifica naturalmente, può essere abbastanza dannoso per una colonia. Tuttavia, farlo durante il processo di terraformazione potrebbe permetterci di sfruttare le infinite ore solari che il lato diurno riceverà e generare un'enorme quantità di energia. Dovremmo comunque fare ancora uno sforzo mirato per posizionare il resto della nostra industria e delle abitazioni sul lato crepuscolare e notturno."
 terra.40.a:0 "Fate girare di nuovo il [From.GetPlanetMoon], il rischio è troppo grande."
 terra.40.b:0 "Fatelo."
 terra.40.b.tooltip:0 "Sblocca una speciale §YDecisione Planetaria§! per sbloccare il pieno potenziale di questo [From.GetPlanetMoon]."
 terra.45.name:0 "Dall'Eccesso al Successo"
 terra.45.desc:0 "Mentre la terraformazione di §Y[From.GetName]§! si sta assestando, scopriamo che il progetto ci ha messo in una situazione imprevista. Non sono state necessarie tutte le risorse che avevamo inizialmente previsto per portare a termine questo lavoro, ed ora abbiamo la possibilità di aggiungere una caratteristica in più al [From.GetPlanetMoon]. I nostri [Root.GetTerraformerPlural] ci hanno presentato tre diverse opzioni."
 terra.45.a:0 "Possiamo usare più $district_generator_plural$."
 terra.45.b:0 "Guardate se non possiamo sviluppare più spazio per $district_mining_plural$."
 terra.45.c:0 "Questo pianeta può usare più $district_farming_plural$."
 terra.50.name:0 "Armonia"
 terra.50.desc:0 "Durante la trasformazione di §Y[From.GetName]§! in un pianeta [This.GetAAnPlanetClass] [This.GetClassAdj], i [Root.GetTerraformerPlural] sono riusciti a collegare non solo la fauna locale alla mente ma, attraverso strane mutazioni una volta esposto ai gas di terraformazione, a collegare la mente al pianeta stesso. Il collettivo ha ora l'opportunità di diventare completo in un senso più vero di quanto sia mai stato prima."
 terra.50.a:0 "Sì, la mente lo desidera."
 terra.50.b:0 "No, questa non è la volontà per questo mondo."
 terra.55.name:0 "Organizzazione Perfetta"
 terra.55.desc:0 "Superare la natura non è qualcosa di nuovo per questo collettivo. Durante il processo di terraformazione di §Y[From.GetName]§!, ogni collina è stata esaminata, ed ogni pezzo di fauna è stato posizionato strategicamente. Il [From.GetPlanetMoon] ha finito per essere un paradiso logistico perfettamente organizzato per i nostri [Root.GetUnitDronePlural] produttivi per il collettivo."
 terra.60.name:1 "[GetPreFTLUpperPlural] Scoperti"
 terra.60.desc:1 "Mentre arricchivano il terreno e aggiungevano un'atmosfera a §Y[From.GetName]§!, i nostri [Root.GetTerraformerPlural] hanno fatto una scoperta inaspettata. Sotto la superficie di [From.GetName], esiste una civiltà di alieni sotterranei. Deve essere stato a causa della densità minerale del [From.GetPlanetMoon] che i nostri scanner non li hanno rilevati prima.\nI [GetPreFTLLowerPlural] sembrano inconsapevoli che la loro superficie è cambiata, dandoci la possibilità di fare ciò che vogliamo con loro."
 terra.60.a:0 "Che cosa pittoresca."
 terra.60.b:0 "Quindi i parassiti si rifugiano sottoterra."
 terra.60.c:0 "È bello vedere che l'universo non è privo di vita intelligente." 
 terra.55.a:0 "Come è piacevole."
 terra.65.name:0 "Un utile difetto"
 terra.65.desc:0 "Quello che i nostri [Root.GetTerraformerPlural] avevano inizialmente preso per una sgradevole sacca di gas su §Y[From.GetName]§! si è rivelato una benedizione! I fumi tossici che rilasciava sono una versione non raffinata del §YGas Esotico§! Con questa nuova risorsa naturale, l'energia necessaria per introdurre un'atmosfera sul [From.GetPlanetMoon] è drasticamente diminuita, e possiamo raccogliere il gas per gli anni a venire!"
 terra.65.a:0 "Eccellente."
 terra.70.name:0 "Mutazioni inaspettate"
 terra.70.desc:0 "I nostri [Root.GetTerraformerPlural] hanno buone e cattive notizie per noi su §Y[From.GetName]§!. La buona notizia è che il processo di terraformazione è andato a meraviglia, ed abbiamo un bellissimo Mondo Gaia. La cattiva notizia è che tutti gli abitanti del [From.GetPlanetMoon] sono stati esposti ai gas di terraformazione ed ora non possono vivere su pianeti non-Gaia. Questi abitanti intrappolati sui Gaia hanno sorprendentemente mostrato un aumento della loro produttività mentre erano sul Pianeta Gaia. Molto meglio dei lavoratori che non sono stati colpiti dai gas e che vi sono migrati in seguito."
 terra.70.a:0 "Almeno non sembrano essere a disagio."
 terra.75.name:0 "Il Paradiso è un luogo su [From.GetName]"
 terra.75.desc_regular:0 "Tra i nostri [Root.GetTerraformerPlural] assegnati a §Y[From.GetName]§!, sembra che ci siano stati tra loro i seguaci di un'antica setta di [Root.GetHomeWorldName]. Questi [Root.GetSpeciesNamePlural] credono che ci sia un paradiso per la nostra gente, e invece di cercarlo, ora lo hanno creato. [From.GetName] è stato ora trasformato in un [From.GetPlanetMoon] dei benedetti, assomigliando ad un'illustrazione apparsa dalle pagine della nostra storia antica."
 terra.75.desc_spirit:0 "I nostri terraformatori hanno superato qualsiasi loro lavoro precedente! In tutta la storia di [Root.GetName], ci sono sempre stati miti e leggende su una terra benedetta per il nostro popolo, un paradiso. Quando siamo partiti verso le stelle e non abbiamo trovato la Terra della Beatitudine, i nostri [Root.GetTerraformerPlural] hanno iniziato un progetto per renderla una realtà. Ora gli stupefacenti orizzonti di §Y[From.GetName]§! si estendono davanti a noi, e sappiamo di aver creato il nostro paradiso."
 terra.75.a:0 "È bellissimo."
 terra.75.b:0 "È solo un normale Mondo Gaia?"
 terra.80.name:0 "Flora Radioattiva"
 terra.80.desc:0 "Mentre ripulivano le radiazioni nell'atmosfera e nel suolo di §Y[From.GetName]§!, i nostri [Root.GetTerraformerPlural] hanno dovuto chiamare i nostri xenobiologi. Avevano trovato una specie che sembrava prosperare grazie alle radiazioni e che ora stava appassendo. Ancora più curioso, questa specie sembra essere presapiente e sul punto di raggiungere una coscienza. Ora, mentre gli ultimi depuratori del suolo si stanno avvicinando, dobbiamo decidere cosa fare con questa nuova vita."
 terra.80.a:0 "Abbiamo distrutto il loro habitat, ora dobbiamo preservarli."
 terra.80.a.tooltip:0 "400 §Y£pops£ Pop Radiotrofiche§! pre-sapiens saranno aggiunte a [This.GetName]."
 terra.80.b:0 "Perché non farli unire a noi?"
 terra.80.c.indifferent:0 "Raccogliere il loro materiale genetico."
 terra.80.c.xenophile:0 "Studiate la loro biologia."
 terra.80.c.cantuse:0 "Anche se non applicabile a noi, il loro materiale genetico potrebbe essere utile."
 terra.80.c.tooltip:0 "Sblocca il tratto §Y$trait_plantoid_radiotrophic$§! per l'editing genetico."
 terra.80.d:0 "Perché ci preoccupiamo di quest'erba? Finite la terraformazione."
 terra.85.name:0 "Un'Accoglienza Radiosa"
 terra.85.desc:0 "Avendo passato anni ad ambientare ed adattare le piante radiotrofiche che si trovano su §Y[FromFromFrom.GetName]§!, ora siamo pronti ad ammetterle nella nostra società. Pur essendo una specie incredibilmente giovane, sembrano eccellere nella raccolta di energia."
 terra.85.a:0 "Benvenute!"
 terra.85.a.tooltip:0 "600 §Y£pops£ Pop Radiotrofiche§! saranno aggiunte al nostro Impero."
 terra.90.name:0 "Deposito di armi"
 terra.90.desc:0 "Restaurare un Pianeta Sepolcro è sempre un duro lavoro e molto ripetitivo: sezionare un'area, rimuovere le macerie, sostituire il suolo, purificare l'acqua rimasta e aggiungere nuova fauna. Mentre il processo di terraformazione su §Y[From.GetName]§! si stava concludendo, i nostri [Root.GetTerraformerPlural] hanno scoperto un grande contenitore metallico sotterraneo e, in base alle sue protezioni, si presume che sia un deposito di armi."
 terra.90.a:0 "Curioso."
 terra.95.name:0 "Riportare alla Luce il Passato"
 terra.95.desc:0 "Il contenitore su [From.Planet.GetName] non è stato facile da dissotterrare, poiché era sepolto in profondità sotto la città in rovina in cui è stato scoperto. Lo sforzo di scavo è stato ulteriormente rallentato dalla cautela necessaria per evitare di far esplodere qualsiasi cosa sia contenuta nel contenitore. Ora la risorsa si trova davanti a noi ed è pronta per essere esaminata. Sui lati del contenitore sono incise complesse scritture aliene che potrebbero suggerire il suo contenuto."
 terra.100.name:0 "L'Armeria"
 terra.100.desc:0 "Il nostro [Owner.GetLinguists] ha finito di tradurre le iscrizioni aliene ed hanno scoperto un avvertimento inciso nella cassa. §Y"Non permettete in nessun caso a nessun governo di avere accesso a questa armeria in tempo di guerra!"§!\n\nQualunque arma fosse conservata qui era troppo distruttiva anche per una civiltà capace di ridursi in cenere. Non resta che aprire con cura l'armeria e reclamare il nostro premio."
 terra.105.name:0 "Traduzioni errate"
 terra.105.desc.generic:0 "Sembra che il nostro [Owner.GetLinguists] abbia tradotto male la parola 'biblioteca' come 'armeria'. Avevamo ipotizzato il significato errato di 'fonte di potere', che è stato evidente solo dopo aver aperto il contenitore aver trovato un'ulteriore scritto xeno. §Y"Se state leggendo questo, significa che siamo sopravvissuti alla guerra e ora siamo pronti a ricostruire. Ho passato molti lunghi mesi a creare questa biblioteca mentre la situazione del nostro mondo peggiorava, accompagnato dal mio amico e fedele compagno. Ma dato che state leggendo questo, significa che qualcuno è sopravvissuto, quindi per favore prendete parte alla vostra eredità. Tutte le opere culturali del nostro popolo che io e il mio amico abbiamo potuto raccogliere sono raccolte qui, e che la prima che vedi sia una rappresentazione del mio carissimo amico."§!\n\nI resti di un mammifero bipede e una statua di metallo di un animale a quattro zampe dal muso lungo si trovano sotto la targa."
 terra.105.desc.earth:0 "Sembra che il nostro [Owner.GetLinguists] abbia tradotto male la parola 'biblioteca' come 'armeria'. Avevamo ipotizzato il significato errato di 'fonte di potere', che è stato evidente solo dopo aver aperto il contenitore aver trovato un'ulteriore scritto xeno. §Y"Se state leggendo questo, significa che siamo sopravvissuti alla guerra e ora siamo pronti a ricostruire. Ho passato molti lunghi mesi a creare questa biblioteca mentre la situazione del nostro mondo peggiorava, accompagnato dal mio amico e fedele compagno Walter. Ma dato che state leggendo questo, significa che qualcuno è sopravvissuto, quindi per favore prendete parte alla vostra eredità. Tutte le opere culturali del nostro popolo che io e il mio amico abbiamo potuto raccogliere sono raccolte qui, e che la prima che vedi sia una rappresentazione del mio carissimo amico."§!\n\nI resti di un mammifero bipede e una statua di metallo di un animale a quattro zampe dal muso lungo si trovano sotto la targa."
 terra.105.a:0 "Accarezza la statua."
 terra.105.b:0 "Cataloga i media alieni."
 terra.105.c:0 "Ci hanno promesso armi, fondete la biblioteca e la statua ed usatele per i missili."

