 # Singing Planet

 SINGING_PLANET_CAT:0 "Strane Letture"
 SINGING_PLANET_CAT_DESC:0 "Questo pianeta emette strane onde magnetiche, piuttosto diverse da tutto ciò che abbiamo visto finora, quasi come se stesse cercando di comunicare con noi. È logico indagare su questo fenomeno insolito: potremmo aver appena incontrato uno straordinario esempio di vita su scala planetaria."

 anomaly.7101.name:0 "Pianeta Cantante"
 anomaly.7101.standard.desc:0 "Quello che all'inizio pensavamo fosse un deliberato tentativo di comunicazione si è rivelato essere un fenomeno insolito ma naturale. Le onde magnetiche prodotte dal pianeta, trattate e modificate in modo adeguato, possono sembrare un po' come una parlata o addirittura un canto, ma non sono in alcun modo create da un essere pensante. Alcuni dei nostri scienziati, tuttavia, lo trovano piuttosto accattivante.\n\nSi potrebbe sfruttare questo fenomeno, possibilmente ospitando artisti o VIP in una stazione creata esclusivamente per catturare questi segnali e riprodurli come musica rilassante."
 anomaly.7101.a:0 "Affascinante."
 anomaly.7101.machines.desc:0 "Il pianeta sta emettendo una serie di segnali che i nostri droni esplorativi hanno ipotizzato potrebbero essere di origine artificiale. A un esame più attento, i segnali si sono rivelati semplicemente un fenomeno naturale causato da onde magnetiche insolite ma innocue. Questa scoperta non fornisce alcun beneficio immediato alla collettività, ma data la loro unicità, studiarli potrebbe fornirci alcuni dati di ricerca nel lungo termine."
 anomaly.7101.b:0 "Catalogatelo."
 anomaly.7101.hive.desc:0 "Il pianeta sta emettendo una serie di segnali che i nostri droni esplorativi hanno ipotizzato potrebbero essere di origine artificiale. A un esame più attento, si sono rivelati nient'altro che un fenomeno naturale, con l'insolita proprietà di rafforzare la connessione dei nostri droni con la mente collettiva. Sembra che i droni esposti alle onde magnetiche del pianeta rispondano meglio alla volontà dell'alveare."
 anomaly.7101.c:0 "Tutto per l'alveare."
 anomaly.7101.c.desc:0 "L'alveare può replicare queste onde magnetiche e usarle per rafforzare la sua volontà."

 # Ancient Manufactorium

 colony.9200.name:0 "Cripta Nascosta" #starting the event
 colony.9200.desc:0 "Durante un'ispezione di routine su [Root.GetName], la squadra di esplorazione planetaria ha scoperto un'enorme portale che sembra condurre direttamente nel cuore di una catena montuosa. A quanto pare, un potente campo magnetico generato da un sofisticato dispositivo di occultamento l'ha reso invisibile ai sensori della nostra nave, mentre il suo ingresso mimetizzato è sfuggito alle sonde automatiche che stavano mappando la superficie.\n\nUlteriori analisi hanno rivelato che, fornendo un flusso costante di energia, dovrebbe essere possibile riattivare il meccanismo di apertura del portale, consentendoci finalmente di scoprire cosa si cela al suo interno."
 colony.9200.a:0 "Fornite l'energia." #go on with chain
 colony.9200.a.desc:0 "L'installazione della griglia potrebbe richiedere un po' di tempo e continuerà a consumare energia durante l'esplorazione della cripta."

 colony.9201.name:0 "L'Oscurità Attende" #entered the vault
 colony.9201.desc:0 "Mentre l'energia scorreva attraverso i circuiti, l'ingresso si attivava e, con ulteriori armeggi, scoprimmo rapidamente come funzionava la porta. Ulteriori ricerche topografiche hanno rivelato che l'interno era una grande volta sotterranea. Infrastrutture aliene coprivano ogni centimetro quadrato delle pareti, anche gli enormi pilastri che sostenevano il soffitto mostravano deboli tracce di energia. Date le letture energetiche e le vaghe somiglianze con la nostra tecnologia, sembra essere un impianto di produzione sotterraneo."
 colony.9201.a:0 "Impareremo i segreti." #go forward
 colony.9201.a.desc:0 "Data la portata di questa operazione, ci vorranno molte risorse, forza lavoro e una quantità di tempo sconosciuta per studiarla a fondo. Sono da prevedersi aggiornamenti e rapporti regolari sul loro lavoro."
 colony.9201.b:0 "Non possiamo rischiare, piazzate gli esplosivi." #opt out
 colony.9201.b.desc:0 "Sigilleremo l'ingresso e demoliremo questo posto. Chissà cosa potrebbe nascondersi all'interno di questo cripta."

 colony.9202.name:0 "Esplosione della Montagna!" #opted out - explosion and crater
 colony.9202.desc:0 "Quelli lontani dalla cripta sentivano tremare il suolo. Quelli più vicini potevano vedere un grosso pezzo del fianco della montagna volare via per aria, creando un enorme cratere pieno di rocce, detriti e macchinari attorcigliati. Una ipotesi rapida su cosa potrebbe essere andato storto ha portato alla conclusione che è stata avviata una reazione a catena all'interno del caveau quando l'esplosione iniziale ha sfondato la porta.\n\nIn ogni caso, un cratere fumante è tutto ciò che resta del cripta sotterraneo."
 colony.9202.a:0 "È più sicuro in questo modo."

 colony.9210.name:0 "Sparizioni!" #first problem
 colony.9210.desc:0 "La fase iniziale della ricerca su [Root.GetName] era in gran parte incentrata sulla mappatura dell'ingresso. La prima stanza all'interno della cripta è una sala gigante, che si estende in profondità nella montagna, con diversi corridoi ramificati che si spingono ancora più in profondità. Varie targhe decorate decorano pilastri in pietra cesellati, ciascuno raffigurante la razza aliena che presumibilmente ha costruito questo luogo. Non riusciamo a decifrare il loro linguaggio, ma la storia raccontata da quelle opere d'arte è incentrata su guerre, lotte e progetti grandiosi.\n\nPiù inquietante è la perdita di un'intera unità di costruzione; dopo aver segnalato la presenza di strani suoni nell'oscurità, l'unità è semplicemente scomparsa. La situazione rischia di sfuggire al controllo e richiede un'azione più decisa."
 colony.9210.a:0 "Raddoppiate le forze di sicurezza e cercatela." #casual
 colony.9210.a.desc:0 "Formeremo una squadra di ricerca, ma molti cittadini già anticipano il peggio. Raddoppieremo anche le guardie per prevenire ulteriori incidenti."
 colony.9210.b:0 "Mandate tutti, trovatela!" #egalitarian
 colony.9210.b.desc:0 "Non possiamo lasciarli morire! Faremo una squadra di volontari per cercare i dispersi!"
 colony.9210.c:0 "Formate una squadra di ricerca e rimettete al lavoro il resto." #authoritarian
 colony.9210.c.desc:0 "Ci si aspettava che potesse essere successo qualcosa del genere. Cercheremo di trovare i lavoratori scomparsi, ma non possiamo ritardare le nostre operazioni: siamo pronti a pagarne il prezzo."
 colony.9210.d:0 "Inquietante. Inviate più droni di guardia." #gestalt
 colony.9210.d.desc:0 "Le unità mancanti verranno sostituite con nuove. La ricerca deve continuare."

 colony.9211.name:0 "Lavoratori Trovati" #casual - pop dies and negative modifier
 colony.9211.desc:0 "Una delle nostre squadre di sicurezza segnala che i lavoratori scomparsi sono stati trovati. Si scopre che questa cripta ha ancora trappole e dispositivi operativi che sono stati programmati per intrappolare i visitatori indesiderati all'interno di "scatole" composte da pareti mobili e dislocate.\n\nGli sfortunati lavoratori sono stati tutti uccisi all'interno della trappola. La nostra cittadinanza è furiosa per il risultato, ma almeno ora sappiamo cosa cercare."
 colony.9211.a:0 "È terribile."

 colony.9212.name:0 "Lavoratori Salvati" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Data l'enorme squadra di ricerca, non ci volle molto per trovare i lavoratori scomparsi. Gli ultimi sono stati scoperti intrappolati in una struttura quadrata simile a una prigione fatta di pareti articolate e semoventi. Sembra che i sistemi di sicurezza all'interno del caveau siano ancora operativi. Detto questo, saremo più preparati a contrastare tali aggeggi in futuro. Tuttavia, la popolazione è arrabbiata per il fatto che ai lavoratori non siano state fornite misure di sicurezza adeguate in primo luogo."
 colony.9212.a:0 "Siamo stati fortunati."

 colony.9213.name:0 "Lavoratori Trovati" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "Gli operai scomparsi sono stati trovati in un congegno grottesco che li imprigionò tra quattro pareti mobili. Sfortunatamente, questi individui non sono più di alcuna utilità per l'impero, ma almeno il loro sacrificio ha rivelato l'esistenza della trappola. Il lavoro ora continua indisturbato e la popolazione che lavora sul sito prova un certo sollievo, sapendo che dovrebbero essere al sicuro, per ora."
 colony.9213.a:0 "Conoscevano il pericolo."

 colony.9214.name:0 "Droni Trovati" #gestalt - pop dies
 colony.9214.desc:0 "I droni mancanti sono stati trovati in un ingegnoso congegno di pareti mobili che si collegano tra loro per creare spazi carcerari chiusi. Purtroppo, tutti i nostri droni sono danneggiati in modo irreversibile. D'ora in poi, i nostri droni da ricognizione useranno questa conoscenza per neutralizzare trappole di questo tipo. Il lavoro continua senza ulteriori disturbi."
 colony.9214.a:0 "Che Sfortuna. Continuate."

 colony.9220.name:0 "Sala della Rimembranza" #first opportunity
 colony.9220.desc:0 "Abbiamo scavato nei corridoi su [Root.GetName] e abbiamo scoperto un'ampia sala, stranamente priva dei macchinari a tubo che ricoprono ogni altro corridoio e parete. Sembra che chi ha costruito questo luogo se ne sia preso cura in modo particolare. Qui ci sono molte statue in ottimo stato, raffiguranti individui bipedi. Con qualche traccia di dettaglio, hanno per lo più un aspetto uniforme. Purtroppo non ci sono prove di cosa fosse questa sala, se non un tributo monumentale a personaggi probabilmente storici"
 colony.9220.a:0 "Cataloga il ritrovamento." #casual
 colony.9220.a.desc:0 "È solo un inutile pezzo di arte antica, senza un valore reale."
 colony.9220.b:0 "Si tratta di artigianato di qualità." #master crafters
 colony.9220.b.desc:0 "Alcuni dei nostri artigiani sono stupiti dal lavoro creato da quegli alieni. Trovano un accenno di antica bellezza e armonia nella loro arte."
 colony.9220.c:0 "Che magnifica opera in pietra." #sub dwellers
 colony.9220.c.desc:0 "La nostra gente trova la lavorazione della pietra di una qualità assolutamente straordinaria, che è molto rassicurante da trovare in un luogo così sconosciuto."
 colony.9220.d:0 "Sono bellissimi!" #dwarf
 colony.9220.d.desc:0 "Questo posto sembra quasi l'opera realizzata dai nostri più grandi scalpellini e artigiani. Si tratta di una semplice coincidenza?"

 colony.9230.name:0 "Terremoto in Arrivo!" #earthquake
 colony.9230.desc:0 "I nostri sismografi hanno rilevato un terremoto imminente su [Root.GetName]. La maggior parte dei lavoratori si è messa in salvo, ma un gruppo si trova in una sala remota che potrebbe essere a rischio di crollo. Hanno segnalato la presenza di due macchine distinte e antiche: una è un congegno ingombrante collegato al terreno, l'altra è attaccata alle pareti tramite una serie di tubi. Non possiamo dire se siano importanti per la struttura. Gli operai hanno stimato che potrebbe essere possibile utilizzare una di queste macchine per rinforzare il soffitto e le pareti contro il terremoto."
 colony.9230.a:0 "Usate le tubature a parete." #casual 1
 colony.9230.b:0 "Usate quella ingombrante." #casual 2
 colony.9230.c:0 "Affidati alla loro esperienza." #builders
 colony.9230.d:0 "L'alveare troverà una soluzione."

 colony.9231.name:0 "Sano e Salvo" #casual 1 more upkeep
 colony.9231.desc:0 "I nostri operai sono riusciti a smontare i macchinari e a rinforzare la resistenza dei supporti e del soffitto. Tuttavia, questo sforzo ha messo a nudo estese tubature nelle pareti, dalle quali fuoriesce un sibilo. Al momento è impossibile valutare le potenziali perdite."
 colony.9231.a:0 "Successo."

 colony.9232.name:0 "Sicurezza Adeguata" #casual 2 less produce
 colony.9232.desc:0 "I nostri operai sono riusciti a smontare il macchinario e lo hanno utilizzato con successo per rafforzare la resistenza dei vecchi supporti e del soffitto, ma qual è stato il costo reale? La rimozione dell'ingombrante macchinario ha provocato un buco nel terreno che porta in profondità. Le perdite potenziali di questa azione sono, per ora, del tutto sconosciute."
 colony.9232.a:0 "Successo."

 colony.9233.name:0 "Costruzione Rapida" #builders - bad thing averted
 colony.9233.desc:0 "I nostri operai sono stati in grado di valutare adeguatamente la situazione e sono riusciti a riparare e rafforzare i supporti senza distruggere l'antico macchinario."
 colony.9233.a:0 "Bene."

 colony.9234.name:0 "Nuovo Approccio" #divided attention - bad thing averted
 colony.9234.desc:0 "Raccogliendo le impressioni sensoriali di vari droni, è stata trovata una soluzione migliore: la sala è stata rafforzata in modo sicuro al costo di pochi umili droni."
 colony.9234.a:0 "Imparare. Adattare. Superare."

 colony.9240.name:0 "Intuizione" #guardians
 colony.9240.desc:0 "La nostra esplorazione su [Root.GetName] ha finalmente prodotto alcune intuizioni. La nostra prima valutazione si è rivelata corretta. La cripta è in realtà una gigantesca fonderia. Un'ulteriore analisi del linguaggio alieno rivela che ci si riferiva a una Forgia Reale. Tuttavia, la Forgia non è mai stata operativa, a quanto pare, i suoi costruttori non avevano la tecnologia necessaria per portare a termine il progetto.\nDovrebbe essere possibile completare il loro lavoro, a patto di riuscire a entrare nel cuore della fonderia. Anche se la strada è bloccata da pesanti porte, i nostri ingegneri insistono che possono essere superate. Tuttavia, poiché le porte non hanno meccanismi di chiusura o di apertura evidenti, sarà necessaria l'applicazione di una certa di forza prima di poter procedere."
 colony.9240.a:0 "Aprite le porte con delicatezza." #casual 1
 colony.9240.a.desc:0 "Cercheremo di aprire le porte con utensili elettrici e macchinari pesanti. Con un po' di fortuna, saremo dentro senza ulteriori problemi."
 colony.9240.b:0 "Fate esplodere le porte." #casual 2
 colony.9240.b.desc:0 "A volte l'approccio violento è l'approccio migliore. Piazza gli esplosivi e falla finita."
 colony.9240.c:0 "Esaminate meglio le porte." #spiritualist
 colony.9240.c.desc:0 "Non siamo precipitosi. Abbiamo già incontrato diverse trappole. A volte è meglio non affrettarsi con soluzioni ovvie."
 colony.9240.d:0 "Cercate altre strade." #meritocracy
 colony.9240.d.desc:0 "Siamo qualificati a superare problemi con soluzioni inusuali, quindi potremmo riuscire a trovare un'altra strada all'interno."
 colony.9240.e:0 "Sfondate le porte." #gestalt
 colony.9240.e.desc:0 "I nostri droni varcheranno le porte con facilità. Ci vorrà del tempo, ma abbiamo tutto il tempo del cosmo."

 colony.9241.name:0 "Gas!" #casual 1 pop dies
 colony.9241.desc:0 "Dopo aver forzato le porte, i macchinari che coprivano le pareti hanno iniziato a perdere gas pericoloso. Sfortunatamente, ciò è accaduto troppo rapidamente e il risultato sono state ulteriori vittime. L'intera struttura doveva essere evacuata e dovrà essere abbandonata per un po' di tempo prima di poter rientrare in sicurezza."

 colony.9242.name:0 "Esplosione!" #casual 2 lowered production
 colony.9242.desc:0 "Aprire la porta con l'esplosivo è stato facile, ma quello che non ci aspettavamo è stato il gas che si è riversato nel corridoio dopo l'esplosione. Si è scoperto che il gas era altamente infiammabile e ha distrutto alcuni dei macchinari già presenti. Per fortuna non c'era nessuno nella zona dell'esplosione, quindi non ci sono state vittime."

 colony.9243.name:0 "Meditazione" #spiritualist bad thing averted
 colony.9243.desc:0 "Sia per fortuna o per intervento divino, la stessa porta che bloccava la via da seguire rispondeva ai nostri rituali mattutini: è stata rilevata una debole risonanza armonica, una risonanza che alla fine siamo stati in grado di manipolare. La corretta serie di gesti fatti davanti a un piccolo marchio che nascondeva l'obiettivo di una telecamera ci ha assicurato un accesso senza ostacoli."
 colony.9243.a:0 "Un dono del divino."

 colony.9244.name:0 "Terza Via" #meritocracy bad thing averted
 colony.9244.desc:0 "Dopo ulteriori ricerche, abbiamo subito riconosciuto qualcosa nella porta che fungeva da telecamera di sicurezza o da scanner. Hackerarlo è stato un compito più difficile, ma siamo stati in grado di decifrarne la programmazione e le funzioni di base, ottenendo così l'accesso alla porta senza ulteriori complicazioni."
 colony.9244.a:0 "Bel lavoro."

 colony.9245.name:0 "Gas" #gestalt bad thing averted
 colony.9245.desc:0 "Sembra che durante la perforazione attraverso la porta, i nostri droni abbiano attivato un meccanismo difensivo che ha rilasciato gas armato all'interno del corridoio. Fortunatamente, il Collettivo è stato in grado di prendere le dovute precauzioni e abbastanza presto il gas si è dissipato. I droni sono già tornati al lavoro."
 colony.9245.a:0 "Procedere."

 colony.9250.name:0 "Cuore della Forgia" #starting the project
 colony.9250.desc:1 "Il cuore della forgia su [Root.GetName] è una sala macchine contorta piena di tubi, nastri trasportatori e quelle che sembrano delle postazioni di lavoro. La nostra scansione iniziale e un rapido sopralluogo hanno rivelato che mancano alimentazione, manutenzione e i sistemi chiave. Sembra anche che la nostra esplorazione della cripta possa avere qualche effetto sul funzionamento interno della macchina. Possiamo provare a ripararlo, anche se richiederà molto tempo: possiamo sempre allestire un rottamatore e smontare l'intera macchina."
 colony.9250.a:0 "Riparatelo." #casual
 colony.9250.a.desc:0 "Collegheremo il macchinario alla rete elettrica planetaria e lo ripareremo."
 colony.9250.b:0 "Riparatelo e imparate a usarlo." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Riparare i macchinari non è sufficiente: dobbiamo imparare come funziona."
 colony.9250.c:0 "Ripararlo è nostro dovere." #philosopher king + 1 society output
 colony.9250.c.desc:0 "Questa forgia servirà l'impero e ci fornirà potenziali conoscenze sui suoi abitanti originari."
 colony.9250.d:0 "Servirà l'alveare." #natural neural network + 1 society output
 colony.9250.d.desc:0 "Questa forgia servirà l'alveare e ci fornirà potenziali conoscenze sui suoi abitanti originari."
 colony.9250.e:0 "Riparatelo e imparate a usarlo." #introspective + 1 engineering output
 colony.9250.e.desc:0 "Riparare i macchinari non è sufficiente: dobbiamo imparare come funziona."
 colony.9250.f:0 "Smantellatelo." #opting out - creation of salvage yards
 colony.9250.f.desc:0 "Il rottamatore inizierà il suo lento processo di smantellamento dei macchinari."

 colony.9251.name:0 "Alimentata" #special project finished
 colony.9251.desc:0 "L'energia scorre attraverso le macchine affamate su [Root.GetName]. Con un rombo assordante, i tubi hanno iniziato a trasportare i minerali liquefatti, illuminando e riscaldando l'intero impianto. Le materie prime sono state consegnate alle postazioni di lavoro dove gli operatori possono trasformarle in leghe della forma e della densità desiderate. Sembra che ogni parte della fonderia sia stata realizzata con un solo scopo in mente. Anche i pilastri non hanno solo il compito di sostenere il soffitto."
 colony.9251.a:0 "Continua."

 colony.9260.name:0 "Condizioni di Lavoro" #working conditions
 colony.9260.desc:0 "Si teme che nella camera principale della cripta su [Root.GetName] si stiano accumulando gas tossici. Il gas non è letale, ma può essere pericoloso per chiunque operi su postazioni di lavoro. Se vogliamo utilizzare appieno questo luogo, dovremmo adottare alcune misure di sicurezza."
 colony.9260.a:0 "Basta ruotare gli operatori." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "Faremo ruotare gli operatori prima che si ammalino. Potrebbe verificarsi un mal di testa occasionale."
 colony.9260.b:0 "Regolate l'orario di lavoro." #casual 2 - lowered production
 colony.9260.b.desc:0 "Garantiremo pause, consentendo al gas di dissiparsi per un posto di lavoro più sicuro."
 colony.9260.c:0 "Usate gli schiavi." #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "Chi se ne frega degli schiavi? Potremmo sempre dar loro vestiti migliori e saranno felici di rischiare la loro salute."
 colony.9260.d:0 "Emanate regole di lavoro rigorose." #shared burdens - bad outcome averted
 colony.9260.d.desc:1 "Rotazione dei lavoratori, regolamenti sull'orario e tutele in loco. Dobbiamo ridurre i rischi senza ostacolare la nostra produttività."
 colony.9260.e:0 "Ruotate i droni." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Ogni drone lavora per la coscienza finché non soddisfa il suo scopo."

 colony.9270.name:0 "Centro di Riciclaggio" #recycling
 colony.9270.desc:0 "La forgia su [Root.GetName] ha una camera di lavorazione dedicata ai materiali riciclabili che utilizza gli scarti di post-produzione per aumentare l'efficienza produttiva. Potrebbe essere utile per noi rimetterla in funzione."
 colony.9270.a:0 "Rendetela operativa." #casual
 colony.9270.a.desc:0 "Porteremo online il centro di riciclaggio."
 colony.9270.b:0 "Usate i nostri design." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "I nostri modelli di riciclaggio sono di gran lunga superiori. Potremmo implementarli nei macchinari."
 colony.9270.c:0 "Migliorate la produzione di leghe." #barbaric despoliers and purifiers - increased production
 colony.9270.c.desc:0 "Possiamo trasformare la camera di riciclaggio in un centro di purificazione dei minerali. Migliorerà la nostra produzione."

 colony.9280.name:0 "Più o Meno?" #increase production and upkeep
 colony.9280.desc:0 "Il lavoro nella forgia su [Root.GetName] è quasi completo, ma ci sono ancora punti in cui potremmo migliorare il lavoro e il design originale. Si stima che aumentando la quantità di minerali immessi, potremmo aumentare la produzione della lega."
 colony.9280.a:0 "Non stressate i macchinari alieni." #casual - don't use the opportunity
 colony.9280.a.desc:0 "Non sfrutteremo l'occasione."
 colony.9280.b:0 "Fatelo." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "Aumenteremo la produzione, ma anche la manutenzione dei minerali."
 colony.9280.c:0 "Non possiamo usare la materia organica?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "Potremmo sostituire parte dell'apporto di minerali con materia organica, ma sarà impossibile implementarla completamente."
 colony.9280.d:0 "È come la nostra vecchia tecnologia."
 colony.9280.d.desc:0 "Una volta governavamo un vasto impero e disponevamo di una tecnologia senza paragoni. Alcune tecnologie recentemente riscoperte potrebbero essere usate per migliorare la capacità di produzione della forgia."

 colony.9290.name:0 "Grande Inaugurazione!" #ending, final touches
 colony.9290.desc:0 "È finita! La forgia su [Root.GetName] è pienamente operativa, forse non come l'avevano progettata i suoi costruttori originali, ma è comunque uno spettacolo da vedere e un modo più che efficiente per produrre leghe. Non resta che raccogliere i frutti della nostra determinazione e del nostro ingegno."
 colony.9290.a:0 "Gran giorno!" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "E i Costruttori?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "Non abbiamo mai veramente scoperto cosa sia successo ai costruttori. Sembra che siano semplicemente scomparsi, lasciando dietro di sé solo vaghe informazioni su di loro. Dobbiamo raccogliere tutto ciò che possiamo e scriverlo - custodirlo."
 colony.9290.c:0 "Abbiamo bisogno di un supervisore." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "È consuetudine che le nostre élite supervisionino tali imprese: dovremmo nominare un nobile di spicco che si occupi della nostra nuova forgia."
 colony.9290.d:0 "Nominate un dirigente." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:1 "È logico che i nostri manager supervisionino un'impresa del genere, dovremmo nominare un $job_executive_with_icon$ che si occupi della nostra nuova forgia."
 colony.9290.e:0 "Bene." #gestalt - nothing, just start working

 colony.9295.name:0 "Pozze Metalliche"
 colony.9295.desc:0 "Dopo una recente pioggia, i coloni hanno notato la comparsa di pozze metalliche sulla superficie di [Root.GetName]. Queste pozze hanno una consistenza viscosa, come il metallo liquido."
 colony.9295.a:0 "Lasciatele stare. Potrebbero essere tossiche!"
 colony.9295.b:0 "Indagate ulteriormente!"
 colony.9296.name:0 "Melma Argentata"
 colony.9296.desc:0 "Le pozze viscose e metalliche su [Root.GetName] stanno crescendo. Enormi distese di terra sono ora ricoperte di melma argentata. Sembrano crescere in seguito alle forti piogge."
 colony.9296.a:0 "Indossate la tuta e indagate!"
 colony.9299.name:0 "Viscosità Elusiva"
 colony.9299.desc:0 "Le viscose pozze metalliche su [Root.GetName] sfuggono agli scienziati della colonia. Finora la loro origine non è stata determinata e si sono dimostrate resistenti alle nostre ispezioni. I nostri strumenti faticano a decifrare la loro composizione chimica. Dobbiamo eseguire altri test se vogliamo avere delle risposte."
 colony.9299.a:0 "Continuate a provare!"
 colony.9297.name:0 "Scomparsa delle Pozze"
 colony.9297.desc:0 "Sono sparite! Le viscose pozze metalliche su [Root.GetName] sono scomparse. È come se fossero evaporate. Non sappiamo se e quando torneranno..."
 colony.9297.a:0 "A volte queste cose si risolvono da sole..."
 colony.9298.name:0 "Ritorno della Melma Argentata"
 colony.9298.desc:0 "Sono tornate! Le viscose pozze metalliche su [Root.GetName] sono tornate. La loro natura continua a sfuggire ai coloni di [Root.GetName]. Ci è stata offerta un'altra opportunità. Dovremmo indagare su di loro finché siamo in tempo."
 colony.9298.a:0 "Una seconda possibilità..."
 colony.9300.name:0 "Elementare, Caro Leader!"
 colony.9300.desc:0 "È stato scoperto un nuovo elemento su [Root.GetName]! Abbiamo fatto un passo in avanti con il caso delle pozze metalliche viscose, scoprendo che contengono un elemento chimico unico. L'elemento, che chiamiamo [Root.GetName]onium, è presente nell'aria di [Root.GetName], quando cade durante le precipitazioni elevate, assume la consistenza viscosa che abbiamo visto sulla superficie del pianeta. Le loro apparizioni sono cicliche, proprio come pozzanghere a base di monossido di idrogeno.\n\nUna scoperta affascinante. La nostra comprensione degli elementi continua a crescere." #Questa stringa contiene una battuta linguistica che aggiunge 'onion' alla fine del nome di un pianeta per creare un nuovo elemento chimico, ad esempio 'Eartonio'. Penso che sia divertente in inglese, ma non sono sicuro di come verrà letto nelle altre lingue.

 colony.9300.a:0 "Abbiamo ancora molto da imparare."
 FASCINATING_METEOROLOGY_PROJECT:0 "Meteorologia Affascinante"
 FASCINATING_METEOROLOGY_PROJECT_DESC:0 "La ricerca sull'affascinante meteorologia di [Root.GetName] potrebbe rivelarsi preziosa per il nostro sviluppo scientifico."
 colony.9301.name:0 "Conoscenza Preziosa"
 colony.9301.desc:0 "Abbiamo acquisito una conoscenza inestimabile dei sistemi meteorologici unici di [Root.GetName]. Oltre ad ampliare la nostra comprensione degli elementi chimici, la nostra recente ricerca ha avuto implicazioni positive per la produzione alimentare."
 colony.9301.a:0 "Una conclusione positiva."
