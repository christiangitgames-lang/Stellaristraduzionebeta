 anomaly.7030.desc:0 "Abbiamo scoperto un'antica astronave aliena semisepolta nel cratere di un'asteroide. L'esterno di questa nave scientifica ha una vasta gamma di sensori e nessun armamento. Lo scafo non è stato danneggiato in alcun modo prima che si schiantasse. Possiamo supporre che questa catastrofe sia stata il risultato di un errore fatale causato dall'equipaggio."
 anomaly.7030.desc.a:0 "Che tragedia."

