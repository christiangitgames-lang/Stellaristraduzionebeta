 eldritch_horror_mod:0 "Conoscenza Eldritch"
 eldritch_horror_mod_desc:0 "Una conoscenza data all'impero da un essere eldritch. In cambio chiede solo una piccola parte della nostra popolazione."

 crystalline_architecture_mod:0 "Architettura Cristallina"
 crystalline_architecture_mod_desc:0 "I miglioramenti apportati al layout hanno aperto più spazio per i residenti dell'habitat."

 nanite_swarm_modifier:0 "Sciame di Naniti"
 nanite_swarm_modifier_desc:0 "Questo pianeta è infestato da uno sciame di nanomacchine aliene, che attaccano tutto ciò che entra nell'atmosfera - biologico o meccanico."
 tamed_nanite_swarm_modifier:0 "Sciame di Naniti Addomesticato"
 tamed_nanite_swarm_modifier_desc:0 "Uno sciame di naniti auto-evoluto è stato addomesticato su questo pianeta e ora aiuta i coloni nella loro vita quotidiana."

 new_resonance_music_art:0 "Musica e Arte Risonanti"
 new_resonance_study:0 "Studiare la nuova risonanza"

 turtle_world_modifier:0 "Isole Mobili"
 turtle_world_modifier_desc:0 "Ciò che inizialmente, osservando il pianeta, scambiammo per un arcipelago, si è rivelato essere il dorso di enormi rettili che riaffiora dalle acque. La popolazione dovrà prestare attenzione a dove costruirà casa!"
 turtle_world_modifier_alone:0 "Sulle spalle delle Nemma"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Gli abitanti hanno deciso di lasciarli in pace."
 turtle_world_slaves_modifier:0 "Nemma Schiavizzate"
 turtle_world_slaves_modifier_desc:0 "Questo mondo ha schiavizzato le Nemma giganti native che vi abitano, ottimizzando l'uso del pianeta."
 embraced_turtle_slavery_modifier:0 "Schiavitù forzata delle Nemma"
