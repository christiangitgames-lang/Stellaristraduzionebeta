 # Closing Aperture
 BREACHSEALER_CAT: "Rilevata Breccia nell'Universo"
 BREACHSEALER_CAT_DESC: "L'oscuro sistema di Seddom ospita uno squarcio nel tessuto dell'universo. Ancora più insolito è il fatto che la frattura stessa si stia gradualmente riducendo, come se qualcosa o qualcuno stesse lavorando per ripararla."
 anomaly.7200.name: "Breccia nell'Universo"
 anomaly.7200.desc: "Seddom è uno spettacolo inquietante. I pianeti vorticosi sono avvolti dall'oscurità; nelle vicinanze c'è una breccia nel tessuto del nostro universo, delle fauci cosmiche divorano lo splendore della stella del sistema.\n\nNonostante la disposizione apparentemente naturale dei planetoidi, ulteriori analisi hanno rivelato che essi sono disposti con precisione matematica. Millenni fa, una forza incredibile ha ordinato i corpi orbitali di questo sistema in uno schema specializzato, che non solo ha mitigato gli effetti della frattura, ma ha impedito che si diffondesse nel resto della galassia.\n\nArriviamo qui in un momento propizio: un'opera monumentale sta per essere completata. Il ripristino di questo sistema è imminente."
 anomaly.7200.a: "Grazie per aver riparato la nostra galassia."

