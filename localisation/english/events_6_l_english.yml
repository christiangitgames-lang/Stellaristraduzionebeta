## Event Chain: Rapid Desertification
 RAPID_DESERTIFICATION_CAT: "Rapida Desertificazione"
 RAPID_DESERTIFICATION_CAT_DESC: "Le immagini aeree scattate della vegetazione in rapida diminuzione sul pianeta [From.Planet.GetName] potrebbero indicare la presenza di una forma di vita non identificata che abita la sua superficie."
 anomaly.7135.name: "Identificata Fauna Aliena"
 anomaly.7135.desc: "Abbiamo trovato la vita su [desertling_planet.GetName]. Vasti branchi di piccoli mammiferi non senzienti vagano su tutta la superficie planetaria.\n\nLa loro popolazione, etichettata come 'creature del deserto' dai nostri scienziati, sta aumentando a un ritmo allarmante. Il pianeta è già al di là delle sue capacità e l'ecosistema si sta deteriorando rapidamente."
 anomaly.7135.a: "Indagate sul motivo per cui questo accade ora."
 anomaly.7135.b: "Meglio non intervenire."
 anomaly.7135.b.tooltip: "Monitoreremo la situazione da lontano."
 RAPID_DESERTIFICATION_PROJECT: "Ecosistema Gravato"
 RAPID_DESERTIFICATION_PROJECT_DESC: "Il pianeta [desertling_planet.Planet.GetName] è sovrappopolato da un branco di mammiferi in rapida diffusione. Con le risorse adeguate, i nostri scienziati potrebbero raccogliere maggiori informazioni sulle origini e sulle capacità di questa specie non senziente."
 anomaly.7140.name: "Specie Invasive"
 anomaly.7140.desc: "Durante lo studio delle creature del deserto su [desertling_planet.GetName] i nostri scienziati hanno fatto un'osservazione fondamentale. Nonostante la natura ubiqua della specie, vi è una sorprendente assenza di reperti fossili corrispondenti. Questi intrusi ecologici hanno causato danni ambientali estremi in un periodo di tempo relativamente breve e molto probabilmente sono stati trasportati qui da qualcuno da un altro mondo.\n\nL'urgente necessità di un intervento è diventata evidente. Se non si interviene, queste creature distruggeranno ciò che resta dell'ecosistema naturale di questo pianeta."
 anomaly.7140.a: "Adotteremo quante più creature possibili."
 anomaly.7140.a.tooltip: "Saremo responsabili delle loro azioni."
 anomaly.7140.b: "Attuare il controllo sulla popolazione animale."
 anomaly.7140.b.tooltip: "Alcune modifiche genetiche potrebbero essere utilizzate per frenare la crescita..."
 anomaly.7140.c: "Sterminate le bestie."
 anomaly.7140.c.tooltip: "Il pianeta deve essere protetto a tutti i costi."
 anomaly.7140.d: "Prenderemo alcuni animali come bestiame."
 anomaly.7140.d.tooltip: "Prenderemo due schiavi per ogni pianeta."
 POPULATION_CONTROL_PROJECT: "Controllo della Popolazione"
 POPULATION_CONTROL_PROJECT_DESC: "Per salvare lo stato ecologico del pianeta [desertling_planet.GetName] è necessario sopprimere la crescita esponenziale della popolazione della fauna invasore. I nostri scienziati hanno bisogno di tempo e risorse per trovare una soluzione fattibile."
 anomaly.7145.name: "Evento di Estinzione"
 anomaly.7145.base: "ha ceduto all'infestazione dei mammiferi che si riproducevano in modo esponenziale. Un profondo silenzio avvolge il paesaggio ormai brullo, dove ogni traccia di vegetazione è stata divorata fino alle radici.\n\nGli stessi mammiferi onnivori giacciono immobili, morti di fame o mangiati dai loro simili con il progredire della carestia."
 anomaly.7145.desc: "Abbiamo ricevuto la notizia che il pianeta [desertling_planet.GetName], $anomaly.7145.base$"
 anomaly.7145.b.desc: "Abbiamo ricevuto la notizia che il pianeta [desertling_planet.GetName] $anomaly.7145.base$"
 anomaly.7145.a: "Almeno adesso la sofferenza è finita."
 anomaly.7145.b: "La nostra colonia è distrutta."
 anomaly.7150.name: "Rinascita della Natura"
 anomaly.7150.desc: "Dopo un arduo sforzo per sterilizzare e alterare geneticamente le creature del deserto sul pianeta [desertling_planet.GetName], la loro popolazione è stata finalmente ridotta a un livello sostenibile.\n\nSenza una quantità eccessiva di animali, è rinato un delicato equilibrio. La natura si sta rapidamente ripristinando, mentre nuove macchie d'erba iniziano a spuntare sul deserto un tempo arido."
 anomaly.7150.a: "Un paradiso nascosto."
 anomaly.7155.name: "Deserto Rosso"
 anomaly.7155.desc: "Alla fine, l'ultimo roditore giace morto sul pianeta [desertling_planet.GetName]. La sabbia stessa è stata tinta di rosso a causa del nostro enorme sforzo per salvare il pianeta dalla sua infestazione, ma nuovi germogli verdi hanno già cominciato a crescere. Siamo arrivati ​​giusto in tempo."
 anomaly.7155.a: "Bisognava farlo."
 colony.7160.name: "Tesori Nazionali"
 colony.7160.desc: "Quando abbiamo importato nei nostri pianeti le creature del deserto, nessuno avrebbe potuto prevederne i risultati. Questi animali si sono adattati perfettamente al nostro modo di vivere, diventando amati compagni nelle famiglie in tutto il nostro territorio.\n\nLa loro rapida integrazione ha portato a ipotizzare che queste creature siano state un tempo addomesticate. Qualunque sia la causa della loro innata cordialità, le voci non fanno altro che accrescere il fascino di queste straordinarie creature."
 colony.7160.a: "In un certo senso, ci hanno salvato."
 colony.7165.name: "Creature Fastidiose"
 colony.7165.desc: "Ci sono giunte notizie terribili. Alcune creature del deserto si sono liberate durante il trasporto, formando una comunità selvaggia in rapida espansione. La situazione deve essere gestita rapidamente per evitare un collasso ambientale."
 colony.7165.a: "Date la caccia alle bestie!"
 colony.7165.b: "Costruite una riserva murata."
 colony.7170.name: "Controllo delle Creature"
 colony.7170.desc: "Abbiamo avuto un discreto successo nel frenare la dilagante infestazione delle creature del deserto. Purtroppo non siamo stati in grado di sradicare queste bestie sfuggenti. È fondamentale continuare a monitorare la situazione poiché potrebbe raggiungere un punto di svolta in qualsiasi momento."
 colony.7170.a: "La caccia continua."
 colony.7175.name: "Infestazione Incontrollabile"
 colony.7175.desc: "I nostri tentativi di controllare l'infestazione delle creature del deserto sono stati resi vani. I voraci animali hanno già scavato in profondità, espandendo le loro grandi colonie più velocemente di quanto riusciamo a sterminarle. La battaglia è persa se non permettiamo ai nostri militari di usare il loro vasto arsenale di esplosivi e gas nocivi, un'azione che metterebbe a rischio il benessere di tutti gli abitanti della superficie."
 colony.7175.a: "Gli animali sono qui per restare..."
 colony.7175.b: "NON perderemo una guerra a causa di semplici roditori."
 colony.7175.b.tooltip: "Distruggeremo l'intero pianeta se necessario."

