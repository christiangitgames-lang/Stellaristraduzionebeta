l_english:

 # Anomaly Category
 the_lonely_bot_category:0 "Segni di Vita Antica"
 the_lonely_bot_category_desc:0 "[Root.GetName] mostra segni di esser stato una volta patria di un'antica civiltà."
 NANO_SWARM_CAT:0 "Deserto abbandonato"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName] ha importanti masse d'acqua, eppure le sue terre sono deserti senza vita. Ulteriori studi sono giustificati."
 STAR_RESONANCE_CAT:0 "Una Strana Risonanza"
 STAR_RESONANCE_DESC:0 "I nostri scienziati hanno scoperto quello che inizialmente sembrava essere un malfunzionamento del sensore vicino alla corona di [root.GetName], tuttavia è ancora lì dopo il riavvio dei sensori. Un'occhiata più da vicino è giustificata."
 ALPHA_CENTAURI_CAT:0 "Stasi"
 ALPHA_CENTAURI_CAT_DESC:0 "La particolare orbita di [From.GetName] attorno alla sua stella nana rossa rende il pianeta in rotazione sincrona e potenzialmente degno di ulteriori indagini."
 FROZEN_SPRINGS_CAT:0 "Calore Misterioso"
 FROZEN_SPRINGS_CAT_desc:0 "Durante l'ispezione di [From.GetName], la squadra scientifica ha rilevato insolite tracce di calore provenienti dall'interno della superficie ghiacciata del pianeta." 
 
 # Deposits
 d_hab_lonely_bot_deposit:0 "Robot enigmatico"
 d_hab_lonely_bot_deposit_desc:0 "Un piccolo robot antico ed enigmatico, che supervisiona una fabbrica che risale a una civiltà precedente."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Juvenile Nemma"
 d_house_turtle_desc:0 "Una giovane Nemma che abbiamo allevato e che ora è abbastanza grande per essere in grado di portare un po' della nostra produzione."
 d_turtle_miner:0 "Operazione Mineraria Nemma"
 d_turtle_miner_desc:0 "L'attento equilibrio di farmaci e inibitori del dolore ci permette di perforare le Nemma pur rimanendo su di esse."
 d_turtle_corpse:0 "Corpi Nemma"
 d_turtle_corpse_desc:0 "I resti galleggianti del gigantesco Nemma che un tempo viveva qui possono ancora essere visti dall'orbita. L'anfibio rettiliano non è ormai altro che un'isola galleggiante."

 d_nano_corpses:0 "Resti dello sciame di naniti"
 d_nano_corpses_desc:0 "Una polvere sottile è tutto ciò che rimane dell'enorme sciame di naniti che si è evoluto, e che un tempo ricopriva, Parvus III."
 # Jobs
 job_robot_caretaker:0 "Custode Robot"
 job_robot_caretaker_plural:0 "Custodi Robot"
 job_robot_caretaker_desc:0 "Un custode mantiene il robot che è diventato una specie di mascotte del pianeta."
 mod_job_robot_caretaker_add:0 "Lavori da $job_robot_caretaker$"
 turtle_miner: "$job_turtle_miner$"
 job_turtle_miner:0 "Minatore Nemma"
 job_turtle_miner_plural:0 "Minatori Nemma"
 job_turtle_miner_desc:0 "Usando potenti trivelle, possiamo raccogliere sia il guscio minerale che le interiora biologiche dei giganteschi Nemma nativi."
 job_turtle_miner_gestalt:0 "Drone Minerario Nemma"
 job_turtle_miner_gestalt_plural:0 "Droni Minerari Nemma"
 job_turtle_miner_gestalt_desc:0 "Usando potenti trivelle, possiamo raccogliere sia il guscio minerale che le interiora biologiche dei giganteschi Nemma nativi."
 miner_is_turtle_miner_tt: "I $job_miner_plural_with_icon$ vengono convertiti in [miner.GetIcon] $job_turtle_miner_plural$"
