 # Mysterious Rocks Formation
 MYSTERIOUS_ROCK_CAT: "Una Strana Formazione Rocciosa"
 MYSTERIOUS_ROCK_CAT_DESC: "Durante il perlustramento, abbiamo scoperto una formazione rocciosa grottesca in quello che si pensava fosse solo un pianeta arido."
 anomaly.2000.name: "Rocce Grottesche"
 anomaly.2000.start.desc: "La continua esplorazione del pianeta ha sollevato più domande che risposte. La superficie è disseminata di statue inquietanti e realistiche, con espressioni pietrificate in un'agonia silenziosa."
 anomaly.2000.default.desc: "$anomaly.2000.start.desc$\n\nI nostri scienziati sono divisi: alcuni ritengono che queste forme fossero un tempo esseri viventi, trasformati in pietra da una forza sconosciuta. Altri suggeriscono che rappresentino divinità venerate da una civiltà ormai dimenticata da tempo. Alcuni, più cauti, ritengono che le statue non siano un tributo, ma un avvertimento: un messaggio minaccioso rivolto a chiunque osi disturbare il pianeta."
 anomaly.2000.hive.desc: "$anomaly.2000.start.desc$\n\nMolti pensieri diversi affollano la nostra coscienza collettiva: alcune di queste forme potrebbero essere state esseri viventi, trasformati in pietra da una forza sconosciuta. O forse rappresentano divinità venerate da una civiltà ormai dimenticata. Forse queste statue non siano un tributo, ma un avvertimento: un messaggio minaccioso rivolto a chiunque osi disturbare il pianeta."
 anomaly.2000.a: "La ricerca prosegue."
 anomaly.2000.b: "Interrompere le indagini."
 anomaly.2005.desc: "Ulteriori indagini condotte dall'equipaggio hanno identificato le statue come resti di un'antica specie che presenta una forte somiglianza con i Lithoidi. Qualunque essenza un tempo tenesse insieme le loro forme, si è deteriorata da tempo. Ora, esposte alle intemperie, si stanno gradualmente erodendo in polvere fine, disperdendo i resti della loro storia nei venti incessanti di [From.GetName]."
 anomaly.2005.a: "Affascinante."
 anomaly.2006.desc: "Ulteriori tentativi da parte dell'equipaggio di approfondire le indagini sono stati bruscamente interrotti da un'improvvisa raffica di vento che ha spazzato il sito di ricerca. Le fragili figure di pietra si sono sbriciolate in polvere, cancellando ogni traccia dell'enigma che un tempo rappresentavano. Senza prove residue da analizzare e senza conclusioni chiare da trarre, non ci resta altra scelta che interrompere le indagini."
 anomaly.2006.a: "Che Sfortuna."
 GROTESQUE_ROCK_PROJECT: "Esplora la Grottesca Formazione Rocciosa"
 GROTESQUE_ROCK_PROJECT_DESC: "Ci siamo imbattuti in una grottesca formazione rocciosa sulla superficie di [From.GetName]. Sono necessari ulteriori approfondimenti per determinare le motivazioni del perché si trovi su questo pianeta apparentemente arido."

## Icy Flowers
 ICY_FLOWERS_CAT: "Una Fredda Scoperta"
 ICY_FLOWERS_CAT_DESC: "I tentativi ripetuti di scansionare la crosta glaciale che ricopre [From.GetName] hanno prodotto dati irregolari e modelli inaspettati di interferenza. Qualcosa sotto il ghiaccio continua a disturbare le nostre apparecchiature. Si consiglia di approfondire le indagini."
 anomaly.2010.name: "Paradiso Botanico"
 anomaly.2010.desc: "Gli scavi sotto la crosta ghiacciata di [From.GetName] hanno portato alla luce una caverna sotterranea molto vasta. Sorprendentemente, questa serra nascosta è un ecosistema rigoglioso, dove flora e fauna prosperano in isolamento, protette dal ghiaccio dall'ambiente ostile della superficie del pianeta. La caverna mantiene un microclima stabile, probabilmente sostenuto da sorgenti geotermiche."
 anomaly.2010.a: "C'è ancora molto da esplorare qui."
 anomaly.2010.b: "Abbandonate il progetto."
 anomaly.2015.name: "Affrontate ogni probabilità"
 anomaly.2015.desc: "Più all'interno della caverna, abbiamo incontrato un campo di fiori molto vasto. Nel momento in cui abbiamo iniziato l'osservazione, l'intero campo è esploso in una fioritura, inondando la camera di una radiosa bioluminescenza. L'analisi botanica suggerisce che questa specie fiorisce solo una volta ogni 100 milioni di anni, in seguito a un preciso allineamento di fattori ambientali.\n\nIl fatto che il nostro arrivo abbia coinciso con un evento del genere sfida ogni probabilità, ma che si tratti di una semplice coincidenza o di qualcosa di più, è stata sicuramente un'esperienza straordinaria."
 anomaly.2015.a: "Una scoperta sbalorditiva."
 anomaly.2020.name: "Segreti inesplorabili"
 anomaly.2020.desc: "Durante l'ulteriore discesa nella caverna, l'attività sismica ha improvvisamente destabilizzato la struttura. Un improvviso tremore tettonico ha attraversato le pareti, minacciando di provocare un crollo imminente. Di fronte al rapido deterioramento delle condizioni, abbiamo avviato immediatamente i protocolli di evacuazione. I segreti all'interno della caverna rimangono inesplorabili."
 anomaly.2020.a: "Che Sfortuna."
 BOTANICAL_GARDEN_PROJECT: "Esplora il Paradiso Botanico"
 BOTANICAL_GARDEN_PROJECT_DESC: "Sotto la crosta ghiacciata di [From.GetName] si trova una caverna sotterranea molto vasta. Vorremmo inviare una spedizione per approfondire gli studi su questo ambiente così straordinario."

## A Court of Blossoms
colony.10000.name: "Strane Impronte"
colony.10000.desc: "Sono giunte segnalazioni dalle nostre stazioni agricole periferiche su [Root.GetName]. Diversi [Owner.GetFarmerPlural] sono scomparsi senza lasciare traccia, le loro fattorie sono rimaste stranamente intatte, fatta eccezione per la comparsa di enormi impronte sul terreno circostante.\n\nLe impronte studiate durante l'indagine planetaria risultano diverse dl'una dall'altra: un quadrupede con dita larghe e artigli, abbastanza profonde da suggerire una creatura di massa consistente. I coloni temono che potremmo avere a che fare con un predatore sconosciuto."

colony.10000.a: "Indaga ulteriormente!"
colony.10000.b: "Speculazioni inutili. Tornate al lavoro"

colony.10005.name: "Un Mostro ormai Morto"
colony.10005.desc: "La spedizione nella natura selvaggia si è rivelata faticosa, ma alla fine fruttuosa. Dopo giorni passati a seguire le tracce della creatura, il nostro team è arrivato sul luogo della devastazione: il cadavere della bestia presenta un esoscheletro fortemente chitinoso, creste spinose lungo la schiena e una coda segmentata che termina con un unico pungiglione ricurvo. Il corpo è perforato da numerose punture.\n\nAndando oltre, nascosto da un efficace telo mimetico fatto di rampicanti bioluminescenti, i nostri strumenti rilevano un antico giardino. Colonne di marmo infrascate dall'edera, sentieri lisci di ossidiana. Il nostro team si avvicinò con cautela fino a quando non intravide i custodi del giardino: una specie umanoide, dall'aspetto elegante e dalla pelle leggermente luminosa. Nonostante l'aspetto armonioso, i fiori e le viti creavano un velo spesso fino a formare una barriera. Avremmo dovuto perforare questa copertura molto scintillante per avvicinarci a loro."

colony.10005.a: "Tentiamo di penetrare la barriera."

colony.10010.name: "Continue Scomparse"
colony.10010.desc: "La frequenza degli incidenti è aumentata. Questa volta, le impronte non si sono limitate a passare accanto alle fattorie, ma le hanno attraversate. Intere strutture sono state distrutte con una forza impressionante. Le tracce di lotta suggeriscono che le vittime siano state catturate vive e non abbiano opposto resistenza. Diverse famiglie hanno già abbandonato le loro proprietà per rifugiarsi nel centro della colonia."

colony.10010.a: "È ora di trovare il colpevole."
colony.10010.b: "La violenza fa parte della vita."

colony.10015.name: "Una Corte di Fiori"
colony.10015.desc: "Vi do il benvenuto, viaggiatori, in nome della Corte dei Fiori. Sono Re Tamperion, o come mi chiamano i miei parenti, il 'Cuore d'Oro', sovrano non per forza, ma per eredità e rituale. Sono il custode di questo mondo e il pastore del mio popolo, gli Anathari. Siete allarmati nel sentire la vostra lingua? Non temete. Vi studiamo da quando avete deciso di chiamare [Root.GetName] la vostra casa. Dovete essere davvero un popolo potente, se siete riusciti a penetrare il nostro velo. Siamo onorati di incontrarvi."

colony.10015.a.question: "Cos'è la Corte dei Fiori?"
colony.10015.a.answer: "Siamo la corte dell'eterna fioritura e della prosperità. La nostra cultura è orgogliosa di non essere accomunata alle armi o dal dominio, ma dall'armonia, raggiunta attraverso la comprensione reciproca e la gentilezza che alberga in ognuno di noi. Nella Corte dei Fiori, la tradizione non è un residuo del passato, ma la nostra legge. Condividere con noi le nostre storie, le nostre canzoni e i nostri raccolti significa intravedere il nostro modo di vivere in uno scambio reciproco di comprensione."

colony.10015.b.question: "Cosa puoi raccontarci del mostro?"
colony.10015.b.answer: "La creatura che avete incontrato, il 'grande guardiano', un tempo era il nostro protettore. Ma col tempo è stato consumato da una piaga interna, causata da un fungo 'cordyceps' neurale annidato nel suo cervello, che gli ha svuotato la mente e corrotto il suo corpo. Abbiamo posto fine alle sue sofferenze non per rabbia, ma per dolore e disperazione. Non era una bestia aliena, ma una parte di noi."

colony.10015.c.question: "Cosa volete da noi?"
colony.10015.c.answer: "Potreste trovare strani i nostri costumi. Rituali, cerimonie, canti, simbiosi con la flora che pensa e sogna. Ma comprendete questo: la convivenza con noi non è concessa gratuitamente. Chi rifiuta di imparare ne subirà le conseguenze. Questa è la nostra unica offerta. Non si tratta né di sottomissione e né di controllo, ma di comprensione e accettazione reciproca. Una celebrazione, se volete. È l'essenza più pura di ciò che definiamo armonia tra la nostra gente. Se accetterete di percorrere quella strada con noi, sappiate che non camminerete da soli."

colony.10015.a: "Accettiamo e siamo qui per imparare."
colony.10015.b: "Spiacente, ma siamo qui per fondare una colonia."

colony.10016.name: "$colony.10015.name$"
colony.10016.desc: "Nel nome dell'intera Corte dei Fiori, vi porgo i nostri più sinceri ringraziamenti per la vostra collaborazione. State certi che chi ci invierete sarà accolto come uno di noi e non gli mancherà nulla."
colony.10016.a: "Molto bene."

colony.10017.name: "$colony.10015.name$"
colony.10017.desc: "Così sia. La tua decisione è presa, e anche la nostra. Ti ho offerto il mio consiglio, ma ora devi raccogliere i frutti della tua scelta."
colony.10017.a: "Ci prepareremo per qualsiasi cosa accada."

colony.10020.name: "Un Attacco Fulmineo"
colony.10020.desc: "Non ci fu alcun preavviso. Re Tamperion emerse dal cuore dei giardini, avvolto da un'armatura cerimoniale intessuta di viti viventi e fiori bioluminescenti. Ad ogni passo, deliberato lungo il confine della colonia, il mondo stesso si risvegliò. Le viti strisciavano dal suolo, mentre i petali si dispiegavano come lame. L'aria si fece densa di polline dorato, fine e luminescente. Si infiltrò nelle prese d'aria e nei polmoni. Nel giro di poche ore, aveva causato la morte di molte persone, provocando convulsioni, follia e, infine, la morte.\n\nSolo l'intervento delle difese automatizzate della colonia riuscì alla fine a sconfiggerlo. Re Tamperion cadde senza dire una parola; i testimoni dicono che il suo ultimo sguardo non esprimeva odio, ma una profonda e solenne delusione.\n\nDove un tempo sorgeva la Corte dei Fiori, i nostri esploratori hanno trovato solo una foresta desolata. È come se il regno fosse tornato a fondersi con il suolo, portando con sé i suoi segreti e il suo dolore."

colony.10020.a: "Un finale amaro."

colony.10025.name: "Uno di Loro"
colony.10025.desc: "Ci siamo immersi nelle usanze degli Anathari. Partecipando ai riti cerimoniali e entrando in sintonia con i loro particolari rituali, abbiamo iniziato a coglierne il significato e a comprenderne i loro usi e costumi.\n\nDurante le cerimonie notturne condivise, incentrate sui cicli di longevità e fertilità, gli Anathari hanno iniziato a rivelare frammenti di una storia soppressa. La gente parlava di un'antica e persistente piaga che un tempo ricopriva il pianeta e che ancora oggi controlla gli Anathari."

colony.10025.a: "C'è molto di cui discutere."

colony.10026.name: "Re Tamperion"
colony.10026.desc: "C'era un tempo, molto prima che la tua specie mettesse piede su questo suolo, in cui noi, gli Anathari, fungevamo da nobili amministratori. Abbiamo plasmato questo mondo al ritmo del suo respiro, guidando gli ecosistemi, bilanciando le correnti, prendendoci cura del mondo vivente come si fa con un giardino, con infinita pazienza. Tuttavia, l'equilibrio non dura a lungo senza essere messo in discussione."

colony.10026.a.question: "Chi o cosa ha disturbato questo equilibrio?"
colony.10026.a.answer: "Da sotto le radici della storia è sorta un'entità che chiamiamo 'Immortale Oscuro', una forza che non è né nata né vincolata ma che è sempre esistita. All'inizio credevamo che fosse venuta in pace, quindi le abbiamo aperto le nostre porte, invitandola a entrare per uno scambio reciproco. Ma una volta dentro i nostri confini, ha scatenato tutto il suo potere su di noi, rendendoci schiavi in un istante. Ora stiamo marcendo dall'interno. Lentamente, stiamo appassendo."

colony.10026.b.question: "Che ruolo abbiamo boi in tutto questo?"
colony.10026.b.answer: "Voi, [Owner.GetSpeciesNamePlural], possedete una forza che noi abbiamo perso da tempo. Una vitalità che non è vincolata dalla nostra storia. E quindi non te lo chiedo come sovrano, ma come residuo di tutto ciò che era un tempo: ci aiuterete? La fonte di questa presenza cresce con il passare dei cicli e non so per quanto tempo ancora gli Anathari potranno sopportare questa piaga."

colony.10026.c.question: "Cosa vuoi che facciamo?"
colony.10026.c.answer: "L'Immortale Oscuro deve essere affrontato. Molto tempo fa, un grande eroe ci provò ma morì. Tuttavia, morendo, strappò via un frammento della sua essenza. Forse potrai decifrarlo e localizzarne la controparte da qualche parte su [Root.GetName]. La tua tecnologia potrebbe essere abbastanza potente da rompere il suo occultamento.\n\nSolo uniti possiamo sperare di sopravvivere. Sappi questo: fallire significa molto più della caduta degli Anathari o della fine della tua colonia. Se lasciata incontrollata, questa presenza potrebbe divorare il pianeta stesso."

colony.10026.a: "Dobbiamo fermare questo Immortale Oscuro."
colony.10026.b: "Non possiamo fidarci di questo cosiddetto re."

colony.10027.name: "Un Dubbio Fondato"
colony.10027.desc: "Quello che era iniziato come uno scambio pacifico ha assunto dimensioni più sottili e inquietanti. La partecipazione ai riti Anathari ha causato ritardi nei rapporti, ricordi frammentati e alterazioni del sonno. Re Tamperion rimane cortese, ma sempre più evasivo quando gli viene chiesto quale sia lo scopo più profondo di questi riti. Le sue spiegazioni, sebbene poetiche, spesso eludono le domande dirette. Persino il suo titolo, 'Cuore d'Oro', non compare in nessuna dottrina Anathari documentata. Alcuni ora suggeriscono che i rituali non servano solo come legame culturale, ma come strumenti di calibrazione psicologica.\n\nQualunque sia il metodo, il risultato è inequivocabile: ci stiamo allineando con Tamperion e i suoi avi. Quando parla dell'Immortale Oscuro, sembra più un sacro dovere di aiutare i nostri più cari alleati, gli Anathari."

colony.10027.a: "Certo che vi aiuteremo."
colony.10027.b: "Basta con queste idiozie!"

colony.10030.name: "Cosa c'è oltre la Morte"
colony.10030.desc: "La nostra azione è stata rapida. Una squadra d'assalto della milizia si è infiltrata nella Corte dei Fiori. Il re Tamperion stava meditando nel giardino quando abbiamo colpito. Ma il re non è caduto facilmente. I testimoni descrivono una terrificante manifestazione di ira botanica, con rampicanti che erompevano dalla pietra e strutture floreali che artigliavano l'acciaio. Quando il re è stato abbattuto, il giardino era intriso di sangue luminoso e cenere.\n\nCiò che rimaneva sotto il giardino ci ha stupito, poiché era una volta di tesori biologici: conoscenze antiche, ingegneria botanica e riserve di materiale genetico provenienti da innumerevoli cicli di raccolta. Il suolo, ora libero dai suoi antichi custodi, era più fertile di qualsiasi altro mai trovato sul pianeta. Potremmo essere entrati in una nuova età dell'oro di ricchezze e abbondanza."

colony.10030.a: "Era l'unico modo."

A_CRYPTIC_ESSENCE_PROJECT: "Ricerca sull'Essenza"
A_CRYPTIC_ESSENCE_PROJECT_DESC: "Re Tamperion ci ha affidato un frammento dell'Immortale Oscuro. Studiandone l'essenza, potremmo scoprire l'ubicazione della sua tana e il modo per spezzare il suo dominio sugli Anathari."

THE_CRYPTIC_ESSENCE_PROJECT: "$A_CRYPTIC_ESSENCE_PROJECT$"
THE_CRYPTIC_ESSENCE_PROJECT_DESC: "$A_CRYPTIC_ESSENCE_PROJECT_DESC$"

colony.10035.name: "L'Immortale Oscuro"
colony.10035.desc: "Gli scienziati riuscirono a decifrare l'essenza e a localizzare l'Immortale Oscuro sulla cima di una montagna desolata. Poco dopo, una squadra di spedizione arrivò sull'altopiano della montagna e trovò il sito occupato.\n\nVerso il centro si profilava l'artefice delle prove: l'Immortale Oscuro. Un'entità di origine incomprensibile, la cui forma era una fusione instabile di plasma, fumo, ossa e materia psionicamente attiva. La sua voce bypassava il suono, manifestandosi direttamente nell'architettura neurale di ogni membro della squadra presente.\n\n'Siete venuti per sottomettervi, piccoli [Owner.GetSpeciesNamePluralInsult]?' intonò lentamente, la sua voce mentale intrisa di scherno. 'Gli Anathari sono il mio bene più caro. Ma vi offro una possibilità. Affrontate le prove e dimostrate di essere degni della mia considerazione.'"

colony.10035.a: "Accettiamo la tua sfida."
colony.10035.a.tt: "Inizia la Prova di Coraggio."
colony.10035.b: "Rifiutiamo la sfida. Attaccate immediatamente."

colony.10040.name: "La Prova di Coraggio"
colony.10040.desc: "Un unico colono fu trasportato in una caverna nelle profondità della montagna, con l'Immortale Oscuro che faceva da guida. Una bestia mostruosa attendeva nell'angolo più buio. L'entità assomigliava ad un crostaceo di dimensioni gigantesche, con il guscio che brillava di strani minerali e leghe antiche. Si comportava come se stesse proteggendo il proprio territorio, muovendosi con una coordinazione inquietante che lasciava intuire un sorprendente livello di intelligenza."

colony.10040.a: "Cerca di uccidere la bestia."
colony.10040.a.militarist: "Uccidila con il fuoco."
colony.10040.b: "Cerca di ingannare la bestia."

colony.10045.name: "Successo della Prova di Coraggio"
colony.10045.desc: "Iniziò il temibile scontro, nella caverna buia come la pece mentre il colono prescelto si lanciava nell'abisso.\n\nIl titanico crostaceo reagì all'istante, le sue chele squarciarono la roccia e la sua mole fece tremare la montagna. Ma il colono era pronto. Attirandolo in corridoi sempre più stretti, ingannò i movimenti della creatura, colpendo le articolazioni e i nodi sensoriali identificati in anticipo.\n\nQuando la polvere si posò, la creatura giaceva immobile, le sue ultime convulsioni riecheggiavano nella montagna come tuoni. Il colono emerse, coperto di sangue e polvere, ma vivo.\n\nL'Immortale Oscuro annuì lentamente, come in segno di apprezzamento per le azioni spericolate del colono. La prova di coraggio era stata completata."

colony.10045.a: "Continuiamo..."
colony.10045.a.tt: "Inizia la Prova di Saggezza."

colony.10046.name: "$colony.10045.name$"
colony.10046.desc: "Il combattimento non era mai stata una strategia praticabile. Il colono osservò i movimenti del crostaceo, la sua avversione alla luce, la sua ipersensibilità alle vibrazioni e, cosa più importante, la sua cecità. Rispondeva solo al suono. Ogni movimento era un'eco e una reazione di attacco. Il colono elaborò un piano, non di scontro, ma di diversivo.\n\nIl colono scagliò una serie di pietre contro la colonna centrale della caverna. Quando il suono riecheggiò, la bestia reagì immediatamente, caricando verso il rumore.\n\nLa colonna centrale si frantumò, facendo crollare il tetto della caverna. Il colono trovò rifugio in una nicchia molto stretta, al riparo da una parziale caduta di massi. Il crostaceo rimase sepolto sotto tonnellate di pietre, intrappolato e silenzioso.\n\nL'Immortale Oscuro sembrò apprezzare l'astuzia e l'intelligenza del colono. La prova di coraggio era stata superata con successo.."

colony.10047.name: "Fallimento della Prova di Coraggio"
colony.10047.desc: "Gli artigli della bestia erano veloci come fulmini e ronzavano debolmente nell'oscurità della caverna, ogni movimento era sfocato, ogni colpo era accompagnato da un impulso a bassa frequenza che faceva tremare la pietra.\n\nIl colono si muoveva con cautela, valutando le opzioni a sua disposizione. Una finta, un'esca, un tentativo di colpo o forse un diversivo. Ma la creatura si adattò più rapidamente del previsto. I suoi colpi successivi andarono a segno e la caverna si illuminò di una luce accecante.\n\nQuando la polvere si diradò, il colono giaceva morto. Avevamo fallito la prova."

colony.10047.a: "Uno sforzo coraggioso."

colony.10050.name: "Prova di Saggezza"
colony.10050.desc: "Un suono, inizialmente tremante e incerto, cominciò a formarsi all'interno della caverna. Ben presto, fu come se fossero le rocce stesse a parlare:\n\n§H'Sono forgiato nel silenzio, non nella conquista o nei codici,\nun patto tacito, quell'antico rancore erode.\nNessun motore mi guida, nessuna mente mi comanda,\neppure stabilizzo le stelle con mani invisibili.\nPochi mi vedono arrivare, ma tutti sentono il cambiamento.\nUna quiete dove un tempo regnava il caos.'§!"

colony.10050.a: "La risposta è 'Ascensione.'"
colony.10050.b: "La risposta è 'Armonia Galattica.'"

colony.10055.name: "Fallimento della Prova di Saggezza"
colony.10055.desc: "Non appena le parole uscirono dalla bocca del colono [Owner.Species.GetMouthName], la luce si affievolì. La voce dell'Immortale Oscuro squarciò il silenzio:'[Owner.GetSpeciesNameInsult],' disse, 'non tutto può essere risolto con la pura brama di potere.'\n\nIn quell'istante, il colono fu colpito. Nessuna arma o fiamma li avvolse, solo pressione e silenzio. Crollarono senza emettere alcun suono e la caverna inghiottì il corpo intero. Abbiamo fallito la prova."

colony.10060.name: "Successo della Prova di Saggezza"
colony.10060.desc: "Il colono fece una pausa dopo aver parlato, sperando di aver dato la risposta giusta. La sala mormorò in segno di approvazione e l'Immortale Oscuro sembrò quasi soddisfatto.\n\n'Hai capito,' disse. 'Non tutte le prove riguardano la forza o il potere. Alcune richiedono solo il coraggio di aprire la propria mente.'\n\nUna luce soffusa riempì la stanza mentre l'enigma svaniva. La prova era stata superata e la strada da percorrere attendeva."

colony.10060.a: "Dobbiamo andare avanti..."
colony.10060.a.tt: "Inizia la Prova del Sacrificio."

colony.10065.name: "Prova del Sacrificio"
colony.10065.desc: "Un colono si fece avanti per affrontare il processo e fu sollevato su un palco molto vasto e scuro. Al centro: due sedie di ossidiana e un tavolo lungo e basso. Su di esso era posata un'unica arma, un'elegante lama ricurva. Quando il colono la raccolse con una [Owner.Species.GetHandName], subito si udì un leggero ronzio di potere.\n\nSu una sedia sedeva Re Tamperion, legato non da corde, ma da luminosi cordoni di forza elementale. La sua espressione era indecifrabile, non mostrava né paura né pace, solo immobilità. L'altra sedia era vuota.\n\nPoi la voce parlò ancora una volta nella mente del colono.\n\n'La lama ha assaggiato sia re che codardi,' sussurrò l'Immortale Oscuro. 'Per superare questa prova, bisogna togliere una vita. Prendi il cuore del capo degli Anathari o sacrifica te stesso; la scelta è solo tua. Scegli in modo errato... e la prova terminerà.'"

colony.10065.a: "Addio, re."
colony.10065.b: "Faremo il sacrificio."

colony.10070.name: "Successo della Prova del Sacrificio"
colony.10070.desc: "Il colono arrivò davanti al re Tamperion, legato, in silenzio, immobile. Sul tavolo di ossidiana, la lama era pronta. L'Immortale Oscuro non offrì alcuna guida.\n\nIl colono prese la lama e la conficcò, con un colpo solo, nel petto di Tamperion, rapido e deciso. Lui non emise alcun grido. Si udì solo un leggero tintinnio metallico, come il suono lontano di campane.\n\nRe Tamperion alzò lo sguardo, con occhi calmi. La lama, conficcata fino all'elsa, non aveva trafitto la carne, ma qualcos'altro. Il suo petto brillava debolmente, pulsando di una luce dorata. Re Tamperion, il 'il Cuore d'Oro'...\n\nLe corde che legavano il re si dissolvero e il palco svanì. L'Immortale Oscuro parlò ancora una volta nelle nostre menti: 'Bene... Ora potete procedere.'"

colony.10070.a: "Un risultato sorprendente."

colony.10075.name: "Fallimento della Prova del Sacrificio"
colony.10075.desc: "Il colono guardò Re Tamperion, con la lama in mano. Re Tamperion rimase immobile, il suo sguardo gentile non offriva né supplica né permesso. Il colono esitò, poi rivolse la lama contro se stesso.\n\nUn respiro affannoso, e il colono crollò a terra, la lama che tintinnava sul pavimento di ossidiana. La scelta era chiara: risparmiare il capo degli Anathari e portare il peso da solo.\n\nMa le parole dell'Immortale Oscuro non erano né rabbiose né trionfanti: 'La compassione non è assoluzione. La lama non era mai stata pensata per se stessi.'\n\nUna lacrima silenziosa rotolò sul viso di Re Tamperion. Con le migliori intenzioni, avevamo segnato il destino del suo popolo...\nIl processo si concluse, non con gloria, ma con dolore. Il colono era morto e la strada da seguire, ormai, era segnata."

colony.10080.name: "Il Desiderio più Intimo"
colony.10080.desc: "L'Immortale Oscuro era davanti a noi, immutabile, imperscrutabile. La sua forma era una sorta sagoma che si scagliava sulla pietra, vasta ma indistinta, come se appartenesse a una realtà che si intersecava solo a metà con la nostra. Non emetteva alcun suono. Invece, la sua presenza fioriva nelle nostre menti, ogni pensiero trasmesso non con le parole ma come inevitabilità.\n\nNel silenzio, l'Immortale Oscuro trasmise un pensiero, leggero e quasi compiaciuto: 'Ti sei guadagnato il mio favore, piccolo [Owner.GetSpeciesNamePlural]. Mi hai impressionato. Ora parla, cosa desideri?'"

colony.10080.a: "Desidero che tu lasci questo pianeta. Per sempre."
colony.10080.b: "Desidero che tu stermini gli Anathari, una volta per sempre."

colony.10081.name: "Un Grandioso Successo"
colony.10081.desc: "Ci fu una pausa. Un silenzio che attraversò il pensiero e il tempo, ma poi un tacito accordo. 'Gli Anathari non sono più sotto la mia sorveglianza,' disse l'Immortale Oscuro. 'Ora il fardello è vostro.' Detto questo, scomparve. Nessuna luce o suono, solo un leggero cambiamento nell'aria e la sensazione che qualcosa di enorme se ne fosse andato.\n\nNei cicli che seguirono, l'unione tra le specie dei coloni e degli Anathari si intensificò. I raccolti prosperarono e le città sorsero in armonia con la terra. Flora e tecnologia camminarono fianco a fianco. Per la prima volta in secoli, [Root.GetName] prosperò, la sua atmosfera non era più appesantita dal conflitto, ma riconciliata dalla pace."

colony.10081.a: "Un Grande Successo"

colony.10082.name: "Una Pioggia di Petali Dorati"
colony.10082.desc: "'Come desideri.'\n\nL'Immortale Oscuro si ritirò dai nostri pensieri e, con lui, qualcosa di evidente cambiò. I coloni avvertirono un profondo e inquietante brivido lungo la schiena. Su tutto il pianeta, gli Anathari cominciarono a crollare. Non si udì alcun grido, nessuna lotta, solo il leggero fruscio delle vesti che si trasformavano in polvere, come petali che cadono al sussurro di una brezza.\n\nNella sala, Re Tamperion indugiò ancora un attimo. I suoi occhi sbatterono le palpebre in segno di totale tradimento e delusione per la specie [Owner.GetSpeciesNamePlural]. Non alzò la mano, non pronunciò alcuna supplica. Un unico fiore di petali dorati cadde dalla sua manica sul pavimento della caverna. E poi anche lui scomparve. Non ci fu né lutto, né sollievo. Solo l'assenza di ciò che un tempo era, un popolo, una canzone, una civiltà, spazzata via da [Root.GetName].\n\nL'Immortale Oscuro sembrava soddisfatto."

colony.10082.a: "Non ne abbiamo mai avuto bisogno."

colony.10085.name: "Un Fallimento Clamoroso"
colony.10085.desc: "I coloni avevano percorso il sentiero che conduceva agli Anathari, ma alla fine non era stato sufficiente. Le prove erano fallite. L'Immortale Oscuro sarebbe rimasto, la sua presenza incombeva sulla terra come una piaga.\n\nRe Tamperion avrebbe dovuto tornare alla Corte dei Fiori, non come amico, ma ancora una volta come servitore dell'Immortale Oscuro. Un re distrutto in un regno distrutto. Ai nostri coloni sarebbe stato permesso di rimanere sul pianeta, tollerati, ma senza più alcuna fiducia.\n\n'Hai cercato di liberarli, [Owner.GetSpeciesNamePluralInsult],' sussurrò l'Immortale Oscuro nelle nostre menti. 'Ma non ne eri degno.'"

colony.10085.a: "Non abbiamo più nulla da perdere. Preparate l'attacco."
colony.10085.b: "Sterminate gli Anathari. Diventeremo vostri schiavi più fedeli."
colony.10085.c: "Ritiratevi alla colonia."

colony.10086.name: "La guerra è l'unica Risposta"
colony.10086.desc: "Sapevamo che il potere dell'Immortale Oscuro era immenso. Il nostro assalto fu immediato e violento. La caverna tremò quando l'Immortale Oscuro emise un urlo straziante.\n\nSebbene le nostre forze subissero gravi danni, riuscimmo a legare l'Immortale Oscuro. La caverna ululò e l'aria si incrinò come ossa che si spezzano. Poi l'Immortale Oscuro scomparve.\n\nIn seguito, Re Tamperion incontrò i sopravvissuti. Si avvicinò ai coloni e si inchinò profondamente. Nonostante tutto ciò che era stato perso, l'incubo finalimente finì."

colony.10086.a: "Alla fine abbiamo salvato il pianeta."

colony.10087.name: "La Via degli Schiavi"
colony.10087.desc: "In tutto il pianeta, gli Anathari vacillarono. Carne, ossa, memoria: tutto ciò che erano stati un tempo cominciò a svanire. Re Tamperion fu l'ultimo. Quando giunse la sua ora, non disse nulla. I coloni descrissero la sua fine come un lampo di luce e un alone di petali dorati.\n\nTutto ciò che rimase fu l'Immortale Oscuro. Lo sentimmo insediarsi negli spazi vuoti delle nostre menti. Qualcosa di oscuro e antico si insinuò dentro di noi. Un trasferimento, lento e assoluto. Dall'Immortale Oscuro a noi, da ciò che era stato a ciò che era ora.\n\nI nostri coloni non sono più solo [Owner.GetSpeciesNamePlural], ma ora sono qualcos'altro. Qualcosa di... nuovo."

colony.10087.a: "Accettiamo il nostro destino."

colony.10090.name: "Tutta la Vita Deve Finire"
colony.10090.desc: "Un'entità colossale emerse dall'ombra, né bestia né macchina, ma qualcosa di ancora più strano, la cui forma oscillava tra geometrie fluide e ombre ribollenti. Non tentò di comunicare. Si limitò a divorare.\n\nGli edifici crollarono al suolo. I coloni furono fatti a pezzi, svanendo nell'aria o schiacciati da una pressione invisibile. Nel giro di poche ore, non rimase altro che un basso ronzio che echeggiava nella pianura in rovina.\n\nPoi, così come era arrivata, la bestia svanì, lasciando dietro di sé una scia di morte e devastazione su un pianeta bruciato."

colony.10090.a: "Che potere terrificante..."
colony.10090.a.tt: "Il 50% della popolazione di [Root.GetName] è morta e l'altra metà è devastata."

colony.10095.name: "Coincidenza o Destino?"
colony.10095.desc: "Le pattuglie hanno riferito di aver trovato corpi deformi nelle foreste che circondano [Root.GetName]. Pelle carbonizzata, ossa annerite ed espressioni congelate in un terrore primordiale. Non sono state trovate armi né segni di conflitto. La vegetazione circostante mostrava segni di esposizione a calore estremo e brevi anomalie gravitazionali localizzate.\n\nMa qualunque cosa ci cacciasse è scomparsa e il pianeta sta reagendo. La flora appassita fiorisce in abbondanza radiosa e la fauna locale è tornata con cauta armonia. Il terreno fertile sembra pronto a produrre raccolti come mai prima d'ora.\n\nPer ora, la colonia è al sicuro."

colony.10095.a: "Un esito fortunato."

