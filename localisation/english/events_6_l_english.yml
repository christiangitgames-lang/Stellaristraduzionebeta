 ### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] ha mangiato la sfera blu su [FromFrom.GetName].\n\nImprovvisamente ha ricevuto una visione del tempo che si estende come un fiume nell'infinito passato e futuro e un'energia blu, fuoriuscita dal flusso temporale, è stata assorbita dal suo corpo. Sebbene l'incidente sia stato studiato con precisione da altri [Owner.GetScientistPlural], in meno di un secondo ha trascorso più di un'ora.\n\nDopo la fine della visione, eravamo certi che il tempo non avrebbe più influenzato [Root.GetLeaderName]. Con una vita infinita davanti, potremmo usare il suo potere per esplorare l'universo liberamente."

