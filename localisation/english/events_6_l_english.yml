 #Events
 colony.9900.name: "Mancato Check-in Mattutino"
 colony.9900.desc: "Recentemente, numerosi [Owner.GetColonistPlural] sono scomparsi su [Root.GetName]. L'unico schema distinguibile è che ognuno di loro era solo al momento della scomparsa. Quando la notizia ha cominciato a diffondersi, la colonia è stata presa dalla paura collettiva di andare senza scorta. Questo stato di agitazione sta causando notevoli problemi alle nostre operazioni quotidiane."
 colony.9900.a: "Implementare le procedure di tracciamento."
 colony.9900.a.tooltip: "§Y100§! £pop£ §HPop§! sono scomparsi da [Root.GetName]. Un costoso sistema di tracciamento sarà utilizzato per aiutarci a risolvere questo mistero."
 colony.9900.b: "Non c'è bisogno di farsi prendere dal panico."
 colony.9900.b.tooltip: "§Y100§! £pop£ §HPop§! sono scomparsi da [Root.GetName]."
 colony.9905.name: "Scansione Fortunata"
 colony.9905.desc.a: "Grazie all'implementazione del sistema di tracciamento su [Root.GetName] abbiamo un vantaggio sostanziale.\n\nPoiché recentemente i nostri [Owner.GetColonistPlural] sono scomparsi, abbiamo rapidamente seguito una scansione del ping della loro ultima posizione. In ogni caso è stato trovato un residuo decadente di particelle cariche.\n\nAbbiamo istituito un progetto speciale per determinare la vera natura delle particelle e il loro coinvolgimento nella scomparsa dei nostri [Owner.GetColonistPlural]."
 colony.9905.desc.b: "Abbiamo avuto un colpo di fortuna su [Root.GetName]! Abbiamo scoperto la posizione più recente dei nostri [Owner.GetColonistPlural] scomparsi. Una scansione dettagliata dell'area ha rivelato un residuo decadente di particelle cariche.\n\nAbbiamo istituito un progetto speciale per determinare la vera natura delle particelle e il loro coinvolgimento nella scomparsa dei nostri [Owner.GetColonistPlural]"
 colony.9905.a: "Arrivare in fondo a questa storia."
 colony.9905.a.tooltip: "Un altro pop sparisce da [Root.GetName]."
 colony.9910.name: "Schema di Contenimento"
 colony.9910.desc: "Usando il residuo come riferimento, una scansione a livello di sistema ha trovato prove delle particelle all'interno della luna di [Root.GetName].\n\nUna ricerca sulla superficie lunare ha rivelato alcune piccole camere d'aria sepolte sotto secoli di polvere. All'interno c'era un complesso abbandonato di uffici amministrativi, trasportatori di materia a lungo raggio e sistemi di manipolazione del campo collegati a una rete di capsule di stasi altamente avanzate.\n\nNelle capsule erano congelati molti individui, tra cui i nostri coloni scomparsi. Ci sono pochi dubbi sul fatto che questa struttura funzionasse come una prigione. Dobbiamo ancora stabilire perché sono stati presi e come possiamo liberarli."
 colony.9910.a: "Eccellente"
 colony.9915.name: "Fuga dalla Luna"
 colony.9915.desc: "Lungi dall'essere una cospirazione, i nostri [Owner.GetColonistPlural] scomparsi sono stati imprigionati a causa di un problema tecnico.\n\nUn errore del computer ha riattivato il vecchio sistema di trasporto della prigione e ha identificato casualmente i nostri [Owner.GetColonistPlural] come colpevoli. Gli architetti della struttura hanno utilizzato le capsule sia per lo stoccaggio dei prigionieri che per la rieducazione. Liberare la nostra gente è stato relativamente facile, ma molti dei primi prigionieri sono ancora bloccati nei campi di stasi. Dovrebbe essere possibile rilasciarli, anche se la mancanza di registri della prigione ci impedisce di conoscere la portata del loro passato criminale.\n\nAlternativa, potremmo ripristinare la prigione, dando ai guardiani speciali il controllo del suo sistema di trasporto."
 colony.9915.a: "Un dispositivo utile per i ribelli [Owner.GetColonistPlural]."
 colony.9915.a.tooltip: "I nostri [Owner.GetColonistPlural] scomparsi torneranno. Otterremo una prigione di stasi funzionale."
 colony.9915.b: "Nessuno appartiene a una prigione come questa."
 colony.9915.b.tooltip: "I nostri [Owner.GetColonistPlural] scomparsi torneranno e chiuderemo la prigione. I prigionieri rimasti saranno liberati, il che potrebbe avere effetti negativi per la colonia."
 colony.9915.c: "Impostare un programma di rilascio graduale."
 colony.9915.c.tooltip: "Controlleremo e sosterremo gli individui mentre lasciano la prigione, facilitando una transizione più agevole per la colonia."
 colony.9915.d: "Pasti preconfezionati? Eccellente."
 colony.9915.d.tooltip: "I nostri [Owner.GetColonistPlural] scomparsi mancanti torneranno. Modificheremo la prigione come fabbrica di cibo, permettendo all'alveare di banchettare con i prigionieri in stasi."
 colony.9920.name: "Cattivi Vicini"
 colony.9920.desc: "La maggior parte dei prigionieri rilasciati su [Root.GetName] erano criminali incalliti. Il rilascio improvviso di un gruppo di loro ha causato problemi alla colonia."
 colony.9920.a: "Sfortuna."
 colony.9925.name: "Un Misto di Feccia"
 colony.9925.desc: "I prigionieri rilasciati su [Root.GetName] erano un misto di criminali incalliti e dissidenti politici: artisti, scrittori e musicisti.\n\nMentre i prigionieri culturali sono felici di condividere le loro conoscenze con noi, non avendo altra scelta, molti dei criminali sono tornati alle loro vecchie abitudini."
 colony.9925.a: "Riconosciuto."
 colony.9930.name: "Buoni Vicini"
 colony.9930.desc: "Quasi tutti i prigionieri rilasciati su [Root.GetName] erano dissidenti politici: artisti, scrittori e musicisti.\n\nSono felici di condividere la loro cultura e le loro conoscenze con noi ora che hanno ottenuto la libertà."
 colony.9930.a: "Eccellente."

