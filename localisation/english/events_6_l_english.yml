 d_ancient_manufactorium_working:0 "Manifattura Operativa"
 d_ancient_manufactorium_working_desc:0 "Una manifattura aliena, pienamente operativa e che produce risorse preziose per l'impero."
 d_ancient_manufactorium_scrapyard:0 "Cantieri di recupero"
 d_ancient_manufactorium_scrapyard_desc:0 "I cantieri di recupero specializzati smantellano i vecchi macchinari e trasformano i rottami in materiali utili."
 d_ancient_manufactorium_vaultexploration:0 "Cripta di Montagna"
 d_ancient_manufactorium_vaultexploration_desc:0 "Questo grande complesso sotterraneo è attualmente in fase di esplorazione da parte di unità di ricerca dedicate, mettendo a dura prova la rete elettrica planetaria."
 d_ancient_manufactorium_crater:2 "Cripta Distrutta"
 d_ancient_manufactorium_crater_desc:2 "Tutto ciò che resta della cripta è un cratere pieno di macchinari e detriti. Sebbene la maggior parte di esso sia ora inutile, fornisce un facile accesso ai materiali riciclabili."

 job_manufactorium_specialist:0 "Operatore"
 job_manufactorium_specialist_plural:0 "Operatori"
