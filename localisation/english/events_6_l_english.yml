 site_space_shanty_dig:0 "Messaggio nella Bottiglia"
 space_shanty_intro:0 "Abbiamo trovato il relitto di un'astronave arcaica dal design insolito. Invece di utilizzare una propulsione simile a quella delle navi moderne, l'imbarcazione si affidava a grandi vele spiegate nel vuoto dello spazio. Presumibilmente, l'astronave sfruttava l'energia solare e si spostava con i venti solari creati dalla luce delle stelle. I nostri archeologi sono ansiosi di scoprire i segreti nascosti in questa nave spaziale."
 space_shanty_intro_bio: "I resti alla deriva di un'antica entità sono stati scoperti nelle profondità dello spazio. La sua forma è diversa da qualsiasi vascello vivente che abbiamo conosciuto, possiede vaste vele membranose, un tempo in grado di dispiegarsi nei venti cosmici, crogiolandosi nelle radiazioni di stelle lontane come un grande leviatano celeste che scivola su correnti invisibili.\n\nOra è poco più di un guscio avvizzito, la sua struttura è incrinata ed esposta, le sue vele, un tempo mostruose, sono ridotte a brandelli. Non si sa se questo essere sia stato progettato, se si sia evoluto o se sia una via di mezzo. I nostri bioarcheologi sono ansiosi di studiare i suoi resti, di ascoltare gli echi del suo ultimo viaggio e forse, solo forse, di imparare la canzone che un tempo cantava alle stelle."

 ancrel.15021.name:0 "Messaggio nella Bottiglia"
 ancrel.15021.desc:0 "Come ci aspettavamo, gli interni di questo 'veliero solare' sono opportunamente arcaici. Il ponte di comando assomiglia al ponte di un vecchio veliero planetario, progettato per navigare in mari acquatici.\n\nIl rivestimento del ponte sembra essere in metallo, ma la maggior parte delle superfici è ricoperta da legno intagliato, in contrasto con la sostanza simile al vetro delle finestre e dei monitor.\n\nAccendendo i computer della nave, abbiamo trovato un file di dati con una canzone marinaresca d'altri tempi. Secondo il nostro archeologo, questa melodia era conosciuta come 'canto marinaresco' o 'canto spaziale'. Stiamo cercando di trascrivere il testo."
 ancrel.15022.name:0 "Canto spaziale"
 ancrel.15022.desc:0 "Subito dopo aver completato il ripristino e la riattivazione dei file di dati, una cadenza musicale tambureggiante si è diffusa in tutta la nave, accompagnata dalle voci autointonate di antichi marinai. Segue la trascrizione:\n\nVenite tutti voi giovani astronauti, ascoltatemi!\nVi canterò una canzone del nostro pesce di mare!\n\nE c'è vento, ragazzi, c'è tempesta, ragazzi\nQuando il vento soffia, allora siamo tutti insieme, ragazzi\nSoffia il vento, ehi! Soffia il vento, soffia!\nNella galassia, costantemente in viaggio.\n\nArrivano i venti solari\nPortandoci lontano\nAttraverso le linee spaziali\nE verso le stelle!\n\nE c'è vento, ragazzi, c'è tempesta, ragazzi\nQuando il vento soffia, allora siamo tutti insieme, ragazzi\nSoffia il vento, ehi! Soffia il vento, soffia!\nNella galassia, costantemente in viaggio."
 ancrel.15023.name:0 "Bestie Cosmiche"
 ancrel.15023.desc:0 "Durante l'esplorazione della nave, ulteriori tentativi di accenderla e di recuperare i suoi file di dati hanno sbloccato altre strofe dell'antica filastrocca spaziale. Il display olografico della nave proiettava in modo vibrante immagini di marinai e astronauti che cantavano e ballavano in accompagnamento:\n\nArriva il Grande Drago\nIn cerca della nostra casa\nAttraverso lo spazio, in un luogo che è\nSotto le onde e la schiuma!\n\nE c'è vento, ragazzi, c'è tempesta, ragazzi\nQuando il vento soffia, allora siamo tutti insieme, ragazzi\nSoffia il vento, ehi! Soffia il vento, soffia!\nNella galassia, costantemente in viaggio.\n\nArriva la Tiyanki\nLa regina dello spazio profondo\nIn gara con le nostre navi\nIn un inseguimento iperspaziale!\n\n(il coro si ripete)\n\nArriva il Leviatano\nI tentacoli afferrano\nStrozzando la nostra nave\nMentre rabbrividiamo e sussultiamo!\n\n(il coro si ripete)"
 ancrel.15024.name:0 "Sostanze Potabili"
 ancrel.15024.desc:0 "I nostri archeologi hanno portato alla luce una scorta di forti sostanze potabili. I marinai consumavano questi fluidi immondi? Non ingeriremo questi strani liquidi. La nostra esplorazione della nave è già sufficientemente inebriante!\n\nArrivano i Litoidi\nTutti sbozzati dalla loro pietra\nQuesti massi sono audaci\nQuando non sono soli!\n\n(coro)\n\nArrivano i Necroidi\nTutti temibili e grandi\nNon si possono uccidere, amici,\nSi rianimeranno!\n\n(coro)\n\nArrivano gli sciami di robot\nPreparatevi a correre\nCombatterne uno, dieci, una dozzina,\n1101!\n\n(coro)"
 ancrel.15025.name:0 "Gettate via l'Hawser!"
 ancrel.15025.desc:1 "La nostra esplorazione ha rivelato uno scorcio di storia antica, mostrando lo zelo e il coraggio degli antichi esploratori. È chiaro che il capitano usava questo 'canto spaziale' per motivare e coordinare l'equipaggio. Forse hanno anche cantato! I nostri archeologi suggeriscono di inserire questa performance in un'installazione museale.\n\nPer quanto riguarda l'antica melodia, abbiamo trascritto tutti i testi che abbiamo trovato e li abbiamo aggiunti ai nostri database. I nostri 'marinai' hanno ora l'abitudine di cantare versioni delle loro canzoni spaziali, il che dovrebbe migliorare il loro morale e la loro efficienza.\n\nSiamo emersi dall'oceano\nEd abbiamo raggiunto il cielo\nStiamo costruendo un impero\nChe non morirà mai!\n\nE c'è vento, ragazzi, c'è tempesta, ragazzi\nQuando il vento soffia, allora siamo tutti insieme, ragazzi\nSoffia il vento, ehi! Soffia il vento, soffia!\nNella galassia, costantemente in viaggio!\n\nÈ il momento di staccarsi da questo antico vascello, di 'gettare la gomena' e di salpare verso i venti solari. Nella galassia, costantemente in viaggio!"
 ancrel.15022.a:0 "Traducete altri testi."
 ancrel.15023.a:0 "Traducete altri testi!"
 ancrel.15024.a:0 "Vogliamo più testi!"
 ancrel.15025.a:0 "Memorizzate il testo e impostate la prossima rotta!"

