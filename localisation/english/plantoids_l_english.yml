 plant.100.name:0 "Fioritura Perfetta"
 plant.100.desc:1 "Attraverso i nostri bio-ingegneri migliori,investimenti considerevoli e anni di duro lavoro,il nostro progetto inseminazione di Gaia su §Y[Root.GetName]§! è giunto a compimento.\n\nDa questo giorno, §Y[Root.GetName]§! sarà considerato una vera gemma lungo tutti i pianeti, da ammirare, o forse invidiare."
 plant.100.a:0 "Che la celebrazione abbia inizio!"
 plant.100.b:0 "Abbiamo fatto bene, adesso è tempo di concentrarci altrove."

 plant.105.desc:0 "Attraverso i nostri bio-ingegneri migliori,investimenti considerevoli e anni di duro lavoro,il nostro progetto inseminazione di Gaia su §Y[From.Planet.GetName]§! è giunto a compimento.\n\nDa questo giorno, §Y[From.Planet.GetName]§! sarà considerato una vera gemma lungo tutti i pianeti, da ammirare, o forse invidiare. Siamo certi che i nostri vassalli apprezzano i nostri sforzi."

 plant.110.desc:0 "I nostro Signore Supremo ha completato il suo strano progetto su §Y[from.from.planet.GetName]§!, per trasformandolo in un Pianeta Gaia. Grazie ad esso possiamo ora sfruttare il clima idilliaco e gli ampi spazi aperti di questo paradiso."
 plant.110.desc.hydrocentric:0 "I nostro Signore Supremo ha completato il suo strano progetto su §Y[from.from.planet.GetName]§!. Il pianeta è stato rovinato! Gli oceani sono stati ricoperti con pianure e dolci colline. L'atmosfera un tempo umida è diventata arida e secca. Ancora peggio, quando abbiamo espresso le nostre preoccupazioni, sono state respinte a priori! Il Signore Supremo dice di aver reso il nostro mondo "più bello"."

 plant.110.a:0 "Come si permette!"
 plant.110.b:0 "Com'è premuroso!"
 plant.110.c:0 "Che decisione curiosa."

 celebrate_idyllic_bloom:0 "Festeggiamento Trasformazione Incantevole"
 celebrate_idyllic_bloom_desc:0 "Una celebrazione planetaria si sta svolgendo in seguito al completamento della trasformazione di questo mondo in un'incantevole paradiso."
 terraformed_our_ocean_world:0 "Pianeta Oceanico Terraformato"
 terraformed_our_ocean_world_desc:0 "Il nostro Signore Supremo ha terraformato un bellissimo Pianeta Oceanico in un brutto Pianeta Gaia. Che gusto terribile."

 thankful_for_gaia:0 "Grato per Gaia"
 thankful_for_gaia_desc:0 "Il nostro Signore Supremo ha recentemente terraformato uno dei nostri pianeti in un Pineta Gaia. Che gentilezza!"

### Traits by Byron Aytoun

