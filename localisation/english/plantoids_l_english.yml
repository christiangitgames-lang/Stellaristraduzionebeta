 trait_plantoid_budding:0 "Gemmazione"
 trait_plantoid_budding_desc:0 "§LQuesta specie è capace di riprodursi per gemmazione, oltre alla più usuale fecondazione di semi o spore.§!"
 trait_plantoid_budding_portrait_override_tt: "O qualsiasi specie che si riproduce tramite riproduzione vegetativa"
 trait_lithoid_budding:0 "Cristallizzazione"
 trait_lithoid_budding_desc:0 "§LGrazie alle crescite cristalline, questa specie è in grado di generare reticoli auto-replicanti di se stessa, oltre ai metodi riproduttivi più consueti.§!" 
 TRAIT_PLANTOID_BUDDING_EFFECT: "Ogni $pop_group_unit$ £pop£ §HPop§! che lavora come schiavo o di livello superiore produce 0.02 £mod_logistic_growth_mult£ §Y$MOD_BONUS_POP_GROWTH$§!.\n\nQuesto si aggiunge ad altre fonti di $MOD_BONUS_POP_GROWTH$ come £building£ §Y$building_clone_vats$§! o £job_spawning_drone£ §Y$job_spawning_drone_plural$§!."
