 plantoid_bloomed_trait_tooltip: "Effects on Gaia Worlds:\n$t$$pop_bonus_workforce_mult$: §G+10%§!\n$t$$MOD_LOGISTIC_GROWTH_MULT$: §G+10%§!\n$t$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n$t$$MOD_POP_HOUSING_USAGE_MULT$: §G-10%§!\n\nThese effects are increased by a £building£ $building_gaiaseeders_4$."
