 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§LGrazie a un'avanzata ingegneria genetica, questa specie è ora parzialmente sostenuta dalla luce solare.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "Sostituisce il §Y50%§! di Mantenimento Base di £food£ §YCibo§! o £minerals£ §YMinerali§! con il Mantenimento di £energy£ §YEnergia§!."

 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
