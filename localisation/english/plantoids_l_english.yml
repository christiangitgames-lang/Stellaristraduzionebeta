 building_gaiaseeders_all_desc:0 "Le strutture sparse su tutto il pianeta lo portano progressivamente a diventare un §YPianeta Gaia§!, attraverso 4 fasi di potenziamento."
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nQuesta è la fase iniziale di crescita."
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nQuesta fase si muove verso l'abitabilità."
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nQuesta fase mette in evidenza l'abitabilità."
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "Terraformazionea nel §YPianeta Gaia§! in completamento."

