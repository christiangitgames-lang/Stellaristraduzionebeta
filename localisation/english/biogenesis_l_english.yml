 auth_bio_dictatorial_purity_desc: "Questo governo utilizza i dati genetici e biometrici come strumenti di giustizia preventiva, esaminando il codice genetico di ogni cittadino alla ricerca di predisposizioni criminali. Intervenendo prima della trasgressione, garantisce l'ordine attraverso una supervisione meticolosa. La vera giustizia non è reattiva ma preventiva, salvaguarda la società eliminando il crimine alla radice."

 auth_bio_imperial_purity: "Dominio Biotico"
 auth_bio_imperial_purity_tt: "Effetti del £leader£ §Y$imperial_ruler$§! e dell'§YErede§! da ['concept_genetic_purity']:$TABBED_NEW_LINE$- $MOD_LEADER_SKILL_ADD$: $plus_minus_icon$§Y$@purity_traits_imperial_level|2$§! $DOUBLE_NEW_LINE$£leader£ Leader della nostra Specie §Y[Ruler.GetTitle]§! ottengono il tratto §Y$imperial_bloodline$§!\nGli Effetti della £leader£ §YLinea di Sangue Imperiale§! da ['concept_genetic_purity']: $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_MULT$: $plus_minus_icon$§Y$@purity_traits_imperial_bloodline|1%$§! $TABBED_NEW_LINE$- $MOD_LEADER_SPECIES_EXP_GAIN$: $plus_minus_icon$§Y$@purity_traits_imperial_bloodline|1%$§!"
 auth_bio_imperial_purity_desc: "Sostenitore dell'eccellenza genetica, questo governo prolunga la durata della vita dei suoi leader mentre persegue senza sosta la perfezione biotica. La prosperità della società dipende dalla sopravvivenza e dalla propagazione dei soli geni migliori, garantendo un futuro definito dalla superiorità. La cura incessante del patrimonio genetico garantisce il progresso, con la longevità e la perfezione come ricompense finali."

 auth_bio_corporate_purity: "Sindacato Organico"
 auth_bio_corporate_purity_tt: "$organic_leaders_have_trade_upkeep$\n\n$pop_effects_from_purity_header$ $TABBED_NEW_LINE$- $r_trade$ Prodotto per $pop_group_unit$ £pop£ Pop: $plus_minus_icon$§Y$@purity_traits_resource$§! $DOUBLE_NEW_LINE$"
 auth_bio_corporate_purity_desc: "Questa megacorporazione ha perfezionato la mercificazione della vita stessa, coltivando organi a scopo di lucro. Gli organi di alta qualità raggiungono prezzi elevati, mentre quelli 'superflui' possono finire sul mercato nero. Intermediari oscuri e chirurghi del mercato nero prosperano, soddisfacendo acquirenti disperati e assicurando che nessuna risorsa venga mai veramente sprecata."

 # Cloning

 auth_bio_democratic_cloning: "Molteplicità Cordante"
 auth_bio_democratic_cloning_tt: "$ENABLES_BACKUP_CLONES$\nMantenimento §Y$leader_trait_backup_clone_default$§!: §G$@cordant_multiplicity_clone_upkeep|0%$§!\n§Y$leader_trait_backup_clone_default_plural$§! hanno ridotto ['concept_clone_leader_degradation', Degradazione] e non possono avere §Y$leader_trait_has_backup_clone_plural$§!"
 auth_bio_democratic_cloning_desc: "Questo governo abbraccia la tecnologia della clonazione come testimonianza di uguaglianza e progresso. I cloni stanno fianco a fianco con gli individui nati naturalmente, e le loro voci hanno lo stesso valore. La volontà del popolo è arricchita dalla diversità di ogni prospettiva, clonata o meno."
 auth_bio_oligarchic_cloning: "Replicare la Reggenza"
 auth_bio_oligarchic_cloning_tt: "$ENABLES_BACKUP_CLONES$\nIl tratto §Y$leader_trait_has_backup_clone$§! fornisce effetti aggiuntivi ai Consiglieri\n§Y$leader_trait_backup_clone_default_plural$§! hanno ridotto  ['concept_clone_leader_degradation', Degradazione] mentre sono membri del Consiglio\n"
 auth_bio_oligarchic_cloning_desc: "Questa società garantisce il regno eterno delle sue élite ancorando il potere all'interno di una discendenza ininterrotta di cloni superiori. La tecnologia della clonazione preserva e perfeziona il loro patrimonio genetico, consentendo una continuità senza soluzione di continuità della leadership. Ogni posizione di influenza è occupata da una versione migliorata della stessa stirpe esaltata, consolidando il loro dominio attraverso le generazioni."
 auth_bio_dictatorial_cloning: "Presentazione Omogenea"
 auth_bio_dictatorial_cloning_tt: "$ENABLES_BACKUP_CLONES$\n$AVAILABLE_POLICIES$ §Y$policy_homogenous_class$§!"
 auth_bio_dictatorial_cloning_desc: "La lealtà assoluta è garantita da una meticolosa selezione genetica, in cui solo gli individui geneticamente predisposti all'obbedienza incondizionata vengono scelti come soggetti da clonare. Ciò crea una società che si autoalimenta, in cui la ribellione non solo è improbabile, ma biologicamente impossibile, garantendo un'armonia ininterrotta grazie alla struttura stessa dei suoi cittadini."
 auth_bio_imperial_cloning: "Continuità Ereditaria"
 auth_bio_imperial_cloning_tt: "$ENABLES_BACKUP_CLONES$\nIl tratto §Y$leader_trait_backup_clone_imperial$§! non può aumentare le penalità"
 auth_bio_imperial_cloning_desc: "L'indiscutibile rettitudine del sovrano viene preservata attraverso la clonazione, con ogni iterazione del grande sovrano che eredita la saggezza e i trionfi delle sue vite passate. Questa continuità senza soluzione di continuità della leadership garantisce il progresso perpetuo della società, sostenendo un'eterna età dell'oro sotto il loro regno illuminato."
 auth_bio_corporate_cloning: "Associazione Replicativa"
 auth_bio_corporate_cloning_tt: "$organic_leaders_have_trade_upkeep$\n$ENABLES_BACKUP_CLONES$\n$mod_planet_jobs_trade_produces_mult$ da £building£ ['building:building_clone_vats']: §G+$@replicatory_association_trade_mult|0%$§!\n£mod_planet_amenities_add£ Servizi Planetari da £building£ §Y$building_clone_vats$§!: §G+$@replicatory_association_amenities_add|0$§!\n$AVAILABLE_POLICIES$ §Y$policy_replicatory_association_insurance$§!"
 auth_bio_corporate_cloning_desc: "Comodità e comfort senza pari sono ora alla tua portata. Acquista un clone di te stesso come ricambio o commissiona una replica di una persona cara scomparsa. Questa megacorporazione garantisce un tasso di accuratezza del 93% in ogni duplicazione, combinando una tecnologia all'avanguardia con la promessa di conforto attraverso una replica precisa."

