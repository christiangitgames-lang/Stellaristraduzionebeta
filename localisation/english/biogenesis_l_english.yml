 tech_cosmogenesis_harbinger_desc: "Questi Araldi nascondono i loro velivoli da combattimento in dimensioni tascabili intrecciate, ogni nave è un labirinto di hangar impossibili, in grado di dispiegare una potenza di fuoco pari a quella di un'intera flotta."
