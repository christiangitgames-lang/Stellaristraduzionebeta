 tech_cosmogenesis_weaver: "Tessitore Quandary"
 tech_cosmogenesis_weaver_desc: "Dotato di un arsenale di armi di supporto che supera la sua anatomia visibile, il Tessitore Quandary ridefinisce le norme spaziali. Da solo, è in grado di cambiare le sorti di intere battaglie."
