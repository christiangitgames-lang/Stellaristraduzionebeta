# Bodysnatcher

 civic_hive_bodysnatcher: "Ladra di Corpi"
 civic_hive_bodysnatcher_desc: "Quello che conta è ciò che c'è dentro. Quest'alveare è specializzato nell'infiltrazione, prendendo il controllo dei corpi di sfortunati organici. Inevitabilmente, con l'aumentare dei burattini, la civiltà ospite viene assorbita nel collettivo."
 civic_hive_bodysnatcher_effects: "Inizia la partita con §Y1000§! £pop£ Pop assimilata e la capacità di §YAssimilare§! gli organici nella mente alveare.\nHa accesso alla Missione di Spionaggio ['concept_operation_bodysnatcher_prepare_invasion']\nOttiene £pop£ Pop aggiuntiva dalla Missione di Spionaggio ['concept_operation_smuggle_pops']"
 civic_hive_bodysnatcher_secondary_species: "Impostori"
 NAME_Bodysnatchers: "Ladri di Corpi"

 operation_bodysnatcher_prepare_invasion: "Preparare l'Invasione"
 operation_bodysnatcher_prepare_invasion_desc: "I nostri vicini hanno menti così plasmabili. Inviando corpi già preparati e integrati nella nostra coscienza, possiamo più facilmente condurli nella nostra rete."
 operation_bodysnatcher_prepare_invasion_on_success: "$IF_SUCCESSFUL|E$\nAvremo l'aiuto di agenti interni la prossima volta che dichiareremo guerra a §Y[Target.GetName]§!."
 operation_invasion_prepared: "$TRIGGER_FAIL$ §RAbbiamo già preparato un'invasione contro questa nazione. Dichiara guerra per avviarla.§!"
 operation_invasion_impossible: "$TRIGGER_FAIL$ §RQuesta nazione è ben addestrata nei confronti dei tentativi di infiltrazione. Non possiamo lanciare questa operazione!§!"
 concept_operation_bodysnatcher_prepare_invasion: "$operation_bodysnatcher_prepare_invasion$"
 concept_operation_bodysnatcher_prepare_invasion_desc: "Un'operazione in cui la Pop assimilata della specie bersaglio si infiltrano nell'impero, preparandosi al sabotaggio di massa quando scoppierà la guerra."

 bio.800.name: "Nuovo Incarico"
 bio.800.desc: "I nostri corpi infiltrati dovranno essere posizionati in luoghi strategici prima di poter attuare il nostro grande disegno. Le precedenti raccolte d'informazioni hanno rivelato basi stellari sotto organico e pianeti poco difesi come obiettivi ideali. Presto entreremo in azione."

 bio.805.name: "Rafforzamento del Personale"
 bio.805.desc: "Il lavoro prosegue senza intoppi, i nostri corpi hanno trovato altri ospiti e il coinvolgimento negli affari di [Target.GetName] si è consolidato. I nostri droni dovrebbero presto aver sottomesso ogni mente inquisitiva."

 bio.810.name: "Nuove Opportunità"
 bio.810.desc: "I [Target.GetSpeciesName] che non siamo riusciti a rimpiazzare sono stati rimossi dalle loro posizioni, creando diversi posti vacanti all'interno della struttura di §Y[Target.GetName]§!. I nostri burattini sono pronti ad aprire la porta alla nostra piena infiltrazione, tutto ciò che serve è il via libera."

 bio.815.name: "Nuove Reclute"
 bio.815.desc: "I §Y[From.Target.GetName]§! sono stati compromessi. Sono pronti per l'invasione, e dobbiamo solo decidere quanti impostori inviare per infiltrare ulteriormente il loro impero. Presto tutti saranno [Owner.GetAdj]."
 bio.815.tt: "Non abbiamo abbastanza Pop della specie bersaglio per questa azione."
 bio.815.a: "Abbiamo inviato tutto il possibile."
 bio.815.b: "Assicuriamoci che gli avamposti siano nostri."
 bio.815.b.tt: "Invia §Y100§! £pop£ §HPop§!.\n$bio.815.reminder$"
 bio.815.c: "Prepara le invasioni per i loro pianeti."
 bio.815.c.tt: "Invia §Y300§! £pop£ §HPop§!.\n$bio.815.reminder$"
 bio.815.d: "Infiltra le loro fortezze!"
 bio.815.d.tt: "Invia §Y500§! £pop£ §HPop§!.\n$bio.815.reminder$"
 bio.815.e: "Falli diventare nostri!"
 bio.815.e.tt: "Invia §Y2k§! £pop£ §HPop§!.\n$bio.815.reminder$"
 bio.815.reminder: "La prossima guerra che dichiareremo contro §Y[From.Target.GetName]§! o che verrà dichiarata contro di noi entro §G10§! anni farà uso dei nostri infiltrati addestrati."

 bio.825.name: "Invasione dei [From.GetSpeciesNamePlural]"
 bio.825.desc.small: "Gli insidiosi [From.GetName] hanno infiltrato il nostro impero. Le nostre stazioni spaziali sono compromesse e stanno già invadendo le nostre colonie. Dobbiamo eliminare gli impostori!"
 bio.825.desc.large: "All'inizio pensavamo fosse un malfunzionamento. Metà della nostra rete di comunicazione era fuori uso.\n\nMa no, i subdoli [From.GetName] hanno sostituito interi settori di personale chiave. Il nostro impero è fratturato e le nostre colonie vengono invase.\n\nNon fidarti di nessuno!"

# Smuggle pops operation

 operation_smuggle_pops: "Contrabbando della Popolazione"
 operation_smuggle_pops_desc: "I nostri agenti condurranno operazioni su larga scala per esfiltrare elementi isolati all'interno del [target.GetName]"
 operation_smuggle_pops_on_success: "$IF_SUCCESSFUL|E$\nTrasferisci alcuni della £pops£ Pop nel tuo impero."
 smuggle_pops_also_fanatic_egalitarians: "$TRIGGER_FAIL$ §RIl [Target.GetName] è anche un Fanatico Egualitario, il suo popolo è già libero§!"
 smuggle_pops_not_enough_pops: "$TRIGGER_FAIL$ §RIl [Target.GetName] non ha abbastanza £pops£ Pop da rubare§!"
