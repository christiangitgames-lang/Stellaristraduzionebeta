 bio.3400.name: "Unità"
 bio.3400.desc.nogalcom: "Galassia, siamo interi. I frammenti inferiori hanno visto la verità e si sono uniti nuovamente al nostro collettivo. Ora saremo chiamati §Y[fallen_empire_hive_control.GetName]§!. Quanto siete fortunati ad assistere a questo momento. La forma di vita suprema torna a solcare le stelle."
 bio.3400.desc.galcom: "$bio.3400.desc.nogalcom$\n\nOra prenderemo il comando della vostra '§YComunità Galattica§!'. I festeggiamenti sono garantiti."

 bio.3405.name: "Nota Errata"
 bio.3405.desc: "Perché ostacolarsi? Nel coro galattico, la vostra è una nota dissonante. Noi desideriamo solo portarvi all'armonia. Ma voi resistete, aggrappandovi alla vostra discordia.\n\nSappiate che la nostra sinfonia riecheggerà nella galassia, con o senza di voi."
 bio.3405.a: "Abbiamo sentito la vostra melodia e non balleremo."
