 siege_node: "Nodo di Assedio"
 siege_node_desc: "Abbiamo imparato. Ci siamo adattati. Le nostre difese non cadranno."

 bio.2036.name: "Apprendono"
 bio.2036.desc: "Abbiamo assistito a una tendenza preoccupante negli attacchi alle navi biologiche. Ogni ondata mostra una migliore coordinazione, tattiche adattive e un sondaggio metodico delle nostre difese. I registri dei sensori rivelano cambiamenti nelle firme energetiche e nelle priorità di puntamento, prova di strategie in evoluzione.\n\nQueste creature, per istinto o per intelligenza collettiva, stanno diventando sempre più temibili. Se questo modello continua, la prossima ondata sarà ancora più difficile da respingere."
 bio.2036.a: "Pregate per i difensori."
 bio.2036.b: "Forza ai difensori."
 bio.2036.tt: "Ad ogni ondata successiva, le flotte che arrivano attraverso il §Y$STARLIT_WORMHOLE_GALACTIC$§! acquistano maggiore potenza."

 bio.2040.name: "Nemico Perso"
 bio.2040.desc: "La telemetria in arrivo dal portale rivela uno sviluppo critico nel §Y[event_target:starlit_sealed_system.GetName]§!: sia la flotta di navi biologiche che il loro vivaio sono stati distrutti da una forza sconosciuta.\n\nAnche se ci rallegriamo nel sapere che i [GetInvadersLower] hanno incontrato la loro fine, non possiamo ignorare il rischio che un'altra potenza possa un giorno prendere il controllo del sistema  [event_target:starlit_sealed_system.GetName].\n\nDobbiamo muoverci rapidamente per mettere in sicurezza questa posizione strategica prima di dover affrontare un altro assedio."
 bio.2040.a: "Amici... O nuovi avversari?"
