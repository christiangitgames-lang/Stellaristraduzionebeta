 feral_insight_crisis_description: "$menace_crisis_description_intro$\n\nI Leviatani che dimorano nel vuoto sono esseri formidabili dalla potenza senza pari, ma privi di scopo e ambizione. L'unione della loro potente fisiologia con la nostra forza intellettuale darà vita a una nuova generazione di fauna spaziale e ci porterà all'apice del dominio galattico."
