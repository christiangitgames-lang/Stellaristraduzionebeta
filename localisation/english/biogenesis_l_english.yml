 auth_mutation_habitability_tt: "Le Specie Organiche possono raggiungere il §G175%§! di Abitabilità"
 auth_bio_democratic_mutation: "Libertà Biodiversa"
 auth_bio_democratic_mutation_desc: "Questa società sostiene il principio secondo cui il corpo di ogni individuo è il suo tempio, completamente sotto il suo controllo e secondo il suo disegno. In un contesto di libertà e sostegno incondizionato, i cittadini hanno la possibilità di realizzare il loro potenziale unico, plasmando se stessi e il proprio futuro come meglio credono."
 auth_bio_oligarchic_mutation: "Comando Catalitico"
 auth_bio_oligarchic_mutation_desc: "Il potere è concentrato in una classe elitaria dotata di mutazioni genetiche superiori, che le conferiscono un'autorità senza pari. Operando al di là dei confini della legge ordinaria, essa esercita le proprie capacità per proteggere e guidare la società, intraprendendo qualsiasi azione ritenuta necessaria per garantirne la sopravvivenza e la prosperità."
 auth_bio_dictatorial_mutation: "Mandato Ibrido"
 auth_bio_dictatorial_mutation_desc: "Questa società impone la mutazione genetica come pietra miliare del proprio progresso. Coloro che si accontentano di rimanere come la natura li ha creati vanno incontro a un immediato internamento o eliminazione, garantendo che solo i geneticamente superiori contribuiscano alla spinta incessante della specie verso la perfezione."
 auth_bio_dictatorial_mutation_tt: "\n£crime£ Crimine da [enforcer.GetIcon] [enforcer.GetName] §G-5§!\n$auth_mutation_habitability_tt$"
 auth_bio_imperial_mutation: "Espansionista Genomico"
 auth_bio_imperial_mutation_desc: "Abbracciando il potere imprevedibile della mutazione casuale, questo impero attinge a un potenziale inimmaginabile, promuovendo innovazioni e abilità che i metodi tradizionali non potrebbero mai raggiungere. Nella corsa al dominio, il caos della mutazione diventa il loro più grande vantaggio, spingendoli verso una supremazia senza rivali."
 auth_bio_corporate_mutation: "Usura di Organi"
 auth_bio_corporate_mutation_desc: "In virtù di tale autorità, il finanziamento di organi e parti del corpo è accessibile a tutti grazie a piani di pagamento flessibili. Il mancato pagamento comporta il rapido recupero o la confisca delle garanzie concordate. Questo sistema garantisce un ciclo costante di domanda e offerta, in cui ogni parte del corpo è sia una merce che un impegno."
 auth_bio_corporate_mutation_tt: "$organic_leaders_have_trade_upkeep$\n$r_trade$ per $pop_group_unit$ £pop£ Pop da ['trait:trait_spare_organs']: §G+0.5§!\n$auth_mutation_habitability_tt$"

 auth_bio_democratic_evopred: "Elettorato Genetico"
 auth_bio_democratic_evopred_desc: "Sebbene difficile da gestire, questa società ha ottenuto un controllo parziale sul proprio genoma malleabile. Sarà il popolo a decidere come si manifesteranno le proprie mutazioni."
 auth_bio_democratic_evopred_tt: "$auth_bio_evopred_tt$\nAggiunge ulteriori ['concept_genetic_electorate_effect', effetti] a ['trait:trait_malleable_genes'] in base a quale ['concept_faction'] è più forte\nAumenta il Progresso ['concept_adaptive_evolution'] dalle §YSpecie§! aliene che sono schiave o superiori §G+100%§!"
 auth_bio_oligarchic_evopred: "Bio-Magnati"
 auth_bio_oligarchic_evopred_desc: "In questa società, il tempo è stato conquistato. Selezionando meticolosamente solo il patrimonio genetico più incontaminato, le élite al potere ascendono a un'esistenza senza tempo. Tuttavia, un solo passo falso può significare la perdita dell'eternità e, per coloro che stanno sotto di loro, l'ambizione e l'evoluzione sono due facce della stessa medaglia..."
 auth_bio_oligarchic_evopred_tt: "$auth_bio_evopred_tt$\nI consiglieri sono §YImmortali§!"
 auth_bio_dictatorial_evopred: "Principato Superiore"
 auth_bio_dictatorial_evopred_desc: "Una civiltà forgiata da una costante evoluzione, governata da una mente suprema. Nessun consiglio né costituzione può oscurare la volontà superiore del Principato. Qui, ogni vittoria genetica alimenta l'ascesa al trono."
 auth_bio_dictatorial_evopred_tt: "$auth_bio_evopred_tt$\nTratto del Sovrano: ['leader_trait:trait_ruler_apex_predator']"
 apex_predator_male: "$trait_ruler_apex_predator$"
 apex_predator_female: "$trait_ruler_apex_predator$"
 auth_bio_imperial_evopred: "Dinastia Immortale"
 auth_bio_imperial_evopred_desc: "Nel $auth_bio_imperial_evopred$,  il passato non riposa, ma viene consumato. Ogni generazione nutre quella successiva, poiché i resti dei leader defunti sostengono il dominio immortale dell'impero. Servire significa sacrificarsi e, nella morte, tutti i sudditi alimentano l'eredità dei loro antenati."
 eternal_ancestor_male: "$eternal_ancestor_female$"
 eternal_ancestor_female: "Antenato Eterno"
 auth_bio_imperial_evopred_tt: "$auth_bio_evopred_tt$\nConsente al sovrano di consumare i Grandi Leader quando questi muoiono."
 auth_bio_corporate_evopred: "BioPredazione GLC" #Galactic Limited Incorporated
 auth_bio_corporate_evopred_desc: "Alla BioPredazione GLC, prosperano grazie all'adattamento, sia genetico che economico. Con ogni nuovo genoma aggiunto al portafoglio aziendale, la MegaCorp affina la propria posizione sul mercato, adattando i prodotti e le trattative alla biologia unica di ogni specie. Dopotutto, comprendere la natura di un cliente rende la conclusione dell'accordo quasi... istintiva."
 auth_bio_corporate_evopred_tt: "$auth_bio_evopred_tt$\n$organic_leaders_have_trade_upkeep$\nEfficacia del patto commerciale per caratteristica della specie: §G+1%§!\nAumenta il Progresso di ['concept_adaptive_evolution'] dai §YPatti Commerciali§! di §G+100%§!"
 auth_bio_hive_mind_evopred: "Coscienza Chimera"
 auth_bio_hive_mind_evopred_desc: "Questa mente collettiva si è stancata della semplice trasformazione di sé. Ogni nuova colonia può diventare parte del suo tessuto vivente, in una fusione in continua evoluzione tra paesaggio e carne. Man mano che i confini si dissolvono nella Coscienza Chimera, creature e mondi diventano un tutt'uno."
 auth_bio_hive_mind_evopred_tt: "$auth_bio_evopred_tt$\nTerraforma automaticamente le colonie nel §YMondo Alveare§!\nAumenta il Progresso di ['concept_adaptive_evolution'] eliminando le §YSpecie§! Aliene di §G+100%§!"
 auth_bio_evopred_tt: "$EMPIRE_SIZE$ dalla Pop per Tratti Specie: §G-1%§!\n$auth_mutation_habitability_tt$"

 # Hive Advanced Authorities

 auth_bio_hive_purity: "Paradigma della Purezza"
 auth_bio_hive_purity_desc: "Questo alveare prospera grazie alla sua incrollabile purezza genetica, garantendo che ogni fuco aderisca al modello biologico ideale. La manipolazione genetica di precisione migliora l'unità e rafforza la forza collettiva, creando una forza inarrestabile affinata per l'efficienza e la sopravvivenza."
 auth_bio_hive_purity_tt: "$pop_effects_from_purity_header$ $TABBED_NEW_LINE$- £unity£ $unity$ Prodotto per $pop_group_unit$ £pop£ Pop: $plus_minus_icon$§Y$@purity_traits_resource$§! $DOUBLE_NEW_LINE$"
 auth_bio_hive_cloning: "Orda Replicante"
 auth_bio_hive_cloning_desc: "La tecnologia avanzata di clonazione guida la produzione incessante di droni geneticamente identici, ciascuno progettato per garantire efficienza e unità perfette. Obbedendo al comando innato di andare e moltiplicarsi, questo alveare intende cancellare le stelle."
 auth_bio_hive_cloning_tt: "$ENABLES_BACKUP_CLONES$\n['concept_clone_leader_degradation', Degradazione dei Cloni] è ridotto da £society£ ['technology:tech_node_culling_1']"
