 RT_INCOMPLETE_OVERMIND: "Supermente Incompleta"
 gov_war_splinter: "Frammento della Guerra"
 gov_war_splinter_desc: "Gli istinti aggressivi e bellicosi che un tempo erano solo uno dei tanti impulsi dell'Alveare. Ora tentano di prendere il controllo sugli altri frammenti, quando non sono in lotta tra loro."
 gov_growth_splinter: "Frammento della Crescita"
 gov_growth_splinter_desc: "Il desiderio di evoluzione e cambiamento dell'Alveare Caduto. Così concentrato nel reinventarsi costantemente, questo frammento fatica a imporre il proprio controllo sugli altri."
 gov_control_splinter: "Frammento del Controllo"
 gov_control_splinter_desc: "L'istinto ossessivo di sopprimere la devianza e promuovere l'uniformità definisce questo frammento. Vuole controllare gli altri più di ogni altra cosa, ma il caos intrinseco dell'universo è una distrazione costante."
 gov_fused_ascendancy: "Ascesa Fusa"
 gov_fused_ascendancy_desc: "Una volta spezzato, ora ricostruito. Le cicatrici della frammentazione non rendono fragile questo Impero Risvegliato, ma lo rendono nuovo. La vecchia Mente Alveare ha fallito. Questa mira a dominare per l'eternità."
 civic_fragmented_command: "Comando Frammentato"
 civic_fragmented_command_desc: "Possedendo solo una parte di ciò che un tempo era un tutto, questo Impero Caduto manca degli aspetti fondamentali per governare un impero stellare."
 civic_hyper_aggressive_drones: "Droni Iper-Aggressivi"
 civic_hyper_aggressive_drones_desc: "I droni di questo Impero Caduto sono costantemente in lotta tra loro, portando a una grave carenza di risorse."
 civic_unstable_drones: "Droni Instabili"
 civic_unstable_drones_desc: "I droni di questo Impero Caduto sono costantemente sottoposti a evoluzioni forzate. Raramente possiedono gli arti necessari per i compiti loro assegnati."
 civic_stunted_drones: "Droni Frenati"
 civic_stunted_drones_desc: "I droni di questo Impero Caduto sono gestiti in modo così minuzioso che non possono deviare dal loro compito per nessun motivo. Anche se la fabbrica prende fuoco."
 civic_restored_mind: "Mente Restaurata"
 civic_restored_mind_desc: "Una coscienza antica finalmente riforgiata, guidata ora da istinti moderni."
 civic_ancient_memories_of_war: "Antichi Ricordi di Guerra"
 civic_ancient_memories_of_war_desc: "Tattiche e formazioni un tempo perdute sono nuovamente mostrate sul palcoscenico galattico da questo Impero Risvegliato. Le loro flotte oscureranno le stelle."
 civic_ancient_memories_of_growth: "Antichi Ricordi di Crescita"
 civic_ancient_memories_of_growth_desc: "Metodi di ascesa e prosperità un tempo dimenticati sono usati da questo Impero Risvegliato. I loro droni supereranno in numero le stelle."
 civic_ancient_memories_of_control: "Antichi Ricordi del Controllo"
 civic_ancient_memories_of_control_desc: "Antiche dimostrazioni di autorità e regolamentazione vengono impiegate di nuovo da questo Impero Risvegliato. Il loro dominio raggiungerà perfino le stelle."

