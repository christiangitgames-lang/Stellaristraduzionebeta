 concept_operation_smuggle_pops: "$operation_smuggle_pops$"
 concept_operation_smuggle_pops_desc: "Un'operazione per portar via Pop dal bersaglio."

 bio.900.name: "Acquisizione di Talenti"
 bio.900.desc: "I nostri agenti hanno stabilito numerose rifugi e nascondigli da cui monitorano la popolazione del [target.GetName]. Dissidenti, solitari o individui altamente qualificati saranno valutati e segnati per l'estrazione."

 bio.905.name: "Sparizioni Misteriose"
 bio.905.desc: "I nostri agenti hanno iniziato a radunare i bersagli e a nasconderli in luoghi appartati. Quando possibile, vengono messi in scena incidenti per distrarre le autorità locali e coprire le nostre tracce."

 bio.910.name: "Navette"
 bio.910.desc: "L'operazione è entrata in una fase critica in cui tutti i soggetti catturati devono essere trasferiti con discrezione in orbita. Il piano attuale prevede di sincronizzare le partenze in tutte le strutture e sopraffare le forze di sicurezza con esche e diversivi."

 bio.915.name: "Esfiltrati di Nascosto"
 bio.915.desc: "Abbiamo spedito con successo molti dei nostri bersagli, ma l'operazione non è andata liscia: molte navi cariche di individui promettenti sono rimaste indietro."
 bio.915.desc.detected: "$bio.915.desc$\n\nSpostamenti così vasti di popolazione non sono passati inosservati."
 bio.915.desc.cosmogenesis: "Abbiamo estratto con successo molti dei nostri bersagli, e sono già in viaggio verso il Tornio. Ma l'operazione non è andata liscia: molte navi cariche di individui promettenti sono rimaste indietro."
 bio.915.desc.cosmogenesis.detected: "$bio.915.desc.cosmogenesis$\n\nSpostamenti così vasti di popolazione non sono passati inosservati."
 bio.915.a: "Abbiamo fatto tutto il possibile."
 bio.915.b: "Concentriamoci sulla liberazione degli altri [Root.GetSpeciesNamePlural]."
 bio.915.c: "Dobbiamo portarne via di più!"
 bio.915.d: "Nessun [GetSpeciesName] deve essere lasciato indietro."
 bio.915.tt: "Esfiltra £pop£ §HPop§! non sorvegliata verso mondi appropriati."
 bio.915.asset.tt: "$bio.915.tt$\nSe il §Y[From.Target.GetName]§! non era consapevole della nostra presenza prima, §Rora lo è di sicuro.§!"

