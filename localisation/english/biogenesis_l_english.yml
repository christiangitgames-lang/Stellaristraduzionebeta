 councilor_crowdsourcing: "Coordinatore dell'Innovazione"
 councilor_crowdsourcing_desc: "Il $TITLE$ è incaricato di sorvegliare il corretto utilizzo dei brevetti e creare incentivi alla ricerca in linea con le priorità tecnologiche del governo."
 councilor_corporate_crowdsourcing: "Arbitro delle Idee"
 councilor_corporate_crowdsourcing_desc: "Non tutti i progetti meritano un investimento, ed è dovere del $TITLE$ valutarne la commerciabilità e la redditività."

 civic_civil_education: "Educazione Civica"
 civic_civil_education_desc: "In quest'impero, l'educazione ha sostituito l'applicazione della legge. Attraverso una preparazione completa e una correzione rigorosa, si garantisce che nessun individuo sia fuori dalla portata dell'apprendimento. In fondo, non esistono cattivi cittadini - solo cattivi educatori."
 civic_civil_education_effects: "$t$- Sostituisce tutti i £job_enforcer£ ['concept_enforcer'] con £job_educator£ ['concept_educator'] $TABBED_NEW_LINE$- Sostituisce £building£ ['building:building_precinct_house'] con £building£ ['building:building_state_academy']"
 councilor_head_of_education: "Capo dell'Istruzione"
 councilor_head_of_education_desc: "Il $TITLE$ ha il compito di fornire a ogni cittadino le conoscenze necessarie non solo per svolgere il proprio lavoro, ma per orientarsi nella complessità della vita stessa. Una buona pedagogia promuove una società fiorente."
