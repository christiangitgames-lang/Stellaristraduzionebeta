 origin_starlit_citadel: "Cittadella stellata"
 origin_starlit_citadel_desc: "Un misterioso portale incombe ai margini del sistema natale di questa civiltà, un varco da cui emergono entità ostili a ondate incessanti. Queste invasioni sono tanto imprevedibili quanto inevitabili e costringono la popolazione a fare affidamento sul loro più grande trionfo tecnologico. -  §H$dsc_name$§!."
