 # PURITY

 bio.200.name: "Abbracciando il nostro Retaggio"
 bio.200.desc: "Mentre concentriamo i nostri sforzi nel perfezionare la purezza genetica, riconosciamo con orgoglio tutto ciò che rende la nostra civiltà grande.\n\nIn questo momento di purezza mai raggiunta prima, il nostro legame con un patrimonio superiore ci riempie di fierezza.\n\nEsperti di ogni campo - dalle arti alla scienza, fino all'economia - applaudono i nostri sforzi comuni e si preparano a guidarci verso un futuro glorioso."
 bio.200.a: "Celebriamo questo traguardo investendo nelle arti!"
 bio.200.b: "La ricerca scientifica deve restare sempre la nostra priorità."
 bio.200.c: "Il consumo è il motore pulsante della nostra economia."

 bio.210.name: "Non saremo purificati!"
 bio.210.desc: "I cori dei manifestanti risuonano per le nostre città. Una fazione ribelle, interna al nostro impero, ha scelto di opporsi alla nostra causa, rifiutando il cammino verso la purezza.\n\nQuesti agitatori predicano la presunta necessità della diversità genetica e dell'integrazione culturale.\n\nSe il loro attivismo non verrà fermato, il progresso verso la purezza rischia di vacillare."
 bio.210.a: "Schiacciamo questi dissidenti senza pietà!"
 bio.210.b: "Calmiamoli con promesse vuote e ingannevoli."

 bio.215.name: "Segreti del Passato"
 bio.215.desc: "Gli archeologi hanno portato alla luce prove di un'antica civiltà sulla nostra terra natale ancestrale.\n\nUn'urna sepolta da tempo è stata scoperta, contenente sorprendenti testimonianze di esperimenti genetici antichi.\n\nSe queste rivelazioni diventassero di pubblico dominio, potrebbero minare le nostre rivendicazioni di purezza genetica."
 bio.215.a: "Costruiamo sul passato, spingendoci oltre."
 bio.215.b: "Distruggiamo le prove. Nessuno deve venire a sapere."

 bio.220.name: "Scienza Bizzarra"
 bio.220.desc: "Un genetista ribelle, noto come [event_target:rogue_geneticist.GetName], è stato scoperto mentre conduceva esperimenti biologici non autorizzati. Ignorando tutte le norme di sicurezza, il suo intento era creare una razza superiore che incarnasse i nostri ideali di purezza.\n\nInvece, ha dato vita a un'aberrazione: una sottospecie di creature di breve vita, con qualche affinità genetica, ma prevalentemente affette da terribili malattie, ora decadenti sotto la nostra custodia. Lo studio del loro DNA è stato istruttivo, ma la prognosi è infausta. [event_target:rogue_geneticist.GetName] non mostra alcun rimorso."
 bio.220.a: "Rimuoviamo questo ribelle dal suo incarico!"
 bio.220.a.tt: "[event_target:rogue_geneticist.GetName] è stato costretto a ritirarsi."
 bio.220.b: "Mettiamo a tacere [event_target:rogue_geneticist.GetName]."
 bio.220.c: "È proprio questo il tipo di iniziativa di cui abbiamo bisogno!"

 bio.225.name: "Scandalo Puro!"
 bio.225.desc: "Dopo aver istituito test genetici regolari per accelerare il cammino verso la purezza e identificare anomalie genomiche, il DNA 'di alta qualità' è diventato motivo di orgoglio.\n\nAlcuni funzionari dell'impero avrebbero falsificato i loro risultati, fingendo di possedere caratteristiche più desiderabili di quelle reali. Se la verità venisse a galla, questo inganno potrebbe scatenare l'indignazione popolare."
 bio.225.a: "Serve una verifica più accurata e affidabile."
 bio.225.b: "Forse questo funzionario ha commesso un errore..."

 ### ADDITIONAL RANDOM EVENTS
 ## NON-HIVE
 # CLONING

 bio.230.name: "Il Dilemma dei Cloni"
 bio.230.desc: "Tra di noi camminano i cloni. Vivono nelle nostre città, lavorano nelle nostre fabbriche. Alcuni occupano persino posizioni di potere, plasmando le stesse leggi che regolano le nostre vite.\n\nCon l'integrazione di individui clonati nella società, restano molte domande senza risposta. Quali diritti spettano loro? Sono pari ai non cloni, o devono essere tenuti a bada come subordinati?"
 bio.230.a: "Cittadinanza piena per tutti i cloni!"
 bio.230.b: "Al massimo sono cittadini di serie B."

 bio.235.name: "Sabotaggio nello Stabilimento dei Cloni!"
 bio.235.desc: "La produzione di cloni in uno dei nostri impianti più produttivi si è fermata all'improvviso a causa di un incidente che ha causato gravi danni.\n\nMolte operazioni sono automatizzate per efficienza, e in un momento cruciale nessuno ha potuto intervenire, provocando il caos.\n\nAppena uscita dal nastro trasportatore, una delle copie è scivolata finendo incastrata nei meccanismi, schiacciandosi, bloccando la linea e costringendo a una completa sospensione della produzione."
 bio.235.a: "Serve un'indagine approfondita!"
 bio.235.a.tt: "§Y$genetic_ascension_situation$§! Velocità progresso situazione per §Y12§! mesi: §R-50%§!"
 biomorphosis_stalled_tt: "§Y$genetic_ascension_situation$§! Velocità progresso situazione per §Y12§! mesi:"
 bio.235.b: "Riprendere la produzione il prima possibile!"

 bio.240.name: "Crisi d'Identità"
 bio.240.desc: "I cloni in tutto l'impero segnalano difficoltà, alle prese con il senso di sé.\n\nBramano un'identità che vada oltre i loro donatori genetici. Si interrogano sul loro stesso scopo, sentendosi svuotati riguardo a obiettivi e aspirazioni."
 bio.240.a: "È normale. Serve supporto psicologico."
 bio.240.b: "Devono trovare soddisfazione nel lavoro."
 bio.240.b.tt: "Ogni §Y£leader£ Leader§! della Specie principale dell'Impero guadagna §G+200§! Esperienza."

 bio.250.name: "Cloni Ovunque!"
 bio.250.desc: "Con l'aumento dei cloni nella popolazione, le risorse necessarie a sostenerli stanno mettendo sotto pressione l'economia.\n\nSeppur le sfide immediate siano dure, il dinamismo economico generato da una forza lavoro più ampia e da un maggior numero di consumatori potrebbe gettare le basi per una prosperità duratura, a patto di gestire bene la transizione."
 bio.250.a: "La nostra infrastruttura deve espandersi per soddisfare la domanda."
 bio.250.b: "Possono godersi la vita nelle colonie spaziali."

 ### ADDITIONAL RANDOM EVENTS
