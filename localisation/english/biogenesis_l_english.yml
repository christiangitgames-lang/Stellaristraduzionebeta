 # MUTATION

 bio.260.name: "Mutazioni indisciplinate"
 bio.260.desc: "Crescita spontanea di arti. Fluttuazioni tra stati della materia. Metamorfosi improvvise. Questi casi sono rari, ma non possono essere ignorati.\n\nI nostri esperimenti con la mutazione stanno producendo risultati meno che desiderabili nella nostra civiltà. Forse sbloccare la capacità di modificare i geni a volontà è stato più di quanto potessimo immaginare."
 bio.260.a: "Mutazioni insolite possono accelerare la nostra ricerca."
 bio_260_opinion_tt: "L'opinione degli imperi §YSpiritualisti§! cambia di: §R-50§!"
 bio.260.b: "Sterminiamo queste aberrazioni."
 bio.260.b.tt: "Ogni §YLeader Autoritario £leader£§! guadagna il tratto §Y$leader_trait_eager$§!."

 bio.265.name: "Eccellenza mutante"
 bio.265.desc: "Una piccola parte della popolazione ha sviluppato abilità straordinarie e miglioramenti fisici grazie ai propri esperimenti con la mutazione.\n\nQuesti individui, forti e unici, stanno creando una comunità che attira grande attenzione pubblica."
 bio.265.a: "Il loro successo può essere fonte di ispirazione."
 bio.265.b: "Sembrano perfetti come soldati."
 bio.265.b.tt: "Crea un §Y$gene_warrior_army$§! su §Y[Owner.capital_scope.GetName]§!."
 bio_265_opinion_tt: "L'opinione degli imperi §YMilitaristi§! cambia di: §G+50§!"
 bio.265.c: "Scopriamo il loro segreto e replichiamolo."

 bio.270.name: "Leggende urbane che prendono vita"
 bio.270.desc: "La sorveglianza ha confermato l'esistenza di individui geneticamente alterati che vivono nelle fogne urbane - un inquietante eco di leggende metropolitane da tempo considerate fantasiose.\n\nLa scoperta ha acuito le tensioni sociali, con i mutanti che denunciano discriminazioni crescenti mentre la paura dell'ignoto si diffonde. Eppure, questi esseri hanno mostrato ingegno straordinario, sfruttando i gas delle fogne per produrre risorse e adattando l'ambiente in modi sorprendenti."
 bio.270.a: "Ripuliamo le fogne!"
 bio.270.b: "Questi mutanti potrebbero avere ragione..."

 bio.280.name: "Contagio mutante"
 bio.280.desc: "Un'epidemia di nuova natura si sta diffondendo nel nostro impero. La malattia provoca sintomi spiacevoli, come espulsioni involontarie di aria e liquidi, affaticamento debilitante e in alcuni casi la morte.\n\nLa cosa più strana è che colpisce solo chi ha modificato la propria fisiologia con mutazioni genetiche. Lo studio continuo di questi genomi alterati ha portato a sorprendenti scoperte."
 bio.280.a: "Troviamo un'applicazione terapeutica."
 bio.280.b: "Armiamo la malattia."
 bio_280_opinion_tt: "L'opinione degli imperi §YMaterialisti§! cambia di: §R-50§!"

