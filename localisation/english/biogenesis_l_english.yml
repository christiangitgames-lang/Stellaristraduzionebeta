 civic_hive_shared_genetics: "Genetica Condivisa"
 civic_hive_shared_genetics_desc: "Il genoma mutato di quest'alveare è stato usato come base per far crescere le sue navi biologiche, e le flotte sono intrinsecamente legate ai suoi droni, traendo forza dall'unicità della specie."
 civic_wilderness_shared_genetics: "$civic_hive_shared_genetics$"
 civic_wilderness_shared_genetics_desc: "Un genoma all'interno di questa Entità Selvaggia è mutato in una base adatta alla crescita di navi biologiche. Le sue flotte sono intrinsecamente legate ad altri simbionti, con ogni specie che trae forza dall'altra."
 civic_hive_shared_genetics_effects: "- Per ogni tratto principale della specie §GPositivo§!: §G+2.5%§! all'Integrità dello Scafo, §R+0.5%§! al Mantenimento.\n- Per ogni tratto principale della specie §RNegativo§!: §G+1.5%§! alla Cadenza di Fuoco Navale, §R+0.5%§! al Mantenimento."

 shared_genetics_fire_rate: "$civic_hive_shared_genetics$: Cadenza di Fuoco"
 shared_genetics_fire_rate_desc: "Le nostre navi beneficiano di centri dell'aggressività sovrastimolati, alimentati da un sano mix di ormoni e rancore."
 shared_genetics_hull: "$civic_hive_shared_genetics$: Scafo"
 shared_genetics_hull_desc: "I muscoli e la massa ossea delle nostre navi sono favoriti dalla superiorità genetica della nostra specie."

 civic_hive_aerospace_adaptation: "Adattamento Aerospaziale"
 civic_hive_aerospace_adaptation_desc: "Le navi biologiche di questo collettivo sono particolarmente adatte ai voli inter-atmosferici, consentendo missioni di supporto aereo ravvicinato o persino assistenza logistica planetaria."
 civic_hive_aerospace_adaptation_effects: "- Le §YNavi Biologiche§! in orbita su colonie §GAlleate§! hanno §G-50%§! di mantenimento.\n- Le colonie §GAlleate§! con §YNavi Biologiche§! in orbita ricevono aumento di §YVelocità di Costruzione§!, §YServizi§!, §YVelocità di Rimozione Ostacoli§! e potenzialmente §YRendimento dei Lavori§!, a seconda della dimensione della flotta.\n- Le §YNavi Biologiche§! in orbita su colonie §ROstilì§! hanno §G-85%§! di mantenimento."

