 MESSAGE_PASS_HIVE_FE_TASK: "Abbiamo seguito le istruzioni di $FALLEN_EMPIRE|Y$ e loro sono soddisfatti del risultato. Siamo al sicuro per un altro giorno."
 MESSAGE_FAIL_HIVE_FE_TASK_TITLE: "Frammento dell'Impero Caduto Scontento"
 MESSAGE_FAIL_HIVE_FE_TASK: "Non abbiamo seguito le istruzioni che ci sono state lasciate da $FALLEN_EMPIRE|Y$. Possiamo solo sperare che ci perdonino."

 bio.3350.name: "Escrescenza Galattica"
 bio.3350.desc: "Perché dovete continuare a rovinare la galassia con le vostre espansioni incompetenti? Saranno tutti troppo disgustati per dirvelo, quindi lo diremo noi: a nessuno piacciono i vostri confini e lo spazio sarebbe enormemente migliorato se non ci foste.\n\nIl sistema §Y[offending_system.GetName]§! è impraticabile e discordante. Dovete eliminarlo subito dal vostro Impero per il bene della coesione galattica."
 bio.3350.a: "Volete che abbandoniamo un sistema per ingentilire i nostri confini?!"
 bio.3350.bordergore: "Ma a noi piace così!"
 bio.3350.tt: "Dobbiamo smantellare la nostra base stellare nel sistema §Y[offending_system.GetName]§! o subire l'ira di §Y[fallen_empire_hive_control.GetName]§!"

 bio.3355.name: "Mal di testa"
 bio.3355.desc: "Siete deliberatamente ignoranti? Tutto quello che dovevi fare era liberarti del sistema §Y[offending_system.GetName]§!.\n\nForse dovremmo assumere un ruolo più attivo nella vostro sfoltimento."

 bio.3360.name: "Chiarezza"
 bio.3360.desc: "È bello vedere che finalmente si impara dagli errori del passato. Considerate il problema del sistema §Y[FromFrom.GetName]§! ora risolto. C'è ancora speranza che possiate diventare più simili a noi.\n\nStaremo a guardare."

