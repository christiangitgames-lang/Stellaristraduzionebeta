 menp_behemoth_objectives: "Intuizione Selvaggia"
 unlocks_behemoth_objectives: "Consente l'accumulo di £feral_insight£ §Y$menp_behemoth_objectives$§! completando gli §HObiettivi di Crisi§!.\n"
 menp_behemoth_objectives_desc: "Esaminare il comportamento dei Behemoth ci aiuterà a raggiungere il nostro obiettivo finale di trascendenza. Ci libereremo dalle restrizioni biologiche che governano la vita nata sul pianeta."
 menp_behemoth_bioship_1: "Chitina Più Resistente"
 menp_behemoth_bioship_1_desc: "Per sopportare le condizioni estreme dello spazio è necessario un rivestimento esterno spesso. La resistenza esterna garantirà la sopravvivenza anche nelle condizioni più difficili."
 menp_behemoth_society_1: "Prove sul Campo Accelerate"
 menp_behemoth_society_1_desc: "Gli esperimenti di laboratorio sono un buon punto di partenza, ma per ottenere progressi reali saranno necessari test pratici e ad alto rischio sul campo."
 menp_behemoth_food_1: "Colture Sovradimensionate"
 menp_behemoth_food_1_desc: "Saziare l'appetito vorace di un Behemoth è una battaglia in salita. La produzione su larga scala di alimenti geneticamente modificati è un inizio."

 menp_behemoth_egg: "Incubatoi Ciclopici"
 unlocks_behemoth_egg: "Sblocca la Megastruttura §YUovo di Behemoth§!.\n"
 menp_behemoth_egg_desc: "Un uovo colossale richiede nientemeno che una struttura di incubazione titanica. Questo incubatoio orbitale deve essere posizionato a una distanza prestabilita dalla stella per ospitare le proporzioni gigantesche necessarie a cullare un Behemoth."
 menp_behemoth_bioship_2: "Stimolatore Ghiandolare Ottimizzato"
 menp_behemoth_bioship_2_desc: "Con sonde appositamente costruite, stiamo stimolando artificialmente le ghiandole endocrine del Behemoth per produrre ormoni della crescita che ne accelerino lo sviluppo."
 menp_behemoth_society_2: "Indagini Trasversali"
 menp_behemoth_society_2_desc: "All'incrocio tra selezione naturale e bio-ingegneria nasce una forza incomparabile."
 menp_behemoth_food_2: "Sovraccarico di Nutrienti"
 menp_behemoth_food_2_desc: "Saziare l'appetito vorace di un Behemoth potrebbe rivelarsi impossibile. La produzione su larga scala di alimenti geneticamente modificati è solo l'inizio."

 menp_behemoth_hatchling: "Cova Gigantesca"
 unlocks_behemoth_hatchling: "Ci permette di far §YSchiudere§! l'Uovo di Behemoth.\n"
 menp_behemoth_hatchling_desc: "Una covata di Behemoth si estende su diversi sistemi stellari. I nostri vicini galattici rispetteranno l'autonomia della nostra progenie, oppure diventeranno cibo."
 menp_behemoth_bioships_3: "Cicli di Crescita più Rapidi"
 menp_behemoth_bioships_3_desc: "Accelerare lo sviluppo della fauna spaziale gigante è fondamentale per il nostro obiettivo finale. Faremo in modo che le nostre infrastrutture crescano di pari passo."
 menp_behemoth_society_3: "Padronanza della Bioingegneria"
 menp_behemoth_society_3_desc: "Attraverso rigorosi tentativi ed errori abbiamo sviluppato le nostre capacità scientifiche. Ora ci posizioniamo come i bioingegneri più importanti della galassia."
 menp_behemoth_mind_control: "Plasmare il Pensiero Profondo"
 unlocks_behemoth_mind_control: "Ci permette di influenzare i pensieri dei §YBehemoth§!.\n"
 menp_behemoth_mind_control_desc: "Il nostro intelletto collettivo si sta risvegliando, desideroso di qualcosa di più grande e migliore. La nostra ambizione non conosce limiti."

 menp_behemoth_hatchling_2: "Crescita sfrenata"
 unlocks_behemoth_hatchling_2: "Consente ai §YBehemoths§! nutriti di trasformarsi in crisalidi per aumentare notevolmente le loro dimensioni e la loro potenza.\n"
 menp_behemoth_hatchling_2_desc: "La bestia è libera. La creatura che un tempo era solo un piccolo cucciolo sta rapidamente diventando una forza della natura selvaggia e implacabile."
 menp_behemoth_bioship_4: "Organismi Più Forti"
 menp_behemoth_bioship_4_desc: "Alimentati da una fame vorace e da una rabbia implacabile, i Behemoth stanno raggiungendo un livello di potenza caotico. La loro arma biologica è pronta, pronta a devastare nemici e innocenti."
 menp_behemoth_mutation_research: "Mutazioni dei Behemoth"
 unlocks_behemoth_mutation_research: "Sblocca un §YProgetto Speciale§! per plasmare lo sviluppo genetico dei §YBehemoth§!.\n"
 menp_behemoth_mutation_research_desc: "Riorganizzeremo il materiale genetico dei Behemoth mentre continuano a crescere, incoraggiando i tratti fisiologici più vantaggiosi."
 menp_behemoth_mind_control_2: "Distribuzione degli Esemplari Unici"
 unlocks_behemoth_mind_control_2: "Stabiliremo connessioni psichiche più profonde con i nostri §YBehemoth§!.\n"
 menp_behemoth_mind_control_2_desc: "Il culmine della perfezione genetica non sarà confinato ai nostri confini esistenti. Deve essere condiviso con la galassia."

 menp_behemoth_mind_meld: "Fusione Mentale"
 unlocks_behemoth_mind_meld: "Assumi il controllo totale di un potente §YBehemoth di Classe IV§! - una creatura senza pari nella sua capacità di dominare la galassia.\n"
 menp_behemoth_mind_meld_desc: "La nostra mente al Behemoth, la mente del Behemoth alla nostra. La sua rabbia diventa la nostra. Ci lasciamo consumare volontariamente e, mentre la bestia si nutre della nostra coscienza collettiva, sentiamo la sua furia. Diventa parte di noi e noi diventiamo bestia."
 menp_behemoth_primal_roar: "Ruggito Primordiale"
 unlocks_behemoth_primal_roar: "Evoca la bestia più grande e sfidala per il dominio sul vuoto.\n"
 menp_behemoth_primal_roar_desc: "Ci attraversa, bruciando, lacerando, consumando. Una rabbia, un ruggito primordiale. La galassia brucerà nelle fiamme della nostra furia."
 menp_behemoth_ever_hungry: "Sempre Affamato"
 unlocks_behemoth_ever_hungry: "Sblocca la Situazione $behemoth_finale_situation$. Banchetta con questa galassia per crescere in dimensioni e potenza e diventare il predatore stellare definitivo.\n"
 menp_behemoth_ever_hungry_desc: "Siamo in agonia, il bisogno costante di nutrirci è diventato la nostra unica motivazione per esistere. C'è un vuoto dentro di noi che non potrà mai essere colmato, non importa quanto consumiamo. Abbiamo bisogno di un banchetto grande quanto una galassia per placare questo dolore."
 menp_behemoth_egg_2: "Progenie Famelica"
 unlocks_behemoth_egg_2: "Sblocca la capacità dei §YBehemoth di Classe IV§! di deporre §YUova§! e perpetuare la propria specie.\n"
 menp_behemoth_egg_2_desc: "La nostra progenie si nutrirà delle carcasse della galassia. La loro fame non conoscerà fine. Attraverso l'infinito del tempo, banchetteranno."

