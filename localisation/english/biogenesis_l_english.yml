 auth_bio_hive_mutation: "Dominio Adattivo"
 auth_bio_hive_mutation_desc: "I droni iper-adattivi di questo Alveare formano una forza dinamica e in continua evoluzione, sfruttando la mutazione costante per superare le sfide ambientali e tattiche. Ogni adattamento rafforza il collettivo, garantendo una versatilità e una resilienza senza pari, mentre la mente dell'Alveare prospera in qualsiasi condizione."

