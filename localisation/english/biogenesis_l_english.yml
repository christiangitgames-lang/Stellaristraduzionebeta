 # Random Events (Hives)

 bio.110.name: "Divisione del Lavoro"
 bio.110.desc: "Nel momento in cui iniziamo a elevare biologicamente i [target.GetGestaltEntityName], dobbiamo dare priorità solo a quei potenziamenti che apporteranno il massimo beneficio alla nostra civiltà.\n\nLa manipolazione genetica selettiva ci consente di allevare specialisti con caratteristiche fisiche mirate, perfetti per settori specifici.\n\nGrazie a queste nuove capacità, possiamo scegliere se potenziare i [target.GetIndividualNamePlural] impegnati nella produzione di energia o nella difesa."
 bio.110.a: "L'energia è sempre utile."
 bio.110.b: "Dovremmo dare priorità alla difesa."

 bio.115.name: "Redondanza Generazionale"
 bio.115.desc: "Nel momento in cui introduciamo un nuovo modello biologico per i nostri droni, dobbiamo stabilire come gestire quelli incompatibili con l'aggiornamento genetico.\n\nAlcuni droni più anziani non hanno la robustezza necessaria per sopportare le modifiche. Possiamo mantenerli come forza lavoro fino alla fine del loro ciclo vitale, oppure riciclarne la biomassa per rifornire l'alveare."
 bio.115.a: "Ricicliamo i droni obsoleti."
 bio.115.b: "Sono ancora utili."

 bio.120.name: "Velocità o Resistenza"
 bio.120.desc: "Un progresso nella ricerca genetica ha rivelato un metodo per aumentare l'efficienza dei relè neurali, potenziando notevolmente la produttività dei [target.GetIndividualName].\n\nTuttavia, questo incremento nell'attività cerebrale non è sostenibile a lungo termine e comporta una riduzione dell'aspettativa di vita.\n\nDobbiamo quindi decidere se mantenere le nostre attuali longevità oppure ottenere prestazioni superiori sacrificando la durata della vita."
 bio.120.a: "Diamo priorità alla nostra attuale aspettativa di vita."
 bio.120.b: "Spremiamo i [target.GetIndividualNamePlural]: massima produttività."

 bio.125.name: "Sovraccarico Sinaptico"
 bio.125.desc: "Un gruppo di [target.GetIndividualNamePlural] appena potenziati è stato integrato nel [target.GetGestaltEntityName]; la loro bio-ingegneria è stata calibrata per accelerare lo sviluppo neurale e i processi cognitivi. I nodi sinaptici chiave del [target.GetGestaltEntityName] ora funzionano a un ritmo senza precedenti.\n\nTuttavia, questa accelerazione ha compromesso la stabilità dei [target.GetIndividualName], rischiando un catastrofico sovraccarico sinaptico. In alternativa, potremmo riassegnare altri [target.GetIndividualNamePlural] a compiti di coordinamento."
 bio.125.a: "Rallentiamo per mantenere la stabilità."
 bio.125.b: "Viviamo in fretta e bruciamo intensamente."

 bio.130.name: "Fenomeni di Frequenza"
 bio.130.desc: "Dall'integrazione di un nuovo lotto di cloni nel nostro alveare, abbiamo riscontrato spiacevoli problemi di vibrazioni acustiche. Un errore nel processo di clonazione potrebbe aver compromesso lo sviluppo dei loro trasmettitori biologici, provocando interferenze di frequenza.\n\nQuando questi cloni si sintonizzano con l'alveare, i droni circostanti subiscono violenti episodi di acufene mentale. Le distrazioni aumentano e la produttività è a rischio."
 bio.130.a: "Sgradevole, ma tollerabile."
 bio.130.b: "Abbattiamo i cloni incriminati."

 bio.135.name: "Un Problema in Movimento"
 bio.135.desc: "I recenti esperimenti di clonazione hanno prodotto risultati insoliti: alcuni cloni sembrano essere neurologicamente collegati ai loro donatori genetici, muovendosi involontariamente all'unisono.\n\nIl fenomeno persiste indipendentemente dalla distanza: singoli droni rispecchiano le azioni dei loro omologhi in altre parti della galassia. Ciò presenta possibilità interessanti.\n\nPotremmo lanciare un'iniziativa che riunisca cloni e donatori a lavorare in tandem in ambienti identici. In alternativa, potremmo estrarre i neurotrasmettitori responsabili per studiare meglio il fenomeno."
 bio.135.a: "Allestiamo postazioni di lavoro identiche per donatore e clone."
 bio.135.b: "Recidiamo chirurgicamente i collegamenti sincroni."

 bio.140.name: "Cloni Incompatibili"
 bio.140.desc: "Nel tentativo di rafforzare l'alveare, abbiamo coltivato un lotto di cloni da materiale donatore accelerandone artificialmente la maturazione. Sebbene costituiscano ottimi esemplari biologici, questi cloni risultano incompatibili.\n\nQuesta deviazione, pur preoccupante, offre un'opportunità unica: questi droni individuati, ora dotati di identità propria e pensiero indipendente, potrebbero rivelarsi preziosi per interfacciarsi con entità esterne al collettivo. La loro autonomia potrebbe colmare le lacune nelle situazioni in cui la voce unificata dell'alveare fatica ad adattarsi. Tuttavia, i vantaggi hanno un costo: la loro crescente consapevolezza di sé ha generato disordini, intaccando alcune funzioni cognitive di livello superiore."
 bio.140.a: "Forziamo l'integrazione."
 bio.140.b: "Sfruttiamo il loro potenziale."

 bio.145.name: "Preoccupazioni sulla Creazione"
 bio.145.desc: "La nostra coscienza collettiva è in subbuglio. Possediamo ormai la capacità di creare copie di noi stessi, ma esitiamo, domandandoci tanto l'efficacia quanto la moralità di tale pratica.\n\nI processi di clonazione richiedono ingenti risorse; forse sarebbe meglio destinarle ad altro, soprattutto perché la procreazione naturale genera probabilmente una maggiore diversità genetica.\n\nStoricamente non abbiamo mai usato la clonazione come metodo riproduttivo e non sappiamo se siamo pronti ad abbracciare un cambiamento tanto radicale per la nostra specie."
 bio.145.a: "L'efficienza della clonazione non può essere ignorata."
 bio.145.b: "La diversità genetica è vitale."

 bio.150.name: "Esaustione dell'Alveare"
 bio.150.desc: "I nostri esperimenti di mutazione hanno introdotto irregolarità nell'alveare. Compiti un tempo agevoli ora richiedono sforzi deliberati, mentre direttive in conflitto affaticano la mente collettiva.\n\nSebbene la stanchezza metta a rischio di esaurimento alcuni dei nostri droni più efficienti, la situazione offre anche un'opportunità.\n\nDobbiamo decidere: ci fermeremo per recuperare o spingeremo oltre i nostri limiti?"
 bio.150.a: "Meritiamo un riposo."
 bio.150.b: "Dormiremo quando saremo morti."

 bio.151.name: "Rigenerati e Rinvigoriti"
 bio.151.desc: "La nostra decisione di riposare e recuperare ha dato i suoi frutti. Gli impulsi un tempo dissonanti si sono placati, fondendosi in un flusso armonioso di pensiero che spinge il collettivo con rinnovata chiarezza.\n\nI droni che sfioravano l'esaurimento ora lavorano con instancabile precisione. Questo periodo di riflessione non solo ha ridotto la nostra fatica collettiva, ma ha anche rafforzato la nostra determinazione di fronte alle sfide che ci attendono."
 bio.151.a: "Siamo in splendida forma!"

 bio.155.name: "Specializzare o Generalizzare"
 bio.155.desc: "La mutazione offre numerosi vantaggi e attraverso potenziamenti selettivi, possiamo adattare l'alveare per servirne meglio lo scopo. La specializzazione nella produzione di minerali può ora essere raggiunta grazie ad appendici chitinoso-irrobustite.\n\nIn alternativa, potremmo potenziare tutti i droni con modifiche più generiche, permettendo loro di svolgere una vasta gamma di funzioni."
 bio.155.a: "I generalisti sono più utili."
 bio.155.b: "Mettiamoci a scavare."

 bio.160.name: "Deriva Fenotipica"
 bio.160.desc: "Gli esperimenti in corso hanno introdotto complessità inattese nell'alveare. Emergono droni con caratteristiche fisiche peculiari: esoscheletri appuntiti, appendici sovradimensionate o organi di senso insolitamente sensibili.\n\nSebbene queste deviazioni offrano vantaggi tangibili, comportano anche un carico metabolico. L'alveare fatica a sostenere questa crescente tensione. Resta il dilemma: quanta mutazione è sufficiente?"
 bio.160.a: "Abbracciamo il dinamismo."
 bio.160.b: "La coesione deve essere preservata."

 bio.165.name: "Nostalgia dei Tempi Andati"
 bio.165.desc: "L'alveare sta cambiando. Modificando i nostri genomi, abbiamo ottenuto miglioramenti misurabili alla salute, ma questo ci ha resi meno resilienti allo stress psicologico.\n\nNon ci dispiaceva ciò che eravamo prima e, sebbene stiamo diventando più forti e cognitivamente avanzati, sentiamo la mancanza della familiarità dei nostri vecchi schemi mentali.\n\nIn tutto l'alveare serpeggia una sensazione profonda di disagio: i nostri corpi non sembrano più corrispondere alla nostra psiche intrinseca. Ci siamo forse superati?"
 bio.165.a: "La vita è cambiamento."
 bio.165.b: "Non dobbiamo perdere la nostra essenza."

