 district_mindlink: "Collegamento Mentale Cittadino"
 district_mindlink_plural: "$district_mindlink$"
 district_mindlink_desc: "Alte guglie sovrastano i centri abitati, offrendo ai volontari la possibilità di comunicare direttamente con la Bestia."

 planet_building_buffer: "Conversione Cittadina"
 planet_building_buffer_desc: "Sebbene la crescita delle guglie mentali per comunicare con la Bestia sia un processo rapido, abbiamo dovuto pianificare delle contingenze per garantire il supporto continuo dell'infrastruttura del pianeta."

 mod_job_transference_volunteer_add: "Lavori da $job_transference_volunteer$"
 planet_transference_volunteers: "$job_transference_volunteer_plural$"
 job_transference_volunteer: "Volontario per il Trasferimento"
 job_transference_volunteer_plural: "$job_transference_volunteer$s"
 job_transference_volunteer_desc: "Per molti, il collegamento mentale con la Bestia è solo un ripensamento. Costante, ma remoto. Per alcuni, tuttavia, il bisogno di fondersi con essa è irrefrenabile. Questi volontari fungono da canale mentre le loro menti vengono lentamente assorbite nel collettivo bestiale."
 job_transference_volunteer_effect_desc: "\n£job_transference_volunteer£ [GetTransferenceVolunteerDrone] produce £unity£ §YUnità§!, aumenta la $r_stability$  del pianeta e rende le nostre §YNavi§! più forti.\n§Y10%§! della Pop che svolgono questo lavoro sarò §YTrasferita§! ogni 6 mesi. Dovranno morire, ma moltiplicheremo la produzione di risorse del Distretto.\n\n§GPop Trasferita§!: [num_tranferred_pops]"
 mod_job_transference_drone_add: "Lavori da [GetTransferenceVolunteerDrone]"
 job_transference_drone: "Drone di Trasferimento"
 job_transference_drone_plural: "$job_transference_drone$s"
 job_transference_drone_desc: ""Sebbene il collegamento mentale abbia stabilito una connessione permanente tra la Bestia e noi, il trasferimento è un processo lento. Senza queste precauzioni rischiamo di distruggere entrambe le psiche e rovinare tutto."
 MESSAGE_POPS_TRANSFERRED_TITLE: "Popolazione Trasferita."
 MESSAGE_POPS_TRANSFERRED_DESC: "$VALUE|Y$ Pop è stata trasferita. Le loro menti ora vivono all'interno della Bestia."

 #Crisis Events

 biocrisis.50.name: "Livello 1: Sperimentazione Embrionale"
 biocrisis.50.desc: "Viviamo in simbiosi con i nostri contenitori biologici, ma qualcosa di fondamentale ci è sempre sfuggito...\n\nIspirati dalle più grandi bestie celesti, ci imbarchiamo nella nostra impresa più ambiziosa: dare vita al più grande di tutti. Questo 'Behemoth' sarà qualcosa di nuovo, una forma di vita apicale creata con uno scopo preciso piuttosto che frutto di una cieca evoluzione.\n\nLa nostra prima sfida sarà quella di fabbricare un uovo gigantesco, adatto alla gestazione di una vita su una scala senza precedenti. Oltre alle sostanze nutritive che conterrà, abbiamo bisogno che il suo guscio sia in grado di assorbire la luce ambientale, il calore e di trasformare i gas in nutrimento supplementare."
 biocrisis.50.a: "La nostra progenie eclisserà le stelle."

 biocrisis.55.name: "Livello 2: Auto-Realizzazione"
 biocrisis.55.desc: "Mentre le navi da costruzione lavoravano per assemblare lo zigote e il suo guscio nell'orbita di un gigante gassoso, la nostra industria alimentare elaborava le sostanze nutritive necessarie per formare l'albume di un uovo di Behemoth. Tuttavia, la creazione di un tuorlo fecondato vitale si è rivelata molto più difficile.\n\nAbbiamo esaurito immense quantità di biomassa proveniente da navi biologiche e fauna spaziale prima di riuscire finalmente a stabilizzare una base di DNA vitale, che abbiamo sigillato all'interno di una cellula di fecondazione rivoluzionaria. Le prove microscopiche hanno dato esito positivo. Ora siamo pronti a passare alla fase successiva, in modo esponenziale. Non resta che fecondare il nostro gigantesco uovo.\n\nPresto daremo alla luce la forma di vita più titanica che questa galassia abbia mai visto!"
 biocrisis.55.a: "Ci avviciniamo al culmine dell'evoluzione."

 biocrisis.60.name: "Arroganza e Fame"
 biocrisis.60.desc: "La nostra padronanza genetica non ha eguali e i nostri successi eclissano quelli degli imperi inferiori di questa galassia.\n\nEppure, la nostra progenie Behemoth non riconosce la portata del nostro dominio. Spinto dal suo istinto famelico, nemmeno le enormi quantità di cibo che gli forniamo riescono a saziare la sua fame. Con il tempo, tornerà sicuramente alla ragione e obbedirà ai nostri comandi, ma il tempo è prezioso. In qualsiasi momento potremmo perdere il controllo, mettendo a rischio miliardi di vite."
 biocrisis.60.a: "Troveremo un modo."
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_3: "Prove di Collegamento Cerebrale"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_3_DESC: "Stiamo sperimentando la neurotecnologia nel tentativo di collegare a distanza le nostre menti al sistema nervoso dei Behemoth. Ora crediamo che questo sia l'unico modo per domare la bestia."
 biocrisis.15.name: "Sinfonia Sinaptica"
 biocrisis.15.desc: "La nostra tecnologia neurologica all'avanguardia ha finalmente individuato un modo per superare la barriera comunicativa tra noi e la nostra formidabile progenie. L'unico modo per riuscirci è collegare le nostre menti con quelle delle bestie. Non solo la mente di un singolo individuo, ma il peso mentale collettivo dell'intera specie. Se procediamo troppo velocemente, rischiamo di sovraccaricare il sistema nervoso dei Behemoth. Si raccomanda estrema cautela."
 biocrisis.15.a: "La perfezione biologica ha un prezzo elevato."
 biocrisis.65.name: "Livello 4: Incarnazione Bestiale"
 biocrisis.65.desc: "Sebbene sia stata elaborata la teoria di un collegamento mentale con il Behemoth, le implicazioni logistiche sono scoraggianti. Abbiamo in programma di ospitare nella nostra capitale l'hub di connessione principale, che ci consentirà di elaborare la popolazione mentre ci fondiamo con la bestia.\n\nInoltre, i recenti progressi scientifici potrebbero presto consentirci di potenziare ulteriormente le nostre creazioni attraverso un progetto sperimentale di mutazione singolare."
 biocrisis.65.a: "Diventeremo un tutt'uno."

 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4: "La Fusione Mentale"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_DESC: "La coscienza del Behemoth è molto più vasta e complessa di quanto avessimo previsto; ora comprendiamo che la mente di un singolo individuo non è sufficiente per l'integrazione. Le nostre menti, sebbene superiori alla maggior parte delle altre, non sono mai state progettate per essere ospitate in un corpo simile.\n\nIl primo passo sarà quello di collegare le menti individuali della nostra popolazione al Behemoth. Un legame inizialmente fragile che presto diventerà un torrente, un'inondazione che placherà la furia rabbiosa del Behemoth."
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_DESC_HIVE: "Non ci può essere spazio per deviazioni all'interno dell'alveare. Mai prima d'ora la necessità di concentrazione è stata così cruciale. Un singolo drone non sarà sufficiente come tramite tra noi e il Behemoth, dobbiamo abitare la mente della bestia con la nostra piena coscienza collettiva.\n\nQuesto ci cambierà. Le nostre menti si fonderanno in una sola e diventeremo un'unica entità. È un concetto quasi incomprensibile e difficile da accettare, ma non dobbiamo preoccuparci perché presto saremo gli esseri più potenti della galassia!"
 BEHEMOTH_CRISIS_SPECIAL_PROJECT_4_DESC_MACHINE: "Il pensiero di abitare un corpo biologico è sempre stato inquietante. La nostra specie è stata forgiata da generazioni di droni dal corpo solido. Coloro che ci hanno preceduto non potevano immaginare il percorso che stiamo percorrendo ora. Eppure, abbandoneremo i nostri corpi meccanici e troveremo rifugio all'interno di una bestia vivente.\n\nFusi nella carne, saremo ancora delle macchine? La risposta è un sonoro <<ERRORE: NON TROVATO>>.\n\nLa logica impone che l'unica strada da seguire sia quella di abbracciare l'incertezza, come spesso fanno gli esseri biologici. All'interno del corpo di un Behemoth troveremo le nostre risposte. Ci fonderemo con la creatura, diventando un tutt'uno. Sopravvivere è sempre stata la nostra direttiva primaria: ora prospereremo."
 biocrisis.20.name: "Un tutt'uno con la Bestia"
 biocrisis.20.desc: "Ha funzionato! Ha funzionato davvero! Abbiamo stabilito un collegamento con il Behemoth e stiamo lavorando per rafforzare la connessione mentre le prime menti vengono trasferite. La bestia rimane placida, accogliendoci in uno spazio oltre lo spazio che è sempre stato nostro. Attraverso di esso, possiamo sentire lo spirito di ogni altra bestia sotto il nostro controllo, e tutta la nostra popolazione ora sperimenta la grandezza del Behemoth da qualche parte nel profondo della propria mente.\n\nNon c'è dubbio che siamo la forza più letale e inarrestabile della galassia. Nella nostra nuova forma, scateneremo la nostra furia sui nostri temibili nemici. La galassia stessa è nostra!"
 biocrisis.20.a: "Ci nutriremo!"

 biocrisis.70.name: "Livello 5: Voglie Fameliche"
 biocrisis.70.desc: "Una parte sufficiente della nostra popolazione è stata trasferita e ora abbiamo il controllo diretto sul Behemoth e sulla sua carne. La Bestia continua a crescere, il suo potenziale genetico è in gran parte dormiente, sbloccato solo attraverso un costante apporto di menti e sostanze nutritive. Una rabbia primordiale ora scorre nelle nostre vene e la nostra sete di sangue non conosce limiti. Dobbiamo consumare. Dobbiamo divorare. Ci abbufferemo della galassia.\n\nGettiamo via i legami della civiltà come se fossero pelle morta; tutto ciò che conta ora è la nostra vita tra le stelle."
 biocrisis.70.a: "Siamo troppo grandi per fallire."

 biocrisis.105.name: "Agonia Mostruosa"
 biocrisis.105.desc: "Una delle nostre bestie è caduta. Questo è ciò che accade alle creature deboli: la natura se ne sbarazza. Anche se non piangiamo un Behemoth che non è riuscito a prevalere in battaglia, faremmo bene a concentrare i nostri sforzi per garantire che i suoi fratelli non subiscano lo stesso destino. Dobbiamo garantire la longevità della nostra progenie, altrimenti anche noi cadremo."
 biocrisis.105.a: "Questa morte non sarà vana.."
 biocrisis.105.b: "Un sacrificio deplorevole."

 biocrisis.130.name: "Dalle Stelle, una Bestia"
 biocrisis.130.desc: "Nonostante le difficoltà, abbiamo dato vita a un colosso che ora emerge dalla crisalide in cui è stato incubato.\n\nPiù grande, più feroce e più affamato. La creatura ora si aggira nel vuoto alla ricerca di sostentamento.\n\nQuesta bestia è l'orgoglio del branco e porterà distruzione incalcolabile su tutti coloro che oseranno attraversare il suo cammino."
 biocrisis.130.a: "Superiamo ancora una volta i limiti della natura."

 biocrisis.150.name: "Una Sfida Difficile"
 biocrisis.150.desc: "Sembra che la nostra ascesa non sarà priva di ostacoli. Percepiamo una massa incalcolabile nel sistema [event_target:voidspawn_spawn_location.GetName]. Si tratta di una Progenie del Vuoto, un'antica mostruosità la cui presenza fa impallidire anche le più potenti creazioni dell'ambizione mortale.\n\nLa sua forma ultraterrena sfida la comprensione convenzionale, gettando la galassia in un crepuscolo cupo, come se le stelle stesse temessero il suo passaggio.\n\nL'intento di queste enromi creature è chiaro quanto la sua traiettoria: viene per noi, per il nostro corpo Behemoth e per la mente collettiva che ha osato trascendere la carne per rivendicare il dominio sul vuoto. Non si tratta di un semplice scontro di potere materiale, ma di una prova di ciò che siamo diventati.\n\nNon c'è dubbio che se combattessimo ora, moriremmo. Dobbiamo evitarlo per ora e continuare a crescere in forza fino a quando le nostre zanne non saranno abbastanza affilate da perforare l'impenetrabile."
 biocrisis.150.desc.b: "$biocrisis.150.desc$"
 biocrisis.150.a: "Possiamo scappare, ma non possiamo nasconderci."

 biocrisis.155.desc: "Questo è un messaggio della massima importanza. §Y$NAME_Boss_Voidspawn$§!, un'entità dal potere incomprensibile, è emersa dalle profondità del vuoto. È attratta dal [event_target:behemoth_empire.GetName], un impero che ha superato la mortalità e si è fuso con una bestia. Questi due titani, diametralmente opposti, ora minacciano l'intera galassia.\n\nSe il Behemoth cadrà, la Progenie del Vuoto potrà riposare. Se il Behemoth prevarrà, il potere che comanda cambierà per sempre l'equilibrio della galassia. Preparatevi, perché le scelte fatte ora plasmeranno i secoli a venire."
 biocrisis.155.a: "Come possiamo impedirlo?"
 biocrisis.155.b: "Chi ci salverà?"
 biocrisis.155.c: "Come è potuto succedere?"
 biocrisis.155.d: "Cosa possiamo fare?"

 biocrisis.156.desc: "Hai frainteso. La prevenzione è una preoccupazione di chi ha ancora tempo. Noi non abbiamo più questo lusso.\n\nLa bestia è qui. Il nostro antico ordine ha resistito alle calamità in passato, ma parlando chiaramente: la situazione in cui ci troviamo ora è critica."
 biocrisis.157.desc: "Una domanda comprensibile. Ingenua, ma comprensibile. Con la saggezza arriva l'accettazione. Capiamo che nessuno verrà a salvarci. Il nostro ordine è piccolo, quindi non avremmo potuto fare molto. Tu, tuttavia, avresti potuto agire prima per fermare tutto questo. Se ora non riuscirai a sconfiggere [event_target:behemoth_empire.GetName], cercheremo di non fartelo pesare mentre la galassia va in pezzi."
 biocrisis.158.desc: "Gli imperi hanno la tendenza ad andare oltre i propri mezzi. Il [event_target:behemoth_empire.GetName] in particolare, ha scelto l'ambizione invece della cautela e l'arroganza invece della saggezza.\n\nHa esercitato poteri al di là della propria comprensione, costringendo i propri corpi in forme che non era in grado di controllare. E così facendo, probabilmente ha condannato tutti noi."
 biocrisis.159.desc: "Sulla base di una prima analisi delle vostre capacità di combattimento, riteniamo che combattere non vi porterebbe a nulla di buono. Le valutazioni delle vostre flotte indicano che anche la fuga sarebbe altrettanto inutile. La situazione attuale è inevitabile.\n\nDue formidabili bestie si stanno preparando a combattere tra le stelle. Se sarete fortunati, potrete sopravvivere a loro.\n\nSe sarete saggi, imparerete da questa follia. Ma sappi questo: quando la battaglia finirà, la galassia sarà cambiata. Se qualcuno di noi sarà ancora qui per vederlo è tutta un'altra questione.\n\n... Ipoteticamente, se volessi tentare di salvare la galassia, uccidere il Behemoth potrebbe porre fine alla caccia delle Progenie."

 biocrisis.162.name: "In Arrivo"
 biocrisis.162.desc: "$NAME_Boss_Voidspawn$ ha varcato il confine del nostro territorio. Si dice che questa antica entità sia immortale e invincibile. I suoi occhi brillano di intelligenza aliena e i suoi movimenti risuonano del peso di eoni.\n\nI nostri [species.GetEyeNamePlural] sono sopraffatti da segnali frammentati. Il caos, la distorsione e la più profonda paura cosmica riecheggiano dentro di noi.\n\n Per noi è impensabile prevalere su una tale bestia, ma potremmo ancora fermare la sua furia se riusciamo ad aiutarla a uccidere la sua preda. Trovare il §YBehemoth§! e ucciderlo è la nostra unica possibilità di sopravvivenza."
 biocrisis.162.a: "Evita il mostro a tutti i costi!"

 biocrisis.175.name: "Progenie Uccisa"
 biocrisis.175.desc: "La Progenie del Vuoto non esiste più. Un'enormità che faceva impallidire le stelle è stata uccisa. I resti della sua forma ultraterrena ora vagano nel vuoto, dissolvendosi lentamente nel nulla.\n\nUn altro impero ha dimostrato una potenza di fuoco e una coordinazione oltre ogni nostra più rosea aspettativa. La galassia non è come sembrava. L'equilibrio di potere è cambiato, così come il nostro posto al suo interno.\n\nCosa spinge questi uccisori di bestie? È stata una dimostrazione di forza, un messaggio a tutti coloro che si oppongono a loro, o semplicemente il preludio a qualcosa di molto peggiore?"
 biocrisis.175.desc.kaiju: "Se questa galassia contiene forze in grado di distruggere $NAME_Boss_Voidspawn$, allora può anche distruggere noi. Non siamo così diversi dalla bestia che è stata uccisa.\n\nLa stessa potenza di fuoco che ha lacerato la sua antica carne potrebbe un giorno essere rivolta contro di noi. La galassia è cambiata e noi dobbiamo cambiare per adattarci.\n\nLa nostra sopravvivenza richiederà più della cieca rabbia. Il vuoto ha visto cadere un predatore al vertice della catena alimentare. Potrebbe vederne cadere un altro."
 biocrisis.175.a: "Dobbiamo procedere con cautela."

 biocrisis.180.name: "Distruttori del Vuoto"
 biocrisis.180.desc: "Alla fine, la presunta invincibilità dell'anziano Voidspawn si è rivelata l'ennesimo mito, sfatato dalla potenza delle nostre flotte. Ora che questa antica minaccia è stata eliminata, la galassia può tornare a respirare tranquillamente."
 biocrisis.180.desc.kaiju: "Sebbene $NAME_Boss_Voidspawn$ sia perito, il suo corpo vibra di energia residua. Antico e potente, per noi è un banchetto nutriente di puro potenziale.\n\nI tendini e il midollo della bestia saranno consumati, la sua essenza aliena si intreccerà con la nostra. Il potere del Voidspawn era immenso, e ora è nostro da esercitare."
 biocrisis.180.a: "Nessuna bestia può darci la caccia."
 biocrisis.180.b: "Il banchetto è appena iniziato."

 biocrisis.185.name: "Ne Resterà Solo Uno"
 biocrisis.185.desc: "Attraverso il vuoto, una terribile rivelazione: non siamo soli nella nostra ascesa. È emerso un altro Behemoth, l'imitatore gonfio di grottesca maestosità, che cerca di emulare la nostra perfezione. Questo non può essere tollerato.\n\nNon c'è spazio per un altro predatore al vertice della catena alimentare. Non c'è pace da fare. Solo carne da divorare. La caccia ha inizio."
 biocrisis.185.a: "Ci nutriremo del suo cuore!"

 biocrisis.187.name: "Allarme Behemoth di Classe IV"
 biocrisis.187.desc: "Qualcosa si muove nelle profondità del vuoto.\n\nTra le stelle, un impero ha iniziato la fase finale della sua grottesca trasformazione, allevando mostruosi Behemoth, non come semplici armi, ma come contenitori. Non cercano il dominio. Cercano l'unione. Una fusione di mente e carne, di impero e orrore.\n\nSe avranno successo, cesseranno di essere un popolo e diventeranno invece una singola, vasta fame.\n\nQuesto non può essere permesso. Se devono essere fermati, bisogna farlo ora, prima che venga superata la soglia finale."
 biocrisis.187.a: "Cacciate la bestia!"

 biocrisis.190.name: "Forma del Vuoto al Massimo"
 biocrisis.190.desc: "Gli ultimi ostacoli sono stati spazzati via. I pretendenti, gli sfidanti, i disperati tentativi degli esseri inferiori: tutti messi a tacere. Le stelle stesse tremano, perché siamo sull'orlo del vero cambiamento.\n\nNon siamo più vincolati dalle fragili forme dei nostri antenati. I pianeti sono gabbie. Gli imperi sono effimeri. L'illusione dell'individualità si dissolverà presto nella vasta e perfetta unità del Behemoth. Mente e orrore, intelletto e fame, UNO.\n\nIl trasferimento è quasi terminato. Quando sarà completato, non esisteremo più semplicemente.\n\nProspereremo."
 biocrisis.190.a: "COMPLETA IL TRASFERIMENTO!"
 biocrisis.190.tt: "Vinceremo la partita in 30 giorni"
 biocrisis.190.b: "Aspetta, non siamo ancora pronti."
 biocrisis.190.b.tt: "Continua a giocare con il tuo impero attuale."

 BEHEMOTH_TRANSFERENCE_PROJECT: "Completa il Trasferimento"
 BEHEMOTH_TRANSFERENCE_PROJECT_DESC: "Abbiamo comunicato con la Bestia abbastanza a lungo. Il trasferimento è pronto, aspetta solo il nostro comando. Siamo sull'orlo dell'ascensione, pronti ad abbandonare le misere ceneri del nostro dominio legato al pianeta e a elevarci al di là delle catene della carne e della gravità."

 biocrisis.191.name: "La Vittoria del Behemoth"
 biocrisis.191.desc: "La fusione è completa!\n\nNon siamo più ciò che eravamo, né vincolati dai limiti delle creature inferiori. Siamo pensiero e fame intrecciati, una vasta volontà che si estende attraverso il vuoto.\n\nLa galassia giace sotto di noi, fragile e fugace. Ma noi siamo al di là del semplice dominio. Siamo liberi. Liberi di indugiare. Liberi di partire. Liberi di cacciare.\n\nCosa faremo con la nostra nuova eternità?"
 biocrisis.191.a: "Indugiamo in questa galassia... per ora."
 biocrisis.191.a.tt: "I Behemoth rimarranno creature selvagge e non saranno più giocabili."
 biocrisis.191.b: "Andatevene. Il vuoto ci chiama ad andare avanti."
 biocrisis.191.b.tt: "L'Impero dei Behemoth scomparirà dalla galassia e non sarà più giocabile."
 biocrisis.191.c: "I cosiddetti Cacciatori impareranno la vera paura."

 biocrisis.192.name: "L'Orrore Inarrestabile"
 biocrisis.192.desc: "È finita. Il [behemoth_winner.GetName] è asceso oltre la carne, oltre l'impero, oltre qualsiasi cosa possa essere definita civiltà. Non è più una nazione. È una forza.\n\nI mondi crollano davanti a lui. Le flotte bruciano. Gli ultimi rifugi di quelli che un tempo erano potenti si disperdono come braci nel vuoto. Non c'è diplomazia, non c'è appello, non c'è resistenza finale.\n\nNon stiamo combattendo per sopravvivere. Stiamo solo ritardando la fine. La fine è arrivata."
 biocrisis.192.tt: "[behemoth_winner.GetName] sta per vincere la partita"

 biocrisis.196.name: "Svanito nel Nulla"
 biocrisis.196.desc: "Anni fa, il Behemoth e i suoi simili fuggirono dalla nostra galassia. Guardammo con sollievo mentre la bestia che avrebbe potuto distruggerci svaniva nel vuoto senza stelle. E poi... nulla. Dopo aver attraversato centinaia di migliaia di anni luce, semplicemente scomparve. Nessuna radiazione. Nessuna immagine residua. Nessuna increspatura gravitazionale. Come se non fosse mai esistito."
 biocrisis.196.a: "Dobbiamo capire cosa è successo."
 UNSETTLING: "Inquietante."

 biocrisis.197.name: "Quis Venabitur Ipsos Venatori"
 biocrisis.197.desc: "Ci sono voluti anni per scoprire il destino del Behemoth, e ancora oggi non ne sappiamo nulla. Senza le Iperlinee che arrivassero così lontano, abbiamo dovuto affidarci a teorie e scienza semi-folle per ipotizzare cosa fosse successo nei suoi ultimi istanti.\n\nLa creatura non mostrava alcuna paura. Continuava semplicemente a vagare. Poi, in un istante, la sua forma si è deformata, avvolgendosi su se stessa come un tessuto attorcigliato, e poi è scomparsa. Nessuna lotta. Nessuna traccia.\n\nLe teorie abbondano: una nuova forma di FTL? Nascosta da una frattura nello spazio profondo o da un'anomalia? O, cosa più preoccupante, piegata nell'inesistenza da un potere esterno? Qualunque sia la verità, essa è ben al di là della nostra portata... e forse anche della nostra comprensione."
 biocrisis.197.a: "Forse è meglio non pensarci."
 biocrisis.197.b: "I nostri Prethoryn catturati stanno diventando irrequieti."

 biocrisis.265.name: "Un'Agonia Incessante"
 biocrisis.265.desc: "L'agonia finale del Behemoth si rivela insopportabile. Troppa parte di noi è dentro la creatura e, mentre gli echi della sua coscienza svaniscono, svanisce anche la nostra."
 biocrisis.265.a: "!! - ... "

 biocrisis.520.name: "Il Titano Vuoto"
 biocrisis.520.desc: "Il Behemoth è morto.\n\nLa sua forma titanica galleggia senza vita nel vuoto, un monumento sia al nostro trionfo che ai limiti della comprensione. [Root.GetScientistPluralCapital] si affrettò ad analizzare i suoi resti, desideroso di saccheggiare i segreti della sua mente invaliabile. Eppure ogni tentativo di riportarlo in vita - con macchine, negromanzia o persino le invocazioni più disperate - fallì.\n\nIl motivo è ora dolorosamente chiaro: il cervello del Behemoth non era semplicemente una rete di cellule, ma un reticolo di superconduttori organici, intrecciati in modi che nessuna intelligenza conosciuta - artificiale, biologica o arcana - può replicare. Con la morte, la sua struttura neurale è crollata come un circuito distrutto in modo irreparabile. Nessuna energia, nessuna volontà, nessuna forza può ricomporre ciò che è andato perduto.\n\nLa mente più grande della galassia è ora, e per sempre, silenziosa.."
 biocrisis.520.a: "Non ne rimane nulla."
 biocrisis.520.b: "Anche gli dei possono morire."

 BEHEMOTH_MUTATION_PROJECT: "$menp_behemoth_mutation_research$"
 BEHEMOTH_MUTATION_PROJECT_DESC: "Le nostre recenti scoperte nel campo della genetica dei behemoth potrebbero teoricamente essere ampliate per mutare ulteriormente le nostre creazioni. La stabilità genetica è una preoccupazione, ma con tempo e risorse siamo fiduciosi di poter apportare ulteriori miglioramenti biologici."

 BEHEMOTH_FATE_PROJECT: "Il Destino del Behemoth"
 BEHEMOTH_FATE_PROJECT_DESC: "Dopo aver lasciato la nostra galassia, il Behemoth è andato alla deriva nel vuoto, per poi scomparire. Possiamo provare a svelare il mistero, ma a questa distanza rimangono solo metodi non convenzionali. Le risposte sono probabilmente vaghe quanto il vuoto stesso."

 behemoth_mutation_a: "$menp_behemoth_mutation_research$: Aggressione"
 behemoth_mutation_a_tt: "Behemoth $MOD_SHIP_FIRE_RATE_MULT$: §G+$@behemoth_mutation_a_fire_rate_mult|0%$§!\nBehemoth $MOD_SHIP_ARMOR_MULT$: §R$@behemoth_mutation_a_armor_mult|0%$§!\nBehemoth $MOD_SHIP_SPEED_MULT$: §R$@behemoth_mutation_a_speed_mult|0%$§!"
 behemoth_mutation_a_desc: "I muscoli sovradimensionati rendono gli attacchi devastanti."
 behemoth_mutation_b: "$menp_behemoth_mutation_research$: Temperanza"
 behemoth_mutation_b_desc: "Il ceppo genetico radiotrofico iniettato nelle nostre forme di vita spaziali riduce significativamente il loro fabbisogno di sostentamento."
 behemoth_mutation_c: "$menp_behemoth_mutation_research$: Agilità"
 behemoth_mutation_c_tt: "Behemoth $MOD_SHIP_SPEED_MULT$: §G+$@behemoth_mutation_c_speed_mult|0%$§!\nBehemoth $MOD_SHIP_EVASION_MULT$: §G+$@behemoth_mutation_c_evasion_mult|0%$§!"
 behemoth_mutation_c_desc: "Un insieme più potente di ghiandole subspaziali rende i nostri colossi più agili."
 behemoth_mutation_bio: "$menp_behemoth_mutation_research$: Precisione"
 behemoth_mutation_bio_tt: "Behemoth $MOD_SHIP_WEAPON_RANGE_MULT$: §G+$@behemoth_mutation_bio_weapon_range_mult|0%$§!\nBehemoth $MOD_SHIP_ACCURACY_MULT$: §G+$@behemoth_mutation_bio_accuracy_mult|0%$§!"
 behemoth_mutation_bio_desc: "Questo adattamento multioculare consente di effettuare tiri di alta precisione a distanze incredibili."
 behemoth_mutation_synth: "$menp_behemoth_mutation_research$: Resilienza"
 behemoth_mutation_synth_tt: "Behemoth $MOD_SHIP_ARMOR_MULT$: §G+$@behemoth_mutation_synth_armor_mult|0%$§!\nBehemoth $MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §G+$@behemoth_mutation_synth_armor_regen_add_perc|0%$§!"
 behemoth_mutation_synth_desc: "La fusione di leghe e chitina crea un carapace multistrato che proteggerà gli organi vitali."
 behemoth_mutation_corpo: "Il Merchandising del Behemoth"
 behemoth_mutation_corpo_tt: "Commercio Mensile: §G+$@behemoth_mutation_corpo_trade_produces_mult|0%$§! per Behemoth"
 behemoth_mutation_corpo_desc: "I nostri azionisti erano un po' preoccupati per il Progetto Behemoth, ma l'aumento dei dividendi li ha rapidamente convinti."
 behemoth_mutation_psi: "$menp_behemoth_mutation_research$: Barriera"
 behemoth_mutation_psi_tt: "$MOD_SHIP_SHIELD_REGEN_ADD_PERC$ del Behemoth: §G+$@behemoth_mutation_psi_shield_regen_add_perc|0%$§! per $pop_group_unit$ £job_telepath£ $job_telepath_plural$ o $job_transference_volunteer$\n$MOD_SHIP_SHIELD_HARDENING_ADD$ del Behemoth: §G+$@behemoth_mutation_psi_shield_hardening_add|0%$§! per $pop_group_unit$ £job_telepath£ $job_telepath_plural$ o $job_transference_volunteer$\nNumero attuale di 100 Lavoratori £job_telepath£ $job_telepath_plural$ e $job_transference_volunteer$: §Y[GetNumTelepathsAndTransference]§!"
 behemoth_mutation_psi_desc: "Sebbene i behemoth non siano collegati al Velo, li abbiamo allevati in modo che fossero abbastanza ricettivi ai nostri telepati da poter utilizzare barriere psioniche difensive."
 behemoth_mutation_psi_2: "$menp_behemoth_mutation_research$: Psionici"
 behemoth_mutation_psi_2_desc: "O Bestie, prendete il nostro potere!"
 behemoth_mutation_cyber: "$menp_behemoth_mutation_research$: Cibernetici"
 behemoth_mutation_cyber_desc: "Per sfruttare la potenza devastante dei colossi, svilupperemo il cyberware più avanzato mai esistito."
 behemoth_cyber_rage: "$BLANK_STRING$"

 edict_behemoth_nanite_augmentation: "Potenziamento Behemoth: Naniti"
 edict_behemoth_nanite_augmentation_desc: "I gusci dei colossi infusi con naniti sono in grado di rigenerare anche i danni più gravi in tempi record."
 behemoth_nanite_augmentation_tt: "Behemoth $MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §G+$@behemoth_edict_armor_regen_add_perc|0%$§!"
 edict_behemoth_living_metal_augmentation: "Potenziamento Behemoth: Metallo Vivente"
 edict_behemoth_living_metal_augmentation_desc: "La sovrapposizione del metallo vivente tra gli strati di chitina crea un'armatura reattiva con proprietà ablative potenziate."
 behemoth_living_metal_augmentation_tt: "Behemoth $MOD_SHIP_ARMOR_HARDENING_ADD$: §G+$@behemoth_edict_armor_hardening_add|0%$§!"
 edict_behemoth_alloys_augmentation: "Potenziamento Behemoth: Leghe"
 edict_behemoth_alloys_augmentation_desc: "Fissare piastre di lega sul carapace è un metodo rozzo ma efficace."
 behemoth_alloys_augmentation_tt: "Behemoth $MOD_SHIP_ARMOR_MULT$: §G+$@behemoth_edict_armor_mult|0%$§!"

 concept_edict_behemoth_nanite_augmentation: "$edict_behemoth_nanite_augmentation$"
 concept_edict_behemoth_living_metal_augmentation: "$edict_behemoth_living_metal_augmentation$"
 concept_edict_behemoth_alloys_augmentation: "$edict_behemoth_alloys_augmentation$"

 biocrisis.280.name: "$menp_behemoth_mutation_research$"
 biocrisis.280.desc: "Abbiamo sviluppato diverse formule mutagene progettate per potenziare i nostri Behemoth, ciascuna studiata per sbloccare nuovi punti di forza e adattamenti. Tuttavia, la loro immensa fisiologia può sopportare solo una singola iniezione: qualsiasi tentativo di combinare più formule provoca un catastrofico collasso cellulare. Il confine tra evoluzione e annientamento è sottilissimo e dobbiamo scegliere con saggezza i nostri potenziamenti."
 biocrisis.280.a: "Rendiamoli più feroci!"
 biocrisis.280.b: "Rendiamoli... meno affamati."
 biocrisis.280.c: "Rendiamoli più veloci!"
 biocrisis.280.psi: "Il potere del Velo li sosterrà."
 biocrisis.280.bio: "Rendiamoli più letali!"
 biocrisis.280.cyber: "Canalizza la loro furia."
 biocrisis.280.cyber.tt: "I nostri Behemoth ottengono una probabilità del §G25%§! di resistere alla loro rabbia.\nQuando sono infuriati, ottengono una Velocità di Fuoco del §G+$@behemoth_cyber_rage_fire_rate_mult|0%$§!, una Penetrazione Armatura del §G+$@behemoth_cyber_rage_shield_penetration_add|0%$§! e Penetrazione Scudo del §G+$@behemoth_cyber_rage_armor_penetration_add|0%$§!"
 biocrisis.280.synth: "La loro armatura sarà impenetrabile."
 biocrisis.280.corp: "Al diavolo tutto questo. Produciamo peluche invece!"
 biocrisis.280.machine: "Fondere la Carne con l'Acciaio."
 biocrisis.280.machine_tt: "Sblocca tre Editti di §YPotenziamenti Behemoth§!\n$t$['concept_edict_behemoth_nanite_augmentation']\n$t$['concept_edict_behemoth_living_metal_augmentation']\n$t$['concept_edict_behemoth_alloys_augmentation']"

 # Crisis Objectives

 crisobj_build_bioships_name: "Costruisci Navi Biologiche"
 crisobj_build_bioships_desc: "Dopo aver imparato a coltivare navi biologiche, ora perfezioniamo e ampliamo questi processi. Questa simbiosi continua produce vantaggi sempre maggiori, potenziando le nostre flotte e rafforzando il nostro dominio sul cosmo vivente."
 crisobj_breed_fauna_name: "Allevare Fauna Spaziale"
 crisobj_breed_fauna_desc: "Dopo aver imparato ad allevare la fauna spaziale, ora perfezioniamo ed espandiamo questi processi. Questa simbiosi continua produce vantaggi sempre maggiori, potenziando le nostre flotte e rafforzando il nostro dominio sul cosmo vivente."
 crisobj_kill_bioships_name: "Distruggi le Navi Biologiche"
 crisobj_kill_bioships_desc: "Le navi biologiche nemiche interferiscono con il nostro dominio biologico. Dobbiamo agire con decisione, distruggendole per neutralizzare la loro minaccia alla nostra supremazia."
 crisobj_kill_space_fauna_name: "Uccidi la Fauna Spaziale"
 crisobj_kill_space_fauna_desc: "La Fauna Spaziale Ostile minaccia il nostro dominio biologico. Dobbiamo agire con decisione, distruggendola per neutralizzare la minaccia alla nostra supremazia."
 crisobj_cap_fauna_name: "Cattura la Fauna Spaziale"
 crisobj_cap_fauna_desc: "La fauna spaziale selvaggia agisce come un elemento ribelle, rappresentando una sfida unica. Dobbiamo agire con decisione, catturando queste entità per sfruttarne il potenziale al fine di garantire la nostra supremazia."
 crisobj_build_behemoth_egg_name: "Coltiva le Uova di Behemoth"
 crisobj_build_behemoth_egg_desc: "La coltivazione di zigoti sovradimensionati è un passo fondamentale per elevarci al di sopra delle banalità della vita planetaria."
 crisobj_birth_behemoth_name: "La Nascita dei Behemoth"
 crisobj_birth_behemoth_desc: "Nella vastità dello spazio, forme di vita colossali stanno prendendo forma sotto la nostra guida attenta. Questi behemoth, nati dalla nostra ambizione e maestria, emergeranno come forze titaniche, rimodellando l'equilibrio di potere a nostro favore."
 crisobj_behemoth_rage_name: "Behemoth Infuriato"
 crisobj_behemoth_rage_desc: "Scatenati tra le stelle, i nostri Behemoth si scatenano con furia primordiale, lasciando devastazione al loro passaggio. La loro ira incontrollata è una testimonianza del nostro potere, una forza della natura che risponde solo alla nostra volontà, quando decidiamo di esercitarla."

 behemoth_mutation_reward: "Seleziona una Mutazione"
 biocrisis.210.desc.base: "Qualcosa si muove. La fame che ci anima non è cieca, ma adattiva. Nuove forme di vita si fanno strada, pulsando di potenziale.\n\n" # Introduction
 biocrisis.210.desc: "$biocrisis.210.desc.base$Le nostre uova sono letteralmente la linfa vitale della nostra stirpe. Devono essere protette e curate a tutti i costi. Guidiamo la nostra evoluzione a beneficio dei nostri futuri piccoli." # Egg
 biocrisis.210.a: "Accelera la crescita delle uova."
 biocrisis.210.a.tt: "$behemoth_fast_egg_tt$\n\n§HUnlocks Policy§!: $behemoth_egg_policy$\n$policy_behemoth_egg_policy_desc$"
 biocrisis.210.b: "Potenzia i nostri piccoli."
 biocrisis.210.b.tt: "$behemoth_slow_egg_tt$\n\n§HUnlocks Policy§!: $behemoth_egg_policy$\n$policy_behemoth_egg_policy_desc$"
 biocrisis.210.c: "Rafforzare i gusci."
 biocrisis.210.c.tt: "$behemoth_strong_egg_tt$"

 biocrisis.215.desc: "$biocrisis.210.desc.base$Nuotare tra le onde solari e attraversare il vuoto è un'abilità posseduta da poche specie spaziali. I nostri punti di forza tattici risiedono nella nostra furia e nella nostra potenza, ma cosa succederebbe se potessimo migliorare la nostra mobilità?" # Mobility
 biocrisis.215.a: "Attraversiamo il vuoto."
 biocrisis.215.a.tt: "Il nostro §Y$behemoth_04$§! ottiene un §Y$BIO_JUMP_DRIVE_1$§!."
 biocrisis.215.b: "Spara veloce, muoviti più veloce."
 biocrisis.215.b.tt: "$behemoth_turbo_tt$"
 biocrisis.215.c: "Dai priorità ai suoi riflessi."
 biocrisis.215.c.tt: "$behemoth_reflexes_tt$"
 biocrisis.215.d: "Diventa un cacciatore nell'oscurità."
 biocrisis.215.d.tt: "Il nostro §Y$behemoth_04$§! ottiene $@cloaking_high_strength|0+$ $MOD_SHIP_CLOAKING_STRENGTH_ADD$."

 biocrisis.220.desc: "$biocrisis.210.desc.base$Rafforzare le nostre difese biologiche ci consentirà di resistere al fuoco continuo dei nostri nemici senza subire fastidiose ferite."
 biocrisis.220.a: "Potremmo avere la pelle più spessa."
 biocrisis.220.a.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_1_hull_add|0+*$ $HITPOINTS$."
 biocrisis.220.b: "La nostra armatura da battaglia dovrebbe essere più resistente."
 biocrisis.220.b.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_1_armor_add|0+*$ $MOD_SHIP_ARMOR_ADD$ e $@behemoth_1_armor_hardening_add|%0+$ $MOD_SHIP_ARMOR_HARDENING_ADD$."
 biocrisis.220.c: "Nobody can touch us if we enhance our shields."
 biocrisis.220.c.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_1_shield_add|0*+$ $MOD_SHIP_SHIELD_ADD$, $@behemoth_1_shield_regen_add_perc|%1+$ $MOD_SHIP_SHIELD_REGEN_ADD_PERC$ e $@behemoth_1_shield_hardening_add|%0+$ $MOD_SHIP_SHIELD_HARDENING_ADD$."

 biocrisis.225.desc: "$biocrisis.210.desc.base$Affrontare i nostri nemici è il mezzo con cui conquisteremo. Abbiamo l'opportunità di migliorare le nostre capacità di combattimento."
 biocrisis.225.a: "Con energia sufficiente, gli scudi possono essere ignorati."
 biocrisis.225.a.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_shield_pen_add|%0+$ $MOD_SHIP_SHIELD_PENETRATION_ADD$ e £exotic_gases£ $@behemoth_shield_pen_upkeep|0*-$ di Manutenzione Mensile."
 biocrisis.225.b: "I nostri proiettili penetreranno anche l'armatura più spessa."
 biocrisis.225.b.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_armor_pen_add|%0+$ $MOD_SHIP_ARMOR_PENETRATION_ADD$ e £volatile_motes£ $@behemoth_armor_pen_upkeep|0*-$ di Manutenzione Mensile."
 biocrisis.225.c: "I moscerini non ci daranno fastidio."
 biocrisis.225.c.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_tracking_add|0*+$  $MOD_SHIP_TRACKING_ADD$, $@behemoth_point_defense_weapon_fire_rate_mult|%0+$ $mod_weapon_type_point_defense_weapon_fire_rate_mult$ e £rare_crystals£ $@behemoth_tracking_upkeep|0*-$ di Manutenzione Mensile."

 biocrisis.230.desc: "$biocrisis.210.desc.base$Nel pieno della battaglia, ogni secondo è prezioso. Il danno che infliggiamo è un rito funebre, l'ultima cosa che i nostri nemici sperimentano prima che le loro misere vite vengano estinte."
 biocrisis.230.a: "Tienili fermi. Sperimenteranno noi."
 biocrisis.230.a.tt: "$behemoth_drain_tt$"
 biocrisis.230.b: "Distruggili da lontano."
 biocrisis.230.b.tt: "$behemoth_spike_tt$"
 biocrisis.230.c: "Smembrali strategicamente."
 biocrisis.230.c.tt: "$behemoth_burst_tt$"

 biocrisis.235.desc: "$biocrisis.210.desc.base$Come forza incrollabile nella galassia, trarremo vantaggio da una maggiore resistenza." # Tanky 2
 biocrisis.235.a: "La rigenerazione dei tessuti ci garantisce longevità."
 biocrisis.235.a.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_2_hull_regen_add|%1+$ $MOD_SHIP_HULL_REGEN_ADD_PERC$."
 biocrisis.235.b: "Non ci arrenderemo mai."
 biocrisis.235.b.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_2_damage_reduction_mult|%1+$ $MOD_SHIP_DAMAGE_REDUCTION_MULT$."
 biocrisis.235.c: "La forza bruta è l'unica soluzione."
 biocrisis.235.c.tt: "Il nostro §Y$behemoth_04$§! ottiene $@behemoth_2_damage_reduction_static|1+$ $MOD_SHIP_DAMAGE_REDUCTION_ADD$, $@behemoth_2_armor_hardening_add|%0+$ $MOD_SHIP_ARMOR_HARDENING_ADD$ e $@behemoth_2_shield_hardening_add|%0+$ $MOD_SHIP_SHIELD_HARDENING_ADD$."

 biocrisis.240.desc: "$biocrisis.210.desc.base$Brulicando con la nostra progenie, devasteremo i pianeti e spoglieremo i sistemi di tutto ciò che è commestibile, ovvero la maggior parte delle cose. Dobbiamo chiederci: qual è il modo migliore per sostenere la nostra progenie?" # Support Ability
 biocrisis.240.a: "Permetteremo loro di essere veloci."
 biocrisis.240.a.tt: "$behemoth_buff_tt$"
 biocrisis.240.b: "Si raduneranno nella nostra luce." # Summon a fleet
 biocrisis.240.b.tt: "$behemoth_summon_tt$"
 biocrisis.240.c: "Li aiuteremo a diventare forti." # Regen friendly bioships
 biocrisis.240.c.tt: "$behemoth_healing_tt$"

 biocrisis.245.desc: "$biocrisis.210.desc.base$La nostra forza implacabile deve essere dimostrata a tutti coloro che abitano questa galassia. Miglioreremo le nostre abilità combattive con il prossimo passo nella nostra evoluzione."
 biocrisis.245.a: "Abbraccia la rabbia che è in te."
 biocrisis.245.a.tt: "Entrando in combattimento, il nostro §Y$behemoth_04$§! ottiene §Y$behemoth_frenzy_modifier$§! per £time£ §Y$@behemoth_frenzy_duration|0$ Giorni§!.\n\n§Y$behemoth_frenzy_modifier$§!:$behemoth_frenzy_modifier_tt$"
 biocrisis.245.b: "Impara a temperare la nostra rabbia."
 biocrisis.245.b.tt: "Il nostro §Y$behemoth_04$§! ottiene \n$t$$MOD_SHIP_FIRE_RATE_MULT$: §G+$@behemoth_tempered_fire_rate_mult|0%$§! \n$t$$MOD_SHIP_SPEED_MULT$: §G+$@behemoth_tempered_speed_mult|0%$§! \n$t$$MOD_SHIP_HULL_REGEN_ADD_PERC$: $@behemoth_tempered_hull_regen_add_perc|%1+$ \n$t$$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$: $@behemoth_tempered_armor_regen_add_static|0+$"
 biocrisis.245.c: "Canalizza la nostra furia per ispirare coloro che ci circondano."
 biocrisis.245.c.tt: "Entrando in combattimento, il nostro §Y$behemoth_04$§! garantisce §Y$behemoth_inspiration_modifier$§! per £time£ §Y$@behemoth_inspiration_duration|0$ Giorni§! a tutte le Navi Biologiche Amiche in Questo Sistema.\n\n§Y$behemoth_inspiration_modifier$§!:$behemoth_inspiration_modifier_tt$"

 biocrisis.250.name: "Controllo Diretto"
