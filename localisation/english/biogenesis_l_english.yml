 #Origin and Start of Game
 origin_evolutionary_predators: "Predatori Evolutivi"
 origin_evolutionary_predators_desc: "§RATTENZIONE: Blocca tutti i Percorsi di Ascensione tranne ['concept_mutation_ascension']§!\n\nQuesta specie ha sempre cacciato le creature più singolari, spinta da un istinto che non ha mai compreso del tutto. Dotata di una rara capacità di integrare la genetica delle proprie prede, si è evoluta fino a diventare il predatore più forte del suo mondo, assorbendo ogni vantaggio genetico disponibile. Ora la sua fame la conduce verso le stelle."
 origin_tooltip_evolutionary_predators_effects: "- $SPECIES_TRAITS$ ['concept_malleable_genes']\n- Situazione: ['concept_adaptive_evolution']\n- Pianeta natale: ['concept_genetic_soup']"

 START_SCREEN_EVOLUTIONARY_PREDATORS_BASE: "I [GetSpeciesNamePlural] sono sempre stati cacciatori. Cerchiamo prede ovunque sia possibile, affrontando persino gli ambienti più estremi pur di assaporare qualcosa di nuovo. Quando sei ciò che mangi, ogni sforzo è ricompensato.\n\n"
 START_SCREEN_EVOLUTIONARY_PREDATORS_REGULAR: "$START_SCREEN_EVOLUTIONARY_PREDATORS_BASE$Abbiamo sempre saputo che la carne delle nostre prede ci plasma: ogni caccia, ogni uccisione ci ha resi più forti.\n\nIl nostro passato violento non è un fardello, ma l'essenza del nostro essere. Raffinati attraverso il filtro della scienza moderna, non abbiamo più bisogno di banchettare per evolverci; una semplice traccia di materiale genetico basta a intrecciare la sua forza con la nostra.\n\nLa fame di evoluzione arde ancora dentro di noi e, con l'avvento del [GetStartingDrive], siamo pronti a braccare la galassia per assaporare tutto ciò che ha da offrire."
 START_SCREEN_EVOLUTIONARY_PREDATORS_HIVE: "$START_SCREEN_EVOLUTIONARY_PREDATORS_BASE$La nostra intelligenza condivisa ha sempre compreso il potenziale della nostra genetica: possiamo assorbire e adattare l'essenza delle nostre prede, integrandone i punti di forza nel collettivo.\n\nQuel primordiale istinto predatorio persiste, ma ora è bilanciato e controllato. Non dobbiamo più cacciare per evolverci: i nostri laboratori possono sintetizzare qualunque materiale genetico e distribuirlo senza soluzione di continuità in tutto l'alveare.\n\nCon l'avvento del [GetStartingDrive], siamo pronti a diffonderci fra le stelle e gustare tutto ciò che esse offrono."
 START_SCREEN_EVOLUTIONARY_PREDATORS_DEVOURING_SWARM: "$START_SCREEN_EVOLUTIONARY_PREDATORS_BASE$Solo dopo aver divorato ogni forma di vita su [GetHomeWorldName] ci siamo resi conto della nostra follia. Come avremmo ottenuto nuovi adattamenti ora? Così abbiamo rivolto lo sguardo verso l'alto.\n\nSiamo i predatori supremi. Gli altri cacciano per sopravvivere; noi cacciamo per perfezionarci.\n\nCon l'avvento del [GetStartingDrive], siamo pronti a cacciare di nuovo. La galassia è vasta, e piena di cibo."

 #Traits

 trait_malleable_genes: "Geni Malleabili"
 trait_malleable_genes_desc: "§LQuesta specie non conserva tratti e organi riconoscibili con la stessa rigidità della maggior parte delle altre. Al contrario, sviluppa di volta in volta l'appendice più adatta al compito. Tuttavia, tale instabilità comporta alcuni svantaggi.§!"
 trait_malleable_genes_cant_modify: "§RLe specie con questo tratto non possono essere modificate geneticamente§!\n$automodding_trait_tooltip_all$ §Y$trait_malleable_genes$§!, seleziona modificatori da ['concept_automodding_malleable']"
 CANNOT_MODIFY_MALLEABLE_GENES_SPECIES: "$TRIGGER_FAIL$L'instabilità genetica di questa specie le impedisce di essere sottoposta a modifiche geniche."

 concept_malleable_genes: "$trait_malleable_genes$"
 concept_malleable_genes_desc: "$trait_malleable_genes_cant_modify$"
 concept_automodding_malleable: "Elenco Tratti Auto-Mod dei Geni Malleabili"
 concept_automodding_malleable_desc: "- ['trait:trait_malleable_minerals']\n- ['trait:trait_malleable_energy']\n- ['trait:trait_malleable_food']\n- ['trait:trait_malleable_research']\n- ['trait:trait_malleable_unity']\n- ['trait:trait_malleable_forge']\n- ['trait:trait_malleable_trade']\n- ['trait:trait_malleable_ameneties']"
 concept_adaptive_evolution: "Evoluzione Adattiva"
 concept_adaptive_evolution_desc: "La situazione progredisce man mano che il DNA di altre forme di vita viene assimilato.\n§GAl completamento:§!\n$t$- Scegli un nuovo tratto basato sulla specie appena consumata\n§YProgresso ottenuto da:§!\n$t$- Colonizzazione di nuovi pianeti\n$t$- Epurare o allevare altre specie come bestiame\n$t$- Mantenere altre specie nell'Impero come schiavi o con status superiore\n$t$- Impiegare leader alieni nel Consiglio\n$t$- Mantenere Vassalli Biologici\n$t$- Stipulare Patti Commerciali come MegaCorp\n$t$- Incontri con forme di vita aliene tramite eventi"
 concept_genetic_soup: "$genetic_soup$"
 concept_genetic_soup_desc: "$fresh_biosphere_tt$\n\n§L$genetic_soup_desc$§!"

 trait_malleable_minerals: "Artigli Malleabili"
 trait_malleable_minerals_desc: "§LCon falangi dure come diamante, questo adattamento facilita l'estrazione dei minerali.§!"
 trait_malleable_energy: "Isolanti Malleabili"
 trait_malleable_energy_desc: "§LUn spesso strato isolante protegge dagli incidenti, soprattutto in ambienti ad alta energia.§!"
 trait_malleable_food: "Aratri Malleabili"
 trait_malleable_food_desc: "§LUn'appendice aggiuntiva con una falange indurita a forma di pala accelera l'aratura e la semina. Adattandosi a ogni tipo di terreno, questi aratri malleabili sono sempre lo strumento giusto.§!"
 trait_malleable_research: "Corteccia Malleabile"
 trait_malleable_research_desc: "§LUna corteccia cerebrale ingrossata è leggermente scomoda, ma accelera notevolmente la risoluzione dei problemi e l'innovazione.§!"
 trait_malleable_unity: "Organi di Senso Malleabili"
 trait_malleable_unity_desc: "§LOrgani sensoriali potenziati favoriscono una comprensione più profonda e un maggiore apprezzamento di prospettive diverse. Prima di prosperare, occorre osservare.§!"
 trait_malleable_forge: "Calli Malleabili"
 trait_malleable_forge_desc: "§LQuando si maneggiano materiali roventi o corrosivi, calli extra-spessi risultano inestimabili.§!"
 trait_malleable_trade: "Feromoni Malleabili"
 trait_malleable_trade_desc: "§LFeromoni altamente adattivi possono essere incredibilmente persuasivi durante le trattative.§!"
 trait_malleable_ameneties: "Armoniche Malleabili"
 trait_malleable_ameneties_desc: "§LUna serie di fori finemente calibrati permette a questa specie di produrre suoni armoniosi e rilassanti semplicemente muovendosi.§!"

