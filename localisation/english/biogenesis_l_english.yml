 job_educator_desc: "Dedicati alla preparazione dei giovani, questi instancabili campioni del sapere svolgono un servizio insostituibile assicurando che ogni cittadino sia pronto ad affrontare la galassia."
 job_educator_effect_desc: "£job_educator£ $job_educator_plural$ utilizzano $r_consumer_goods$ per produrre $r_unity$, ridurre £crime£ §Y$PLANET_CRIME_TITLE$§!, aumentare l'§YAttrazione delle Etiche Governative§! e generare £defense_army£ §YEserciti di Difesa§!"
