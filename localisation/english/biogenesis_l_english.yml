 #General Events

 action.1.desc_109: "§HInvece di uno scambio calmo e ordinato, siamo assaliti da tre segnali distinti. Sebbene molto diversi nel contenuto, ognuno di essi parla con la stessa voce.§!\n\nSegnale 1: [GetPrimaryHiveFEConversation]\nSegnale 2: [GetSecondaryHiveFEConversation]\nSegnale 3: [GetTertiaryHiveFEConversation]\n\n§HA questo punto, le voci si sono trasformate in una miscela confusa. L'analisi ha rivelato che all'interno di ogni segnale c'era una designazione complessa. Per comodità, li abbiamo tradotti come: §Y[GetPrimaryHiveFEName]§!, §Y[GetSecondaryHiveFEName]§!, e §Y[GetTertiaryHiveFEName]§!.§!"
 war_first_hivefe: ""Creature deboli. Come fareste la guerra, ci chiediamo? Osservare la vostra lotta, ascoltare il vostro chiacchiericcio... Ci divertirebbe. Perché - ""
 growth_first_hivefe: ""Vita abbondante! E ben nutriti. Crescete per necessità o perché avete scelto di farlo? Non riusciamo a ricordare. Perché - ""
 control_first_hivefe: ""Tali corpi... I vostri [Species.GetEyeNamePlural] sono decentrati del 3%. Questo deve essere corretto. Si presume che siate in regola. Perché - ""
 war_second_hivefe: "" - scudi inutili, nemmeno in grado di resistere al cuore di una stella. Questa galassia deve terrorizzarvi. Dovete essere - "
 growth_second_hivefe: "" - non avete abbastanza orifizi. Con una terza [Species.GetMouthName] potreste iniziare a ottenere qualche beneficio. Potreste - ""
 control_second_hivefe: "" - usare un linguaggio dolorosamente inefficiente. La grammatica anarchica deve essere razionalizzata. Applicherete le nostre modifiche - ""

 bio.3000.name: "Pensare Attentamente"
 bio.3000.desc: "§HLa consueta dissonanza dei frammenti dell'Impero Caduto è scomparsa. Le tre voci si armonizzano, ognuna piena di rabbia.§!\n\nInsensato [owner.GetSpeciesName]! Siete entrati nel sistema del Pensiero Finale. Siamo chiari: questo luogo non è per i vostri [owner.GetEyeNamePlural]. Procedete e le conseguenze saranno inimmaginabili, il vostro dolore - insopportabile.\n\nNon ci disturberete, non mi disturberete."
 bio.3000.a: "Attivare l'FTL di emergenza."
 bio.3000.b: "Non lasceremo."

 bio.3005.name: "Ripensamento"
 bio.3005.desc: "§HL'accordo - il coro - riprende, tutti e tre i frammenti parlano all'unisono:§!\n\n - Fuori! Fuori! Fuori! Fuori! Fuori! Fuori! Fuori! Uscite fuori! Uscite - "
 bio.3005.a: "Colpisci l'FTL di Emergenza!"
 bio.3005.b: "Avremo i vostri segreti."

 #Task Events
 # War
 bio.3105.name: "La sopravvivenza del più Forte"
 bio.3105.desc: "Oggi è il giorno in cui siete fragili [root.GetSpeciesNamePlural] mettetevi alla prova! Abbiamo una nuova razza di nave biologica. Il ceppo ha già dato prova di sé decimando i suoi simili e ora è giunto il momento di metterlo alla prova contro qualcosa di alieno. Un esemplare arriverà nel §Y[target_system.GetName]§! a tempo debito.\n\nCercate di fornirci alcuni dati interessanti."
 bio.3105.militarist: "Una sfida degna!"
 bio.3105.a.tooltip: "Una nave sperimentale dell'Impero caduto arriverà a §Y[target_system.GetName]§!"
 bio.3105.b: "Possiamo rifiutarci?"
 NAME_New_Breed: "Nuova Razza"
 NAME_Experimental_Ship: "Nave Sperimentale"

 bio.3110.name: "Deludente"
 bio.3110.desc: "Vediamo che la razza sperimentale è ancora viva. Siete ancora troppo deboli.\n\nForse avremmo dovuto inviare un'ameba."
 bio.3110.a: "Siamo dispiaciuti?"

 bio.3120.name: "Lezione Imparata"
 bio.3120.desc: "Glorioso. Siamo lieti che abbiate notato la preferenza di questa razza a schivare il fuoco e l'abbiate sfruttata a dovere. Siate certi che non avrà più questo difetto quando la prossima generazione finirà la gestazione.\n\nSiete cresciuti, giovani [root.GetSpeciesName]. Preparatevi."

 bio.3130.name: "Troppo Tranquillo"
 bio.3130.desc.notruce: "Abbiamo notato che al momento non siete impegnati in battaglia. Perché? I giovani imperi devono combattere o restano indietro. Abbiamo scelto un avversario per voi, i §Y[unfortunate_country.GetName]§!. Sconfiggeteli entro un decennio e il vostro sviluppo sarà assicurato."
 bio.3130.desc.truce: "$bio.3130.desc.notruce$\n\nE non preoccupatevi della tregua che avete con loro. Non c'è più."
 bio.3130.a: "Tra tutte le assurdità..."
 bio.3130.a.pacifist: "Il conflitto non è l'unico mezzo di progresso!"
 bio.3130.a.militarist: "Un'iniziativa eccellente!"

 bio.3150.name: "Dare una Chance alla Pace"
 bio.3150.desc: "Giovane [Root.GetName], siamo in procinto di lanciare un avvertimento e una sfida.\n\nSebbene possa essere inebriante, afferrare tutto ciò che ci circonda, per conoscere veramente la guerra bisogna anche conoscere la pace.\n\nPrendetevi un decennio per riflettere su ciò che avete ottenuto. Fidatevi di noi: riposate, o vi spezzerete."
 bio.3150.a.mean: "Che cos'è questa follia?"
 bio.3150.a.pacifist: "Che visione illuminata!"

 #Growth
 bio.3205.name: "Potenziamento Ecosistema"
 bio.3205.desc: "La vostra spedizione di biomassa è in ritardo. Ma no... non siete voi i §Y[targetrivalname.GetName]§!.\n\nPerché ci hai distratto?\n\nAh, sì. Voi sarete il destinatario di un modello a lungo sopito, un genoma conservato con cura per millenni. Abbiamo ritardato il rilascio fino a quando il momento fosse stato maturo. La vostra colonia su §Y[target_planet.GetName]§! - è il destinatario ideale. La sua biosfera verrà assorbita a breve."
 bio.3205.a: "Accettiamo."
 bio.3205.a.planetscaper: "Insegnateci come!"
 bio.3205.b: "§Y[alternate_planet.GetName]§! sarebbe invece sufficiente?"
 bio.3205.b.planetscaper: "Crediamo che §Y[alternate_planet.GetName]§! sarebbe un banco di prova molto migliore!"
 bio.3205.c: "Che richiesta assurda, rifiutiamo!"
 bio.3205.c.environmentalist: "Come osate?!"

 bio.3210.name: "Biosfera Modificata"
 bio.3210.desc.base: "§Y[fallen_empire_hive_growth.GetName]§! ha completato le modifiche su §Y[root.GetName]§!. La loro influenza era invisibile, ma gli effetti sono innegabili."

 bio.3210.desc.radio_bugs: "$bio.3210.desc.base$\n\nIn tutto il pianeta, gli insetti locali comunicano ora utilizzando le stesse frequenze dei nostri dispositivi wireless. Un singolo fruscio può azionare una porta automatica e uno sciame può mettere fuori uso una fabbrica. Ci stiamo adattando cambiando frequenza, ma non tutte le strutture torneranno alla piena efficienza."
 bio.3210.radio_bugs.accept: "Ci adatteremo."
 bio.3210.radio_bugs.purge: "Questo è inaccettabile, rimuovere ogni insetto!"
 bio.3210.radio_bugs.purgeota: "Aggiornamenti compromessi. Eliminare gli insetti."
 radio_bugs: "Radio Insetti"
 radio_bugs_desc: "Le onde radio di questo pianeta sono piene del ronzio di insetti modificati artificialmente."
 mod_planet_districts_cities_society_research_produces_add: "£society_research£ $society_research$ dai £district£ Città e Alveare"

 bio.3210.desc.world_of_thought: "$bio.3210.desc.base$\n\nIn tutto il pianeta, creature che un tempo si accontentavano di pascoli e bagni di fango ora ci pongono di fronte a domande inquietanti sull'esistenza. L'Impero Caduto ha modificato gran parte della fauna mondiale."
 bio.3210.world_of_thought: "I [fallen_empire_hive_growth.GetName] possono farlo!?"
 bio.3210.world_of_thought.homicidal: "Sfortunatamente per loro."
 bio.3210.world_of_thought.tt: "§Y500§! nuovi £pop£ §HPop§! hanno acquisito consapevolezza su §Y[This.GetName]§!"

 bio.3210.desc.world_alight: "$bio.3210.desc.base$\n\nIl mondo splende. Letteralmente. Le modifiche hanno in qualche modo fornito alle varie specie del mondo un bagliore bioluminescente e un ronzio incessante come quello di un motore acceso. I nostri [owner.GetColonistPlural] non possono più sperimentare un vero ciclo notturno, dovremo dotarli di attrezzature per l'oscuramento."
 bio.3210.world_alight.accept: "Che giornata terribile per avere [owner.GetEyeNamePlural]."
 bio.3210.world_alight.reject: "Copriteli, tagliateli. Non possiamo permettere che questo continui!"
 world_alight: "Mondo Illuminato"
 world_alight_desc: "Un pianeta dove non cala mai la notte, la cui fauna è stata progettata per emettere un bagliore perpetuo e pulsare con vibrazioni incessanti e graffianti. Gli eventuali abitanti avranno bisogno di un supporto significativo anche solo per sostenere le implacabili condizioni di vita."

 bio.3220.name: "Intrattenimento Genetico"
 bio.3220.desc: "Le specie §Y[boring_species.GetName]§! che vivono all'interno dei vostri confini si sono rivelate deludenti e semplici, la loro esistenza è un'eco vuota del loro potenziale. Tale stagnazione offende la nostra volontà collettiva. Per rimediare a questo... fallimento, concederemo uno di tre metodi diversi.\n\nNon ci annoiate."
 bio.3220.tt: "Avanza del §G50%§! la Situazione: §Y$evolutionary_predators_situation$§!."

