 # Siege of the Citadel Event Chain
 bio.2005.name: "Fluttuazioni Insolite"
 bio.2005.desc: "I nostri $job_skywatcher_plural$ hanno riportato uno sviluppo allarmante.\n\nDi recente sono state rilevate fluttuazioni sottili ma inequivocabili all'interno del portale di §Y[Root.Capital.System.GetName]§!. In passato, perturbazioni simili hanno preannunciato ondate di vascelli biologici ostili.\n\nSe queste letture sono vere, possiamo aspettarci il prossimo assalto nel giro di pochi mesi. La sopravvivenza del nostro popolo potrebbe dipendere ancora una volta dalla determinazione dei nostri difensori."

 abandoned_hatchery_chain_1: "Assedio alla Cittadella"
 abandoned_hatchery_chain_1_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_1_desc: "[GetInvadersLower] ci hanno attaccato per decenni. La nostra $starbase_deep_space_citadel_1$ è la prima linea di difesa, ma la vera sicurezza si otterrà solo scoprendo la verità sui nostri nemici.\n\nCon ogni scoperta, ci avviciniamo al giorno in cui potremo combattere contro di loro, una volta per tutte, il nostro lungo assedio."

 bio.2015.name: "Resti del nemico"
 bio.2015.desc: "I detriti lasciati dalla flotta biologica annientata vagano minacciosamente attraverso §Y[Root.Capital.System.GetName]§!. Anche se contorto e carbonizzato, gran parte del materiale organico rimane intatto, offrendo una rara opportunità di studio.\n\nCon un'attenta analisi, potremmo essere in grado di svelare i segreti della loro grottesca costruzione e, forse, di comprendere l'enigmatico portale da cui emergono."
 PROJECT_HATCHERY_SHIP_REMAINS: "Studio dei Resti Nave Biologica"
 PROJECT_HATCHERY_SHIP_REMAINS_DESC: "I resti della flotta [GetInvadersLower] offrono una rara opportunità di studio. Potremmo imparare molto per garantire la nostra sopravvivenza."
 bio.2015.a: "Finalmente un progresso."

 bio.2020.name: "Nemico analizzato"
 bio.2020.desc: "Dopo un accurato studio dei relitti biologici lasciati in §Y[Root.Capital.System.GetName]§!, i nostri [Root.GetScientistPlural] ritengono di avere la chiave per comprendere il portale che incombe ai margini del nostro sistema.\n\nNel tessuto delle creature è stato identificato un modello organico che sembra risuonare con le fluttuazioni del portale. Invertendo questa frequenza, dovremmo essere in grado di attraversare noi stessi l'enigmatica spaccatura.\n\nSaranno necessarie ulteriori ricerche, ma per la prima volta la possibilità di combattere il nemico è a portata di mano."
 abandoned_hatchery_chain_2: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_2_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_2_desc: "Siamo un passo più vicini a svelare i misteri del portale. Anche se il passaggio non è ancora possibile, ora abbiamo le conoscenze adeguate per sviluppare la tecnologia necessaria.\n\nPer portare la nostra battaglia al nemico, abbiamo bisogno di §Y$tech_wormhole_stabilization$§!."

 bio.2025.name: "Culla del Nemico"
 bio.2025.desc: "Grazie alla nostra recente scoperta nella §Y$tech_wormhole_stabilization$§! ci è stato offerto un raro scorcio del sistema §Y[event_target:starlit_sealed_system.GetName]§!.\n\nUna flotta aggressiva di navi biologiche e una base stellare pesantemente fortificata ci attendono sul lato opposto. Si consiglia estrema cautela.\n\nAbbiamo trovato la culla del nemico."
 abandoned_hatchery_chain_3: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_3_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_3_desc: "Abbiamo trovato la culla del nostro nemico, ma per svelare i suoi segreti sarà necessario affrontare le sue difese.\n\nLa battaglia non sarà facile, ma dopo di essa saremo finalmente liberi di esplorare il sistema §Y[event_target:starlit_sealed_system.GetName]§!."

 bio.2027.name: "Il Crepuscolo della Paura"
 bio.2027.desc: "La flotta a guardia di §Y[starlit_sealed_system.GetName]§! è stata distrutta. Poco prima della fine, abbiamo ricevuto un'inquietante trasmissione dalla base stellare del sistema, che abbiamo tradotto solo ora:\n\n§H - abbiamo perso il controllo! Le navi si stanno riproducendo da sole! Per favore, chiunque tu sia, salvaci!§!\n\nDa allora, tutte le comunicazioni sono cessate. Se questa è davvero la vittoria, il terreno di sosta del nostro nemico offre un'opportunità strategica. Una nuova $starbase_deep_space_citadel_1$ possa un giorno risplendere nella luce di §Y[starlit_sealed_system.GetName]§!, per garantire che una tale minaccia non metta mai più a repentaglio la nostra civiltà."
 bio.2027.a: "Finalmente il nostro assedio è stato interrotto."
 citadel_siege_lifted: "Assedio revocato"
 citadel_siege_lifted_desc: "I nostri valorosi difensori hanno sconfitto i [GetInvadersLower]; finalmente il nostro lungo assedio è finito."
 citadel_siege_lifted_machine: "$citadel_siege_lifted$"
 citadel_siege_lifted_machine_desc: "$citadel_siege_lifted_desc$"
 abandoned_hatchery_chain_4: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_4_title: "$abandoned_hatchery_chain_1$"
 abandoned_hatchery_chain_4_desc: "I [GetInvadersLower] sono stati epurati dal sistema §Y[starlit_sealed_system.GetName]§!, ma la situazione qui è molto diversa da quella che ci aspettavamo.\n\nTutto ciò che rimane dei nostri aguzzini è un mondo apparentemente decimato."
 PROJECT_BIOMECHANICAL_WORLD: "Casa del Nemico"
 PROJECT_BIOMECHANICAL_WORLD_DESC: "Il mondo natale dei [GetInvadersLower]; chi erano queste persone e cosa volevano da noi?"

 bio.2030.name: "Piaga BioMeccanica"
 bio.2030.desc: "§Y[event_target:biomechanical_world_target.GetName]§! è una tomba aperta.\n\nLa specie dominante del pianeta è stata completamente invasa da una strana e aggressiva forma di vita. Ulteriori indagini hanno rivelato che non si trattava di organismi naturali, ma di macchine biologiche, apparentemente cresciute piuttosto che costruite.\n\nÈ possibile che chi ha progettato queste creature sia stato sopraffatto dalla sua stessa creazione? È possibile che il nostro nemico fosse completamente ignaro delle sue azioni contro di noi, o addirittura della nostra esistenza?\n\nUna sola cosa è certa: qualsiasi misura abbiano preso per contenere questa piaga li ha distrutti, insieme ai loro abomini automatizzati."
 bio.2030.a: "Allora non eravamo le uniche vittime..."
 smarter_hatchery: "Flotte Migliorate"
 smarter_hatchery_desc: "Imparano... Si adattano... Arrivano."
