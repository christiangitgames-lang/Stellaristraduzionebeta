 START_SCREEN_STARLIT_CITADEL: "Non siamo sempre stati così vigili.\n\n[Capital.GetName] è un mondo di abbondanza e un tempo eravamo un popolo pacifico e felice. Ma tutto è cambiato quando si è aperto il portale.\n\nSenza preavviso, arrivarono gli [GetInvadersLower]. Hanno raso al suolo le nostre città, devastato le nostre terre e poi, con la stessa rapidità con cui erano arrivati, sono spariti. Osammo sperare che non sarebbero più tornati. Ma le invasioni ripresero, ancora e ancora, ogni attacco più brutale del precedente.\n\nOra, mentre ci prepariamo ad avventurarci nella galassia, i nostri $job_skywatcher_plural$ sono pronti. In alto sopra i nostri occhi ci aspetta l'indomabile $dsc_name$, un baluardo contro gli [GetInvadersLower] e chiunque altro cerchi la nostra distruzione."

