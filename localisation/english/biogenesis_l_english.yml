 SHIP_BEHEMOTH_RAGE: "Ghiandole dell'Aggressività"
 SHIP_BEHEMOTH_RAGE_DESC: "I Behemoth sono titani caparbi e indomabili, che non sopportano a lungo di essere controllati. Prima o poi, la furia che li anima divamperà, scatenando una tempesta cosmica incontenibile. Forse la saggezza non sta nell'aspettare, ma nell'accendere noi stessi il fiammifero, scatenando la tempesta quando lo decidiamo noi, piuttosto che quando è lei a scegliere noi."
 behemoth_rage_ship_button: "§HInfuriare§!\n\nScatena il §YBehemoth§!.\nIl Behemoth furioso si dirigerà verso la §YColonia§! o §Yl'Uovo di Behemoth§! più vicini e tenterà di distruggerli.\nLa rabbia dura normalmente §Y180 giorni§!, ma diversi fattori possono influenzarne la durata.$TABBED_NEW_LINE$- Durante il §RCombattimento§! o il §RBombardamento§!, il Behemoth non cennerà a placarsi.$TABBED_NEW_LINE$- Se §GSconfiggiamo§! un Behemoth infuriato in combattimento, tornerà sotto il nostro controllo."
