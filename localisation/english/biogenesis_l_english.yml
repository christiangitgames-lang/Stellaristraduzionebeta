 bio.180.name: "Mutazione: Evolvere per governare?"
 bio.180.desc: "Siamo dinanzi a una soglia evolutiva. Un'opportunità irripetibile.\n\nPossiamo riscrivere la nostra identità attraverso mutazioni controllate, guidando il destino della nostra specie verso forme mai concepite.\nOppure possiamo restare ciò che siamo, imprigionati in una stagnazione biologica che abbiamo fin troppo accettato."
