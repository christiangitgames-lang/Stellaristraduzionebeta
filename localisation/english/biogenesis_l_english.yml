 trait_ruler_apex_predator: "Predatore Apicale"
 trait_ruler_apex_predator_desc: "Un popolo forgiato dalla Predazione Evolutiva consentirebbe di guidarlo solo ai più adattabili. Questo sovrano apicale non si limita a raccogliere i genomi dei nemici sconfitti: ne assorbe anche astuzia e determinazione, trasformando ogni vittoria in un passo verso la perfezione assoluta."
