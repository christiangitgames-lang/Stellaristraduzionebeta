 # PURITY

 bio.310.name: "La Breccia nella Purezza di [target.GetGestaltEntityName]"
 bio.310.desc: "Una sequenza di codice genetico ribelle ha contaminato la nostra specie, frutto delle nostre incessanti sperimentazioni sulla modifica genetica. Stiamo degenerando a un ritmo allarmante, destabilizzati dall'interazione incontrollata di questo elemento estraneo con il nostro materiale genetico.\n\nDobbiamo intervenire rapidamente su questo comportamento biologico anomalo, prima che sia troppo tardi."
 bio.310.a: "Purifichiamo la contaminazione."
 bio.310.b: "Studiamola a fondo."

 bio.315.name: "Fedeli alla Causa"
 bio.315.desc: "Perché la nostra civiltà possa diventare pura, dobbiamo prima prenderci cura del benessere di [target.GetGestaltEntityName]. Il processo di modifica genetica deve garantire che ogni adattamento accresca la resilienza del collettivo.\n\nIniziare con cambiamenti sbagliati - che causano instabilità o minano la coesione - potrebbe rivelarsi disastroso, minacciando le fondamenta stesse della nostra unità."
 bio.315.a: "Concentriamoci sulla forza fisica."
 bio.315.b: "L'efficienza cognitiva è la priorità."

 bio.325.name: "Oltre l'Oggi"
 bio.325.desc: "Per assicurare longevità e purezza alla nostra specie, dobbiamo adottare protocolli di allevamento selettivo più rigorosi e uno screening genetico più attento.\n\nSolo scegliendo accuratamente i droni degni di portare avanti la nostra discendenza, potremo trascendere i limiti dell'evoluzione naturale."
 bio.325.desc.wilderness: "Per garantire longevità e purezza alla nostra moltitudine simbiotica, dobbiamo implementare allevamenti selettivi più severi e protocolli di screening genetico più stringenti.\n\nSolo scegliendo con cura i simbionti vitali con tratti utili al collettivo, potremo oltrepassare i nostri confini iniziali."
 bio.325.a: "Selezioneremo l'intelligenza."
 bio.325.b: "Alleviamo per espanderci."

 bio.330.name: "Ascesa con Risorse"
 bio.330.desc: "I frutti della modifica genetica garantiranno il nostro lascito, ma ogni ruolo di [target.GetIndividualName], ogni grammo di impegno, deve essere allineato alla nostra visione di purezza.\n\nOra siamo davanti a una scelta cruciale: ottimizzare per la perfezione a scapito dell'adattabilità, oppure adottare una strategia più ampia, dando priorità alle infrastrutture necessarie a sostenere questi sforzi?"
 bio.330.a: "La purezza deve essere il nostro unico obiettivo."
 bio.330.b: "Prendiamoci il tempo per sviluppare la nostra infrastruttura."

 bio.335.name: "Purga delle Imperfezioni"
 bio.335.desc: "Abbiamo isolato numerose impurità e anomalie genetiche all'interno di [target.GetGestaltEntityName].\n\nNel perseguire i nostri obiettivi più alti, dobbiamo eliminare questi tratti difettosi e riprendere il controllo del nostro sviluppo fisico, sottraendolo all'evoluzione naturale."
 bio.335.a: "Eliminiamo i deboli per rafforzare il tutto."
 bio.335.b: "Riprogettiamo i difettosi."
 bio_335_opinion_tt: "§YGli imperi inclini alla benevolenza§! cambiano opinione su di noi di: §R-50§!"

 ### ADDITIONAL RANDOM EVENTS
 ## HIVE
 # CLONING

 bio.340.name: "Troppi Cloni!"
 bio.340.desc: "Le nostre strutture di clonazione stanno funzionando con un'efficienza superiore alle aspettative, e ora ci troviamo con un surplus di cloni.\n\nIntegrare un numero così elevato di droni si sta rivelando una sfida."
 bio.340.a: "I nuovi arrivati nell'alveare devono essere trasferiti."
 bio.340.b: "Aumenta la produzione. Genera più cloni."

 bio.350.name: "Gusci Vuoti"
 bio.350.desc: "Un malfunzionamento in uno dei nostri principali centri di clonazione ha compromesso diversi droni. Contaminanti genetici sono entrati nel processo di duplicazione, generando una serie di cloni incapaci di pensare.\n\nSono essenzialmente oggetti biologici, privi di coscienza e di funzioni cognitive superiori. Finché il problema non sarà risolto e la produzione ripristinata, l'efficienza dell'impianto resterà ridotta."
 bio.350.a: "È... rassicurante."
 bio.350.a.tt: "100 £pop£ §HPop Presapiens§! vengono creati su §Y[owner.capital_scope.GetName]§!."
 bio.350.b: "Avvia una nuova produzione."

 bio.365.name: "Metafisica dell'Alveare"
 bio.365.desc: "Dal profondo della coscienza emerge una domanda: un giorno i cloni sostituiranno tutti noi?\n\nI nostri primi esperimenti di duplicazione genetica stanno andando bene, tanto che ci chiediamo se questo metodo di riproduzione efficiente possa un giorno soppiantare la pratica naturale.\n\nSe così fosse, l'alveare potrebbe presto non contenere più alcun donatore originale, ma solo cloni di cloni di cloni... Cosa significa tutto ciò per la nostra specie? Una domanda senza risposta che genera divisioni, ma a cui siamo spinti a riflettere."
 bio.365.a: "La domanda stessa ha valore."
 bio.365.b: "Tali questioni sono solo una distrazione."

 ### ADDITIONAL RANDOM EVENTS
 ## HIVE
 # MUTATION

 bio.375.name: "Connessione Profonda"
 bio.375.desc: "Abbiamo fatto una scoperta. Manipolando geni specifici, possiamo estendere la portata della nostra coscienza, donandoci sensi potenziati oltre i limiti che un tempo credevamo insuperabili per la nostra specie.\n\nImplementare queste mutazioni su tutta la colonia richiederà un enorme dispendio di energia, ma potrebbe approfondire la nostra comprensione dell'universo e del nostro ruolo in esso."
 bio.375.a: "Il costo è trascurabile. Procediamo."
 bio.375.b: "Il processo non deve essere affrettato."
 mod_planet_evaluators_physics_research_produces_add: "£physics_research£ $physics_research$ per $pop_group_unit$ [evaluator.GetIcon] [evaluator.GetNamePlural]"

 bio.380.name: "Sovraccarico Emotivo"
 bio.380.desc: "Intere sezioni dell'alveare stanno vivendo ondate di rabbia incontrollata, un'esplosione emotiva che si propaga nella coscienza collettiva, amplificando il nostro dolore e la frustrazione.\n\nUna mutazione recentemente introdotta sembra sovrastimolare i neurociti nei centri di controllo dell'aggressività dei droni, alterando l'equilibrio emotivo dell'alveare. I conflitti si intensificano, con alcuni droni che abbandonano i compiti e attaccano i compagni."
 bio.380.a: "Come uno, saremo consapevoli."
 bio.380.b: "Abbracciamo questa rabbia."

 bio.385.name: "Intolleranza Ambientale"
 bio.385.desc: "Alcune mutazioni ci potenziano, ma altre portano effetti collaterali indesiderati.\n\nLe modifiche volte ad aumentare la nostra longevità stanno avendo successo, ma abbassano la nostra tolleranza verso climi estremi.\n\nChi ha subito questi miglioramenti biologici fatica a regolare il proprio sistema termoregolatore, e il disagio si propaga nell'intero alveare."
 bio.385.a: "Dobbiamo migliorare i sistemi di protezione ambientale."
 bio.385.b: "Cambiamo, e cambiano le nostre esigenze climatiche."
 uncomfortable_drones: "Droni a Disagio"
 uncomfortable_drones_desc: "I nostri droni devono sopportare il disagio causato dalle mutazioni."

 bio.390.name: "Forza o Intelligenza"
 bio.390.desc: "Sono state identificate due mutazioni. Una aumenta la forza dei droni più semplici, migliorando notevolmente l'efficienza del lavoro. L'altra affina l'intelletto dei droni complessi, potenziando capacità di problem solving e strategia.\n\nL'alveare deve scegliere quale strada abbracciare."
 bio.390.a: "La forza è progresso."
 bio.390.b: "Pensiamo, quindi prosperiamo."

 ### ADDITIONAL RANDOM EVENTS
 ## HIVE
 # ANY APPROACH

 bio.405.name: "Genoma Malato"
 bio.405.desc: "Abbiamo appena contenuto lo scoppio improvviso di una piaga genetica.\n\nLa manipolazione della nostra biologia ha scatenato mutazioni fuori controllo nel nostro DNA, causando il deterioramento fisico di molti [target.GetIndividualNamePlural].\n\nGli individui colpiti sono stati messi in quarantena e ora dobbiamo decidere come procedere."
 bio.405.a: "Eliminare i [target.GetIndividualNamePlural], porre fine alla piaga."
 bio.405.b: "Studiare gli affetti."

 bio.410.name: "Cellule in Decadimento"
 bio.410.desc: "Un errore nei nostri calcoli ha compromesso l'integrità genetica di una buona parte dei nostri droni. Purtroppo non siamo ancora riusciti a individuare esattamente dove sia avvenuto il passo falso.\n\nDopo aver rivisto i calcoli biologici alla base del miglioramento della nostra specie e corretto alcune procedure potenzialmente problematiche, siamo pronti a proseguire.\n\nNon è ancora certo se abbiamo effettivamente risolto l'errore o, peggio, se ne abbiamo introdotti di nuovi."
 bio.410.desc.wilderness: "Un errore nei nostri calcoli ha compromesso l'integrità genetica di un numero consistente dei nostri simbionti. Purtroppo non siamo ancora riusciti a individuare dove sia avvenuto il passo falso.\n\nDopo aver rivisto i calcoli per l'adattamento delle nostre componenti e corretto alcune miscele enzimatiche squilibrate, siamo pronti a proseguire.\n\nNon è ancora certo se abbiamo effettivamente risolto l'errore o, peggio, se ne abbiamo introdotti di nuovi."
 bio.410.a: "Impariamo da quello che succederà."
 bio.410.b: "Sospendiamo gli esperimenti."
 bio.410.b.tt: "$bio.235.a.tt$"

