 councilor_genetic_identification: "Indicizzatore"
 councilor_genetic_identification_desc: "Il $TITLE$ è responsabile della manutenzione e della salvaguardia dell'Indice Genetico, garantendo una burocrazia fluida ed efficiente."
 councilor_corporate_genetic_identification: "Broker Genetico"
 councilor_corporate_genetic_identification_desc: "Incaricato di valutare le richieste di accesso e i piani di monetizzazione, il $TITLE$ può recuperare l'identificazione genetica di qualsiasi individuo."

 civic_crowdsourcing: "Crowdsourcing"
 civic_crowdsourcing_desc: "Questa società ha capito che l'ispirazione individuale è la radice della vera innovazione. Brevetti open-source, apertura mentale, collaborazioni spontanee e premi all'innovazione aprono la strada al progresso."
 civic_crowdsourcing_effects: "$t$- Le fazioni producono $r_research$ invece di $r_unity$ $TABBED_NEW_LINE$- Le fazioni si formeranno nel tuo impero subito dopo l'inizio della partita"
 civic_corporate_crowdsourcing: "Ricerca e Sviluppo Decentralizzata"
 civic_corporate_crowdsourcing_desc: "Le regolari competizioni interdipartimentali per l'innovazione stimolano le iniziative di ricerca e sviluppo di questa azienda."
