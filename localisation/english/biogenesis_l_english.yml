 bio.3220.evopred: "Non resteremo gli stessi a lungo."
 bio.3220.b: "Non cambieremo una specie per un tuo capriccio!"

 bio.3230.name: "Tratto Raro"
 bio.3230.desc: "Abbiamo osservato che alcuni esemplari della vostra specie hanno sviluppato un tratto peculiare assente dal nostro vasto archivio genetico. Dovete fornirci qualcosa di più di un'analisi. Abbiamo bisogno di un campione vivente di questo §Y[fallen_empire_hive_growth.species.GetInterestingTraitName]§!. Non allarmatevi. Un [interesting_species.GetName] intero, non è necessario. Un [interesting_species.GetHandName] sarà sufficiente per coltivare un sostituto."
 bio.3230.a: "Che cos'è un singolo [interesting_species.GetHandName] nel grande schema delle cose?"
 bio.3230.b: "Non ci si può fidare del nostro patrimonio genetico!"

 #bio.3245.name: "Eternal Harvest"
 #bio.3245.desc: "We have discovered a derelict transport from the §Y[fallen_empire_hive_growth.GetName]§! in the §Y[transport_system.GetName]§!. Initial scans show it is carrying samples of the Fallen Empire's special crop strain, capable of feeding trillions.\n\nThe transport has been left derelict for months already and we have not seen any movement from the [fallen_empire_hive_growth.GetName] to retrieve it. Could this be a test or a glorious opportunity?"

 #Control
 bio.3305.name: "Una collezione completa"
 bio.3305.desc: "§HQuesto è un messaggio preregistrato. Non tentare di rispondere.§!\n\nAbbiamo modificato questa comunicazione per la vostra comprensione. Il vostro linguaggio limitato è stato tenuto in considerazione. Un gruppo di §Y[target_pop.GetSpeciesNamePlural]§! devono essere consegnati immediatamente per essere assimilati. La loro devianza non può essere tollerata. Non sarà tollerata.\n\nIl trasporto è già posizionato fuori §Y[target_pop.Planet.GetName]§!. Il tempo è contro di voi. La mancata osservanza mette a rischio la stabilità."
 bio.3305.a: "Dobbiamo adeguarci."
 bio.3305.a.tooltip: "100 §Y[target_pop.GetSpeciesNamePlural]§! su §Y[target_pop.Planet.GetName]§! saranno trasferiti su §Y[fallen_empire_hive_control.Capital.GetName]§!"
 bio.3305.b: "Dovrete prenderli da noi!"
 bio.3305.followup: "§HAbbiamo accettato la comunicazione da §Y[fallen_empire_hive_control.GetName]§!. Tuttavia, piuttosto che un antico [fallen_empire_hive_control.GetSpeciesName] siamo stati accolti da un familiare §Y[target_leader_fe_control.Species.GetName]§!.§!\n\n"

 bio.3310.name: "Non Temete"
 bio.3310.desc: "$bio.3305.followup$Oggi segna un momento cruciale per voi. La sequenza genetica della vostra specie è stata messa al sicuro - assimilata al tutto. Il vostro futuro non è più incerto. Quando sarà il momento, farete parte di noi."
 bio.3310.familiar_face: "È così che facciamo sentire gli altri?"

 bio.3315.desc: "$bio.3305.followup$Non c'è molto tempo. Gli esperimenti che hanno condotto su di noi qui su §Y[fallen_empire_hive_control.Capital.GetName]§! sono indescrivibili e non dovrebbero essere fatti ai nostri peggiori nemici. Spero che il contenuto di questo pacchetto di dati garantisca che questo frammento non ottenga mai il controllo su di noi."
 bio.3315.a: "Accettare il pacchetto dati."
 bio.3315.tooltip: "§G50%§! di possibilità che questo non sia un test, ma che contenga veri e propri segreti dell'§YImpero Caduto§!."
 bio.3315.b: "È una trappola! Terminate la trasmissione!"

 bio.3330.name: "Agenda Vitale"
 bio.3330.desc: "Speriamo che i vostri numerosi difetti non vi impediscano di comprendere la gravità della situazione. La vostra §YComunità Galattica§!, che tentenna, ha proposto una risoluzione che deve §Ypassare§!. Per aiutarvi a formulare le vostre argomentazioni, potete avvalervi delle nostre conoscenze superiori. Supponendo che abbiate la capacità di pensare in modo complesso, prestate attenzione.\n\n§HL'Impero Caduto ha chiuso le comunicazioni con noi.§!"
 bio.3330.a: "Cosa è successo?"
 bio.3330.b: "Queste non sono le procedure corrette!"
