 last_thought_site: "L'Ultimo Pensiero"
 last_thought_site_desc: "[From.Planet.GetName] respinge tutti coloro che si avvicinano. I ricercatori assegnati al suo studio inventano scuse per ritardare il loro lavoro, mentre gli strumenti si bloccano e si guastano come se rifiutassero i dati stessi.\n\nÈ successo qualcosa qui, qualcosa di così orribile che i suoi echi si riverberano ancora nella realtà."

 bio.3450.name: "Il Nascituro"
 bio.3450.desc: "La nostra cauta indagine su [From.Planet.GetName] ci ha portato in profondità nel sottosuolo, attraverso infiniti strati di materia biologica semi-fossilizzata. Alla fine siamo riusciti a penetrare nel nucleo cavo del pianeta, solo per scoprire che l'atmosfera opprimente si faceva sempre più pesante a ogni passo. Nonostante le precauzioni di [Root.GetLeaderName], il disagio crescente si rivelò insopportabile. Diversi [Root.Owner.GetArchaeologistPlural] ebbero un esaurimento collettivo, crollando in uno stato catatonico. Dovettero essere evacuati immediatamente.\n\nLa vasta caverna nel cuore del pianeta non è un vuoto ordinario. Seppelliti al suo interno, abbiamo trovato i resti di qualcosa che va ben oltre le dimensioni di qualsiasi forma di vita conosciuta. Lievi tracce di residui amniotici hanno cancellato ogni dubbio. [From.Planet.GetName] non è mai stata una roccia sterile. È un uovo.\n\nE al suo interno dorme un mostro non ancora nato."

 bio.3455.name: "Le Sinapsi"
 bio.3455.desc: "Su [From.Planet.GetName], i nostri [Root.Owner.GetArchaeologistPlural] hanno rintracciato una rete di strani tentacoli incastonati nelle profondità del cranio della creatura nata morta. Seguendo questi filamenti organici fino alla loro origine, hanno scoperto una serie esterna di gruppi sinaptici: un sistema intricato che ancora vibra di un potenziale inquietante.\n\nOra, [Root.GetLeaderName] sta cercando di interfacciarsi con loro, attingendo all'antico circuito che pulsa lungo i filamenti. Qualunque conoscenza contenga, ha superato da tempo il suo ospite. Resta da vedere se se ne ricorda ancora."

 bio.3460.name: "La Scommessa"
 bio.3460.desc: "È successo centomila anni fa. Tradurre la percezione del tempo dell'Alveare in unità standard galattiche è stato un processo delicato, ma passando al setaccio le memorie del biocomputer, [Root.GetLeaderName] sta iniziando a ricostruire la verità.\n\nAll'apice della sua potenza, l'Alveare affrontò un nemico che non poteva sconfiggere. Nonostante la presenza di molti alleati, ogni battaglia si concludeva con un fallimento. La disperazione ha generato irresponsabilità.\n\nGran parte di ciò che è seguito è stato deliberatamente cancellato, ma rimangono frammenti sparsi, sufficienti per intravedere la loro mossa finale. L'Alveare ha forgiato questo uovo di dimensioni planetarie come contenitore per la propria ascensione, cercando di abbandonare la propria fragile esistenza legata al pianeta e di fondersi con la schiusa. Non è chiaro se intendessero combattere o fuggire.\n\nMa quando la creatura si agitò, qualcosa andò terribilmente storto."

 bio.3465.name: "La Frammentazione"
 bio.3465.desc: "Interfacciandoci con precisione con i biocomputer sopravvissuti e con il loro collegamento sinaptico ancora attivo, abbiamo estratto gli ultimi ricordi dalla creatura ormai morta. Il processo ha rapidamente degradato i biocomputer sotto l'immenso sforzo cognitivo, ma abbiamo recuperato la maggior parte dei dati in tempo.\n\nDi fronte all'annientamento, l'Alveare abbandonò la cautela, riversando la sua intera psiche nell'ospite non ancora nato in un disperato tentativo di sopravvivenza. Il sovraccarico sinaptico si rivelò fatale, condannando la creatura e intrappolando l'Alveare in un ciclo ricorsivo di straziante agonia. Sarebbe morto del tutto se il suo alleato più compassionevole non avesse reciso il legame. Ora, della sua mente rimangono solo gli echi frantumati, che indugiano su [From.Planet.GetName] - un mondo ancora perseguitato dal suo ultimo grido.\n\nL'Ultimo Pensiero è un'agonia."

