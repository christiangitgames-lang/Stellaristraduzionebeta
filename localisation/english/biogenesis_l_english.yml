 civic_genetic_identification: "Identificazione Genetica"
 civic_genetic_identification_desc: "Questa società richiede che ogni cittadino sia registrato dalla nascita in un indice genetico utilizzato a ogni livello della burocrazia."
 civic_corporate_genetic_identification: "Titoli Sequenziati"
 civic_corporate_genetic_identification_desc: "La sequenza genetica di ogni cliente e di ogni dipendente è registrata in un database accessibile a chiunque per una modica cifra. Le forze dell'ordine fanno ampio affidamento su questo servizio per identificare attori malintenzionati anche dai più piccoli residui."
