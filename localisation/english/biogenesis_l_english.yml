 # STAGE EVENTS

 bio.5.name: "Alterare l'Essenza" # STAGE ONE
 bio.5.desc.no_options: "Per accelerare la nostra evoluzione dobbiamo scegliere con decisione il percorso che definirà il nostro cammino. Nel realizzare a pieno il nostro potenziale, siamo consapevoli che quest'impresa potrebbe trasformare radicalmente la nostra stessa natura.\n\nProgettare l'evoluzione è un compito di portata immensa: le modifiche che apportiamo oggi plasmeranno il nostro domani."
 bio.5.desc.has_options: "$bio.5.desc.no_options$\n\nPer iniziare la nostra ascesa dobbiamo stabilire da quale via muovere i primi passi."
 bio.5.a: "Il cammino della Purezza."
 bio.5.b: "La via della Clonazione."
 bio.5.c: "La via della Mutazione."

 bio.10.name: "Il Punto di Svolta" # STAGE TWO
 bio.10.desc.no_options: "L'ingegneria della nostra evoluzione ha generato progressi straordinari; ora comprendiamo meglio i tratti genetici, la riproduzione e la sequenza del DNA.\n\nIl culmine è a portata di mano: fra pochi anni realizzeremo del tutto il nostro potenziale di specie."
 bio.10.desc.has_options: "$bio.10.desc.no_options$\n\nPossiamo proseguire lungo il percorso attuale o scegliere un nuovo focus per la fase successiva del nostro sviluppo."
 bio.10.a: "Concentriamoci sulla Purezza."
 bio.10.b: "Concentriamoci sulla Clonazione."
 bio.10.c: "Concentriamoci sulla Mutazione."

 bio.15.name: "Crocevia Evolutivo" # STAGE THREE
 bio.15.desc.no_options: "I nostri sforzi ci hanno condotto sull'orlo di una svolta evolutiva di rilievo. A breve dovremo prendere una decisione cruciale sul cammino da intraprendere per compiere appieno il nostro destino evolutivo."
 bio.15.desc.has_options: "$bio.15.desc.no_options$\n\nDobbiamo nuovamente decidere dove concentrare le nostre energie."
 bio.15.a: "Scegliamo la Purezza."
 bio.15.b: "Padroneggeremo la Clonazione."
 bio.15.c: "La Mutazione ci guiderà verso il futuro."

 genetic_ascension_approach_purity: "Purezza"
 genetic_ascension_approach_cloning: "Clonazione"
 genetic_ascension_approach_mutation: "Mutazione"
 genetic_ascension_approach_purity_desc: "Concentreremo i nostri sforzi nel raggiungere la purezza."
 genetic_ascension_approach_cloning_desc: "La ricerca sulla clonazione ci permetterà di crescere."
 genetic_ascension_approach_mutation_desc: "Il nostro futuro risiede nella mutazione genetica."

 bio.20.name: "Il cammino intrapreso" # FINAL STAGE - TRADITION TREE CHOICE
 bio.20.desc: "Che si tratti di ricercare la forma più pura di noi stessi, di clonarci verso il successo o di potenziarci geneticamente mediante mutazioni deliberate, questo momento segna un punto di non ritorno."
 bio.20.desc.evopred: "La nostra natura è sempre stata malleabile. Siamo la forma di vita più complessa di questo universo e, con l'aiuto delle nostre ricerche, continueremo a trasformarci.\n\nIl futuro è caotico, e questo è perfetto per noi."
 bio.20.a: "Scopriremo cosa significa essere puri."
 bio.20.b: "Ci cloneremo verso il successo."
 bio.20.c: "Imbriglieremo i poteri della mutazione." 

 # Random Events

 bio.50.name: "Più uguali degli altri"
 bio.50.desc: "In seguito al nostro impegno nella purificazione genetica, i cittadini potenziati hanno iniziato a ritenersi intrinsecamente superiori al resto della popolazione. Pretendono giornate lavorative più brevi, maggiori servizi e un potere politico più forte, convinti della loro presunta superiorità. I loro raduni sempre più aggressivi stanno provocando gravi disordini sociali."
 bio.50.a: "Reprimiamo i manifestanti."
 bio.50.b: "Le loro pretese sono giustificate."

 bio.55.name: "Mitosi Sociale"
 bio.55.desc: "Retoriche divisive dominano i notiziari e i dissapori stanno lacerando i gruppi sociali. Sta emergendo un nuovo tipo di lotta di classe, poiché le opportunità si riversano sempre più su coloro che possiedono geni modificati.\n\nI geneticamente potenziati ritengono di rappresentare il futuro della nostra specie, mentre i tradizionalisti sentono che ci stiamo spingendo troppo oltre in territori innaturali."
 bio.55.a: "Individui superiori per un mondo superiore."
 bio.55.b: "Forse stiamo procedendo troppo in fretta."

 bio.60.name: "Disparità Acida"
 bio.60.desc: "In alcuni settori stanno diventando comuni test di purezza arbitrari. Chi viene giudicato dotato di un patrimonio genetico superiore riceve trattamenti di favore nel lavoro, nell'istruzione e ottiene con facilità l'accesso a posizioni di potere.\n\nC'è chi sostiene che gli individui con bio-potenziamenti siano effettivamente più forti e sani; altri ribattono che questa mentalità crea una discriminazione ingiusta verso chi non vuole, o non può, alterare il proprio genoma nella corsa alla perfezione genetica."
 bio.60.a: "Dobbiamo garantire pari opportunità a tutti."
 bio.60.b: "È la sopravvivenza del più adatto."

 bio.65.name: "Eroi e Furfanti"
 bio.65.desc: "La nostra spinta verso la purezza ha incoraggiato alcuni individui ad assumere un ruolo di primo piano nella sicurezza pubblica. Potenziati con forza, agilità ed endurance sovrumane, piccole bande di benintenzionati si autoproclamano campioni, facendo giustizia con le proprie [owner.species.GetHandNamePlural].\n\nTuttavia, questo nuovo ardore non è rimasto incontestato. Nell'ombra stanno emergendo avversari altrettanto potenziati, le cui intenzioni malevole sono alimentate dal desiderio di riequilibrare il potere. Gli scontri fra i due schieramenti provocano gravi danni materiali e mettono in pericolo i civili."
 bio.65.a: "I vigilantes non hanno posto nelle nostre strade."
 bio.65.b: "Che si affrontino pure."
 MAVERICK_CITIZENS_MOD: "[enforcer.GetIcon] I §Y[enforcer.GetNamePlural]§! producono §G+2§! $r_stability$ e §G+2§! $r_unity$ per ogni 100 posti di lavoro."

 bio.66.name: "Restrizioni ai Super-Potenziati"
 bio.66.desc: "Abbiamo imposto un giro di vite alle attività degli individui dotati di super-poteri. Ora questi esseri sono soggetti a severe restrizioni e regolamenti. I nostri sistemi di sorveglianza ci consentono di monitorarli e limitarne le azioni.\n\nMentre lavoriamo per fare in modo che usino le loro capacità esclusivamente al servizio del nostro impero, serpeggiano timore e disprezzo sia tra i super-potenziati sia tra i non potenziati. La nostra popolazione è profondamente divisa sulla questione."
 bio.66.a: "Arruoliamo reggimenti super-potenziati."
 bio.66.b: "Riabilitiamo gli emarginati."

 bio.67.name: "Dipendenza dai Super-Potenziati"
 bio.67.desc: "La nostra crescente dipendenza dai vigilantes geneticamente potenziati è diventata un'arma a doppio taglio. Sebbene queste figure ci infondano sicurezza e benessere, non possiamo ignorare quanto siamo arrivati a farne affidamento.\n\nLa popolazione è riconoscente, ma ora si rivolge a questi individui per guida e sostegno, bypassando il sistema giudiziario e ignorando i funzionari. La linea tra gli eroi e il governo si è fatta sfumata: il potere è in bilico."
 bio.67.a: "Istituiamo un Consiglio super-potenziato!"
 bio.67.b: "Limitiamo il coinvolgimento degli 'eroi' negli affari di governo."

 bio.70.name: "Due per uno"
 bio.70.desc: "È emerso che un noto Leader, celebrato in tutta la galassia per l'instancabile dedizione al lavoro, non sia una sola persona, bensì due.\n\nSi è scoperto che il Leader disponeva di un clone perfetto: i due si alternavano nei turni. Mentre uno svolgeva incarichi pubblici e amministrativi, l'altro riposava e si ristabiliva nell'ombra.\n\nLa rivelazione ha scosso lo scenario politico, mettendo in discussione la vera natura della leadership e i limiti etici della clonazione."
 bio.70.a: "Un uso efficiente della clonazione."
 bio.70.b: "Congediamoli entrambi per il loro inganno."

 bio.75.name: "Cloni in rivolta"
 bio.75.desc: "La pratica di commissionare cloni per l'espianto di organi sta già creando complicazioni. Diversi cloni, chiaramente dotati di senzienza, stanno protestando con uno sciopero della fame prolungato.\n\nMolti sostengono che la salute e la longevità dell'originale debbano avere la precedenza; altri ribattono che ogni essere pensante ha diritto all'autonomia personale. La questione è ora al centro di un acceso dibattito."
 bio.75.a: "Interrompiamo i trapianti."
 bio.75.b: "I diritti dell'originale sono prioritari."

 bio.80.name: "L'onere della prova"
 bio.80.desc: "Le forze dell'ordine si trovano in un vicolo cieco. Il crimine nella nostra capitale è in aumento, eppure sempre meno persone vengono assicurate alla giustizia. I sospetti criminali si dichiarano sempre più spesso innocenti, sostenendo che siano stati i loro cloni a commettere i reati.\n\nNei casi in cui i sospetti non vengano colti in flagrante, dimostrare la colpevolezza è quasi impossibile. Alcuni magistrati propongono ormai la depenalizzazione di gran parte delle attività illecite."
 bio.80.a: "Rafforziamo i nostri sistemi di sorveglianza."
 bio.80.b: "Meno leggi, meno crimine."

 bio.85.name: "Somiglianza Sconcertante"
 bio.85.desc: "All'interno dei nostri confini è stato scoperto un enorme impianto di clonazione non autorizzato, contenente migliaia di sosia, ognuno identico al nostro [Owner.Leader.GetTitle] [Owner.Leader.GetName]. Gli scienziati civili trovati sul posto sono stati arrestati, ma nessuno collabora, affermando di ignorare chi abbia commissionato i cloni.\n\nPochi indizi suggeriscono che [Owner.Leader.GetName] [Owner.Leader.GetHerselfHimself] stesso possa essere il mandante dell'operazione. Sfortunatamente, [Owner.Leader.GetSheHe] è svanito senza lasciare traccia."
 bio.85.a: "Eutanasizziamo i cloni."
 bio.85.b: "Abbiamo ereditato un esercito di cloni."
 bio.85.b.tt: "([owner.capital_scope.GetName]):\nViene creata una §Y$clone_army$§!."
 bio.85.c: "Liberiamo i cloni."
 bio.85.c.tt: "Otterremo un gruppo di §YPop§!."

 bio.86.name: "Reazione Inattesa"
 bio.86.desc: "L'eutanasia di un numero così elevato di cloni ha suscitato indignazione e acceso un focoso dibattito. Attivisti per i diritti dei [Owner.GetSpeciesAdj] e gruppi religiosi stanno organizzando proteste su larga scala.\n\nNel frattempo circolano voci che alcuni cloni siano fuggiti e si celino tra la popolazione."
 bio.86.a: "Forse possiamo trarre insegnamento da tutto questo…"
 bio.86.b: "Schieriamo le forze di sicurezza per zittire la plebaglia."
 bio.86.b.tt: "([owner.capital_scope.GetName]):\nVengono create tre §Y$assault_army_plural$§!."

 bio.90.name: "Mutazioni Genetiche"
 bio.90.desc: "Molti individui con mutazioni genetiche vistose o insolite sono stati emarginati dalla società. Costretti alla clandestinità, questi mutanti hanno formato proprie enclavi.\n\nColoro che osano addentrarsi in queste zone raramente fanno ritorno."
 bio.90.a: "Sgomberiamo le enclavi."
 bio.90.b: "Monitoriamo i loro progressi… a distanza."

 bio.95.name: "Ribellione Transgenica"
 bio.95.desc: "Giovani emarginati hanno iniziato a modificare drasticamente il proprio aspetto come forma di divertimento estremo.\n\nLe ultime mode includono una mania per gli occhi composti e gare su quanti arti aggiuntivi sia possibile innestare su un singolo corpo, con il record attuale fissato a 156.\n\nQuesti bio-hacker hanno attirato l'attenzione pubblica, sollevando preoccupazioni per la sicurezza. Mentre si levano sempre più voci a favore di severe restrizioni sulle mutazioni genetiche, dobbiamo stabilire la nostra posizione ufficiale."
 bio.95.a: "È solo un divertimento innocuo."
 bio.95.b: "156 arti sono troppi."

 bio.100.name: "Conseguenze Impreviste"
 bio.100.desc: "La diffusione capillare della manipolazione genetica nella nostra civiltà ha prodotto una sconcertante varietà di mutazioni fisiche.\n\nProcessi biologici un tempo prevedibili ora mostrano deviazioni inattese, rendendo quasi impossibile qualsiasi standardizzazione.\n\nIl senso condiviso di comunanza fisica che un tempo univa la nostra specie si sta dissolvendo, sostituito da un caleidoscopio di forme e funzioni che mette a dura prova la coesione sociale."
 bio.100.a: "Incoraggiamo la diversità."
 bio.100.a.tt: "§Y400§! £pop£ §HPop§! casuali riceveranno il tratto ['trait:trait_bioadaptability'], ['trait:trait_social_pheromones'] oppure ['trait:trait_limited_regeneration']."
 bio.100.b: "Imponiamo un modello genetico standard."

 bio.105.name: "Amorfia Cellulare"
 bio.105.desc: "Un esperimento transgenico è andato disastrosamente storto. Gli scienziati hanno tentato di fondere il DNA dei soggetti di prova con quello di altri organismi pluricellulari per attivare una risposta iperimmune che li rendesse immuni a ogni virus.\n\nInvece, hanno creato una creatura che dissolve le pareti cellulari di qualsiasi organismo tocchi, fondendosi con esso fino a diventare un'unica massa amorfa di materiale biologico.\n\nQuesta blob ha attraversato il centro di ricerca, assorbendo tutto sul suo cammino. Per ora è stata contenuta, ma rappresenta un grave rischio sanitario nel caso dovesse fuggire. Fortunatamente pare anche commestibile…"
 bio.105.a: "Neutralizziamo la massa!"
 bio.105.b: "Studiare la massa vale il rischio."

