 trait_egg_laying: "Deporre le Uova"
 trait_egg_laying_desc: "I giovani di questa specie non si sviluppano all'interno di un genitore, ma all'interno del guscio protettivo di un uovo. Ciò consente una crescita rapida durante i periodi di abbondanza."
 trait_egg_laying_effect: "Velocità di crescita della popolazione: §G+15%§! su un pianeta con §GEccedenza di Produzione§! locale di $r_food$ (o equivalente)."
 trait_egg_laying_portrait_override_tt: "O qualsiasi altra specie ovipara"

 trait_seasonal_dormancy: "Letargo Stagionale"
 trait_seasonal_dormancy_desc: "Questa specie si è evoluta su un pianeta con stagioni cicliche che favoriscono l'ibernazione. Nell'era moderna, tali avvenimenti stagionali possono essere simulati artificialmente per parcheggiare in modo efficiente i membri meno produttivi della società."
 trait_seasonal_dormancy_effect: "Costo di mantenimento della popolazione impiegata: §G-15%§!\n    - Costo di mantenimento per popolazione disoccupata e ['concept_denizen']: §G-75%§!"
 trait_seasonal_dormancy_portrait_override_tt: "O qualsiasi specie in letargo"

 trait_hollow_bones: "Ossa Vuote"
 trait_hollow_bones_desc: "Le ossa fragili di questa specie permettono loro di muoversi con eleganza e leggerezza. Tuttavia, li rendono anche più sensibili agli effetti gravitazionali del loro mondo."
 trait_hollow_bones_effect: "$worker_and_simple_drone_cat_bonus_workforce_mult$ per Dimensione del Pianeta: §R-0.67%§!"

 trait_rooted: "Radicati"
 trait_rooted_desc: "Questa specie mette letteralmente radici nell'ambiente in cui si trova, perciò lo spostamento risulta un'esperienza estremamente traumatica."
 AUTO_MIGRATE_ROOTED: "§RLa Pop Radicata non può migrare.§!"
 trait_rooted_effect: "§RLa Pop non si ricolloca automaticamente§!\n    - Costo di ricollocazione: §R+200%§!"
 trait_rooted_portrait_override_tt: "O qualsiasi altra specie ambientale"

 trait_acidic_vascularity: "Vascolarità Acida"
 trait_acidic_vascularity_desc: "I fluidi interni di questa specie costituiscono la loro difesa più potente: corrosivi e letali, fanno pentire amaramente chiunque vi perfori il corpo."
 trait_acidic_vascularity_effect: "Le armate §Yesplodono alla morte§!, infliggendo §G250§! danni ai Nemici\n    - Produzione di risorse della Pop epurata: §R-75%§!"
 DAMAGE_ARMY: "Danni $ARMY|Y$"

 trait_shelled: "Con Guscio"
 trait_shelled_desc: "Che sia cresciuto naturalmente o trovato per caso (o per ingegno), questa specie porta la propria casa con sé. Il guscio offre un rifugio protettivo, garantendo sempre un luogo dove riposare la notte."
 trait_shelled_portrait_override_tt: "O qualsiasi altra specie che abbia il guscio"

 trait_camouflage: "Mimetismo"
 trait_camouflage_desc: "Maestri del camuffamento, questa specie si fonde perfettamente con l'ambiente, risultando quasi invisibile sia ai predatori sia alle prede. La loro innata padronanza dell'ottica offre un netto vantaggio nelle tattiche di guerriglia."
 trait_camouflage_portrait_override_tt: "O qualsiasi altra specie in grado di mimetizzarsi"

 trait_chromalogs: "Cromatidi"
 trait_chromalogs_desc: "Sfruttando la maestria del colore, questa specie ha oltrepassato il semplice camuffamento, evolvendosi per comunicare attraverso i vivaci e intricati motivi che sfoggia sul proprio corpo."
 trait_chromalogs_portrait_override_tt: "O qualsiasi altra specie che utilizzi la pigmentazione del corpo per comunicare"

 trait_brittle: "Fragili"
 trait_brittle_desc: "Afflitta da un'intrinseca fragilità, questa specie deve procedere con estrema cautela nelle attività quotidiane per evitare di andare in frantumi anche durante i compiti più banali."

 trait_familial: "Familiari"
 trait_familial_desc: "Legati da rapporti profondi e duraturi con i parenti più stretti, questa specie forma collettivi altamente efficienti e coesi."
 trait_familial_effect: "Felicità per ogni §Y100§! £pop£ Pop con questo tratto sullo stesso pianeta: §G0.1%§! (Max: §G+20%§!)"
 trait_familial_portrait_override_tt: "O qualsiasi altra specie familiare"

 trait_permeable_skin: "Pelle Permeabile"
 trait_permeable_skin_desc: "Questa specie è rivestita da un derma specializzato che richiede condizioni ambientali ideali. Finché non si allontana troppo dal proprio clima d'origine, ciò non rappresenta un problema."
 trait_permeable_skin_effect: "Abitabilità sui mondi con una ['concept_climate_category'] diversa dalla nostra Preferenza: §R-20%§!"
 concept_climate_category: "Categoria Climatica"
 concept_climate_category_desc: "I pianeti abitabili sono suddivisi in tre categorie climatiche:\n- Umido:\n$t$- Continentale\n$t$- Oceanico\n$t$- Tropicale\n- Freddo:\n$t$- Alpino\n$t$- Artico\n$t$- Tundra\n- Secco:\n$t$- Arido\n$t$- Desertico\n$t$- Savana"

 trait_genetic_memory: "Memoria Genetica"
 trait_genetic_memory_desc: "Trasmettere conoscenze e insegnamenti da una generazione all'altra ha segnato l'inizio di molte civiltà. Questa specie è andata oltre, codificando direttamente nel proprio codice genetico preziose informazioni di sopravvivenza, garantendo che ogni nuova generazione nasca con la saggezza accumulata dei propri antenati."
 trait_genetic_memory_effect: "Abitabilità in base all'età della colonia: §G+0.5%§! per anno (Max. §G+25%§!)"
 trait_genetic_memory_portrait_override_tt: "O qualsiasi altra specie con istinti di sopravvivenza ereditati"

 trait_nascent_stage: "Fase Nascente"
 trait_nascent_stage_desc: "Questa specie nasce in uno stadio di sviluppo molto precoce, perciò i piccoli trascorrono un lungo periodo senza poter contribuire alla società. In questo lasso di tempo restano beatamente ignari delle responsabilità e dei fardelli che accompagnano la sapienza."
 trait_nascent_stage_effect: "I Pop appena cresciuti con questo tratto trascorrono i primi §Y5§! anni come Pre-Sapienti."
 trait_nascent_stage_portrait_override_tt: "O qualsiasi altra specie che abbia avuto un periodo di infanzia prolungato"

 trait_presapient_stage: "Pre-Sapiente"
 trait_presapient_stage_desc: "Dopo un breve periodo privo di pensiero cosciente, questa specie crescerà fino a diventare un essere pienamente sapiente."

 trait_flight: "Volanti"
 trait_flight_desc: "Questa specie si libra al di sopra dei vincoli del suolo, navigando liberamente nei cieli. Le loro città presentano assetti urbanistici unici e densi, ottimizzati per abitanti alati. In battaglia si rivelano bersagli sfuggenti e difficili da colpire."
 trait_flight_portrait_override_tt: "O qualsiasi altra specie volatile"

 trait_spatial_mastery: "Padronanza Spaziale"
 trait_spatial_mastery_desc: "Non solo dotata di capacità di volo, questa specie presenta adattamenti cerebrali unici che le permettono di elaborare e percorrere istintivamente gli spazi tridimensionali. Queste abilità la rendono impareggiabile nella pianificazione delle battaglie, nel rilevamento dei pianeti e nella gestione delle città."
 trait_spatial_mastery_portrait_override_tt: "O qualsiasi altra specie dotata di abilità nella navigazione tridimensionale"

 trait_spare_organs: "Organi di Ricambio"
 trait_spare_organs_desc: "Questa specie ha evoluto organi ridondanti che le permettono di sopravvivere anche alle ferite più gravi - un adattamento di successo, come dimostra la sua continua esistenza."
 trait_spare_organs_effect: "I Leader sopravvivono alla loro prima morte.\n    - Alla morte di un'Armata d'Offensiva: probabilità del §G20%§! di generare un'Armata sostitutiva.\n    - Produzione £job_livestock£ §Y$job_livestock$§!: §G+50%§!"
 mod_planet_livestock_produces_mult: "Produzione £job_livestock£ §Y$job_livestock$§!"

 trait_leader_second_chanced: "Seconda Occasione"
 trait_leader_second_chanced_desc: "Questo leader è stato salvato da morte certa grazie alla sua biologia unica; non accadrà di nuovo."

