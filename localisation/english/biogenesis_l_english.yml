 # ANY APPROACH

 bio.295.name: "Cellula ribelle"
 bio.295.desc: "I nostri Centri di Ricerca Genomica hanno aperto alla nostra civiltà orizzonti mai visti di alterazione fisiologica.\n\nEppure, i cittadini del nostro impero chiedono di più. Si levano voci che invocano la frammentazione delle risorse centralizzate e la concessione di libero accesso alla tecnologia genetica ai cosiddetti "biohacker"."
 bio.295.a: "Concediamo maggiore autonomia ai biohacker."
 bio.295.b: "Il cittadino medio ha già troppa libertà."
 bio_295_opinion_tt: "L'opinione degli imperi §YEgualitari§! cambia di: §G+50§!"

 bio.300.name: "Genio genetico"
 bio.300.desc: "Un [Owner.GetScientist] di nome [event_target:genius_geneticist.GetName] ha appena pubblicato un lavoro accademico che potrebbe rivoluzionare la velocità e l'efficacia delle nostre sperimentazioni genetiche.\n\nLa nuova metodologia, puramente teorica, non è ancora stata testata, e richiede un'applicazione molto attenta per non mettere a rischio i nostri processi."
 bio.300.a: "Riconosciamo il contributo di [event_target:genius_geneticist.GetName]."
 bio.300.b: "Idee frivole - e chi le propone - non saranno tollerate."
 bio.300.c: "Tutti al lavoro, subito."

