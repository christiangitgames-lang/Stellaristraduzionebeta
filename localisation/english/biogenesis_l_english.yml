 bio.170.name: "Purezza: Una nuova era ci attende?"
 bio.170.desc: "La nostra specie si trova sull'orlo della sua più grande trasformazione. Il futuro ci chiama, e dobbiamo rispondere.\n\nRinnoveremo la nostra essenza, purificando il nostro codice genetico per ascendere a una civiltà di pura eccellenza?\nOppure lasceremo che il passato ci definisca ancora, scegliendo di rimanere nella nostra forma imperfetta e grezza?"
 bio.170.a: "Abbracciamo la purezza e ascendiamo verso nuovi orizzonti!"
 bio.170.a.tt: "$change_auth_tt$[GetPurityAuthority]"
 bio.170.b: "Possiamo governare con saggezza senza rinnegare ciò che siamo."

 # Cloning

 bio.175.name: "Clonazione: È questo il nostro destino?"
 bio.175.desc: "Abbiamo raggiunto un bivio nella storia della nostra specie.\n\nSiamo pronti a trasformarci in una civiltà fondata sulla perfezione replicata, dominando l'arte della clonazione?\nO continueremo a coltivare le irregolarità del nostro passato, rinunciando all'ordine in nome della diversità?"
