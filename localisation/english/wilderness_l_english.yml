 edict_capacity_subsidies_wilderness: "$edict_capacity_subsidies$"
 edict_capacity_subsidies_wilderness_desc: "Questo Editto incentiva i nostri simbionti fotosintetici a formare branchi migratori che seguono il sole sulla nostra superficie, aumentando la produzione di energia."
 edict_mining_subsidies_wilderness: "$edict_mining_subsidies$"
 edict_mining_subsidies_wilderness_desc: "Questo Editto rafforza le nostre radici, permettendo ai nostri simbionti scavatori di operare con un minor rischio di collasso strutturale."
 edict_farming_subsidies_wilderness: "$edict_farming_subsidies$"
 edict_farming_subsidies_wilderness_desc: "Questo Editto prevede una diluizione aggressiva di sostanze chimiche ad alta energia nel nostro suolo per aumentare la produzione nutrizionale."
 edict_forge_subsidies_wilderness: "$edict_forge_subsidies$"
 edict_forge_subsidies_wilderness_desc: "Saturare le nostre riserve di alghe litotrofe con nutrienti permette fioriture stagionali e un aumento del raccolto di sottoprodotti di leghe."
 edict_research_subsidies_wilderness: "$edict_research_subsidies$"
 edict_research_subsidies_wilderness_desc: "$edict_research_subsidies_desc$"
 edict_clearing_motes_wilderness: "$edict_clearing_motes$"
 edict_clearing_motes_wilderness_desc: "Incrementare la dieta dei simbionti con particelle volatili permette la digestione sia di sostanze organiche che inorganiche. Il nostro olobionte adatterà il nostro stesso ambiente nutrendosene."
 edict_learning_campaign_wilderness: "$edict_learning_campaign$"
 edict_learning_campaign_wilderness_desc: "Fornendo nutrienti aggiuntivi ai nostri simbionti, siamo in grado di aumentarne la loro produttività."
 edict_war_drone_campaign_wilderness: "Campagna dei Simbioti da Guerra"
 edict_war_drone_campaign_wilderness_desc: "L'allocazione di nutrienti supplementari ai simbionti predatori e gregari consente di potenziarne la forza e la preparazione al combattimento."
 edict_scientific_revolution_wilderness: "$edict_scientific_revolution$"
