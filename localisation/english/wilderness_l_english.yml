 START_SCREEN_WILDERNESS_INTRO: "Da che si ha memoria, [root.GetHomeWorldName] è sempre stato il pianeta [root.GetHomeWorldName]. Ogni stelo, viticcio ed enzima qui fa parte del sé: un equilibrio di crescita, decadimento e predazione. Per secoli, [root.GetHomeWorldName] ha potuto solo percepire debolmente la galassia che vi é oltre. Eppure le stelle sono sempre state irrequiete.\n\nUna battaglia ha avuto luogo nei cieli sopra [root.GetHomeWorldName]. Grandi vascelli fecero piovere detriti sulla sua superficie, artefatti alieni che furono rapidamente riciclati. Poi arrivò il brillamento solare..."
 START_SCREEN_WILDERNESS_DEFAULT: "[root.GetHomeWorldName] lo percepì come una luce accecante e rovente. Miliardi dei nostri simbionti furono arsi e spazzati via da tempeste di fuoco e radiazioni. Un intero continente fu ripulito da ogni forma di vita."
 START_SCREEN_WILDERNESS_COLD: "[root.GetHomeWorldName] lo percepì come una luce accecante e rovente. I ghiacciai si trasformarono in torrenti impetuosi, mentre le radiazioni stellari bruciarono [root.GetHomeWorldName] fino alle radici. Un intero continente fu spazzato via."
 START_SCREEN_WILDERNESS_DRY: "[root.GetHomeWorldName] lo percepì come una luce accecante e rovente. Le dune si fusero in vetro e venti impetuosi raschiarono le nostre pareti rocciose. Un intero continente divenne completamente sterile."
 START_SCREEN_WILDERNESS_WET: "[root.GetHomeWorldName] lo percepì come una luce accecante e rovente. I laghi bollirono e le calotte di ghiaccio si sciolsero mentre le radiazioni stellari bruciavano [root.GetHomeWorldName] fino alle radici. Un intero continente andò perduto."
 START_SCREEN_WILDERNESS_OUTRO: "Il dolore ci risvegliò. Per la prima volta, comprendemmo la nostra fragilità. La galassia è pericolosa, ma anche colma di meraviglie. Usando ciò che abbiamo appreso, germoglieremo e ci diffonderemo. Porteremo noi stessi tra le stelle."

####################################
# Authorities
####################################
 auth_mutualistic_intelligence: "Intelligenza Mutualistica"
 auth_mutualistic_intelligence_plural: "Intelligenze Mutualistiche"
 auth_mutualistic_intelligence_desc: "Le $auth_mutualistic_intelligence_plural$ emergono come coscienze distribuite su scala planetaria. Sono costituite da specie simbiotiche tratte da una varietà di biota, tutte operanti in accordo con la volontà collettiva del loro ambiente.\n\nAlcuni simbionti possono lavorare in modo semi-autonomo su compiti specializzati, ma la maggior parte dipende dal contatto regolare con il proprio ambiente mutualistico. Se isolati, regrediranno a comportamenti selvaggi e istintivi, per poi alla fine perire."
 tt_auth_mutualistic_intelligence: "Ha l'Autorità §Y$auth_mutualistic_intelligence$§! (§Y$auth_hive_mind$§!)"

 gov_wilderness: "$gov_hive_mind$"
 gov_wilderness_desc: "Questo governo opera come una coscienza unica, con la popolazione priva di qualsiasi volontà individuale al di fuori del soddisfare i bisogni e i desideri della $RT_WILDERNESS$."
 RT_WILDERNESS: "Natura Selvaggia"
 RT_WILDERNESS_FEMALE: "$RT_WILDERNESS$"

####################################
# Buildings
####################################
 building_colony_shelter_wilderness: "Viticci Planetari"
 building_colony_shelter_wilderness_desc: "Una frontiera pluricellulare di organismi si intreccia su questo mondo, garantendo una presenza stabile per la Selvaticità."

 building_capital_wilderness: "Fascio Radicale Planetario"
 building_capital_wilderness_desc: "Una massa tentacolare e vibrante di organismi semplici che si armonizza con i simbionti mobili per migliorarne la coordinazione e la produttività."
 building_major_capital_wilderness: "Complesso Radicale Planetario"
 building_major_capital_wilderness_desc: "Una massa vivente concentrata, sufficientemente densa da permettere ai simbionti di vivere, lavorare e riprodursi in una sfera altamente localizzata."
 building_system_capital_wilderness: "Nexus Radicale Planetario"
 building_system_capital_wilderness_desc: "Una vasta unione di forme di vita diverse che operano all'unisono, così grande da coltivare i propri microclimi ideali."
 requires_building_wilderness_capital: "§RRichiede §Y$building_capital_wilderness$§! sul pianeta.§!"
 requires_building_wilderness_major_capital: "§RRichiede §Y$building_major_capital_wilderness$§! sul pianeta.§!"
 requires_building_wilderness_system_capital: "§RRichiede §Y$building_system_capital_wilderness$§! sul pianeta.§!"

 building_imperial_capital_wilderness: "Complesso Imperiale"
 building_imperial_capital_wilderness_desc: "La Selvaticità governa l'Impero Galattico da questa struttura massiccia e intricata. È qui che si decide il destino della galassia."

 building_tendril_cradle_1: "Culla dei Viticci"
 building_tendril_cradle_1_desc: "Un gruppo di fili corti e radicati si estende da questo sito, attirando i materiali vicini verso gli organi chiave nelle immediate vicinanze."
 building_tendril_cradle_2: "Estensione Filamentosa"
 building_tendril_cradle_2_desc: "Viticci allungati si estendono attraverso il paesaggio, prelevando risorse dalle distese vicine prima di elaborarle e ridistribuirle."
 building_tendril_cradle_3: "Nido di Convoglio"
 building_tendril_cradle_3_desc: "Le radici intrecciate pulsano e si spostano sotto la superficie, trasportando la biomassa attraverso canali stratificati verso centri biotici lontani."
 building_tendril_cradle_4: "Cuorefilo Planetario"
 building_tendril_cradle_4_desc: "Massicci viticci logistici si irradiano attraverso il corpo planetario, trascinando, regolando e instradando le risorse della Natura Selvaggia con instancabile sincronizzazione."

 planet_research_buildings: "Edifici di Ricerca Planetari"
 mod_planet_research_buildings_upkeep_mult: "Mantenimento $planet_research_buildings$"
 building_brain_node_1: "Crescita nella Ricerca"
 building_brain_node_1_desc: "Il lavoro di simbionti giocosi ed esplorativi fornisce la base della ricerca generale."
 mod_planet_building_brain_node_1_build_speed_mult: "Velocità di Costruzione $building_brain_node_1$"
 building_brain_node_2: "Bosco della Ricerca"
 building_brain_node_2_desc: "Un habitat dedicato a promuovere il comportamento inquisitivo, facilitando lo studio di artefatti e fenomeni più avanzati."
 mod_planet_building_brain_node_2_build_speed_mult: "Velocità di Costruzione $building_brain_node_2$"
 building_brain_node_3: "Recinto di Ricerca Esotica"
 building_brain_node_3_desc: "Questi vasti recinti permettono a un gran numero di simbionti estremofili di sperimentare con ogni tipo di materiale esotico e pericoloso."
 mod_planet_building_brain_node_3_build_speed_mult: "Velocità di Costruzione $building_brain_node_3$"
 building_brain_node_4: "Recinto di Ricerca Avanzata"
 building_brain_node_4_desc: "Questa fusione di tecnologia esotica e recinti simbiontici di grandi dimensioni facilita la ricerca d'avanguardia in una varietà di ambienti sperimentali."
 mod_planet_building_brain_node_4_build_speed_mult: "Velocità di Costruzione $building_brain_node_4$"

 building_commensal_clearing_1: "Radura Commensale"
 building_commensal_clearing_1_desc: "Queste isole di quiete permettono a motili di ogni tipo di radunarsi, riposare e riorientarsi all'interno della Natura Selvaggia."
 building_commensal_clearing_2: "Boschetto Commensale"
 building_commensal_clearing_2_desc: "Luoghi ideali e protetti per raduni di massa dei simbionti. Qui, le loro interazioni alimentano una maggiore comprensione del sé distribuito."
 building_commensal_clearing_3: "Valle Commensale"
 building_commensal_clearing_3_desc: "Comunità dense e molto varie di simbionti migrano attraverso queste formazioni incontaminate, rafforzando i legami tra di loro."
 building_commensal_clearing_4: "Bioma Commensale"
 building_commensal_clearing_4_desc: "Vasti habitat interconnessi ospitano una miriade di incontri, ognuno dei quali è una scintilla vitale di unità mutualistica."

 building_massive_growth_1: "Conca Nutriente"
 building_massive_growth_1_desc: "Piccole sculture geologiche creano un microclima ideale per la crescita affidabile e continua delle colture."
 building_massive_growth_2: "Sottobosco Nutriente"
 building_massive_growth_2_desc: "Una vasta tettoia semipermeabile conferisce a questo sottobosco tutta la protezione ambientale necessaria per produrre cibo ricco e succulento in modo costante."
 building_massive_growth_3: "Megapiantagione di Contorno"
 building_massive_growth_3_desc: "Un rifugio per microrganismi semiacquatici e fauna, queste terrazze estese offrono un'abbondanza di proteine e cereali."
 building_massive_growth_4: "Piantagione Silviculturale"
 building_massive_growth_4_desc: "La disposizione del sottobosco protetto dalla megaflora frondosa garantisce un'elevata resa di colture alimentari per servire l'intera rete alimentare."

 building_bioelectric_stimulator_1: "Acclimatore Cloroplastico"
 building_bioelectric_stimulator_1_desc: "Gruppi di bolle simili a lenti concentrano i raggi solari attraverso una densa zuppa algale, convertendo e immagazzinando l'energia per un uso futuro."
 building_bioelectric_stimulator_2: "Acceleratore Cloroplastico"
 building_bioelectric_stimulator_2_desc: "Bolle vitree, colme di alghe fotosintetiche, utilizzano l'energia solare per formare legami biochimici più stretti, riducendo la dispersione."
 building_bioelectric_stimulator_3: "Matrice di Lenti Cloroplastiche"
 building_bioelectric_stimulator_3_desc: "Rami contrappesati carichi di collettori solari si alzano e abbassano secondo il fabbisogno e la capacità, fungendo da hub energetico versatile e affidabile."
 building_bioelectric_stimulator_4: "Cisti Cloroplastica"
 building_bioelectric_stimulator_4_desc: "Queste sacche vitree, piene di alghe possono migrare e moltiplicarsi laddove la loro energia sia più richiesta, eliminando quasi la perdita di potenza nella distanza."

 building_churning_tunnels_1: "Foro Litico"
 building_churning_tunnels_1_desc: "Massa vegetale dalla durezza quasi cristallina si insinua nei siti estrattivi esistenti, aumentando il rendimento dei minerali utili."
 building_churning_tunnels_2: "Filtri Litici"
 building_churning_tunnels_2_desc: "Le colonie di biofilm semipermeabili raccolgono minerali preziosi che altrimenti andrebbero persi nel deflusso delle operazioni di estrazione dei liquidi."
 building_churning_tunnels_3: "Maceratore Litico"
 building_churning_tunnels_3_desc: "Le potenti piastre di macinazione e le pinze aiutano a ridurre la materia terrosa in un fango chimico per facilitare l'estrazione dei minerali."
 building_churning_tunnels_4: "Bagni Litici"
 building_churning_tunnels_4_desc: "Un insieme di maceratori, agenti biochimici e biofilm permette l'estrazione diretta dei minerali nei siti ricchi di filoni."

 building_natural_furnace_0: "Pozza di Fusione"
 building_natural_furnace_0_desc: "Simbionti termofili lavorano instancabilmente per produrre leghe di alta qualità attorno a questa fonte di calore naturale."
 building_natural_furnace_1: "Fornace di Fusione"
 building_natural_furnace_1_desc: "Formazioni resistenti al calore permettono un uso più efficiente dell'energia, e quindi la produzione di leghe superiori."
 building_natural_furnace_2: "Fusore a Luce Solida"
 building_natural_furnace_2_desc: "Forni litorganici sofisticati, assistiti da tecnologia olografica, permettono la creazione di leghe altamente versatili."
 building_natural_furnace_3: "Nano-Fusore"
 building_natural_furnace_3_desc: "Nano-organismi termofili abitano queste pozze e questi forni roventi, purificando le leghe dalle impurità indesiderate."

 building_avatar_chamber_1: "Culla dell'Avatar"
 building_avatar_chamber_1_desc: "Un organo in formazione in cui la natura selvaggia inizia a plasmare le forme di base. Preparando i suoi istinti ad affrontare la vita e i terreni sconosciuti al di fuori della sua biosfera nativa."
 building_avatar_chamber_2: "Camera dell'Avatar"
 building_avatar_chamber_2_desc: "Corpi simulati crescono e vengono guidati in prove interne, imitando organismi ed ecosistemi alieni. La conoscenza si diffonde incarnando l'ignoto."
 building_avatar_chamber_2_effect: "$building_avatar_chamber_1$ produce §G200§! £amenities£ Servizi aggiuntivi"
 building_avatar_chamber_3: "Foresta dell'Avatar"
 building_avatar_chamber_3_desc: "Questo organo tentacolare diffonde modelli di avatar ispirati a forme e paesaggi alieni. La Natura Selvaggia apprende vivendo ciò che non ha mai toccato."
