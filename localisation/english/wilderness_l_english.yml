 WILDERNESS: "Natura Selvaggia"

####################################
# Deposits
####################################
 d_wilderness_mining: "Rete di Caverne Vuote"
 d_wilderness_mining_desc: "Le forme di vita che un tempo occupavano questo mondo asciarono le loro miniere in uno stato di caotico abbandono, con numerosi tunnel erosi fino alla roccia nuda e strutturalmente instabili."
 d_wilderness_mining_2: "Altopiano Craterizzato"
 d_wilderness_mining_2_desc: "Questa regione pericolosa è infestata da detriti privi di valore e da potenziali voragini, tutte conseguenza di un'intensa attività mineraria nel suo passato."
 d_wilderness_farming: "Foresta Arida"
 d_wilderness_farming_desc: "Quella che un tempo era una vasta e produttiva foresta ora giace priva di vita. I suoi rami rinsecchiti non sono più in grado di produrre frutti."
 d_wilderness_farming_2: "Foresta Fossilizzata"
 d_wilderness_farming_2_desc: "I resti di una vasta regione ricca di diverse silvicolture. La vegetazione abbondante e i funghi sono scomparsi così rapidamente che i resti appaiono cristallini, e biochimicamente inerti."
 d_wilderness_generator: "Campo Solare Bruciato"
 d_wilderness_generator_desc: "Un baldacchino avvizzito e steli fragili sono tutto ciò che resta di questa defunta fattoria solare."
 d_wilderness_generator_2: "Pianura Solare"
 d_wilderness_generator_2_desc: "Questa vasta regione è occupata dai resti ricoperti di spine di un'antica e rigogliosa foresta solare. Il fogliame secco, leggermente illuminato ora si muove come polvere atmosferica."
 d_wilderness_city: "Palude Fetida"
 d_wilderness_city_desc: "Quello che un tempo era un habitat fiorente per innumerevoli forme di vita è stato abbandonato, ora non è più che una fossa in putrida."
 d_wilderness_city_2: "Palude Purulenta"
 d_wilderness_city_2_desc: "Innumerevoli forme di vita  sono morte in questo luogo. I loro resti in putrefazione si sono infiltrati nel terreno, riversando un fiume di sostanze biochimiche corrosive e dall'odore insopportabile."
 d_wilderness_industrial: "Palude Metallica"
 d_wilderness_industrial_desc: "I resti di numerosi bagni termali, il loro contenuto è stato reso tossico dagli smotttamenti."
 d_wilderness_industrial_2: "Terre Desolate Biochimiche"
 d_wilderness_industrial_2_desc: "Solo ciotole di pietra e gole spettrali coperte di polvere tossica rimangono di quella che fu un'immensa rete di impianti minerari semi-organici."

 d_scorched_plains: "Pianure Bruciate"
 d_scorched_plains_desc: "Questa regione un tempo brulicava di vita, finché non è stata devastata dall'esplosione di una superflare stellare."

