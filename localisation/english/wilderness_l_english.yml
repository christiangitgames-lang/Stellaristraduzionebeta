# Espionage
############
 operation_embed_planetary_roots: "Innesta Radici Planetarie" # literal roots, as in plantlife
 operation_embed_planetary_roots_desc: "Abbiamo impieghi più urgenti per i nostri [owner.GetIndividualNamePlural] addetti alla raccolta d'informazioni. Tuttavia, innestando un microbioma semi-senziente su uno dei mondi del bersaglio, possiamo conservare gran parte della nostra Rete di Spionaggio e forse persino disturbare la loro catena di approvvigionamento alimentare." # the Wilderness embeds a part of itself, hence 'microbiome'
 operation_embed_planetary_roots_on_success: "$operation_sleeper_cells_on_success$"
 espionage_planetary_roots: "Radici Planetarie"
 espionage_planetary_roots_desc: "Abbiamo innestato un microbioma semi-senziente che ci tiene informati sugli affari di questo impero. Questi simbionti primitivi restano in attesa, pronti a supportare i nostri [owner.GetIndividualNamePlural] nell'attività di raccolta informazioni in qualsiasi momento."
 operation_embed_planetary_roots_requires_blocker: "$TRIGGER_FAIL$ §RLe nostre $espionage_planetary_roots$ richiedono un ['concept_natural_blocker'] su uno dei mondi del bersaglio.§!"
 operation_embed_planetary_roots_dont_stack_this: "$TRIGGER_FAIL$ §RAbbiamo già innestato $espionage_planetary_roots$ all'interno di [target.GetName]. I loro benefici potrebbero durare fino a §Y[planet_roots_success]§!.§!"
 operation_embed_planetary_roots_not_cleared: "$TRIGGER_FAIL$ §RSentiamo ancora la presenza delle nostre $espionage_planetary_roots$ da qualche parte dentro [target.GetName]§!."
 d_wilderness_root_blocker: "Macchia Invasiva"
 d_wilderness_root_blocker_desc: "Una chiazza soffocante di natura non autoctona, semi-senziente, ha attecchito ai margini di queste terre rurali."

 wilderness.4500.name: "Setacciare le Lande"
 wilderness.4500.desc: "I nostri [owner.GetOperativesLowerPlural] semi-autonomi hanno identificato diversi siti potenzialmente adatti al nostro microbioma unico. Ora monitoreranno questi habitat per un certo tempo, dando priorità a quelli che ci offrono la maggiore possibilità di successo a lungo termine."
 wilderness.4505.name: "Sito Potenziale Identificato"
 wilderness.4505.desc: "Abbiamo ottenuto la collaborazione di un ignaro [target.GetSpeciesAdj] che crede di partecipare a un nobile atto di conservazione naturale. In realtà, sta per consegnare il nostro microbioma 'bomba di semi' in una regione remota su §H[roots_planet.GetPlanetMoon] [roots_planet.GetName]§!.\n\nSebbene i simbionti contenuti in questo pacchetto possano avere vita breve e non giungano mai a costituire una vera estensione di noi stessi, sentiamo comunque il loro impeto nel volersi infiltrare e osservare questo paesaggio alieno quanto più possibile."
 wilderness.4510.name: "$espionage_planetary_roots$ Innestate"
 wilderness.4510.desc: "Dal momento in cui il nostro microbioma è stato consegnato alla sua nuova dimora nel [GetRootsBlockerName], abbiamo iniziato a respirarne l'aria proibita e a percepire il mondo conosciuto come §H[roots_planet.GetName]§!.\n\nLa nostra presenza qui sarà fragile, fintanto che questi simbionti resteranno fondamentalmente scollegati dal nostro sé più vasto. Tuttavia, ci saranno utili quando sarà il momento di riprendere le operazioni nello spazio [target.GetAdj]."
 wilderness.4510.a: "Le nostre radici devono penetrare più a fondo, durare più a lungo."
 wilderness.4510.b: "Lasciamo che le nostre radici dilaghino qui."

