 personality_benevolent_wilderness_desc: "Questa vasta biosfera senziente cerca solo di intrecciarsi con le stelle. Le sue radici si estendono pazientemente attraverso la galassia, non per fame, ma in armonia."

 personality_rampant_wilderness: "Natura Selvaggia Incontrollata"
 personality_rampant_wilderness_desc: "La Natura Selvaggia Incontrollata non si scaglia con rabbia; si espande, consuma e perdura. Tutto, vivo o morto, viene reclamato nell'infinito ciclo di crescita e decadimento."

