 tech_wilderness_terraform: "Germinazione Planetaria"
 tech_wilderness_terraform_desc: "Diffondere le nostre radici su un nuovo mondo richiede innanzitutto la preparazione del letto di semina. Terraformando preventivamente un pianeta, possiamo assicurarci che le nostre colonie partano in condizioni sane e favorevoli."

