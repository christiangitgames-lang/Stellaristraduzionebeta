 origin_wilderness: "Natura Selvaggia"
 origin_wilderness_desc: "§RATTENZIONE: Blocca tutti i Percorsi di Ascensione eccetto ['concept_purity_ascension']§!\n\nQuesta entità non è altro che un'ecosfera senziente: una moltitudine di forme di vita diverse che da tempo si sono unite per formare una coscienza collettiva su scala planetaria."
 origin_tooltip_wilderness_effects: "- Tratto della specie: ['trait:trait_wilderness']\n- Sostituisce tutti gli £building£ ['concept_buildings'], £district£ ['concept_districts'], e £zone£ ['concept_district_specialization'] standard con versioni personalizzate\n- Sostituisce la Colonizzazione con Nave Colonia con ['concept_terraforming']\n- Sblocca una nuova Risorsa: £biomass£ ['concept_biomass'] \n- Mondo natale:$TABBED_NEW_LINE$- Dimensione: £planetsize£ 18$TABBED_NEW_LINE$- ['concept_scorched_plains', £blocker£ $d_scorched_plains$]"
 trait_wilderness: "Selvaggio"
 trait_wilderness_desc: "§LQuesta specie esiste come parte di un'entità mutualistica, resa indistinguibile dal proprio ambiente nei pensieri e nella produttività.§!"
 WILDERNESS_NATURAL_WORLDS_DECLINE: "§RLa §YNatura Selvaggia§! non può sopravvivere su mondi innaturali.§!"
 WILDERNESS_DEAD_WORLD: "$TRIGGER_FAIL$La §YNatura Selvaggia§! non può sopravvivere in imperi non-Selvaggi."
 country_virtual_jobs: "Tutti i lavori svolti all'interno di questo Impero vengono automaticamente assegnati."

