 zone_urban_wilderness: "Cuorverde"
 zone_urban_wilderness_desc: "Un nucleo pulsante di biomassa e istinto. In continua espansione e rimodellamento, qui la Selva affonda le sue radici ampie e profonde, pronta a sostenere qualsiasi funzione emergente."

 zone_foundry_wilderness: "Forgia Viscerale"
 zone_foundry_wilderness_desc: "Questa camera di calore ribolle di roccia fusa e forza elementale. I $job_forgesymbiont_plural$ plasmano il metallo in un ritmo digestivo, alimentando lo scheletro in crescita del mondo."

 zone_research_wilderness: "Fusto Cognitivo"
 zone_research_wilderness_desc: "Un nodo elevato di radici nervose e fioriture mutagene. Qui emergono i $job_evosymbiont_plural$ con nuovi arti, nuovi sensi e nuove comprensioni."

 zone_unity_wilderness: "Scogli del Canto"
 zone_unity_wilderness_desc: "Formazioni torreggianti intrecciate di ossa cave e carne litica, dove il vento porta toni stratificati sulla superficie del mondo. Qui si radunano i $job_choirsymbiont_plural$, per lasciar cantare il mondo stesso."

 zone_fortress_wilderness: "Bulbo del Comando"
 zone_fortress_wilderness_desc: "Un nodo sensoriale ingrossato dove si raccolgono i $job_tamersymbiont_plural$, rilasciando impulsi odorosi per radunare e dirigere le orde presapienti. La Selva non comanda, secerne."

 zone_minerals_wilderness: "Rocciaspina"
 zone_minerals_wilderness_desc: "Una struttura torreggiante e crestata di pietra viva, parte catena montuosa, parte organo. Nelle sue ossa cavernose si accumulano minerali che pulsano con il respiro lento della Selva."

 zone_energy_wilderness: "Micopolmoni Solari"
 zone_energy_wilderness_desc: "Campi estesi di tessuto fotosintetico si gonfiano di luce catturata, accumulando pressione fino a espellere aria in raffiche ritmiche. Da questi impulsi radiosi, i $job_photosymbiont_plural$ vengono lanciati nel cielo, cavalcando correnti termiche in cerca dell'arco delle stelle."

 zone_food_wilderness: "Fiorintreccio"
 zone_food_wilderness_desc: "Un cervello profumato di petali e feromoni, che intreccia rotte di impollinazione come fili in un arazzo. Da qui, la fertilità del pianeta è organizzata con l'efficienza di qualsiasi fabbrica meccanica."

 zone_research_unity_wilderness: "Nucleo Armonico"
 zone_research_unity_wilderness_desc: "Un organo ritmico nel cuore della Selva, dove la conoscenza vibra tra memoria e sapere. Il pensiero non nasce qui. Riverbera."

 zone_trade_wilderness: "Filavia"
 zone_trade_wilderness_desc: "Anelli fibrosi, arti spiraliformi e sacche di stoccaggio formano un instancabile centro di smistamento dove i $job_spindlesymbiont_plural$ intrecciano e distribuiscono gli elementi essenziali della vita. La Selva si consegna da sé."

