####################################
# Events
####################################

# introduction event
 progress.2.desc.wilderness: "La [Root.GetName] ha fatto una scoperta sconvolgente su [from.GetName]: il [from.GetPlanetMoon] pullula di vita aliena! Per la prima volta, abbiamo incontrato forme di vita che non sono state create da noi.\n\nQuesta scoperta conferma finalmente che noi, del pianeta [root.owner.capital_scope.GetName], non siamo soli nell'universo. Sebbene nessuna delle creature aliene trovate su [from.GetName] sia senziente, è probabile che sia solo una questione di tempo prima che incontriamo esseri che lo siano..."

# Colonization Events
 wilderness.1010.name: "[from.GetName] si Risveglia"
 wilderness.1010.desc.intro: "Le nostre spore terraformanti hanno compiuto il loro scopo, portando una parte di noi a colonizzare un mondo alieno per la prima volta."
 wilderness.1010.desc.same: "Diventare [from.GetName] così come [root.GetHomeWorldName]... Ci è già così familiare: un modo di essere confortevole, nonostante l'assunzione di tante nuove forme sotto un sole un tempo alieno. Ci siamo adattati facilmente alle condizioni preesistenti qui." #e.g. 'becoming Mars as well as Earth...''
 wilderness.1010.desc.similar_cold: "Adattare noi stessi per adattarci a [from.GetClassAdj] §Y[from.GetName]§! presenterà delle sfide, ma abbiamo già trovato modi familiari per affrontarle. I viticci si estendono, gli habitat vengono scolpiti e bocche affamate cacciano." #e.g. 'Adapting our self to suit arctic Pluto...'
 wilderness.1010.desc.similar_dry: "Come il pianeta [root.GetHomeWorldName], abbiamo sempre prosperato in un'atmosfera arida. Così affronteremo anche la sfida di diventare [from.GetClassAdj] §Y[from.GetName]§!. Abbiamo già trovato nuovi modi per cercare e conservare l'umidità, e imparato a lavorare con questa nuova geologia impegnativa, anziché contro di essa." #e.g. 'the challenge of becoming savannah Mars'
 wilderness.1010.desc.similar_wet: "Così come prosperavamo tra le acque di [root.GetHomeWorldName], così prospereremo anche come [from.GetClassAdj] §Y[from.GetName]§!. I minerali, le correnti e persino la quantità di luce del giorno che riceviamo qui sembrano strane, ma abbiamo già trovato modi per estrarre ciò di cui abbiamo bisogno."
 wilderness.1010.desc.diff_cold: "Sapevamo che diventare §Y[from.GetName]§! sarebbe stato impegnativo. In effetti, alcune delle caratteristiche che ci rendevano il pianeta [root.capital_scope.GetClassAdj] [root.GetHomeWorldName] sono già appassite qui, ma ciò che resta è forte e ha iniziato ad adattarsi. Questo ambiente sconosciuto rende ancora più difficile procurarsi risorse vitali di base - ma aggrappandoci a questo paesaggio gelido, osserviamo che la vita ha già trovato un modo." #e.g. 'becoming Earth'
 wilderness.1010.desc.diff_dry: "Questo luogo evoca in noi una paura primordiale: così caldo e secco da risvegliare memorie istintive della Bruciatura. Se però riusciremo ad adattarci e prosperare qui... Diventare §Y[from.GetName]§! potrebbe risvegliare qualcosa di nuovo anche in noi. Dove esiste umidità, abbiamo trovato modi per conservarla. Dove l'ombra era scarsa, abbiamo trovato modi per crearne una nostra."
 wilderness.1010.desc.diff_wet: "Il nostro sforzo per diventare §Y[from.GetName]§! sarà impegnativo, ma ci siamo preparati contro la muffa e il diluvio. Quelle parti di noi capaci di gestire meglio l'acqua ora la assorbono per quelle più vulnerabili. Abbiamo abbracciato le correnti uniche di questo luogo."
 wilderness.1010.desc.other: "Mentre plasmiamo noi stessi per diventare §Y[from.GetName]§!, identifichiamo quelle parti di noi che prospereranno e quelle che appassiranno. Questa esistenza [from.GetClassAdj] condivide molto con ciò che conoscevamo prima, ma anche molto di sconosciuto - quindi osserviamo, ed esperimentiamo."
 wilderness.1010.desc.outro: "Le nostre superstrutture, i nostri nutrienti e il nostro stesso DNA hanno iniziato ad adattarsi e a mescolarsi con la vita che esisteva qui prima di noi. [from.GetName] si sta risvegliando."
 wilderness.1010.a: "Presto i nostri mondi diventeranno uno."

# Terraforming Events
 terra.25.desc.wilderness: "Il nostro lungo progetto di risvegliare §Y[From.GetName]§! non si è concluso con il successo sperato. Una rottura in uno dei nostri riallineatori di biomassa ha rilasciato un piccolo diluvio di §YResidui di Terraformazione§!, intasando le valli e formando una crosta appiccicosa su alcune zone abitabili.\n\nSebbene non sia per noi intrinsecamente pericoloso, questo eccesso di materiale simile a pus implica che alcuni dei nostri elementi mobili potrebbero avere difficoltà per un po'."
 terra.80.desc.wilderness: "Abbiamo liberato le nostre future incarnazioni da un ulteriore strato di radiazioni presenti nell'atmosfera e nel suolo di §Y[From.GetName]§!. Tuttavia, i nostri vigili [Root.GetTerraformerPlural] sono dovuti intervenire e hanno temporaneamente isolato parte di questo mondo. Sembra che abbiamo disturbato una specie autoctona estremamente elusiva che prospera in ambienti radioattivi. Sfortunatamente, a causa delle nostre azioni, ha iniziato a deperire.\n\nAncora più curiosamente, questa specie sembra essere presapiente: è sul punto di sviluppare un pensiero indipendente. Ora che [From.GetName] si appresta a purificarsi degli ultimi lasciti ambientali nocivi, dobbiamo decidere come affrontare questa nuova forma di vita."
 terra.80.b.wilderness: "Questo mondo è loro. Dovremmo lasciarli risvegliarsi."
 terra.80.d.wilderness: "Divoriamoli."

 wilderness.2000.name: "Un Risveglio Pianificato"
 #wilderness.2000.desc.reg: "Sentiamo il potenziale immenso di [from.GetName]. È giusto provare al tempo stesso timore e meraviglia di fronte all'enorme potere che stiamo per esercitare lì: plasmare questo [from.GetPlanetMoon] secondo la nostra volontà e con gli strumenti che abbiamo sviluppato; tracciare il disegno per il suo futuro risveglio.\n\nAbbiamo a lungo fatto affidamento sui processi naturali per far crescere e sostenere il [root.GetName]. Ma queste prove ci sono costate caro, e ci hanno anche insegnato molto. Ora vedremo quali meraviglie potranno emergere quando un mondo abitabile salta la propria evoluzione e acquisisce la saggezza derivata da crescita e decadenza conquistate a fatica."
 wilderness.2000.desc.barren: "La desolazione di [from.GetName] è forse dolorosa da osservare, ma non lo sarà ancora per molto. Finora, la vita in questa galassia ha scelto di ignorare questo mondo arido, ma ora noi, i [root.GetName], possediamo gli strumenti e la conoscenza per rimediare.\n\nNonostante tutto ciò che abbiamo appreso finora, affrontiamo un compito arduo nel restaurare [from.GetName]. Con la nostra volontà, e grazie agli strumenti per alterare il clima che abbiamo scoperto, la vita presto esisterà dove prima non vi era nulla."
 wilderness.2000.desc.tomb_detox: "Anche se la vita come la conosciamo su [from.GetName] potrebbe essere stata spazzata via, siamo ora pronti a dare al mondo una seconda possibilità. Abbiamo iniziato il lavoro di ripristino della sua atmosfera, dei suoi corsi d'acqua e del suolo affinché [from.GetName] possa nuovamente ospitare la vita sotto forma dei [root.GetName]."
 wilderness.2000.desc.gaia: "Il crogiolo dell'evoluzione ha compiuto meraviglie con noi, i [root.GetName]. Ora però abbiamo l'opportunità di donare molto di più al [from.GetPlanetMoon] [from.GetName]. Impugnando strumenti e conoscenze che la nostra incarnazione passata poteva solo immaginare, abbiamo iniziato a plasmare [from.GetName] in un luogo il cui risveglio sarà certamente unico.\n\nLe fondamenta di [from.GetName] un giorno traboccheranno di nutrienti, rigenerate dai cicli vitali della nostra flora e fauna. Valli, crinali e altipiani offriranno abbondante spazio per cercare cibo, cacciare e rifugiarsi. La vita prospererà qui."
 wilderness.2000.a: "Iniziamo."

 wilderness_pre_sapient_defence_army: "Branco Presapiente"
 seq_wilderness_pre_sapient_defence_army: "Branco Simbionte $R$"
 wilderness_pre_sapient_defence_army_plural: "Branchi Presapienti"
 wilderness_pre_sapient_defence_army_desc: "Creature profondamente territoriali che rimangono docili fino a quando non vengono provocate, momento in cui si abbandonano agli istinti più basilari per difendere chi riconoscono come parte del loro branco."
 wilderness_pre_sapient_assault_army: "Orda Presapiente"
 seq_wilderness_pre_sapient_assault_army: "Orda Simbionte $R$" # e.g. 'Symbiont Horde IV'
 wilderness_pre_sapient_assault_army_plural: "Orde Presapienti"
 wilderness_pre_sapient_assault_army_desc: "Creature feroci dotate di appena sufficiente astuzia e resistenza grezza da garantire la distruzione selvaggia di chiunque considerino un nemico."

