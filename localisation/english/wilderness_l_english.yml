 tr_adaptability_appropriation_wilderness: "Appropriazione"
 tr_adaptability_appropriation_wilderness_delayed: "Gli ecosistemi sotto-utilizzati non apportano alcun beneficio al nostro impero. [GetIndividualNamePluralCap] devono essere riallocati in modo efficiente verso quei pianeti dove sono più necessari."
 tr_discovery_faith_in_science_wilderness: "Rete Miceliale"
 tr_discovery_faith_in_science_wilderness_delayed: "Sfruttare la curiosità naturale di tutti [GetIndividualNamePlural] all'interno di una rete interconnessa a base fungina consente una ricerca molto più efficiente."
 tr_domination_wilderness_network: "Accelerazione Metabolica Macroscopica"
 tr_domination_wilderness_network_delayed: "Aumentare il tasso di scambio energetico su scala continentale migliora significativamente il supporto che ciascuna parte di noi può offrire alle altre."
 tr_domination_wilderness_network_effect: "§YSblocca Editto:§! $edict_drone_overdrive_wilderness$"
 tr_domination_imperious_architecture_wilderness: "Compatibilità Feromonale Interspecie"
 tr_domination_imperious_architecture_wilderness_desc: "§Y$district_craglands_plural$§! forniscono £defense_army£ §Y$defense_army_plural$§! aggiuntive: §G+2§!"
 tr_domination_imperious_architecture_wilderness_delayed: "Forzare la comunicazione feromonale tra tutti [GetIndividualNamePlural] consente risposte più rapide alle minacce esterne."
 tr_expansion_colonization_fever_wilderness: "Mente dei Molti Mondi"
 tr_expansion_colonization_fever_wilderness_desc: "Aggiunge un §Y£district£Distretto§! casuale all'atto della colonizzazione di un nuovo mondo."
 tr_expansion_colonization_fever_wilderness_delayed: "[GetGestaltEntityName] è un coro di pensiero che nemmeno il freddo vuoto dello spazio può zittire."
 tr_expansion_a_new_life_wilderness: "Crescita Rampante"
 tr_expansion_a_new_life_wilderness_delayed: "[GetGestaltEntityName] sviluppa soluzioni ai propri problemi."
 tr_expansion_courier_network_wilderness: "$tr_expansion_courier_network_hive$"
 tr_expansion_courier_network_wilderness_delayed: "Trattare ogni bioma come una suddivisione minore dell'insieme permette una comunicazione mirata senza richiedere l'attenzione totale della mente planetaria."
 tr_expansion_galactic_ambition_wilderness: "$tr_expansion_galactic_ambition_hive$"
 tr_expansion_galactic_ambition_wilderness_delayed: "Un terrore primordiale accompagnava i primi tentacoli esitanti nel buio, lontano dal nostro mondo natale. Solo conquistando ed estirpando questa paura potremo continuare a crescere. Milioni di [GetIndividualNamePlural] moriranno affinché [GetGestaltEntityName] possa vivere."
 tr_prosperity_pursuit_of_profit_wilderness: "Trasporto Liquido Globale"
 tr_prosperity_pursuit_of_profit_wilderness_delayed: "Vene che attraversano interi continenti trasportano nutrimento e materiali da costruzione essenziali per sostenere gli ecosistemi in difficoltà."
 tr_prosperity_public_works_wilderness: "Tane Sotterranee"
 tr_prosperity_public_works_wilderness_desc: "Tutti i £district£ §YDistretti§! forniscono §G+50§! di £housing£ §Y$MOD_PLANET_HOUSING_ADD$§!"
 tr_prosperity_public_works_wilderness_delayed: "Facendo sì che [GetIndividualNamePlural] permeino gli strati superficiali della crosta e arricchiscano i loro nidi con strutture cerose, è possibile ospitarne molti di più."
 tr_synchronicity_kinship_wilderness: "Ritmi Circadiani Sincronizzati"
 tr_synchronicity_kinship_wilderness_delayed: "Controllare con precisione i cicli di riposo di [GetIndividualNamePlural] fa emergere in modo naturale programmi globali di riallocazione dei nutrienti."

