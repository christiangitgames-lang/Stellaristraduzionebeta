 tech_terrestrial_sculpting_wilderness_desc: "$tech_terrestrial_sculpting_desc$"
 tech_terrestrial_sculpting_wilderness_effect: "§HSblocca Caratteristica:§! Permette la terraformazione di tutte le classi planetarie standard."

 tech_wilderness_node: "Centri dell'Essere"
 tech_wilderness_node_desc: "Favorendo la crescita di simbionti riflessivi nei boschi della nostra coscienza distribuita, la nostra volontà collettiva sarà percepita con maggiore intensità da tutti."
 tech_wilderness_cluster: "$tech_hive_cluster$"
 tech_wilderness_cluster_desc: "Possiamo accelerare la fluidità del pensiero collettivo globale investendola in aggregazioni di simbionti la cui unica funzione è facilitare tale volontà."
 tech_wilderness_confluence: "$tech_hive_confluence$"
 tech_wilderness_confluence_desc: "La nostra volontà mutualistica sarà rafforzata da vasti raduni di simbionti profondamente empatici, così sintonizzati con l'ambiente da concentrare e rilanciare il nostro pensiero collettivo."

 tech_genome_mapping_wilderness: "$tech_genome_mapping$"
 tech_genome_mapping_wilderness_desc: "Mappare i genomi delle nostre molteplici linee di DNA approfondisce la comprensione della nostra crescita e aiuta a eliminare fattori di complicazione."
 tech_mining_1_wilderness: "$tech_mining_1$"
 tech_mining_1_wilderness_desc: "Agenti addensanti mucosali e pressione idraulica possono essere applicati ai depositi minerari esistenti per scavare più a fondo e aumentare i nostri ricavi."
 tech_powered_exoskeletons_wilderness: "$tech_powered_exoskeletons$"
 tech_powered_exoskeletons_wilderness_desc: "Gli esoscheletri potenziati aumentano la forza e la velocità di chi li utilizza, con evidenti applicazioni militari e un miglioramento dell'efficienza nel lavoro manuale."
 tech_colonization_1_wilderness: "Iniziativa per Nuovi Mondi"
 tech_colonization_1_wilderness_desc: "Rivolgiamo la nostra attenzione al calcolo delle risorse e dei materiali necessari a risvegliare nuovi mondi, così da preparare i nostri simbionti pionieri ai loro ardui viaggi tra le stelle."

 tech_wilderness_government: "$tech_planetary_government$"
 tech_wilderness_government_desc: "Dal momento in cui un nuovo pianeta viene risvegliato, le sue priorità devono concentrarsi sulla creazione di un ambiente stabile e florido, più che sul legame con il nostro sé più ampio."
