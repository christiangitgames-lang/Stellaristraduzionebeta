 col_wilderness_generator_tt: "Innumerevoli gruppi di simbionti cloroplastici si raccolgono e immagazzinano energia su questo pianeta."
 col_wilderness_mining: "Pianeta roccioso"
 col_wilderness_mining_desc: "$col_mining_desc$"
 col_wilderness_mining_tt: "Sotto la superficie apparentemente arida di questo pianeta si nasconde un concerto di vita sotterranea, che scava con fervore per estrarre un ricco bottino di minerali."
 col_wilderness_farming: "Mondo Impollinante"
 col_wilderness_farming_desc: "$col_farming_desc$"
 col_wilderness_farming_tt: "Simbionti specializzati mantengono condizioni di crescita ideali in ogni angolo di questo mondo, favorendo l'abbondanza di flora e fauna nutritive."
 col_wilderness_fortress: "Terra dei Predatori"
 col_wilderness_fortress_desc: "$col_fortress_desc$"
 col_wilderness_fortress_tt: "La superficie di questo mondo vibra sotto l'impeto delle mandrie profondamente territoriali e riecheggia delle grida di spaventosi predatori."
 col_wilderness_tech: "Pianeta Contemplativo"
 col_wilderness_tech_desc: "$col_research_desc$"
 col_wilderness_tech_tt: "Questo pianeta vivace è costellato di curiosità e strani fenomeni, pronti per essere esplorati dalle menti curiose e intraprendenti."
 col_wilderness_nest: "Pianeta Tessitore"
 col_wilderness_nest_desc: "$col_city_desc$"
 col_wilderness_nest_tt: "Un habitat protetto per una tale moltitudine di forme di vita simbiontiche che l'atmosfera stessa può modificare la sua composizione in risposta alle esigenze e agli umori della Natura Selvaggia."
 col_wilderness_refinery: "Pianeta Raffinatore"
 col_wilderness_refinery_desc: "Specializzato nella produzione di £exotic_gases£ §H$exotic_gases$§! e altre £strategic_resource£ §HStrategic Resources§!."
 col_wilderness_refinery_tt: "Questo pianeta è punteggiato da sorgenti geotermiche dove una moltitudine di nano-organismi e altri simbionti esotici possono raccogliersi e processare materiali grezzi."
