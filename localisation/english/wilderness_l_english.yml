 ap_mastery_of_nature_wilderness: "$ap_mastery_of_nature$"
 ap_mastery_of_nature_wilderness_desc: "Siamo il ciclo che divora ed è divorato. Dalla cellula più piccola all'albero più alto, viviamo secondo questo principio. Noi siamo la natura."
 ap_engineered_evolution_wilderness: "$ap_engineered_evolution$"
 ap_engineered_evolution_wilderness_desc: "La nostra coscienza si è evoluta per superare le prove dell'ambiente. L'ambiente è cambiato, e così faremo anche noi."
 engineered_evolution_wilderness_tt: "- Avvia la Situazione §Y$genetic_ascension_situation$§! che sblocca l'Albero delle Tradizioni ['tradition_category:tradition_purity'].$TABBED_NEW_LINE$- $REQUIRES_TRADITION_SLOT$\n- $UNLOCKS_AGENDA$ §Y$council_agenda_agenda_engineered_evolution_name$§!, che fornisce tecnologie di Modifica Genetica come Opzioni di Ricerca"

