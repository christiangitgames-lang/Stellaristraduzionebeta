 policy_symbiont_policy: "$policy_drone_policy$"
 policy_symbiont_policy_desc: "Il nostro collettivo simbiotico è estremamente capace e produttivo, ma non illimitato. Dobbiamo decidere come e dove impiegare al meglio le nostre risorse."

 symbiont_policy_balanced: "$drone_policy_balanced$"
 symbiont_policy_balanced_name: "$symbiont_policy_balanced$"
 symbiont_policy_balanced_desc: "La Natura Selvaggia si dedica in egual misura alla produzione di risorse grezze e di beni finiti.\n\n§ENessun bonus o penalità alla produzione di risorse.§!"

 symbiont_policy_worker: "$drone_policy_worker$"
 symbiont_policy_worker_name: "$symbiont_policy_worker$"
 symbiont_policy_worker_desc: "La Natura Selvaggia privilegia l'estrazione di risorse grezze, rendendo i simbionti coinvolti più produttivi, ma a discapito della produzione specializzata e manifatturiera.\n\n"

 symbiont_policy_thinker: "$drone_policy_thinker$"
 symbiont_policy_thinker_name: "$symbiont_policy_thinker$"
 symbiont_policy_thinker_desc: "La Natura Selvaggia dà priorità alla produzione di beni finiti, diventando più produttiva a scapito dell'estrazione di risorse grezze.\n\n"

