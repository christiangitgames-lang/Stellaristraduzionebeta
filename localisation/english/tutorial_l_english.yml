 tutorial_survey_system_chain_title: "Tutorial: Attiva/Disattiva la Mappa Galattica"
 tutorial_survey_system_chain_desc: "Prima di esplorare le stelle, dobbiamo ampliare la nostra visuale. Per fortuna abbiamo una sofisticata §SMappa Galattica§! a nostra disposizione. Per accedere alla Mappa Galattica, puoi premere §SM§! o il pulsante con l'icona della Galassia nella parte inferiore dello schermo. Successivamente sentiti libero di chiudere il Rapporto premendo §SEsc§! o il pulsante in alto a destra."
 map_toggled: "Mappa galattica attivata"
 tutorial_survey_system_tooltip: "§STutorial: Attiva/Disattiva Mappa Galattica§! aggiunto al Rapporto" 
 tutorial_1_chain_title:1 "Tutorial: Ispezione dei Sistemi"
 tutorial_1_chain_desc:4 "Inizia selezionando la nostra £science_ship£ §SNave Scientifica§!. Puoi farlo cliccando sulla §SNave§! sulla §HMappa Galattica§! o selezionandola dal §SMenu Rapido§!.\n\nMentre visualizzi la §SMappa Galattica§!, clicca sul pulsante §SIspeziona§! nell'interfaccia della flotta nell'angolo in basso a sinistra, quindi seleziona un £system£ §SSistema§! non ancora esplorato. In alternativa, puoi cliccare con il tasto destro su un sistema non esplorato e selezionare §SIspeziona Sistema§!.\n\nLa nostra §SNave Scientifica§! traccerà una rotta ed esplorerà tutti i corpi planetari all'interno di quel sistema."
 tutorial_unpause_chain_tooltip: "§STutorial: Disattiva Pausa§! aggiunto al Rapporto"
 tutorial_unpause_chain_title: "Tutorial: Disattiva Pausa"
 tutorial_unpause_chain_desc: "Con una £science_ship£ §SNave Scientifica§! pronta a esplorare la galassia, non resta che disattivare la pausa attiva. Per farlo, è sufficiente premere la §SBarra Spaziatrice§! £space£ oppure seleziona la seguente icona nella barra superiore:\n\n$tttt$$tttt$$t$£pause_button£\n"
 unpaused_game: "Tempo Reale Riattivato"
 system_surveyed:1 "Sistemi Confinanti Ispezionati"
 tutorial_1_tooltip:1 "§STutorial: Ispezione dei Sistemi§! aggiunta al Rapporto"
 tutorial_2_chain_title:1 "Tutorial: Ricerca Tecnologica"
 tutorial_2_chain_desc:3 "È necessario sviluppare nuove Tecnologie. Il §SProtocollo Nuovi Mondi§! ci permetterà di costruire delle £colony_ship£ §SNavi Colonia§!, e dovremmo concentrarci su questo il prima possibile, se vogliamo espandere il nostro impero.\n\nAccedi al §SReparto Tecnologico§! cliccando sulla sua icona nella barra superiore o premendo §SF4§!. Quindi clicca su §SSeleziona Ricerca§! e scegli una tecnologia da sviluppare."
 tech_1_researched:0 "Sviluppo Protocollo Nuovi Mondi"
 tech_2_researched:0 "Costruzione Spaziale Sviluppata"
 tutorial_2_tooltip:1 "§SMTutorial: Ricerca Tecnologica§! aggiunta al Rapporto"
 tutorial_3_chain_title:0 "Tutorial: [GetBuildGrowCap] Nave Costruttrice"
 tutorial_3_chain_desc:2 "Abbiamo bisogno di una §SNave Costruttrice§! se vogliamo sfruttare le risorse scoperte dalla nostra §SNave Scientifica§!.\n\nClicca sulla nostra Base Stellare e seleziona la scheda §SCantiere Navale§!, quindi seleziona §SNave Costruttrice§! dalle varie scelte disponibili.\n\nNota che avrà bisogno di una quantità sufficiente di §SLeghe§! per poter avviare la costruzione."
 construction_ship_built:0 "Nave Costruttrice Creata"
 tutorial_3_tooltip:0 "§STutorial: [GetBuildGrowCap] Nave Costruttrice§! aggiunta al Rapporto"
 tutorial_4_chain_title:0 "Tutorial: [GetBuildGrowCap] Stazione Mineraria"
 tutorial_4_chain_desc:0 "Prima che un deposito di £minerals£ §SMinerali§! o una §SRisorsa Strategica§! possano essere raccolti da una £planet£ §SPianeta§!, dev'essere costruita una £mining_station£ §SStazione Mineraria§! nell'orbita planetaria. Per farlo, bisogna selezionare la £construction_ship£ §SNave Costruttrice§! cliccando sulla nave stessa o selezionandola dal §SMenu Rapido§!.\n\nUna volta fatto, clicca su §S[GetBuildGrowCap] Stazione Mineraria§! nell'interfaccia della Nave Costruttrice e poi sul pianeta o sull'asteroide desiderato.\n\nNota che anche la costruzione di una £mining_station£ §SStazione Mineraria§! necessita di £minerals£ §SMinerali§!, quindi dovrà possederne abbastanza prima che la costruzione possa iniziare."
 mining_station_built:0 "Stazione Mineraria Creata"
 tutorial_4_tooltip:0 "§STutorial: [GetBuildGrowCap] Stazione Mineraria§! aggiunta al Rapporto"
 tutorial_5_chain_title:0 "Tutorial: [GetBuildGrowCap] Stazione di Ricerca"
 tutorial_5_chain_desc:0 "Per aumentare la velocità di sviluppo delle Tecnologie, dovremmo costruire delle £science_ship£ §SStazioni di Ricerca§! sui pianeti che possiedono risorse £physics£ §SFisiche§!, £society£ §SSociologiche§! o £engineering£ §SIngegneristiche§!.\n\nLe Stazioni di Ricerca funzionano quasi nello stesso modo delle £mining_station£ §SStazioni Minerarie§!, con la sola differenza delle risorse che raccolgono. Non sono però in grado di estrarre £minerals£ §SMinerali§! o £strategic_resource£ §SRisorse Strategiche§!.\n\nPer costruirne una, bisogna selezionare la £construction_ship£ §SNave Costruttrice§! e cliccare sul pulsante §S[GetBuildGrowCap] Stazione di Ricerca§!. Quindi clicca su un £planet£ §SPianeta§!, un asteroide o una stella con un deposito di risorse Fisiche, Sociologiche od Ingegneristiche."
 research_station_built:0 "Stazione di Ricerca Costruita"
 tutorial_5_tooltip:0 "§STutorial: [GetBuildGrowCap] Stazione di Ricerca§! aggiunta al Rapporto"
 tutorial_6_chain_title:0 "Tutorial: Edifici Planetari"
 tutorial_6_chain_desc:1 "Il nostro pianeta natale ha già un piccolo numero di £building£ §SEdifici§!, ma dovremmo costruirne un altro.\n\nPer farlo, seleziona il pianeta natale nel §SMenu Rapido§! e cliccare sulla tab §SSuperficie§!. Seleziona uno slot edificio vuoto in una zona e scegli uno degli edifici disponibili. Supponendo di avere abbastanza §SRisorse§!, la costruzione inizierà immediatamente.\n\nGli edifici forniscono £job£ §SLavori§!, ma non verrà prodotto nulla finché non verrà assegnata della £pops£ §SPop§! a lavorare lì. Puoi controllare quali lavori sta svolgendo la tua §SPop§! nella tab §SEconomia§!."
 building_constructed:0 "Edifici Costruiti"
 tutorial_6_tooltip:0 "§STutorial: Edifici Planetari§! aggiunta al Rapporto"
 tutorial_7_chain_title:1 "Tutorial: Elimina Blocco"
 tutorial_7_chain_desc:1 "Diversi £blocker£ §SBlocchi§! impedisce la costruzione di ulteriori §SDistretti§!, e deve essere eliminato. Ciò richiede tempo e risorse §SRisorse§!.\n\nPer eliminare un §SBlocco§!, clicca sul pulsante §SElimina Blocco§! sul blocco stesso, che si trova nella tab §SGestione§!.\n\n\n$tttt$$tttt$$tt$£clear_blocker£\n\n\nI §SBlocchi§! hanno costi, requisiti tecnologici e tempi di rimozione diversi."
 blockers_cleared:1 "Blocco Eliminato"
 tutorial_7_tooltip:1 "§STutorial: Caratteristiche Bloccate§! aggiunta al Rapporto"
 tutorial_8_chain_title:0 "Tutorial: Ispeziona Sistemi"
 tutorial_8_chain_desc:0 "Dobbiamo espandere la nostra influenza oltre al nostro £system£ §SSistema§! Natale, ed il primo passo per farlo è ispezionare i sistemi vicini a noi.\n\nPer farlo, bisogna selezionare la £science_ship£ §SNave Scientifica§! e cliccare §SIspeziona§!. Quindi clicca su §SApri Mappa Galattica§! nella parte bassa della schermata e seleziona una delle stelle vicine. La §SNave Scientifica§! inizierà il suo viaggio verso quel sistema, ispezionando tutti i corpi celesti presenti al suo interno."
 tutorial_8_poi:0 "Ispeziona Obiettivi"
 tutorial_8_poi_desc:0 "Ispeziona i Sistemi §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! e §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Sistemi Ispezionati"
 tutorial_8_tooltip:0 "§STutorial: Ispeziona Sistemi§! aggiunta al Rapporto"
 tutorial_9_chain_title:0 "Tutorial: [GetBuildGrowCap] una Nave Scientifica"
 tutorial_9_chain_desc:3 "Dovremmo considerare l'idea di [GetBuildingGrowing] una seconda £science_ship£ §SNave Scientifica§! per aumentare la velocità di ispezione della regione galattica.\n\nClicca sulla nostra Base Stellare e seleziona il §SCantiere Navale§!, quindi seleziona §SNave Scientifica§! dalle opzioni disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di £alloys£ §SLeghe§! per poter avviare la costruzione."
 science_ship_built:0 "Nave Scientifica Costruita"
 tutorial_9_tooltip:0 "§STutorial: [GetBuildGrowCap] una Seconda Nave Scientifica§! aggiunta al Rapporto"
 tutorial_10_chain_title:0 "Tutorial: Recluta uno Scienziato"
 tutorial_10_chain_desc:2 "Abbiamo bisogno di uno §SScienziato§! da mettere al comando della nuova £science_ship£ §SNave Scientifica§!, poiché non è in grado di rilevare o studiare le §SAnomalie§! senza uno.\nSeleziona la nuova §SNave Scientifica§!,  quindi clicca sul ritratto nell'interfaccia della flotta. Si aprirà la finestra §SSeleziona un Leader§! dove mostrerà tutti gli §SScienziati§!  attualmente impiegati da noi e quelli disponibili per l'assunzione. Seleziona il candidato che desideri.\n\nAssumere un leader costa £unity£ §YUnità§!, e potrebbe essere necessario attendere fino a quando non ne avrai accumulate a sufficienza.\n\nUna volta reclutata, la §SNave Scientifica§! può iniziare l'esplorazione."
 scientist_assigned:0 "Scienziati Reclutati"
 tutorial_10_tooltip:0 "§SMissione Tutorial: Recluta uno Scienziato§! aggiunta al Rapporto"
 tutorial_11_chain_title:0 "Tutorial: [GetBuildGrowCap] una Nave Colonia"
 tutorial_11_chain_desc:4 "È giunto il momento di colonizzare un altro pianeta. Per prima cosa dobbiamo [GetBuildGrow] una £colony_ship£ §SNave Colonia§!. La [GetBuildGrow] di queste §Snavi§! necessita di molto tempo e richiede una grande quantità di £alloys£ §SLeghe§!, £food£ §SCibo§!, e £consumer_goods£ §SBeni di Consumo§!, ma una £colony£ §SColonia§! fiorente ripagherà profumatamente questo investimento.\n\nClicca sulla nostra §SBase Stellare§ e seleziona il §SCantiere Navale§!. Quindi clicca sul pulsante §SCostruisci Nave§! e seleziona §SNave Colonia§! dalle opzioni disponibili.\n\nNoti che avrà bisogno di una quantità sufficiente di risorse per poter iniziare la costruzione della nave."
 colony_ship_built:0 "Navi Colonia Costruita"
 tutorial_11_tooltip:0 "§STutorial: [GetBuildGrowCap] una Nave Colonia§! aggiunta al Rapporto"
 tutorial_12_chain_title:0 "Tutorial: Stabilisci una Colonia"
 tutorial_12_chain_desc:3 "Ora dovremmo utilizzare la nuova £colony_ship£ §SNave Colonia§! per stabilire la nostra prima £colony£ §SColonia§!. I miglior candidati planetari sono quelli della stessa classe del nostro £planet£ §SPianeta§!, i nostri coloni non avranno così problemi di adattamento ambientale.\n\nPer colonizzare un pianeta, bisogna cliccare sulla §SNave Colonia§! o selezionarla dal §SMenu Rapido§!, quindi cliccare su §SColonizza§! e selezionare un pianeta da colonizzare. Nota che può colonizzare solo i pianeti già ispezionati e che non possiedono §SAnomalie§!. Oltretutto devono trovarsi all'interno dei nostri confini. Sebbene possa decidere di colonizzare pianeti con bassa Abitabilità, il processo potrebbe risultare estremamente costoso."
 colony_established:0 "Colonia Stabilita"
 tutorial_12_tooltip:0 "§STutorial: Stabilisci una Colonia§! aggiunta al Rapporto"
 tutorial_13_chain_title:0 "Tutorial: Recluta un Governatore"
 tutorial_13_chain_desc:1 "Dovremmo reclutare un §SGovernatore Planetario§! per amministrare la nostra nuova £colony£ §SColonia§!. Per farlo, clicchi sulla colonia e vada nella scheda §SPanoramica Planetaria§!. Quindi clicchi su §SCambia§! nella finestra §SGovernatore§!. Si aprirà la schermata §SLeaders§!, che mostra i Governatori che al momento lavorano per noi.\n\nClicca su §SRecluta§! nella parte alta della schermata e seleziona uno dei candidati disponibili. Nota che reclutare i Leader costa £unity£ §YUnità§!. Se non ne possediamo abbastanza, dovremmo attendere finché non ne verrà generata a sufficienza.\n\nUna volta reclutato, il nuovo Governatore rimarrà in attesa di assegnazione sul nostro Pianeta Natale."
 governor_recruited:0 "Governatore Reclutato"
 tutorial_13_tooltip:0 "§STutorial: Recluta un Governatore§! aggiunta al Rapporto"
 tutorial_14_chain_title:0 "Tutorial: Stabilisci Altre Colonie"
 tutorial_14_chain_desc:1 "Continui ad espandere il nostro impero fondando nuove £colony£ §SColonie§!. [GetBuildGrowCap] altre £colony_ship£ §§SNavi Colonia§! quando avremo abbastanza £alloys£ §SLeghes§!, £food£ §SCibo§! e £consumer_goods£ §§SBeni di Consumo§!, e le inviale a stabilire nuovi insediamenti.\n\nAttenzione a non possedere troppe colonie in sviluppo nello stesso momento, dato che prosciugheranno i nostri £energy£ §SCrediti Energetici§! finché non saranno autosufficienti."
 colonies_established:0 "Colonie Stabilite"
 tutorial_14_tooltip:0 "§STutorial: Stabilisci Altre Colonie§! aggiunta al Rapporto"
 tutorial_15_chain_title:0 "Tutorial: Produzione di Risorse"
 tutorial_15_chain_desc:1 "La nostra industria è affamata di materiali grezzi, e dobbiamo aumentare la nostra riserva di £minerals£ §SMinerali§!. Questo può essere fatto [GetBuildingGrowing] £mining_station£ §SStazioni Minerarie§! attorno a £planet£ §SPianeti§! ed asteroidi con depositi di Minerali, o creando §SDistretti Minerari§! sulla superficie di uno dei nostri pianeti abitati.\n\nDato che sia le stazioni che gli £building£ §SEdifici§! richiedono £energy£ §SCrediti Energetici§! per il loro mantenimento, dobbiamo stabilire un ampio rifornimento anche di questa risorsa. I Crediti Energetici vengono prodotti dai §SDistretti Generatori§! sulla superficie dei nostri pianeti abitati. Possono essere ottenuti anche dalle §SStazioni Minerarie§! attorno a pianeti, asteroidi o stelle con depositi di Crediti Energetici.\n"
 mineral_income:0 "+30 alle Entrate Minerarie Mensili"
 credit_income:0 "+10 alle Entrate Economiche Mensili"
 tutorial_15_tooltip:0 "§STutorial: Produzione di Risorse§! aggiunta al Rapporto"
 tutorial_16_chain_title:0 "Tutorial: Aumenta la Flotta"
 tutorial_16_chain_desc:5 "Dovremmo [GetBuildGrow] una potente flotta stellare per assicurare la salvaguardia di [Root.GetName].\n\nQualche altra §SCorvetta§! dovrebbe bastare, per ora. [GetBuildGrowCap] le §SNavi§! nella §SBase Stellare§! quando le nostre scorte di §SLeghe§! lo permetteranno. Le nuove navi militari si uniranno sempre alle flotte che orbitano attorno alla stella della §SBase Stellare§! che le costruisce.\n\nPer ottimizzare la potenza militare di una flotta, possiamo scegliere di assegnarle un §SAmmiraglio§! Questo le darebbe un vantaggio rispetto alle altre flotte, la maggior parte delle quali non ha un proprio £commander£ §SComandante§!."
 corvettes_built:0 "Corvette Costruite"
 admiral_assigned:1 "Comandante Assegnato"
 tutorial_16_tooltip:0 "§STutorial: Aumenta la Flotta§! aggiunta al Rapporto"
 tutorial_17_chain_title:0 "Tutorial: Stabilisci un Settore"
 tutorial_17_chain_desc:1 "C'è un limite a quanti £planet£ §SPianeti§! possiamo controllare direttamente. Questo limite è indicato nella barra superiore, e superarlo comporta delle penalità. I §SSettori§! sono aree semi-autonome e gestiscono i pianeti a loro assegnati. Per creare un nuovo settore, acceda al pannello §SPianeti e Settori§! cliccando sulla sua icona nel menu a tendina della barra superiore o premendo §SF5§!. Quindi clicchi su §SCrea Nuovo Settore§! in alto a destra.\n\nSi aprirà la §SGestione Settoriale§!. Da qui, potrà scegliere quali £system£ §SSistemi§! includere nel nuovo settore. Tutti i pianeti all'interno di questi sistemi ricadranno sotto la giurisdizione del settore. Selezioni un sistema in cui possediamo una £colony£ §SColonia§! e clicchi su §STermina§!. Avrà così creato il nostro primo settore!"
 sector_established:0 "Settore Stabilito"
 tutorial_17_tooltip:0 "§STutorial: Stabilisci un Settore§! aggiunta al Rapporto"
 tutorial_18_chain_title:0 "Tutorial: Governatore di Settore"
 tutorial_18_chain_desc:2 "Dovremmo assegnare un §SGovernatore§! per amministrare il nostro nuovo §SSettore§!. Tutti i £planet£ §SPianeti§! all'interno del settore beneficeranno delle abilità e dei tratti del Governatore."
 sector_governor_assigned:0 "Governatore di Settore Assegnato"
 tutorial_18_tooltip:0 "§STutorial: Governatore di Settore§! aggiunta al Rapporto"
 tutorial_19_chain_title:0 "Tutorial: Crea un Design Navale"
 tutorial_19_chain_desc:2 "Per creare un nuovo design, vai su §SEditor Navale§! cliccando on the §SGestione Flotta§! nella barra laterale sinistra, oppure premi §SF9§!. Clicca su §SNuovo Design§! e seleziona §SCorvetta§! quando ti verrà chiesto di scegliere la §SDimensione dello Scafo§!. Clicca sul pulsante §SNessuna Sezione§! per selezionare una §SSezione§! per il progetto.\n\nLe corvette, le navi da guerra più piccole, hanno una sola sezione, mentre le navi più grandi ne hanno di più. Le sezioni determinano gli slot §SArmi§! e §SUtilità§!. Scegli una sezione, quindi riempi gli slot con i componenti, assicurandoti che la potenza rimanga positiva.\n\nPer semplificare il processo, clicca su §SAuto-Completamento della Nave§! e lascia che il gioco completi il progetto."
 ships_designed:0 "Design Navale"
 tutorial_19_tooltip:0 "§STutorial: Crea un Design Navale§! aggiunta al Rapporto"
 tutorial_20_chain_title:0 "Tutorial: Costruisci Stazione d'Osservazione"
 tutorial_20_chain_desc:1 "Dovremmo [GetBuildGrow] una §SStazione d'Osservazione§! nell'orbita del Pianeta Natale di una §Ssocietà [Owner.GetPreFTLUpper]§!. Queste stazioni spaziali possono eseguire una serie di §SMissioni§!, che saranno disponibili o meno a seconda delle nostre politiche riguardanti l'interferenza nello sviluppo delle civiltà.\n\nLe Stazioni d'Osservazione si costruiscono allo stesso modo di quelle £mining_station£ §SMinerarie§! o di £science_ship£ §SRicerca§!, ma possono essere create solo sui Pianeti Natali di Civiltà [Owner.GetPreFTLUpper]. Seleziona una £construction_ship£ §SNave Costruttrice§!, quindi clicca sul pulsante §S[GetBuildGrowCap] Stazione d'Osservazione§! nell'interfaccia della flotta.\n\nPoi seleziona il Pianeta Natale dei [Owner.GetPreFTLUpperPlural] che desidera studiare, e la Nave Costruttrice inizierà la sua missione."
 observation_post_built:0 "Stazione d'Osservazione Costruita"
 tutorial_20_tooltip:0 "§STutorial: Costruisci Stazioni d'Osservazione§! aggiunta al Rapporto"
 tutorial_21_chain_title:1 "Tutorial: Risorse Strategiche"
 tutorial_21_chain_desc:0 "Dovremmo [GetBuildGrow] una £mining_station£ §SStazione Mineraria§! nell'orbita di un corpo celeste con una £strategic_resource£ §SRisorsa Strategica§!. Questi rari materiali possiedono immenso valore strategico.\n\nDopo aver trovato una di queste risorse tramite l'§SIspezione§!, seleziona una £construction_ship£ §SNave Costruttrice§!, clicca su §S[GetBuildGrowCap] Stazione Mineraria§!, quindi sul corpo celeste appropriato."
 tutorial_21b_chain_title:0 "Informazione: Risorse Strategiche"
 tutorial_21b_chain_desc:1 "Possediamo una §SStazione Mineraria§! nell'orbita di un corpo celeste con una £strategic_resource£ §SRisorsa Strategica§!. Questi rari materiali richiedono tecnologie specifiche per essere estratti ma possiedono immenso valore strategico; dovremmo cercare di trovarne altri."
 strategic_resource_extracted:0 "Risorsa Strategica Estratta"
 tutorial_21_tooltip:0 "§STutorial: Risorse Strategiche§! aggiunta al Rapporto"
 tutorial_22_chain_title:0 "Tutorial: Evolvi Pre-Sapiens"
 tutorial_22_chain_desc:1 "Dovremmo far §SEvolvere§! una specie minore, anche se potremmo aver bisogno di sviluppare la tecnologia §SModifiche Epigenetiche§! prima.\n\nFaccia §SEvolvere§! una Specie Pre-Sapiens selezionandola dal pannello §SSpecie§! e cliccando sul pulsante Evolvi."
 tutorial_22_tooltip:0 "§STutorial: Evolvi Pre-Sapiens§! aggiunta al Rapporto"
 species_uplifted:0 "Specie Pre-Sapiens Evoluta"
 tutorial_23_chain_title:0 "Tutorial: Primo Contatto"
 tutorial_23_chain_desc:1 "Avendo incontrato entità sconosciute nell'oscurità spaziale, dovremmo tentare di §Sstabilire le comunicazioni§!.\n\nQuesto può essere ottenuto selezionando §SPrimo Comntatto§! nel §SRapporto§! e cliccando sul pulsante §SMostra Primo Contatto§!, oppure cliccando sull'icona §SPrimo Contatto§! presente nella §SMappa Galattica§! per accedervi direttamente.\n\n\n$tttt$$tttt$$ttt$£firstcontact£\n"
 contact_made:0 "Contatti Stabiliti"
 tutorial_23_tooltip:0 "§STutorial: Primo Contatto§! aggiunto al Rapporto"
 tutorial_24_chain_title:0 "Tutorial: Modifica Specie"
 tutorial_24_chain_desc:0 "Possiamo §SModificare§! qualsiasi specie sapiente che vive nel nostro impero, a patto che possieda abbastanza §SPunti Tratto§!.\n\nQuesto processo può essere eseguito tramite il menu §SModifica§! della finestra §SSpecie§!, e sviluppando il §SProgetto Speciale§! adatto. Il progetto richiede £society£ §SRicerca Sociologica§! e devierà tutti i nostri progressi tecnologici di quel campo quando è attivo."
 species_modified:0 "Specie Modificata"
 tutorial_24_tooltip:0 "§STutorial: Modifica specie§! aggiunta al Rapporto"
 tutorial_25_chain_title:1 "Tutorial: Basi Stellari"
 tutorial_25_chain_desc:1 "Possiamo espandere i nostri confini con la [GetBuildingGrowing] di §SBasi Stellari§! attorno alle stelle nemiche. Questo protegge il £system£ §SSistema§!, garantisce l'accesso alle risorse e blocca il passaggio ai contatti se i confini sono chiusi.\n\nSeleziona una £construction_ship£ §SNave Costruttrice§!, poi fai clic sul pulsante §S[GetBuildGrowCap] Base Stellare§! nell'interfaccia della flotta e clicca con il tasto sinistro del mouse su una stella. In alternativa, clicca con il tasto destro del mouse sulla stella e seleziona §S[GetBuildGrowCap] Base Stellare§!.\n\nA differenza delle altre stazioni orbitali, le §SBasi Stellari§! possono essere costruite anche al di fuori dei nostri confini."
 frontier_outpost_built:1 "Base Stellare Costruita"
 tutorial_25_tooltip:1 "§STutorial: Basi Stellari§! aggiunta al Rapporto"
 TUTORIAL_PLANETVIEW_MANAGEMENT_TITLE: "Tutorial: Gestione"
 TUTORIAL_PLANETVIEW_MANAGEMENT_DESC: "La tab §SGestione§! mostra le informazioni chiave relative alle condizioni e alla struttura di un £planet£ §SPianeta§!.\n\nLa sezione §SCaratteristiche Planetarie§! mostra i £blocker£ §Sblocchi§! naturali che possono essere eliminati, nonché le §SCaratteristiche§! esistenti.\n\nLa sezione §SPopolazione Attuale§! mostra tutta la £pops£ §SPop§! presente sul £planet£ §SPianeta§!.\n\nIl pannello £sector£ §SSettore§! consente di gestire il pianeta come parte di un §SSettore§!, automatizzando l'amministrazione planetaria.\n\nL'§SAscensione Coloniale§! consente di far ascendere le colonie, potenziando efficacemente i §SPianeti§!, se sono disponibili le risorse necessarie."
 TUTORIAL_DATABANK_TITLE: "Tutorial: Banca Dati"
 TUTORIAL_DATABANK_DESC: "La £databank£ §SBanca Dati§! è la tua risorsa di riferimento per comprendere i sistemi del gioco.\n\nLe voci sono organizzate per categoria, rendendo facile cercare meccaniche specifiche, §SCaratteristiche§!, o concetti ogni volta che ne hai bisogno.\n\nBasta cercare o selezionare un argomento dall'elenco per saperne di più."
 TUTORIAL_EMPIRE_FOCUS_TIMELINE_TITLE: "Tutorial: Focus e Linea Temporale"
 TUTORIAL_EMPIRE_FOCUS_TIMELINE_DESC: "Il £focus_core£ §SFocus dell'Impero§! ti aiuta a guidare lo sviluppo del tuo impero permettendoti di scegliere una priorità: £focus_exploration£ §SL'Esplorazione§!, £focus_conquest£ §SLa Conquista§!, o £focus_development£ §SLo Sviluppo§!.\n\nOgni priorità include una serie di carte compito, progettate per offrirti una direzione basata sul percorso che hai scelto. Il completamento di una carta garantisce §SPunteggio di Progressione§! alla categoria pertinente.\n\nL'attuale obiettivo aumenta le possibilità di ottenere compiti correlati. Le carte possono essere rilanciate al costo di £unity£ §SUnità§!, e l'obiettivo può essere modificato.\n\nTieni traccia dei tuoi obiettivi nelle schede §SCompletato§! e §SAvanzamento§! per vedere quanto sei vicino al prossimo livello di ricompensa.\n\nLa §SLinea Temporale§! mostra le tappe fondamentali e gli eventi storici della storia del tuo impero, a partire dalla sua §SOrigine§!. Le nuove voci appaiono man mano che gli eventi chiave si svolgono nel tempo."
 TUTORIAL_COLONIZATION_TITLE: "Tutorial: Colonizzare un Pianeta"
 TUTORIAL_COLONIZATION_DESC: "La §SColonizazione§!  è dove si prepara un pianeta per la colonizzazione.\n\nÈ necessario selezionare una §SSpecie§! per colonizzare il pianeta e assegnare una §SDesignazione Coloniale§! per stabilirne l'obiettivo di sviluppo.\n\nViene visualizzata una panoramica dei §SDistretti§! disponibili, della §SDimensione Planetaria§!, e dei potenziali §SModificatori§!  insieme a eventuali §SCaratteristiche Planetarie§! che potrebbero influire sul pianeta. \n\nDare priorità allo sviluppo in base alle risorse naturali del §SPianeta§! ti aiuterà a ottenere il massimo dalle tue colonie."
