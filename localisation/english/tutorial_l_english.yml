 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Governo"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "La §SGestione Governativa§! ci mostra informazioni riguardanti il nostro impero e la nostra Forma di Governo. Qui possiamo visualizzare il nostro §SSovrano§! ed ogni effetto a lui legato.\n\nUna scheda separata ci fornisce una panoramica dettagliata della situazione §SDemografica§! del nostro impero."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tutorial: Tecnologia"
 TUTORIAL_TECH_VIEW_DESC:1 "Il §SReparto Tecnologico§! è il luogo in cui possiamo dirigere i nostri sforzi di ricerca. Le tecnologie sono divise in tre settori differenti, i quali presentano tipicamente tre opzioni di ricerca disponibili.\n\nI campi disponibili sono £physics£ Fisica, £society£ Società, e £engineering£ Ingegneria.\n\nPer ricercare una §STecnologia§!;\n\n£dot_green£ Clicca sul pulsante §SSeleziona Ricerca§!\n£dot_green£Scegli tra le opzioni disponibili\n\nAssegnare un §SCapo della Ricerca§! accelera i progressi ed è fortemente raccomandato. I loro §STratti§! possono anche fornire ulteriori vantaggi.\n\nLa ricerca può anche essere automatizzata cliccando sul pulsante §SAttiva Ricerca Automatica§! in ciascun campo corrispondente.\n\n$tttt$$ttt$£automate_research£\n"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Tutorial: Contatti"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Nel §SPannello Contatti§! possiamo vedere l'elenco dettagliato dei vari §Simperi§! che abbiamo incontrato. Salta subito all'occhio la loro §SOpinione§! nei nostri confronti, e possiamo velocemente e semplicemente aprire trattative §SDiplomatiche§!.\n\nOgni voce mostra anche dettagli importanti come §STipo di Governo§!, §SEtica§!, e §SStatus Imperiale§!.\n\nDa qui è anche possibile accedere alle operazioni di §SSpionaggio§! e visualizzare gli §SAccordi§! esistenti con ciascun impero."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Tutorial: Rapporto"
 TUTORIAL_SITUATION_LOG_DESC:1 "Il §SRapporto§! mostra l'elenco dei §SProgetti Speciali§! disponibili, dei £archaeology£ §SSiti Archeologici§! e di vari altri luoghi d'interesse.\n\nNuovi elementi verranno aggiunti man mano che esploreremo la galassia."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Tutorial: Editor Navale"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Tutte le §SNavi§! utilizzate dal nostro impero vengono progettate qui. Nuovi §SScafi§! e §SComponenti§! saranno sbloccati con lo sviluppo di nuove tecnologie.\n\nPer creare un nuovo §SDesign§!;\n\n£dot_green£ Clicca sul pulsante §SNuovo Design§!\n£dot_green£ Scegli la §SDimensione dello Scafo§!\n£dot_green£ Clicca sul pulsante §SNessuna Selezione§! e seleziona una §SSezione§!\n\nOra, seleziona liberamente tra i §SComponenti della Nave§! disponibili! facendo clic sugli slot disponibili.\n\n\n$tttt$$tt$£slot_component£\n\n\nUna volta salvato, il nuovo progetto potrà essere costruito in qualsiasi §SBase Stellare§! che abbia un §SCantiere Navale§!."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Tutorial: Pianeti e Settori"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "La schermata §SPianeti e Settori§! fornisce una panoramica di tutti i pianeti colonizzati, della loro £pops£ §SPop§!, e della loro §SProduzione di Risorse§!.\n\nMan mano che il nostro impero cresce, potrà essere organizzato in §SSettori§! per semplificare la gestione.\n\nI £vassal£ §SVassalli§! possono anche essere creati dai §SSettori§! esistenti."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Tutorial: Flotte Militari"
 TUTORIAL_MILITARY_FLEET_DESC:2 "Le §SFlotte Militari§! servono a proteggere il nostro impero nascente dalle minacce... o ad espandere il nostro glorioso dominio con la forza, se lo desideriamo.\n\nLa dimensione della nostra flotta è determinata dalla nostra attuale §SCapacità Navale§!, che è inizialmente limitata. Tuttavia, può essere aumentata tramite;\n\n£dot_green£ Ricerca di nuove §STecnologie§!\n£dot_green£ Crescita della nostra £pops£ popolazione\n£dot_green£ Costruzione di §SBasi Stellari di Ancoraggio§!\n\nPer guidare le nostre flotte, possiamo assegnare un  £commander£ §SComandante§!, che garantisce un potere militare extra insieme a qualsiasi altro bonus fornito dal £leader£ §SLeader§!."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Tutorial: Navi Scientifiche"
 TUTORIAL_SCIENCE_SHIP_DESC:4 "Questa è la nostra £science_ship£ §SNave Scientifica§!, utile ad §SIspezionare§! corpi celesti come i £planet£ §SPianeti§! di un £system£ §SSistema Solare§!. Un pianeta dev'essere ispezionato per rendere visibili le sue §SRisorse§!.\n\nIl nostro Sistema Natale è già stato ispezionato, quindi dovremmo concentrare i nostri sforzi altrove.\n\nCon la §SNave Scientifica§! selezionata;\n\n£dot_green£ Fai clic con il tasto destro su un §SSistema§! vicino\n£dot_green£ Seleziona §SSistema di Rilevamento§!"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Tutorial: Navi Costruttrici"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Questa è la nostra £construction_ship£ §SNave Costruttrice§!, utile nella creazione di stazioni spaziali.\n\nQuando viene ispezionato un corpo celeste, come un £planet£ §SPianeta§!, possiamo ordinare a questa nave di costruire una £science_ship£ §SStazione di Ricerca§! o una £mining_station£ §SStazione Mineraria§! per sfruttare ogni risorsa disponibile.\n\nQueste §SNavi§! vengono anche utilizzate per la [GetBuildGrow] delle §SBasi Stellari§! nei £system£ §SSistemi§! non reclamati, cosa che le rende importantissime per i nostri progetti d'espansione."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Tutorial: Panoramica Planetaria"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "La §SPanoramica Planetaria§! fornisce una visuale ad ampio raggio dell'infrastruttura e dello stato di un £planet£ §SPianeta§!.\n\nLa sezione £building£ §SDistretti e Costruzioni§! mostra gli slot degli edifici costruiti e disponibili nei rispettivi Distretti.\n\nI £district£ §SDistretti§! e le §SZone§! forniscono £housing£ §SAbitazioni§!, £job£ §SLavori§!, e risorse.\n\nLa voce §SAutomazione§! consente al pianeta di autogestirsi in base al focus.\n\nLa barra §SStatistiche Planetarie§! nella sezione superiore della finestra mostra la £stability£ §SStabilità§!, £crime£ §SCriminalità§!, modificatori attivi e il §SGovernatore§! assegnato."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Tutorial: Economia"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "La tab §SEconomia§! fornisce una panoramica della §SForza Lavoro§! e dei £job£ §SLavori§!.\n\nLa popolazione del £planet£ §SPianeta§! è organizzata in §SStrati§!,che possono essere espansi per rivelare i tipi di §SLavori§!. La £pops£ §SPop§! riempirà gli strati secondo necessità per mantenere la §SForza Lavoro§!.\n\nI §SLavori§! consumano e producono risorse.\n\nLa Pop richiede  £housing£§SAbitazioni§! e £amenities£ §SServizi§!.\n\nUna carenza di entrambi riduce la £happiness£ §SFelicità§! del pianeta, che a sua volta influisce sulla £stability£ §SStabilità§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Tutorial: Gestione Militare"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Qui potrà gestire tutte le forze di terra di questo pianeta. Tiene traccia anche della §SDevastazione§!, o danni, che il £planet£ §SPianeta§! stesso ha subito.\n\nLe nuove §SArmate§! vengono create qui, cliccando sul pulsante §SRecluta§! posto al centro.\n\nLe §SArmate Difensive§! vengono prodotte automaticamente dalla £pops£ §SPop§! che svolge §SLavori§! da Rinforzo o [soldier.GetName]. Questi £job£ §SLavori§! vengono forniti dalla Capitale Planetaria, dalle £building£ §SStazioni di Polizia§! e dalle £building£ §SRoccaforti§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Spazioporto"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "Nel pannello §SSpazioporto§! potrà visualizzare le flotte in orbita e [GetBuildGrow] nuove navi civili. Le Navi Militari possono essere costruite solo tramite le §SBasi Stellari§! equipaggiate di §SCantiere Navale§!, mentre quelle da Costruzione, Scientifiche e §SColoniali§! vengono tutte create qui.\n\nAnche nel caso in cui perdessimo la nostra ultima Base Stellare, saremo comunque in grado di espanderci e ricostruire, fintanto che possediamo almeno un £planet£ §SPianeta§! abitato."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Stazioni Militari"
 TUTORIAL_MILITARY_STATION_DESC:2 "Le §SStazioni Militari§! sono difese statiche che possono essere utilizzate per proteggere £planet£ §SPianeti§! importanti o passaggi strategici; possono essere costruite solo all'interno dei nostri confini o in territori a cui abbiamo un accesso speciale.\n\nPresti attenzione a non [GetBuildGrow] troppe dato che, come per le §SNavi§!, il loro costo di mantenimento prosciugherà la nostra economia."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Tutorial: Stazioni di Ricerca"
 TUTORIAL_RESEARCH_STATION_DESC:1 "Una £science_ship£ §SStazione di Ricerca§! costruita nell'orbita di un corpo celeste raccoglierà dati scientifici £physics£ §SFisici§!, £engineering£ §SIngegneristici§! e £society£ §SSociologici§! per lo sviluppo di tecnologie.\n\nEsse possono essere costruite solo all'interno dei nostri confini, e non hanno bisogno che il £planet£ §SPianeta§! sia colonizzato."
 TUTORIAL_MINING_STATION_TITLE:0 "Stazioni Minerarie"
 TUTORIAL_MINING_STATION_DESC:2 "Le £mining_station£ §SStazioni Minerarie§! vengono utilizzate per estrarre £minerals£ §SMinerali§! e £strategic_resource£ §§SRisorse Strategiche§! dai corpi celesti attorno a cui orbitano.\n\nLe §SStazioni Minerarie§! non hanno bisogno di accedere alle risorse di £planet£ §SPlaneti§! colonizzati e devono essere costruite all'interno dei nostri confini."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Tutorial: Navi da Trasporto"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Quando le §SArmate§! vengono inviate nello spazio, si imbarcano automaticamente su queste §SNavi da Trasporto§!. Si assicuri di proteggerle, dato che sono praticamente indifese!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Tutorial: Diplomazia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "Tramite la schermata della §SDiplomazia§! è possibile comunicare con le altre civiltà. Qui possiamo, tra le altre cose, §SDichiarare Guerre§!, fondare una §SRete di Spionaggio§!, formare §SAlleanze§! e stipulare §SAccordi Commerciali§! con i nostri vicini. Possiamo anche vedere l'attuale §HLivello di Conoscenza§!.\n\nLe nostre §SRelazioni§! con l'impero selezionato vengono suddivise in cinque livelli, da Terribili ad Eccellenti. Per poter stringere un accordo è necessario possedere un adeguato livello di Relazioni.\n\nGli £envoy£ §SEmissari§! possono essere assegnati ad un impero per eludere questi requisiti o per Migliorare/Danneggiare le Relazioni."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Tutorial: Commercio"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Questa è la §SSchermata del Commercio§!. Qui possiamo scambiare ogni tipo di §SRisorsa§! con gli altri imperi, così come §SInformazioni§! e §SFavori§!.\n\nI Favori possono essere utilizzati per aumentare la predisposizione di un impero nell'accettare un accordo. È possibile anche richiedere Favori durante una Votazione od al Senato della §HComunità Galattica§! per Aumentare il proprio Peso Diplomatico."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Tipi di Federazione"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "I §STipi di Federazione§! dettano quale sarà il focus della £federation£ §SFederazione§!. Ogni Tipo di Federazione possiede unici §SBenefici e Leggi§! iniziali e potrà sbloccarne di nuovi man mano che ottiene esperienza."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "Tutorial: Alto Livello di Conoscenza"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "Abbiamo raggiunto un §SAlto Livello di Conoscenza§! con questo impero, e quindi possiamo avere accesso a molte più informazioni su di loro.\n\nMantenere un'Alto Livello di Conoscenza con un impero garantirà informazioni aggiornate sulle loro §SEtiche§!, §SScelte Civiche§!, §SRelazioni§! con gli altri Imperi, e la loro §STecnologia§!, §SEconomia§! e §SForza Militare§! rispetto a noi."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "Tutorial: Basso Livello di Conoscenza"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "Il nostro §SLivello di Conoscenza§! con questo Impero sta diminuendo. Rischiamo di perdere le informazioni che abbiamo raccolto in precedenza su di loro, poiché le informazioni diventano §Sobsolete§! nel tempo.\n\nPer aumentare il §SLivello di Conoscenza§!;\n\n£dot_green£ Mantenere gli §SAccordi Diplomatici§!\n£dot_green£ Assegnare £envoy£ §SEmissari§! per migliorare le relazioni\n£dot_green£ Stabilire una §SRete di Spionaggio§!\n£dot_green£ Istituire un'§SAmnasciata§! nel loro territorio."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Effetti Adiacenza"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Alcuni £building£ §SEdifici§! possono causare degli §SEffetti Adiacenza§! ad altri §SEdifici§! nelle §SCaselle§! vicine. Prenda in considerazione questo fatto, quando costruirà nuove strutture."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budget"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Il §SBudget§! registra le §SEntrate§! e le §SUscite§! mensili del nostro impero, indicate in £energy£ Crediti Energetici. Qui possiamo anche tener traccia di vari effetti che influenzano la nostra economia."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Editti"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "Qui possono essere attivati gli §SEditti§! imperiali, studi che possiamo compiere spendendo una parte delle nostre risorse.\n\nGli editti hanno un costo mensile di mantenimento, che può essere coperto dal nostro §H$EDICT_FUND$§! o spendendo £unity£ §YUnità§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Tutorial: Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "La §SDemografia§! tiene traccia dello sviluppo della nostra popolazione imperiale.\n\nMostra anche i §STratti§! dominanti della nostra £pops£ §SPop§!, i modificatori della produttività e £happiness£ §SFelicità§!, molti altri aspetti."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Tutorial: Leader"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "La §SVisuale dei Leader§! fornisce una panoramica dei nostri £leader£ §SLeader§! e ci permette di assumerli, licenziarli e gestirli.\n\nLa §SClasse§! di un Leader determina i suoi possibili incarichi in tutto il nostro impero e la posizione che può ricoprire nel §SConsiglio§!.\n\nLa disponibilità dei §SLeader§! si aggiorna periodicamente, ma poiché la capacità è limitata, superarla aumenta i costi di mantenimento e rallenta l'acquisizione di esperienza. Elimina i leader in eccesso per evitare queste penalità."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Tutorial: Fazioni"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "Il pannello §SFazioni§! fornisce una panoramica delle tendenze politiche della popolazione. Ogni modifica al clima socio-politico può generare nuove §SFazioni§!. Qui possono essere trovati anche i dettagli sulla dimensione delle §SFazioni§!, la loro attrazione agli occhi della £pops£ §SPop§!, e la loro soddisfazione politica.\n\nLe §SFazioni§! fanno emergere §SProblemi§! che influiscono sulla loro §SApprovazione§! totale; le nostre azioni e le nostre Politiche possono soddisfare o meno questi gruppi, fornendo un bonus crescente alla generazione di £unity£ §YUnità§!.\n\nLa forza delle §SFazioni§! e la natura dei loro §SProblemi§! possono variare a seconda delle circostanze, ma tenga a mente che la £happiness£ §SFelicità§! di una §SPop§! può essere influenzata dall'§SApprovazione§! della §SFazione§! a cui appartiene.\n\nPossiamo anche §SGestire le Fazioni§! per manipolarne le relazioni con l'impero, persino abbracciando le Etiche di una §SFazione§! molto forte."
 TUTORIAL_CREATESECTOR_TITLE:0 "Tutorial: Gestione Settoriale"
 TUTORIAL_CREATESECTOR_DESC:2 "Per stabilire un §SSettore§!, per prima cosa selezioni un £planet£ §SPianeta§! entro lo §SSpazio di Frontiera§! e prema il pulsante Crea Settore. Così facendo, il pianeta diverrà la §SCapitale§! di un nuovo Settore e tutti i sistemi di frontiera entro sei balzi ne faranno parte integrante. I Settori possono automatizzare la costruzione di £building£ §SEdifici§! planetari, se quest'opzione è attiva e possiedono abbastanza risorse; ciò riduce drasticamente la necessità di micro-gestione."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Tutorial: Specie"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "Il §SPannello specie§! elenca tutti i tipi di esseri nominalmente intelligenti che abbiamo incontrato. Possiamo utilizzare il pannello per visualizzare solo i cittadini del nostro impero o tutti gli abitanti della galassia.\n\nQui possiamo anche, tecnologia permettendo, §SModificare§! i Tratti delle specie, far §SEvolvere§! le creature pre-sapiens, ed §SImpostare i Diritti§! della nostra £pops£ §SPop§!."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Tutorial: Terraformazione"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "La §STerraformazione§! ci permette di alterare le condizioni ambientali di un £planet£ §SPianeta§!, per adattarlo ad una particolare §SSpecie§! o scopo."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Alterazione Genetica"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Possiamo alterare geneticamente questa specie, modificando i suoi §STratti§!.\n\nCiò creerà un nuovo §SModello§! di specie, che includerà i nuovi Tratti selezionati. Prima che qualsiasi £pops£ §SPop§! di questa specie venga effettivamente alterata, si dovrà cliccare sul pulsante §SApplica Modello§! che darà inizio ad un nuovo §SProgetto Speciale§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Evoluzione"
 TUTORIAL_UPLIFTING_DESC:0 "Possiamo modificare i §STratti§! di questi animali intelligenti e farli §SEvolvere§! in cittadini sapienti e produttivi del nostro impero."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Visuale Sistema"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Ora ci troviamo nella §SVisuale Sistema§!, per dare un'occhiata da vicino ad un particolare £system£ §SSistema Solare§!. Qui possiamo localizzare £planet£ §SPianeti§!, stazioni e flotte con relativa calma."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Stazione Wormhole"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "Le §SStazioni Wormhole§! vengono costruite ai margini estremi di un £system£ §SSistema§! e creano increspature nello spazio-tempo per poter stabilire un portale bidirezionale verso altre stelle. Ingegnoso."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Tutorial: Stazione d'Osservazione"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "Le §SStazioni d'Osservazione§! ospitano squadre di £scientist£ §SScienziati§! che conducono ricerche ed osservazioni sulle specie §SPrimitive§! che abitano i £planet£ §SPianeti§! attorno a cui orbitano.\n\nA seconda dell'§SEtica§! e della tecnologia del tuo impero, puoi scegliere tra osservazione passiva, influenza culturale, illuminazione tecnologica o persino rapimento e infiltrazione.\n\nQueste scelte influenzano l'evoluzione della civiltà e il modo in cui essa vede il tuo impero."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Stazione di Terraformazione"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "Le §SStazioni di Terraformazione§! permettono la §STerraformazione§! del pianeta attorno a cui orbitano."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Decisioni"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Queste sono §SDecisioni§! planetarie specifiche, ordini o studi che possono essere temporaneamente rinforzati spendendo una parte delle nostre risorse.\n\nNuove §SDecisioni§! saranno disponibili man mano che svilupperemo nuove tecnologie o andremo incontro a nuove situazioni."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Sconosciuti"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Queste sono §Sentità spaziali non identificate§!. Possiamo saperne di più su di loro e persino stabilire un §Sprimo contatto§! completando il §SProgetto Speciale§! adatto."
 TUTORIAL_VICTORY_TITLE:0 "Tutorial: Vittoria"
 TUTORIAL_VICTORY_DESC:0 "Il pannello §SVittoria§! elenca le §Scondizioni§! che possiamo portare a termine al fine di garantire che il retaggio del nostro impero duri finché nella galassia sarà presente vita intelligente."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Tutorial: Basi Stellari"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Questa è la §SBase Stellare§! del nostro sistema. Queste stazioni spaziali aggiornabili indicano la proprietà di un sistema solare e vengono spesso utilizzate per creare ogni tipo di §SNave§!.\n\nEspandiamo i nostri confini con le [GetBuildingGrowing] §SBasi Stellari§! nei sistemi vicini.\n\nLe §SBasi Stellari§! nemiche possono essere conquistate attaccandole.\n\nLe §SBasi Stellari§! possono essere specializzate in una varietà di funzioni attraverso §SModuli§! e £building£ §SEdifici§!. Servono anche come ultima linea di difesa contro le flotte nemiche in un sistema."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mappa Galattica"
 TUTORIAL_GALAXY_MAP_DESC:0 "La §SMappa Galattica§! mostra vaste aree di §SSpazio Inesplorato§!, i nostri confini ed i territori di ogni civiltà aliena con cui abbiamo comunicato.\n\nPuoi cliccare sul pulsante §SDettagli Mappa§! in basso a destra per attivare o disattivare la visualizzazione delle §SRisorse§! e della §SPortata dei Sensori§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Obiettivo Bellico"
 TUTORIAL_WAR_GOAL_DESC:0 "Quando dichiariamo guerra è necessario chiarire le nostre intenzioni, sia ai nemici che agli alleati. L'§SObiettivo Bellico§! determina il tipo di richieste che potremo presentare durante le future negoziazioni di pace; spazia dalla cessione di £system£ §SSistemi§! rivendicati fino alla richiesta di vassallaggio.\n\nPresentando questo obiettivo daremo ai nemici l'opportunità di reagire propriamente; potrebbero arrendersi subito, presentare una controfferta o una tregua, o difendere i loro interessi fino all'ultimo uomo, donna, spora od erbivoro semi-sapiente. Scoprirlo fa parte del divertimento!\n\nPer dichiarare un §SObiettivo Bellico§!, lo selezioni dall'elenco."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Panoramica di Guerra"
 TUTORIAL_WAROVERVIEW_DESC:0 "Questa finestra mostra una panoramica della guerra in corso. Ogni controparte soffre di §SSfinimento da Guerra§! a seconda del modo in cui sta procedendo il conflitto, il che determina anche quanto saranno predisposte ad accettare un trattato di pace.\n\nSe lo Sfinimento da Guerra di una controparte raggiunge il 100%, l'altra potrà imporre uno §SStatus Quo§!. Qui si potrà tener traccia anche di ogni battaglia combattuta durante il conflitto."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Risorse Strategiche"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "Questa schermata mostra la nostra disponibilità di £strategic_resource£ §SRisorse Strategiche§! ed i loro effetti.\n\nMolte §SRisorse Strategiche§! richiedono specifiche §STecnologie§! per poter essere raccolte ed utilizzate."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Tutorial: Planner d'Espansione"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "Nel §HPlanner d'Espansione§! possiamo trovare i £planet£ §SPianeti§! vicini che potrebbero rappresentare un'opportunità per la colonizzazione. Possiamo [GetBuildGrow] £colony_ship£ §SNavi Colonia§! e dar loro ordini direttamente da questa schermata.\n\nI pianeti dovranno essere ispezionati ed ogni Anomalia trovata dovrà essere studiata prima di poter procedere alla colonizzazione.\n\nSarà anche necessario costruire una §SBase Stellare§! nel £system£ §SSistema Planetario§!, così che venga incluso all'interno dei nostri confini."
 TUTORIAL_TRADITIONS_TITLE:0 "Tutorial: Tradizioni"
 TUTORIAL_TRADITIONS_DESC:1 "La Finestra delle §HTradizioni§! mostra gli §SAlberi delle Tradizioni§! disponibili al nostro impero.\n\nUn §SAlbero delle Tradizioni§! dev'essere prima §SAdottato§! per poterne sbloccare il contenuto.\n\n§SAdottare§! un §SAlbero delle Tradizioni§! o sbloccare una specifica §HTradizione§! costa un certo ammontare di £unity£ §HUnità§!, ed il prezzo aumenta man mano che sblocchiamo nuove §HTradizioni§! ed il nostro impero cresce.\n\nPer adottare un §SAlbero delle Tradizioni§!;\n\n£dot_green£ Clicca sul pulsante §SSeleziona§!\n£dot_green£ Clicca sul pulsante §SAdotta§! sull'albero preferito\n\nLe §STradizioni§! disponibili possono essere visualizzate passando il mouse sopra ad ogni §SAlbero delle Tradizioni§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "Adotta un Albero delle Tradizioni"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "Questa schermata mostra tutti gli §HAlberi delle Tradizioni§! a disposizione del nostro impero. Qui potete controllare tutte le £traditions£ §HTradizioni§!, in ogni albero potete §HAdottare§! e vedere gli §HEffetti Perfezionamento§!.\n\nHo impostato alcuni degli §HAlberi delle Tradizioni§! per voi per iniziare."
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "Nuovo Albero o Tradizione"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "Quando il nostro impero ha abbastanza £unity£ §HUnità§!, si può §HSelezionare§! un §HNuovo Albero§! o una £traditions£ §HTradizione§! nella lista scelta in precedenza." 
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Tutorial: Bonus d'Ascensione"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "Questa finestra mostra i §HBonus d'Ascensione§! che possiamo potenzialmente sbloccare. Alcuni di essi potrebbero avere dei requisiti speciali, come lo sviluppo di §STecnologie§! o lo sblocco di un certo numero di altri §SSlot Bonus d'Ascensione§!.\n\nOgni volta che adottiamo tutte le £traditions£ §HTradizioni§! di un singolo §SAlbero delle Tradizioni§! viene sbloccato uno §SSlot Bonus d'Ascensione§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Tutorial: Diritti di Specie"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "L'elenco dei §HDiritti di Specie§! ci permette di personalizzare il tipo di §SCittadinanza§! e §SStandard di Vita§! di una determinata specie, oltre ad altri aspetti.\n\nQuando modifichiamo i §SDiritti Predefiniti§!, le nostre modifiche vengono applicate su tutta la £pops£ §SPop§! che non possiede specifici §SDiritti di Specie§!, come immigrati, rifugiati od altri nuovi arrivati nel nostro impero."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gestione Flotta"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Tramite la §SGestione Flotta§!, possiamo creare nuovi modelli per le nostre flotte militari. Man mano che le flotte crescono di dimensione, questi modelli renderanno più semplice ed immediato il rimpiazzo di ogni eventuale perdita."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Tutorial: Rivendicazioni"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Tramite l'interfaccia delle §SRivendicazioni§! possiamo spendere £influence£ §SInfluenza§! per avanzare pretese sui £system£ §SSistemi Solari§! altrui.\n\nRivendicando un §SSistema§! avremo accesso ad un §SCasus Belli§! contro il suo proprietario, che ci permetterà di dichiarargli guerra per appropriarcene.\n\nNelle guerre che coinvolgono più alleati, l'Impero con la §SRivendicazione§! più alta su un §SSistema§! sarà colui che ne otterrà la proprietà alla conclusione vittoriosa del conflitto."
 TUTORIAL_ANOMALIES_TITLE:0 "Tutorial: Anomalie"
 TUTORIAL_ANOMALIES_DESC:0 "La schermata delle §SAnomalie§! elenca tutte le §SAnomalie§! che abbiamo scoperto ma non ancora studiate, insieme alle loro posizioni. Queste possono essere studiate utilizzando una £science_ship£ §SNave Scientifica§! con uno £scientist£ §SScienziato§! assegnato."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "Tutorial: Il Mercato Interno"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Tramite la schermata £market£ §SMercato§! possiamo acquistare e vendere risorse. All'inizio si tratta solo di un mercato interno, ma se un numero sufficiente di Imperi stabilisce un contatto, è possiile formare una sorta di §SMercato Galattico§!.\n\nQui è possibile acquistare e vendere risorse utilizzando le proprie scorte come £trade£ §SCommercio§!, che funge da valuta. I prezzi variano a ogni transazione: l'acquisto fa aumentare il prezzo, mentre la vendita lo fa diminuire.\n\nÈ anche possibile impostare transazioni §SCommerciali Automatizzate§! su base mensile."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "Tutorial: Il Mercato degli Schiavi"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Tutto ha un prezzo, comprese le persone. Sul §SMercato degli Schiavi§!, la £pops£ §SPop§! viene comprati e venduta come merce, con il loro destino che viene ridisegnato tra le stelle. Una volta acquistata, la tua nuova §SPop§! verrà automaticamente consegnata sul £planet£ §SPianeta§! di tua scelta, senza che tu debba preoccuparti della logistica. Ci pensa il mercato... a un prezzo."
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Tutorial: Politiche"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "La finestra delle §SPolitiche§! riguarda le §SPolitiche§! governative, che hanno effetti ad ampio raggio sulla gestione del nostro impero.\n\nSpesso ci sono alcune scelte possibili da adottare per una determinata §SPolitica§!, anche se possono essere limitate dalle tecnologie e dallle nostre §SEtiche§!." #
 TRADE_VIEW_DESC:0 "Man mano che il nostro impero cresce, il §SCommercio§! tra i nostri £planet£ §SPianeti§! diventerà una parte sempre più importante della nostra economia. Le §SBasi stellari§! con §SHub Commerciali§! collezionano il §SValore Commerciale§! all'interno del loro £system£ §SSistema§! per essere indirizzato alla §SCapitale§! per la conversione in £energy£ §SCrediti Energetici§!.\n\nPossedere molti §SHub commerciali§! significa che le §SBasi stellari§! possono collezionare §SValore Commerciale§! fanche dai sistemi adiacenti. Le rotte commerciali più ricche possono attirare i §SPirati§!, che però possono essere contrastati dalle flotte in §SPattuglia§!, e dalle §SPiattaforme Difensive§! delle §SBasi Stellari§!. I §SModuli Hangar§! sono particolarmente efficaci per questo."
 PLANETVIEW_CORPORATE_DESC:0 "La scheda Holding permette alle §SMegacorporazioni§! di costruire costruire filiali sui £planet£ §SPianeti§! di altri imperi, a condizione di possedere i requisiti necessari. Una volta costruite, possono visualizzare e aggiornare le loro strutture qui. Come sappiamo, le grandi aziende desiderano solo il meglio per i loro clienti, nonostante gli eventi del 23° ciclo." 
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Tutorial: Federazione"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Questa è la §HPanoramica Federale§!. La nostra  £federation£ §SFederazione§! diventerà sempre più potente fintanto che i nostri membri manterranno una buona §SCoesione§!. Quando un nuovo membro si unisce alla nostra Federazione, perderemo una parte di Coesione. Assegnando £envoy£ §SEmissari§! alla Federazione miglioreremo la Coesione.\n\nMan mano che la nostra Federazione crescerà, otterremo nuovi §SBenefici§! che miglioreranno i nostri vantaggi reciproci."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Tutorial: Emissari Federali"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Aggiungendo §HEmissari§! alla nostra £federation£ §SFederazione§! miglioreremo la §SCoesione§!. Ricorda che gli Emissari sono limitati e che quelli assegnati alla Federazione possono essere riassegnati ad altre §SAzioni Diplomatiche§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Tutorial: Membri della Federazione"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Questa è la schermata dei §HMembri della Federazione§!. Qui possiamo vedere quanto sono forti in nostri §SMembri§! nelle varie categorie, con quanti £envoy£ §SEmissari§! stanno contribuendo, e quali loro §SEtiche§! sono in conflitto con quelle federali e quindi diminuiscono la §SCoesione§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Flotta Federale"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "La §HFlotta Federale§! si basa sulla §SCapacità Navale§! di tutti i membri, ed è controllata dal §SPresidente§!. Tutti i membri possono costruire Navi £federation£ §SFederali§! per contribuire alla flotta."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Tutorial: Leggi Federali"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Una modifica alle §HLeggi Federali§! può essere proposta da ogni membro. Se la £federation£ §SFFederazione§! fallisce nel tentativo di promulgare una nuova Legge, subirà una §SPenalità alla Coesione§!.\n\nAlcune Leggi sono bloccate e richiedono una maggiore §SCentralizzazione§! per essere sbloccate. La Federazione deve prima aumentare il suo §SLivello§! per ottenere l'accesso a livelli più alti di Centralizzazione.\n\nAttenzione però, perché man mano che la Centralizzazione aumenterà, ne risentirà la Coesione."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Tutorial: Comunità Galattica"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Benvenuto nella §HComunità Galattica§!, nella quale i diplomatici di tutta la galassia si incontrano per promulgare leggi galattiche, votando §SProposte§!.\n\nPuoi supportare le §SProposte§! dall'§SElenco§!, aggiungendo il tuo §SPeso Diplomatico§! al supporto totale.\n\nLa Proposta che otterrà più supporto passerà al §SSenato§! una volta che entrerà in sessione. Lì verrà poi votato se renderla o meno una §SLegge Galattica§!.\n\nPrendi nota del §SFocus Galattico§!, dato che fornirà indicazioni sugli obiettivi comuni della comunità.\n\nInfine, puoi vedere tutti gli imperi membri e tutti i modificatori galattici §SModificatori Galattici§ attualmente in vigore dalle risoluzioni su questa schermata."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Tutorial: Emissari"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "Gli £envoy£ §HEmissari§! possono essere assegnati alla Comunità Galattica per aumentare il §SPeso Diplomatico§!. Gli Emissari assegnati alla Comunità Galattica possono successivamente essere riassegnati ad altre §SAzioni Diplomatiche§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "Tutorial: Il Senato"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "Il §HSenato§! è il luogo in cui la comunità galattica vota per in favore o contro la proposta che ha ottenuto maggior supporto. Come membro, puoi votare: §SSì, No od Astenerti§!. Se la proposta passa, diventerà §SLegge Galattica§!.\n\nGli imperi che non si sono Astenuti otterranno un §SAumento di Opinione§! da parte degli imperi che hanno votato come loro ed una Diminuzione in caso di voto contrario.\n\nSe sei in credito di §SFavori§! diplomatici da parte degli altri imperi, puoi utilizzarli per potenziare il tuo Peso Diplomatico per la votazione."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Tutorial: Risoluzioni"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "La schermata delle §HProposte§! è un elenco delle proposte attualmente inviate. Puoi §SInviare una Nuova Proposta§! selezionandola dall'elenco, al costo di una quantità £influence£  d'Influenza.\n\nPuoi avanzare solo la prima §SProposta§! dalla lista. Ogni fase getta le basi per cambiamenti più radicali, anche se il sostegno non è garantito.\n\nSe una §SProposta§! viene approvata, la successiva della lista non potrà essere proposta per diversi anni."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "Il Consiglio Galattico"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "Il §HConsiglio Galattico§! è stato formato. Saranno indette delle §SElezioni§!, e tutti i membri con il maggio Peso Diplomatico otterranno §SSpeciali Posizioni nel Consiglio§!. I Membri del Consiglio possiedono maggior Peso Diplomatico e possono spingere una Proposta al Senato come §SRisoluzione d'Emergenza§!.\n\nL'abilità §SVeto del Consiglio§! può essere sbloccata promulgando proposte che rafforzano il Consiglio. I Membri del Consiglio hanno anche accesso a §SProposte Speciali§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "Tutorial: $EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "La £empire_sprawl£ §H$EMPIRE_SIZE$§! misura l'espansione territoriale del tuo impero, sotto forma di £system£ §SSistemi§!, £colony£ §SColonie§!, £district£ §SDistretti§!, e Popolazione Totale.\n\nUn'elevata Dimensione Imperiale è deleteria per la §SCapacità Amministrativa§! dell'impero, ed aumenterà il costo di §STecnologie§!, £traditions£ §STradizioni§!, £leader£ §SLeader§! ed §SEditti§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "Tutorial: Primo Contatto"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "Siamo entrati in contatto con una nuova entità - forse una §Screatura dello spazio profondo§!, o di un altro §SImpero§!. Possiamo saperne di più su di loro attraverso la missione di §HPrimo Contatto§!.\n\nÈ necessario assegnare un £envoy£ §SEmissario§! a questa missione. Lavoreranno per stabilire le comunicazioni con l'entità e decifrare qualsiasi lingua parlino.\n\nPer assegnare un §SEmissario§!;\n\n£dot_green£ Clicca sul ritratto nella finestra §SPrimo Contatto§!\n£dot_green£ Seleziona uno degli §SEmissari§! disponibili"
 TUTORIAL_CRISIS_VIEW_TITLE:0 "Tutorial: Diventare la Crisi"
 TUTORIAL_CRISIS_VIEW_DESC:0 "Siamo ora sulla strada per §SDiventare la Crisi§!. Questo percorso sblocca bonus speciali, che ci permetteranno di diventare la forza più minacciosa mai vista nella galassia.\n\nLa §SCrisi§! ci fà vedere i nostri obbiettivi - azioni specifiche che possiamo eseguire al fine di ottenere §S[GetCrisisResource]§!. Ottenere [GetCrisisResource] sblocca §SLivelli di Crisi§! and §SVantaggi§! necessari per liberare tutto il nostro potenziale nella galassia.\n\nMan mano che il nostro Impero diventa più minaccioso per coloro che ci circondano, la Comunità Galattica può scegliere di unirsi noi e dichiarare la §SMinaccia della Galassia§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "Tutorial: Livelli di Crisi"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "Man mano che avanziamo verso il percorso per §SDiventare la Crisi§! e raggiungendo requisiti specifici, sbloccheremo nuovi livelli. Ognuno è dotato di bonus diversi, come §SPerks [GetCrisisResource]§! e speciali §SNavi§!.\n\nUna volta raggiunto §SLivello 5§!, oppure essere dichiarati Crisi dalla Comunità Galattica, avremo inimicato l'intera galassia. Solo allora possiamo entrare nella §SGuerra Totale§! con la Comunità Galattica."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "Tutorial: Reti di Spionaggio"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "Uno dei nostri £envoy£ §SEmissari§! sta ora fondando una §SRete di Spionaggio§! in questo Impero.\n\nIl §SLivello di Infiltrazione§! della Rete di Spionaggio aumenterà nel tempo, a seconda dell'attuale §SValore Rete di Spionaggio§! e della £empire_sprawl£ §SDimensione Imperiale§! dell'obiettivo. Man mano che la Rete di Spionaggio cresce, guadagneremo più §SConoscenza§! riguardo l'obiettivo. Saremo anche in grado di inviare §SOperazioni§! sotto copertura, attraverso la §SFinestra Spionaggio§!.\n\nUna rete spia inizierà il suo §Pdeclino§! se nessun Emissario viene assegnato, o se la sua esistenza è minacciata da §SOperazioni§! sotto copertura."
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "Tutorial: Spionaggio"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "La finestra §SSpionaggio§! mostra come i nostri £envoy£ §SEmissari§! stanno fondando Reti di Spionaggio all'interno di altri imperi. Quì è possibile accedere alla sezione §SRegistro Conoscenza§!, per visualizzare e lanciare §SOperazioni§!.\n\nLe operazioni possono essere eseguite in imperi dove abbiamo un §SEmissario§! che gestisce di una Rete di Spionaggio. Ogni tipo di operazione richiede che la Rete di Spionaggio abbia raggiunto un certo livello prima di poter essere lanciata."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "Tutorial: Operazioni di Spionaggio"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "Ora che la nostra Rete di Spionaggio ha raggiunto un livello sufficiente, possiamo lanciare §SOperazioni§! contro questo Impero. Queste sono disposte in categorie, con diversi tipi di funzionamento che portano a risultati diversi: alcune più pericolose di altre.\n\nLe Categorie delle Operazione comprendono: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! e §S$op_cat_provocation$§!. Le operazioni di Sabotaggio e Provocazione tendono ad essere più impegnative e portano a §Ssanzioni diplomatiche§! gravi se veniamo catturati."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "Tutorial: Assegnare Risorse Segrete"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "Le §SRisorse Segrete§! sono agenti preziosi e dispositivi che offrono effetti diversi per le nostre attività di Spionaggio. Lavorano all'interno della Rete di Spionaggio e possono essere assegnati alle operazioni, dove possono aprire nuove opportunità o aiutarci senza problemi.\n\nPossiamo ricevere Risorse Segrete tramite eventi o eseguendo l'operazione §SAcquisisci Risorse Segrete§!. Se una Rete di Spionaggio cessa di esistere, anche le sue Risorse Segrete vengono perse."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "Tutorial: Megastrutture"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "Da questo elenco possiamo scegliere una £megastructure£ §SMegastruttura§! da [GetBuildGrow] all'interno di questo £system£ §SSistema Solare§!. Alcuni progetti diventano disponibili solo dopo che abbiamo scoperto e ricercato una §STecnologia§! dedicata a questo scopo.\n\nLe mie subroutine di Ambizione Galattica sono state completamente attivate; Vi consiglio di cogliere queste opportunità per lasciare un'impronta duratura nella galassia."
 TUTORIAL_ORBITAL_RING_TITLE:0 "Tutorial: Anello Orbitale"
 TUTORIAL_ORBITAL_RING_DESC:0 "Gli §SAnelli Orbitali§! sono enormi £megastructure£ §SMegastrutture§! che vengono costruiti per circondare un intero £planet£ §SPianeta§!. Costituiscono un ponte efficiente tra lo spazio e il pianeta sottostante, offrendo aree per strutture come cantieri navali, strutture difensive e centri di raccolta delle risorse\n\nNella scheda dell'Anello orbitale possiamo aggiungere o rimuovere £building£ §SEdifici§! e §SModuli§!, oltre a potenziare l'Anello Orbitale a livelli superiori. L'aggiornamento dei livelli aumenta il numero di slot disponibili per la costruzione. I livelli sono limitati dall'infrastruttura planetaria."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "Tutorial: Termini Configurabili"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "Questa schermata ci permette di scegliere una §SPreimpostazione§! per il nostro Accordo e per configurare i suoi singoli Termini. Ciascuna preimpostazione fornisce un insieme personalizzato di responsabilità e obblighi sia per il Suddito che per Il Signore Supremo.\n\nPossiamo apportare modifiche all'elenco dei §STermini§! che regolerà la §SFedeltà§! a favore dell'altro impero, rendendo l'accordo più interessante per entrambe le parti."
 TUTORIAL_AGREEMENTS_TITLE:0 "Tutorial: Panoramica degli Accordi"
 TUTORIAL_AGREEMENTS_DESC:0 "La Schermata degli §SAccordi§! fornisce una panoramica dei nostri Accordi tra Sudditi e il Signore Supremo. Possiamo usare questa schermata per tenere traccia della §SFedeltà§!, gestire le §SHolding§! e §SCommercio§!, e rinegoziare i §STermini§! degli Accordi esistenti. Possiamo anche recedere del tutto un Accordo, se non è più adatto ai nostri scopi."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\nGli imperi Sudditi possono scegliere di diventare §SSImperi specializzati§!. La specializzazione apporta vantaggi significativi a questioni come la produzione di risorse o la capacità militare, tuttavia l'impero si troverà in svantaggio in altre campi.\n\nGli imperi specializzati forniscono anche un'aumento della §SFedeltà§!. Finché manterranno una quantità stabile di Fedeltà, gli Imperi Specializzati guadagneranno Esperienza e quindi progrediranno verso livelli più alti per la loro specialità prescelta."
 TUTORIAL_HOLDINGS_TITLE:0 "Tutorial: Holding"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "La schermata §SHolding§! fornisce una panoramica di tutte le Holding su questo £planet£ §SPianeta§!. Ciò consente agli imperi di posizionare tipi distinti di £building£ §SEdifici§! sulle capitali e sulle £colony£ §SColonie§! degli altri. Questi possono influenzare questioni come Diplomazia, Spionaggio e produzione di risorse."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "Le megacorporazioni possono aprire §SFiliali§! sui pianeti di altri imperi, a condizione che sia in atto una qualche forma di accordo diplomatico. Come sappiamo, le grandi aziende desiderano solo il meglio per i loro clienti, nonostante gli eventi del 23° ciclo!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "I §SSignori Supremi§! possono utilizzare le Holding per estendere ulteriormente la propria influenza nel dominio di un §SSuddito§!. Molte di queste Holding influiscono sulla Fedeltà e alcune sono personalizzate esclusivamente per Imperi Specializzati. Eventuali aggiornamenti possono essere facilitati anche tramite questa schermata."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "Reclutamento Governatore"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "Per aiutare la nostra nuova £colony£ §SColonia§!, dovremmo considerare l'assunzione di un §SGovernatore§! per supervisionare le operazioni.\n\nLa maggior parte dei nostri pianeti può cavarsela bene senza il lusso di un §SGovernatore§! e beneficia invece di un bonus a seconda del nostro tipo di governo. Ma per quei pianeti abbastanza fortunati, un §SGovernoatore§! può essere di grande aiuto!\n\nI governatori possono avere diversi effetti sul £planet£ §SPianeta§! che governano, la maggior parte dei quali positivi. Questi effetti dipendono dai §STratti§! e dal livello di abilità del §SGovernatore§!."
 TUTORIAL_ELECTION_VIEW_TITLE:0 "Tutorial: Elezioni"
 TUTORIAL_ELECTION_VIEW_DESC:0 "La schermata delle §SElezioni§! è dove decidiamo chi sarà il nuovo governante del nostro impero.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "I candidati validi vengono selezionati tra i nostri attuali £leader£ §SLeader§!, e se abbiamo risorse da spare, la scelta del governante è nostra."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "I candidati validi vengono selezionati tra i nostri attuali £leader£ §SLeader§! e possono essere promossi per aumentare il loro sostegno, nel modo più democratico possibile, ovviamente."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "Tutorial: Politiche & Editti"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "La scheda delle §SPolitiche§! copre le politiche del governo e gli editti a livello di impero, pratiche che possono essere attuate spendendo alcune delle nostre risorse.\n\nSpesso ci sono diverse posizioni da assumere su qualsiasi politica data, anche se possono essere limitate dalla nostra tecnologia o dalle §Setiche§!.\n\nGli editti hanno un costo mensile, che può essere coperto con i nostri §H$EDICT_FUND$§!, pagato con £unity£§YUnità§!, o (a volte) altre risorse."
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "Tutorial: Consiglio e Agenda"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "La schermata del §SConsiglio§! è dove nominiamo i £leader£ §SLeader§! che ci guideranno nel futuro. Le loro personalità e i §Stratti§! influenzeranno il nostro impero, per il bene e per il male. Possiamo fissare §SAgende§! per concentrare i loro sforzi in un'area specifica.\n\nUn §SConsigliere§! può essere assegnato o sostituito in qualsiasi momento e continuare ad assumere altri ruoli, come comandare una £science_ship£ §SNave Scientifica§!. L'unica eccezione a questo è il nostro governante.[TutorialCouncilViewDlcSpecific]Il progresso dell'§SAgenda§! dipende dal livello dei consiglieri, dalla nostra $EMPIRE_SIZE$, e in alcuni casi dalle Etiche dei consiglieri. Quando un'agenda termina, può essere attivata per ottenere un effetto più forte e liberare spazio per una nuova."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\nPer sbloccare ulteriori §SPosizioni del Consiglio§!, avremo bisogno di due cose: una §SScelta Civica§! corrispondente e il completamento di un'agenda particolare.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "Tutorial: Tratti del Consigliere"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "Alcuni £leader£ §SLeader§! vantano di §STratti del Consigliere§! Spesso più impattanti e con effetti duraturi, questi diventano attivi solo se un £leader£ §SLeader§! è presente nel Consiglio.\n\nLe §SPosizioni del Consiglio§! concedono effetti inerenti. Più alto è il livello di abilità del leader assegnato, più forti diventeranno quegli effetti."
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "Tutorial: Abilità del Leader"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "Un £leader£ §SLeader§! nel nostro impero ha raggiunto un nuovo livello di §SAbilità§! Ciò migliorerà i bonus che fornisce e gli concederà un nuovo tratto.[TutorialLeaderLevelUpDlcSpecific]Per visualizzare i §SLeader§!;\n\n£dot_green£ Clicca sul pulsante §S$topbar_button_leaders_name$§! nella barra laterale sinistra o premi §SF5§!\n\n$tttt$$tt$£leaders£\n\nMan mano che i §SLeader§! invecchiano, possono acquisire tratti negativi, rendendo la sostituzione una scelta naturale, quasi necessaria."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\nPer guidare la crescita di un £leader£ §SLeader§!, possiamo scegliere il suo §STrato§!. I tratti possono essere scelti in un secondo momento senza interrompere il progresso. Dopo alcuni livelli, diventa disponibile una §SSottoclasse§!, che aggiunge bonus e influisce sulle opzioni di tratto future.\n\nI tratti sono disponibili in tutte le forme, dimensioni e rarità: alcuni sono aggiornabili, altri si escludono a vicenda, altri ancora garantiscono effetti sia positivi che negativi. Ma tutti sono in genere permanenti.\n\n"



