 recycle_vir:0 "§RSmantella§! i banchi di memoria di VIR:\n£minerals£ §G+2§!\n\n\n"
 advisor.2.name:0 "Tutorial: Rapporto"
 advisor.2.desc:0 "Costruire un impero stellare può essere un compito arduo.\n\nPer aiutarti a iniziare, ti fornirò delle §SMissioni§! istruttive che coprono i passaggi fondamentali necessari per affermarci come potenza interstellare di successo.\n\nPer accedere alle §SMissioni§!;\n\n£dot_green£Clicca sul pulsante §SRapporto§! nella barra laterale sinistra o premi §SF1§!\n\n$tttt$$tt$£situation_log£\n"
 advisor.2.a:0 "Capito."
 advisor.3.name:1 "Suggerimenti Inizializzati"
 advisor.3.desc:1 "Molto bene. Le fornirò dei suggerimenti e le spiegherò le funzioni basilari dei vari strumenti mentre li utilizzerà."
 advisor.10.name:0 "Tutorial: Anomalie"
 advisor.10.desc:2 "Abbiamo scoperto un'§SAnomalia§!!\n\nDi tanto in tanto, le nostre £science_ship£ §SNavi Scientifiche§! faranno questo tipo di scoperte ispezionando i pianeti alieni.\n\nLe §SAnomalie§! possono essere studiate da uno £scientist£ §SScienziato§!, se la sua abilità sarà all'altezza del compito!\n\nLe §SAnomalie§! non ancora studiate verranno elencate nella scheda §SAnomalie§! del §SRapporto§!. Le Anomalie devono essere studiate prima di poter colonizzare; alcune, invece, possono essere studiate prima che il pianeta §SPianeta§ su cui sono stati trovati possa essere colonizzato o utilizzato."
 advisor.15.name:0 "Tutorial:  Colonizzazione"
 advisor.15.desc:1 "Una delle nostre £science_ship£ §SNavi Scientifiche§! ha appena ispezionato un pianeta che potrebbe essere un candidato eccellente per la nostra prima £colony£ §SColonia§!. È della stessa §Sclasse planetaria§! del nostro Pianeta Natale, quindi i nostri coloni potrebbero viverci piuttosto bene.\n\nPrima di colonizzare questo mondo, dobbiamo espandere i nostri confini.\n\nCon la £construction_ship£ §SNave da Costruzione§! selezionata;\n\n£dot_green£ Fai clic con il tasto destro del mouse su un £system£ §SSistema§! che contiene una potenziale colonia\n£dot_green£ Seleziona §S[GetBuildGrowCap] la Base Stellare§!\n\n$tttt$$ttt$£colonizable£\n\nUna volta rivendicato il §SSistema§!, possiamo iniziare il processo di colonizzazione."
 advisor.17.name:0 "Tutorial: Prima Colonia"
 advisor.17.desc:0 "Congratulazioni per la colonizzazione di un nuovo pianeta! I nostri coloni in questo momento stanno costruendo il primo insediamento, ma ci vorrà del tempo prima che diventi autosufficiente.\n\nLa £colony£ §SColonia§! sarà un salasso per le nostre risorse finché non verrà completato l'insediamento, quindi si assicuri di non colonizzare troppi £planet£ §SPianeti§! in una sola volta."
 advisor.20.name:0 "Tutorial: Bilancio Negativo"
 advisor.20.desc:0 "Stiamo perdendo £energy£ Crediti Energetici ad una velocità allarmante. Il budget del mese scorso è preoccupante.\n\nI costi di mantenimento sono una delle cause più comuni del deficit. Se è questo il caso, dovremmo considerare l'idea di congedare alcune delle nostre navi, armate o stazioni."
#  advisor.27.name:0 "Primo Contatto"
# advisor.27.desc_01:0 "Abbiamo stabilito il nostro primo contatto con un impero alieno! Sembra che queste orrende creature abbiano padroneggiato l'arte del volo spaziale, proprio come noi. Potrebbero rappresentare una minaccia rilevante.\n\nIl loro impero ora verrà incluso nella scheda §SImperi§! della §SPanoramica Galattica§!. Da lì potremmo intraprendere trattative diplomatiche con loro."
#advisor.27.desc_02:0 "Abbiamo stabilito il nostro primo contatto con un impero alieno! Sembra che questi affascinanti esseri abbiano padroneggiato l'arte del volo spaziale, proprio come noi. Dovremmo cercare di conoscerli meglio.\n\nIl loro impero ora verrà incluso nella finestra §SContatti§!. Da lì potremmo intraprendere trattative diplomatiche con loro."
# advisor.27.desc_03:0 "Abbiamo stabilito il nostro primo contatto con un impero alieno! Sembra che abbiano padroneggiato l'arte del volo spaziale, proprio come noi. Raccomando una certa sana cautela finché non verremo a conoscenza delle loro intenzioni.\n\nIl loro impero ora verrà incluso nella scheda §SImperi§! della §SPanoramica Galattica§!. Da lì potremmo intraprendere trattative diplomatiche con loro."
# advisor.28.name:0 "Impero Caduto"
# advisor.28.desc:1 "Abbiamo incontrato una civiltà antica ed estremamente avanzata! Fortunatamente per noi, sembrano essere in declino e potrebbero anche aver dimenticato come utilizzare appieno la loro tecnologia.\n\nÈ probabile che si facciano gli affari loro se li ignoriamo, e dovremmo evitare di entrare nel loro spazio... almeno finché non raggiungeremo la parità tecnologica."

 #############################
 # Tutorial Events
 #############################
 tutorial.1.name:1 "Tutorial: Mappa Galattica"
 tutorial.1.desc:2 "La §HMappa Galattica§! offre una visione strategica delle stelle. Utilizzala per navigare, espanderti, comandare le flotte e monitorare i confini.\n\nPer aprire la §SMappa Galattica§!;\n\n£dot_green£ Clicca sull'icona §HGalassia§! nella parte inferiore dello schermo o premi §HM§!\n\n\n$tttt$$tt$£galaxy_view£\n\n"
 tutorial.2.name:1 "Tutorial: Indagine sul Sistema"
 tutorial.2.desc:1 "Ottimo lavoro!\n\nIl primo rilevamento di un £system£ §SSistema Stellare§! al di fuori del nostro è stato completato.\n\nOra abbiamo accesso a dati planetari che gli astronomi del nostro pianeta potevano solo sognare solo una generazione fa.\n\nPer continuare il rilevamento;\n\n£dot_green£ Seleziona una £science_ship£ §SNave Scientifica§!\n£dot_green£ Fai clic con il tasto destro su un §SSistema§!\n£dot_green£ Seleziona il §SSistema di Rilevamento§!\n\nUn §SSistema§! deve essere rilevato prima di poter essere rivendicato."
 tutorial.3.name:0 "Tutorial: Tecnologie"
 tutorial.3.desc:2 "Lo sviluppo di nuove Tecnologie sarà un processo critico per il nostro successo. Non dico questo in quanto mero prodotto dello sviluppo tecnologico, ma come suo fidato consigliere e, sospetto, suo unico vero amico.\n\nUn'importante tecnologia che dovremmo sviluppare il prima possibile è il protocollo §SNuovi Mondi§!. Ci darà accesso alle £colony_ship£ §SNavi Colonia§! che ci permetteranno di stabilire insediamenti su altri £planet£ §SPianeti§!."
 tutorial.4.name: "Tutorial: Ispezione"
 tutorial.4.desc: "Prima di espanderci dobbiamo esplorare, e le nostre £science_ship£ §SNavi Scientifiche§! sono i vascelli ideali per questo compito.\n\nPuoi identificare una §SNave Scientifica§! dal seguente simbolo:\n\n$tttt$$tt$£science_ship_map£\n\n\nCi sono due modi per selezionare una nave; Dalla  §SMappa Galattica§! o dalla §SMenu Rapido§!.\n\n£dot_green£ Seleziona una  §SNave Scientifica§!\n£dot_green£ Fai clic con il tasto destro su un £system£ §SSistema§! vicino\n£dot_green£ Seleziona il §SSistema da Ispezionare§!\n\nUn §SSistema§! deve essere rilevato prima di poter essere rivendicato."
 tutorial.5.name: "Disattivare la Pausa"
 tutorial.5.desc: "Ora che abbiamo dato un comando alle nostre  £science_ship£ §SNavi Scientifiche§! è ora di partire. È necessario disattivare la pausa attiva per vedere i movimenti nella §SMappa Galattica§!.\n\nPer §Stogliere la pausa§! dal gioco;\n\n£dot_green£ Premi la §SBarra Spaziatrice§! o seleziona l'icona di §SDisattivazione Pausa§! nella barra superiore\n\n$tttt$$t$£pause_button£\n"
 tutorial.6.name:0 "Tutorial: Tecnologia Ricercata"
 tutorial.6.desc:1 "Un lavoro eccellente! La tecnologia che abbiamo appena sviluppato ci darà notevoli benefici. Non dimentichi di assegnare ai nostri £scientist£ §SScienziati§! una nuova tecnologia."
 tutorial.7.name:0 "Tutorial: Nave Costruttrice"
 tutorial.7.desc:1 "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. La nostra industria ha bisogno di espandersi nella galassia, e questo richiede una £construction_ship£ §SNave Costruttrice§!.\n\nDovremmo [GetBuildGrow] una non appena avremmo accumulato abbastanza £alloys£ §SLeghe§!."
 tutorial.8.name:0 "Tutorial: Nave Costruttrice Creata"
 tutorial.8.desc:0 "Bel lavoro! La nostra £construction_ship£ §SNave Costruttrice§! è pronta e funzionante, ed il suo robusto equipaggio include alcuni dei migliori ingegneri dell'impero."
 tutorial.9.name:0 "Tutorial: Stazione Mineraria"
 tutorial.9.desc:1 "Le risorse generate dal nostro Pianeta Natale non ci porteranno molto lontano. Fortunatamente la nostra £science_ship£ §SNave Scientifica§! ha appena trovato un deposito su un altro pianeta!\n\nÈ giunto il momento di utilizzare la nostra £construction_ship£ §SNave Costruttrice§! per [GetBuildGrow] una £mining_station£ §SStazione Mineraria§!.\n\nLe §SStazioni Minerarie§! possono essere costruite all'interno dei nostri confini e raccoglieranno automaticamente i £minerals£ §SMinerali§!, £energy£ §SCrediti Energetici§!, e £strategic_resource£ §§SRisorse Strategiche§!.\n\nCon la §SNave Costruttrice§! selezionata;\n\n£dot_green£ Fare clic con il tasto destro del mouse su un £system£ §SSistema§!\n£dot_green£ Selezionare la §S[GetBuildGrowCap] Stazione Mineraria§!\n\nLe §SStazioni Minerarie§! hanno un costo di manutenzione in §SCrediti Energetici§!."
 tutorial.10.name:0 "Tutorial: Proventi della Stazione Mineraria"
 tutorial.10.desc:0 "Molto bene. La nuova £mining_station£ §SStazione Mineraria§! è operativa, ed ha già iniziato a raccogliere risorse da trattare.\n\nLe entrate provenienti dalle varie stazioni vengono aggiunte al reddito totale dell'Impero, visualizzato nella barra superiore. Passando il mouse sulle diverse risorse viene visualizzata una ripartizione delle fonti di reddito."
 tutorial.11.name:0 "Tutorial: Stazione di Ricerca"
 tutorial.11.desc:0 "I pianeti ispezionati a volte possiedono proprietà uniche che li rendono interessanti soggetti di studio. Queste risorse £physics£ §SFisiche§!, £society£ §SSociologiche§! ed £engineering£ §SIngegneristiche§! possono essere raccolte da una £science_ship£ §SStazione di Ricerca§!. La mia programmazione mi costringe a consigliarle di costruirne una.\n\nTenga a mente che le §SStazioni di Ricerca§! possono essere costruite solo all'interno dei nostri confini, e che il loro mantenimento ci costerà £energy£ §SCrediti Energetici§!."
 tutorial.12.name:0 "Tutorial: Stazione di Ricerca Costruita"
 tutorial.12.desc:0 "La nostra nuova £science_ship£ §SStazione di Ricerca§! è operativa, ed il suo staff scientifico è già al lavoro. Quali segreti sveleranno? Quali dimenticati misteri della Creazione?!"
 tutorial.13.name:1 "Tutorial: Pianeti"
 tutorial.13.desc:4 "I £planet£ §SPianeti§! Abitabili sono suddivisi in £district£ §SDistretti§!, §SZone§!, ed £building£ §SEdifici§!.\n\nI £dot_green£§SDistretti§! possono essere costituiti da più §SZone§!\nLe £dot_green£§SZone§! determinano quali £job£ §SLavori§! vengono creati\nGli £dot_green£§SEdifici§! garantiscono bonus alle §SZone§!\n\nMan mano che le zone vengono potenziate, vengono sbloccati altri slot §SEdifici§!.\n\nCi sono due modi per visualizzare un pianeta;\nDalla §SMappa Galattica§! o dal §SMenu Rapido§!.\n\n£dot_green£ Seleziona un  §SPianeta§!\n£dot_green£ Clicca sulle diverse tab"
 tutorial.14.name:0 "Tutorial: Come dare Priorità alla Costruzione"
 tutorial.14.desc:0 "Ottimo. La costruzione del nostro nuovo §SEdificio Planetario§!, è stato completato e ora dovrebbe iniziare a produrre risorse.\n\nAlla £pops£ §SPop§! verrà automaticamente assegnato un £job£ §SLavoro§! che viene prodotto negli £building£ §SEdifici§!, ma può anche essere incoraggiata a cambiare lavoro.\n\nPer dare priorità ad un §SEdificio§!;\n\n£dot_green£ Seleziona il £planet£ §SPianeta§! nel §SMenu Rapido§!\n£dot_green£ Clicca sulla tab §SEconomia§!\n£dot_green£ Clicca su un §SEdificio§!"
 tutorial.15.name:1 "Tutorial: Blocchi planetari"
 tutorial.15.desc:1 "I £planet£ §SPianeti§! Abitabili a volte hanno dei £blocker£ §SBlocchi§!, he ne impediscono il pieno sfruttamento. Eliminare un §SBlocco§! richiede tempo e costa £energy£ §SCrediti Energetici§!, ma può sbloccare §SCaratteristiche Planetarie§! attualmente bloccate e liberare spazio aggiuntivo per la costruzione.\n\nPer eliminare un §SBlocco§!;\n\n£dot_green£ Seleziona un pianeta nel §SMenu Rapido§!\n£dot_green£ Clicca sulla tab §SGestione§!\n£dot_green£ Clicca sul pulsante §SElimina Blocco§! sul blocco stesso\n\n\n$tttt$$tt$£clear_blocker£\n\n\nOltre alle risorse, alcuni §SBlocchi§! richiedono specifiche §STecnologie§! per essere rimossi."
 tutorial.16.name:0 "Tutorial: Blocco rimosso"
 tutorial.16.desc:1 "Ottimo lavoro!\n\nIl £blocker£ §SBlocco§! è stato rimosso con successo.\n\nPuoi passare il mouse su qualsiasi §SBlocco§! rimanente per vedere quale §SCaratteristica Planetaria§! verrà sbloccata una volta eliminato.\n\nQualsiasi §SBlocco§! rimanente dovrebbe essere eliminato una volta raccolte risorse sufficienti, per consentire a questo £planet£ §SPianeta§! di raggiungere il suo pieno potenziale."
 tutorial.17.name:0 "Tutorial: Ispezionare Sistemi"
 tutorial.17.desc:0 "Dovremmo continuare i nostri sforzi esplorativi. Raccomando di inviare una £science_ship£ §SNave Scientifica§! ad ispezionare i £system£ §SSistemi§! vicini. Andiamo là dove nessuna intelligenza sintetica è mai andata prima!"
 tutorial.19.name:0 "Tutorial: Sistemi Ispezionati"
 tutorial.19.desc:0 "Bel lavoro! Le stelle vicine al nostro £system£ §SSistema Natale§! sono state completamente esplorate. Dovremmo utilizzare la nostra £construction_ship£ §SNave Costruttrice§! per raccogliere ogni risorsa trovata, [GetBuildingGrowing] £mining_station£ §SStazioni Minerarie§! e £science_ship£ §SStazioni di Ricerca§!.\n\nÈ possibile identificare una §SNave Costruttrice§! tramite il seguente simbolo:\n\n$tttt$$tt$£construction_ship_map£"
 tutorial.20.name:0 "Tutorial: Nave Scientifica [GetBuildGrowCap]"
 tutorial.20.desc:0 "Potremmo considerare la [GetBuildingGrowing] di una seconda £science_ship£ §SNave Scientifica§!. Questo raddoppierà la velocità con cui possiamo ispezionare il nostro vicinato galattico!\n\nPer [GetBuildGrow] una §SNave§!;\n\n£dot_green£ Seleziona una §SBase Stellare§!\n£dot_green£ Clicca sulla tab §SCantiere Navale§! tab\n£dot_green£ Clicca su §SNave Scientifica§!\n\nLa nuova §SNave§! apparirà accanto alla §SBase Stellare§! una volta completata."
 tutorial.21.name:0 "Tutorial: Nave Ispezione Automatica"
 tutorial.21.desc:0 "Due £science_ship£ §SNavi Scientifiche§! significa doppio divertimento! Oh, non ero così eccitato da quando abbiamo completato l'ultimo incarico!\n\nEsplorare con più navi può richiedere molto tempo.\n\nÈ possibile automatizzare il rilevamento selezionando la §SNave Scientifica§! e cliccando sul pulsante §SAutomazione della Nave Scientifica§! nell'interfaccia della flotta.\n\n\n$tttt$$tt$£science_ship_automate_exploration£\n\n"
 tutorial.22.name:0 "Tutorial: Reclutare uno Scienziato"
 tutorial.22.desc:1 "Abbiamo una £science_ship£ §SNave Scientifica§! nuova di pacca, ma nessun £scientist£ §SScienziato§! assegnato ad essa. La mia programmazione insiste nel dire che dovremmo aggiungere un componente organico §SScientifico§! al mix.\n\nCon la §SNave Scientifica§! selezionata;\n\n£dot_green£ Clicca sul ritratto vuoto nell'interfaccia della flotta\n£dot_green£ Scegli uno §SScienziato§!\n\nSe non possiamo permetterci l'assunzione di un nuovo §SScienziato§! possiamo sempre riassegnarne uno da un altro dipartimento, anche se non è il massimo."
 tutorial.23.name:0 "Tutorial: Scienziato Reclutato"
 tutorial.23.desc:0 "Bene. Lo £scientist£ §SScienziato§! ha assunto il comando della nostra nuova £science_ship£ §SNave Scientifica§!, ed ora possiamo mandarlo a nostro piacimento verso l'esplorazione di nuovi £system£ §SSistemi§! e/o verso un raccapricciante destino.\n\nSe desideri cambiare lo §SScienziato§!, seleziona nuovamente il ritratto nell'interfaccia della flotta."
 tutorial.24.name:0 "Tutorial: [GetBuildGrowCap] una Nave Colonia"
 tutorial.24.desc:0 "Dovremmo essere pronti ad espandere la nostra grande civiltà su un secondo pianeta. Questo richiede la costruzione di una £colony_ship£ §SNave Colonia§!.\n\nPer [GetBuildGrow] una §SNave§!:\n\n£dot_green£ Seleziona una §SBase Stellare§!\n£dot_green£ Clicca sulla tab §SCantiere Navale§!\n£dot_green£ Clicca su §SNave Colonia§!\n\nLa nuova §SNave§! apparirà accanto alla §SBase Stellare§! una volta completata."
 tutorial.25.name:0 "Tutorial: Colonizzare il Pianeta"
 tutorial.25.desc:0 "I coloni sono stati trasferiti sulla nuova £colony_ship£ §SNave Colonia§!, ed il capitano ha segnalato che tutti i sistemi sono in funzione. È sicuramente un giorno memorabile!\n\nEsistono diversi modi per fondare una £colony£ §SColonia§!.\n\nPer §SColonizzare§! un £planet£ §SPianeta§! sulla §SMappa Galattica§!;\n\n£dot_green£ Clicca su un §SPaneta§! Colonizzabile\n£dot_green£ Clicca sul pulsante §SColonizza§!\n\n$tttt$$ttt$£colonizable£\n\nUna volta sbarcati, i coloni impiegheranno alcuni anni per fondare completamente la colonia."
 tutorial.26.name:0 "Tutorial: Stabilire una Colonia"
 tutorial.26.desc:0 "Ora abbiamo una £colony_ship£ §SNave Colonia§!, ed abbiamo trovato almeno un candidato ideale per un avamposto extrasolare permanente. Non vedo ragioni per ritardare ulteriormente la formazione della nostra prima £colony£ §SColonia§!!"
 tutorial.27.name:0 "Tutorial: Colonia Stabilita"
 tutorial.27.desc:0 "La nostra prima £colony£ §SColonia§! extrasolare! Questo significa che, se il nostro Pianeta Natale dovesse esplodere spontaneamente, la sua specie non si estinguerà. È un pensiero confortante, non le pare?"
 tutorial.28.name:0 "Tutorial: Reclutare un Governatore"
 tutorial.28.desc:0 "Per aiutare la nostra £colony£ §SColonia§! a progredire, dovremmo considerare l'assunzione di un §SGovernatore Planetario§! per supervisionare le operazioni.\n\nI Governatori possono garantire vari effetti ai £planet£ §SPianeti§! che amministrano, la maggior parte positivi. Questi effetti dipendono dai tratti e dalle abilità del Governatore."
 tutorial.29.name:0 "Tutorial: Governatore Reclutato"
 tutorial.29.desc:0 "La nostra £colony£ §SColonia§! è ora amministrata da un nuovo §SGovernatore§!. Questo dovrebbe aumentarne l'efficienza!"
 tutorial.30.name:0 "Tutorial: Altre Colonie"
 tutorial.30.desc:0 "Non appena avremo le risorse, sarebbe una buona idea [GetBuildGrow] altre £colony_ship£ §SNavi Colonia§! ed espandere ulteriormente i confini del nostro impero. Dovremmo lavorare per stabilire almeno altre tre £colony£ §SColonie§! oltre al nostro Pianeta Natale e quella che abbiamo già creato."
 tutorial.32.name:0 "Tutorial: Colonie Stabilite"
 tutorial.32.desc:0 "Un lavoro eccezionale! Molto stimolante. La nostra potente civiltà ora si estende a cinque pianeti! Dovremmo continuare ad espanderci quando le possibilità ce lo permetteranno."
 tutorial.33.name:0 "Tutorial: Produrre Risorse"
 tutorial.33.desc:3 "Un'ingente scorta di £minerals£ §SMinerali§!, £alloys£ §SLeghe§! e £energy£ §SCrediti Energetici§! è fondamentale per il benessere di ogni potenza interstellare. Dovremmo iniziare ad aumentare la produzione di queste risorse.\n\nLa costruzione di Stazioni ed £building£ §SEdifici§! necessita di Leghe o Minerali, ed il loro mantenimento di Crediti Energetici. La stessa cosa vale per le §SNavi§!, che però possiedono anche un costo di mantenimento in Leghe. Queste risorse vengono prodotte dalle £mining_station£ §SStazioni Minerarie§! o dagli §SEdifici Planetari§!.\n\nPiù avanti potrà scoprire nuove ed interessanti risorse necessarie a strabilianti quanto oscure produzioni."
 tutorial.38.name:0 "Produzione Risorse Iniziata"
 tutorial.38.desc:0 "Ottimo lavoro. Ora abbiamo una solida base su cui erigere il nostro impero."
 tutorial.39.name:0 "Tutorial: Aumentare la Flotta"
 tutorial.39.desc:0 "Non posso fare a meno di notare che la nostra marina è un po' deboluccia. Dovremo sicuramente affrontare molte minacce nella galassia che richiederanno una qualche forma d'intervento militare. Ricordi, c'è la sopravvivenza della nostra civiltà in gioco!"
 tutorial.43.name:1 "Dimensione Flotta Aumentata"
 tutorial.43.desc:0 "Bene! Ora possediamo una flotta piccola ma capace che dovrebbe esserci utile in caso di inaspettati incontri ostili."
 tutorial.44.name:0 "Tutorial: Stabilire un Settore"
 tutorial.44.desc:1 "Il nostro fiorente impero ha raggiunto dimensioni tali da essere difficile da amministrare direttamente dal nostro Pianeta Natale. Dovremmo stabilire un nuovo §SSettore§!.\n\nI settori sono aree all'interno del nostro impero che possono gestire indipendentemente gli affari giornalieri dei £planet£ §SPianeti§! sotto la loro giurisdizione."
 tutorial.45.name:0 "Tutorial: Settore Stabilito"
 tutorial.45.desc:2 "Man mano che il nostro impero crescerò, le nuove £colony£ §SColonie§! potranno essere organizzate in §SSettori§!. I Settori possono essere automatizzati tramite la finestra §SPianeti e Settori§!, per far sì che possano costruire ed aggiornare £district£ §SDistretti§! ed £building£ §SEdifici§! utilizzando le risorse assegnate."
 tutorial.46.name:0 "Tutorial: Governatore di Settore"
 tutorial.46.desc:1 "I §SGovernatori§! possono essere assegnati all'amministrazione di interi §SSettori§!. Tutti i £planet£ §SPianeti§! all'interno del settore beneficeranno delle abilità del Governatore. Dovremmo assegnarne uno al nostro nuovo settore."
 tutorial.47.name:0 "Tutorial: Governatore di Settore Assegnato"
 tutorial.47.desc:0 "Il nostro nuovo §SGovernatore di Settore§! ha assunto il controllo del Pianeta Capitale del Settore. Ben fatto."
 tutorial.48.name:0 "Tutorial: Design Navale"
 tutorial.48.desc:0 "Abbiamo la possibilità di progettare manualmente le nostre nuove §SNavi§! nell'§SEditor Navale§!. È un processo piuttosto semplice, che può essere anche completamente automatizzato, se lo desidera.\n\nPer accedere a §SDesign Navale§!;\n\n£dot_green£Clicca sul pulsante §SGestione Flotta§! nella barra laterale sinistra o premi §SF9§!\n\n$tttt$$tt$£fleet_management£\n"
 tutorial.49.name:0 "Tutorial: Aggiornamento della Nave"
 tutorial.49.desc:1 "Bel lavoro. Il design è stato aggiunto al nostro database, ed ora possiamo produrlo in una §SBase Stellare§! dotata di §SCantiere Navale§!.\n\nIl nuovo design può essere modificato in qualsiasi momento tornando al §SDesign Navale§!. Se vengono apportate modifiche al design, le §SNavi§! già costruite dovranno essere aggiornate presso una §SBase Stellare§!.\n\nPer aggiornare una §SNave§!;\n\n£dot_green£ Seleziona la §SNave§! dal §SMenu Rapido§!\n£dot_green£ Clicca sul pulsante §SAggiorna§! nell'interfaccia della flotta\n\n$tttt$$tt$£upgrade_ship£\n"
 tutorial.52.desc:1 "L'Anomalia su [From.GetName] si è dimostrata essere una §Yformazione geometrica§! naturale. Sembra qualche sorta di indicazione che mostra la via da seguire. La bellezza naturale dell'universo può essere piuttosto sorprendente.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Abbiamo trovato una formazione naturale su [From.GetName], di sorprendente perfezione geometrica. È sicuramente un segno divino che ci mostra la via verso le stelle!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Dovremmo §Ycontinuare ad indagare§! su questo genere di Anomalie quando ne avremo l'occasione. Quasi sicuramente potranno portarci a nuove conoscenze e tecnologie."
 tutorial.52.a:0 "Stupefacente!"
 tutorial.52.spirit.a:0 "Sia lodato il divino!"
 tutorial.53.desc:1 "L'Anomalia che abbiamo scoperto su [From.GetName] ha svelato qualcosa di sorprendente. Il corpo celeste è circondato da una traccia prodotta senza alcun dubbio da motori FTL. Non siamo in grado di risalire alla sua fonte, dato che è stata generata molto tempo fa.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Abbiamo rilevato una debole traccia FTL vicino a [From.GetName]. È molto vecchia, il che la rende impossibile da seguire. Deve significare che altri viaggiatori interstellari sono stati qui prima di noi, ad osservarci... a studiarci.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "L'anomalia su [From.GetName] [From.GetPlanetMoon] mostra tracce di altri viaggiatori interstellari! Una debole scia FTL indica che qualcuno è stato qui molto tempo fa, forse osservando il nostro £planet£ §SPianeta§! alla ricerca di potenziali alleati. È troppo debole per poterla seguire oltre.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Siamo osservati, ma perché?"
 tutorial.53.xenophobe.a:0 "Dobbiamo stare attenti alla minaccia aliena."
 tutorial.53.xenophile.a:0 "Troviamoli!"
 tutorial.54.desc:0 "Abbiamo trovato una delle nostre §Yantiche sonde§! su [From.GetName]. In qualche modo è rimasta intatta per tutti questi anni e prova ancora ad inviare dati verso il nostro Pianeta Natale. Si erge come testamento delle nostre lotte passate, e del nostro desiderio di fuggire dai limiti del nostro §SPianeta§!.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Stiamo avanzando sempre di più."
 tutorial.54.spiritualist.a:0 "Il divino avrà sicuramente altri assi nella manica."
 tutorial.54.materialist.a:0 "I nostri sforzi sono stati ripagati, finalmente."
 tutorial.55.name:0 "Tutorial: Risorse Strategiche"
 tutorial.55.desc:5 "Abbiamo scoperto una §SRisorsa Strategica§!! Molte £strategic_resource£ §SRisorse Strategiche§! richiedono delle tecnologie specifiche per essere sfruttate, ma potrebbero conferire bonus potentissimi.\n\nPer assicurarti una §SRisorsa Strategica§!;\n\n£dot_green£ Seleziona una £construction_ship£ §SNave Costruttrice§!\n£dot_green£ Fai clic con il tasto destro del mouse sul £system£ §SSistema§! contenente la risorsa\n£dot_green£ Seleziona la §S[GetBuildGrowCap] £mining_station£ Stazione Mineraria§!\n\nLe §SRisorse strategiche§! possono essere utilizzate per costruire £building£ §SEdifici§! avanzati e componenti per navi o semplicemente vendute."
 tutorial.55.poi.name:0 "Tutorial: Posizione Risorsa"
 tutorial.55.poi.desc:0 "Abbiamo scoperto una §SRisorsa Strategica§! su [From.GetName]."
 tutorial.56.name:0 "Tutorial: Risorsa Strategica Estratta"
 tutorial.56.desc:0 "Un lavoro eccellente. Questa risorsa sicuramente arricchirà il nostro impero."
 tutorial.56.poi.desc:0 "Abbiamo scoperto una §SRisorsa Strategica§! su [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "Utilizzando una tecnologia scoperta di recente, una nostra £mining_station£ §SStazione Mineraria§! può ora estrarre una §SRisorsa Strategica§!. Queste rare risorse conferiscono enormi bonus e sono una preziosa merce di scambio. Abbiamo preso due metaforici volatili con un solo immaginario legume.\n\nPotrà visualizzare più informazioni nel §SRapporto§!. Esistono molte altre £strategic_resource£ §SRisorse Strategiche§! da scoprire nella Galassia, quindi continuiamo a cercare!"
 tutorial.57.name:0 "Tutorial: Evoluzione"
 tutorial.57.desc.notech:0 "Abbiamo scoperto una forma animale estremamente evoluta! Con la giusta §STecnologia§!, potremmo eventualmente farla §SEvolvere§! in una specie sapiente ed intelligente... o roba del genere.\n\nSarebbe saggio tenere d'occhio la nostra ricerca, e cercare di sviluppare le §SModifiche Epigenetiche§! se ne abbiamo la possibilità."
 tutorial.57.desc.yestech:0 "Abbiamo scoperto una forma animale estremamente evoluta! Con la giusta §STecnologia§!, potremmo eventualmente farla §HEvolvere§! in una specie sapiente ed intelligente... o roba del genere.\n\nOh.\n\nLa tecnologia §SModifiche Epigenetiche§! dovrebbe essere perfetta, e siamo quindi già di fatto pronti ad elevare queste creature, perché vivano in un nuovo mondo d'angoscia esistenziale."
 tutorial.58.name:0 "Pre-Sapiens Evoluti"
 tutorial.58.desc:0 "Un successo travolgente! Le umili bestie sono evolute in bestie un po' meno umili, e sono ora orgogliosi cittadini del nostro impero."
 tutorial.59.name:0 "Tutorial: Primo Contatto"
 tutorial.59.desc:2 "Notevole! Abbiamo scoperto un'§Sentità aliena spaziale§! che potrebbe anche essere intelligente, o magari no, ma ammettiamolo, probabilmente lo è. La loro vera natura rimarrà un mistero finché non completeremo un progetto specifico per §SStudiarli§!. Suggerisco di sbrigarci, prima che ci studino prima loro...\n\nPer indagare su un §SPrimo Contatto§!;\n\n£dot_green£ Apri il §SRapporto§!\n£dot_green£ Clicca su §S$SHOW_FIRST_CONTACT$§!\n\n$tttt$$ttt$£firstcontact£\n\nIl §SPrimo Contatto§! può anche essere avviato cliccando sull'icona sulla §SMappa Galattica§!"
#  tutorial.60.name:0 "Primo Contatto Stabilito"
#  tutorial.60.desc:0 "Un trionfo. Abbiamo stabilito una comunicazione con degli esseri alieni. È un gran bel giorno da vivere, o nel mio caso, per essere accesi."
 tutorial.61.name:0 "Tutorial: Specie Pre-Sapiens"
 tutorial.61.desc:0 "I nostri tentativi di stabilire una comunicazione, rivelando la nostra ingenuità tecnologica, stanno dando scarsi risultati. Sembra che l'altra razza possieda solo un livello d'intelligenza animale, §Ssempre che sia intelligente§!.\n\nI §SPre-Sapiens§! offrono poche o nessuna interazione diplomatica, ma a seconda del tipo di impero, a volte possono essere elevati, sterminati, ridotti in schiavitù o semplicemente osservati."
 tutorial.63.name:0 "Tutorial: Trasmissione in Entrata"
 tutorial.63.desc:1 "Sembra che §Sl'altra razza§! ci abbia preceduto, §Sstabilendo un contatto§! con noi prima che riuscissimo a decifrare i loro protocolli di comunicazione.\n\nDovremmo comunque cercare di portare a termine questo compito, quando ce ne sarà occasione."
 tutorial.64.name:0 "Tutorial: Modificare una Specie"
 tutorial.64.desc:0 "Grazie ai recenti progressi nella genetica, abbiamo guadagnato un §SPunto Tratto§! extra da poter utilizzare per §SModificare§! e migliorare il nostro popolo.\n\nPer modificare una §SSpecie§!;\n\n£dot_green£ Selezionare la tab §SSpecie§! o premi §SF6§!\n£dot_green£ Clicca sul pulsante §SModifica§!\n£dot_green£ Ricerca §SProgetto Speciale§!"
 tutorial.65.name:0 "Tutorial: Specie Modificata"
 tutorial.65.desc:0 "Lodevole. Eliminando il giogo dell'evoluzione naturale dalle loro spalle, la nostra gente potrà finalmente crescere nello spazio."
 tutorial.70.name:0 "Tutorial: Teletrasporto"
 tutorial.70.desc:0 "Per superare le grandi distanze che separano i £system£ §SSistemi Stellari§!, i nostri £scientist£ §SScienziati§! hanno sviluppato il §STeletrasporto§!. Le §SNavi§! equipaggiate con questo dispositivo possono viaggiare tra i sistemi a velocità superiori a quella della luce.\n\nSebbene le §SNavi§! possano raggiungere ogni sistema entro la portata del Warp, possono attivarlo solo al di fuori del pozzo gravitazionale stellare. Le §SNavi§! che escono dal Warp hanno anche bisogno di tempo per ricaricare i loro sistemi, a seconda di quanto distante hanno viaggiato."
 tutorial.71.name:0 "Tutorial: Viaggio Iperspaziale"
 tutorial.71.desc:1 "Per superare le grandi distanze che separano i £system£ §SSistemi Stellari§!, i nostri £scientist£ §SScienziati§! hanno sviluppato l'§SIperguida§!. Questo dispositivo permette di viaggiare a velocità superiori a quella della luce tra sistemi collegati tra loro dalle iperlinee.\n\nIl viaggio tra iperlinee è quasi istantaneo, ma il movimento è limitato alla sola rete di ipervie galattiche. Per entrare nell'iperspazio, una §SNave§! deve prima raggiungere il confine del sistema, oltre il pozzo gravitazionale della stella.\n\nQuesto avviene automaticamente quando si ordina a una §SNave§! di spostarsi in un altro §SSistema§!."
 tutorial.72.name:0 "Tutorial: Wormhole"
 tutorial.72.desc:0 "Per superare le grandi distanze che separano i £system£ §SSistemi Stellari§!, i nostri £scientist£ §SScienziati§! hanno sviluppato la tecnologia dei §SWormhole§!. Stazioni equipaggiate con dei generatori di Wormhole possono creare tunnel attraverso il subspazio, sviluppando temporaneamente dei portali verso altri sistemi attraverso i quali possono viaggiare le §SNavi§!.\n\nIl viaggio tramite Wormhole è praticamente istantaneo, ma richiede la presenza di una Stazione Wormhole nel raggio d'azione. Le §SNavi§! devono anche essere equipaggiate con speciali stabilizzatori per sopportare le sollecitazioni del passaggio attraverso il subspazio."
 tutorial.73.name:0 "Promemoria Tutorial: Evoluzione"
 tutorial.73.desc:2 "Avendo sviluppato la tecnologia adatta, dovremmo iniziare a far §YEvolvere§! degli esseri inferiori fino al livello sapiente.\n\nPer far avanzare una §SSpecie§!;\n\n£dot_green£ Accedi al £planet£ §SPianeta§! dei §SPre-Sapiens§!\n£dot_green£ Clicca sulla tab §SGestione§!\n£dot_green£ Seleziona la §SSpecie§!\n£dot_green£ Clicca su §SImposta i Diritti§!\n£dot_green£ Clicca su §SEvolvi§!\n\nLa specie inizierà il processo di evoluzione e, una volta completato, acquisirà piena sapienza."
 tutorial.75.name:1 "Tutorial: Basi Stellari"
 tutorial.75.desc:2 "Ora che abbiamo iniziato ad esplorare alcune delle stelle confinanti, potrebbe essere il momento di estendere i nostri domini.\n\nPotremmo costruire una §SBase Stellare§! nell'orbita attorno ai £system£ §SSistemi§! ispezionati per espandere i nostri confini, permettendoci così di reclamare nuove regioni di spazio.\n\nSviluppando future tecnologie, le Basi Stellari potranno essere aggiornate per produrre §SNavi§! ed altre risorse.\n\nPer rivendicare un §SSistema§!;\n\n£dot_green£ Seleziona una  £construction_ship£ §SNave da Costruzione§!\n£dot_green£ Clicca con il tasto destro su un §SSistema§! ispezionato\n£dot_green£ Seleziona la §S[GetBuildGrowCap] Base Stellare§!"
 tutorial.76.name:1 "Tutorial: Aggiornare le Basi Stellari"
 tutorial.76.desc:1 "Eccellente. Come può vedere sulla §SMappa Galattica§!, i confini del nostro impero si sono ampliati per includere il £system£ §SSistema§! in cui abbiamo costruito la nostra nuova §SBase Stellare§!.\n\nUna §SBase Stellare§! di nuova costruzione! funge da avamposto, con capacità difensive limitate e senza spazio per §SModuli§! ed £building£ §SEdifici§!. Pertanto, non compare ancora nel menu rapido finché non viene potenziata.\n\nPer potenziare o aggiornare una §SBase Stellare§!;\n\n£dot_green£ Clicca sul sistema nella §SMappa Galattica§!\n£dot_green£ Seleziona la §SBase Stellare§!\n£dot_green£ Clicca sul pulsante §SAggiorna§!"
 tutorial.80.name:0 "Tutorial: Modalità Mappa"
 tutorial.80.desc:0 "Sulla Mappa Galattica possiamo abilitare e disabilitare diverse §SModalità Mappa§!, situate in basso a destra, per visualizzare i vari strati d'informazione. Per esempio, possiamo colorare i territori a seconda dell'opinione che il loro proprietario ha nei nostri confronti."

 tutorial.100.name:0 "Tutorial Disabilitato"
 tutorial.100.desc:1 "§HMissioni Tutorial§! e §HSuggerimenti§! disabilitati."
 tutorial.101.name:1 "Solo Suggerimenti"
 tutorial.101.desc:0 "§HSuggerimenti§! abilitati, §HMissioni Tutorial§! disabilitate."
 tutorial.102.name:0 "Tutorial Completo"
 tutorial.102.desc:0 "§HMissioni Tutorial§! e §HSuggerimenti§! abilitati."

 tutorial.1337.name:0 "Tutorial: Artefatti Minori"
 tutorial.1337.desc:2 "Abbiamo scoperto alcuni £minor_artifacts£ §SArtefatti Minori§!. Si tratta di una risorsa esoterica, un termine generico per indicare oggetti strani che non comprendiamo e che possono essere inspiegabili.\n\nQuesti possono essere utilizzati per attuare una serie di decisioni.\n\nPer interagire con gli §SArtefatti Minori§!;\n\n£dot_green£ Clicca sul pulsante §S$topbar_button_discoveries_name$§! sulla barra laterale sinistra\n£dot_green£ Seleziona la tab §SCollezione§! o premi §SC§!\n\n$tttt$$tt$£discoveries£\n"

 tutorial.1340.name: "Tutorial: $astral_threads$"
 tutorial.1340.desc: "Abbiamo scoperto alcuni £astral_threads£ §SFilamenti Astrali§!. Si tratta di filamenti di spazio-tempo condensato: il risultato della collisione di piani dimensionali. In genere, questi possono essere raccolti solo dalle §SCicatrici Astrali§! o recuperati all'interno delle £astral_rift£ §SFratture Astrali§!.\n\nPer eseguire varie §SAzioni Astrali§!;\n\n£dot_green£ Clicca sul pulsante §S$topbar_button_discoveries_name$§! sulla barra laterale sinistra\n£dot_green£ Seleziona la tab §SFilamenti Astrali§!\n\n$tttt$$tt$£discoveries£\n\nPuoi sbloccare azioni aggiuntive esplorando le §SFratture Astrali§!, che possono emergere dalle §SCicatrici Astrali§! o formarsi attraverso altri eventi anomali."

 tutorial.2000.name:0 "Condurre il Primo Contatto"
 tutorial.2000.desc:1 "Alcune Missioni di §SPrimo Contatto§! presenteranno opzioni su come vogliamo condurre le cose. Queste scelte possono influenzare a lungo le nostre relazioni diplomatiche con altri imperi."
 tutorial.2006.name:0 "Tutorial: Diplomazia"
 tutorial.2006.desc:0 "Sono stati stabiliti i protocolli di comunicazione. Ora possiamo impegnarci nella §SDiplomazia§! con questo Impero. La loro opinione attuale su di noi dipende da come è stato condotto il §SPrimo Contatto§!.\n\nPer intraprendere §SRapporti Diplomatici§!;\n\n£dot_green£Clicca sul pulsante §SContatti§!nella barra laterale sinistra o premi §SF10§!\n\n$tttt$$tt$£contacts£\n\nDurante il primo contatto, otteniamo anche nuove informazioni. Man mano che otteniamo ulteriori informazioni su un impero, diventano visibili maggiori dettagli su di esso."
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "Abbiamo avuto il §SPrimo Contatto§! con un diverso tipo di civiltà , che generalmente non è disposta a impegnarsi nella §SDiplomazia§! con altri Imperi.\n\nLe azioni diplomatiche che possiamo intraprendere con civiltà come questa sono limitate, tuttavia potrebbero decidere di contattarci di tanto in tanto."
 tutorial.2010.name:0 "Tutorial: Assegnazione delle Risorse"
 tutorial.2010.desc:1 "I §SCollaboratori§! sono agenti preziosi e artefatti che forniscono effetti diversi per le nostre attività di spionaggio. Lavorano all'interno della Rete di Spionaggio e possono essere assegnati alle operazioni, dove possono aprire nuove opportunità o aiutarci senza problemi.\n\nPosssiamo ricevere Collaboratori attraverso eventi o eseguendo l'operazione §S$operation_acquire_asset$§!."

 tutorial.2100.name:0 "Tutorial: Diplomazia dell'Enclave".
 tutorial.2100.abbr.desc:0 "Abbiamo stabilito il §SPrimo Contatto§! con un'§SEnclave§!. Questo è un tipo di impero più piccolo e indipendente che può commerciare con imperi più grandi come il nostro, usando forme uniche di Diplomazia."
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\nLe Enclavi offrono un'ampia varietà di servizi: dalla ricerca scientifica alla vendita di informazioni, edifici per le basi stellari e persino §SNavi§!. L'acquisto di servizi come questi aumenterà l'§SOpinione§! di quell'enclave nei nostri confronti"
 tutorial.2105.name:0 "Tutorial: $tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "Abbiamo incontrato un'§SEnclave dei Mercenari§!. Questi specialisti militari indipendenti possono offrire §SFlotte Mercenarie§! per gli imperi tra cui il nostro a pagamento."
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\nSe scegliamo di assumere una flotta mercenaria, ne manterremo il controllo per un determinato periodo di tempo. Durante quel periodo, l'Enclave tenterà di rinforzare la flotta quando necessario, tuttavia né una flotta mercenaria né il suo ammiraglio possono essere integrati con le nostre flotte."
 tutorial.2111.name:0 "Tutorial: Enclave dei Mercenari"
 tutorial.2111.abbr.desc:0 "La §Y[tutorial_mercenary_fleet.GetName]§! è ora in grado di diventare una §SEnclave dei Mercenari§!, se lo desideriamo. La flotta cesserebbe di essere sotto il nostro diretto controllo, invece diventerebbe una forza indipendente, in grado di prestare le §SFlotte dei Mercenari§! agli imperi, compreso la nostra."
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\nFinché condivideremo lo spazio con l'Enclave dei Mercenari, otterremo §Sun guadagno§! ogni volta che questa presterà la sua Flotta dei Mercenari ad altri imperi. Se scegliamo di noleggiare la Flotta Mercenaria, ne manterremo il controllo per un determinato periodo di tempo. Gli imperi possono pagare un extra per rilevare un contratto esistente se la Flotta Mercenaria non è attualmente disponibile."
 tutorial.2115.name:0 "Tutorial: Megastrutture"
 tutorial.2115.desc:0 "Le £megastructure£ §SMegastrutture§! sono progetti colossali che possiamo [GetBuildGrow] nello spazio. Possono fornirci strutture di ricerca all'avanguardia, accesso a risorse superiori o persino forme di trasporto uniche.\n\nCostruzioni di tale portata richiedono un investimento significativo in termini di tempo e risorse, ma le ricompense sono altrettanto consistenti. Possiamo iniziare a costruire questo progetto impartendo un ordine ad una £construction_ship£ §SNave Costruttrice§!."
 tutorial.2120.name:0 "Tutorial: $tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "Grazie ai nostri recenti progressi nella ricerca di mega-ingegneria, ora siamo in grado di costruire §SAnelli Orbitali§! intorno a £planet£ §SPianeti§! abitabili. Possiamo iniziare a costruire questo progetto impartendo un ordine ad una £construction_ship£ §SNave Costruttrice§!."
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "Gli §SAnelli Orbitali§! sono immense £megastructure£ §SMegastrutture§! che vengono costruite per circondare un intero £planet£ §SPianeta§!. Essi costituiscono un ponte efficiente tra lo spazio e il pianeta sottostante, fornendo spazio per strutture come i cantieri navali, strutture difensive e gli hub di risorse.\n\nNella visuale dell'Anello Orbitale è possibile aggiungere o rimuovere £building£ §SCostruzioni§! e §SModuli§!, oltre che aggiornare l'Anello Orbitale stesso a livelli superiori. L'aggiornamento dei livelli aumenta il numero di slot disponibili per la costruzione. I livelli sono limitati dall'infrastruttura planetaria."
 tutorial.2125.name:0 "Tutorial: $tech_quantum_catapult$"
 tutorial.2125.desc:0 "Grazie ai recenti progressi nella ricerca sulla mega-ingegneria, ora possiamo costruire una §SCatapulta Quantica§! intorno ad una §Spulsar§! o §Sstella di neutroni§!. Possiamo iniziare a costruire questo progetto impartendo un ordine ad una £construction_ship£ §SNave Costruttrice§!."
 tutorial.2126.name:0 "Tutorial: $tutorial.2125.name$"
 tutorial.2126.desc:0 "La §SCatapulta Quantica§! spedisce §SNavi§! e flotte attraverso vaste distanze interstellari. Questa tecnologia migliora notevolmente la nostra capacità di reagire a situazioni emergenti o estreme all'interno del nostro impero e nelle regioni spaziali vicine.\n\nL'uso della Catapulta Quantica comporta alcuni rischi, in quanto le nostre flotte possono arrivare in £system£ §SSistemi§! diversi da quelli previsti. Possiamo mitigare questi rischi e migliorare aspetti come la velocità e la portata massima - aggiornando la Catapulta Quantica a livelli superiori."
 tutorial.2130.name:0 "Tutorial: $tech_hyper_relays$"
 tutorial.2130.desc:0 "Grazie ai recenti progressi nella ricerca sulla mega-ingegneria, ora possiamo costruire una §SIpervia§!. Possiamo iniziare a formarne una rete di ipervie impartendo ordini ad una £construction_ship£ §SNave Costruttrice§!."
 tutorial.2131.name:0 "Tutorial: $tutorial.2130.name$"
 tutorial.2131.desc:0 "Le §SIpervie§! permettono di viaggiare in modo più efficiente tra £system£ §SSistemi Stellari§! adiacenti. Collegando tra loro §Salmeno due§! Ipervie, possiamo iniziare a stabilire una rete che ridurrà drasticamente i tempi di transito di tutto il nostro impero.\n\nLe Ipervie possono anche essere costruite una accanto all'altra attraverso i confini aperti, collegando intere reti tra di loro. Questo permetterà alle §SNavi§! di viaggiare rapidamente attraverso gli imperi vicini."
 tutorial.2140.name:0 "Tutorial: Stazioni d'Osservazione"
 tutorial.2140.desc:0 "Abbiamo scoperto una §SCiviltà Pre-FTL§!! Sebbene non dispongano del tipo di tecnologia che gli permette di viaggiare tra le stelle, c'è ancora molto da ottenere da questi alieni. Che si tratti di imparare dalla loro cultura o di rivendicarli come schiavi, dipende solo da noi.\n\nSe vogliamo osservarli possiamo farlo costruendo una §SStazione d'Osservazione§! in orbita attorno al loro Pianeta Natale, ammesso che sia all'interno dei nostri confini.\n\nSe vogliamo invaderli, non dobbiamo fare altro che radunare le nostre truppe; contro la nostra potenza non hanno molte possibilità di vittoria."
 tutorial.2145.name:0 "Tutorial: Stazione d'Osservazione Costruita"
 tutorial.2145.desc.nodlc:1 "La nostra nuova §SStazione d'Osservazione§! è operativa e procederà con la sua §SMissione§! finchè la £awareness£ §SConsapevolezza§! dell'oggetto del nostro studio rimane bassa.\n\nQuando una società Pre-FTL raggiunge la massima consapevolezza, non sarà più osservabile. Saremo invece in grado di coinvolgerli con §SAzioni Diplomatiche§!. Possiamo scegliere di rivelarci in anticipo se le nostre §SPolitiche d'Interferenza§! ce lo consentono."
 tutorial.2145.desc.dlc:1 "La nostra nuova §SStazione d'Osservazione§! è operativa e procederà con la sua §SMissione§! finchè la £awareness£ §SConsapevolezza§! dell'oggetto del nostro studio rimane bassa.\n\nDa questo avamposto otterremo §SOsservazione Approfondita§!, una linea tecnologica unica, fino a quando la società Pre-FTL non raggiungerà la massima consapevolezza, quando le missioni saranno disabilitate. Saremo invece in grado di coinvolgerli con §SAzioni Diplomatiche§!.\n\nPossiamo scegliere di rivelarci in anticipo se le nostre §SPolitiche d'Interferenza§! ce lo consentono."
 tutorial.2150.name:0 "Tutorial: $tutorial.2006.name$"
 tutorial.2150.desc:0 "La civiltà pre-FTL sa della nostra esistenza. Ora possiamo impegnarci in una limitata §SDiplomazia§! con il leader del §SPianeta§!, a seconda della nostra §SPolitica§! attuale.\n\nCon la nostra presenza resa pubblica al pianeta, non c'è più nulla da ottenere dall'osservare della civiltà. Le nostre §SMissioni d'Osservazione§! sono state disattivate."

 tutorial.2500.name:0 "Tutorial: Campi di Occultamento"
 tutorial.2500.desc:0 "I recenti progressi nella ricerca sulla Manipolazione dei Campi hanno portato all'invenzione dei §S$science_cloaking_components$§!. Questi componenti ad alta intensità energetica proiettano campi di particelle modificate che permettono alle nostre navi scientifiche e militari di nascondersi dai sensori convenzionali.\n\nTuttavia, questi campi di occultamento influiscono negativamente sulla §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! e §S$MOD_SHIP_SHIELD_HP_ADD$§! mentre sono attivi.\n\nLe navi §SOccultate§! che non vengono individuate possono ignorare i §SConfini Chiusi§!.\nMentre sono §SOccultate§!, le nostre £science_ship£ §SNavi Scientifiche§! saranno in grado di condurre una §SRicognizione Attiva§! sulle £colony£ §SColonie§! straniere, aumentando lo Spionaggio che otteniamo sugli altri imperi."

 tutorial.2550.name:0 "Tutorial: Rilevamento dell'Occultamento"
 tutorial.2550.desc:0 "I recenti progressi nella ricerca informatica hanno portato all'invenzione delle §S$sm_detection_array_plural$§!. L'installazione di questi sensori esterni ad alta potenza sulle nostre §SBasi Stellari§! permetterà la capacità di rilevare flotte §SOccultate§!.\n\nLa sensibilità delle §S$sm_detection_array_plural$§! può essere aumentata accoppiando più matrici insieme, consentendo di penetrare anche i §SCampi d'Occultamento più sofisticati§!.\n\nCon ulteriori ricerche, dovremmo essere in grado di utilizzare le £science_ship£ §SNavi Scientifiche§! per incrementare ulteriormente queste capacità di rilevamento. Il raggio d'azione di questi dispositivi è limitato dalla §SPortata dei Sensori§! della base stellare."

