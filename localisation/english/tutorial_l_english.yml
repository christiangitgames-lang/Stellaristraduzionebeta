 advisor.1.c:0 "§RNESSUN TUTORIAL§!"
 full_tutorial:1 "Tutorial delle missioni e descrizioni dell'interfaccia mentre scopri le meccaniche di gioco.\n\nConsigliato se questa è la prima volta che giochi."
 tips_only:0 "Ti verranno forniti consigli e suggerimenti mentre esplorerai il §SSistema§! di gioco.\n\nConsigliato a giocatori neofiti ed intermedi."
