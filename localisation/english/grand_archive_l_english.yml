 grand_archive.2000.name: "Una moltitudine di voci"
 grand_archive.2000.desc: "I sensori indicano una presenza nel sistema [This.System.GetName] che sta inviando segnali rudimentali in tutta la galassia. Sono state captate sequenze similari provenienti da zone sconosciute dagli scanner a lungo raggio. Anche se non è chiaro se questi segnali siano stati inviati intenzionalmente, sarebbe opportuno indagare ulteriormente."
 grand_archive.2000.a: "Scopritene di più."
 fcsum_voidworms_2: "I §H[This.ContactCountry.GetName]§! sono stati identificati come parassiti galattici noti come 'Vermi del vuoto'."
 grand_archive.2005.name: "$NAME_Voidworms$"
 grand_archive.2005.desc: "Abbiamo scoperto che i segnali remoti provengono da un organismo spaziale elementare che abbiamo deciso di chiamare §H'$NAME_Voidworms$'§!. Sembra che la galassia sia piena di queste creature. Dalle diverse lunghezze d'onda dei segnali, abbiamo stabilito che le creature si sviluppano attraverso diversi stadi di crescita prima di raggiungere la maturità. Sebbene non appaiano esteriormente aggressivi, i loro modelli di comunicazione indicano un coordinamento su scala galattica."
 grand_archive.2005.a.homicidal: "Bestie senza cervello da abbattere."
 grand_archive.2015.name: "Enzimi di Verme del Vuoto"
 grand_archive.2015.desc: "I Vermi del Vuoto si accompagnano in gruppi di tre, una formazione nota come 'troika'. Queste creature si legano tra di loro per la vita in un rituale eterno di accoppiamento. Tuttavia, necessitano di un ospite biologico esterno per produrre la loro prole.\n\nSono parassiti.\n\nUna volta raggiunta la maturità, ogni verme del vuoto sviluppa un gruppo di cisti all'interno del proprio sistema riproduttivo. Queste cisti protettive contengono gameti altamente caustici che, combinati con altri in una troika, possono essere inviati su pianeti con una biomassa adeguata per far nascere altre ninfe. I loro ospiti non sopravvivono a questo processo. Abbiamo prove del fatto che i Vermi del Vuoto coordinano i loro bombardamenti in modo da mantenere una quantità sostenibile di ospiti vitali in tutta la galassia.\n\nIn ogni caso, crediamo di poter sfruttare il potere dei loro enzimi riproduttivi a nostro vantaggio. Potremmo persino sviluppare un'immunità ai loro tentativi di riproduzione."
 grand_archive.2015.a: "Sfruttiamo la loro fertilità per le nostre esigenze."
 grand_archive.2015.b: "Disgustoso. Troviamo una cura."

