 celestial_chart: "Mappa Celeste"
 r_celestial_chart_0: "Misteriosa Capsula Orbitale"
 r_celestial_chart_0_desc: "Una capsula particolare che orbita intorno al nostro pianeta natale da migliaia di anni. Non abbiamo ancora determinato quali informazioni contenga."
 r_celestial_chart_1: "$celestial_chart$"
