 # First Contacts
 first_contact_critters.15.desc.primal_calling: "Da notare che, al centro di ogni gruppo di §HTiyanki§! c'è una gerarchia matriarcale, con un unica femminaa che guida il gruppo in ogni momento. Alle femmine viene data la priorità su tutte le risorse alimentari, consentendo loro di produrre gas materni per i piccoli e di dirigere le migrazioni del gruppo. Per questo motivo, i maschi rinunciano al nutrimento quando le risorse scarseggiano, incoraggiandoli a cercare altro cibo mentre il branco si riposa."
 first_contact_critters.25.desc.primal_calling: "Tutti gli esemplari, tranne i più giovani, sono accompagnati da organismi semi indipendenti, controllati da secrezioni a base di RNA. Questi 'flagelli' colpiscono con schemi di attacco complessi, per cui, nonostante la loro apparente mancanza di sapienza, le §H'Amebe spaziali'§! sono predatori naturali molto abili."
 first_contact_critters.35.desc.primal_calling: "Queste creature sembrano comunicare tra loro attraverso i cambiamenti cromatici della luce rifratta. Sebbene questo sistema abbia un potenziale elevato di espressioni complesse, viene utilizzato solo in modo elementare da queste forme di vita semi-senzienti. I cambiamenti di colore possono essere utilizzati per indicare lo status sociale, l'aggressività e persino le condizioni di fertilità."
 grand_archive.2005.desc.primal_calling: "Queste creature parassite non hanno l'abilità naturale di riprodursi e devono fare affidamento sugli ospiti provenienti dai pianeti. È necessario raccogliere una quantita sufficiente di materiale organico dai pianeti abitati affinché i §H'Vermi del Vuoto'§! producano un ormone cruciale all'interno dei loro gruppi di accoppiamento, noti come 'troika'. Essendo creature ermafrodite, la selezione dei partner è determinata principalmente da tratti fisici complementari e dalle dimensioni comparabili."
 grand_archive.2900.desc.primal_calling: "Crediamo che le creature scelgano i loro asteroidi basandosi sulla composizione minerale e sulle dimensioni. Sebbene il primo esemplare che abbiamo incontrato abbia una preferenza biologica per [GetCommonMineral], è probabile che ogni individuo sviluppi questa adattabilità nel tempo in base all'ambiente corrente. Le scansioni mostrano che tracce di questo metallo sono presenti su tutto l'asteroide ospite, così come nel sistema nervoso e nel tratto digestivo del §H'Cutholoide'§!"
