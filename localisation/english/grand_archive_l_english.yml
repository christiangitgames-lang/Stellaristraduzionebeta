 NAME_BoneShip: "Nave Ossea"
 NAME_BoneShip_desc: "La nave è adornata con tentacoli di Tiyanki maturi, file di denti di vermi del vuoto e il cranio di una creatura mai vista prima. È dotata di un assortimento di armi di precisione."
 grand_archive.1069.name: "$NAME_BoneShip$"
