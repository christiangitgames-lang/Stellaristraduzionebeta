 r_the_modularium: "Il Modularium"
 r_the_modularium_desc: "Un sistema di raffineria modulare che produce autonomamente risorse preziose a ritmi esponenziali, ma che richiede un notevole apporto di energia per farlo."
 the_modularium_active_effect_tt: "Raddoppia la quantità di risorse prodotte dal Modularium e raddoppia il costo del suo prossimo Trionfo."

 r_flowmetal_alloy: "Il Metalfluido"
 r_flowmetal_alloy_desc: "Questo materiale auto-replicante rafforza i legami chimici di qualsiasi metallo con cui entra in contatto. L'integrazione del metalfluido nel nostro processo di assemblaggio può migliorare notevolmente la produzione di macchinari su larga scala."
 flowmetal_alloy_active_effect_tt: "Crea §G300§! §Y£pop£ Pop Robot§! nella tua capitale."

 r_crystallinus_diffuser: "Diffusore Crystallino"
 r_crystallinus_diffuser_desc: "Una macchina in grado di convertire i cristalli sintetizzati in una sostanza estremamente potente per migliorare le prestazioni. Nella sua forma più pura, la sostanza chimica risultante è biologicamente volatile e può causare un'insufficienza multipla del sistema degli organi in una piccola percentuale dei suoi utilizzatori."
 crystallinus_diffuser_active_effect_tt: "La Pop biologica del vostro Impero ha una produzione aumentata del 100% per 10 anni. In seguito, il 20% di loro morirà."
 crystallinus_diffuser_machine_empire_active_effect_tt: " §G+100§! $r_energy$ per 10 anni."
 relic_crystallinus_diffuser_opinon: "§G+25§! di opinione con gli imperi §YOrganici§!."
 triggered_opinion_relic_crystallinus_diffuser: "$r_crystallinus_diffuser$"
 crystallinus_diffuser_modifier: "Trionfo $r_crystallinus_diffuser$"

 r_everchanging_stone: "Pietra Sempre-Mutevole"
 r_everchanging_stone_desc: "Una pietra preziosa ingegnerizzata che cambia colore e composizione chimica in base all'ambiente circostante. Quando viene accostata a un qualsiasi oggetto, imita gli elementi del suo materiale e ci permette di capire meglio la composizione molecolare del soggetto."
 everchanging_stone_modifier: "Trionfo $r_everchanging_stone$"
 everchanging_stone_modifier_tt: "Per ogni ['concept_specimen'] eesposto in $EXHIBITION_XENO_GEOLOGY$, aumenta la produzione delle altre due categorie di §G+$@everchanging_stone_modifier|0%$§!."

 r_pulsestone: "La Pietra Pulsante"
 r_pulsestone_desc: "Una pietra altamente radioattiva che crea pericolose onde di forza magnetica. Ha il potenziale per rivoluzionare la nostra comprensione della manipolazione dei campi, ma l'energia che emette è quasi impossibile da contenere."
 pulsestone_modifier: "$r_pulsestone$"
 mod_scientist_lifespan_add: "Durata della Vita degli Scienziati"

 r_gavel_of_the_tribunal: "Martello del Tribunale"
 r_gavel_of_the_tribunal_desc: "Sul manico di questo martelletto sono incisi i nomi di un antico triumvirato di menti che governava una galassia ormai estinta. Sebbene sia troppo grande per essere impugnato da qualcuno della nostra specie, la sua sola presenza suscita non poca soggezione."
 gavel_of_the_tribunal_galcom: "$r_gavel_of_the_tribunal$"
 gavel_of_the_tribunal_galcom_tt: "Peso Diplomatico £diplo_weight£ §G+$@gavel_of_the_tribunal_galcom_diplo_weight|0%$§! fino al passaggio della prossima §YRisoluzione§!."
 gavel_of_the_tribunal_no_galcom: "$r_gavel_of_the_tribunal$"

 r_celestial_resonator: "Risuonatore Celeste"
 r_celestial_resonator_desc: "Uno strano dispositivo che genera imponenti spettacoli di luce che incutono timore e che aumenta la sua potenza quando viene messo in prossimità di esemplari."
 celestial_resonator_tt: "Produce 10 $r_unity$ per ['concept_specimen'] esposto"
 celestial_resonator_triumph_tt: "Guadagna §G+$@celestial_resonator_happiness|0%$§! £happiness£ §YFelicità§! e §G+$@celestial_resonator_diplo_weight|0%$§! £diplo_weight£ §YPeso Diplomatico§! per ['concept_specimen'] esposto"
 celestial_resonator_modifier: "$r_celestial_resonator$"

 r_entangled_relay: "Ipervia Interconnesso"
 r_entangled_relay_desc: "Questo antico oggetto è in grado di collegare reti di trasmissione di informazioni distanti tramite l'entanglement quantistico, consentendo una comunicazione galattica senza soluzione di continuità."
 entangled_relay_modifier: "$r_entangled_relay$"

 r_prototype_vir_core: "Prototipo Nucleo VIR"
 r_prototype_vir_core_desc: "Questa intelligenza artificiale isolata è un insegnante e un mentore particolarmente efficace, in grado di assistere in quasi tutte le situazioni. Eccelle nel descrivere spiegazioni complicate in termini semplici, esponendo le informazioni in modo chiaro per consentire all'utente di prendere decisioni ben informate."
 prototype_vir_core_modifier: "$r_prototype_vir_core$"

 r_propagandosphere: "Propagandosfera"
 r_propagandosphere_desc: "Questa sfera olografica contiene un archivio di scene propagandistiche di una civiltà passata. Incredibilmente inventive e avvincenti da guardare, potrebbero essere rifatte a nostra immagine e somiglianza per ispirare le nostre truppe e il nostro popolo."

 r_executus_compendium: "Compendio dell'Executus"
 r_executus_compendium_desc: "Questi ampi documenti del consiglio di un'antica civiltà sono stati conservati in una capsula ben sigillata. All'interno dei suoi trilioni di pagine ci sono resoconti dettagliati di ottimizzazioni burocratiche e strumenti organizzativi innovativi. Molti di questi miglioramenti potrebbero essere implementati nei nostri processi governativi."
 executus_compendium_triumph_tt: "Avvia l'Agenda al 10% del suo costo di lancio iniziale. (Costo Minimo di 3000 £unity£)"

 r_the_pattern_maker: "Il Creatore di Schemi"
 r_the_pattern_maker_desc: "Questo antico calcolatore ha una capacità impareggiabile di monitorare le traiettorie dinamiche e prevedere il comportamento di oggetti come le navi nemiche. I modelli di dati generati dai suoi algoritmi di previsione sono profondamente stratificati come i progetti di un maestro architetto. Quando riceve energia e materiali sufficienti, può produrre una nave da esplorazione specializzata e dotata di sensori ad alta potenza."
 r_the_pattern_maker_effect_tt: "Crea un §YModello di Navigazione§! Nave di Classe Scout.\n - Velocità molto elevata e raggio di rilevamento molto distante"
 NAME_Patternwalker: "Modello di Navigazione"
 NAME_Patternwalker_Cloak: "$NAME_Patternwalker$"
 SENSOR_PATTERNWALKER: "Sensori Modello Seer"

 r_vaporous_mega_orchid: "Mega-Orchidea Vaporosa"
 r_vaporous_mega_orchid_desc: "Questa orchidea particolarmente massiccia fiorisce solo una volta ogni 50 anni. È stato dimostrato che il suo aroma ha un effetto calmante, bloccando temporaneamente le sinapsi mentali che causano aggressività e diffidenza."
 r_vaporous_mega_orchid_effect_tt: "§G+$@vaporous_mega_orchid_opinion|0$§! £opinion£ Opinione con ogni Impero che non siano Assassini, Caduti o Macchine per §Y$@vaporous_mega_orchid_opinion_duration_years|0$§! anni."
 opinion_vaporous_mega_orchid: "$r_vaporous_mega_orchid$"

 r_tiyanki_matriarch_nerve_core: "Nucleo Cerebrale della Matriarca Tiyanki"
 r_tiyanki_matriarch_nerve_core_desc: "La materia cerebrale di questa antica creatura spaziale contiene secoli di dati evolutivi codificati nei suoi neuroni. Decodificando la sua rete, siamo in grado di trovare le vulnerabilità di altri super predatori e di svelare i segreti della loro sopravvivenza."
