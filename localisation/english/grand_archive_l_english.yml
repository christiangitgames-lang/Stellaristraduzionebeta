 TREASURE_TROVE_DESC: "È stato individuato il §Y$TREASURE_TROVE$§! di un pirata da tempo perduto e si trova da qualche parte su [this.GetName]. Chissà quali ricchezze può contenere..."

 treasure_troves_chain_title: "Tesori Ritrovati"
 treasure_troves_chain_desc: "Nel corso della storia di questa galassia, i pirati hanno nascosto i loro guadagni illeciti in alcuni covi ben nascosti e accuratamente posizionati. Molti di questi nascondigli segreti sono stati abbandonati e considerati perduti, ma ora sono stati ritrovati e pronti per essere presi."

 mod_treasure_trove_reward_mult: "Ricompense dei Tesori Ritrovati"

 grand_archive.6010.name: "$TREASURE_TROVE$ Scoperto"
 grand_archive.6010.desc: "Abbiamo rilevato un debole segnale da qualche parte su [event_target:treasure_trove_planet.GetName]. In base alla crittografia rudimentale, crediamo che provenga da un §Y$TREASURE_TROVE$§! di un pirata scomparso da tempo!\n\nCi vorrà un po' di impegno, ma siamo fiduciosi di riuscire a portarne alla luce tutti i segreti."
 grand_archive.6010.a: "Rivelare la sua posizione."

 grand_archive.6015.name: "Tesoro recuperato"
 grand_archive.6015.common.1: "Dopo aver accuratamente disarmato le difese del §Y$TREASURE_TROVE$§! nascosto del pirata su [event_target:treasure_trove_planet.GetName]"
 grand_archive.6015.desc: "$grand_archive.6015.common.1$, abbiamo scoperto un nascondiglio di risorse preziose.\n\nFaremo buon uso di questa ricompensa inaspettata."
 grand_archive.6015.desc.specimen: "$grand_archive.6015.common.1$, abbiamo scoperto un antico manufatto piratesco conservato in un contenitore sigillato. Questo pezzo di storia dei bucanieri sarà aggiunto alla nostra collezione."
 grand_archive.6015.desc.specimen_extra: "Inoltre, abbiamo scoperto un antico manufatto piratesco nascosto all'interno del vasto §Y$TREASURE_TROVE$§!. Con un accurato restauro, questo pezzo di storia dei bucanieri costituirà una meravigliosa aggiunta alla nostra collezione."
 grand_archive.6015.desc.pirate_ship: "Dopo aver disarmato con cura la perduta §Y$TREASURE_TROVE$§!, abbiamo scoperto indicazioni analogiche che portavano ad un punto del pianeta sottostante. Lì abbiamo trovato un'incredibile nave da guerra pirata protetta da un array anti-rilevamento.\n\nQuesta nave, denominata [treasure_trove_pirate_ship.GetName], è stata rivendicata ed ora è nostra."
 grand_archive.6015.desc.tech: "$grand_archive.6015.common.1$, abbiamo scoperto una banca dati di documenti di ricerca rari e preziosi.\n\nCome siano stati ottenuti non ci è dato saperlo, ma possiamo farne buon uso."
 grand_archive.6015.a: "$GOOD$"
