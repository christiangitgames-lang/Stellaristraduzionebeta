 edict_biological_overdrive_desc: "I nostri organismi minori possono essere portati ai loro limiti assoluti con i giusti recettori neurali installati. "

 grand_archive.1060.name: "Resti dei [from.GetSpaceFaunaName]"
 grand_archive.1060.desc: "Dopo aver stabilito i contatti con i [from.GetSpaceFaunaNamePlural], abbiamo individuato un corpo in decomposizione appartenente ad un [from.GetName]. I resti appaiono appassiti e congelati, probabilmente a causa di una lunga esposizione al vuoto cosmico.\n\nSupponiamo che questa carcassa abbia attirato altri esemplari; forse stavano cercando un loro compagno smarrito della loro [from.GetSpaceFaunaGroup]. Si tratta di un'occasione rara per studiare la biologia di un [from.GetSpaceFaunaName] morto per cause naturali nel vuoto."
