# Homicidal considerations #
# Fanatic Purifiers
 grand_archive.4135.name: "Gingilli dai nostri Sottoposti"
 grand_archive.4135.desc: "Mentre continuiamo i nostri sforzi per ripulire questo mondo dall'immonda feccia xeno, la nostra collezione di trofei [GetCollectionRewardCategory] è cresciuta.\n\nPossano questi reperti servire come carcassa di questa galassia contaminata e ispirarci ulteriormente nella nostra missione giurata."
 grand_archive.4135.desc.geology: "$grand_archive.4135.desc$"
 grand_archive.4135.desc.aesthetic: "$grand_archive.4135.desc$"
 grand_archive.4135.a: "Per il [this.GetName]!"

 grand_archive.4140.name: "Bauli Ammassati"
 grand_archive.4140.desc.geology: "Continuiamo ad accumulare oggetti [GetCollectionRewardCategory], gingilli e stranezze da questa sporca galassia.\n\nCi prendiamo un momento per ammirare i nostri trofei, ma sappiate che c'è molto di più là fuori da prendere."
 grand_archive.4140.desc.aesthetic: "Continuiamo ad accumulare gingilli [GetCollectionRewardCategory], resti della contaminazione che è stata seminata da forme di vita inferiori.\n\nQuando ogni disgustoso xeno sarà stato epurato dalle stelle, questi oggetti ci ricorderanno la loro natura inferiore."
 grand_archive.4140.a: "Questa galassia deve essere ripulita."

 grand_archive.4145.name: "Trofeo Pieno"
 grand_archive.4145.desc.geology: "Abbiamo riempito i nostri magazzini di oggetti [GetCollectionRewardCategory], l'antica carne di questa galassia.\n\nConsideriamo questa vasta collezione come una testimonaianza della nostra distruzione di tutto. Che tutti guardino i nostri successi."
 grand_archive.4145.desc.aesthetic: "Abbiamo riempito i nostri magazzini di curios [GetCollectionRewardCategory], una vera e propria ricchezza di ornamenti xeno senza senso.\n\nGuardiamo questa vasta collezione e ridiamo della natura pietosa dei nostri inferiori. E pensare che, una volta sterminati, queste vetrine saranno tutto ciò che rimarrà di loro."
 grand_archive.4145.a: "Un brindisi alla morte!"

# Devouring Swarm
 grand_archive.4136.name: "Fame Incessante"
 grand_archive.4136.desc: "La fame non si placa. La nostra Collezione di curiosità su [GetCollectionRewardCategory] è cresciuta durante la nostra campagna di consumo.\n\nChe questi reperti servano come ultimi ricordi della galassia che abbiamo divorato."
 grand_archive.4136.desc.geology: "$grand_archive.4136.desc$"
 grand_archive.4136.desc.aesthetic: "$grand_archive.4136.desc$"
 grand_archive.4136.a: "Una Fame incessante."

 grand_archive.4141.name: "$grand_archive.4136.name$"
 grand_archive.4141.desc.common: "Mentre banchettiamo, questi oggetti ci serviranno a ricordare l'innumerevole quantità di foraggio che abbiamo consumato."
 grand_archive.4141.desc.geology: "Continuiamo ad accumulare esemplari [GetCollectionRewardCategory], antichi pezzi della carne di questa galassia.\n\n$grand_archive.4141.desc.common$"
 grand_archive.4141.desc.aesthetic: "Continuiamo ad accumulare gingilli [GetCollectionRewardCategory], curiosità particolari che un tempo erano tenute in considerazione da forme di vita inferiori.\n\n$grand_archive.4141.desc.common$"
 grand_archive.4141.a: "La festa continua."

 grand_archive.4146.name: "Ricordi del nostro Pasto"
 grand_archive.4146.desc: "Poiché abbiamo banchettato con questa galassia, abbiamo riempito i nostri magazzini di curiosità [GetCollectionRewardCategory].\n\nQuesta vasta collezione serve solo a ricordarci la fame che non può essere saziata. Quando questa galassia sarà stata completamente divorata, guarderemo questi oggetti e assaporeremo i ricordi del gusto."
 grand_archive.4146.desc.geology: "$grand_archive.4146.desc$"
 grand_archive.4146.desc.aesthetic: "$grand_archive.4146.desc$"
 grand_archive.4146.a: "Delizioso."

# Determined Exterminators
 grand_archive.4137.name: "Gingilli di Alto Valore"
 grand_archive.4137.desc: "Abbiamo raccolto una selezione di oggetti [GetCollectionRewardCategory] che gli organici ritenevano di valore come artefatti unici.\n\nSotto la nostra sorveglianza, questi oggetti resisteranno a lungo dopo che la vita organica sarà stata sterminata da questa galassia."
 grand_archive.4137.desc.geology: "$grand_archive.4137.desc$"
 grand_archive.4137.desc.aesthetic: "$grand_archive.4137.desc$"
 grand_archive.4137.a: "Curiosità Innocue."

 grand_archive.4142.name: "Curiosità Accumulate"
 grand_archive.4142.desc: "Continuiamo ad accumulare trofei [GetCollectionRewardCategory] mentre rimuoviamo la macchia della vita organica da questa galassia.\n\nQuesti oggetti serviranno a ricordarci l'illogicità della vita organica al servizio dei futuri protocolli di sterminio."
 grand_archive.4142.desc.geology: "$grand_archive.4142.desc$"
 grand_archive.4142.desc.aesthetic: "$grand_archive.4142.desc$"
 grand_archive.4142.a: "Protocolli Riallineati."

 grand_archive.4147.name: "Spazio di Memoria Pieno"
 grand_archive.4147.desc: "Mentre abbiamo epurato questa galassia, abbiamo riempito i nostri banchi di memoria assegnati agli esemplari [GetCollectionRewardCategory].\n\nQuesta collezione fornisce dati su ciò che gli organici tendono ad avere a cuore. Servirà a favorire il loro sradicamento ed esisterà come punto di riferimento nella storia di questa galassia infetta."
 grand_archive.4147.desc.geology: "$grand_archive.4147.desc$"
 grand_archive.4147.desc.aesthetic: "$grand_archive.4147.desc$"
 grand_archive.4147.a: "Le follie della vita organica."

