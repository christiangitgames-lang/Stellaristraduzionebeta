 grand_archive.1002.name: "Vita tra le Stelle"
 grand_archive.1002.desc.default: "Il vuoto è pieno di vita. Abbiamo scoperto l'esistenza di [from.GetSpaceFaunaNamePlural], ma cos'altro c'è là fuori?\n\nIl nostro rapporto stretto con la fauna selvatica su [capital_scope.GetName] potrebbe non essere appropriato su scala galattica. Il vuoto dello spazio rappresenta un ecosistema completamente nuovo, e ci troviamo a un bivio.\n\nCosa sono queste creature per noi?\n\nQualunque sia la scelta, le conseguenze si faranno sentire per anni a venire."
 grand_archive.1002.desc.homicidal: "Il vuoto potrebbe essere pieno di vita - da estinguere, o da usare. Dopo aver scoperto l'esistenza di [from.GetSpaceFaunaNamePlural], non vediamo l'ora di trovarne altre. Prede fresche o bestie da soma, la scelta spetta a noi."
