 treasure_hunters_explore_system_1_poi_desc: "Con la flotta di §Y$NAME_BlackNeedle$§! sconfitta, possiamo riprendere la nostra ricerca. La §H$celestial_chart$§! ci ha portato in questo sistema, possiamo solo supporre che il prossimo pezzo della carta sia nascosta qui."
 black_needle_fleet_poi: "La Flotta dell'Ago Nero"
 black_needle_fleet_poi_desc: "Siamo caduti in un'imboscata nel sistema [from.GetName] da parte di una flotta di pirati altamente organizzati. Cercano di rubare la nostra §H$celestial_chart$§!, ed erano preparati al nostro arrivo."
 smeegibb_shelter_system_1_poi: "Cerca [prev.GetName]"
 smeegibb_shelter_system_1_poi_desc: "La §H$celestial_chart$§! ha rivelato un altro nuovo sistema nascosto, [prev.GetName]. Dobbiamo recarci lì e scoprire cosa ci aspetta."
 smeegibb_shelter_system_2_poi: "Viaggia verso [smeegibb_system.GetName]"
 smeegibb_shelter_system_2_poi_desc: "Non siamo riusciti a ristabilire le comunicazioni con $NAME_Smeegibb$. Essendo il nostro unico indizio per il prossimo pezzo della §H$celestial_chart$§!, dovremmo tornare a [smeegibb_system.GetName] per indagare sulla situazione. Il motivo dell'improvvisa interruzione dei contatti è al momento sconosciuto."
 black_needle_fleet_2_poi: "Sconfiggi $NAME_CaptainInax$"
 black_needle_fleet_2_poi_desc: "§Y$NAME_BlackNeedle$§! ci ha braccato ancora una volta, uccidendo il nostro contatto $NAME_Smeegibb$ e bloccando il sistem [from.GetName]. Crediamo che il quarto pezzo della §H$celestial_chart$§! sia nascosto da qualche parte sulla superficie di [smeegibb_shelter.GetName].\n\nDobbiamo sconfiggere la flotta nemica per poter cercare la capsula."

