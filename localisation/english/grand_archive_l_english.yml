 mod_planet_treasure_gatherers_produces_mult: "Produzione da £job_treasure_gatherer£ $planet_treasure_gatherers$"

 grand_archive.5015.name: "Istituzione del Deposito dei Tesori"
 grand_archive.5015.desc: "Il §Y$celestial_chart$§! ci ha fornito dati preziosi e dettagliati, rivelando informazioni di valutazione archiviate che ci permettono di estrarre un valore ancora maggiore dai tesori che scopriamo. È imperativo stabilire un §IDeposito dei Tesori§! su uno dei nostri pianeti, un luogo dove i preziosi oggetti possano essere accuratamente classificati, restaurati e preservati per le generazioni future. In base alla logistica attuale, i seguenti pianeti si rivelano i più adatti per questa nuova installazione."
