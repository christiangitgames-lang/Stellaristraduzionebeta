 NAME_PrimalHunter: "Ceriz t'Xal"
 primal_hunter_desc: "Un abile cacciatore che vaga per la galassia alla ricerca di grandi prede."
 primal_hunter_catchphrase: "§L'Cerco un altro trofeo per la mia collezione.'§!"
 grand_archive.1075.name: "$grand_archive.1070.name$"
 grand_archive.1075.desc: "§HLa voce pensierosa del Ceriz è secca e tremolante, come se non avesse parlato da settimane. Il suo modo di fare è diretto e mantiene un contatto visivo stoico, che risulta in egual misura rispettoso e intimidatorio.§!\n\nCome cacciatore di trofei, ci vuole molto per impressionarmi. La vostra gente è riuscita a farlo.\n\nSono disposto a unirmi ai vostri gruppi di caccia con la comprensione che la nostra collaborazione sarà basata sulla convenienza e sull'istruzione reciproca."
 grand_archive.1075.a: "Chi sei?"
 grand_archive.1075.a.reply: "Io sono $NAME_PrimalHunter$. Ho cacciato all'interno di questi sistemi per molti anni. Cerco nuove prede, e la vostra gente sembra essere abile nel seguire le tracce.\n\nLa mia motivazione è semplice: l'emozione della caccia."
 grand_archive.1075.b: "Che cos'è quel teschio sulla tua nave?"
 grand_archive.1075.b.reply: "Era l'ultimo della sua specie. Ha dato filo da torcere."
 grand_archive.1075.c: "Da quanto tempo ci osservi?"
 grand_archive.1075.c.reply: "È evidente che il vostro popolo ha molto da imparare.\n\nUn buon cacciatore può seguire la sua preda per tutto il tempo necessario, rimanendo in perfetta invisibilità. Per essere veramente letale, bisogna rimanere invisibili fino al momento dello sparo. Il tempo che ho trascorso nell'ombra non conta; ciò che importa è la mia scelta di rivelarmi."
 grand_archive.1075.d: "Perché unirti a noi?"
 grand_archive.1075.d.reply: "Non cerco competizione sul campo. Sebbene sia riluttante a condividere il territorio, preferirei collaborare con i tuoi cacciatori piuttosto che competere per la stessa preda.\n\nQualunque cosa inseguiate, io la ucciderò."
 grand_archive.1075.hire: "Arruola"
 grand_archive.1075.hire_tt: "§Y$NAME_PrimalHunter$§! si unisce al nostro impero come §HLeader§!."
 grand_archive.1075.dismiss: "Congeda"

 grand_archive.1080.name: "Xenologo Errante"
 grand_archive.1080.desc: "Siamo stati contattati da una nave da ricerca indipendente presso la nostra stazione stellare in [from.GetName]. Equipaggiata con una serie di dispositivi di cattura e strumenti analitici, questa nave è specificamente adattata per la cattura e l'esame della vita spaziale.\n\nSta trasmettendo su tutte le frequenze."
 grand_archive.1080.a: "Apri le comunicazioni."

 NAME_PrimalRancher: "Ruuk Qabruuk"
 primal_rancher_desc: "Una xenologa con una passione per il lavoro sul campo, ha studiato ogni tipo di creatura spaziale."
 primal_rancher_catchphrase: "§L'Ogni creatura ha una storia da raccontare, e io sono un attento ascoltatore!'§!"
 grand_archive.1085.desc: "§HInquisitiva e analitica, gli occhi di Ruuk si muovono costantemente verso un piccolo dispositivo portatile. Anche mentre ci saluta, sembra prendere appunti. Nonostante ciò, il suo comportamento è cordiale e professionale, sebbene leggermente distaccato.§!\n\nVedo che non sono l'unica ad essere interessata alle creature spaziali. Ho studiato le ricerche condotte da [root.GetName] e sono assolutamente illuminanti. Non desidererei altro che contribuire a questi sforzi come parte del vostro dipartimento scientifico. Se vorrete accogliermi, ovviamente."
 grand_archive.1085.a: "Chi sei?"
 grand_archive.1085.a.reply: "Scusate, sto anticipando i tempi.\n\nMi chiamo Ruuk. Sono un ricercatore specializzato nello studio sul campo della fauna spaziale. Io e il mio team raccogliamo dati sui modelli migratori, sulla composizione corporea e sulla biodiversità a livello galattico.\n\nPersonalmente, ho amato gli animali fin da quando ero una giovane. Non vado mai da nessuna parte senza Fuluff."
 grand_archive.1085.b: "Chi è Fuluff?"
 grand_archive.1085.b.reply: "Il mio preferito in tutta la galassia!\n\nTe lo mostrerei sullo schermo, ma ora sta dormendo. Sul mio pianeta natale, alleviamo questa specie come animali da compagnia, e l'ho adottato durante la mia ultima visita. È semplicemente adorabile: il rumore dei suoi zoccoli sul pavimento di metallo, il modo in cui mordicchia le mie piume, e quel ciuffo di lana tra i suoi occhietti. Sono sicura che conquisterà anche te quando... se inizieremo a lavorare insieme."
 grand_archive.1085.c: "Come ci hai trovati?"
 grand_archive.1085.c.reply: "Uno degli esemplari che stavamo monitorando ha mostrato un comportamento anomalo, così abbiamo seguito le sue tracce. Lì abbiamo trovato il vostro team scientifico che interagiva con il nostro soggetto. La cura con cui trattavate le creature ha dimostrato un autentico rispetto per la vita nello spazio, ispirandomi a esaminare le vostre ricerche, che mi hanno impressionato ancor di più. Sono sempre alla ricerca di colleghi che condividano la mia passione sul campo."
 grand_archive.1085.d: "Perché vuoi unirti a noi?"
 grand_archive.1085.d.reply: "Onestamente, la ricerca scientifica indipendente non è una fonte di reddito affidabile. Credo nel mio lavoro, ma passare la vita a cercare finanziamenti porta via troppo tempo dalla vera scienza.\n\nUnendomi a [root.GetName], potrei dedicare tutto il mio tempo a fare ciò che so fare meglio: studiare la vita nello spazio. Avrei accesso a risorse maggiori e potrei collaborare con il vostro team scientifico esistente per perseguire i nostri obiettivi comuni."
 grand_archive.1085.hire: "Arruolalo"
 grand_archive.1085.hire_tt: "§Y$NAME_PrimalRancher$§! si unisce al nostro impero come §HLeader§!."
 grand_archive.1085.dismiss: "Ingoralo"

 grand_archive.1100.name: "Urlo Bestiale"
 grand_archive.1100.desc: "Abbiamo rilevato un enorme numero di onde elettromagnetiche peculiari provenienti da spazi non mappati.\n\nL'analisi iniziale indica una somiglianza con i segnali di comunicazione dei §YVermi del vuoto§!, sebbene siano più irregolari e con un'ampiezza notevolmente elevata. Questo sarà oggetto di ulteriori indagini."
 grand_archive.1100.a: "Preoccupante."

 grand_archive.1105.name: "Vermi del Vuoto Urlanti"
 grand_archive.1105.desc: "Abbiamo rilevato la fonte di questi strilli animaleschi: un sistema nascosto popolato da §YVermi del vuoto§! vicino a [frenzied_voidworms_target.solar_system.GetName].\n\nI vermi in questo sistema sono diversi da quelli che abbiamo incontrato in precedenza. Queste creature sono mutate; non ci sono gruppi formati e i singoli esemplari adulti stanno partecipando a quella che può essere descritta solo come una violenta frenesia di accoppiamento.\n\nQuesto è preoccupante perchè il comportamento non parassitico significa che questo alveare può riprodursi indipendentemente senza la necessità di ospiti terrestri."
 grand_archive.1105.desc_no_homicidal: "\nSe questa specie variante venisse lasciata espandersi senza controllo, potrebbe compromettere l'intero equilibrio dell'ecosistema galattico. In base alla loro crescente aggressività, riteniamo che queste creature si stiano preparando a lanciare un attacco su [frenzied_voidworms_target.GetName]."
 grand_archive.1105.desc_2: "\nÈ necessario preparare le nostre difese."
 grand_archive.1105.a: "Allerta rossa!"

