 grand_archive.8405.name: "Agguato!"
 grand_archive.8405.desc: "Siamo stati seguiti.\n\nOra ci troviamo di fronte a una imponente flotta di §Y$NAME_BlackNeedle$§! in [ness_treasure_system.GetName]. Rispetto al nostro ultimo incontro, le loro file si sono notevolmente aumentate, includendo navi militari dismesse e imbarcazioni civili riconvertite con armamenti di alta qualità. Sembra che abbiano radunato la maggior parte delle loro flotte di riserva per questo confronto. Al centro della flotta si trova la loro nave ammiraglia, un'enorme imbarcazione di classe $titan$.\n\nSebbene la loro formazione sia pronta per la battaglia, la maggior parte delle navi non ha ancora attivato le armi. Sembra che intendano negoziare.\n\nRiceviamo una trasmissione dalla nave ammiraglia."
 grand_archive.8405.a.lom: "Parliamo."

 grand_archive.8410.name: "$NAME_CobaltQuill$, Capitano del $NAME_BlackNeedle$"
 grand_archive.8410.desc: "§HNonostante la sua bassa statura, dal capitano pirata traspare una significativa autorità. I suoi occhi sono calcolatori, ci valutano come se fossimo parte di un'equazione complessa.§!\n\nFinalmente ci incontriamo. $NAME_CobaltQuill$ a vostra disposizione; Capitano dell'illustre §Y$NAME_BlackNeedle$§! e umile discendente del nostro fondatore, $NAME_SilverQuill$. Sei stato una spina nel fianco per molti anni - ma sono ragionevole, se non altro. Vengo a voi con un'offerta.\n\nVi offriremo un sostanzioso riscatto per la mappa completata e vi permetteremo di partire con le vostre vite insignificanti intatte.\n\nSe rifiutate, non avremo altra scelta che prendere ciò che vogliamo con la forza. Nonostante la nostra superiorità navale, abbiamo anche infiltrato il vostro impero in diversi punti chiave. Un solo comando da parte mia è tutto ciò che vi separa dalla rovina totale."
 grand_archive.8410.a: "Cosa hai da offrire?"
 grand_archive.8410.a.reply: "Nonostante le frustrazioni che mi hai causato, sono disposto a offrire una sostanziosa ricompensa in cambio del relitto completato di §Y$NAME_CaptainNess$§!.\n\nSe accetti questa generosa offerta, sono pronto a perdonare tutte le azioni passate. Non c'è motivo affinché questo conflitto tra noi continui. O si intensifichi..."
 grand_archive.8410.b: "Ci stai minacciando..."
 grand_archive.8410.b.reply.common_1: "Conosco ogni dettaglio su [this.GetName]. Le vostre linee di approvvigionamento, la posizione dei silos di risorse e la distribuzione delle vostre stazioni spaziali: ogni aspetto è stato meticolosamente registrato."
 grand_archive.8410.b.reply.common_2: "Il mio popolo ha condotto ricerche approfondite e so esattamente come distruggere il vostro impero. Farò morire di fame i vostri pianeti, ruberò le vostre risorse e distruggerò tutto ciò che rimarrà. Questo, ovviamente, a meno che non mi diate ciò che desidero..."
 grand_archive.8410.b.reply.default: "$grand_archive.8410.b.reply.common_1$\n\nTengo d'occhio ogni singola persona fidata all'interno della vostra leadership, così come i loro cari...\n\n$grand_archive.8410.b.reply.common_2$"
 grand_archive.8410.b.reply.hive_mind: "$grand_archive.8410.b.reply.common_1$\n\nSto monitorando ogni nodo principale all'interno del vostro collettivo e ricevo un avviso ogni volta che ne viene creato uno nuovo.\n\n$grand_archive.8410.b.reply.common_2$"
 grand_archive.8410.b.reply.machine: "$grand_archive.8410.b.reply.common_1$\n\nHo un accesso riservato alla vostra matrice di localizzazione, monitorando la posizione di ogni nodo principale nella vostra rete.\n\n$grand_archive.8410.b.reply.common_2$"
 grand_archive.8410.c: "Perché perdere tempo a negoziare?"
 grand_archive.8410.c.reply: "Un'operazione di sabotaggio di questa portata non è economica. Manutenzione delle navi, stipendi, tangenti; queste cose sono costose e non sono diventato ricco spendendo quando non devo. C'è un costo opportunità significativo per la scala di distruzione che vi attende con la semplice pressione di un interruttore.\n\nCi sono modi migliori per spendere i miei soldi guadagnati con fatica. Dunque, evitiamo altro spargimento di sangue inutile. Prendete la vostra nuova ricchezza e lasciate la pirateria agli esperti."
 grand_archive.8410.d: "Non si tratta solo di crediti, vero?"
 grand_archive.8410.d.reply: "Cinquemila anni fa, il mio antenato, il grande $NAME_SilverQuill$, era il Primo Ufficiale di $NAME_CaptainNess$. Le dedicò anni di leale servizio, e come venne ripagato?\n\nTradimento!\n\nLei lo consegnò alle autorità e si intascò la taglia! Ma naturalmente, nessuna prigione poteva contenere il potente $NAME_SilverQuill$.\n\nDopo una fuga audace, risorse dalle ceneri, forgando il suo variegato equipaggio nella leggendaria $NAME_BlackNeedle$ che avete di fronte oggi. Giurando vendetta contro la traditrice $NAME_CaptainNess$, dedicò la sua vita a saccheggiare il suo tesoro e seppellire la sua eredità sotto il peso del suo stesso successo.\n\nSto semplicemente portando a termine ciò che lui ha iniziato. Questa mappa è la chiave per reclamare ciò che ci spetta di diritto.\n\nOra, per favore, consegnala."

 grand_archive.8415.name: "Una Proposta Audace"
 grand_archive.8415.desc: "Il leader del §Y$NAME_BlackNeedle$§! ha fatto una proposta, offrendoci un cospicuo premio in cambio del §Y$celestial_chart$§!. Se accettassimo questo accordo, consegneremmo l'accesso al tesoro di §Y$NAME_CaptainNess$§!.\n\nRifiutare scatenerà la loro ira. La misura in cui questi pirati sono riusciti ad infiltrarsi tra noi è sconosciuta, ma hanno minacciato di smantellare completamente [this.GetName] dall'interno. Se queste minacce sono vere lo scopriremo presto."
 grand_archive.8415.a: "Rifiuta la loro offerta"
 grand_archive.8415.b: "Vendi la §Y$celestial_chart$§!."
 grand_archive.8415.b.effect_tt: "Perdi la §Y$celestial_chart$§!\nGuadagna §G+$@max_credit_mult|0%$§! del tuo massimo $r_energy$\nGuadagna una nave dall'§Y$NAME_BlackNeedle$§!"

 grand_archive.8500.name: "Accordo Definito"
 grand_archive.8500.desc: "Abbiamo consegnato la §Y$celestial_chart$§! in cambio di una cospicua somma di $MONEY$ e di una nave ammiraglia militare senza pari, conosciuta come §YL'Occhio dell'Ago§!. Con questa transazione, possiamo finalmente considerare chiusa la nostra disputa con il §Y$NAME_BlackNeedle$§!, ponendo fine a un capitolo turbolento della nostra storia.\n\nAbbiamo eluso un confronto diretto con la potenza schiacciante delle loro flotte e scongiurato un tentativo di sabotaggio che avrebbe potuto avere conseguenze catastrofiche su scala galattica.\n\nMeglio così, lasciamo che la pirateria resti un affare per i pirati, mentre noi ci dedichiamo a proteggere ciò che abbiamo conquistato, pronti a scrivere nuove pagine della nostra epopea spaziale."
 grand_archive.8500.a: "I nostri affari qui sono conclusi."
 grand_archive.8500.a.tt: "Tutte le navi vengono espulse dal sistema $TREASURE_TROVE$."

 HOARD_LOOTED_BY_PIRATES: "Questa struttura è stata saccheggiata dai pirati e non contiene più nulla di valore."

 grand_archive.8505.name: "Sabotaggio!"
 grand_archive.8505.desc: "§Y$NAME_BlackNeedle$§! ha lanciato un assalto su vasta scala, scatenando il caos nei nostri sistemi. Le linee di assemblaggio sono paralizzate, i generatori bruciati e le infrastrutture amministrative essenziali sono fuori uso. Le spedizioni scompaiono, le stazioni di ricerca hanno subito una cancellazione completa dei dati, e le miniere stanno collassando a un ritmo cinque volte superiore al normale.\n\nLa devastazione è dilagante; frutto dell'opera insidiosa di migliaia di agenti malevoli che agiscono all'unisono. Una vasta rete di sabotatori si nasconde tra le nostre colonie e sembra essere sempre un passo avanti a noi."
 grand_archive.8505.a: "Allerta Rossa!"

 situation_sabotage: "Sabotatori dell'Ago Nero"
 situation_sabotage_type: "$situation_sabotage$"
 situation_sabotage_desc: "Un'oscura rete di infiltrati dell'§Y$NAME_BlackNeedle$§! si è insediata nelle nostre colonie, diffondendo caos e destabilizzazione in ogni angolo di [owner.GetName]. Come ombre invisibili, questi sabotatori colpiscono nel cuore delle nostre operazioni, minando la fiducia e la sicurezza delle nostre genti. Finché non li staneremo, i danni continueranno ad aumentare, mettendo a repentaglio le nostre linee di approvvigionamento e portandoci sull'orlo di una crisi senza precedenti."
 situation_sabotage_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 approach_sabotage_do_nothing: "Non fare nulla"
 approach_sabotage_do_nothing_tt: "Non intraprenderemo alcuna azione speciale qui."
 approach_sabotage_purge: "Eliminare i sabotatori"
 approach_sabotage_purge_tt: "Cacciare gli agenti nascosti tra le nostre fila causerà alcuni danni collaterali inevitabili."
 approach_sabotage_mitigate: "Mitigare i danni"
 approach_sabotage_mitigate_tt: "Si possono adottare misure reattive per ricostruire la nostra infrastruttura, con la speranza di resistere all'attacco di sabotaggio fino all'esaurimento delle loro risorse."
 finisher_effects_sabotage: "Libereremo i sabotatori Ago Nero e impediremo loro di rinforzare il blocco attorno al tesoro del Capitano Ness."
 finisher_effects_sabotage_fail: "La nostra infrastruttura sarà irrimediabilmente danneggiata e l'Ago Nero rafforzerà il blocco attorno al tesoro di Captain Ness."

 grand_archive.8520.name: "Rete di Sabotatori Svelata"
 grand_archive.8520.desc.common: "Abbiamo intercettato una frequenza di comunicazione nascosta utilizzata dal §Y$NAME_BlackNeedle$§! in tutte le nostre colonie. Dopo aver decrittato i loro messaggi, siamo stati in grado di identificare ogni cospiratore, traditore e sabotatore all'interno delle nostre fila."
 grand_archive.8520.desc.machine: "$grand_archive.8520.desc.common$\n\nI loro agenti hanno infettato i nostri sistemi operativi con una serie di virus informatici, dando vita a un esercito dormiente di unità ribelli che occupano diverse posizioni nei nostri sistemi.\n\nIl loro piano di riprogrammazione malevola ha portato alla corruzione di uno dei nodi indipendenti più importanti in [root.GetName], §Y[traitor_leader.GetClass] [traitor_leader.GetName]§!."
 grand_archive.8520.desc.hive: "$grand_archive.8520.desc.common$\n\nGli agenti nemici hanno diffuso feromoni dissociativi negli habitat, inducendo molti dei nostri droni a manifestare segni di devianza latente. Sfruttando questa debolezza, i pirati hanno riorganizzato i nostri droni in nuclei di agenti dormienti che ora stanno smantellando la nostra infrastruttura.\n\nQuesto complotto esteso si è spinto fino a corrompere uno dei nodi indipendenti più importanti di [root.GetName], §Y[traitor_leader.GetClass] [traitor_leader.GetName]§!."
 grand_archive.8520.desc.default: "$grand_archive.8520.desc.common$\n\nAbbiamo scoperto che, da anni, i loro agenti stanno reclutando cittadini insoddisfatti e preparandosi a un massiccio attacco, con cellule dormienti e risorse pronte a rivolgersi contro di noi.\n\nUno dei traditori è stato finalmente smascherato: §Y[traitor_leader.GetClass] [traitor_leader.GetName]§!, rappresentando una grave minaccia per la nostra sicurezza. Dobbiamo affrontare questo cospiratore cercando di mantenere stabilità e controllo. Se il pubblico venisse a conoscenza di una corruzione così profonda, le conseguenze per il nostro governo sarebbero devastanti."
 grand_archive.8520.a.default: "Esegui l'esecuzione dei traditori."
 grand_archive.8520.a.machine: "Disattiva le unità devianti."
 grand_archive.8520.a.hive: "Elimina i droni devianti."
 grand_archive.8520.a.tt: "§R100§! £pop£ §HPop§! vengono uccisi in ogni nostro pianeta."
 grand_archive.8520.b.default: "Rieduca i traditori."
 grand_archive.8520.b.machine: "Riprogramma le unità devianti."
 grand_archive.8520.b.hive: "Re-assimila i droni devianti."
 grand_archive.8520.c: "Rivela le identità dei traditori."
 grand_archive.8525.name.default: "Traditore Eliminato"
 grand_archive.8525.name.hive: "Deviato Eliminato"
 grand_archive.8525.name.machine: "Unità Terminata"
 grand_archive.8525.desc.common: "Dopo aver scoperto l'alleanza di [traitor_leader.GetHisHer] con i pirati §Y$NAME_BlackNeedle$§!"
 grand_archive.8525.desc.default: "$grand_archive.8525.desc.common$, [traitor_leader.GetName] è stato eliminato.\n\nLe circostanze esatte della morte di [traitor_leader.GetHisHer] sono rimaste riservate."
 grand_archive.8525.desc.hive: "$grand_archive.8525.desc.common$, [traitor_leader.GetName] è stato eliminato."
 grand_archive.8525.desc.machine: "$grand_archive.8525.desc.common$, [traitor_leader.GetName] è stato terminato."
 grand_archive.8525.a: "Una misura necessaria."
 grand_archive.8530.name.default: "Traditore Rieducato"
 grand_archive.8530.name.hive: "Deviato Rieducato"
 grand_archive.8530.name.machine: "Unità riprogrammata"
 grand_archive.8530.desc.default: "$grand_archive.8525.desc.common$, [traitor_leader.GetName] è stato rieducato con successo.\n\nSfortunatamente, questo processo ha avuto un effetto negativo persistente su [traitor_leader.GetName]."
 grand_archive.8530.desc.hive: "$grand_archive.8525.desc.common$, [traitor_leader.GetName] è stato corretto con successo.\n\nSfortunatamente, questo processo di riassegnazione ha avuto un effetto negativo prolungato su [traitor_leader.GetName]."
 grand_archive.8530.desc.machine: "$grand_archive.8525.desc.common$, [traitor_leader.GetName] è stato riprogrammato con successo.\n\nSfortunatamente, questo processo di riformattazione ha avuto un effetto negativo prolungato su [traitor_leader.GetName]."
 grand_archive.8530.a.tt: "[traitor_leader.GetName] ottiene 2 nuovi tratti negativi."
 grand_archive.8535.name: "[traitor_leader.GetName] Trovato morto"
 grand_archive.8535.desc: "$grand_archive.8525.desc.common$, i cittadini furiosi di [root.GetName] si sono riuniti in proteste organizzate. La folla di giustizieri ha fatto irruzione nella casa di [traitor_leader.GetHisHer]. [traitor_leader.GetHeSheCap] è stato dichiarato morto sul posto."
 grand_archive.8536.name: "Il Traditore Paga"
 grand_archive.8536.desc: "$grand_archive.8525.desc.common$, [traitor_leader.GetHeShe] ha rilasciato una dichiarazione pubblica esprimendo un profondo rimorso per le azioni di [traitor_leader.GetHisHer]. Questa esperienza sembra aver avuto un forte impatto sulla capacità di [traitor_leader.GetHisHer] di esercitare la propria leadership.\n\nNonostante il passato di [traitor_leader.GetName], sembra che la gente di [root.GetName] sia disposta a perdonarlo."
 grand_archive.8536.a: "Un svilupppo gradito."
 grand_archive.8536.a.tt: "[traitor_leader.GetName] guadagna un livello di Tratti Negativi"

 grand_archive.8545.name: "Crollo dell'Infrastruttura"
 grand_archive.8545.desc: "Sfortunatamente, non siamo riusciti a sventare le devastanti operazioni di §Y$NAME_BlackNeedle$§!. I loro sabotatori hanno danneggiato in modo irreparabile la nostra infrastruttura logistica e ci vorranno molti anni per ricostruire le nostre catene di approvvigionamento. La corruzione che hanno diffuso nei nostri sistemi è su una scala troppo grande per essere mitigata.\n\nTuttavia, questo non ci impedirà di rivendicare §Y$NESS_GRAND_ARCHIVE$§! a nostro nome. Tutto ciò che dobbiamo fare è sconfiggere i pirati in battaglia, e il tesoro sarà nostro."
 grand_archive.8545.a: "La battaglia non è ancora finita."
 grand_archive.8550.name: "Più Forte del Sabotaggio"
 grand_archive.8550.desc: "Nonostante gli sforzi estenuanti di §Y$NAME_BlackNeedle$§! per sabotare la nostra infrastruttura, siamo riusciti a riprenderci e a stabilizzarci. Sconfitti i loro agenti, tutto ciò che rimane è affrontare la loro imponente flotta radunata a [hoard_system.GetName] e rivendicare §Y$NESS_GRAND_ARCHIVE$§! in nome di [root.GetName]."
 grand_archive.8550.a: "Che sia fatto."
 grand_archive.8555.name: "Sconfitta di $NAME_BlackNeedle$"
 grand_archive.8555.desc: "I §Y$NAME_BlackNeedle$§! non hanno potuto competere con la potenza del nostro esercito. Con le loro flotte sconfitte, non possono più sostenere gli sforzi di sabotaggio all'interno dei nostri sistemi. Ora siamo liberi di rivendicare §Y$NESS_GRAND_ARCHIVE$§! in nome di [root.GetName]."
 grand_archive.8555.a: "Uno sforzo miserabile."
 grand_archive.8555.a.lom: "Miserabili zucconi della terraferma.."

 TREASURE_HUNTERS_BLACK_NEEDLE_PROJECT: "Ultima Resistenza di $NAME_BlackNeedle$"
 TREASURE_HUNTERS_BLACK_NEEDLE_PROJECT_DESC: "A seguito degli estesi attacchi di sabotaggio sui sistemi di [root.GetName], i $NAME_BlackNeedle$ hanno mantenuto il loro blocco attorno a §H$NESS_GRAND_ARCHIVE$§!. Hanno esaurito gran parte delle loro risorse e ora si trovano in una posizione vulnerabile. Se li sconfiggeremo qui, la loro potente organizzazione crollerà, permettendoci di rivendicare liberamente il tesoro."
 TREASURE_HUNTERS_BLACK_NEEDLE_PROJECT_TOOLTIP: "§RSconfitti $NAME_BlackNeedle$ in [solar_system.GetName].§!"

 grand_archive.8560.name: "$grand_archive.8410.name$"
 grand_archive.8560.desc: "I figli di Ness... che ironia.\n\nLei ha scelto te - lo sai?\n\nCentinaia di specie tra cui scegliere... e lei ha scelto te. Forse ha visto qualcosa di speciale in te, o forse è stato puro caso. In ogni modo, eccoci qui.\n\nVoi vincete... per ora. Non osate sottovalutare questa vittoria. Vi siete guadagnati un nemico potente in noi. I §Y$NAME_BlackNeedle$§! non perdonano, e non dimenticano.\n\nCome i miei antenati prima di me, noi resisteremo. Ricostruiremo ciò che abbiamo perduto pezzo dopo pezzo. Anche se dovessero volerci mille anni, un milione di anni - torneremo e riprenderemo tutto quello che ci avete rubato.\n\nI $NAME_BlackNeedle$ vivranno per sempre! Per sempre!"
 grand_archive.8560.a: "Il tempo lo dirà."
 grand_archive.8560.a.lom: "Sparite, mariuoli."

 CAPTAIN_NESS_HOARD_PROJECT: "Il Bottino di Capitan Ness"
 CAPTAIN_NESS_HOARD_PROJECT_DESC: "§H$NESS_GRAND_ARCHIVE$§! è nostro e dobbiamo conquistarlo.\n\nNonostante l'apparente stato di abbandono, molti dei sistemi dell'edificio sono ancora attivi. Considerando la presunta natura di §H$NAME_CaptainNess$§!, dovremmo essere cauti riguardo a delle possibili misure di sicurezza che potrebbero coglierci di sorpresa.\n\nL'ingresso singolare del tesoro ha un'incisione scavata nel suo portello centrale. Possiamo inserire qui la §H$celestial_chart$§! per aprire questa misteriosa struttura."

 grand_archive.8565.name: "Il Tesoro di $NAME_CaptainNess$"
 grand_archive.8565.desc: "La §Y$celestial_chart$§! era una chiave, e la volta era la sua serratura. L'abbiamo inserita nel portello principale della megastruttura.\n\nLa carta stellare si è attivata, tracciando internamente un singolo fascio di luce verso ogni stella del nostro viaggio. Antiche macchine hanno gemuto risvegliandosi, e presto ci siamo trovati all'interno.\n\nIncredibili tesori saccheggiati da mille mondi ricoprono il pavimento e le pareti in abbondanza. Delicate statue si contrappongono a armi da assalto forgiate in metalli preziosi. Gioielli raffinati pendono dalle estremità di fossili antichi e dispositivi complessi sono ammassati in un cumulo caotico.\n\nPasproposte metalliche risuonano lungo la passerella centrale. Con le braccia alzate in segno di resa, una macchina umanoide riempita di fluidi si avvicina a noi. I suoi circuiti vocali si attivano con un crepitio:\n\n§L'Dunque... alla fine avete trovato la mia carta. Non siete poi così ingenui, eh?'§!"
 grand_archive.8565.a: "Avviare le comunicazioni."
 grand_archive.8565.a.lom: "Ehi, capitano!"

 grand_archive.8570.desc: "§HNonostante le espressioni limitate della sua forma robotica, la macchina nota come Capitan Ness ci osserva con una certa aria di sufficienza. Il suo corpo metallico non mostra segni di usura, come se fosse stato assemblato da poco. Il suo tono è paziente eppure condiscendente, come se si rivolgesse a qualcuno di rango inferiore.§!\n\nImmagino che sia necessaria qualche presentazione, sebbene probabilmente abbiate già intuito chi sono.\n\nMi chiamo Saanda Ness, o almeno mi chiamavo così. Ex 'Regina dei Pirati della Galassia' e attuale occupante di questo freddo ammasso di bulloni.\n\n§HLa macchina si ferma un attimo, scrutando le nostre forme.§!\n\nÈ da molto che non vedevo la vostra specie. A quanto pare, voi primitivi siete finalmente cresciuti!\n\nDevo ammettere, sono abbastanza impressionata che siate riusciti ad arrivare fin qui."
 grand_archive.8570.a: "Come sei ancora viva?"
 grand_archive.8570.a.reply_fallen_empire: "L'immortalità non è economica. Ho pagato alcuni scienziati di [fallen_empire.GetRealName] alcuni milioni di crediti per trasferire la mia coscienza senza destare sospetti. Hanno fatto un lavoro discreto, ma non posso più ballare come un tempo.\n\n$grand_archive.8570.a.reply$"
 grand_archive.8570.a.reply_curator: "L'immortalità non è economica. Ho pagato alcuni scienziati del $NAME_Curator_Order$ alcuni milioni di crediti per trasferire la mia coscienza senza destare sospetti. Hanno fatto un lavoro discreto, ma non posso più ballare come un tempo.\n\n$grand_archive.8570.a.reply$"
 grand_archive.8570.a.reply: "§HLa macchina attiva una console, rivelando una camera nascosta nel muro. All'interno di un'antica capsula criogenica giacciono i resti di un essere organico.§!\n\nEccomi qui. Un ornamento inutile, ma sono un po' sentimentale. Ero affascinante, non è vero?\n\nUna volta accertato che tutto fosse a posto, ho sigillato questo vault e mi sono messa in ibernazione per qualche migliaio di anni. Il prossimo istante che ricordo, voi avete aperto la porta e stiamo conversando. Sembra passato solo ieri quando mi sono addormentata..."
 grand_archive.8570.b: "Dove hai preso tutti questi tesori?"
 grand_archive.8570.b.reply: "Li ho rubati, per lo più. O scambiati con altre merci altrettanto illecitamente ottenute. Una volta ho derubato ogni principale attore della galassia. Navi cargo, armi Colosso; fatemi un nome, l'ho dirottato. La mia logica era che se potevo sottrarti qualcosa così facilmente, significava che non ci tenevi abbastanza per meritarlo.\n\nTalvolta le cose diventavano... complicate. Avete visto cosa è successo agli Ytteriti. Quello è stato un vero risveglio.\n\nÈ tutto divertente, finché non lo è più..."
 grand_archive.8570.c: "Perché proprio noi?"
 grand_archive.8570.c.reply: "Mi credereste se vi dicessi che ero sola?\n\n§HI circuiti vocali della macchina crepitarono con quello che avrebbe potuto essere una risata.§!\n\nAvevo tutti questi tesori, ma a che pro? Cosa mi avrebbero dato alla fine? Ho capito che non volevo ricchezze; volevo una eredità. Ma non puoi rubare un'eredità - quindi come la si crea?\n\nBene, questo era il mio tentativo. Ho trovato alcune delle specie primitive più promettenti e ho disseminato i loro mondi di tesori - e naturalmente la mappa. Chi avesse per primo ricostruito la mia carta avrebbe superato la prova e sarebbe stato degno di ereditare il lavoro della mia vita. Quindi... eccoci qui.\n\nForse la vostra specie può fare ciò che io non sono riuscita a fare, e utilizzare tutto questo per qualcosa di buono."
 grand_archive.8570.d: "Perché rinunciare a tutto?"
 grand_archive.8570.d.reply: "Ve l'ho già detto, sto passando il testimone. Non sono brava a spendere denaro, solo a prenderlo.\n\nNon potevo consegnarlo a chiunque, però. Dovevano essere abbastanza intelligenti da raggiungere questo luogo; un equipaggio di cui potermi vantare. Uno al quale poter raccontare la mia storia..."
 grand_archive.8570.e: "Qual è la tua storia?"
 grand_archive.8570.e.reply: "Bene, dal momento che me lo avete chiesto...\n\n§HLa macchina attiva una console, e una serie di registrazioni digitali vengono proiettate sulla parete.§!\n\nQuesto intero vault è la mia biografia. Ho pagato profumatamente un team di autori per registrare ogni momento della mia vita che potesse essere ricordato. Hanno fatto un lavoro discreto, penso.\n\n§HLe immagini cambiano in una vista dal cockpit di un equipaggio pirata, con la forma biologica del Capitan Ness al comando. Un breve crepitio sfugge dai circuiti vocali della macchina; ha il peso di un sospiro.§!\n\nUna volta ero la pirata più temuta della galassia. Ho mandato in bancarotta mega-corporazioni, estorto riscatti a interi pianeti e ridotto imperi in macerie. Chiunque fosse abbastanza stolto da opporsi a me riceveva una lama nel proprio [root.GetSpeciesOrganName] o veniva venduto al miglior offerente. La mia taglia? Astronomica."
 grand_archive.8570.f: "La prego, continui."
 grand_archive.8570.f.reply: "§HRegistrazioni digitali di vari colpi, rapine e audaci fughe, il tutto accompagnato da musica eroica, vengono proiettate.§!\n\nAll'inizio sceglievo accuratamente i miei bersagli, trovando qualche giustificazione sul perché lo meritassero. Ogni colpo era più emozionante dell'ultimo. Era un ciclo: pianificazione, demonizzazione, rapina, quindi celebrazione. Il problema era che cercare bersagli 'cattivi' richiedeva troppo tempo. Avevo bisogno di ampliare i miei orizzonti.\n\nAlla fine, se volevo qualcosa, semplicemente la prendevo. Adoravo osservare quei numeri crescere; il prezzo della mia taglia e il valore del mio bottino. Stavo lasciando il mio segno nel mondo e non sarei mai stata dimenticata. Tutto il resto era irrilevante."
 grand_archive.8570.g: "Cosa è cambiato?"
 grand_archive.8570.g.reply: "§HLa superficie del mondo natale degli Ytteriti viene mostrata in rovina.§!\n\nPoi accadde l'incidente degli Ytteriti... Lo avete visto, vero? Ricordo ancora le grida alla radio mentre gli ultimi di loro venivano spazzati via. Le cose erano andate troppo oltre. Era ora di cambiare.\n\nNel corso della mia carriera avevo scoperto un modello ricorrente: la storia sbiadisce, le lezioni vengono dimenticate e qualcuno prende il tuo posto. Volevo semplicemente poter scegliere chi mi avrebbe succeduto.\n\nSiete voi. Voi [root.GetSpeciesNamePlural] avete superato la prova. Quello che accadrà dopo dipende da voi."

 grand_archive.8575.name: "Ricchezza Smisurata"
 grand_archive.8575.desc.default: "§Y$NESS_GRAND_ARCHIVE$§! contiene un bottino di ricchezze incredibile. Dobbiamo tuttavia considerare le conseguenze di rivendicarlo a nostro nome.\n\nOgni credito del suo tesoro è stato guadagnato illegalmente. Appropriarsi di queste risorse significherebbe tollerare l'eccessiva criminalità di $NAME_CaptainNess$ in cambio di ricchezza materiale.\n\nDetto questo, molte delle vittime di $NAME_CaptainNess$ ormai non esistono più. Rivendicare questa ricchezza non creerebbe nuove vittime. Inoltre, abbiamo decimato i §Y$NAME_BlackNeedle$§! rendendo così la galassia un luogo più sicuro. Dopo aver percorso questo lungo cammino pieno di pericoli, possiamo ragionevolmente rivendicare una sostanziosa ricompensa per i nostri sforzi.\n\nDobbiamo prendere una decisione su cosa fare del suo contenuto."
 grand_archive.8575.desc.lom: "§Y$NESS_GRAND_ARCHIVE$§! è il tesoro definitivo, e siamo lieti di rivendicarne il bottino.\n\nUna ricompensa duramente guadagnata per aver abbattuto i §Y$NAME_BlackNeedle$§! - tre rulli di tamburo per [this.GetName]!\n\nSbrighiamoci a svuotare questo vault. Tutti i [This.Species.GetHandNamePlural] in coperta!"
 grand_archive.8575.a.default: "Rivendichiamolo a nostro nome."
 grand_archive.8575.a.lom: "Reclamiamo il bottino conquistato con tanta fatica."
 grand_archive.8575.b: "Restituire gli oggetti rintracciabili ai loro legittimi proprietari."
 grand_archive.8575.c: "Distribuite questa ricchezza in tutta la galassia."

 grand_archive.8580.name: "Il nostro Patrono"
 grand_archive.8580.desc.1: "§HLa macchina ora nota come §Y$NAME_CaptainNess$§! è rimasta impressionata da quanto rapidamente abbiamo svuotato il suo vault.§!\n\nAvanti, ve lo meritate. In questo tesoro c'è molto sangue, sudore e lacrime. Non sperperatelo tutto in un colpo solo."
 grand_archive.8580.desc.2: "§HLa macchina ora nota come §Y$NAME_CaptainNess$§! è rimasta turbata dal nostro desiderio di rimpatriare parte del suo duramente guadagnato tesoro.§!\n\nChe delusione. Quindi qualche rampollo di quindicesima generazione si prenderà i vecchi gioielli del suo antenato. Bene, spero che userete quel che resta per un progetto più degno. Nonostante le prove recenti, confido che riuscirete a cavarvela."
 grand_archive.8580.desc.3: "§HLa macchina ora nota come §Y$NAME_CaptainNess$§! è rimasta disgustata quando ha appreso che avremmo regalato l'intero suo bottino.§!\n\nQuesto è il vostro piano maestro? Regali gratuiti per tutti? Che cosa hanno fatto per meritarselo? Che spreco!\n\nSperavo di meglio da voi... almeno datemi il comando di alcune delle vostre flotte, così posso riprovarci ancora una volta."
 grand_archive.8580.desc.default: "§HRimane la questione di cosa fare con $NAME_CaptainNess$. Come pilota esperta che ha superato innumerevoli incontri pericolosi, potrebbe rivelarsi un eccellente asset per il nostro apparato militare come Comandante. In alternativa, potrebbe assumere un ruolo di supporto all'interno dei nostri ranghi per addestrare la prossima generazione di piloti.§!"
 grand_archive.8580.desc.no_lom: "§HA meno che non decidiamo semplicemente di incarcerarla per dare un esempio ai nostri cittadini che nessun crimine rimane impunito. Avrebbe tutto il tempo per riflettere su ciò che ha fatto.§!"
 grand_archive.8580.desc.gestalt: "§HLa sola decisione rimanente riguarda $NAME_CaptainNess$. Come mente indipendente e potente, potrebbe rivelarsi un asset unico nel ruolo di Comandante, offrendo strategie creative capaci di cogliere gli avversari impreparati. In alternativa, potremmo integrare la sua vasta esperienza di combattimento nella nostra conoscenza collettiva e utilizzarla per ampliare la nostra comprensione della guerra.\n\nA meno che non decidiamo semplicemente di imprigionarla per chiarire che devianza e criminalità non sono tollerate in [this.GetName].§!"
 grand_archive.8580.a: "Potremmo utilizzarti come pilota."
 grand_archive.8580.a.tt: "Ottieni un §YAmmiraglio Immortale§! di livello 10"
 grand_archive.8580.b: "§YIntegreremo la tua conoscenza nella nostra coscienza.§!"
 grand_archive.8580.c: "§YAiutaci ad addestrare i nostri nuovi piloti.§!"
 grand_archive.8580.d: "§RMarcirai in prigione.§!"

 grand_archive.8585.desc: "Quindi è tutto qui?\n\nMi state semplicemente accantonando?\n\nChe delusione... Immagino che me ne andrò.\n\nBuona fortuna là fuori, immagino."
 grand_archive.8585.a: "Non ti dobbiamo nulla."

 grand_archive.8590.desc: "Eco di una mente vuota! Ti offro il mondo e tutto ciò che ottengo sono un paio di nuove manette? Non meritate quello che vi ho donato! Non meritate nemmeno di pulire i miei stivali!\n\nUna macchia nera su [this.GetName], una maledizione su di voi!\n\nPossa il vostro [this.species.GetRemnantNamePlural] inaridirsi nel vuoto e il vostro nome essere dimenticato."
 grand_archive.8590.a: "Nessun crimine rimane impunito."

 grand_archive.8595.name: "$NAME_CaptainNess$ Disattivata"
 grand_archive.8595.desc: "La macchina prigioniera nota come §Y$NAME_CaptainNess$§! è stata trovata disattivata nella sua cella. Crediamo che abbia deliberatamente causato un malfunzionamento critico nei suoi circuiti, spegnendo sistemi cruciali ed eliminando tutti i dati memorizzati della sua coscienza trasferita. Un messaggio è stato trovato scarabocchiato sulle pareti della cella:\n\n§LNel vuoto con voi...§!"
 grand_archive.8595.a: "Una fine appropriata."

 grand_archive.8600.name: "La Fine dell'Arcobaleno"
 grand_archive.8600.desc.common: "Ora è tempo di forgiare il nostro proprio destino. Senza più alcuna carta da seguire, le stelle stesse saranno la nostra guida.\n\nCosa riusciremo a realizzare? Come saremo ricordati?"
 grand_archive.8600.desc.default: "Questa avventura è giunta al termine. La ricerca del Tesoro di §HCapitan Ness§! è conclusa.\n\n$grand_archive.8600.desc.common$\n\nQuesto è il punto in cui la storia di [this.GetName] inizia davvero."
 grand_archive.8600.desc.lom: "Che storie racconteranno di questa avventura! Abbiamo scoperto il tesoro nascosto di Capitan Ness e non abbiamo lasciato che alcun equipaggio ci sbarrasse la strada.\n\n$grand_archive.8600.desc.common$\n\nInnalzate il vessillo di [this.GetName] in alto e con orgoglio. Ora la nostra storia inizia davvero!"
 grand_archive.8600.a.default: "Avanti!"
 grand_archive.8600.a.lom: "Yo ho ho!"

 valuable_insight: "Un'intuizione preziosa."
 grand_archive.9960.name: "$tech_alien_cloning$"
 grand_archive.9960.desc: "Con la nostra prima cattura della Fauna Spaziale selvatica su [from.solar_system.GetName], crediamo sia possibile clonare altre di queste creature con il giusto investimento scientifico."
