 grand_archive.7210.name: "Trappole Gravitazionali"
 grand_archive.7210.desc.common: "A seguito della recente scoperta riguardo le §Y$tech_gravity_wells$§!, le navi scientifiche [root.GetAdjective] possono ora lanciare $gravity_snare_plural$."
 grand_archive.7210.desc.vivarium: "Questi proiettili non letali possono catturare e trasportare in sicurezza la Fauna Spaziale al nostro §YVivaio§!, dove possono continuare a riprodurre nuovi esemplari della loro specie.\n\nAbbattere e sezionare queste creature permetterà di raccogliere il loro §Y$genetic_material$§! per scopi di clonazione, oltre ad altre risorse."
 grand_archive.7210.desc.no_vivarium: "Questi proiettili non letali possono catturare e trasportare in sicurezza la Fauna Spaziale per lo studio e la dissezione, raccogliendo il loro §Y$genetic_material$§! e le risorse.\n\nSe desideriamo mantenerli vivi per una ulteriore riproduzione, dovremo stabilire un §YVivaio§!. Possiamo farlo costruendo un §Y$grand_archive$§! o edificando §Y[GetHatcheryPlural]§! presso le nostre stazioni spaziali."

 grand_archive.7220.name: "Bestie Prethoryn"
 grand_archive.7220.desc: "Le nostre §Y$gravity_snare_plural$§! non sono in grado di tracciare e contenere correttamente il §Y$NAME_Prethoryn_Scourge$§!. In base ai loro schemi di movimento, sospettiamo che queste entità siano controllate da una qualche forma di coscienza superiore e non siano davvero entità individuali.\n\nTentare di contenere uno di questi organismi all'interno di un Vivaio metterebbe in pericolo gli altri esemplari e persino [this.GetName] nel suo insieme.\n\nAbbiamo sospeso a tempo indeterminato le operazioni di cattura per questi organismi."
 grand_archive.7220.a: "Una misura prudente."

