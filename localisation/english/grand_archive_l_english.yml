 frenzied_voidworms_killed.desc.common: "Il nido più grande di questi strani mutanti è stato conservato intatto. Sotto il nostro attento controllo, avremo l'opportunità di allevare ulteriormente queste creature uniche, esplorando il potenziale di ciò che possono diventare, senza temere la loro diffusione incontrollata attraverso la galassia."
 grand_archive.1165.name: "Vermi del Vuoto Mutati Distrutti"
 grand_archive.1165.desc.common: "Decisi a non attendere il loro inevitabile attacco, abbiamo lanciato una campagna militare trionfante contro i Vermi del Vuoto mutati, direttamente nel loro sistema d'origine. La minaccia di queste creature non incomberà più su [frenzied_voidworms_target.GetName]. garantendo finalmente la sicurezza del nostro pianeta e della nostra gente."
 grand_archive.1165.desc.default: "$grand_archive.1165.desc.common$ e l'ecosistema galattico è stato messo in sicurezza.\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1165.desc.homicidal: "$grand_archive.1165.desc.common$ è stato messo in sicurezza.\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1165.a: "Un trionfo."

 grand_archive.1170.name: "Vermi del Vuoto Eliminati"
 grand_archive.1170.desc.common: "I vermi del vuoto mutati sono stati eliminati. La minaccia di queste creature non graviterà più su [frenzied_voidworms_target.GetName], garantendo la sicurezza del nostro pianeta."
 grand_archive.1170.desc.default: "$grand_archive.1170.desc.common$ e l'ecosistema galattico è stato messo in sicurezza.\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1170.desc.homicidal: "$grand_archive.1170.desc.common$ è stato messo in sicurezza.\n\n$frenzied_voidworms_killed.desc.common$"
 grand_archive.1170.a: "$grand_archive.1165.a$"

 grand_archive.1180.name: "Vermi del Vuoto Mutati Trovati"
 grand_archive.1180.desc: "Dopo aver eliminato un gruppo di Vermi del Vuoto nei pressi dei loro nidi, abbiamo fatto una scoperta straordinaria: queste creature avevano subito una mutazione unica nel loro genere.\n\nSembra che fossero capaci di riprodursi in un modo non parassitario e si trovassero in uno stato di aggressività amplificata, il che spiegherebbe la loro forza e resistenza fuori dal comune.\n\nFortunatamente, abbiamo conservato uno dei loro nidi come trofeo. Sotto il nostro controllo, avremo l'opportunità di allevare altre di queste creature uniche, senza il rischio che la loro diffusione incontrollata minacci l'equilibrio della galassia."
 grand_archive.1180.a: "Inaspettato, ma gradito."

 grand_archive.1185.name: "Vermi del Vuoto Sterminati"
 grand_archive.1185.desc: "Abbiamo appreso che i Vermi del Vuoto mutati che minacciavano la nostra colonia sono stati eliminati.\n\nUna conclusione inaspettata, ma benvenuta. Possiamo trovare conforto nel fatto che queste creature non daranno più fastidio ai nostri sistemi."
 grand_archive.1185.a: "La galassia è più sicura."

 grand_archive.1200.name: "Attacco dei Vermi del Vuoto"
 grand_archive.1200.desc: "I Vermi del Vuoto frenetici stanno scatenando un attacco devastante su [frenzied_voidworms_target.solar_system.GetName]!\n\nLa loro aggressività ha raggiunto un livello insostenibile, un frastuono di terrore che echeggia attraverso l'oscurità dello spazio. La traiettoria attuale del loro sciame principale è diretta senza pietà verso [frenzied_voidworms_target.GetName].\n\nNon abbiamo alcun dubbio che non intendano lasciare alcun sopravvissuto; la loro furia vorace promette di consumare tutto ciò che incontrano, trasformando la quiete delle stelle in un grido di morte e distruzione."
 grand_archive.1200.a: "Prepariamo le nostre difese."

 grand_archive.1205.name: "Il Prezzo Più Alto da Pagare"
 grand_archive.1205.desc_common: "Nonostante i nostri migliori sforzi, i Vermi del Vuoto mutati hanno completamente sopraffatto [this.GetName]. Il bombardamento delle creature frenetiche è stato così violento da incrinare il nucleo del pianeta, provocando la sua frammentazione e distruzione totale. Non ci sono stati sopravvissuti, solo un silenzio inquietante che pervade l'oscurità.\n\nDa allora, sono tornati ai loro nidi, avvolti nell'ombra della loro vittoria, e non sembrano più agitati dalla nostra presenza. Con un po' di fortuna, rimarranno lì, bloccati nel loro regno di distruzione, lontano dalle nostre rotte."
 grand_archive.1205.desc.default: "$grand_archive.1205.desc_common$\n\nNon abbiamo altra scelta di fronte a questa tragedia se non quella di andare avanti e imparare dai nostri errori."
 grand_archive.1205.desc.gestalt: "$grand_archive.1205.desc_common$\n\nLa perdita del nostro alveare principale è un duro colpo per [event_target:victim_country.GetName], ma noi continuiamo a vivere."
 grand_archive.1205.a: "È ora di ricostruire."

 grand_archive.1210.name: "Vermi del Vuoto Eliminati"
 grand_archive.1210.desc: "I Vermi del Vuoto mutati scoperti in [From.GetName] sono stati eliminati. La distruzione di [avenged_homeworld.GetName] è stata vendicata.\n\nIl più grande nido di questi strani mutanti è stato preservato. Sotto il nostro controllo, possiamo allevare altri esemplari unici senza rischiare che si diffondano in modo incontrollato in tutta la galassia.\n\nIn questo modo, l'eredità del nostro mondo perduto continuerà a vivere."
 grand_archive.1210.a: "$grand_archive.1165.a$"

 grand_archive.1220.name: "Vermi del Vuoto Pacificati"
 grand_archive.1220.desc.common: "Dopo aver inviato ingenti quantità di sostentamento minerale direttamente ai loro nidi, siamo riusciti a sviluppare una relazione con i Vermi del Vuoto mutati in [frenzied_home_system.GetName]. La minaccia di queste creature non peserà più su [frenzied_voidworms_target.GetName]. garantendo così la sicurezza del nostro pianeta."
 grand_archive.1220.desc.common_2: "I nostri più esperti addestratori di specie sono stati al lavoro per gestire queste bestie straordinarie, e siamo finalmente giunti a un punto in cui sembrano disposti a cooperare reciprocamente, un segno di speranza in questo oscuro panorama.\n\nAbbiamo acquisito uno dei loro nidi più grandi, un vero scrigno di potenziale. Con questo, possiamo coltivare un numero sempre maggiore di questi Vermi del Vuoto mutati, che altrimenti sarebbero stati abbandonati all'implacabile brutalità della natura selvaggia."
 grand_archive.1220.desc.default: "$grand_archive.1220.desc.common$ e l'ecosistema galattico è stato messo in sicurezza.\n\n$grand_archive.1220.desc.common_2$"
 grand_archive.1220.desc.homicidal: "$grand_archive.1220.desc.common$ è stato messo in sicurezza.\n\n$grand_archive.1220.desc.common_2$"
 grand_archive.1220.a: "Un'aggiunta gradita alle flotte."
 grand_archive.1220.tt: "Tutte le flotte di Vermi del Vuoto frenetici sono state aggiunte al controllo del tuo impero."

 grand_archive.7010.name: "Richiami del Vuoto Sviluppati"
 grand_archive.7010.desc.common: "La nostra padronanza degli organismi spaziali ha portato allo sviluppo di ciò che chiamiamo §YRichiami del Vuoto§!."
 grand_archive.7010.desc: "$grand_archive.7010.desc.common$\n\nQuesti edifici della stazione spaziale devono essere costruiti all'interno dei sistemi nativi di ciascun particolare tipo di Fauna Spaziale. Una volta stabiliti, inizieranno ad attrarre periodicamente flotte di creature verso la stazione spaziale, trasformando il nostro avamposto in un punto focale di vita interstellare.\n\nDobbiamo esercitare la massima cautela, poiché alcune delle creature attirate potrebbero rivelarsi aggressive e pronte a difendere il loro territorio"
 grand_archive.7010.desc.primal_calling: "$grand_archive.7010.desc.common$\n\nQuesti dispositivi sono progettati per evocare i misteri insondabili dello spazio, attirando creature che si rifugiano nel silenzioso abbraccio del vuoto cosmico. Non sappiamo con certezza cosa potremmo richiamare, ma le frequenze che stiamo trasmettendo stanno già ricevendo risposte regolari e perfettamente speculari, come un'eco misteriosa che risuona nell'oscurità.\n\nQualcosa si sta avvicinando e un senso di inquietudine pervade l'aria circostante."

 grand_archive.7020.name: "Canto delle balene"
 grand_archive.7020.desc: "Il §YRichiamo del vuoto§! che abbiamo sviluppato in precedenza ha attirato un gruppo di balene spaziali provenienti da sistemi con §YGiganti gassosi§! simili a [This.Capital.System.GetName].\n\nSembra che i nostri dispositivi debbano essere realizzati in quegli ambienti per funzionare correttamente. Se dovessimo scoprire altre faune selvatiche, dovremo essere in grado di costruire i richiami del vuoto anche nei pressi dei loro habitat naturali."

 ### Cacciatori di Tesori
 origin_treasure_hunters: "Cacciatori di Tesori"
 origin_treasure_hunters_desc: "Innalzata da una sete insaziabile di avventura, questa civiltà è pronta a intraprendere la sua più grande e ardua spedizione. Armata unicamente di una mappa misteriosa, ora si lancia tra le stelle in una corsa sfrenata per assicurarsi un leggendario tesoro di pirati, un'eredità di audaci avventure e pericoli incombenti."
 origin_tooltip_treasure_hunters_effects: "- Inizia con la ['r_celestial_chart_0_desc', $celestial_chart$] inattiva\n- Ogni leader reclutato ha un bonus di tratto ['concept_adventurous_spirit_trait']$NEW_LINE$- Tratti del Sovrano:$TABBED_NEW_LINE$- ['leader_trait:leader_trait_buccaneer']$TABBED_NEW_LINE$- ['leader_trait:leader_trait_trailblazer']$TABBED_NEW_LINE$- ['leader_trait:leader_trait_treasure_hoarder']"
 START_SCREEN_TREASURE_HUNTERS: "La nostra civiltà è definita dalla sua sete insaziabile di avventura.\n\nScoprire tesori perduti da tempo, esplorare rovine antiche e far emergere artefatti di epoche dimenticate; tali eventi compongono le nostre storie più celebrate e hanno ispirato la nostra società per generazioni.\n\nFu dunque coincidenza o destino quando il nostro primo tentativo di esplorazione nello spazio generò un richiamo all'avventura? Una misteriosa capsula di origine sconosciuta è stata scoperta in orbita attorno al nostro pianeta. All'interno si trovava una mappa criptata verso le stelle, un invito a scoprire l'ignoto.\n\nDopo anni di fatiche e determinazione, ora possediamo la tecnologia per decifrare questa mappa e tracciare un corso verso l'inesplorato. Mentre ci allontaniamo verso il confine galattico, siamo uniti nel nostro ardente desiderio di intraprendere la più grande e impegnativa spedizione che abbiamo mai affrontato, pronti a scrivere nuove pagine della nostra storia."

 d_treasure_planet: "Deposito dei Tesori"
 d_treasure_planet_desc: "Un deposito sicuro e ben strutturato dove i tesori possono essere organizzati, restaurati e conservati con cura."
 concept_treasure_vault: "$d_treasure_planet$"
 concept_treasure_vault_desc: "$d_treasure_planet_desc$"

 job_treasure_gatherer: "Curatore del Tesoro"
 job_treasure_gatherer_plural: "Curatori di Tesori"
 job_treasure_gatherer_desc: "Addestrati a valutare ogni genere di beni rari e preziosi, questi esperti tesorieri sono in grado di estrarre il massimo valore dai tesori dispersi in tutta la galassia, trasformando le scoperte in vere e proprie fortune. Ogni viaggio tra le stelle è un'opportunità per svelare oggetti di inestimabile valore, da antiche reliquie a gemme scintillanti, pronte a raccontare storie dimenticate."
 mod_job_treasure_gatherer_add: "$job_treasure_gatherer_plural$"
 mod_job_treasure_gatherer_per_pop: "§G+1§! Lavoro da $job_treasure_gatherer$ per $VALUE$ Pop"
 mod_job_treasure_gatherer_per_pop_short: "\n§G+1§! $job_treasure_gatherer$ per $VALUE$ £pop£"
 job_treasure_gatherer_gestalt: "Drone del Tesoro"
 job_treasure_gatherer_gestalt_plural: "Droni del Tesoro"
 job_treasure_gatherer_gestalt_desc: "In grado di valutare ogni genere di beni rari e preziosi, questi abili esploratori sono capaci di estrarre la massima utilità dai tesori nascosti in tutta la galassia. Ogni scoperta diventa un'opportunità per massimizzare il valore degli oggetti, trasformando reliquie dimenticate in risorse di inestimabile importanza, pronte a potenziare la loro civiltà."
