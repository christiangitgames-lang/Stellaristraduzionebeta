 grand_archive.10055.desc: "$leviathan_unique_mutation_project_unlock_desc$"
 grand_archive.10060.name: "Progetto Mutazione della Matriarca Completato"
 grand_archive.10060.desc: "Il nostro progetto di mutazione sperimentale usando il materiale genetico del $NAME_Elderly_Tiyanki$ è completato e ha prodotto risultati interessanti: §H$restorative_enzymes$§!\n\nGli enzimi ricostituenti presenti nel materiale genetico della Matriarca possono essere riprodotti in ghiandole simili su altre creature. Questo trasforma il loro tessuto strutturale in materiale rigenerativo, che sarebbe molto utile nelle formazioni strette al momento dell'esplosione."
 grand_archive.10075.name: "$leviathan_unique_mutation_project_unlock_name$"
 grand_archive.10075.desc: "$leviathan_unique_mutation_project_unlock_desc$"
 grand_archive.10080.name: "Progetto Mutazione della Prole del Vuoto Completato"
 grand_archive.10080.desc: "Il nostro progetto di mutazione sperimentale usando il materiale genetico del $NAME_Voidspawn$ è completato e ha portato a una scoperta interessante: §H$starborne_biology$§!\n\nI tessuti di queste creature reagiscono fortemente alla luce delle stelle e possono essere spienti a crescere in altri organismi. Questo richiede una piccola quantità di energia per essere mantenuti, ma migliora notevolmente il loro tasso di crescita in prossimità delle stelle più luminose."

