 grand_archive.8300.name: "Portale Infestato dai Vermi"
 grand_archive.8300.desc.common: "Deve essere questo Portale a condurci al tesoro a lungo cercato."
 grand_archive.8300.desc.did_encounter_voidworms: "La mappa ci ha condotto a un buco nero mai esplorato prima e a un sistema infestato da $NAME_Voidworms$. Avendo fatto il nido in un Gateway abbandonato nelle vicinanze, i più grandi di loro girano intorno alla struttura abbandonata in modo possessivo.\n\n$grand_archive.8300.desc.common$ Se vogliamo raggiungere la fine del percorso, dobbiamo eliminare i $NAME_Voidworms$ e riparare il Portale."
 grand_archive.8300.desc.didnt_encounter_voidworms: "La mappa ci ha condotto a un buco nero mai esplorato prima e a un sistema infestato da strane creature. Dopo essersi radunate intorno a un Gateway abbandonato nelle vicinanze, le più grandi di loro girano intorno alla struttura abbandonata in modo possessivo.\n\nQueste massicce entità simili a vermi non sono presenti nei nostri database della fauna spaziale. Stiamo cercando di stabilire delle comunicazioni. $grand_archive.8300.desc.common$ Se vogliamo raggiungere la fine del sentiero, dobbiamo affrontare queste creature e riparare il Portale."
 grand_archive.8300.a: "Niente ci ostacolerà."
 grand_archive.8300.a.pacifist: "Se dobbiamo."
 grand_archive.8300.a.lom: "Dagli una bordata!"

 GATEWAY_VOIDWORMS_KILL_PROJECT: "$grand_archive.8300.name$"
 GATEWAY_VOIDWORMS_KILL_PROJECT_DESC: "Abbiamo seguito la §H$celestial_chart$§! ad un §HPortale§! infestato nel sistema [this.solar_system.GetName]. Queste creature devono essere affrontate prima di poter riattivare il Portale e vedere cosa c'è dall'altra parte."
 GATEWAY_VOIDWORMS_KILL_PROJECT_TT: "§RSconfiggi le creature in  [this.solar_system.GetName]§!"

 GATEWAY_VOIDWORMS_DEBRIS_PROJECT: "$NAME_Voidworms$ Remains"
 GATEWAY_VOIDWORMS_DEBRIS_PROJECT_DESC: "I resti dei Vermi del Vuoto in [this.solar_system.GetName] mostrano letture insolite. I nostri scanner sembrano rilevare segni di vita all'interno di uno dei Troika in decomposizione. Dovremmo inviare una nave scientifica per indagare ulteriormente."

 grand_archive.8310.name: "Un Gruppo di Vermi del Vuoto"
 grand_archive.8310.desc.did_encounter_voidworms: "Un gruppo di ninfe è stato trovato annidato in una carcassa di un Verme del Vuoto. Nonostante le perdite inflitte ai loro parenti, si sono avvicinate alle nostre navi e hanno iniziato a costeggiare la nostra flotta in segno di supplica.\n\n$grand_archive.8310.desc.common$"
 grand_archive.8310.desc.didnt_encounter_voidworms: "Un nido di cuccioli è stato trovato annidato all'interno di una delle carcasse di serpente. Nonostante le perdite inflitte ai loro parenti, si sono avvicinati alle nostre navi e hanno iniziato a costeggiare la nostra flotta in segno di supplica.\n\n$grand_archive.8310.desc.common$"
 grand_archive.8310.desc.common: "Potremmo usare il loro attaccamento innato a nostro vantaggio: una volta maturato, questo gruppo di creature spaziali potrebbe diventare un'impressionante flotta organica sotto il nostro controllo."
 grand_archive.8310.a: "Una scoperta notevole."
 grand_archive.8310.a.tt: "Otterremo una flotta di §Y$@gateway_voidworm_nymph_reward_count|0$ §2$epic$§! $voidworms_small_plural$§!."
 grand_archive.8310.b: "Una Preda facile."

 grand_archive.8315.name: "Indagare sulla Tecnologia dei Portali"
 grand_archive.8315.desc: "Il Portale situato in [FromFromFrom.System.GetName] risulta inattivo. Avvicinandoci a questa antica struttura, la §Y$celestial_chart$§! ha rivelato una serie di intuizioni riguardo a questa tecnologia perduta. Comprendere questo antico metodo di trasporto potrebbe rivelarsi utile per le nostre future esplorazioni."

 RESEARCH_GATEWAY_ACTIVATION_PROJECT: "$grand_archive.8315.name$"
 RESEARCH_GATEWAY_ACTIVATION_PROJECT_DESC: "$grand_archive.8315.desc$"
 RESEARCH_GATEWAY_ACTIVATION_PROJECT_TT: "Ricerca £physics£§Y$tech_gateway_activation$§! Tecnologia"

 grand_archive.8325.name: "Attiva il Portale"
 grand_archive.8325.desc.common: "Una volta ristabilito il collegamento tra i sistemi, la mappa non si estende oltre. I misteri celati in questa carta antica stanno per emergere, pronti a svelare verità dimenticate da ere. L'ignoto ci attende, e con esso, la promessa di scoperte che potrebbero cambiare per sempre il nostro destino."
 grand_archive.8325.desc.tech: "Dopo aver studiato la tecnologia necessaria, siamo finalmente in grado di riattivare l'antico Portale in [gateway_to_ness_treasure_system.GetName].\n\n$grand_archive.8325.desc.common$"
 grand_archive.8325.desc.kill.known: "Con le creature neutralizzate, non resta altro da fare se non riattivare l'antico Portale situato in [gateway_to_ness_treasure_system.GetName].\n\n$grand_archive.8325.desc.common$\n\nQuesto portale, una reliquia di epoche passate, è un collegamento tra mondi lontani e misteriosi. La sua riattivazione segnerà l'inizio di una nuova era di esplorazione, aprendo la strada a tesori inimmaginabili e segreti celati per millenni."
 grand_archive.8325.desc.kill.unknown: "Con i $NAME_Voidworms$ affrontati, ciò che rimane è riattivare l'antico Portale in [gateway_to_ness_treasure_system.GetName].\n\n$grand_archive.8325.desc.common$"

 ACTIVATE_GATEWAY_PROJECT: "$grand_archive.8325.name$"
 ACTIVATE_GATEWAY_PROJECT_DESC: "In quanto meta finale sulla §H$celestial_chart$§!, l'inattivo §HPortale§! in [this.solar_system.GetName] conduce probabilmente a qualcosa di grande importanza."
 ACTIVATE_GATEWAY_PROJECT_TT: "§HAttiva il Portale§!"

 grand_archive.8400.name: "Tesoro, Oh!"
 grand_archive.8400.desc: "Dopo aver attivato il Gateway alla fine del §Y$celestial_chart$§!, abbiamo rivelato il sistema [ness_treasure_system.GetName]. La distribuzione dei corpi celesti corrisponde ai disegni trovati nel diario di bordo di §Y$NAME_CaptainNess$§!.\n\nIl nostro lungo viaggio è quasi giunto al termine."
 grand_archive.8400.a: "Avanza."

 ness_treasure_system_poi: "Viaggia attraverso il Gateway in [from.solar_system.GetName] "
 ness_treasure_system_poi_desc: "Abbiamo seguito il §H$celestial_chart$§! fino alla sua conclusione, respingendo pirati e creature mostruose. Il Gateway è ora attivo; tutto ciò che resta è scoprire cosa si nasconde dall'altra parte."

