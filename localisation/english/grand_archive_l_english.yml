 space_amoeba_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione dell'Ameba Spaziale"
 space_amoeba_UNIQUE_MUTATION_PROJECT_DESC: "Durante l'addestramento dei nuovi organismi clonati, un'Ameba Spaziale ferita ha utilizzato una tecnica nuova per sconfiggere il suo avversario. Le flagelle dell'Ameba sono riuscite a risucchiare nutrienti e materiali dalle difese naturali del partner di allenamento, utilizzandoli per riparare i buchi nell'armatura e a recuperare forza.\n\nUlteriori ricerche su questo fenomeno potrebbero rivelare un nuovo elemento della biologia dell'Ameba Spaziale da potenziare con una mutazione specifica."
 tiyanki_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione dei Tiyanki"
 tiyanki_UNIQUE_MUTATION_PROJECT_DESC: "Una flotta di Tiyanki clonata è stata osservata di recente mentre comunicava emettendo una serie di vocalizzazioni complesse. I suoni, appena percepibili, sembravano portare conforto e calma a tutte le altre creature vicine.\n\nUlteriori ricerche su questo fenomeno potrebbero rivelare un nuovo elemento della biologia dei Tiyanki da potenziare con una mutazione specifica della specie."
 voidworm_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione del Verme del Vuoto"
 voidworm_UNIQUE_MUTATION_PROJECT_DESC: "Abbiamo notato che alcuni dei nostri Vermi del Vuoto tendono a sviluppare piccole escrescenze simili a cisti man mano che raggiungono la maturità. Ulteriori osservazioni hanno mostrato che gli esemplari con queste antiestetiche vesciche sono solitamente più fertili rispetto ai loro simili.\n\nUlteriori ricerche su questo fenomeno potrebbero rivelare un nuovo elemento della biologia del Verme del Vuoto da potenziare con una mutazione specifica della specie."
 cutholoid_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione Cutholoide"
 cutholoid_UNIQUE_MUTATION_PROJECT_DESC: "A seguito di un'eccessiva alimentazione, uno dei nostri Cutholoidi clonati è stato visto espellere violentemente il contenuto dello stomaco. I fluidi digestivi risultanti si sono rivelati letali come proiettili concentrati e hanno mantenuto le qualità radioattive per un tempo significativo fuori dal corpo della creatura.\n\nUlteriori ricerche su questo fenomeno potrebbero rivelare un nuovo elemento della biologia dei Cutholoidi da potenziare con una mutazione specifica della specie."
 crystalline_entity_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione Entità Cristallina"
 crystalline_entity_UNIQUE_MUTATION_PROJECT_DESC: "Durante i test di combattimento, alcune delle nostre Entità Cristalline si sono divise perfettamente in due dopo essere state distrutte. Queste metà frammentate hanno mantenuto segni vitali e hanno continuato a vivere per un breve periodo."
 tiyanki_matriarch_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione $NAME_Elderly_Tiyanki$"
 tiyanki_matriarch_UNIQUE_MUTATION_PROJECT_DESC: "Il materiale genetico recuperato dal $NAME_Elderly_Tiyanki$ ha fornito informazioni uniche che ci consentono di procedere con un progetto di mutazione sperimentale applicabile a qualsiasi Fauna Spaziale."
 voidspawn_UNIQUE_MUTATION_PROJECT: "Progetto Mutazione delle Progenie del Vuoto"
 voidspawn_UNIQUE_MUTATION_PROJECT_DESC: "Il materiale genetico recuperato dal $NAME_Voidspawn$ ha fornito informazioni uniche che ci consentono di procedere con un progetto di mutazione sperimentale applicabile a qualsiasi Fauna Spaziale."

 unique_mutation_project_unlock_desc: "I nostri sforzi di clonazione [From.GetShipCategoryName] hanno portato a una svolta genetica. Potrebbe essere possibile combinare l'anatomia unica di queste creature con la nostra competenza nella manipolazione genetica per creare una mutazione unica." 
