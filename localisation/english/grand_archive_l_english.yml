 wildlife_ranch: "Riserva Faunistica"
 wildlife_ranch_desc: "Viviamo in simbiosi con le creature native, prestando la massima cura nella protezione del loro habitat e nella crescita sostenibile delle loro specie."
 wildlife_ranch_2: "Riserva Faunistica Estesa"
 wildlife_ranch_2_desc: "Un'attenta gestione dell'ecosistema migliora le condizioni per le creature native e facilita gli sforzi di allevamento."
 wildlife_ranch_3: "Nexus Faunistico"
 wildlife_ranch_3_desc: "Una vasta struttura in cui gli animali possono muoversi liberamente. Vengono offerti loro comfort e lusso per massimizzare la qualità delle risorse che forniscono."
 hunting_grounds: "Terreni di Caccia"
 hunting_grounds_desc: "Un complesso di addestramento dedicato a padroneggiare ogni tecnica di caccia. Dalle moderne armi energetiche agli strumenti di combattimento tradizionali, sono necessarie abilità e destrezza senza pari per affrontare temibili predatori e reclamarli come trofei."
 hunting_grounds_2: "Distesa di Caccia"
 hunting_grounds_2_desc: "Un impianto di addestramento e sorveglianza che offre condizioni di caccia ottimali per la fauna locale. La tecnologia di mappatura termica aiuta a individuare le tracce recenti degli animali e a rintracciare prede di qualità da trofeo."
 hunting_grounds_3: "Nexus di Caccia"
 hunting_grounds_3_desc: "Una vasta distesa che supporta battute di caccia planetarie su larga scala. Dotata di armi e attrezzature di tracciamento di altissima qualità, offre ai cacciatori un addestramento avanzato per massimizzare la quantità e la qualità delle prede abbattute."
 wildlife_sanctuary: "Santuario della Fauna Selvatica"
 wildlife_sanctuary_desc: "Una riserva protetta dove gli animali selvatici vengono studiati nei loro habitat naturali. Sono state adottate misure di sicurezza per prevenire instabilità della popolazione o malattie eccessive. Studiare queste creature è di per sé un nobile impegno accademico, ma soprattutto ci insegna di più sulla nostra natura."
 wildlife_sanctuary_2: "Santuario Avanzato"
 wildlife_sanctuary_2_desc: "Le creature qui sono curate in modo individuale, con le loro uniche esigenze alimentari e mediche soddisfatte con il minimo disturbo ai loro habitat naturali. Ecosistemi specializzati consentono la propagazione e la reintroduzione di specie in via di estinzione."
 wildlife_sanctuary_3: "Nexus del Santuario Faunistico"
 wildlife_sanctuary_3_desc: "Gli animali qui sono monitorati e curati attraverso un'infrastruttura attentamente progettata per sembrare invisibile. I ricercatori non possono interferire con il comportamento naturale dei soggetti, garantendo la raccolta dei dati di ricerca della massima qualità possibile."
 primal_arena: "Arena Primordiale"
 primal_arena_desc: "Un colosseo dove i nostri guerrieri più forti si affrontano in combattimenti primordiali contro creature feroci. Non c'è intrattenimento più grande che osservare gli eroi trionfare su bestie selvagge - o morire nel tentativo."
 primal_arena_2: "Stadio Primordiale"
 primal_arena_2_desc: "In questo immenso stadio, gruppi di animali vengono addestrati da esperti manovratori per coordinare i loro attacchi. Non possono più i combattenti di bestie fare affidamento solo sulla forza bruta: devono superare in astuzia anche i loro addestratori per poter sopravvivere."
 primal_arena_3: "Colosseo Primordiale"
 primal_arena_3_desc: "Un'arena mozzafiato progettata per ospitare battaglie epiche contro bestie di proporzioni monumentali. Ogni incontro richiede settimane di preparazione e può accogliere milioni di spettatori."
 symbiosis_nexus: "Nucleo di Simbiosi"
 symbiosis_nexus_desc: "Una riserva naturale dove le creature selvatiche sono accolte nel nostro gruppo. Ogni specie ha qualcosa di unico da offrire al tessuto della mente collettiva."
 symbiosis_nexus_2: "Espansione della Simbiosi"
 symbiosis_nexus_2_desc: "Una riserva centrale che raggruppa i nostri alleati selvatici in unità autosufficienti. Coordinare le loro capacità mentali inferiori fornisce stabilità di pensiero al tessuto mentale collettivo."
 symbiosis_nexus_3: "Nexus della Simbiosi"
 symbiosis_nexus_3_desc: "Un ampio hub che ha la funzione di unire le menti di ogni creatura per alimentare il nostro pensiero collettivo."

 edict_space_fauna_exhibition: "Esibizione della Fauna Spaziale"
 space_fauna_exhibition: "$edict_space_fauna_exhibition$"
 edict_space_fauna_exhibition_desc: "Allevatori provenienti da ogni angolo della galassia espongono il loro bestiame pregiato e competono per il prestigioso titolo di 'Migliore in Mostra.'"
 edict_beasts_burden: "Animali da Carico"
 beasts_burden: "$edict_beasts_burden$"
 edict_beasts_burden_desc: "Il nostro bestiame più resistente deve contribuire in alcune delle nostre mansioni più gravose."
 edict_creature_welfare: "Benessere delle Creature"
 creature_welfare: "$edict_creature_welfare$"
 edict_creature_welfare_desc: "È nostra responsabilità garantire la migliore qualità della vita per le creature di cui ci prendiamo cura."
 edict_crack_the_whip: "Colpisci con il Frustino"
 crack_the_whip: "$edict_crack_the_whip$"
 edict_crack_the_whip_desc: "Indipendentemente dalla specie, ogni organismo ha una risposta simile al dolore. Il trucco è imparare a infliggerlo correttamente."
 edict_exotic_network: "Rete Neurale Esotica"
 exotic_network: "$edict_exotic_network$"
 edict_exotic_network_desc: "Le menti degli organismi minori di cui ci prendiamo cura hanno una capacità sufficiente per fornire banda in calcoli più complessi."
