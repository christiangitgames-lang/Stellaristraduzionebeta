 resolution_voidworm_eradication: "Estirpazione dei Vermi del Vuoto "
 resolution_voidworm_eradication_desc: "I Vermi del Vuoto parassiti sono una piaga per la galassia e una minaccia per i mondi popolati. Il loro ciclo di vita naturale altera l'equilibrio dell'ecosistema galattico e devono essere eliminati."
 resolution_voidworm_eradication_tooltip: "Qualsiasi impero che abbia §Y$NAME_Voidworms$§! entro i propri confini sono in §RViolazione della legge galattica§! finché le creature non si saranno allontanate spontanamente o veranno distrutte."
 resolution_repeal_voidworm_eradication: "§RAbrogazione $resolution_voidworm_eradication$§!"
 resolution_repeal_voidworm_eradication_desc: "La [global_event_country.GetGalCommunityOrGalImperium] non dovrebbe avere il diritto di annientare la specie Vermi del Vuoto."
 resolution_repeal_voidworm_eradication_effect_success: "Abroga la §Y$resolution_voidworm_eradication$§!."

 grand_archive.2103.name: "$resolution_voidworm_eradication$"
 grand_archive.2103.desc: "La [global_event_country.GetGalCommunityOrGalImperium] ha dichiarato che tutti i Vermi del Vuoto non sono più ammessi nei sistemi delle nazioni membri.\n\nFino a quando non saranno eliminati o non lasceranno il nostro spazio di loro spontanea volontà, i [this.GetName] saranno considerati in §RViolazione della legge galattica§!."
 grand_archive.2105.name: "$NAME_Voidworms$ In area [this.GetSpeciesName]"
 grand_archive.2105.desc: "Una flotta di Vermi del Vuoto è entrata nel nostro spazio nel sistema [from.GetName]. In qualità di membro [global_event_country.GetGalCommunityOrGalImperium], Siamo legalmente obbligati a praticare l'eutanasia immediata di tutti i Vermi del Vuoto presenti sul nostro territorio.\n\nI [this.GetName] saranno considerati in §RViolazione della legge galattica§! finché i Vermi del Vuoto non avranno lasciato il nostro spazio o non saranno stati sterminati."
 grand_archive.2107.desc: "La continua presenza dei Vermi del Vuoto nel nostro sistema [invaded_system.GetName] è una significativa §RViolazione della legge galattica§! a norma della risoluzione $resolution_voidworm_eradication$. Questo ha portato a [global_event_country.GetGalCommunityOrGalImperium] che permette ai membri di votare per l'imposizione di sanzioni su [this.GetName]."

 bombardment_damage_moderate: "§YModerato§!"
 bombardment_damage_massive: "§RMassivo§!"
 bombardment_voidworm_invasion_desc_common: "$bombardment_voidworm_invasion$ distruggono la popolazione creando nuove ninfe dei Vermi del Vuoto.\n- Danni §YModerati§! agli §YEserciti§!\n- Danni [GetVoidwormFleetBombardmentDamageIntensity] al §YPianeta§! fino al §Y25%§! di devastazione\n- Danni §YModerati§! alla §YPop§!"
 bombardment_voidworm_invasion: "Spore dei Vermi del Vuoto"
