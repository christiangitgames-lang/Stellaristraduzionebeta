 grand_archive.4580.desc: "Ora che un nuovo $grand_archive$ è stato costruito in [from.GetName], abbiamo l'opportunità di ripristinare gran parte di ciò che è andato perduto dal nostro Vivarium.\n\nIl Materiale Genetico di ogni specie di Fauna Spaziale che abbiamo allevato in precedenza è stato conservato, e con risorse sufficienti possiamo clonare nuove schius."
