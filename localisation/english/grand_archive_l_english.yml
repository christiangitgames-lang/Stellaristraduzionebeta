 # Space Fauna Description #
 ###########################
 space_amoeba_desc: "Le Amebe spaziali sono predatori solitari, aggressivi verso tutto ciò che incontrano. Sostenute da organismi parzialmente formati noti come 'flagelli', queste creature sono abili nell'inseguire le loro prede."
 tiyanki_desc: "Tiyanki, note anche come 'balene spaziali', sono creature tipicamente docili che si nutrono di gas atmosferici. Queste creature sono estremamente collaborative e i branchi in natura sono organizzati secondo una rigida gerarchia."
 voidworm_desc: "I vermi del vuoto sono organismi parassiti che per riprodursi devono depositare le spore su mondi abitati con una biomassa adeguata. Gli individui maturi formano triadi di accoppiamento, note come 'Troika', e costruiscono nidi vicino a buchi neri per ospitare e crescere i loro piccoli."
 cutholoid_desc: "I cutholoidi sono organismi massicci che abitano gli asteroidi per fornire una protezione adeguata ai loro corpi altrimenti molli. Questa creatura inghiotte le sue prede intere, utilizzando un fluido digestivo radioattivo per consumarle lentamente."
 crystalline_entity_desc: "Le Entità Cristalline sono una forma unica di esseri viventi di silicio che possono muoversi liberamente nello spazio. La tonalità di ogni entità varia non a causa dell'età, ma come riflesso della sua carica interna latente."

