 grand_archive.10010.name: "Progetto Mutazione dell'Ameba Spaziale Completato"
 grand_archive.10010.desc: "Il nostro progetto sperimentale sulla mutazione delle §YAmebe Spaziali§! è completo e ha prodotto alcuni nuovi organelli interessanti: organismi simbiotici posizionabili §Y$tech_unique_mutation_space_amoeba$§!.\n\nQuesti organismi sono in grado di drenare energia dagli oggetti vicini e restituirla al loro ospite, migliorandone la sopravvivenza e la rigenerazione."
 grand_archive.10015.name: "Progetto Mutazione dei Tiyanki Completato"
 grand_archive.10015.desc: "Il nostro progetto sperimentale sulla mutazione dei §YTiyanki§! è completato e ha prodotto alcuni potenziamenti interessanti: §Y$tech_unique_mutation_tiyanki$§!\n\nAbbiamo amplificato al massimo il livello sostenibile delle vibrazioni naturali usate da queste creature per comunicare tra loro, generando un campo controllabile che rafforza i tessuti delle altre creature vicine."
 grand_archive.10020.name: "Progetto Mutazione del Verme del Vuoto Completato"
 grand_archive.10020.desc: "Il nostro progetto sperimentale sulla mutazione dei §YVermi del Vuoto§! è completato e ha prodotto alcune variazioni interessanti dei loro cicli riproduttivi: §Y$tech_unique_mutation_voidworm$§!\n\nSiamo riusciti ad aumentare la fertilità delle cisti parassitarie usate per bombardare i pianeti ospiti, aumentando la produzione di ninfe."
 grand_archive.10025.name: "Progetto Mutazione dei Cutholoidi Completato"
 grand_archive.10025.desc: "Il nostro progetto sperimentale sulla mutazione dei §YCutholoidi§! è completato e ha prodotto risultati interessanti: §Y$tech_unique_mutation_cutholoid$§!\n\nAbbiamo trovato un modo per riprogrammare il loro massiccio sistema digestivo per sparare proiettili ad alta velocità e lunga gittata. Tuttavia, questa modifica biologica impedirà loro di inghiottire le flotte nemiche."
 grand_archive.10030.name: "Progetto Mutazione delle Entità Cristalline Completato"
 grand_archive.10030.desc: "Il nostro progetto sperimentale sulla mutazione delle §YEntità Cristalline§! è completato e ha prodotto risultati interessanti: §Y$tech_unique_mutation_crystalline_entity$§!\n\nGrazie a questa modifica genetica, ogni creatura è in grado di dividersi in due organismi indipendenti in caso di forte trauma, migliorando drasticamente le loro capacità di combattimento."
 grand_archive.10030.a: "$FASCINATING$"

 leviathan_unique_mutation_project_unlock_name: "Progetto Mutazione [FromFromFrom.GetShipSizeName]"
 leviathan_unique_mutation_project_unlock_desc: "Abbiamo recuperato materiale genetico dal [FromFromFrom.GetShipSizeName] incontrato su [FromFrom.solar_system.GetName].\n\nAnche se ci manca la conoscenza per clonare questa creatura, potremmo ancora trarre preziose informazioni dalla sua biologia unica."
