# Events
 grand_archive.8000.name: "Capsula Antica"
 grand_archive.8000.desc: "Abbiamo fatto un passo avanti per quanto riguarda l'Antica Capsula trovata in orbita attorno a [this.GetHomeWorldName]. Grazie agli instancabili sforzi del nostro [this.GetScientistPlural], siamo ora in grado di decrittare l'ultimo livello di sicurezza digitale e di decifrare il grafico che ci ha incuriosito per così tanto tempo."
 grand_archive.8000.a: "Cosa contiene?"

 TREASURE_HUNTERS_ANCIENT_CAPSULE_PROJECT: "Analisi della Capsula Antica"
 TREASURE_HUNTERS_ANCIENT_CAPSULE_PROJECT_DESC: "La nostra analisi iniziale della carta all'interno della capsula orbitale ha rivelato la posizione di diversi corpi celesti non presenti nel nostro sistema natale. Ci vorrà tempo per estrarre le coordinate esatte."

 grand_archive.8005.name: "Analizzata l'Antica Capsula"
 grand_archive.8005.desc: "Il diagramma è solo parzialmente completo!\n\nI dati all'interno della capsula orbitale sono frammentati, ogni vistosa lacuna è come il pezzo mancante di un puzzle. Tuttavia, rivela le coordinate di un sistema stellare finora sconosciuto, ma non fornisce alcun dettaglio su ciò che ci aspetta lì.\n\nLa carta evidenzia anche una serie di punti di rottura stabiliti per facilitare il viaggio verso la destinazione."
 grand_archive.8005.a.lom: "Tutti in coperta!"

 grand_archive.8015.name: "Mappa Celeste"
 grand_archive.8015.desc.common: "Le nostre navi sono pronte, ansiose di partire per la prossima grande avventura della nostra civiltà."
 grand_archive.8015.desc.default: "La popolazione di [this.GetHomeWorldName] è affascinata dalla carta stellare recentemente decifrata. Comunemente chiamata '§Y$celestial_chart$§!', finora ha fornito più domande che risposte. Da dove viene? Chi l'ha creata e a quale scopo? E forse, cosa più importante, ci condurrà in una trappola?\n\n$grand_archive.8015.desc.common$"
 grand_archive.8015.desc.gestalt: "La scoperta della carta all'interno della capsula ha catturato l'attenzione della nostra società. Ora che è stato rivelato che si tratta di un pezzo tra i tanti, ci chiediamo dove possa portare e cosa potremmo trovarvi. Siamo determinati a completare questa "§Y$celestial_chart$§!".\n\n$grand_archive.8015.desc.common$"
 grand_archive.8015.a.default: "Avanti verso l'avventura!"
 grand_archive.8015.a.lom: "Attracco in vista!"

 grand_archive.8020.name: "Un Incontro Inaspettato"
 grand_archive.8020.desc: "Abbiamo incontrato una flotta pesantemente armata che batte bandiera sconosciuta. Le loro navi sono in formazione organizzata, ma non sono uniformi nel loro schieramento. Molte sono dotate di lanciatori cinetici attaccati a bobine di cavi spessi con ganci e arpioni in acciaio al carbonio. Inoltre, al centro della flotta c'è un gruppo di trasportatori corazzati. Possiamo solo ipotizzare che queste navi siano controllate da un gruppo di pirati o mercenari. \n\nRiceviamo una trasmissione dalla loro nave guida."
 grand_archive.8020.a.lom: "Un confronto, quindi..."

 grand_archive.8025.name: "$NAME_CaptainHoo$ dell'$NAME_BlackNeedle$"
 grand_archive.8025.desc: "§HDistinto e altezzoso, questo capitano fuorilegge finge disinteresse. Abbassa il becco quando parla e si rifiuta di incontrare il nostro sguardo, come se non fossimo degni della sua attenzione. Gesticola con le piume in modo involontariamente comico.§!\n\nAvete incrociato il cammino di §Y$NAME_BlackNeedle$§!, un grave errore da parte vostra!\n\nAbbiamo sentito dire che la vostra piccola marmaglia nascente avrebbe esplorato questo sistema. Ahimè siete incappati in una zona che chiaramente ci appartiene. Consegnateci la mappa, altrimenti le cose diventeranno piuttosto dolorose per voi."
 grand_archive.8025.a: "Chi siete?"
 grand_archive.8025.a.reply: "Io sono Hoo! Il mio nome è Glimarhoo Zelmendrion, ma potete riferirvi a me come §Y$NAME_CaptainHoo$§!, Capitano della Silverwing e Sottotenente di Compagna degli illustri pirati §Y$NAME_BlackNeedle$§!. Abbiamo avuto le nostre piume in ogni tipo di affare illecito per migliaia di anni, e io non sono che un filo nel maestoso arazzo della nostra eredità.\n\nFareste bene a ricordare il mio nome, perché mi aspetto una taglia significativa dopo aver presentato questa carta al nostro impareggiabile leader."
 grand_archive.8025.b: "Che cosa sai della mappa?"
 grand_archive.8025.b.reply: "Un talentuoso e carissimo intermediario ci ha informato che di recente vi siete imbattuti in una capsula particolare... Una capsula che dovrebbe contenere le indicazioni per un sistema nascosto di grande interesse per noi.\n\nAnche noi abbiamo reclamato una parte della mappa, ma è inutile senza i dati della vostra capsula. Non riesco a capire perché §Y$NAME_CaptainNess$§! vi abbia dato la chiave della sua eredità, ma spetta a noi sollevarvi da questa incombenza."
 grand_archive.8025.c: "Perché volete così tanto questa mappa?"
 grand_archive.8025.c.reply: "Sei davvero così ingenuo? [this.GetCaptainHooSnarkyInsult] Credo di doverti spiegare meglio.\n\nUna mappa funziona come una forma di guida alla navigazione verso una destinazione specifica. Noi vogliamo visitare quella destinazione e reclamare il tesoro a lungo perduto di §Y$NAME_CaptainNess$§!."
 grand_archive.8025.d: "Chi sarebbe questo $NAME_CaptainNess$?"
 grand_archive.8025.d.reply: "Abbiamo pensato che lei sarebbe stato meglio informato. È lei che ha creato questa tabella. Forse ha trovato l'ignoranza della vostra specie assimilabile, da terrore sconsiderato qual era.\n\nUltimamente, non è affar vostro. Consegnateci le informazioni e da qui in poi ce ne occuperemo noi."
 grand_archive.8025.e: "Terremo la mappa con noi."
 grand_archive.8025.e.reply: "Come immaginavo. Preparatevi ad incontrare il vostro destino.\n\nIn piedi e consegnati!"
 grand_archive.8025.f.lom: "Vieni a prenderla, succhia-ruggine!"

 CAPTAIN_HOO_INSULT_MACHINE: "Pensavo che un'Intelligenza Artificiale sarebbe stata intelligente, ma a quanto pare non è così."
 CAPTAIN_HOO_INSULT_HIVE: "Si suppone che molte menti facciano un lavoro leggero, ma la vostra intelligenza collettiva ha raggiunto un valore prezioso."
 CAPTAIN_HOO_INSULT_HUM: "Voi pelli lisce dalle ossa spesse avete sviluppato i viaggi interstellari, ma il buon senso continua a sfuggirvi."
 CAPTAIN_HOO_INSULT_MAM: "Bestie come voi non hanno l'intelletto e la raffinatezza del nostro grande leader."
 CAPTAIN_HOO_INSULT_REP: "Anche se non mi aspetterei mai che voi semplici tritoni possiate comprendere concetti basilari come questo."
 CAPTAIN_HOO_INSULT_AVI: "Forse i vostri antenati hanno preso un colpo di troppo al cranio."
 CAPTAIN_HOO_INSULT_ART: "Non mi sorprende che la capacità di pensare criticamente non sia penetrata nello spesso esoscheletro della vostra specie."
 CAPTAIN_HOO_INSULT_MOL: "È un dato di fatto che i molluschi non hanno un cervello riconoscibile. La vostra specie ne è la prova."
 CAPTAIN_HOO_INSULT_FUN: "Sembra che vi manchino poche spore per diventare un fungo."
 CAPTAIN_HOO_INSULT_PLANT: "Sta diventando sempre più evidente il motivo per cui le piante non hanno sviluppato l'intelligenza sulla maggior parte dei mondi."
 CAPTAIN_HOO_INSULT_LITHOID: "La vostra specie è davvero stupida come una roccia."
 CAPTAIN_HOO_INSULT_NECROID: "Dovete essere i gusci di quella che un tempo era una specie intelligente."
 CAPTAIN_HOO_INSULT_AQUATIC: "Siete chiaramente come un pesce fuor d'acqua."
 CAPTAIN_HOO_INSULT_TOX: "Un'esistenza che si crogiola nella sporcizia ha forse annebbiato le vostre menti."
 CAPTAIN_HOO_INSULT_ROBOT: "Forse i vostri moduli di individualità consumano la maggior parte della vostra potenza di elaborazione."
 CAPTAIN_HOO_INSULT_DEFAULT: "Forse la vostra specie è tanto intellettualmente sfiduciata quanto orribilmente sfigurata."

 grand_archive.8045.name: "$grand_archive.8025.name$"
 grand_archive.8045.desc: "Vi siete presi gioco di me e del §Y$NAME_BlackNeedle$§!. Questo non sarà tollerato, per niente!\n\nLa vostra riluttanza a collaborare non sarà presto dimenticata. $NAME_BlackNeedle$ i attaccherà con tutto ciò che abbiamo. La vostra civiltà nascente non sopravviverà alla nostra ira.\n\nNon ci fermeremo finché quel grafico non sarà nostro! E ora vi auguro una buona giornata!"
 grand_archive.8045.a.lom: "La prossima volta, parlate di meno e combattete di più"

 TREASURE_HUNTERS_CHART_PIECE_2_PROJECT: "Un Pianeta in Otto Pezzi"
 TREASURE_HUNTERS_CHART_PIECE_2_PROJECT_DESC: "La §H$celestial_chart$§! ci ha condotto a un mondo in frantumi. Abbiamo individuato un tunnel innaturale scavato nella più grande lastra di crosta planetaria. Crediamo che il prossimo pezzo della nostra carta sia nascosto al suo interno, ma per accedervi sarà necessario uno scavo accurato.\n\nUna nave da costruzione sarebbe in grado di costruire l'attrezzatura necessaria per estrarre il pezzo."

 grand_archive.8055.name: "Scavo Riuscito"
 grand_archive.8055.desc: "Una capsula è stata estratta con successo dai detriti planetari alla deriva insieme a una quantità di minerali. Aprendola, abbiamo scoperto un nuovo pezzo della §Y$celestial_chart$§! e una selezione di manufatti culturali unici. Inoltre, all'interno è stata trovata una nota scritta in più lingue per facilitare la traduzione.\n\n'Questo è tutto ciò che rimane di $NAME_Soropegma$, il pianeta natale degli Ytteri. Gli Ytteri erano una specie pre-FTL estinta a causa di un tragico incidente. Ignari delle imminenti conseguenze, abbiamo accidentalmente innescato il potere distruttivo di un Colosso rubato. Vi preghiamo di preservare e rispettare la loro memoria.'"

 TREASURE_HUNTERS_ANCIENT_CAPSULE_2_PROJECT: "Decifrare il Pezzo di Carta"
 TREASURE_HUNTERS_ANCIENT_CAPSULE_2_PROJECT_DESC: "Dopo aver estratto la capsula dai resti del pianeta distrutto, dobbiamo decifrare i dati di navigazione al suo interno. Questo processo richiederà un confronto incrociato con la nostra banca dati cartografica e la tracciatura dei corpi celesti segnati rispetto ai sistemi conosciuti."

 grand_archive.8060.name: "Mappa Decifrata"
 grand_archive.8060.desc: "Dopo aver infranto diversi strati di crittografia, i nuovi dati sono stati aggiunti senza problemi alla §Y$celestial_chart$§!. Una volta combinati i pezzi, è stato rivelato un altro nuovo sistema. Il prossimo passo del nostro viaggio è davanti a noi. Dovremmo avvicinarci a questa zona inesplorata dello spazio con cautela."

 grand_archive.8075.name: "Un Grande Archivio"
 grand_archive.8075.desc: "Dopo l'acquisizione del §Y[This.GetLastAcquiredSpecimenName]§!, i nostri scienziati ritengono che meriti di essere esposto al pubblico nel contesto di un §Y$grand_archive$§!. Questa struttura ospiterebbe la nostra collezione in erba di manufatti rari, che avrà un notevole ritorno culturale e scientifico. Un investimento iniziale darebbe il via alla ricerca sulle tecniche e le tecnologie necessarie per conservare ed esporre i diversi e delicati esemplari della galassia.\n\nInoltre, accanto al manufatto di itterite è stato scoperto un progetto avanzato per una teca con un'innovativa tecnologia di monitoraggio atmosferico. Sviluppare ulteriormente questa idea migliorerebbe le capacità di conservazione dell'archivio in generale."
 grand_archive.8076.name: "L'Esemplare Ytterite"
 grand_archive.8076.desc: "L'ultima traccia della civiltà perduta dell'itterite merita una mostra a sé stante.\n\nFortunatamente, un progetto trovato insieme al manufatto di itterite contiene un progetto avanzato per una vetrina con una tecnologia innovativa di monitoraggio atmosferico. Sviluppare ulteriormente questa idea migliorerebbe le capacità di conservazione dell'Archivio in generale."
 grand_archive.8076.a: "Una bella opportunità."

 TREASURE_HUNTERS_EXHIBITION_PROJECT: "Progetto di Valorizzazione della Mostra"
 TREASURE_HUNTERS_EXHIBITION_PROJECT_DESC: "Insieme all'esemplare di itterite, abbiamo scoperto un progetto avanzato per una complessa vetrina che ne avrebbe favorito la conservazione.\n\nLa ricerca delle tecniche utilizzate in questo progetto aiuterà probabilmente i futuri sforzi di conservazione e di esposizione."
 TREASURE_HUNTERS_EXHIBITION_PROJECT_TOOLTIP: "Utilizza una §YNave da Costruzione§! per costruire un §YGrande Archivio§! intorno ad un pianeta con 2.5K o più £pop£ §HPop§!.\nRichiede: §H£society_research£$tech_galactic_archivism$§!."

 grand_archive.8080.name: "Ampliamento della Mostra"
 grand_archive.8080.desc: "Dopo un'attenta analisi della struttura dell'itterite, abbiamo costruito un'unità di contenimento avanzata con un monitoraggio atmosferico preciso fino all'atomo. Ciò consentirà ai curatori di monitorare le condizioni atmosferiche del delicato esemplare di itterite ad un livello estremamente dettagliato e di rilevare eventuali segnali di allarme di un potenziale decadimento. Sarà così com'era, per sempre.\n\nPossiamo applicare queste tecniche per migliorare ulteriormente le condizioni di conservazione di ogni oggetto della nostra collezione."

 TREASURE_HUNTERS_BUILD_GRAND_ARCHIVE: "Costruire il Grande Archivio"
 TREASURE_HUNTERS_BUILD_GRAND_ARCHIVE_DESC: "Nel corso della nostra esplorazione del cosmo, abbiamo raccolto innumerevoli artefatti unici e stranezze culturali. Questi esemplari ispireranno la popolazione e renderanno la nostra mostra la prima a presentare e conservare tutti i settori della conoscenza galattica.\n\nCostruire un §H$grand_archive$§! sarebbe la soluzione giusta a questo scopo."

 grand_archive.8090.name: "Apertura del Grande Archivio"
 grand_archive.8090.desc: "L'apertura del §Y$grand_archive$§! in [fromfrom.GetName] è un grande giorno per il [this.GetName]. Questa mostra fatta di tesori e di preziosi artefatti, provenienti da tutta la galassia, ispirano l'esplorazione e ci invita a imparare dal passato."

 d_black_needle_base: "Nascondiglio dell'Ago Nero"
 d_black_needle_base_desc: "Un nascondiglio usato dai pirati dell'Ago Nero per condurre varie operazioni illecite e nascondere i beni rubati."
 d_abandoned_black_needle_base: "Base Abbandonata dell'Ago Nero"
 d_abandoned_black_needle_base_desc: "Questa base era un tempo usata dai pirati dell'Ago Nero come avamposto e rifugio per i criminali ricercati e i beni rubati."
 d_abandoned_black_needle_base_naval_cap: "Capacità Navale dal lavoro dei Soldati: §G+$@abandoned_black_needle_base_naval_cap_from_soldier_job|0$§!"
 d_abandoned_black_needle_base_naval_cap_short: "£mod_country_naval_cap_add£ dai lavori £job_soldier£: §G+$@abandoned_black_needle_base_naval_cap_from_soldier_job|0$§!"

 black_needle_base_system_poi: "Segui la Mappa Celeste"
 black_needle_base_system_poi_desc: "La §H$celestial_chart$§! ha rivelato un sistema nascosto, [Prev.GetName]. Dobbiamo recarci lì e scoprire cosa ci aspetta."

 grand_archive.8100.name: "Scoperto Nascondiglio Pirata"
 grand_archive.8100.desc: "Abbiamo trovato una base sotterranea segreta su [From.GetName] che porta le insegne dell'§YAgo Nero§!. Riteniamo che si tratti di una base esterna utilizzata dal gruppo pirata, isolata dalle altre operazioni. Il prossimo pezzo della §Y$celestial_chart$§! deve essere conservato qui, probabilmente insieme ad altre ricchezze e all'oggettistica.\n\nPotremmo facilmente iniziare un bombardamento orbitale sulla base, ma questo potrebbe dare all'Ago Nero il tempo necessario per chiamare i rinforzi. Al contrario, un rapido dispiegamento delle nostre forze di terra permetterebbe di conquistare la base più rapidamente, dando poco tempo al nemico per rispondere.\n\nUn approccio più subdolo consisterebbe nell'introdursi nei sistemi informatici della base e nel mettere al sicuro il pezzo di $celestial_chart$ con un'audace rapina."
 grand_archive.8100.a: "Abbiamo molto da considerare."

 COLONIZATION_IMPOSSIBLE_DEFENDED_PLANET: "$TRIGGER_FAIL$§RQuesto pianeta è pesantemente difeso e non può essere colonizzato.§!"
 BLACK_NEEDLE_BASE_BOMBARD: "Bombarda la base dell'Ago Nero"
 BLACK_NEEDLE_BASE_BOMBARD_DESC: "La base sotterranea su [This.GetName] è altamente resistente ai bombardamenti orbitali, ma col tempo e con la potenza di fuoco sufficienti, è possibile distruggerla con la nostra sola flotta. Una volta neutralizzata la base, potremo perlustrare le rovine per recuperare il pezzo della §H$celestial_chart$§! e qualsiasi altro oggetto di valore.\n\nI consiglieri tattici avvertono che questo approccio potrebbe dare all'Ago Nero il tempo sufficiente per chiamare i rinforzi."
 BLACK_NEEDLE_BASE_BOMBARD_REINFORCEMENTS_KILLED: "$BLACK_NEEDLE_BASE_BOMBARD$"
 BLACK_NEEDLE_BASE_BOMBARD_REINFORCEMENTS_KILLED_DESC: "$BLACK_NEEDLE_BASE_BOMBARD_DESC$"

 grand_archive.8103.name: "Contrattacco dell'Ago Nero"
 grand_archive.8103.desc: "Come previsto, l'Ago Nero ha inviato una flotta per proteggere la loro base su [FromFrom.GetName].\n\nDovremo affrontare queste navi per mettere in sicurezza [FromFrom.System.GetName]."

 grand_archive.8105.name: "Rovina e Cenere"
 grand_archive.8105.desc: "Dopo aver bombardato la base pirata, è stata finalmente ridotta in macerie insieme ai suoi abitanti. Con tutte le minacce neutralizzate, ora possiamo inviare uno scienziato per esplorare la base in rovina ed estrarre il prossimo pezzo della §Y$celestial_chart$§!."
 grand_archive.8105.a.custom_tooltip: "La base dell'Ago Nero è stata distrutta. §Y[FromFrom.GetName]§! è ora libera di essere esplorata."
 grand_archive.8105.a.lom: "Saccheggia quel bottino!"

 project_type_research: "$RESEARCH$"
 project_type_bombardment: "Bombarda"

 BLACK_NEEDLE_BASE_DEPLOY_ARMIES: "Assaltate la Base dell'Ago Nero"
 BLACK_NEEDLE_BASE_DEPLOY_ARMIES_DESC: "La base sotterranea su [FromFrom.GetName] è protetta da un numero significativo di truppe e droni di sicurezza. Schierare gli eserciti sulla superficie del pianeta ci permetterebbe di conquistare la base rapidamente, dando poche opportunità di reazione all'§YAgo Nero§!.\n\nUna volta messa in sicurezza la base, possiamo estrarre la capsula cartografica e qualsiasi altro bene di provenienza illecita che i pirati hanno accumulato."

 grand_archive.8110.name: "Difese Abbattute"
 grand_archive.8110.desc: "Le nostre forze di terra hanno conquistato la base dell'§YAgo Nero§! e stanno attualmente mettendo in sicurezza l'edificio e le risorse circostanti. Con tutte le minacce neutralizzate, possiamo inviare uno scienziato per estrarre il prossimo pezzo della §Y$celestial_chart$§!."
 grand_archive.8110.a.custom_tooltip: "Le forze di terra dell'Ago Nero sono state neutralizzate. §Y[FromFromFrom.GetName]§! è ora libera di essere esplorato."
 grand_archive.8110.a.lom: "È ora di dividere quel bottino."

 BLACK_NEEDLE_BASE_HACK: "Hackeraggio dei Pirati"
 BLACK_NEEDLE_BASE_HACK_DESC: "L'eccessiva dipendenza dei pirati dal riuso delle tecnologie rubate ha reso la loro base vulnerabile alle infiltrazioni. Una singola nave da ricerca potrebbe hackerare la rete di [FromFrom.GetName] dall'orbita, mascherandosi da nave da trasporto dell'§YAgo Nero§! agli ordini del Capitano Hoo. Questo potrebbe convincerli a trasferire la custodia della capsula della mappa senza inutili spargimenti di sangue."

 grand_archive.8115.name: "Manovra Riuscita"
 grand_archive.8115.desc.1: "Dopo mesi di preparazione, lo Scienziato [Leader.GetName] si è infiltrato con successo nella rete di comunicazione e ha impersonato un vascello dell'§YAgo Nero§!. Su ordini inventati del Capitano Hoo, [Leader.GetHeShe] [Leader.GetHasHave] ha ingannato gli operatori della base per preparare la capsula per un trasferimento d'emergenza fuori dall'orbita."
 grand_archive.8115.desc.slippery: "Lo scienziato [Leader.GetName] ha fatto atterrare la nave in una posizione perfetta per poter battere rapidamente in ritirata nel caso in cui la loro copertura fosse saltata."
 grand_archive.8115.desc.charismatic: "Grazie al suo carisma e al suo fascino, lo Scienziato [Leader.GetName] [Leader.GetWasWere] è riuscito a evitare qualsiasi domanda scomoda."
 grand_archive.8115.desc.psionic_organic: "Con un semplice movimento della [Leader.Species.GetHandName], lo Scienziato [Leader.GetName] ha manipolato le menti delle guardie per dissipare ogni sospetto."
 grand_archive.8115.desc.psionic_machine: "Attraverso la coercizione psionica, [Leader.GetName] [Leader.GetWasWere] è riuscito facilmente a manipolare le menti inferiori delle guardie per evitare ulteriori sospetti."
 grand_archive.8115.desc.2: "La capsula è stata messa in sicurezza senza vittime. I pirati non hanno ancora capito di essere stati ingannati."
 grand_archive.8115.a: "$EXCELLENT$"

 grand_archive.8120.name: "Presi con le Mani nel Sacco"
 grand_archive.8120.desc: "Purtroppo, una delle guardie ha scoperto il nostro piano mentre stavamo caricando la capsula sulla nave. La scoperta ha portato a un breve scontro a fuoco e siamo stati costretti a fuggire dalla scena con il prezioso carico al seguito. La capsula è stata estratta con successo, ma lo scienziato [Leader.GetName] [Leader.GetWasWere] è rimasto ucciso nello scontro a fuoco."
 grand_archive.8120.a: "$TERRIBLE$"

 grand_archive.8125.name: "Base Pirata Abbandonata"
 grand_archive.8125.common: "Con queste vulnerabilità esposte, i pirati hanno deciso di abbandonare la loro base su [FromFromFromFrom.GetName], evacuando immediatamente e mettendo al sicuro gli altri oggetti di valore che vi erano conservati. Questa luna abitabile è ora non occupata e può essere colonizzata."
 grand_archive.8125.desc.alive: "L'§YAgo Nero§! ha finalmente capito di essere stato ingannato, scoprendo le falle nella loro rete di sicurezza chiusa.\n\n$grand_archive.8125.common$"
 grand_archive.8125.desc.dead: "Dopo la nostra stretta fuga dalla roccaforte di §YAgo Nero§!, è stata scoperta la portata dei nostri sforzi di infiltrazione.\n\n$grand_archive.8125.common$"
 grand_archive.8125.a: "Una decisione logica."
 grand_archive.8125.a.custom_tooltip: "Gli eserciti su §Y[FromFromFromFrom.GetName]§! hanno lasciato il pianeta. Ora è diventata colonizzabile."

 grand_archive.8130.name: "Saccheggio della base dell'Ago Nero"
 grand_archive.8130.desc.common: "La camera blindata conteneva un'ampia varietà di oggetti di valore e gingilli sentimentali legati alla storia dell'organizzazione pirata. Abbiamo trovato la capsula cartografica tra opere d'arte rubate, gioielli personalizzati e portafogli digitali criptati.\n\nSospettiamo che molti dei beni rinvenuti qui siano difficili da vendere. Le opere d'arte sono riconoscibili, i gioielli dovrebbero essere fusi per essere rottamati e le transazioni con i portafogli digitali sono solitamente tracciabili. Alcuni dei precedenti proprietari di questi oggetti potrebbero essere morti da tempo, ma altri saranno ancora alla ricerca dei loro beni rubati."
 grand_archive.8130.desc.bombarded: "Navigando tra le rovine della base dell'§YAgo Nero§! abbiamo trovato un caveau sotterraneo e l'abbiamo aperto per rivelare un piccolo tesoro dei loro guadagni illeciti.\n\n$grand_archive.8130.desc.common$"
 grand_archive.8130.desc.landed: "Esplorando la base malconcia dell'§YAgo Nero§! abbiamo trovato una planimetria della struttura che rivelava l'esistenza di un caveau sotterraneo. Scendendo in profondità con un ascensore di servizio, abbiamo inserito il codice di accesso per rivelare un piccolo tesoro dei loro guadagni illeciti.\n\n$grand_archive.8130.desc.common$"
 grand_archive.8130.a: "Tentativo di riportare gli oggetti rubati."
 grand_archive.8130.b: "Vendi tutto."
 grand_archive.8130.c.default: "Conservare gli oggetti rubati."
 grand_archive.8130.c.lom: "Chi trova tiene."

 black_needle_base_sold_stolen_items: "Vendita di oggetti rubati dalla Base dell'Ago Nero"
 opinion_black_needle_base_repatriate_stolen_items: "Oggetti rubati restiuiti"
 opinion_black_needle_base_repatriate_stolen_items_tt: "§G+$@opinion_black_needle_base_repatriate_stolen_items_value|0$§! £opinion£ Opinione con ogni Impero che non siano Assassini, con cui non siamo in guerra."

 DECODE_THIRD_MAP_PIECE: "Decodifica il pezzo della mappa"
 DECODE_THIRD_MAP_PIECE_DESC: "Con la capsula prelevata dalla base dell'§YAgo Nero§!, abbiamo il compito di decodificare i dati al suo interno e integrare le nuove informazioni nella §H$celestial_chart$§!."

 grand_archive.8135.name: "Mappa Decodificata"
 grand_archive.8135.desc: "Abbiamo superato con successo gli strati di codifica digitale e abbiamo introdotto nuove informazioni nella §Y$celestial_chart$§!. Questo ha rivelato un'altra destinazione da esplorare e ora la mappa è quasi completa. Riteniamo che manchi solo un pezzo del puzzle e siamo cautamente ottimisti sul fatto che la fine della nostra ricerca sia finalmente vicina.\n\nMentre i dati di navigazione venivano decodificati, l'esterno intatto della capsula è stato ritenuto degno di essere analizzato. La resistenza e la durata del contenitore sono state sorprendenti; la capacità di replicare questo materiale potrebbe fornire molte potenziali opportunità per la ricerca futura."
 grand_archive.8135.a: "$GOOD$"

 d_hive_dwelling: "Dimora della Mente Alveare"
 d_hive_dwelling_desc: "Un insediamento isolato occupato dal collettivo Smeegibb, ex compagni di equipaggio del Capitano Ness."
 d_ruined_hive_dwelling: "Dimora della mente alveare in rovina"
 d_ruined_hive_dwelling_desc: "L'insediamento raso al suolo del collettivo Smeegibb, ex compagni di equipaggio del Capitano Ness."

 COLONIZATION_IMPOSSIBLE_SMEEGIBB_PLANET: "§RQuesto pianeta appartiene a $NAME_Smeegibb$.§!"
 grand_archive.8200.name: "Insediamento Nascosto"
 grand_archive.8200.desc.common_1: "Abbiamo trovato un piccolo insediamento su [FROM.GetName] con una popolazione di meno di mille molluscoidi senzienti. Le analisi biologiche preliminari della specie mostrano una capacità di comunicazione efapsi-subspaziale, indicando l'esistenza di una mente alveare. A parte questo accampamento isolato, il pianeta è disabitato da qualsiasi altra vita senziente."
 grand_archive.8200.desc.common_2: "Why the §Y$celestial_chart$§! has led us here is not yet clear and requires further investigation."
 grand_archive.8200.desc: "$grand_archive.8200.desc.common_1$\n\n$grand_archive.8200.desc.common_2$"
 grand_archive.8200.desc.alt: "$grand_archive.8200.desc.common_1$\n\nForse questa specie ha più informazioni su questa '§Y$NAME_CaptainNess$§!' di cui abbiamo sentito parlare.\n\n$grand_archive.8200.desc.common_2$"

 grand_archive.8205.desc.common_1: "§HUn nodo della mente alveare trovato nel sistema nascosto di [FROM.GetName], $NAME_Smeegibb$ si agita con certo imbarazzo. Hanno la tendenza ad abbassare lo sguardo quando gli si parla, come se fossero abituati alla sudditanza.§!"
 grand_archive.8205.desc.common_2: "Il nostro nome è $NAME_Smeegibb$. Siamo curiosi di sapere come ci avete trovato. Questo sistema è nascosto alla vista galattica da migliaia di anni.\n\nSolo §YIl Capitano§! conosce questo posto. Cosa cercate?"
 grand_archive.8205.desc.default: "$grand_archive.8205.desc.common_1$\n\nSmarak! È doppiamente lungo da quando parliamo con una sola mente.\n\n$grand_archive.8205.desc.common_2$"
 grand_archive.8205.desc.gestalt: "$grand_archive.8205.desc.common_1$\n\nSmarak! È doppiamente lungo visto che parliamo con altre menti di gruppo.\n\n$grand_archive.8205.desc.common_2$"
 grand_archive.8205.a: "Cos'è questo posto?"
 grand_archive.8205.a.reply: "Smarak! Questo pianeta è il nostro quartiere. Viviamo al sicuro, lontano da una galassia violenta. Prima d'ora, ci siamo uniti alla violenza. Uccisioni, crimini, pirateria: facciamo tutto questo. Ora non più. Ci occupiamo delle nostre colture idroponiche.\n\nPrima di allora, siamo rifugiati. Nessuno ci accoglie, finché non arriva §YIl Capitano§!. Ci salva da un destino avverso e ci permette di unirci al suo equipaggio. Il Capitano ci dà un nuovo nome e in cambio ci prendiamo cura della nave.\n\nSiamo addetti alle pulizie, alla cucina, alle munizioni, alle colture idroponiche e al carico. Lavoriamo. Poi ci uniamo alla squadra d'abbordaggio. Proteggiamo il Capitano quando ruba il tesoro o fa un rapimento. Non tradiamo mai il Capitano. Siamo sempre fedeli."
 grand_archive.8205.b: "Che cosa sai della §Y$celestial_chart$§!?"
 grand_archive.8205.b.reply: "Smarak! Non conosciamo nessuna carta o mappa, stiamo solo nei nostri alloggi. Se §YIl Capitano§! fa una carta per portarvi qui, ci sarà un motivo... Vuole aiutarci o farci del male. Non ne siamo mai sicuri. Il Capitano può essere pericoloso.\n\nUna volta ci ha inviato un messaggio. Il Capitano ci invia una statua gigante del suo drone preferito, il $NAME_Smeegibb$ che ricorda e che ha salvato in passato. È impressionante, ma non sappiamo perché ce la mandi. Forse vuole scusarsi, ma non ci dà alcuna spiegazione."
 grand_archive.8205.c: "Dicci di più su questo §YCapitano§!."
 grand_archive.8205.c.reply: "Smarak! Prima di adesso, §YIl Capitano§! ci salva. Prima è il nostro mentore e leader. Ci insegna a prenderci cura della nave. Ci dice: '$NAME_Smeegibb$, lavora come quartiermastro, meccanico e operaio - sei un valore eccellente.'\n\nIl Capitano vive secondo due principi: 'La ricchezza è indipendenza' e 'La vita esiste per l'eredità'. Insieme diamo la caccia ai poveri e ai ricchi. Prendiamo ciò che vogliamo dalla galassia violenta.\n\nMa il Capitano è due volte avido e due volte sconsiderato. Sacrifica i compagni di equipaggio o li tradisce per una taglia. Il Capitano perde tutti, tranne $NAME_Smeegibb$. Noi siamo sempre fedeli.\n\nCi mostra quanto sia violenta la galassia. Ora preferiamo starne alla larga."
 grand_archive.8205.d: "Perché il nostro Chart ci ha portato qui?"
 grand_archive.8205.d.reply: "Smarak! Non siamo sicuri del motivo per cui §Il Capitano§ vi ha portato qui. Non ci dice nulla.\n\nC'è un'idea. C'è un posto dove insieme §YIl Capitano§! e noi ci nascondiamo dai bountydog. Un alloggio sicuro. Forse lì troverete qualcosa."

 grand_archive.8210.name: "Scoperto un Rifugio Sicuro"
 grand_archive.8210.desc: "L'essere che abbiamo incontrato su [from.GetName], $NAME_Smeegibb$, ci ha rivelato le coordinate di un rifugio abbandonato, precedentemente occupato da lui e da §Y$NAME_CaptainNess$§!. Indagare su questo luogo potrebbe condurci al prossimo tassello della §Y$celestial_chart$§!, almeno a un indizio che ci guidi nella giusta direzione."
 grand_archive.8210.a: "Cominciamo a scavare."

 smeegibb_digsite_poi: "Esplora il Rifugio Sicuro"
 smeegibb_digsite_poi_desc: "Questo sito archeologico potrebbe contenere la chiave per il prossimo pezzo della §H$celestial_chart$§!. Dobbiamo indagare sul rifugio abbandonato se vogliamo continuare la nostra ricerca della $TREASURE_TROVE$ perduta di §H$NAME_CaptainNess$§!."

 NAME_Bemat_cruiser_inax_01: "Hebehr"

# Treasure Hunters Origin - Smeegibb
 smeegibb_digsite: "Rifugio Dismesso"
 smeegibb_digsite_desc: "Nelle gelide terre desolate di [fromfrom.planet.GetName], abbiamo individuato un piccolo rifugio prefabbricato dotato di dispositivi di supporto vitale inattivi e di alloggi. Sono pesantemente esposti alle intemperie e parzialmente sepolti dopo millenni di tempeste di ghiaccio."

 grand_archive.8220.name: "Diario di Bordo del Capitano"
 grand_archive.8220.desc: "La struttura scavata mostrava prove di lunghi periodi di utilizzo. Un tempo era ben fornita di servizi di base. Sono stati scoperti gingilli e curiosità sparsi per tutto l'edificio. In un mucchio di carte in disordine, abbiamo trovato un registro scritto dalla stessa §Y$NAME_CaptainNess$§!.\n\n§LSiamo saliti a bordo e abbiamo dirottato un altro trasporto del tesoro Perikan, ma questa volta erano pronti per noi. Ci sono più garanzie di quanto vorrei, ma abbiamo affrontato di peggio. Un discreto guadagno, ma il Gioiello di Tapico continua a sfuggirci. Purtroppo, ora i Perikan hanno aumentato di nuovo la taglia e la Federazione è stata coinvolta. Le cose sono un po' calde al momento. Potremmo aver bisogno di stare tranquilli per un po.§!"
 grand_archive.8220.a: "Continua a cercare."

 grand_archive.8225.name: "Uccidere il Tempo"
 grand_archive.8225.desc: "Scavando sotto la struttura abbiamo trovato una piccola scorta di oggetti di valore e sistemi igienici di base. Purtroppo, dopo aver setacciato completamente l'area, non siamo riusciti a trovare alcuna traccia di un pezzo della §Y$celestial_chart$§!.\n\nAbbiamo raccolto altri quaderni e fogli nella speranza di trovare un indizio tra le voci sparse del diario di bordo di §Y$NAME_CaptainNess$§!.\n\n§LIl tempo passa meno lentamente con un partner come $NAME_Smeegibb$, ma vale la pena dividere la gloria? Certo, lavorare con una mente alveare ha un valore incredibile. L'accesso a centinaia di droni in cambio di una sola parte dei profitti? Che affare! Ma forse il lavoro che fanno toglie spazio ai miei risultati...? Non sono sicuro di poter vivere con l'idea di condividere la mia eredità. Dovrò pensarci meglio.§!"
 grand_archive.8225.a: "$grand_archive.8220.a$"

 grand_archive.8230.name: "Qualcosa da Dimostrare"
 grand_archive.8230.desc: "Nascosta in una presa d'aria, abbiamo scoperto l'ultima annotazione del diario di §Y$NAME_CaptainNess$§!.\n\n§LNon è così che voglio essere ricordato. $NAME_Smeegibb$ è stato un compagno fedele, ma non ho mai permesso che si dicesse che avevo bisogno di loro. Posso affrontare la galassia da solo. Lascerò il MIO segno e la gloria sarà mia. Così come le ricchezze.\n\nNota per me stesso: Meglio inviare a $NAME_Smeegibb$ qualcosa per ricordarsi di me.§!\n\nQuesto è tutto ciò che resta da trovare. Non c'è nessun'altra traccia del Capitano o della §Y$celestial_chart$§!.\n\nForse il dono a $NAME_Smeegibb$ di cui si parlava contiene qualche indizio su dove si trova il pezzo finale. Dobbiamo riaprire le comunicazioni con loro."
 grand_archive.8230.a: "Sito ripulito."

 grand_archive.8236.name: "$NAME_Smeegibb$ è Disperso"
 grand_archive.8236.desc.default: "$smeegibb_shelter_system_2_poi_desc$"
 grand_archive.8236.desc.xenophile: "$smeegibb_shelter_system_2_poi_desc$\n\nSperiamo che il nostro nuovo amico sia al sicuro."
 grand_archive.8236.a: "A [smeegibb_system.GetName]"

 grand_archive.8241.name: "Il ritorno del $NAME_BlackNeedle$"
 grand_archive.8241.desc: "Una flotta consistente che porta la bandiera dell'organizzazione di pirati nota come §Y$NAME_BlackNeedle$§! è stata avvistata in orbita attorno a [smeegibb_shelter.GetName]. Crediamo che questi pirati abbiano seguito i nostri movimenti e abbiano raso al suolo l'insediamento che ospitava il collettivo noto come $NAME_Smeegibb$. Devono essere ancora alla ricerca del prossimo pezzo della §Y$celestial_chart$§!.\n\nNon ci sono segni di vita senziente sul pianeta.\n\nStiamo ricevendo una trasmissione dalla loro nave guida."

 grand_archive.8245.name: "$NAME_CaptainInax$ dell'$NAME_BlackNeedle$"

 grand_archive.8245.desc.inax.1: "§HL'artopoide si erge alto, con gli occhi composti che brillano intensamente. Il suo contegno disciplinato è in contrasto con l'agitarsi delle mandibole, che scattano irregolarmente e tremano per l'eccitazione.§!\n\nQuindi, finalmente ci incontriamo. Come avete fatto, voi conchiglie, a sconfiggere §YK-k-kaptain Hoo§!? Anche quel vecchio k-k-kretino avrebbe dovuto eliminare facilmente la vostra misera flotta. Pagherete per"
 grand_archive.8245.desc.inax.2: "G-g-g-grazie per averci condotto qui.. §Y$NAME_SilverQuill$§! ha dato la caccia a quel miserabile $NAME_Smeegibb$ per oltre cento cicli. Risolvere uno dei suoi antichi rancori significa che mi spetta una grossa taglia... Quando avrò finito con te."
 grand_archive.8245.desc.ransacked: "$grand_archive.8245.desc.inax.1$ ha sacc-c-chegg-g-giato la nostra base su [black_needle_base.GetName].\n\n$grand_archive.8245.desc.inax.2$"
 grand_archive.8245.desc.stolen: "$grand_archive.8245.desc.inax.1$ ruba dal'§YA-a-ago Nero§!.\n\n$grand_archive.8245.desc.inax.2$"
 grand_archive.8245.a: "Chi sei?"
 grand_archive.8245.a.reply: "C-c-chiamatemi Inax, contrammiraglio della §YA-a-ago Nero§!.\n\n Ora conoscete il nome di colui che vi uc-c-ciderà. Questa è una morte onorevole. Ti consiglio di accettarla.\n\nCome è c-c-consuetudine, puoi anche sparare il primo colpo."
 grand_archive.8245.b: "Hai ucciso $NAME_Smeegibb$..."
 grand_archive.8245.b.reply.common: "Non era una sfida. Abbiamo dipinto la loro catapecchia con il sangue blu dei molluschi-koidi. Nessuna flotta, nessuna arma - qualcuno li avrebbe colpiti prima o poi. Nessuno viene trafitto dall'§YA-g-go Nero§! e sopravvive.\n\nErano tuoi amici? C-c-che bello. Ti unirai a loro molto presto. In nome di §Y$NAME_SilverQuill$§!, avremo quella mappa."
 grand_archive.8245.b.reply.default: "$grand_archive.8245.b.reply.common$ dal tuo k-korpo ancora che si c-c-contorce."
 grand_archive.8245.b.reply.robot: "$grand_archive.8245.b.reply.common$ mentre le vostre luci t-t-tremolano e muoiono."
 grand_archive.8245.c: "Chi è $NAME_SilverQuill$?"
 grand_archive.8245.c.reply: "Chi è §Y$NAME_SilverQuill$§!? Che domanda del c-c-cavolo. Il nostro leggendario fondatore era un genio. Da una singola nave, costruì la §YAg-g-o Nero§! in un'impresa che si estendeva per tutta la galassia.\n\nL'Ago Nero vive per portare avanti la sua eredità. La tua morte sarà la prossima nota della nostra canzone."
 grand_archive.8245.d: "Cosa vuoi dalla $celestial_chart$?"
 grand_archive.8245.d.reply: "Non sai cosa hai? Questa è la mappa del tesoro di §YC-c-capitan Ness§!'! Ogni k-k-kredito e gioiello nascosto nel corso della sua vita.\n\nLa sua ricchezza appartiene a noi. Quando l'avremo, canteremo i nostri nomi nella storia. Ogni sistema arriverà a temere l'§YA-a-ago Nero§!... E la prima nota del c-c-coro sarà la vostra. Non siamo forse generosi?"
 grand_archive.8245.e: "Non ci arrendiamo così facilmente."
 grand_archive.8245.e.reply: "Allora cantiamo! Farò un trofeo del vostro [this.species.GetRemnantNamePlural] e lo regalerò al mio k-k-komandante."

 grand_archive.8265.name: "$grand_archive.8245.name$"
 grand_archive.8265.desc: "Una battaglia memorabile! Non sei così debole come sembra. Vi abbiamo sottovalutato due volte, ma ora non più. La prossima volta che ci incontreremo, l'§YA-a-ago Nero§! non si tirerà indietro.\n\nNon trattate questo come un avvertimento. È una sentenza di morte."
 grand_archive.8265.a.scared: "Sconvolgente..."
 grand_archive.8265.a.homicidal: "Fatevi sotto."
 grand_archive.8265.a.gestalt: "Comunicazione conclusa."

 gateway_to_ness_treasure_system_poi: "La X segnata sulla Mappa"
 gateway_to_ness_treasure_system_poi_desc: "La §H$celestial_chart$§! è ora completa. Ha rivelato un ultimo sistema nascosto, [Prev.GetName]. La nostra lunga ricerca è quasi giunta al termine: viaggiamo lì per scoprire cosa ci aspetta!"

 TREASURE_HUNTERS_CHART_PIECE_3_PROJECT: "Capsula Nascosta"
 TREASURE_HUNTERS_CHART_PIECE_3_PROJECT_DESC: "In base alle nostre analisi, crediamo che il prossimo pezzo della §H$celestial_chart$§! sia nascosto da qualche parte all'interno dell'insediamento in rovina su [this.GetName].\n\nData la robusta costruzione delle altre capsule, possiamo presumere che sia sopravvissuto ai recenti bombardamenti."

 grand_archive.8270.name: "Segreto della Statua"
 grand_archive.8270.desc: "La nostra ricerca del quarto pezzo della §Y$celestial_chart$§! su [from.GetName] si è conclusa con successo. La capsula è stata trovata incastonata in una statua di pietra di un drone dell'ormai estinto collettivo noto come $NAME_Smeegibb$. L'iscrizione sulla statua recita come segue:\n\n§L'l mio fedele compagno di equipaggio: un segno della mia riconoscenza. Possa la tua solitudine essere lunga e pacifica.'§!\n\nQuando questo ultimo pezzo della mappa sarà decodificato, potremo continuare la nostra ricerca del tesoro di §Y$NAME_CaptainNess$§!."

 TREASURE_HUNTERS_ANCIENT_CAPSULE_4_PROJECT: "Il pezzo finale della Mappa"
 TREASURE_HUNTERS_ANCIENT_CAPSULE_4_PROJECT_DESC: "Dopo aver estratto la capsula dalle rovine dell'insediamento di $NAME_Smeegibb$', non resta che decriptare i dati al suo interno e completare la §H$celestial_chart$§!. Scopriremo presto cosa ci aspetta alla fine del sentiero di  §H$NAME_CaptainNess$§!."

 grand_archive.8280.name: "Mappa Completa"
 grand_archive.8280.desc: "Una volta decodificato, il nuovo frammento di dati ha completato la nostra §Y$celestial_chart$§!. Punti di luce brillavano in corrispondenza di vari nodi, indicando le destinazioni intermedie che abbiamo scoperto lungo il percorso. Le quattro luci hanno poi tremolato all'unisono prima di rivelare un altro sistema nascosto.\n\nL'aggiunta dell'ultima parte dei dati ha sbloccato ulteriori funzionalità. La §YMappa§! non è una semplice mappa, ma contiene informazioni su ricchezze perdute e tesori illeciti in tutta la galassia, raccolte da §Y$NAME_CaptainNess$§!. Alcuni dei dati potrebbero essere scaduti, ma questo dispositivo è in grado di individuare cache nascoste di tesori preziosi in tutti i nostri sistemi.\n\nChe la §YMappa! contenga, inoltre, informazioni di valutazione su ogni tesoro scoperto dal Capitano nel corso della sua carriera. Queste note dettagliate spiegano come identificare, valutare e presentare gli oggetti di valore acquisiti ai potenziali venditori per ottenere il massimo profitto. La riattivazione del dispositivo fornirà i progetti per un caveau del tesoro unico nel suo genere, consentendo alle nostre colonie di trarre vantaggio dall'impareggiabile intuizione del Capitano e di aggiungere valore al nostro tesoro."
 grand_archive.8280.a.lom: "Tesoro oltre ogni misura."

 grand_archive.8285.name: "La X segnata sulla Mappa"
 grand_archive.8285.desc: "Il completamento della §Y$celestial_chart$§! è un'occasione importante per [this.GetName]. Con tutti i suoi segreti svelati, siamo diretti verso una destinazione ineludibile: il sistema [gateway_to_ness_treasure_system.GetName].\n\nDopo aver superato molti ostacoli, siamo a un passo. Rimane solo una domanda: cosa c'è alla fine della §YMappa§!?\n\nNon c'è alcuna garanzia di successo, ma non vorremmo che fosse altrimenti. Partiamo per portare a termine questa avventura!"
 grand_archive.8285.a.default: "Avanti."
 grand_archive.8285.a.lom: "Avanti, oh!"

 councilor_head_treasure_hunter: "Cacciatore di Tesori"
 councilor_head_treasure_hunter_female: "$councilor_head_treasure_hunter$"
 councilor_head_treasure_hunter_desc: "Il Cacciatore di tesori analizza attentamente la §Y$celestial_chart$§! per scovare nascondigli e valutare manufatti di valore."
 councilor_corporate_head_treasure_hunter: "$councilor_head_treasure_hunter$"
 councilor_corporate_head_treasure_hunter_female: "$councilor_head_treasure_hunter$"
 councilor_corporate_head_treasure_hunter_desc: "$councilor_head_treasure_hunter_desc$"

 prospect_of_treasure_modifier: "Prospettiva del Tesoro"
 prospect_of_treasure_modifier_tt: "Dà §G+$@prospect_of_treasure_treasure_trove_reward|0%$§! $mod_treasure_trove_reward_mult$, §G+$@prospect_of_treasure_treasure_gatherers_produces|0%$§! $mod_planet_treasure_gatherers_produces_mult$ e §G+$@prospect_of_treasure_energy_produces|0$§! $mod_country_base_energy_produces_add$ per livello di $ruler$:\n\n"

 grand_archive.8290.name: "Il Piacere del Tesoro"
 grand_archive.8290.desc.chart: "Con l'istituzione della Volta del Tesoro su [from.GetName], crediamo che la §Y$celestial_chart$§! abbia il potenziale per contribuire in modo significativo alla nostra economia."
 grand_archive.8290.desc.trove: "Mentre distribuiamo le risorse del $TREASURE_TROVE$ scoperto su [from.GetName], è diventato chiaro che il §Y$celestial_chart$§! ha il potenziale per contribuire in modo significativo alla nostra economia."
 grand_archive.8290.desc.default: "Per sfruttare al meglio le capacità della §YChart§! abbiamo concepito una nuova posizione del Consiglio per un individuo che guidi i nostri sforzi nella scoperta e nella raccolta di tesori."
 grand_archive.8290.desc.gestalt: "Per sfruttare al meglio le capacità della §YChart§! abbiamo adottato misure che consentono di aumentare l'allocazione delle risorse per la scoperta e la raccolta del tesoro."
 grand_archive.8290.desc.chart.default: "$grand_archive.8290.desc.chart$\n\n$grand_archive.8290.desc.default$"
 grand_archive.8290.desc.chart.gestalt: "$grand_archive.8290.desc.chart$\n\n$grand_archive.8290.desc.gestalt$"
 grand_archive.8290.desc.trove.default: "$grand_archive.8290.desc.trove$\n\n$grand_archive.8290.desc.default$"
