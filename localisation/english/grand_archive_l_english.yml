 ### Primal Calling
 origin_primal_calling: "Richiamo Primordiale"
 origin_primal_calling_desc: "Il fruscio dell'erba tagliente. Il silenzio ruggente della notte. La volontà del cacciatore, acuta e fredda come la luce delle stelle...\n\nQuesta civiltà ha una connessione primordiale con la natura selvaggia. Vedendosi come custodi della variegata (e spesso letale) fauna nativa del loro mondo, ora rivolgono lo sguardo al cielo. Maestri nella gestione e nell'allevamento di animali, questo rapporto con la fauna si è sviluppato secondo la loro etica. Resta da vedere come questo legame si evolverà su scala galattica."
 origin_tooltip_primal_calling_effects: "- $HOMEWORLD$$TABBED_NEW_LINE$- $PLANETARY_MODIFIERS$ ['concept_untamed_wilds_mod']\n- $HOME_SYSTEM$ §YFauna Spaziale§! in un sistema adiacente\n- $AVAILABLE_BUILDINGS$ ['concept_wildlife_ranch', £building£ $wildlife_ranch$]\n- Può scegliere un atteggiamento speciale ['concept_primal_calling_stance'] nei confronti della §YFauna Spaziale§! nel Primo Contatto\n- $ADDITIONAL_TECHNOLOGIES_STRING$ ['technology:tech_genome_mapping', £society_research£$tech_genome_mapping$]\n- $GUARANTEED_RESEARCH_OPTION_STRING$ ['technology:tech_alien_life_studies', £society£$tech_alien_life_studies$]\n- Guadagna conoscenza su ['technology:tech_gravity_wells', £physics_research£$tech_gravity_wells$] dopo il Primo Contatto con la Fauna Spaziale\n- Guadagna conoscenza su ['technology:tech_alien_cloning', £society_research£$tech_alien_cloning$] dopo aver catturato la Fauna Spaziale\n- Guadagna conoscenza su ['technology:tech_controlled_mutations', £society_research£$tech_controlled_mutations$] dopo aver clonato la Fauna Spaziale"
 START_SCREEN_PRIMAL_CALLING: "Nonostante il rapido progresso tecnologico, restiamo legati alle creature selvagge del nostro mondo. Compagni inamovibili durante tutta la nostra evoluzione, sono tanto nostri maestri quanto noi siamo i loro custodi. Non prendiamo più di quanto possano offrire, e i loro sacrifici sono venerati.\n\nNell'inesplorata vastità dello spazio, potremmo scoprire altre creature selvagge. Se così fosse, le tratteremo con lo stesso rispetto delle creature del nostro mondo. Impareranno a trovare il loro posto, mentre noi scopriremo il nostro, così da crescere insieme e diventare più forti.\n\nChiamati verso le stelle, un desiderio primordiale arde in noi. Qualunque cosa sia là fuori, la affronteremo con convinzione."

 leader_trait_trophy_hunter: "Cacciatore di Trofei"
 leader_trait_trophy_hunter_desc: "Temprato dalle difficoltà e armato da una vita di esperienze, questo comandante ha una comprensione straordinaria della Fauna Spaziale. La chiave per una caccia di successo è pensare come la propria preda, ma naturalmente solo il colpo perfetto produrrà un trofeo perfetto."
 leader_trait_gifted_trapper: "Abile Catturatore"
 leader_trait_gifted_trapper_desc: "Un ricercatore esperto che si dedica con la massima cura alla cattura e al trasporto sicuro di esemplari vivi. L'impegno di questo leader per il benessere delle creature ispira gli altri a migliorare gli standard di ricerca in tutte le discipline."
 leader_trait_void_hunter: "Cacciatore del Vuoto"
 leader_trait_void_hunter_desc: "Un cacciatore esperto, ideale per abbattere grandi prede. Paziente nel suo approccio e preciso nel colpire."
