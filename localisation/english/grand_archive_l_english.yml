 grand_archive.2310.name: "Piaga dei Verme del Vuoto"
 grand_archive.2310.desc.default: "La popolazione di $NAME_Voidworms$ nella galassia ha raggiunto una massa critica. Il loro comportamento sta cambiando sensibilmente.\n\nLa fase tipica del loro ciclo di vita, in cui le popolazioni ospiti verrebbero risparmiate, è stata interrotta. Non sembra esserci più alcun riguardo per la sostenibilità delle loro aree di riproduzione.\n\nTutte le nostre colonie sono in allarme rosso. La presenza di $NAME_Voidworms$ in qualsiasi sistema deve essere affrontato con estrema cautela.\n\nÈ in atto una frenesia riproduttiva su scala galattica."
 grand_archive.2310.desc.tech: "$grand_archive.2310.desc.default$\n\nL'immunità che abbiamo sviluppato in precedenza contro questi parassiti non funziona più nella stessa misura. Dovremo tornare al tavolo da disegno."
 grand_archive.2310.desc.nocontact: "In tutta la galassia sono state intercettate notizie inquietanti sul fatto che una specie precedentemente sconosciuta di fauna spaziale, nota come 'Vermi del Vuoto', è entrata in una frenesia riproduttiva. Secondo quanto riferito, queste creature rappresentano una minaccia significativa per i pianeti privi di adeguate difese di sistema. Tutte le nostre colonie sono ora in allarme rosso."
 grand_archive.2310.a: "$DISTURBING$$DOTDOTDOT$"

 situation_voidworm_plague: "Piaga dei Vermi del Vuoto"
 situation_voidworm_plague_type: "$situation_voidworm_plague$"
 situation_voidworm_plague_desc: "Una piaga dei $NAME_Voidworms$ è su di noi.\n\nPer queste creature, i pianeti ospiti non saranno più soltanto terreni di coltura. Dobbiamo lavorare per sradicarle o le nostre colonie saranno a rischio.\n\n§YOgni Verme del Vuoto distrutto accelera il progresso della situazione.§!"
 situation_voidworm_plague_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 finisher_effects_voidworm_plague: "Le nostre colonie non saranno più vulnerabili ai bombardamenti dei Vermi del Vuoto."
 approach_voidworm_plague_do_nothing: "Non fare nulla"
 approach_voidworm_plague_do_nothing_tt: "Non intraprenderemo azioni speciali in questo caso."
 approach_voidworm_plague_support_fleets: "Sostenere le nostre flotte"
 approach_voidworm_plague_support_fleets_tt: "Possiamo sacrificare una piccola parte della qualità della vita per sostenere le nostre flotte militari contro la minaccia dei Vermi del Vuoto.\nSituazione $SITUATION_MONTHLY_CHANGE$: §G+0.5§!"
 approach_voidworm_plague_purge_infected_pops: "Epurazione infetta"
 approach_voidworm_plague_purge_infected_pops_tt: "I $NAME_Voidworms$ che bombardano le colonie non generano più nuovi $NAME_Voidworms$.\nSituazione $SITUATION_MONTHLY_CHANGE$: §G+0.7§!"
 approach_voidworm_plague_search_for_cure: "Ricerca di una cura"
 approach_voidworm_plague_search_for_cure_tt: "Se riusciamo a interrompere il loro ciclo biologico, il $NAME_Voidworms$ non saranno più in grado di riprodursi in questa galassia.\nSituazione $SITUATION_MONTHLY_CHANGE$: §G+1.0§!"
 change_approach_will_temporarily_lock: "§SL'adozione di questo approccio bloccherà gli altri approcci per §Y$@voidworm_plague_approach_cooldown_years|0$ anni§!.§!"
 too_early_to_change_approach: "§SÈ troppo presto per cambiare di nuovo gli approcci alla situazione..§!"

 voidworm_crisis_eradicate_chain_title: "Sradicare il $NAME_Voidworms$"
 voidworm_crisis_eradicate_chain_desc: "La popolazione dei Vermi del Vuoto nella galassia ha raggiunto livelli insostenibili e deve essere sradicata.\n\nAbbiamo individuato tutti i rimanenti §YNidi di vermi vuoti§! che deve essere distrutto."
 voidworm_system_poi_title: "Distruggere [prev.GetName]"
 voidworm_system_poi_desc: "§YNidi di vermi vuoti§! hsono stati rilevati in questo sistema.\n\nDistruggerli per impedire la creazione di altri parassiti.."

 # Voidworms Plague Crisis Random Events #

 grand_archive.2400.name: "Componenti in eccesso"
 grand_archive.2400.desc: "Il nostro maggiore supporto alla flotta negli sforzi contro le $NAME_Voidworms$ hcome ha prodotto un inaspettato guadagno di componenti aggiuntivi grazie al miglioramento dei protocolli di manutenzione. Abbiamo l'opportunità di investire questi materiali per migliorare la nostra produzione a breve termine di nuove flotte."
 grand_archive.2400.a: "Investire nel rinforzo."
 grand_archive.2400.b: "Mantenere le riserve."

 grand_archive.2405.name: "Chiamata alle armi"
 grand_archive.2405.desc.default: "I nostri continui preparativi contro la minaccia dei Vermi del Vuoto hanno ispirato una nuova generazione di comandanti. Cittadini esperti di [this.GetName] hanno scelto di mettere il proprio talento al servizio dell'eliminazione di questa minaccia galattica."
 grand_archive.2405.desc.gestalt: "I nostri continui preparativi contro la minaccia dei Vermi del Vuoto ci hanno permesso di produrre altri nodi di comando di classe Comandante. Fornendo ulteriore supporto alle nostre flotte, questi nodi focalizzati sul combattimento hanno ricevuto maggiori risorse per facilitare la loro rapida integrazione nei nostri sforzi militari."
 grand_archive.2405.a: "Ispirante"
 grand_archive.2405.tt: "Aggiorna il nostro §H$RECRUITABLE_LEADERS$§! e aggiunge 3 §HComandanti§! supplementari con un livello extra."

 grand_archive.2410.name: "Sviluppo in prima linea"
 grand_archive.2410.desc.default: "Un ingegnere di stanza su [random_shipyard.GetName] ha sviluppato un nuovo schema concettuale per le difese navali. [random_shipyard.leader.GetHeSheCap] stava effettuando le riparazioni di routine nella lotta contro i Vermi del Vuoto quando [random_shipyard.leader.GetHeShe] ha avuto un'idea per un nuovo componente che avrebbe aumentato la resistenza delle nostre vascelli. In seguito all'analisi da parte del nostro dipartimento di ricerca, abbiamo stabilito che possa avere un grande potenziale."
 grand_archive.2410.desc.gestalt: "Un [root.GetIndividualName] riparatore di stanza su [random_shipyard.GetName] ha ispirato nuovi spunti di ricerca per migliorare le difese delle navi. A causa di un errore di comunicazione durante una riparazione di routine, il [root.GetIndividualName] ha utilizzato una combinazione particolare di metodi e materiali che ha generato un nuovo componente protettivo. Dopo aver esaminato le varie possibilità, questa scoperta accidentale ha mostrato un grande potenziale una volta che sarà perfezionata."

 grand_archive.2420.name: "[infected_leader.GetName] Infetto"
 grand_archive.2420.desc: "Nell'esecuzione delle sue mansioni [infected_leader.GetHisHer], [infected_leader.GetName] [infected_leader.GetHasHave] rusulta contaminato con spore attive di Verme del Vuoto. Non passerà molto tempo prima che nuove ninfe emergano e distruggano il loro ospite.\n\nPotrebbe essere una causa persa, ma il personale medico ipotizza che sia possibile estrarre la larva prima che si sia completamente integrata nel sistema nervoso di [infected_leader.GetHisHer]. È una procedura rischiosa, ma [infected_leader.GetName] sembra disposto a farci provare."
 grand_archive.2420.a: "Epurarli."
 grand_archive.2420.b: "Estrarre la larva."

 grand_archive.2425.name: "Violazione della quarantena"
 grand_archive.2425.desc.common: "Un piccolo gruppo di [infected_planet_pop.species.GetName] infetti, sono fuggiti dall'epurazione su [infected_planet.GetName] e si sono spartsi sui nostri sistemi. Se non controllata, questa situazione potrebbe far sì che l'infezione da Vermi del Vuoto si diffonderà sull'intero sistema [this.GetName]."
 grand_archive.2425.desc.default: "$grand_archive.2425.desc.common$ I fuggitivi devono essere individuati prima che mettano in pericolo tutti noi."
 grand_archive.2425.desc.rogue: "$grand_archive.2425.desc.common$ Quelli che sono fuggiti devono essere individuati prima che mettano in pericolo le altre biotrofie."
 grand_archive.2425.desc.gestalt: "$grand_archive.2425.desc.common$ I fuggitivi devono essere individuati prima che mettano in pericolo la collettività."
 grand_archive.2425.desc.robot: "I campioni di flora e fauna infetti contrassegnati per l'analisi sono stati in qualche modo erroneamente trattati come alimenti tipici. In seguito a questo errore, una grande quantità di materia organica è stata contaminata dai parassiti di Verme del Vuoto e deve essere smaltita."
 grand_archive.2425.a.default: "Dategli la caccia."
 grand_archive.2425.a.default.tt: "-1 Pop organica su ogni propria colonia"
 grand_archive.2425.a.robot: "Bruciare le scorte di cibo."
 grand_archive.2425.a.robot.tt: "$@infected_devastation|0$ devastazione su tutti i pianeti non infetti "
 grand_archive.2425.b: "Non fare nulla."
 grand_archive.2425.b.tt: "Altre ninfe di Verme del Vuoto possono apparire nei pressi delle nostre colonie!"

 grand_archive.2430.name: "Assenza di servizio"
 grand_archive.2430.desc: "Sebbene sia opinione comune che l'epurazione degli infetti sia la linea d'azione più saggia, molti soldati faticano a eseguire gli ordini. Nonostante il pericolo del parassita Verme del Vuoto, molti non sono in grado di eliminare i loro concittadini per il bene comune.\n\nBisogna fare qualcosa per evitare che l'infezione da Verme del Vuoto si diffonda nelle nostre colonie. Potremmo essere in grado di automatizzare alcune parti del processo di epurazione in modo da richiedere meno soldati. In alternativa, possiamo lanciare una breve campagna pubblicitaria per promuovere gli standard etici dei nostri sforzi di epurazione e riaffermarne la necessità."
 grand_archive.2430.a: "Automatizzare i processi di epurazione."
 grand_archive.2430.b: "Lanciare una campagna di PR."

 grand_archive.2440.name: "Sfruttamento tangenziale"
 grand_archive.2440.desc: "La nostra ricerca di una cura per la piaga del Verme del Vuoto ha permesso la ricerca in altri campi biologici di progredire parallelamente. Sebbene i parassiti rimangano la nostra attuale priorità, questa nuova scoperta ha un enorme potenziale per gli studi futuri."

 grand_archive.2445.name: "Test in fase iniziale"
 grand_archive.2445.desc.common: "Le nostre conoscenze sulla piaga del Verme del Vuoto stanno migliorando e sono state sviluppate le basi per una cura."
 grand_archive.2445.desc.default: "$grand_archive.2445.desc.common$ Tuttavia, la nostra ricerca potrebbe progredire a un ritmo molto più rapido con dei test dal vivo sui [owner_main_species.GetAdj] partecipanti.\n\nA parte le considerazioni di carattere etico, potrebbe essere più saggio derogare su alcune misure di sicurezza per il bene comune."
 grand_archive.2445.desc.gestalt: "$grand_archive.2445.desc.common$ Tuttavia, il processo di test richiede molto tempo, soprattutto a causa della costante necessità di [root.GetIndividualNamePlural] inattivi come soggetti. Se i [root.GetIndividualNamePlural] potessero essere assegnati definitivamente quali cavie del test, la cura si svilupperebbe a un ritmo più veloce.\n\nLe conseguenze si avvertirebbero in altre parti della nostra collettività, visto che i [root.GetIndividualNamePlural] non più riassegnati al loro ruolo precedente causerebbero disfunzioni."
 grand_archive.2445.a.default: "Test su tutti i [owner_main_species.GetNamePlural]."
 grand_archive.2445.a.gestalt: "Dare priorità ai test."
 grand_archive.2445.b.default: "Test solo sui volontari."
 grand_archive.2445.b.gestalt: "Continuare la ricerca come di consueto."
 grand_archive.2445.c: "Nessun test che non sia etico."

 grand_archive.2450.name: "Ghiandole dei Verme del Vuoto"
 grand_archive.2450.desc: "Abbiamo scoperto uno schema nel ciclo riproduttivo dei vermi vuoti che potrebbe portare a un'enorme svolta nella sintesi di una cura per la piaga dei Vermi del Vuoti.\n\nPer confermare questa ipotesi, è necessario prelevare le ghiandole riproduttive di un $voidworms_titan$ selvatico per analizzarle. Soprattutto, questo $voidworms_titan$ deve essere ucciso mentre bombarda un pianeta, in modo da preservare i gameti riproduttivi attivi."
 grand_archive.2450.a: "Non abbiamo tempo per questo."
 grand_archive.2450.b: "Avrai le tue ghiandole."

 VOIDWORM_GLANDS_PROJECT: "Ghiandole Riproduttive Troika"
 VOIDWORM_GLANDS_PROJECT_DESC: "Abbiamo fatto una scoperta rivoluzionaria nella ricerca di una cura per la piaga dei vermi del vuoto. Tutto ciò che è richiesto sono le ghiandole riproduttive di un verme del vuoto Troika in uno stato attivo di fertilità."
 VOIDWORM_GLANDS_PROJECT_TOOLTIP: "§RRaccogli i detriti di un Troika che bombarda attivamente un pianeta.§!"

 VOIDWORM_TITAN_DEBRIS_PROJECT: "Resti $NAME_Voidworms_Troika$"
 VOIDWORM_TITAN_DEBRIS_PROJECT_DESC: "I resti di questa vermi del vuoto Troika possono essere raccolti per le loro ghiandole riproduttive fertili.\n\nQuesti organi amplierebbero notevolmente la nostra comprensione della biologia di queste creature e ci aiuterebbero a sradicare la piaga dei vermi del vuoto una volta per tutte."

 grand_archive.2455.name: "Ghiandole recuperate"
 grand_archive.2455.desc: "Le ghiandole recuperate dei vermi del vuoto Troika fertili hanno rivelato nuove informazioni sui loro cicli riproduttivi.\n\nBloccati in un rituale di accoppiamento fino alla morte, ognuno dei tre vermi del vuoto in un abbraccio riproduttivo distribuiscono equamente il loro materiale genetico tra di loro, diventando di fatto un organismo completamente nuovo.\n\nPossiamo usare questi processi di malleabilità genetica contro di loro."

 grand_archive.2500.name: "Scoperta la Cura"
 grand_archive.2500.desc.default: "Abbiamo completato lo sviluppo di una cura definitiva per l'infezione parassitaria dei vermi del vuoto. Le nostre colonie non sono più soggette ai loro bombardamenti di spore e non dobbiamo più preoccuparci della loro presenza nella galassia."
 grand_archive.2500.desc.tech: "$grand_archive.2500.desc.default$\n\nSiamo certi che, questa volta, la cura che abbiamo messo a punto sia in grado di salvaguardare la loro biologia da qualsiasi mutazione futura."

