 bombardment_frenzied_voidworm_invasion_desc: "- I pianeti devastati si trasformeranno in §Y$pc_shattered$§!"

 alert_space_fauna_bombardment_title: "I Vermi del Vuoto stanno bombardando la nostra colonia!"
 alert_space_fauna_bombardment_instant: "La nostra colonia è bombardata da parassiti galattici!\nHanno con sé una quantità limitata di spore da spargere sulle colonie popolate e pertanto se ne andranno presto."
 ALERT_SPACE_FAUNA_BOMBARDMENT_DETAIL: "$PLANET_NAME|Y$ nel $SYSTEM_NAME|Y$. Pop ancora integra: §Y$POPS_TO_KILL$§!."

 grand_archive.2195.name: "Parassiti Galattici"
 grand_archive.2195.desc.common_1: "[from.GetName] è sotto attacco.\n\nUn grande gruppo di Vermi del Vuoto è in orbita attorno alla colonia e la bombarda con cisti parassitarie."
 grand_archive.2195.desc.common_2: "Le analisi biologiche indicano che ogni gruppo di Vermi del Vuoto ha una scorta limitata di cisti da distribuire ed è probabile che se ne vadano una volta esaurite. Fino ad allora, stiamo subendo una significativa perdita di popolazione."
 grand_archive.2195.desc.default: "$grand_archive.2195.desc.common_1$\n\nOgni ciste contiene una spora tossica estremamente letale non solo per i nostri coloni, ma per ogni forma di vita. Una volta ingerita, si sviluppa rapidamente in una ninfa che emerge violentemente e distrugge completamente il suo ospite. Queste ninfe contengono una vescica di gas compressi che permette loro di salire nell'atmosfera superiore, dove si spingono istintivamente verso una destinazione predeterminata.\n\n$grand_archive.2195.desc.common_2$"
 grand_archive.2195.desc.rocks: "$grand_archive.2195.desc.common_1$\n\nOgni cisti contiene una spora tossica estremamente letale per tutta la fauna autoctona. Una volta ingerita, si sviluppa rapidamente in una ninfa che emerge violentemente e distrugge completamente l'ospite. Le ninfe, che normalmente si nutrono di asteroidi per i loro metalli preziosi, cacciano e si nutrono opportunisticamente delle nostre vulnerabili [this.GetColonistPlural].  Ogni piccolo contiene una vescica di gas compressi che gli permette di salire nell'atmosfera superiore, dove si spinge istintivamente verso una destinazione prestabilita.\n\n$grand_archive.2195.desc.common_2$"
 grand_archive.2195.a: "Sconvolgente."
 grand_archive.2195.a.homicidal: "Periranno."

