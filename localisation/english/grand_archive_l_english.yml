 grand_archive.3103.name: "$resolution_cutholoid_eradication$"
 grand_archive.3103.desc: "La [global_event_country.GetGalCommunityOrGalImperium] ha dichiarato che i cutholoidi non sono più ammessi nei sistemi delle nazioni membre.\n\nUna volta scoperte, queste creature devono essere distrutte, altrimenti [Root.GetName] sarà considerato in §RViolazione della Legge Galattica§!."
 grand_archive.3105.name: "$cutholoids_plural$ Nello spazio [this.GetSpeciesName]"
 grand_archive.3105.desc: "Un cutholoide è stato scoperto nel sistema [from.GetName]. In seguito alla loro designazione come parassiti pericolosi, tutti i membri della [global_event_country.GetGalCommunityOrGalImperium] sono legalmente obbligati a sottoporre a eutanasia immediata i Cutholoidi presenti all'interno dei loro confini.\n\n[Root.GetName] sarà considerato in §RViolazione della Legge Galattica§! fino a quando il Cutholoide non sarà stato sterminato o comunque allontanato dai nostri sistemi."
 grand_archive.3107.desc: "La continua presenza di Cutholoid nel nostro sistema [invaded_system.GetName] è una significativa §RViolazione della Legge Galattica§! secondo la risoluzione $resolution_cutholoid_eradication$. Questo ha fatto sì che [global_event_country.GetGalCommunityOrGalImperium] permettesse ai membri di votare per le sanzioni da imporre su [Root.GetName]."

 grand_archive.3011.name: "Nave scientifica scomparsa"
 grand_archive.3011.desc: "Si sono persi i contatti con la nostra nave scientifica mentre indagava su uno strano asteroide in [cutholoid_under_radar.solar_system.GetName].\n\nStiamo rilevando deboli segnali di emergenza dalla loro ultima posizione conosciuta e dovremmo indagare ulteriormente se intendiamo recuperare la nave scomparsa."
 grand_archive.3011.a: "Questo è un male."

 grand_archive.3012.name: "Scoperta un'entità asteroidale"
 grand_archive.3012.desc: "Un'altra delle strane creature asteroidali è stata scoperta in §H[from.solar_system.GetName]§! durante l'esplorazione di routine.\n\nDovremmo evitare questo sistema finché non ne sapremo di più."
 grand_archive.3012.a: "Continuare le indagini."

 grand_archive.3016.name: "Una spiacevole sorpresa"
 grand_archive.3016.desc.default: "L'asteroide in [fromfrom.GetName] serviva solo come guscio per un organismo massiccio che viveva al suo interno.\n\nL'abbiamo distrutto con successo e abbiamo recuperato [this.GetName]. Si consiglia di prestare attenzione a ulteriori indagini sugli asteroidi.\n\nAltre creature potrebbero essere là fuori, in attesa di facili prede."
 grand_archive.3016.desc.leader_killed: "$grand_archive.3016.desc.default$ Sfortunatamente, [leader.GetName] ha subito un danno irreparabile."

 grand_archive.3018.name: "Dal Ventre della Bestia"
 grand_archive.3018.desc: "La nostra nave scientifica persa in §H[current_system.GetName]§! è tornata!\n\nSono giunte segnalazioni da §H[leader.GetName]§! che erano stati inghiottiti da un'entità spaziale che si nascondeva all'interno di un asteroide e che erano al limite dell'integrità dello scafo prima di essere inaspettatamente espulsi verso la salvezza. Sembra che qualcos'altro abbia sorpreso la creatura prima che potessimo intervenire.\n\nDovremmo essere cauti nell'avvicinarci a certe fasce di asteroidi finché non ne sapremo di più."
 grand_archive.3018.a: "Che fortuna."

 grand_archive.3020.name: "Nave Scientifica perduta"
 grand_archive.3020.desc: "Le trasmissioni d'emergenza da [from.GetName] sono cessate. Possiamo solo supporre che la nave scientifica [from.GetName] sia stata persa per sempre."

 alert_mia_fleet_eaten_title: "$alert_mia_title$"
 alert_mia_fleet_eaten_instant: "È stato perso il contatto con la nostra nave scientifica mentre indagava su un asteroide. Stiamo rilevando deboli segnali di emergenza dalla loro ultima posizione conosciuta."

 cutholoid_discovered_chain_title: "Recuperare [this.GetName]"
 cutholoid_discovered_chain_desc: "Abbiamo perso le comunicazioni con la nostra nave scientifica [this.GetName] in [cutholoid_under_radar.solar_system.GetName].\n\nL'ultima trasmissione indicava che stavano iniziando un'indagine su un asteroide vicino, [cutholoid_under_radar.GetName].\n\nSi consiglia di fare attenzione quando si rientra in questo sistema."

 HIDDEN_CUTHOLOID_ATTACK_PROJECT: "Distruggere l'asteroide"
 HIDDEN_CUTHOLOID_ATTACK_PROJECT_DESC: "L'asteroide [cutholoid_under_radar.GetName] non è quello che sembra. Dovremmo avvicinarci con una forza militare consistente e cercare di recuperare la nostra nave scientifica [this.GetName] prima che sparisca per sempre."
 HIDDEN_CUTHOLOID_CAPTURE_PROJECT: "Catturare l'asteroide"
 HIDDEN_CUTHOLOID_CAPTURE_PROJECT_DESC: "L'asteroide [cutholoid_under_radar.GetName] non è quello che sembra. Con la giusta tecnologia, potremmo catturarlo completamente e recuperare facilmente la nostra nave scientifica [this.GetName] prima che sparisca per sempre."

 grand_archive.2800.name: "Falso asteroide"
 grand_archive.2800.desc: "L'asteroide irregolare che abbiamo incontrato in §H[This.System.GetName]§! sembra essere di natura senziente. Avvicinarsi all'orbita di tali oggetti è altamente pericoloso e si consiglia alle navi scientifiche di lasciare immediatamente i sistemi interessati finché non si saprà di più su queste entità."
 grand_archive.2800.a: "Continua le indagini."

 grand_archive.2900.name: "Cutholoidi"
 grand_archive.2900.desc: "Abbiamo scoperto un organismo spaziale che si rifugia all'interno degli asteroidi. Li conosciamo come '§HCutholoidi§!', queste creature sono predatori da agguato, capaci di rimanere in attesa per diversi anni per catturare le loro prede. In grado di inghiottire intere navi, dobbiamo prestare molta attenzione quando ci avviciniamo a fasce di asteroidi non rilevate, perché si sono rivelate estremamente pericolose.\n\nLa buona notizia è che sembrano essere piuttosto rari e i loro processi riproduttivi asessuati possono durare centinaia di anni."
 grand_archive.2900.a: "Dovremmo studiare meglio queste creature."
 grand_archive.2900.b: "Imboscata ai predatori. Distruggeteli tutti."
 grand_archive.2900.b.homicidal: "Il predatore diventa preda."

 grand_archive.2905.name: "Gusci cutholoidi"
 grand_archive.2905.desc: "Il guscio di un cutholoide non è solo minerale, ma è rinforzato da forti fibre biologiche. Queste fibre non smettono mai di crescere e si stima che la composizione di alcuni gusci sia composta per oltre il cinquanta per cento da biomassa.\n\nQuando un Cutholoide diventa troppo grande per il suo asteroide, cerca un'altra casa e ricomincia il processo di integrazione. Sebbene siano normalmente molto territoriali, sono stati osservati più Cutholoidi nell'orbita di un candidato guscio primario. La più grande delle creature occuperà l'asteroide fresco, mentre le altre si ordineranno in base alle dimensioni e si scambieranno pacificamente con il successivo. In questo modo, gli asteroidi che abitano sono stati spesso occupati da decine di organismi passati.\n\nIl risultato finale è che gli asteroidi più piccoli hanno la maggior quantità di rinforzo biologico, poiché sono stati scambiati più spesso. Questi campioni contengono un valore scientifico significativo."
 grand_archive.2905.a: "Valorizzare la nostra fauna spaziale."
 grand_archive.2905.b: "Migliorare le nostre navi."

