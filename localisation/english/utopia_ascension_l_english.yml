 whisperers_covenant_chain_title:0 "I Sussurratori nel Vuoto"
 whisperers_covenant_chain_desc:0 "Abbiamo creato un legame con un'entità del Velo chiamato $whisperers_in_the_void_color_article$. Incomprensibilmente, ci ha concesso una parte del suo potere in cambio di un prezzo. Probabilmente ne seguiranno altri.\n\nI nostri [GetTelepathPlural] teorizzano che il legame possa essere approfondito più facilmente se allineassimo le nostre azioni alla volontà del nostro patrono.\n\nI Sussurratori amano le nuove conoscenze, i segreti silenziosi e le cospirazioni. Si dilettano nella semplice gioia di una mente piena fino all'orlo, che sta per scoppiare."
