 utopia.2700.name:0 "Evoluzione Ingegneristica"
 utopia.2700.desc:0 "A volte l'evoluzione ha bisogno di una piccola spinta nella giusta direzione. Ora possediamo la tecnologia per modificare geneticamente i nostri corpi e le nostre menti di modo che possano sopportare le sfide di un ambiente in continuo mutamento."
 utopia.2703.name:0 "Maestria Evoluzionistica"
 utopia.2703.desc:0 "Sono finiti i giorni in cui la sopravvivenza della nostra specie era in balia del caso; quando il destino dei nostri cittadini era deciso dai capricci della natura, dalla lotteria genetica.\n\nI nostri Ingegneri non lavorano con acciaio e cemento, ma con i mattoni che formano la vita stessa. Con la modifica genetica avanzata assicureremo un futuro al nostro impero."

 utopia.2600.name:0 "Mente al di Sopra della Materia"
 utopia.2600.desc:0 "Sin dagli albori della nostra civiltà, i racconti erano pieni di potenti stregoni armati di poteri soprannaturali. Si pensava che questi rari [Root.GetSpeciesNamePlural] potessero invadere le menti altrui, sollevare oggetti pesanti col pensiero, o compiere ogni tipo di azione "magica". Fino a poco tempo fa, queste storie erano solo... storie.\n\nOra tuttavia, i nostri scienziati hanno finalmente ottenuto prove fisiche del potenziale psionico presente in alcuni individui della nostra specie. Sebbene si tratti di una piccola minoranza, il loro numero rispetto alla popolazione totale è cresciuto esponenzialmente durante gli ultimi secoli.\n\nChe sia dovuto a qualche sorta di avanzamento evolutivo od a qualche fattore che abbia innescato le abilità psioniche latenti nel nostro codice genetico, gli scienziati ancora non sanno dirlo."
 utopia.2600.desc.unplugged: "Nonostante la breve e violenta storia della nostra giovane civiltà, noi [root.GetSpeciesNamePlural] abbiamo avuto occasione di lasciar vagare la nostra immaginazione e di abbandonarci alla narrazione di storie fantastiche. Tra queste idee giocose ricorrono spesso racconti di potenti stregoni che esercitano poteri che possono essere descritti solo come soprannaturali: leggere nella mente, sollevare oggetti pesanti con il solo pensiero o compiere qualsiasi altro numero di imprese 'magiche'.\n\nMolti credono che queste storie ci accompagnino da prima della nostra assimilazione, che dimorino nella psiche collettiva della nostra specie. La maggior parte dei [root.GetSpeciesNamePlural] ha liquidato questa teoria come un pio desiderio, fino a poco tempo fa. Ora, tuttavia, i nostri scienziati hanno finalmente ottenuto prove conclusive che dimostrano il potenziale psionico insito in alcuni individui [Root.GetSpeciesAdj].\n\nSebbene solo una piccola minoranza della nostra specie sembri dotata di poteri psionici, studi genetici suggeriscono che il loro numero sia cresciuto costantemente negli ultimi secoli. Gli scienziati non sono in grado di stabilire se ciò sia dovuto a una sorta di improvviso scatto evolutivo o all'interferenza dell'[origin_unplugged_assimilator_empire.GetName]."
 utopia.2600.a:0 "Uno sguardo al possibile futuro che ci attende.."
 utopia.2602.name:0 "Il popolo [From.GetSpeciesAdj] Mostra Potenziale Psionico"
 utopia.2602.1.desc.1.non_gestalt_intro: "In alcuni individui hanno iniziato a manifestarsi poteri psionici latenti"
 utopia.2602.1.desc.1.non_gestalt_outro: "secondo quanto riportato da notizie trapelate dalle autorità di §H[From.GetName]§!. Si tratta probabilmente di uno sviluppo piuttosto recente, poiché non abbiamo alcuna documentazione che attesti che [From.GetSpeciesNamePlural] abbiano mai manifestato abilità psioniche."
 utopia.2602.1.desc.1.organic_non_gestalt: "$utopia.2602.1.desc.1.non_gestalt_intro$ appartenente alla specie [From.GetSpeciesName], $utopia.2602.1.desc.1.non_gestalt_outro$"
 utopia.2602.1.desc.1.machine_non_gestalt: "$utopia.2602.1.desc.1.non_gestalt_intro$ del meccanotipo [From.GetSpeciesName], $utopia.2602.1.desc.1.non_gestalt_outro$"
 utopia.2602.1.desc.1.gestalt_intro: "Secondo alcune informazioni trapelate dalle autorità di [From.GetSpeciesNamePlural], secondo quanto trapelato dalle autorità di §H[From.GetName]§!. Mentre"
 utopia.2602.1.desc.1.gestalt_outro: "abilità paranormali che vanno oltre qualsiasi cosa riportata nei nostri archivi esistenti su di loro."
 utopia.2602.1.desc.1.organic_gestalt: "$utopia.2602.1.desc.1.gestalt_intro$ una connessione cognitiva tra le loro specie non è una novità, questi rapporti descrivono $utopia.2602.1.desc.1.gestalt_outro$"
 utopia.2602.1.desc.1.machine_gestalt: "$utopia.2602.1.desc.1.gestalt_intro$  la comunicazione tramite rete neurale tra i membri della loro specie non è una novità, questi rapporti descrivono $utopia.2602.1.desc.1.gestalt_outro$"
 utopia.2602.1.desc.2.intro: "Questi poteri sono finora limitati a una piccolissima minoranza di"
 utopia.2602.1.desc.2.outro: "I report non offrono alcuna spiegazione per il fenomeno."
 utopia.2602.1.desc.2.organic: "$utopia.2602.1.desc.2.intro$ specie [From.GetSpeciesName] nel suo complesso. $utopia.2602.1.desc.2.outro$"
 utopia.2602.1.desc.2.machine: "$utopia.2602.1.desc.2.intro$ [From.GetSpeciesNamePlural]. $utopia.2602.1.desc.2.outro$"
 utopia.2602.1.desc.machine_gestalt: "$utopia.2602.1.desc.1.machine_gestalt$\n\n$utopia.2602.1.desc.2.machine$"
 utopia.2602.1.desc.machine_non_gestalt: "$utopia.2602.1.desc.1.machine_non_gestalt$\n\n$utopia.2602.1.desc.2.machine$"
 utopia.2602.1.desc.organic_gestalt: "$utopia.2602.1.desc.1.organic_gestalt$\n\n$utopia.2602.1.desc.2.organic$"
 utopia.2602.1.desc.organic_non_gestalt: "$utopia.2602.1.desc.1.organic_non_gestalt$\n\n$utopia.2602.1.desc.2.organic$"
 utopia.2602.2.desc: "I cittadini [From.GetSpeciesName] all'interno dei nostri confini hanno iniziato ad esibire simili cambiamenti, quindi ciò che sta accadendo non è circoscritto ad una singola regione."
 utopia.2602.a.organic_non_gestalt: "Che strano."
 utopia.2602.a.hive_or_machine_non_gestalt: "Poteri speciali? Ne dubito."
 utopia.2602.a.machine_gestalt: "Non calcola."
 utopia.2602.b: "Poteri psichici? Che stupidaggine!"
 utopia.2602.c: "Le loro stregonerie non li salveranno."
 utopia.2602.d.organic: "Sì... sì, riusciamo a percepire le loro emanazioni psichiche."
 utopia.2602.d.machine: " Sì... Abbiamo registrato le loro frequenze psioniche."

 utopia.2605.name.organic_non_gestalt: "[psionic_leader.GetTitle] Scoperto come Sensitivo "
 utopia.2605.name.machine_non_gestalt: "[psionic_leader.GetTitle] Identificato come Psionico"
 utopia.2605.name.gestalt: "[psionic_leader.GetTitle] Manifesta Poteri Psionici"
 utopia.2605.desc.organic_non_gestalt: "Sebbene sia raro che i poteri psionici si manifestino dopo aver raggiunto l'età adulta, non è un caso senza precedenti. [psionic_leader.GetTitle] [psionic_leader.GetName] ha recentemente mostrato abilità che si sospetta siano di natura psionica. Dopo aver superato un test ESP approfondito, [psionic_leader.GetSheHe] [psionic_leader.GetHasHave] è stato identificato come un talento psionico di classe 4."
 utopia.2605.desc.machine_non_gestalt: "Sebbene sia raro, talvolta le abilità psioniche si sviluppano in unità che prima non erano note per essere supportate. [psionic_leader.GetTitle] [psionic_leader.GetName] ha recentemente mostrato funzionalità che potrebbero essere classificate come psioniche. Dopo aver subito test approfonditi, [psionic_leader.GetSheHe] [psionic_leader.GetHasHave] è stato identificato come unità psionica di classe 4."
 utopia.2605.desc.gestalt: "L'influenza dei nostri nuovi poteri cresce di giorno in giorno. Il vettore del nostro [GetBrainName], [psionic_leader.GetName], ha recentemente dimostrato abilità che potrebbero essere classificate come psioniche. Dopo aver subito test approfonditi, [psionic_leader.GetSheHe] [psionic_leader.GetHasHave] è stato identificato come un [GetPsychicNoun] di classe 4."
 utopia.2605.a: "Queste nuove abilità ci saranno molto utili."

 utopia.2652.name:0 "Risveglio delle Abilità Psioniche del Popolo [This.GetSpeciesNamePlural]"

 utopia.2652.desc.1.intro: "Tutti gli [This.GetSpeciesNamePlural] della galassia hanno subito un grande cambiamento. Mentre prima il loro potere psionico era solo"
 utopia.2652.desc.1.outro: "ha ora sbloccato tutto il suo potenziale."
 utopia.2652.desc.1.organic: "$utopia.2652.desc.1.intro$ sbocciato in una piccola minoranza, l'intera specie $utopia.2652.desc.1.outro$"
 utopia.2652.desc.1.machine: "$utopia.2652.desc.1.intro$ emerso in una piccola minoranza, l'intera specie $utopia.2652.desc.1.outro$"
 utopia.2652.desc.2.non_gestalt: "Sebbene questi cambiamenti sembrino avere origine nel [From.GetName], ora si manifestano in tutti i membri del loro [GetSpeciesWord] indipendentemente dalla posizione."
 utopia.2652.desc.2.organic_non_gestalt: "$utopia.2652.desc.2.non_gestalt$\n\nOltre a mostrare una serie di potenti abilità psioniche, i [This.GetSpeciesNamePlural] hanno iniziato a rinunciare alla comunicazione verbale tra loro a favore della telepatia."
 utopia.2652.desc.2.machine_non_gestalt: "$utopia.2652.desc.2.non_gestalt$\n\n$utopia.2652.desc.2.machine_gestalt$"
 utopia.2652.desc.2.gestalt.intro: "Oltre a mostrare una serie di potenti abilità psioniche, tutti gli [This.GetSpeciesNamePlural] ora possono comunicare"
 utopia.2652.desc.2.organic_gestalt: "$utopia.2652.desc.2.gestalt.intro$ in modo non verbale al di là dei loro canali esistenti."
 utopia.2652.desc.2.machine_gestalt: "$utopia.2652.desc.2.gestalt.intro$ oltre i loro canali collettivi esistenti."
 utopia.2652.desc.organic_non_gestalt: "$utopia.2652.desc.1.organic$\n\n$utopia.2652.desc.2.organic_non_gestalt$"
 utopia.2652.desc.machine_non_gestalt: "$utopia.2652.desc.1.machine$\n\n$utopia.2652.desc.2.machine_non_gestalt$"
 utopia.2652.desc.organic_gestalt: "$utopia.2652.desc.1.organic$\n\n$utopia.2652.desc.2.organic_gestalt$"
 utopia.2652.desc.machine_gestalt: "$utopia.2652.desc.1.machine$\n\n$utopia.2652.desc.2.machine_gestalt$"
 utopia.2652.b:0 "Ci deve essere una spiegazione logica per tutto questo."
 utopia.2652.c.organic:0 "Procedete con cautela."
 utopia.2652.c.machine: "Uno sviluppo non ottimale."
 utopia.2652.d.organic:0 "Abbiamo avvertito un grande disturbo psionico del loro Risveglio."
 utopia.2652.d.machine: "Questo spiega i disturbi psionici che abbiamo rilevato."

 utopia.2650.name:0 "Il Grande Risveglio"
 utopia.2650.desc:0 "I cittadini [Root.GetSpeciesNamePlural] stanno vivendo ciò che può essere descritto solo come un Grande Risveglio. È da tempo ormai che eravamo a conoscenza del nostro grande potenziale psionico latente, ma tali poteri si erano manifestati solo in una stretta minoranza... finora.\n\nDa un giorno all'altro, ogni [Root.GetSpeciesName] ha raggiunto il suo pieno potenziale psionico. Sembra che una sorta di riserva comune di energia psichica abbia infine raggiunto il suo punto critico, risvegliando collettivamente le capacità delle nostre menti.\n\nLa telepatia ha già sostituito la maggior parte delle comunicazioni verbali, e questo è solo un piccolo esempio degli innumerevoli cambiamenti che la nostra società sta affrontando. Ora siamo legati in un modo che pochi di noi avrebbero potuto immaginare."
 utopia.2650.a:0 "Il velo è stato sollevato."
 utopia.2655.name:0 "Il Velo"
 utopia.2655.desc:0 "Come un sussurro soffocato in una stanza buia, il Velo ci chiama dall'interno delle nostre menti. Si tratta di un regno di pura energia psichica nato all'alba dei tempi. Tutte le creature che possiedono il dono delle abilità psioniche attingono in qualche modo il loro potere dal Velo, anche se solo inconsciamente.\n\nDalla nostra trascendenza, abbiamo iniziato a percepire il Velo più chiaramente. Sono comparsi motivi che un tempo anche i più potenti telepati non riuscivano a distinguere. Ci sono... anche altre cose. Qualche sorta di spirito, che ci osserva dall'altro lato. A volte con curiosità, a volte con gentilezza... altre con malignità.\n\nStiamo ancora cercando di comprendere la portata dei nostri nuovi poteri, ma crediamo che possa essere possibile comunicare con questi spiriti. Richiederà gli sforzi combinati dei nostri telepati più potenti."
 utopia.2655.a:0 "Dobbiamo esplorare il Velo."
 BREACHING_SHROUD_PROJECT:0 "Fare Breccia nel Velo"
 BREACHING_SHROUD_PROJECT_DESC:0 "Se vogliamo comunicare con gli abitanti del regno psichico conosciuto con il nome di Velo, dovremo rilasciare un'incredibile quantità di energia psionica. Stiamo preparando un'enorme seduta che coinvolgerà i nostri psichici più potenti, all'interno della nuova Conclave dei Telepati sul pianeta [Root.Capital.GetName]."
 utopia.2656.name:0 "La Seduta"
 utopia.2656.desc:0 "Dopo giorni di trance ipnotica, i nostri psichici nel Conclave dei Telepati sono finalmente riusciti ad aprire un breve collegamento con il Velo.\n\nOra che abbiamo stabilito un collegamento psionico, dovremmo essere in grado di accedere al Velo tramite il menu §HContatti§!. Per riuscire ad accedere a questo regno ed incontrare gli esseri che lo abitano, dovremo utilizzare degli speciali emettitori che estenderanno la nostra portata psichica. Ciò consumerà un'immensa quantità d'energia."
 utopia.2656.a:0 "È ora di proseguire per vedere cosa scopriremo."

 utopia.2657.name:0 "Attraverso lo Specchio"
 utopia.2657.desc:0 "Anche se non siamo ancora riusciti ad aprire un varco nel §HVelo§!, possiamo sentire che si assottiglia sempre di più sotto la pressione delle nostre menti unite. Eppure, dall'altra parte, i nostri sforzi per attraversarlo non sono passati inosservati. Qualcosa ci osserva.\n\nLa sua presenza irradia un potere fenomenale ed uno scopo inesplicabile. Si insinua attraverso i meandri della nostra psiche.\n\nCi nota a malapena. Ci osserva come una goccia di condensa su un oblò. Potrebbe farci entrare, se solo potessimo raggiungere la sua mente impenetrabile."
 utopia.2657.a:0 "Cercate di entrare in comunione con esso."
 utopia.2657.a.tt:0 "§GQuesto ci permetterà di stringere un'Alleanza.§!"
 utopia.2657.b:0 "Ci avventureremo da soli."
 utopia.2657.c:0 "È stata pessima un'idea! Dobbiamo stare più attenti."

 utopia.2658.name:0 "Una Conferma"
 utopia.2658.desc:1 "È passato un po' di tempo da quando abbiamo stabilito le basi di un patto con §Y[GetShroudPatron]§!. Il nostro legame è ancora debole, quindi abbiamo ancora la possibilità di spezzarlo o di rafforzarlo."
 utopia.2658.a:0 "Confermare l'Alleanza."
 utopia.2658.b:0 "Rinunciare a §Y[GetShroudPatron]§!."

 utopia.2659.name:0 "Una Via d'Accesso"
 utopia.2659.desc:0 "I nostri telepati hanno lavorato instancabilmente per fare breccia nel §HVelo§!, senza alcun aiuto da parte dei suoi abitanti. Finalmente hanno trovato una via d'accesso. Questo abisso ci chiama. Dobbiamo solo avere il coraggio di fare il grande passo."
 utopia.2659.a:0 "Ci addentriamo nelle oscure profondità."

 FORM_COVENANT_PROJECT:0 "Comunione con l'Indicibile"
 FORM_COVENANT_PROJECT_DESC:0 "Il Conclave dei Telepati sul pianeta [Root.Capital.GetName] sta preparando una grande comunione per raggiungere un'entità che dimora nel Velo."

 utopia.3020.name: "§GEvocazione dell'Avatar Psionico§!"
 utopia.3020.desc:0 "Le potenti energie del §HVelo§! sono state incanalate all'interno di un Avatar Psionico sotto il nostro controllo!\n\nDopo il suo ingresso nella nostra dimensione, il neonato Avatar ha preso la forma di un'entità spaziale che ora orbita attorno al pianeta [Root.Capital.GetName]."
 utopia.3021.desc:0 "Le potenti energie del §HVelo§! sono state incanalate all'interno di un Avatar Psionico sotto il nostro controllo!\n\nDopo il suo ingresso nella nostra dimensione, il neonato Avatar ha preso la forma di un colossale guerriero che ora si trova sulla superficie del pianeta [Root.Capital.GetName]."
 utopia.3022.name: "§REvocazione Fallita§!"
 utopia.3022.desc:0 "Canalizzare il potere psionico necessario per evocare un Avatar e portarlo nella nostra dimensione va semplicemente oltre le nostre attuali capacità. Le energie psichiche del §HVelo§! sibilano agitate mentre il nostro tentativo fallisce."
 utopia.3023.name: "Attacchi dell'Entità Psionica"
 utopia.3023.desc:0 "Il tentativo d'evocazione dell'Avatar Psionico è stato un successo parziale. Sebbene la creatura abbia assunto la sua forma corretta ed abbia fatto ingresso nella nostra dimensione, i nostri [GetTelepathPlural] non sono stati in grado di controllarlo!\n\nOra siamo di fronte ad un'aggressiva entità psionica che distruggerà ogni cosa sul suo cammino."

 utopia.3024.name:0 "Incursione dal Velo"
 utopia.3024.desc:0 "Una creatura del §HVelo§! ha trafitto il tessuto dello spazio e si è materializzata nel Sistema [shroud_spawn_system.GetName]! Questo vendicativo Avatar ha accumulato una tremenda quantità di energia psionica, che sta utilizzando per disintegrare ogni cosa sul suo cammino."
 utopia.3024.a:0 "Dev'essere fermato!"
 utopia.3026.name:0 "Avatar del Velo Esiliato"
 utopia.3026.desc:0 "La continua atrofia dell'esistenza nello spazio normale ha indebolito l'Avatar nel Sistema §H[shroud_spawn_system.GetName]§!.\n\nNon essendo più in grado di mantenere la sua forma tangibile, si è ritirato nuovamente nel §HVelo§!."
 utopia.3026.a.default:0 "Che sollievo."
 utopia.3026.a.machine_or_hive:0 "Un esito fortuito."

