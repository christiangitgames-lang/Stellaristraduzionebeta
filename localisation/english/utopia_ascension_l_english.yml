 covenant.tooltip:0 "§YCi sarà un prezzo da pagare.§!\n\n"
 covenant.cycle.tooltip:0 "§RNon fatelo.§!\n\n"
 covenant.whisperers.desc:0 "È fatta. Abbiamo stretto un'Alleanza con $whisperers_in_the_void_color_article$ ed hanno già iniziato a condividere i loro segreti con i nostri Scienziati e Leader. Beneficeremo immensamente della loro conoscenza.\n\nL'unico inconveniente sembra essere un improvviso aumento delle malattie mentali e dei suicidi tra la nostra popolazione, e qualcuno dei nostri pianeti sta vivendo un'inspiegabile impennata di omicidi commessi da individui solitamente stabili. Le nostre cliniche ed i nostri manicomi hanno qualche problema nel gestire questo flusso improvviso di pazienti."
 covenant.whisperers.option:0 "Possiamo occuparcene noi."
 covenant.eater.desc:1 "È fatta. Abbiamo stretto un'Alleanza con $the_eater_of_worlds_color_article$ e gli effetti si possono già notare tra le armate e le flotte. I nostri soldati ora combattono con ferocia quasi selvaggia e persino le armi delle navi sembrano in qualche modo desiderare la morte dei nostri nemici.\n\nSenza dubbio la scomparsa dell'intera popolazione di una città delle nostre colonie è legata al Divoratore ed al suo tributo.\n\nSembra un piccolo prezzo da pagare... supponendo, naturalmente, che non abbia di nuovo fame..."
 covenant.eater.option:0 "Speriamo di no."
 covenant.instrument.desc:1 "È fatta. Abbiamo stretto un'Alleanza con $the_instrument_of_desire_color_article$. Non c'è voluto molto perché gli effetti si manifestassero... i rapporti indicano la scoperta di nuove vene minerarie, di industrie sull'orlo del baratro che si riprendono improvvisamente, della scoperta di risorse rare e preziose su asteroidi prima assolutamente infruttuosi.\n\nSembra che il nostro impero stia entrando in un'era di ricchezza e prosperità, proprio come ci aveva promesso lo Strumento, ma... qual era il prezzo di cui ci parlava...?"
 covenant.instrument.option:0 "Sicuramente non sarà nulla di esagerato."
 covenant.composer.desc:2 "È fatta. Abbiamo stretto un'Alleanza con $the_composer_of_strands_color_article$. Non c'è voluto molto perché gli effetti si manifestassero... un improvviso e significativo aumento di natalità, senza dubbio opera sua. Tuttavia, assieme a questi effetti positivi, stiamo sperimentando un'ondata di nuove strane mutazioni. Neonati con arti ed organi di troppo... alcuni dei quali mai visti nella nostra precedente anatomia.\n\nPer fortuna, le poche morti che ne derivano sono di gran lunga surclassate dai tassi di natalità del nostro popolo."
 covenant.composer.option:0 "Abbiamo fatto la cosa giusta."
 covenant.cycle.desc:1 "È fatta. Abbiamo stretto un'Alleanza con la §RFine del Ciclo§!. Abbiamo compreso solo altre due semplici parole del nostro patto: §R"CINQUANT'ANNI"§!. Poi, il silenzio, mentre contemplavamo le conseguenze delle nostre azioni."
 covenant.cycle.option:0 "Che gli spiriti abbiano pietà di noi."
 covenant_shroud_marked:0 "Segnato dal Velo"
 covenant_shroud_marked_desc:0 "Questo pianeta è segnato dal Velo.\n\n§RAccadrà qualcosa di davvero brutto qui.§!"

