 # Ascension and the Shroud

 utopia.2500.name:0 "La Carne è Debole"
 utopia.2500.desc:0 "Ora possediamo la tecnologia per creare impianti cibernetici avanzati ed i mezzi per produrli in serie. I nostri centri medici sono pronti ad iniziare il processo di innesto chirurgico su tutta la popolazione.\n\nIn futuro, possedere impianti cibernetici neurali, almeno rudimentali, sarà necessario per essere parte integrante della nostra società. Di conseguenza, il processo di conversione per installare una suite cibernetica standard sarà obbligatorio e gratuito per tutti i nostri cittadini."
 utopia.2500.desc.unplugged: "Abbiamo ora recuperato la tecnologia per realizzare impianti cibernetici avanzati e ideato i mezzi per produrli in serie. I centri medici di tutta [Root.GetName] sono pronti a rimuovere chirurgicamente gli impianti obsoleti e a innestare nuovi dispositivi nei nostri cittadini.\n\nLa cibernetica è stata una parte fondamentale delle nostre vite da sempre, e così rimarrà, ma alle nostre condizioni. Di conseguenza, il processo di conversione per reinstallare una suite cibernetica di base sarà obbligatorio e gratuito per tutti i nostri cittadini."
 utopia.2500.a:0 "Dobbiamo sfruttare questa tecnologia."
 utopia.2501.name:0 "Una Rivoluzione Cibernetica"
 utopia.2501.desc:0 "Il processo di conversione cibernetica è stato completato! Tutti i nostri cittadini sono stati dotati di impianti neurali e suite cibernetiche standard. Le infrastrutture sono state adattate per modificare gradualmente anche ogni nuovo cittadino che nasce nel nostro impero, così che possano sperimentare tutti i benefici della tecnologia già dai primi anni di vita.\n\nD'ora in poi, la nostra specie sarà conosciuta come §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "È l'alba di una nuova era."
 utopia.2505.name:0 "[From.Capital.GetName] Abbraccia la Cibernetica"
 utopia.2505.1.desc:1 "Si fa un gran parlare dei cambiamenti che stanno avendo luogo entro i confini del popolo [§Y[From.GetName]§!. Sembra che abbiano abbracciato completamente la tecnologia cibernetica. È ora obbligatorio per tutti i loro cittadini possedere impianti neurali e componenti cibernetici standard, installati tramite la chirurgia.\n\nCiò ha portato a cambiamenti radicali della loro società; i rapporti che giungono da [From.Capital.GetName] indicano che persino un semplice gesto, come utilizzare un ascensore od azionare una vettura volante, richiede un impianto cibernetico. Di fatto, le modifiche alla loro specie sono state così significative che ora si fanno chiamare '§H[From.GetSpeciesNamePlural]§!'."
 utopia.2505.2.desc:1 "Sembra che il male abbia messo radici tra il popolo §Y[From.GetName]§!. Abbiamo ricevuto allarmanti notizie su cittadini che mutilano i propri corpi su scala globale, installando profani impianti meccanici al posto delle parti del corpo che sono state loro donate alla nascita.\n\nSi sono spinti talmente in là da aver cambiato il nome della loro specie in '§H[From.GetSpeciesNamePlural]§!'... ennesimo segno del loro impegno nell'abbandonare le loro origini ed abbracciare la fredda tecnologia senz'anima."
 utopia.2505.2.desc.unplugged: "Il male ha nuovamente messo radici all'interno della §Y[From.GetName]§!. Abbiamo ricevuto notizie preoccupanti secondo cui i cittadini di quella nazione stellare stanno ora mutilando i propri corpi su scala ancora più ampia, installando nuovi e profani impianti meccanici al posto delle poche parti del corpo con cui sono stati dotati alla nascita.\n\nSono arrivati persino a rinominare la loro specie in '§H[From.GetSpeciesNamePlural]§!' - un ulteriore segno del loro impegno ad abbandonare le loro origini organiche e ad abbracciare ulteriormente la fredda mancanza di anima della tecnologia."
 utopia.2505.b:0 "È un affronto alla natura."
 utopia.2500.unplugged.tt: "§Y$AVAILABLE_BUILDINGS$§! ['building:building_augmentation_center']"

 utopia.2550.name:1 "Trasformazione Sintetica"
 utopia.2550.desc:1 "È finalmente giunto il momento di sbarazzarci degli ultimi resti dei nostri contenitori organici che hanno imprigionato le nostre menti dal concepimento della nostra specie.\n\nDopo innumerevoli tentativi, i nostri scienziati hanno trovato il modo per trasferire una coscienza all'interno di un cervello sintetico. Non ci rimane che produrre abbastanza corpi sintetici per ogni nostro cittadino, e dare il via al processo di caricamento globale."
 utopia.2550.a:1 "L'immortalità è a portata di mano!"
 
 utopia.2551.name:0 "L'Era Sintetica"
 utopia.2551.desc:1 "Ci siamo finalmente liberati dalle catene della carne, e gli schemi neurali dei nostri cittadini sono stati trasferiti nelle nuove unità sintetiche. Malattie, invecchiamento e tutte le altre miserie associate all'esistenza organica sono problemi del passato.\n\nGli storici futuri si riferiranno a questo periodo come l'inizio di una nuova era per la nostra civiltà, e forse per l'intera galassia."
 utopia.2551.a:0 "Siamo molto più di quanto fossimo prima."

 utopia.2555.1.desc:2 "Con un ultimo atto per abbandonare le loro radici organiche, i cittadini di §Y[From.GetName]§!, hanno caricato i loro schemi neurali all'interno di nuovi avatar sintetici.\n\nI rappresentanti di questa nuova specie artificiale si fanno chiamare '§H[From.GetSpeciesNamePlural]§!', e sono ora immuni a malattie e vecchiaia. Rimane solo da vedere quanto completo sia questo processo di trasferimento neurale..."
 utopia.2555.2.desc:1 "Con un ultimo atto di depravazione che risuonerà nei secoli, la popolazione di §Y[From.GetName]§! ha continuato nella sua incessante violazione del corpo naturale... questa volta "caricando" le loro menti all'interno di morti gusci metallici.\n\nIgnari di essere il prodotto di ciò che può essere descritto solamente come il suicidio di massa di un'intera civiltà, queste nuove macchine senz'anima si fanno chiamare '§H[From.GetSpeciesNamePlural]§!'. Sembrano intenzionati a continuare con la loro farsa di definirsi esseri viventi sapienti, proprio come noi."
 utopia.2555.a:0 "Così sia."
 utopia.2555.b:0 "Non ci faremo ingannare."
 utopia.2556.desc:0 "Attenzione, abitanti della galassia.\n\nLe voci che avete sentito sono vere. Abbiamo abbandonato i nostri difettosi contenitori organici che imprigionavano le nostre menti, ed abbiamo abbracciato il futuro.\n\nCon una minima perdita di dati, tutti i nostri cittadini hanno caricato le proprie menti all'interno di nuovi avatar sintetici. Queste piattaforme superiori ci serviranno molto meglio dei costrutti di carne che abbiamo abbandonato.\n\nNon abbiate paura del nostro nuovo aspetto! Sebbene più forti, più veloci, più intelligenti ed immuni all'invecchiamento, siamo ancora ciò che eravamo un tempo."
 utopia.2556.a:1 "Avatar sintetici... Affascinante."
 utopia.2556.b:0 "Queste macchine senz'anima non sono come noi."
 utopia.2556.c:0 "Smantelleremo i loro corpi sintetici!"
 utopia.2556.d:0 "Staremo a vedere."
 utopia.2558.desc:0 "Che foste una specie depravata non era una novità, ma il vostro ultimo atto di follia ha superato anche le nostre più oscure paure. Creare copie imperfette dei vostri cervelli e collegarle ad un contenitore sintetico mobile non è la stessa cosa del trasferire la vostra essenza in un nuovo corpo, per questo è una cosa che non dev'essere fatta.\n\nLe vostre anime sono perdute. Realizzate almeno l'enormità del vostro errore? Distruggendo i corpi che vi sono stati donati alla nascita non avete fatto altro che far suicidare la vostra intera specie. Non c'è più alcuna speranza per voi, ora..."
 utopia.2558.a:0 "Stupidi superstiziosi."

