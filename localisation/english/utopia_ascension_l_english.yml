 utopia.3000.name:0 "Il Velo"
 utopia.3000.a:0 "Raggiungere il Velo."
 utopia.3000.intro.desc:0 "Il Velo. Incredibilmente strano ed inquietante, ma tuttavia... immediatamente familiare. Chiunque possieda abilità psioniche avrà visto questo luogo nei suoi sogni, sebbene al tempo non lo conoscessero.\n\nCi soffermiamo ora ai margini di questo regno, non distante dal vuoto che lo divide dallo spazio normale... da quello che noi chiameremo il mondo reale.\n\nPer avventurarci più in profondità, all'interno del Velo, i nostri telepati dovranno compiere uno sforzo immenso, ed avremo bisogno di una gran quantità d'energia. Non dobbiamo indugiare... persino in questo momento, siamo osservati."
 utopia.3000.1.desc:0 "Il Velo è tranquillo oggi."
 utopia.3000.2.desc:0 "Qualcosa ci sta osservando."
 utopia.3000.3.desc:0 "Sembra tutto così diverso da questo lato."
 utopia.3000.4.desc:0 "Avrebbero dovuto mandare un poeta..."
 utopia.3000.5.desc:0 "C'è qualcosa di oscuro in arrivo."
 utopia.3000.6.desc:0 "Stiamo ancora sognando?"
 utopia.3000.7.desc:0 "Ce... ce l'abbiamo fatta. Siamo dentro!"
 utopia.3000.8.desc:0 "Una... presenza, di qualche tipo, indugia nelle vicinanze. Ci richiama più in profondità..."
 utopia.3000.9.desc:0 "Sentite anche voi le voci?"
 utopia.3000.10.desc:0 "Il Velo pulsa d'energia. Sembra di essere... a casa."
 utopia.3000.11.desc:0 "Credete che sia aria quella che respiriamo ora?"
 utopia.3000.12.desc:0 "Vediamo, eppure non vediamo. C'è così tanto da imparare su questo luogo."
 utopia.3000.13.desc:0 "Quali sensi ci mancano per non riuscire a vedere e sentire un altro mondo attorno a noi?"
 utopia.3000.14.desc:0 "Dobbiamo fare attenzione. Persino il più labile dei pensieri può prendere forma tangibile in questo luogo... e, il più delle volte, non è una forma amichevole."
 utopia.3000.15.desc:0 "Non era nostro destino essere qui."
 utopia.3000.16.desc:0 "Così... tanto... potere..."
 utopia.3000.17.desc:0 "Devo... concentrarmi..."
 utopia.3000.18.desc:0 "Potrebbe essere questo il luogo dove tutto ha avuto inizio?"
 utopia.3000.19.desc:0 "L'orrore... l'orrore ha un volto."
 utopia.3000.b:0 "§MRaggiungi un potere superiore.§!"

 utopia.3005.desc:0 "Sappiamo che ci sono grandi poteri là fuori. Anche se di solito passeremmo inosservati, potremmo cercare di raggiungere i nostri interlocutori attingendo i poteri dello Zro. In tutta il Velo, l'influenza di queste entità è percepita dai nostri telepati. Quale dovremmo cercare?"
 utopia.3005.a:0 "§GUno che puzza di carne morta.§!"
 utopia.3005.b:0 "§PUno che urla sciocchezze.§!"
 utopia.3005.c:0 "§HUna che mormora desiderio e possesso.§!"
 utopia.3005.d:0 "§BUno che sembra infedele.§!"

 utopia.3010.desc:0 "Il Conclave dei Telepati non si è ancora ripreso dagli sforzi dell'ultima missione nel Velo. Senza i loro poteri psionici combinati, possiamo percepire solamente brevi scorci di questo effimero regno... come i bordi sfocati di una memoria che giace al di là della nostra portata.\n\nNon c'è nulla per noi, qui. Dobbiamo pazientare."


