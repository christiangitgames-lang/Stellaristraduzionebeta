 utopia.3100.name: "Fuoco e Rovina"
 utopia.3100.desc_prefix: "[Root.Capital.GetName]... la visione è sfocata e indistinta, ma non ci sono dubbi: è [Root.Capital.GetName], la nostra capitale. "
 utopia.3100.desc_suffix: "\n\n§HNON È UNA DELLE TANTE. ACCADRÀ. COME È CERTO CHE IL SOLE SORGERÀ. È IL VOSTRO DESTINO..§!\n\nLa visione termina così rapidamente com'è iniziata, lasciando dietro di sé un miasma di energia psionica vorticosa."
 utopia.3100.desc_default: "$utopia.3100.desc_prefix$Le grandi città sembrano diverse ma familiari, anche attraverso il muro di fiamme e fumo. Migliaia... no, milioni di corpi mutilati sono sparsi per le strade. Il fetore della decomposizione è insopportabile.\n\n§HÈ IL VOSTRO FUTURO.§!\n\nNelle rovine non è rimasto nulla di vivo. Nel cielo sopra di noi, enormi installazioni orbitali, che lasciano una scia di fumo, hanno iniziato una lenta e inevitabile caduta verso il pianeta. Stiamo assistendo a uno dei tanti futuri possibili?$utopia.3100.desc_suffix$"
 utopia.3100.desc_hive: "$utopia.3100.desc_prefix$Le grandi città sembrano diverse ma familiari, anche attraverso il muro di fiamme e fumo. Migliaia... no, milioni di corpi mutilati giacciono disseminati per le strade. Il fetore della decomposizione è insopportabile.\n\n§HÈ IL VOSTRO FUTURO§!\n\nNelle rovine non è rimasto nulla di vivo. Nel cielo sopra di noi, enormi installazioni orbitali, che lasciano una scia di fumo, hanno iniziato una lenta e inevitabile caduta verso il pianeta. Stiamo assistendo a uno dei tanti futuri possibili?$utopia.3100.desc_suffix$"
 utopia.3100.desc_machine: "$utopia.3100.desc_prefix$Le grandi città sembrano diverse ma riconoscibili, anche attraverso il muro oscurante di fiamme e fumo. Migliaia... no, milioni di unità smantellate disseminano le strade. Siamo circondati dalla distruzione più totale.\n\n§HÈ IL VOSTRO FUTURO.§!\n\nNelle rovine non rimane nulla di funzionante. Nel cielo sopra di noi, enormi installazioni orbitali, che lasciano una scia di fumo, hanno iniziato una lenta e inevitabile caduta verso il pianeta. Stiamo ricevendo uno dei tanti futuri possibili?$utopia.3100.desc_suffix$"
 utopia.3100.a:0 "§GIncanala le energie in un Avatar.§!"
 utopia.3100.b:0 "§YDono: Portata Sensori Aumentata.§!"
 utopia.3100.c:0 "§RDono: Forza Scudi Aumentata.§!"
 utopia.3110.name: "Apparizioni Contrastanti"
 utopia.3110.desc: "Il Velo è tempestoso qui. Mentre enormi correnti di energia psionica grezza vengono incanalate attraverso di esso, violente reazioni danno vita ad apparizioni semi-intelligenti.\n\nQuesti spiriti confusi spesso si scontrano tra loro, scatenando quantità fenomenali di potere psichico in battaglie che possono durare millenni. Di fatto, molti di questi duelli sembrano avere luogo in questo momento.\n\nDovremmo procedere con cautela."
 utopia.3120.name: "Visitatori Psionici"
 utopia.3120.desc_suffix: "Visitatori come noi: una potente sonda psionica creata da menti a noi estranee così come lo sono per il Velo.\n\nQuando il loro eco psionico tocca il nostro, un'immagine sfocata balena brevemente nella nostra mente: enormi esseri organici che fluttuano in un'atmosfera densa e gassosa, circondati da sciami di creature più piccole."
 utopia.3120.desc_machine: "Più in profondità all'interno del Velo, rileviamo una presenza. $utopia.3120.desc_suffix$"
 utopia.3120.desc_default: "Più in profondità all'interno del Velo, improvvisamente si avverte una presenza. $utopia.3120.desc_suffix$"
 utopia.3130.name: "Sabbie Sconfinate"
 utopia.3130.desc:0 "Un deserto senza fine si dipana dinanzi a noi. Siamo già stati qui.\n\n§H"Shala'kul milem zunak?"§!\n\nQualcosa emerge dalle sabbie. È difficile da vedere.\n\n§H"Zharabi, melasuk."§!\n\nLe parole sono come tuoni, emergono da una bocca inadatta a pronunciarle. Siamo costretti a rispondere."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.name: "La Moltitudine"
 utopia.3140.desc_common: "la natura della nostra esistenza viene messa a nudo. Un multiverso in cui migliaia di galassie come la nostra sono bloccate in un infinito ciclo di conflitti.\n\nInizia, finisce, ed inizia di nuovo. Ogni volta con trilioni di"
 utopia.3140.desc_suffix: "§H"Così è"§!, sussurra una voce, §H"e così sarà sempre."§!"
 utopia.3140.desc_default: "Improvvisamente, in un doloroso momento di lucidità, $utopia.3140.desc_common$ vite in bilico.\n\n$utopia.3140.desc_suffix$"
 utopia.3140.desc_machine: "All'improvviso, in un sorprendente momento di lucidità, $utopia.3140.desc_common$ variabili in bilico.\n\n$utopia.3140.desc_suffix$"
 utopia.3150.name: "Voci dei Caduti"
 utopia.3150.desc: "Stiamo osservando la nostra galassia da lontano, ad una distanza di centinaia di migliaia di anni luce. Senza preavviso, la corrente psionica ci fa immergere tra la miriade di stelle ad una velocità incredibile, verso la regione di spazio appartenente ad uno degli Imperi Caduti, quello del popolo [fallen_empire.GetSpeciesAdj].\n\nLe stelle schizzano via, e così i pianeti, finché la visione finalmente si stabilizza su una delle loro città. Incredibili guglie si innalzano verso il cielo, aiutate da tecnologie antigravitazionali al di fuori della nostra comprensione. La corrente ci porta all'interno di una delle guglie, attraversando parete dopo parete, finché raggiungiamo quella che ci sembra un'ampia sala riunioni. È occupata da due [fallen_empire.GetSpeciesNamePlural], che fluttuano comodamente su sedie a gravità zero, mentre conversano tra loro.\n\nSono ignari della nostra presenza."
 utopia.3150.a:0 "§YRaggiungi le loro menti in cerca di segreti.§!"
 utopia.3151.name: "§GSegreti Tecnologici§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "I due [fallen_empire.GetSpeciesNamePlural] sono chiaramente dignitari di qualche tipo, e stanno discutendo di questioni politiche. Lentamente, la visione viola le loro menti, mentre il loro linguaggio diventa gradualmente comprensibile."
 utopia.3151.b.desc:0 "Il flusso mentale dei due [fallen_empire.GetSpeciesNamePlural] è travolgente. Come fiori che sbocciano, le loro menti si aprono e vengono messe a nudo. Sarebbe così semplice raggiungerle."
 utopia.3151.c.desc:0 "Eccoli. I segreti tecnologici spuntano dai recessi delle loro menti, semplice come copiare dei file da un computer. I due [fallen_empire.GetSpeciesNamePlural] rimangono ignari del furto che è stato compiuto nei loro cervelli."
 utopia.3151.1.desc:0 "§H"...è folle. Se pensa che la gente sia disposta ad accettare anche un solo calo momentaneo degli standard di vita a cui è abituata, c'è..."§!"
 utopia.3151.2.desc:0 "§H"...è una disgrazia. Immagina se le razze più giovani venissero a conoscenza che non siamo più in grado di comprendere completamente la nostra stessa tecnologia! Dobbiamo..."§!"
 utopia.3151.3.desc:0 "§H"...stanno diventando sempre più potenti. I membri del Consiglio sono convinti che se non agiremo..."§!"
 utopia.3151.4.desc:0 "§H"...non mi interessa di cosa dice il Consiglio. Gli ultimi arrivati sono ancora millenni indietro rispetto a noi, e le loro miserabili flotte sono una minaccia per noi quanto può esserlo un moscerino Gazurian per una lucertola di fuoco Hilaxi. Non c'è bisogno di..."§!"
 utopia.3151.5.desc:0 "§H"...continuano a pensare che le azioni punitive siano insensate. Sono giovani e superficiali, ma anche noi eravamo così in passato. C'è ancora tempo perché loro..."§!"
 utopia.3151.6.desc:0 "§H"...e che forse avremmo dovuto prendere delle misure preventive, ed abbattere le razze più giovani prima che diventassero troppo potenti. Devo dire che sono d'accordo con lui, ma il Consiglio crede che ormai sia troppo tardi..."§!"
 utopia.3152.name: "Segreti Ignorati"
 utopia.3152.desc:1 "I due [fallen_empire.GetSpeciesNamePlural] sono chiaramente dignitari di qualche tipo, e stanno discutendo di questioni politiche. Lentamente, la visione viola le loro menti, mentre il loro linguaggio diventa gradualmente comprensibile.\n\nImprovvisamente, gli alieni si bloccano.\n\n§H"Riesci a sentirlo?"\n\n"Sì. Qualcuno ci osserva."§!\n\nScrutano la stanza finché entrambi ci fissano direttamente.\n\n§H"Notevole. Una sonda psionica."§!\n\n§H"Sembra lo stile del popolo [Root.GetSpeciesAdj]. Presto, attiva lo scudo transplanare.§!"\n\nLa visione termina bruscamente."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nNon pensiate che il tentativo di invadere le menti dei nostri Leader sia passato inosservato.\n\nCi saranno delle conseguenze."
 utopia.3153.a: "M-Ma... possiamo spiegare!"
 utopia.3153.b: "C'è una spiegazione perfettamente logica per questo.."
 utopia.3160.name: "Sfarfallio nel Vuoto"
 utopia.3160.desc: "Una minuscola stella tremolante appare all'interno del Velo. Vola ad una velocità incredibile e, per un secondo, svela la sua vera natura... una nave aliena di fattura sconosciuta. Dopodiché svanisce in una nuvola di energia psionica, velocemente quant'è apparsa.\n\nPuò essere? È possibile entrare fisicamente nel Velo ed uscirne nuovamente... ma in un altro luogo?"
 utopia.3160.a:0 "§YSoffermiamoci per un po'.§!"
 utopia.3161.desc:0 "Un'altra stella tremolante appare improvvisamente, ma questa volta siamo pronti. È veramente una nave aliena, diversa da qualsiasi presente nella nostra galassia. Quando ci passa a fianco, riusciamo a percepire le menti dell'equipaggio, ed i loro segreti sono nostri.\n\nSalto Psionico... davvero ingegnoso."
 utopia.3161.name:0 "§GSalto Psionico§!"
 utopia.3162.desc:0 "Un'altra stella tremolante appare improvvisamente, ma questa volta siamo pronti. È veramente una nave aliena, diversa da qualsiasi presente nella nostra galassia. Quando ci passa a fianco, tentiamo di captare le menti dell'equipaggio, ma il loro intelletto è più oscuro ed alieno di quanto ci aspettassimo.\n\nNon solo veniamo respinti dalla nave, ma le tracce psioniche della loro violenta reazione ci seguono anche fuori dal Velo! La velocità subluminale delle nostre navi viene temporaneamente ridotta."
 utopia.3170.name: "Entità Protette"
 utopia.3170.desc: "Dopo aver seguito una fievole voce nel Velo, incontriamo uno spirito protetto da un potente scudo psionico.\n\n§HANDATEVENE.§!"
 utopia.3170.a:0 "§YTentiamo di penetrare lo scudo.§!"
 utopia.3171.name:0 "§GScudi Psionici§!"
 utopia.3171.desc_suffix: "tuttavia, l'atto di violare lo scudo ci ha insegnato come generare un campo di forza simile. Se la tecnica può essere perfezionata, potremmo essere in grado di formare scudi psionici abbastanza grandi da racchiudere intere astronavi."
 utopia.3171.desc_machine_gestalt: "Non ci siamo avventurati così in profondità nel Velo per essere respinti solo ora. Dopo aver concentrato le nostre capacità psioniche collettive, siamo stati in grado di creare una breccia nello scudo abbastanza grande da poter sbirciare attraverso.\n\nCiò che si trova oltre lo scudo va oltre la nostra attuale comprensione, sovraccaricando in modo critico i nostri processori psionici, $utopia.3171.desc_suffix$"
 utopia.3171.desc_organic: "Non ci siamo avventurati così a fondo nel Velo solo per poi tornare indietro. Dopo aver incanalato tutti i loro poteri psionici, i nostri telepati riescono a creare una breccia nello scudo, abbastanza grande per sbirciarci attraverso.\n\nNon sappiamo cos'abbiano visto dall'altro lato, ma è stato sufficiente per distruggere completamente le loro menti. Il loro sacrificio non è stato vano, $utopia.3171.desc_suffix$".
 utopia.3172.name: "Scudo Intatto"
 utopia.3172.desc_machine_gestalt: "I nostri [GetTelepathPlural], già sovraccarichi per essersi avventurati così in profondità nel Velo, non riuscirono a incanalare abbastanza forza psionica per rompere lo scudo. Il nostro fallimento fu accolto con la seguente comunicazione."
 utopia.3172.desc_machine_non_gestalt: "I nostri [GetTelepathPlural], già sovraccarichi per essersi avventurati così in profondità nel Velo, non riuscirono a incanalare abbastanza forza psionica per rompere lo scudo. Il tentativo fallito sembra aver provocato lo spirito."
 utopia.3172.desc_organic_gestalt: "I nostri [GetTelepathPlural], già esausti dal viaggio all'interno del Velo, non riescono ad incanalare abbastanza energia psionica per fare breccia nello scudo. Il nostro fallimento è stato accolto con la seguente comunicazione."
 utopia.3172.desc_organic_non_gestalt: "I nostri [GetTelepathPlural], già esausti dal viaggio all'interno del Velo, non sono riusciti a canalizzare abbastanza forza psionica per rompere lo scudo. Il tentativo fallito sembra aver provocato lo spirito."
 utopia.3180.name: "In Attesa del Futuro"
 utopia.3180.desc.intro: "Il concetto di tempo, così come lo conosciamo, è estraneo al Velo. Ciò che qui può sembrare secoli, nel mondo reale può equivalere a poche ore o addirittura minuti."
 utopia.3180.desc_gestalt:0 "$utopia.3180.desc.intro$ Se sappiamo dove cercare, la precognizione potrebbe essere ancora alla nostra portata.\n\nUna tale capacità comporta dei rischi per la nostra collettività, quindi se decidiamo di procedere dobbiamo farlo con cautela."
 utopia.3180.desc_machine_non_gestalt:0 "$utopia.3180.desc.intro$ Se uno sa dove guardare, è persino possibile sbirciare nel futuro...\n\nIl concetto di precognizione comporta un grave rischio di sovraccarico dei nostri processori psionici, dobbiamo procedere con cautela."
 utopia.3180.desc_organic_non_gestalt:0 "$utopia.3180.desc.intro$ Se uno sa dove guardare, è persino possibile sbirciare nel futuro...\n\nLa precognizione è una delle vie più sicure verso la follia per un telepate, quindi dobbiamo usare cautela."
 utopia.3180.a:0 "§YMeditiamo qui per un attimo.§!"
 utopia.3181.desc_gestalt: "È possibile mantenere una connessione precognitiva limitata con il Velo senza rischiare un sovraccarico dell'unità, ma l'enorme afflusso di dati probabilistici è troppo schiacciante per essere di grande utilità pratica.\n\nTuttavia, i nostri nodi di ricerca hanno trovato applicazioni minori per questi dati, applicandoli alle nostre flotte per migliorarne l'efficienza in combattimento."
 utopia.3181.desc_machine_non_gestalt: "È possibile mantenere una connessione precognitiva limitata con il Velo senza rischiare un sovraccarico dell'unità, ma l'enorme afflusso di dati probabilistici è troppo schiacciante per essere di grande utilità pratica.\n\nTuttavia, se fosse possibile ideare un'interfaccia digitale in grado di interpretare questi dati, potrebbe essere potenzialmente applicata per migliorare le prestazioni dei computer di combattimento delle nostre astronavi..."
 utopia.3181.desc_organic_non_gestalt: "Una connessione precognitiva limitata con il Velo può essere mantenuta senza rischiare la follia, ma l'enorme flusso di dati è troppo travolgente per essere di qualche utilità pratica.\n\nTuttavia, se creassimo un'interfaccia digitale per interpretare questi dati, potrebbero essere potenzialmente applicati per migliorare le performance dei computer da combattimento delle nostre navi..."
 utopia.3181.name:0 "§GInterfaccia Precognitiva§!"
 utopia.3182.name: "§RLA Follia del Velo§!"
 utopia.3182.desc_gestalt: "Come temuto, il tentativo di comprendere l'inconcepibile moltitudine di opzioni e probabilità che esistono sia nel passato che nel futuro ha provocato gravi casi di catatonia nei nostri droni psionici.\n\nQuesto li ha separati dalla mente superiore e li ha lasciati senza uno scopo. Se vogliamo raggiungere nuovamente il Velo, dovremo riciclare questi gusci difettosi e recuperare la nostra forza collettiva."
 utopia.3182.desc.non_gestalt.1: "l'inconcepibile moltitudine di opzioni e probabilità che esistono sia nel passato che nel futuro.\n\nOgni singola variazione e scenario, indipendentemente da quanto colossale o minuscola sia la differenza tra loro, viene ripetuta all'infinito all'interno delle loro [GetSpeciesBrainPlural]. Sono stati ridotti ad uno stato catatonico permanente.\n\n"
 utopia.3182.desc.non_gestalt.2: " nuovi [GetTelepathPlural], ci vorrà un po' di tempo prima che riusciamo a raccogliere la forza psionica necessaria per raggiungere nuovamente il Velo."
 utopia.3182.desc_machine_non_gestalt: "Come previsto, i nostri processori psionici non sono stati in grado di comprendere $utopia.3182.desc.non_gestalt.1$Poiché dovremo creare$utopia.3182.desc.non_gestalt.2$"
 utopia.3182.desc_organic_non_gestalt: "Come temevamo, la follia ha sopraffatto i nostri telepati. All'improvviso, le loro menti si sono aperte al$utopia.3182.desc.non_gestalt.1$Poiché dovremo assumere$utopia.3182.desc.non_gestalt.2$"
 utopia.3190.name: "Energia Concentrata"
 utopia.3190.desc.intro: "Abbiamo trovato un piccolo spazio all'interno del Velo che presenta una concentrazione di energia psionica di una magnitudo che non abbiamo mai visto prima."
 utopia.3190.desc_gestalt: "$utopia.3190.desc.intro$ Se sfruttata con successo, tale energia psionica si disperderebbe nel collettivo senza conseguenze significative. Tuttavia, potremmo essere in grado di designare un singolo drone 'prescelto' che funga da conduttore diretto di questa energia, acquisendo così un potere immenso. \n\nNon ci è dato sapere se la loro forma solitaria sarà in grado di gestire tali volumi di energia senza ripercussioni fatali. Abbiamo compilato una selezione di candidati."
 utopia.3190.desc_non_gestalt: "$utopia.3190.desc.intro$ Qualsiasi [GetPsychicNoun] che riuscisse ad attingere con successo a questa riserva di energia grezza diventerebbe immensamente potente... ma ce n'è solo per un singolo individuo e ci sono dei rischi.\n\nCi sono solo pochi individui in tutto il [Root.GetName] che possiedono la forza psionica necessaria per attingere a questa riserva di energia con qualche speranza di sopravvivenza. Chi dovrebbe essere?"
 utopia.3190.1.a: "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a: "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a: "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b: "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b: "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b: "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c: "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c: "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c: "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d: "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d: "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d: "§R[leader_4.GetTitle] [leader_4.GetName]§!" 
 utopia.3191.name: "[GetChosenName]"
 utopia.3191.desc_organic_non_gestalt: "$utopia.3191.desc_machine_non_gestalt$ Possano gli Spiriti avere pietà delle nostre anime."
 utopia.3191.desc_machine_non_gestalt: "È... è fatta. L'intero Velo sembra tremare mentre l'energia psionica viene scaricata, ed il suo potere trasferito a [chosen_leader.GetName].\n\nSolo una manciata di individui nell'intera galassia possiedono una potenza psionica di questa portata."
 utopia.3191.desc_gestalt: "Abbiamo incanalato con successo tutta la potenza della sacca di energia psionica nel nostro obiettivo designato, [chosen_leader.GetName].\n\nQuella che altrimenti sarebbe stata solo una goccia nel nostro oceano è ora in grado di fungere da potente strumento per [Root.GetName], ora che [chosen_leader.GetName] la utilizza a beneficio di tutti i [Root.Species.GetName]."
 utopia.3192.name: "§RLa morte di un Leader§!"
 utopia.3192.desc_gestalt: "L'intero Velo trema mentre le immense energie psioniche contenute nella tasca vengono incanalate in [chosen_leader.GetName].\n\nTuttavia, come sospettato, un tale potere va oltre le capacità di una singola entità. La forma fisica di [chosen_leader.GetName] è sfociata in un'esplosione di energia psionica, separando la sua voce dalla [GetBrainName]."
 utopia.3192.desc_non_gestalt: "L'intero Velo sembra tremare mentre l'immensa energia psionica viene trasferita a [chosen_leader.GetName].\n\nSfortunatamente, la sua [GetSpeciesBrain] non è stata in grado di sopportare lo stress. Forse un tale potere non può essere contenuto da entità fisiche. [chosen_leader.GetName] è stato consumato da una grande esplosione di energia psionica che ha ucciso tutti coloro che si trovavano intorno."
  utopia.3193.name: "§RTrasformazione Psionica§!"
 utopia.3193.desc.intro: "L'intero Velo sembra tremare mentre l'immensa energia psionica viene trasferita a [chosen_leader.GetName].\n\nSebbene il trasferimento abbia avuto successo, il nostro concittadino è stato... trasformato..."
 utopia.3193.desc.outro: "\n\n§HPICCOLI INSIGNIFICANTI... COSA... COSA MI... AVETE... FATTO... §!\n\n§HLA... PAGHERETE...PER QUESTA INSOLENZA...§!"
 utopia.3193.desc_gestalt: "$utopia.3193.desc.intro$ separandolo dal collettivo come entità completamente estranea ma che possiede la loro stessa forma.$utopia.3193.desc.outro$"
 utopia.3193.desc_non_gestalt: "$utopia.3193.desc.intro$ il loro corpo è posseduto e abitato da un costrutto di pura energia.$utopia.3193.desc.outro$"

 utopia.3200.name: "Una Visione"
 utopia.3200.1.desc_organic: "Questa porzione di vuoto scintilla d'energia. Riposiamoci un po'."
 utopia.3200.1.desc_machine: "Questa porzione di vuoto scintilla d'energia. Riposiamoci per un attimo."
 utopia.3200.2.desc: "Il percorso che abbiamo seguito si interrompe bruscamente. Non possiamo proseguire oltre."
 utopia.3200.3.desc_organic: "Qualcosa ci sta parlando. Qualcosa di meraviglioso."
 utopia.3200.3.desc_machine: "Qualcosa ci sta parlando. Qualcosa di straordinario."
 utopia.3200.4.desc: "Per motivi che non riusciamo a comprendere, siamo stati condotti in questo angolo del Velo. Perché?"
 utopia.3200.5.desc.outro: "ci travolge mentre contempliamo un'eternità trascorsa all'interno del Velo. Poi ritroviamo il nostro equilibrio e il terrore si allontana."
 utopia.3200.5.desc_organic: "Per un attimo, ci sentiamo persi. Un senso di panico totale $utopia.3200.5.desc.outro$"
 utopia.3200.5.desc_machine: "Per un attimo, ci sentiamo persi. Un senso di crescente incertezza $utopia.3200.5.desc.outro$"
 utopia.3200.6.desc.intro: "Mentre ci addentriamo sempre più all'interno del Velo, uno stormo di spiriti danza intorno a noi per diverse ore. Brillano di colori abbaglianti che non abbiamo mai percepito nello spazio normale.\n\n"
 utopia.3200.6.desc_organic: "$utopia.3200.6.desc.intro$Lo spettacolo sembra piacevole, finché non ci rendiamo conto di essere stati radunati come un gregge."
 utopia.3200.6.desc_machine: "$utopia.3200.6.desc.intro$Lo spettacolo sembra affascinante, finché non ci rendiamo conto di essere stati radunati come un gregge."
 utopia.3200.7.desc: "Un frammento di cristallo perfetto fluttua qui, ruotando lentamente attorno al proprio asse. Mentre ci avviciniamo, si frantuma in mille pezzi."
 utopia.3200.8.desc_organic: "Il cadavere di un [Root.GetSpeciesName] morto rotola nel vuoto davanti a te. La carcassa putrida emette un acuto stridìo prima di scomparire dalla vista."
 utopia.3200.8.desc_machine: "Il guscio di un [Root.GetSpeciesName] rotola nel vuoto davanti a noi. Il guscio devastato emette un acuto stridìo prima di scomparire dalla vista."
 utopia.3200.9.desc.intro: "Non possiamo essere certi che questo stia realmente accadendo. Siamo davvero nel Velo, o"
 utopia.3200.9.desc_hive: "$utopia.3200.9.desc.intro$ siamo in preda ad un grave malfunzionamento sensoriale?"
 utopia.3200.9.desc_organic_non_hive: "$utopia.3200.9.desc.intro$ uno di noi sta vivendo un grave crollo psicotico?"
 utopia.3200.9.desc_machine_non_hive: "$utopia.3200.9.desc.intro$ siamo afflitti da un grave malfunzionamento di elaborazione?"

 terraforming_candidate_category:0 "Antichi Segni di Vita"
 terraforming_candidate_category_desc:0 "Questo pianeta spoglio e senza vita mostra i segni di un'antica biosfera."
 MESSAGE_TERRAFORM_FOUND_TITLE:0 "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC:0 "[From.GetName] è stato identificato come candidato alla terraformazione. Il [From.GetPlanetMoon] sarà monitorato come potenziale obiettivo di colonizzazione futura." 
 anomaly.2575.name:0 "Scoperto un Candidato alla Terraformazione"
 anomaly.2575.desc.intro:0 "La nostra dettagliata ispezione di [From.GetName] ha rivelato che in un tempo remoto può aver ospitato la vita. Sono presenti significativi depositi d'acqua ghiacciata ai poli e sotto la superficie. L'esistenza di una rete di vallate suggerisce che un tempo l'acqua poteva essere liquida."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nLa terraformazione di questo corpo celeste può essere teoricamente possibile, ma non possediamo ancora la tecnologia adatta a questo compito monumentale."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nIl costo energetico sarebbe folle, ma possediamo la tecnologia per terraformare gradualmente questo corpo celeste in qualcosa che potrebbe ospitare nuovamente la vita."
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\nSfortunatamente, la §YSfera di Dyson§! presente in questo sistema elimina ogni possibilità di ripristinare il pianeta."
 anomaly.2575.a: "Col tempo, forse potremo risvegliarlo."

 utopia.3300.name: "Una Presenza nel Velo"
 utopia.3300.desc:0 "C'è una presenza qui, che occupa quest'intera regione del Velo. Abbiamo già incontrato degli spiriti, ma questo è qualcosa di diverso, qualcosa di immensamente più potente... di più antico.\n\nSembra non essersi ancora accorto di noi. Forse sta dormendo. Forse lo lasciamo semplicemente indifferente.\n\nForse dovremmo andarcene."
 utopia.3300.1.a:0 "§GCerchiamo di comunicare con la presenza§!"
 utopia.3300.1.b:0 "§YCerchiamo di comunicare con la presenza§!"
 utopia.3300.1.c:0 "§RCerchiamo di comunicare con la presenza§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] parlerà alla presenza§!"
 utopia.3301.name: "§RComunione Rifiutata§!"
 utopia.3301.desc:0 "Mentre ci avviciniamo alla presenza, possiamo percepirne l'agitazione, la sua attenzione ora è tutta per noi. Non sembra apprezzare il disturbo.\n\nUn'ondata di energia colpisce in pieno i nostri telepati, causando immensa agonia e facendone svenire alcuni. Non abbiamo altra scelta che lasciare momentaneamente il Velo."
 utopia.3302.desc:0 "Mentre ci avviciniamo alla presenza, possiamo percepirne l'agitazione, la sua attenzione ora è tutta per noi. Non sembra apprezzare il disturbo.\n\nUn'enorme ondata di energia psionica ci viene addosso, oscurando i sensi dei nostri telepati. Quando si riprendono, notano che uno di loro manca all'appello. §Y[leader_to_kill.GetName]§! non si trova, al suo posto c'è solo una piccola traccia psionica, come se l'entità l'avesse preso e portato all'interno del Velo per... beh, chissà per quale motivo.\n\nÈ improbabile che lo rivedremo ancora."
 utopia.3304.name: "Proposta di Accordo"
 utopia.3304.desc.start.default: "Mentre cerchiamo la presenza, "
 utopia.3304.desc.start.shroud: "Mentre cerchiamo nel Velo, "
 utopia.3304.desc.common: "le menti dei nostri telepati vengono inondate da un coro di voci. Inizialmente solo sussurri, man mano la cacofonia cresce d'intensità, un migliaio di voci che parlano all'unisono.\n\nLe voci si presentano con il nome di $whisperers_in_the_void_color_article$. I singoli membri del coro si fanno chiamare: il Sussurro dei Segreti, "
 utopia.3304.desc.throne.default: "L'ombra del Trono"
 utopia.3304.desc.throne.shroud: "$the_vacant_throne$"
 utopia.3304.desc.end: ", il Maestro dei Burattini - ce ne sono così tanti, tutti uniti nel coro dei Sussurratori. Loro sostengono di essere a conoscenza di tutti i segreti sussurrati di nascosto da un mortale all'altro e si offrono di condividere alcuni di questi segreti con noi...\n\n§HSe solo glielo permettessimo nella nostra coscienza.§!\n\nUn prezzo irrisorio, ci assicurano. Non noteremo nemmeno la loro presenza.\n\nC'è una certa urgenza nel loro tono."
 utopia.3304.desc: "$utopia.3304.desc.start.default$, $utopia.3304.desc.common$ $utopia.3304.desc.throne.default$$utopia.3304.desc.end$"
 utopia.3304.desc.shroud: "$utopia.3304.desc.start.shroud$, $utopia.3304.desc.common$ $utopia.3304.desc.throne.shroud$$utopia.3304.desc.end$"
 utopia.3304.a:0 "§YStringi un patto con i Sussurratori del Vuoto§!"
 utopia.3305.desc:3 "La presenza ci dà il benvenuto con amichevole familiarità. Non comunica molto verbalmente ma tramite visioni, concetti, idee. Si immerge nella mente dei nostri telepati così gentilmente ed affabilmente che si può pensare sia sempre stato lì. Un turbinio di immagini compare davanti a loro.\n\nLa presenza è conosciuta come $the_composer_of_strands_color_article$, ed osserva le nostre forme organiche con curioso interesse. Ci mostra una varietà di modi in cui possono essere variate, modificate. Migliorate. Fatte evolvere.\n\n§HDobbiamo solo permettergli l'accesso alla nostra carne.§!\n\nAttende pazientemente una nostra risposta, affettuosamente. Come un genitore affettuoso che aspetta il proprio figlio prediletto. Dietro di esso si trova il suo gemello, l'Animatore d'Argilla. Non è interessato alle nostre menti organiche. Desidera creare anime, fondere circuiti nello spirito.\n\nIl Compositore attende la nostra risposta."
 utopia.3305.a:0 "§YAlleiamoci con il Tessitore di Fili§!"
 utopia.3306.desc.1: "Mentre cerchiamo di raggiungere la presenza, avvertiamo una grande fame. "
 utopia.3306.desc.2:0 "La presenza non perde tempo né parole. È $the_eater_of_worlds_color_article$ e desidera divorarci.\n\nSolo alcuni di noi, però. Non più di quanti possiamo permetterci di perdere. In cambio, ci concederà grandi poteri. Ci insegnerà la sua fame, la sua rabbia. Li trasformerà in armi psioniche in grado di sconfiggere qualsiasi nemico.\n\n§HSe solo gli permettessimo di nutrirsi di noi.§!"
 utopia.3306.desc.3: "$utopia.3306.desc.2$\n\nSembra impaziente di iniziare."
 utopia.3306.desc: "$utopia.3306.desc.1$$utopia.3306.desc.3$"
 utopia.3306.a:0 "§YAlleiamoci con il Divoratore di Mondi§!"
 utopia.3307.desc:0 "Prima di poter individuare la presenza, si avvicina a noi. I suoi pensieri ci avvolgono e turbinano tra le menti dei nostri telepati, trattando, persuadendo. Si tratta de $the_instrument_of_desire_color_article$, e ci garantirà ricchezza, potere, prestigio... tutto ciò che abbiamo sempre desiderato.\n\nIl prezzo? Poca roba, niente più di una piccola tassa. Desidera solo il meglio per noi. Ci aiuterà, ci guiderà, verso le nostre ambizioni ed i nostri sogni.\n\n§HSe solo lo accetteremo nei nostri cuori.§!\n\nÈ fiducioso che risponderemo di sì... come potremmo non dire di sì?"
 utopia.3307.a:0 "§YAlleiamoci con lo Strumento del Desiderio§!"
 utopia.3308.desc:0 "La presenza ci stava aspettando. Si tratta della §RFine del Ciclo§! e ci attende da sempre. I nostri telepati all'improvviso parlano all'unisono, una dozzina di voci in perfetta sincronia: §R"NON È ANCORA LA VOSTRA ORA."§! Una pausa. §R"MA POTREBBE ESSERLO."§!\n\nNon dice altro, ma ci offre un accordo... questo lo sappiamo. Potere, conoscenza e ricchezza oltre ogni immaginazione.\n\n§RSe solo avanzeremo verso la Fine.§!"
 utopia.3308.a:0 "§RAlleiamoci con la Fine del Ciclo§!"
 utopia.3310.name:0 "Alleanza Formata"
 utopia.3320.name:0 "La Fine del Ciclo: §RApocalisse§!"
 utopia.3320.desc.intro: "Il nostro tempo è terminato. Per un breve periodo abbiamo beneficiato dell'immenso potere che ci è stato conferito dalla $end_of_the_cycle_color_article$. Sapevamo che avremmo dovuto pagare un prezzo, ma pensavamo anche che sarebbe stato accettabile o che avremmo trovato un modo per evitarlo.\n\nNon è stato così, e non ci siamo riusciti.\n\nIl prezzo che abbiamo pagato è stato tutto. In un istante, [Root.GetName] era... scomparso. Dove un tempo c'erano colonie fiorenti, ora c'è solo rovina. Dove un tempo potenti flotte attraversavano il vuoto, ora c'è solo silenzio e detriti. Tutto divorato dalla Fine. Tutto preso da §HVelo§!"
 utopia.3320.desc.outro: "si è materializzata vicino a [former_capital.GetName]. Resa immensamente potente dalle coscienze divorate dei nostri [GetPsychicNounPlural], ora vaga per la galassia alla ricerca di nuove prede."
 utopia.3320.desc.a.1.gestalt: "Tutto ciò che resta del nostro impero è un gruppo di esiliati guidati da §H[Root.GetRulerName]§!, un potente [GetPsychicNoun] che si è allontanato dalla collettività e ha condotto un piccolo gruppo di [GetIndividualPlural] a nascondersi in un pianeta non marchiato dalla Fine."
 utopia.3320.desc.a.1.non_gestalt: "Tutto ciò che resta del nostro impero è un gruppo di esiliati guidati da §H[Root.GetRulerName]§!, un potente [GetPsychicNoun] che ha previsto ciò che stava per accadere e ha condotto una piccola parte della popolazione a nascondersi in un pianeta non marchiato dalla Fine."
 utopia.3320.desc.a.outro: "Come se non bastasse che il nostro impero fosse stato distrutto dall'oggi al domani, un'enorme entità psionica $utopia.3320.desc.outro$"
 utopia.3320.desc.a.gestalt: "$utopia.3320.desc.intro$\n\n$utopia.3320.desc.a.1.gestalt$\n\n$utopia.3320.desc.a.outro$"
 utopia.3320.desc.a.non_gestalt: "$utopia.3320.desc.intro$\n\n$utopia.3320.desc.a.1.non_gestalt$\n\n$utopia.3320.desc.a.outro$"
 utopia.3320.desc.b: "$utopia.3320.desc.intro$\n\nNon solo il nostro impero è stato completamente distrutto, ma un'enorme entità psionica si è anche materializzata vicino a [former_capital.GetName]. Resa immensamente potente dalle coscienze divorate dei nostri [GetPsychicNounPlural], ora vaga per la galassia alla ricerca di nuove prede. Almeno non saremo lì a vedere come finirà ciò che abbiamo iniziato."
 utopia.3320.opt.a:0 "Cos'hanno fatto!?"
 utopia.3320.opt.a.shroud.tt: "$BEGINS_EVENT_CHAIN$ §Y$the_reckoning_chain_title$§!"
 utopia.3321.desc.1: "Da molti anni sapevamo che c'era qualcosa che non andava su §H[From.GetName]§!. Anni fa, le loro industrie, le loro scienze - tutto ciò che riguardava il loro impero - hanno improvvisamente e inspiegabilmente registrato un enorme aumento di produttività ed efficacia, come se fossero stati benedetti da un potere invisibile.\n\nA quanto pare, non si è trattato tanto di una benedizione quanto di una maledizione. [From.GetName] ha ceduto il proprio futuro e ora il debito è giunto a scadenza.\n\nIn un istante, [From.GetName] è... scomparso. Dove un tempo c'erano colonie fiorenti, ora ci sono solo rovine. Dove un tempo potenti flotte attraversavano il vuoto, ora ci sono solo silenzio e detriti."
 utopia.3321.desc.2: "Ora, un essere energetico immensamente potente si è materializzato vicino alla loro ex capitale."
 utopia.3321.desc.3: "Decenni fa, abbiamo iniziato a rilevare attività anomale in sistemi stellari lontani. I nostri [GetResearchers] hanno ipotizzato che l'aumento dei movimenti e delle radiazioni fosse indicativo di una civiltà aliena che stava vivendo un enorme boom produttivo. Poiché non abbiamo stabilito alcun contatto con questa società ipotetica, la teoria rimane non confermata.\n\nPoi, quasi istantaneamente, l'attività è cessata. Ora il silenzio regna in quelle regioni dello spazio un tempo così vivaci."
 utopia.3321.desc.4: "Ora, scansioni a lungo raggio hanno rilevato uno strano fenomeno in quegli stessi sistemi lontani. Se le segnalazioni sono attendibili, può essere descritto solo come un'entità immensamente potente composta da energia pura, che provoca grande distruzione mentre si muove nello spazio."
 utopia.3321.desc.a.contact: "$utopia.3321.desc.1$ Il disastro ha colpito anche all'interno dei nostri confini, distruggendo alcuni dei nostri mondi che in precedenza erano sotto il suo dominio.\n\n$utopia.3321.desc.2$\n\nSembra molto affamato."
 utopia.3321.desc.a.no_contact: "$utopia.3321.desc.3$ Per ragioni che non siamo ancora in grado di confermare, alcuni mondi all'interno dei nostri confini sono stati distrutti nello stesso momento.\n\n$utopia.3321.desc.4$"
 utopia.3321.desc.b.contact: "$utopia.3321.desc.1$\n\n$utopia.3321.desc.2$ Si muove di pianeta in pianeta, distruggendo tutto ciò che incontra sul suo cammino."
 utopia.3321.desc.b.no_contact: "$utopia.3321.desc.3$\n\n$utopia.3321.desc.4$"
 utopia.3321.opt.a.contact: "Che cosa hanno fatto!?"
 utopia.3321.opt.a.no_contact: "Cosa può significare?!"
 utopia.3325.name:0 "La Fine del Ciclo: §RVelo Avvolto§!"
 utopia.3325.desc.organic: "Non siamo riusciti a impedire alla mostruosa entità energetica di invadere §H[Root.GetName]§!. Il pianeta e tutta la sua popolazione sono stati consumati dal §HVelo§!."
 utopia.3325.desc.machine: "Non siamo riusciti a impedire all'immensa energia di invadere §H[Root.GetName]§!. Il pianeta e tutta la sua popolazione sono stati consumati dal §HVelo§!."
 utopia.3325.opt.a.organic_non_gestalt:0 "Orrible!"
 utopia.3325.opt.a.machine_or_gestalt:0 "Una catastrofe."
 utopia.3331.name:0 "Sussurri nel Vuoto: §RL'Affronto§!"
 utopia.3331.desc.intro: "Sebbene i segreti rivelati al nostro popolo dai §HSussurratori§! siano di grande utilità, alcuni di essi sono anche piuttosto inquietanti"
 utopia.3331.desc:0 "$utopia.3331.desc.intro$. Affrontare lo stress derivante dal sapere troppo può essere difficile e ha portato un numero crescente di persone, tra cui §H[leader_target.GetTitle] [leader_target.GetName]§!, a ricorrere all'abuso di sostanze come mezzo per far fronte alla situazione."
 utopia.3331.opt.a:0 "Un peccato."
 utopia.3332.name:0 "Sussurri nel Vuoto: §RSuicidio§!"
 utopia.3332.desc.intro: "$utopia.3331.desc.intro$, in particolare quelle condivise con persone importanti. §H[leader_target.GetTitle] [leader_target.GetName]§!,"
 utopia.3332.desc.organic_non_gestalt: "$utopia.3332.desc.intro$ non riuscendo più a sopportare lo stress, [leader_target.GetHerHis] si è tolto la vita."
 utopia.3332.desc.machine_non_gestalt: "$utopia.3332.desc.intro$ non potendo elaborare questi dettagli in modo efficace, si è autodistrutto, mettendosi offline in modo permanente."
 utopia.3332.desc.gestalt: "Sebbene i segreti rivelati al nostro popolo dai §HSussurratori§! siano di grande utilità, alcuni di essi hanno anche una natura individualista piuttosto inquietante. Essere esposti a tale devianza per un periodo di tempo prolungato ha portato §H[leader_target.GetTitle] [leader_target.GetName]§! a separarsi dal collettivo, lasciando dietro di sé solo i loro gusci decaduti."
 utopia.3332.opt.a.non_gestalt:0 "Che tragedia."
 utopia.3332.opt.a.gestalt:0 "We will recycle them."
 utopia.3333.name:0 "Sussurri nel Vuoto: §RFollia§!"
 utopia.3333.desc.intro: "Da quando abbiamo permesso ai §HSussurratori§! di comunicare con [GetBrainName], abbiamo iniziato a notare un preoccupante aumento della devianza all'interno del collettivo."
 utopia.3333.desc.gestalt: "$utopia.3333.desc.intro$\n\nI droni si combattono a vicenda mentre eseguono procedure solitamente ordinarie, oltre a indulgere nell'uso dei servizi in misura quasi individualista.\n\nSe vogliamo ristabilire l'ordine, dovremo eliminare le navi interessate."
 utopia.3333.desc.outro: "e gli atti di violenza inspiegabili sono in aumento tra la nostra popolazione psionica. Per la maggior parte, questi problemi sono stati gestiti, ma recentemente la situazione è degenerata al punto da sfuggire al nostro controllo. In tutto l'impero sono emerse fazioni radicali divergenti che si sono scontrate violentemente tra loro."
 utopia.3333.desc.organic_non_gestalt: "Da quando abbiamo accettato di far entrare i §HSussurratori§! nelle nostre menti, la malattia mentale $utopia.3333.desc.outro$"
 utopia.3333.desc.machine_non_gestalt: "Da quando abbiamo accettato di far entrare i §HSussurratori§! nelle nostre menti, si verificano errori di programmazione irregolari $utopia.3333.desc.outro$"
 utopia.3333.opt.a:0 "Dobbiamo riportare l'ordine!"
 utopia.3334.name:0 "Sussurri nel Vuoto: §RPsicosi§!"
 utopia.3334.desc.gestalt: "$utopia.3333.desc.intro$\n\nPeggio ancora, il nostro senso di unità ha iniziato a vacillare. Il collettivo non è in grado di comunicare efficacemente a causa di un aumento della devianza individualista indotto psionicamente.\n\nDobbiamo eliminare questi eccessi se vogliamo ripristinare l'ordine."
 utopia.3334.desc.outro: "e atti di violenza inspiegabili sono in aumento tra la nostra popolazione psionica. Per la maggior parte, la situazione è stata gestibile, ma recentemente i problemi sono escalati oltre il nostro controllo. Società segrete hanno iniziato ad apparire in tutto l'impero. Alcune sono innocue, ma altre hanno obiettivi più nefandi e la sfiducia è diventata un elemento fondamentale della nostra società."
 utopia.3334.desc.organic_non_gestalt: "Da quando abbiamo accettato di far entrare i §HSussurratori§! nelle nostre menti, la malattia mentale $utopia.3334.desc.outro$"
 utopia.3334.desc.machine_non_gestalt: "Da quando abbiamo accettato di far entrare i §HSussurratori§! nelle nostre menti, si verificano errori di programmazione irregolari $utopia.3334.desc.outro$"
 utopia.3334.opt.a:0 "Terribile!"
 utopia.3335.name:1 "Divoratore di Mondi: §RMordicchio§!"
 utopia.3335.desc.common: "§H[devoured_leader.GetTitle] [devoured_leader.GetName]§! è improvvisamente scomparso, lasciando dietro di sé solo echi di attività psionica."
 utopia.3335.desc.gestalt: "$utopia.3335.desc.common$ Sembra che $the_eater_of_worlds_color_article$ abbia ritenuto opportuno divorare [devoured_leader.GetHimHer]. Sebbene abbia risparmiato gli altri nostri leader, non possiamo prevedere quando il Divoratore tornerà per fare altre vittime."
 utopia.3335.desc.non_gestalt: "$utopia.3335.desc.common$ Riteniamo che $the_eater_of_worlds_color_article$ abbia ritenuto opportuno divorare [devoured_leader.GetHimHer]. Per ora siamo riusciti a nascondere la cosa e possiamo solo sperare che il Divoratore sia sazio per un po'."
 utopia.3335.opt.a:1 "Un piccolo prezzo da pagare."
 utopia.3336.name:0 "Divoratore di Mondi: §RFame§!"
 utopia.3336.desc.intro: "Ancora una volta, il §HDivoratore§! è tornato per reclamare il suo tributo"
 utopia.3336.desc.gestalt: "$utopia.3336.desc.intro$, divorando una parte significativa della nostra pop su §Y[planet_target.GetName]§!.\n\nSebbene comprendiamo i vantaggi del nostro patto con il Divoratore, tali abbattimenti indiscriminati della nostra collettività stanno iniziando a seminare una grande instabilità, rendendoci ancora più fragili."
 utopia.3336.desc.non_gestalt: "$utopia.3336.desc.intro$, divorando una parte significativa della nostra pop su §Y[planet_target.GetName]§!.\n\nSebbene siamo riusciti a mantenere segreto il nostro patto con il Divoratore alla pop, le persone rimaste sul pianeta sono comprensibilmente spaventate e arrabbiate per queste 'misteriose' sparizioni e chiedono una spiegazione al governo."
 utopia.3336.opt.a:0 "Deplorevole, ma inevitabile."
 utopia.3337.name:0 "Divoratore di Mondi: §RVoracità§!"
 utopia.3337.desc:1 "Ancora una volta, il Divoratore è tornato a rivendicare il suo tributo. Non contento di reclamare una parte della nostra popolazione, il Divoratore ha consumato un intero pianeta. §Y[planet_target.GetName]§! è stato avvolto da una fitta nebbia psionica, e le navi di soccorso inviate in superficie non hanno mai fatto ritorno. Per fortuna questo mondo era disabitato, ma rabbrividiamo al pensiero che il prossimo potrebbe essere una delle nostre fiorenti colonie."
 utopia.3337.desc.shadows: "$utopia.3336.desc.intro$, questa volta divorando un intero pianeta.\n\n§H[planet_target.GetName]§! è avvolto da una fitta nebbia psionica e qualsiasi tentativo di violarne l'atmosfera si è rivelato inefficace. Questo pianeta, per fortuna, era disabitato; le conseguenze sarebbero gravi se il prossimo obiettivo fosse una colonia fiorente."
 utopia.3337.opt.a:1 "Fino a che punto si spingerà?"
 utopia.3337.opt.tt: "[shrouded_planet.GetName] si trasforma in un §Y$pc_shrouded$§!"
 #utopia.3338.name:0 "Strumento del Desiderio: §RParticolarismo§!"
 #utopia.3338.desc:0 "I desideri inflitti al nostro popolo dallo Strumento sono forti. Gli abitanti di §Y[planet_target.GetName]§! si sono convinti che le loro particolari usanze siano fondamentali e distinte da quelle del resto della nostra società. Stanno nascendo movimenti politici alternativi a vista d'occhio, e la situazione sul pianeta è diventata a dir poco imprevedibile."
 utopia.3338.opt.a:0 "Peccato."
 #utopia.3339.name:0 "Strumento del Desiderio: §RDeviazione§!"
 #utopia.3339.desc:0 "I desideri inflitti al nostro popolo dallo Strumento sono forti. Da un giorno all'altro, la popolazione del nostro impero sembra essersi rivoltata contro il nostro governo e le nostre tradizioni, contestando usanze vecchie di secoli e sfidando tabù sociali. Il supporto per le posizioni governative sta rapidamente calando, e sembra che ci troveremo presto di fronte ad un periodo di considerevoli tumulti politici."
 #utopia.3339.opt.a:0 "Terribile!"
 utopia.3340.name:0 "Strumento del Desiderio: §RDecadenza§!"
 utopia.3340.desc.gestalt: "L'influenza dello §HStrumento§! pervade le nostre menti, i suoi desideri ultraterreni corrompono il nostro collettivo con nozioni individualistiche astratte quali 'esclusività', 'decadenza', e 'ricchezza'.\n\nTali concetti stanno infliggendo una malattia a tutti i nostri droni, allontanandoli dagli scopi principali che ci guidano. Potremmo dover assecondare in questi vizi per ritrovare noi stessi."
 utopia.3340.desc.organic_non_gestalt: "I desideri provocati dallo §HStrumento§! sono forti. La nostra popolazione è stata travolta da una frenesia consumistica e decadente, che richiede beni sempre più esclusivi e cibi sempre più rari ed esotici. In diversi quartieri commerciali sono già scoppiati dei disordini.\n\nPotremmo essere costretti ad aumentare la produzione di §H[GetInstrumentCraving]§! er placare le masse."
 utopia.3340.desc.machine_non_gestalt: "L'influenza dello §HStrumento§! sulla nostra programmazione sta prevalendo sui centri logici della nostra popolazione.\n\nIl consumismo e la decadenza hanno iniziato a compromettere l'efficienza operativa, con le unità che si sforzano di riprogettare i propri componenti per scopi estetici piuttosto che per la loro funzionalità prevista. La conseguente carenza di componenti molto richiesti ha provocato piccoli scontri lungo le linee di assemblaggio.\n\nDovremo aumentare la produzione di §H[GetInstrumentCraving]§! per risolvere la questione."
 utopia.3340.opt.a.organic_non_gestalt:1 "Ma perché?"
 utopia.3340.opt.a.machine_or_gestalt: "Questo è il prezzo del successo."
 instrument_cravings:0 "Voglie Selvagge"
 instrument_cravings_tooltip:0 "§RLa nostra £pops£ Pop ora ha un mantenimento in§! [GetInstrumentCravingIconAndName]"
 instrument_cravings_desc: "$the_instrument_of_desire_color_article_cap$ ha dato vita a una nuova tendenza tra la nostra popolazione. Tutti desiderano la stessa cosa, più che altro per il gusto di averla piuttosto che per la sua utilità."
 instrument_cravings_gestalt: "$instrument_cravings$"
 instrument_cravings_gestalt_desc: "$the_instrument_of_desire_color_article_cap$ ci ha infettato con la malattia del desiderio compulsivo, una sensazione nuova per la nostra collettività. Tutti desideriamo la stessa cosa, indipendentemente dal suo scopo."
 utopia.3341.name: "[GetComposerMutationName]"
 utopia.3341.name.organic: "$name_composer$: §RMutazione§!"
 utopia.3341.name.machine: "$name_composer$: §RRiconfigurazione§!"
 utopia.3341.desc.machine: "Il $the_composer_of_strands_color_article_cap$ ci ha concesso la sua benedizione, modificando direttamente alcuni dei nostri componenti codificati. I circuiti si sono fusi in nuove configurazioni. Il metallo solido si è in qualche modo fuso in forme totalmente nuove. Sorprendentemente, i nostri neuroprocessori continuano a funzionare senza il minimo problema. "
 utopia.3341.desc.organic_gestalt: "Il $the_composer_of_strands_color_article_cap$ ci ha concesso la sua benedizione, alterando direttamente il codice genetico della sua specie. Stranamente, le mutazioni rapide e imprevedibili non hanno provocato altro che una reazione molto contenuta. Sembra che le mutazioni casuali possano essere considerate una parte normale della vita, difficilmente degne di scandalo."
 utopia.3341.desc.organic_non_gestalt: "Il $the_composer_of_strands_color_article_cap$ ci ha concesso la sua benedizione, alterando direttamente il codice genetico della sua specie. Stranamente, le mutazioni rapide e imprevedibili non hanno provocato altro che una reazione molto contenuta. Sembra che la nostra popolazione abbia finito per considerare le mutazioni casuali come una parte normale della vita, difficilmente degna di scandalo o persino di discussione."
 utopia.3341.opt.a:0 "Staremo a vedere quali saranno i risultati..."

 utopia.3342.name:0 "Divoratore di Mondi: §RAffamato§!"
 utopia.3342.desc.intro: "Il §HDivoratore§! non può mai essere veramente sazio. Questa volta, ha dato un morso a una delle nostre colonie."
 utopia.3342.desc.outro: "ora tutto ciò che rimane è un cratere di dimensioni inimmaginabili, infestato da vorticosi vapori viola."
 utopia.3342.desc.gestalt: "$utopia.3342.desc.intro$ Laddove un tempo una parte significativa della collettività occupava lo spazio fisico, $utopia.3342.desc.outro$"
 utopia.3342.desc.non_gestalt: "$utopia.3342.desc.intro$ Una parte significativa del mondo è scomparsa dalla nostra realtà, e $utopia.3342.desc.outro$"
 utopia.3342.opt.a.non_gestalt:0 "Stavolta sarà difficile nasconderlo..."
 utopia.3342.opt.a.gestalt:0 "Questo è il prezzo del potere."
 utopia.3343.name:0 "Eater of Worlds: §RLeccornia§!"
 utopia.3343.desc.gestalt: "Ancora una volta, il  §HDivoratore§! è tornato per reclamare il suo tributo, divorando un'intera città su §Y[planet_target.GetName]§!. A causa del nostro patto con il Divoratore, il collettivo ha pagato un prezzo troppo elevato perdendo così tanti droni."
 utopia.3343.desc.organic_non_gestalt: "Ancora una volta, il §HDivoratore§! è tornato per reclamare il suo tributo, divorando un'intera città su §Y[planet_target.GetName]§!. Sebbene siamo riusciti a mantenere segreto il nostro patto con il Divoratore alla popolazione, le persone rimaste sul pianeta sono comprensibilmente spaventate e arrabbiate per queste 'misteriose' sparizioni e chiedono una spiegazione al governo."
 utopia.3343.desc.machine_non_gestalt: "Ancora una volta, il §HDivoratore§! è tornato per reclamare il suo tributo, divorando un'intera città su §Y[planet_target.GetName]§!. Sebbene siamo riusciti a mantenere segreto il nostro patto con il Divoratore alla popolazione, coloro che sono rimasti sul pianeta sono visibilmente alterati di queste 'misteriose' sparizioni e chiedono una spiegazione al governo."
 utopia.3343.opt.a.organic_non_gestalt: "Tragico, ma inevitabile."
 utopia.3343.opt.a.machine_or_gestalt: "Dispiace, ma inevitabile."
 utopia.3345.name: "[GetComposerDegenerationName]"
 utopia.3345.name.organic: "$name_composer$: §RDegenerazione§!"
 utopia.3345.name.machine: "$name_composer$: §RDeterioramento Irreparabile§!"
 utopia.3345.desc.organic_1: "Le benedizioni di $the_composer_of_strands_color_article$ sono imprevedibili. Uno dei nostri leader ha avuto un'esperienza sfortunata quando la sua"
 utopia.3345.desc.organic_2: "ha acquisito una volontà propria. In pochi istanti, si è trasformato in una massa contorta e irriconoscibile. Senza alcuna speranza di invertire il processo, ora consideriamo questo"
 utopia.3345.desc.organic_3: "definitivamente morto."
 utopia.3345.desc.organic_individual_lithoid: "$utopia.3345.desc.organic_1$ forma fisica $utopia.3345.desc.organic_2$ leader $utopia.3345.desc.organic_3$"
 utopia.3345.desc.organic_hive_lithoid: "$utopia.3345.desc.organic_1$ forma fisica $utopia.3345.desc.organic_2$ drone $utopia.3345.desc.organic_3$"
 utopia.3345.desc.organic_individual_non_lithoid: "$utopia.3345.desc.organic_1$ carne $utopia.3345.desc.organic_2$ leader $utopia.3345.desc.organic_3$"
 utopia.3345.desc.organic_hive_non_lithoid: "$utopia.3345.desc.organic_1$ carne $utopia.3345.desc.organic_2$ drone $utopia.3345.desc.organic_3$"
 utopia.3345.desc.machine_non_gestalt: "Le benedizioni di $the_composer_of_strands_color_article$ sono imprevedibili. Uno dei nostri leader ha subito un clamoroso fallimento critico quando i suoi componenti fisici hanno acquisito una volontà propria, fondendosi spontaneamente e trasformandosi in una nuova forma bizzarra. Ora ridotto a un pezzo di metallo di scarto malfunzionante e irreparabile, [Root.GetName] non ha più alcuna utilità per lui."
 utopia.3345.desc.machine_gestalt: "Le benedizioni di $the_composer_of_strands_color_article$ sono imprevedibili. Uno dei nostri nodi leader ha subito un guasto critico spettacolare quando i suoi componenti fisici hanno acquisito una volontà propria, fondendosi spontaneamente e trasformandosi in una nuova forma bizzarra. Ora ridotto a un pezzo di metallo di scarto malfunzionante e irreparabile, [Root.GetName] non ha più alcuna utilità per lui."
 utopia.3345.opt.a.organic:0 "Ora conducono una vita più semplice."
 utopia.3345.opt.a.machine:0 "Tutto l'hardware un giorno diventa obsoleto."
 utopia.3346.name:0 "Tessitore di Fili: §RRegressione§!"
 utopia.3346.desc:0 "I doni benevoli di $the_composer_of_strands_color_article$ sono piombati su [devolved_species_planet.GetName], dove alcune delle nostre popolazioni hanno subito una grave mutazione, regredendo allo stato di Pre Sapiens."
 utopia.3346.opt.a.non_gestalt:0 "Affascinante ma sfortunato."
 utopia.3346.opt.a.gestalt:0 "Che Sfrotuna."
 utopia.3346.opt.a.tt:0 "§Y500§! £pop£ §HPop§! su [devolved_species_planet.GetName] si sono trasformati in §YPre Sapiens§!.\n\nCon la tecnologia giusta, nella tab Specie, possono essere §YElevati§! nuovamente."
 utopia.3347.name: "$name_cradle$: §RDemilitarizzazione§!"
 utopia.3347.desc: "La §HCulla§! cerca equilibrio in tutte le cose; secondo i nostri [GetTelepathPlural], ciò include lo schieramente di un esercito proporzionato alle esigenze della pace. Le dimensioni della nostra marina militare devono aver suscitato l'ira del nostro patrono, poiché numerose navi della §H[demilitarized_fleet.GetFleetName]§! sono improvvisamente scomparse in una violenta esplosione di energia psionica."
 utopia.3347.opt.a: "$UNFORTUNATE$"
 utopia.3347.opt.a.tt: "Una flotta casuale sotto il nostro controllo perde fino a 12 unità di §HCapacità Navale§!."
 utopia.3348.name: "[GetCradleChaoticAnguishName]"
 utopia.3348.name.organic_non_gestalt: "$name_cradle$: §RAngoscia§!"
 utopia.3348.name.machine_or_gestalt: "$name_cradle$: §RInterruzione§!"
 utopia.3348.desc.intro: "[GetCradleAnguishIntro]"
 utopia.3348.desc.organic_non_gestalt: "$utopia.3348.desc.intro$ angoscia esistenziale."
 utopia.3348.desc.machine_or_gestalt: "$utopia.3348.desc.intro$ disturbo cognitivo."
 utopia.3348.desc_intro_homicidal: "In sintonia con la volontà della §HCulla§!, la psiche è afflitta da dissonanze, intrattenendo l'assurdità di una coesistenza armoniosa tra tutte le menti. In risposta all'attuale disordine degli affari galattici, un'ondata di disturbi psionici ha attraversato la popolazione, causando una diffusione capillare"
 utopia.3348.desc_intro_default: "In sintonia con la volontà della §HCulla§!, la specie ha iniziato a favorire la coesistenza armoniosa tra tutte le menti. In risposta all'attuale disordine degli affari galattici, un'ondata di disturbi psionici ha attraversato la popolazione, causando una diffusione capillare"

 utopia.3348.opt.a: "Dobbiamo resistere."
 anguish_of_the_cradle: "Angoscia della Culla"
 anguish_of_the_cradle_desc: "$the_cradle_of_souls_article_cap$ ha causato un'ondata di disturbi psionici in tutta la nostra popolazione."
 anguish_of_the_cradle_gestalt: "$anguish_of_the_cradle$"
 anguish_of_the_cradle_gestalt_desc: "$anguish_of_the_cradle_desc$"
 utopia.3349.name: "$name_cradle$: §RLimitazione§!"
 utopia.3349.desc: "La capacità di sostenere e mantenere le nostre flotte militari è diventata più difficile in tutto §H[root.GetName]§!.\n\nI nostri [GetTelepathPlural] ritengono che questa interruzione sia stata causata dalla §HCulla§!, che aspira all'ordine galattico. Il nostro investimento nelle infrastrutture militari, per quanto modesto, deve aver suscitato il suo disappunto."
 utopia.3349.opt.a: "Dovremmo limitare la nostra presenza nel vuoto."
 limit_of_the_cradle: "Il Limite della Culla"
 limit_of_the_cradle_desc: "La nostra infrastruttura militare è stata ridimensionata dalla $the_cradle_of_souls_article$."
 utopia.3350.name: "[GetLavishLifestyleEventName]"
 utopia.3350.name.individual: "$name_instrument$: §RStile di Vita Sfarzoso§!"
 utopia.3350.name.gestalt: "$name_instrument$: §RConsumo Eccessivo§!"
 utopia.3350.desc.individual: "Il nostro legame con lo §HStrumento§! sta portando alcuni leader a sviluppare costose abitudini di consumo.\n\n[lavish_leader.GetName] è stato sorpreso a spendere ingenti somme di crediti energetici in articoli stravaganti, sostenendo uno stile di vita personale sempre più lussuoso."
 utopia.3350.desc.gestalt: "Il nostro stretto legame con lo §HStrumento§! sta causando un elevato consumo di risorse tra alcuni droni leader.\n\n[lavish_leader.GetName] sta utilizzando più energia del necessario per supportare le sue funzioni di base. Non è stato trovato alcun fondamento che giustifichi questo comportamento, il che ci porta a concludere che questo uso eccessivo di risorse sia in qualche modo propositario."
 utopia.3350.opt.a: "Questo è il prezzo del desiderio."
 utopia.3351.name: "$name_instrument$: §RDistrazioni della Forza Lavoro§!"
 utopia.3351.desc.individual: "Man mano che l'influenza del nostro patrono si diffonde sempre più in [Root.GetName], le nuove distrazioni stanno distogliendo energie alla popolazione dal lavoro produttivo.\n\nDi fronte al calo di motivazione, ottenere gli stessi risultati dalla forza lavoro richiede ora investimenti maggiori rispetto al passato."
 utopia.3351.desc.gestalt: "Man mano che l'influenza del nostro patrono si diffonde sempre più in [Root.GetName], una crescente devianza si è manifestata all'interno del nostro collettivo.\n\nQuesti impulsi individualistici momentanei e la propensione alla distrazione sono particolarmente comuni durante le attività lavorative. Mantenere la coesione e la disciplina della forza lavoro richiede ora un investimento maggiore. "
 utopia.3351.opt.a: "Un capriccio momentaneo dello §HStrumento§!."
 distracted_workforce: "Forza Lavoro Distratta"
 distracted_workforce_desc: "Questa forza lavoro è soggetta a distrazioni e richiede una supervisione costante."

 utopia.200.name:0 "Una Nuova Presenza nel Velo"
 utopia.200.desc.a:0 "Si è verificato un cambiamento nei cittadini [target_species.GetNamePlural] che vivono nel nostro impero. È iniziato tutto con una debole increspatura nel Velo. Ora è come se stessero vibrando su un diverso livello. Lo percepiamo tutti... sono sul punto di sviluppare le loro abilità psioniche latenti, simili alle nostre.\n\nForse sarà stata la convivenza al nostro fianco. Forse il Velo li ha semplicemente scelti. Il Conclave dei Telepati, il nostro gruppo di esperti psionici, avverte che questa potrebbe essere la nostra sola possibilità per intervenire. Possiamo recidere i loro germogli od aiutarli a risvegliarsi. Non andranno lontani senza la nostra guida."
 utopia.200.desc.b:0 "Un'insolita attività nel Velo suggerisce che un'altra specie del nostro impero, i cittadini [target_species.GetNamePlural], sta iniziando a manifestare abilità psioniche latenti. Siamo nuovamente di fronte ad una scelta... sopprimeremo o libereremo i loro poteri?"
 utopia.200.a:0 "Sbloccheremo il loro potenziale."
 utopia.200.a.tooltip:0 "Tutto il popolo [target_species.GetAdj] ottiene il Tratto §Y$trait_latent_psionic$§!."
 utopia.200.b:0 "Non ne sono degni."
 utopia.203.name:0 "Il Risveglio"
 utopia.203.desc.a:0 "Con la guida del Conclave dei Telepati, i cittadini [target_species.GetNamePlural] hanno sviluppato una connessione con il Velo più profonda di quanto potessimo immaginare. È come se fossero destinati a questi poteri da sempre.\n\nOra sostengono di essere pronti a sbloccare il loro pieno potenziale psionico. Il Conclave, tuttavia, è diviso. Alcuni sono preoccupati che il cambiamento sia troppo rapido e che le loro menti potrebbero diventare instabili, altri che i loro nuovi poteri potrebbero dar loro alla testa. Ma se non agiremo ora, potremmo non avere un'altra possibilità."
 utopia.203.desc.b:0 "Anche i cittadini [target_species.GetNamePlural] affermano di essere pronti a raggiungere il loro pieno potenziale psionico."
 utopia.203.a:0 "Sono pronti."
 utopia.203.a.tooltip:0 "Tutto il popolo [target_species.GetAdj] ottiene il Tratto §Y$trait_latent_psionic$§!."
 utopia.203.b:0 "Non ne sono degni."
 utopia.203.c:0 "È troppo pericoloso."
 utopia.204.name:0 "Un Brusco Risveglio"
 utopia.204.desc.a:0 "Ultimamente i nostri ricercatori sono perplessi da un'inaspettata manifestazione di abilità psioniche in alcuni cittadini [original_species.GetSpeciesNamePlural]. Dopo alcuni esami hanno dedotto che questi cambiamenti coincidono ad un grande risveglio psionico che si verificò nei loro fratelli su [target_country.GetName], un impero conosciuto per la sua abilità nel campo della psionica.\n\nPossiamo presumere che alcuni dei loro poteri provengano dai loro distanti parenti, tramite mezzi che ancora non comprendiamo."
 utopia.204.desc.b:0 "Ultimamente i nostri ricercatori sono perplessi da un'inaspettata manifestazione di abilità psioniche in alcuni cittadini [original_species.GetSpeciesNamePlural]. Dopo esami più accurati hanno dedotto che gli psionici sono connessi telepaticamente ad alcuni dei loro fratelli che abitano lo sconosciuto Impero [target_country.GetName], con cui abbiamo ora stabilito una comunicazione. Sembra che i cambiamenti che stiamo osservando siano dovuti da un grande risveglio psionico di tutti i cittadini [original_species.GetSpeciesNamePlural] su [target_country.GetName]."
 utopia.204.a.tooltip:0 "Fino a 4 cittadini [original_species.GetSpeciesNamePlural] ottengono il Tratto §YPsionici Latenti§!."
 utopia.205.name:0 "Un Risveglio Inaspettato"
 utopia.205.desc:0 "Dal risveglio psionico dei cittadini [target_species.GetNamePlural], i nostri informatori comunicano che alcuni individui appartenenti alla stessa specie, ma situati altrove, stanno iniziando a mostrare segni di abilità psioniche latenti. È come se il loro comune antenato li avesse connessi al Velo, indipendentemente dalla distanza fisica tra loro.\n\nTuttavia, a differenza dei loro lontani parenti presenti nel nostro impero, sono pochi e sparpagliati, ed è improbabile che raggiungano il pieno risveglio."

