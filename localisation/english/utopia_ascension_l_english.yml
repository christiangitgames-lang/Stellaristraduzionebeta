 eater_covenant_chain_title:0 "Il Divoratore di Mondi"
 eater_covenant_chain_desc.intro: "Abbiamo creato un legame con un'entità del Velo chiamato $the_eater_of_worlds_color_article$. Insaziabile, ci ha concesso briciole del suo potere in cambio di un prezzo. Probabilmente ne seguiranno altri.\n\nI nostri [GetTelepathPlural] teorizzano che il legame possa essere approfondito più facilmente se allineassimo le nostre azioni alla volontà del nostro patrono."
 eater_covenant_chain_desc:0 "$eater_covenant_chain_desc.intro$\n\nIl Divoratore è affamato e impaziente. Brama la guerra, il dolce sapore della lotta e del lamento."
 eater_covenant_chain_begin: "$BEGINS_EVENT_CHAIN$ §Y$eater_covenant_chain_title$§!"
