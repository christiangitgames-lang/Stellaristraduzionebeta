 utopia.2671.name:0 "Un Legame Profondo"
 utopia.2671.desc:0 "La comprensione del nostro patrono cresce. Non siamo altro che un ripensamento per lui. Insetti nella sua casa. Eppure, ci ha preso in simpatia e in questa occasione ci ha conferito un'altra goccia di potere.\n\nI nostri telepati ora sono più in sintonia con il nostro patrono e siamo stati ispirati a creare un monumento per celebrare la nostra alleanza, un luogo dove i nostri migliori telepati possono provare a entrare in comunione con §Y[GetShroudPatron]§!."
 utopia.2671.a:0 "Ci sentiamo più al sicuro nell'abbraccio del tessitore."
 utopia.2671.a.tt:0 "I nostri telepati ora producono ulteriore £pop£ §YCrescita della Pop§!.\n\nOra possiamo costruire un £building£ §YSantuario del tessitore§! su uno dei nostri pianeti."
 utopia.2671.b:0 "Anche noi abbiamo fame. La guerra può saziarci."
 utopia.2671.b.tt:0 "I nostri telepati ora producono £mod_country_naval_cap_add£ capacità navale aggiuntiva.\n\nOra possiamo costruire un £building£ §YSantuario del Divoratore§! su uno dei nostri pianeti."
 utopia.2671.c:0 "Non c'è niente di più bello del desiderio."
 utopia.2671.c.tt:0 "I nostri telepati ora producono £amenities£ Servizi aggiuntivi.\n\nOra possiamo costruire un £building£ §YSantuario dello Strumento§! su uno dei nostri pianeti."
 utopia.2671.d:0 "Una mente piena non ha spazio per i dubbi."
 utopia.2671.d.tt:0 "I nostri telepati ora producono $r_research$ aggiuntiva.\n\nOra possiamo costruire un £building£ §YSantuario dei Sussurris§! su uno dei nostri pianeti."

 utopia.2676.name:0 "Potenziale Raggiunto"
 utopia.2676.desc:0 "I misteri del §HVelo§! sono troppo sofisticati per essere dispersi, siamo entrati più in sintonia con §Y[GetShroudPatron]§!. Ovunque andiamo, possiamo percepirlo in fondo alla nostra mente, e il suo potere penetra nella nostra realtà dalle crepe della nostra psiche."
 utopia.2676.a:0 "La volontà della Carne è sacra."
 utopia.2676.b:0 "La lotta è devozione."
 utopia.2676.c:0 "Bramerai."
 utopia.2676.d:0 "La segretezza è sicurezza."

 utopia.2681.name:0 "Briciole di Potere"
 utopia.2681.desc:0 "Il nostro patrono, §H[GetShroudPatron]§!, ha lasciato una parte della sua energia in un'area del §HVelo§!, pronta per essere raccolta. Il nostro stretto legame consentirà ad uno di noi di assorbire questo potere in tutta sicurezza.\n\nSono stati selezionati diversi candidati, ma solo uno di loro potrà ottenere il privilegio di esercitare il potere del nostro patrono. Dobbiamo decidere chi sarà."
 utopia.2681.a:0 "§H[leader_1.GetTitle]§! [leader_1.GetName]"
 utopia.2681.b:0 "§H[leader_2.GetTitle]§! [leader_2.GetName]"
 utopia.2681.c:0 "§H[leader_3.GetTitle]§! [leader_3.GetName]"
 utopia.2681.d:0 "§H[leader_4.GetTitle]§! [leader_4.GetName]" 

 utopia.2682.name:0 "Asceso"
 utopia.2682.desc.intro: "È fatta. Poiché il potere è stato investito in [chosen_leader.GetName], tutti quelli intorno hanno potuto sentire il peso della sua presenza psionica. È potente e incute rispetto. Ora sarà il Campione Immortale "
 utopia.2682.desc.patron_champion: "$utopia.2682.desc.intro$ del §H[GetShroudPatron]§!."
 utopia.2682.desc.shroudshaper_champion: "$utopia.2682.desc.intro$ $leader_trait_shroudshaper$ del §H[This.GetName]§!."
 utopia.2682.desc.previous_chosen_killed: "L'evento ebbe un effetto devastante sull'eretico §H[previous_chosen_leader.GetName]§!, un tempo considerato il Prescelto del nostro ex patrono. Dal [previous_chosen_leader.GetHisHer] luogo di esilio, morì silenziosamente quando le ultime tracce di potere psionico svanirono dal suo corpo distrutto."
 utopia.2682.desc.previous_chosen_lost_patron: "L'evento ebbe un effetto notevole su §H[chosen_leader_lost_patron.GetName]§!. Sebbene ancora intriso di una notevole energia psionica, [chosen_leader_lost_patron.GetHeShe] [chosen_leader_lost_patron.GetHasHave] ha perso il potere che gli era stato conferito dal nostro ex patrono."
 utopia.2682.a:0 "Erano destinati ad essere i Prescelti."
 utopia.2682.a.shroudshaper: "Questo è il [chosen_leader.GetHisHer] destino."

 utopia.2686.name:0 "Armamenti Benedetti"
 utopia.2686.desc:0 "Il Conclave dei Telepati ha fatto un passo avanti nello sfruttamento dei poteri del nostro patrono, §H[GetShroudPatron]§!. Laddove in precedenza solo gli individui psionici potevano comprendere appieno la portata dell'Alleanza, abbiamo escogitato un modo per far fluire il potere attraverso intere astronavi, in una scala mai vista prima.\n\nSe lo desideriamo, il marchio del §H[GetShroudPatron]§! può spingere le nostre navi più lontano che mai."
 utopia.2686.a:0 "Cos'è uno scafo se non carne?"
 utopia.2686.b:0 "Anche le nostre navi sono fameliche."
 utopia.2686.c:0 "Queste navi bramano uno scopo."
 utopia.2686.d:0 "I segreti sono armi senza paragoni."

 building_composer_sanctum:0 "Santuario del Tessitore"
 building_composer_sanctum_desc: "Il Santuario è un luogo dedicato alla comunione con il Tessitore. [GetComposerSanctumDesc]"
 building_composer_sanctum_desc_default: "Qui, la carne vaga libera come il pensiero, permettendo al Velo di ricrearci oltre i nostri mezzi."
 building_composer_sanctum_desc_machine: "Qui, i circuiti funzionano senza ostacoli dovuti a fattori fisici. Il Velo è in grado di ottimizzare i nostri processori in modi che vadano oltre i nostri parametri convenzionali."
 building_eater_sanctum:0 "Santuario del Divoratore"
