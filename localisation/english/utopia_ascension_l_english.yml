 composer_covenant_chain_title:0 "Il Tessitore di Fili"
 composer_covenant_chain_desc.intro: "Abbiamo creato un legame con un'entità del Velo chiamato $the_composer_of_strands_color_article$. Dandoci rifugio, ci ha concesso una parte del suo potere in cambio di un prezzo. Probabilmente ne seguiranno altri.\n\nI nostri [GetTelepathPlural] teorizzano che il legame possa essere ulteriormente approfondito più facilmente se allineassimo le nostre azioni alla volontà del nostro patrono."
 composer_covenant_chain_desc: "$composer_covenant_chain_desc.intro$\n\nIl Tessitore desidera ardentemente le manipolazioni genetiche e la carne liberata dai vincoli dell'evoluzione. Ci parla del rispetto per la vita e la natura e della sacralità della carne."
