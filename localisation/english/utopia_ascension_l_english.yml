 boon.psi.link.machine: "Le potenti energie del §HVelo§! hanno invaso il centro di elaborazione psionica condiviso da tutti i [Root.GetSpeciesNamePlural]."
 boon.psi.link.organic_non_gestalt: "Le potenti energie del §HVelo§! hanno invaso il collegamento psionico condiviso da tutti i [Root.GetSpeciesNamePlural]."
 boon.psi.link.hive: "Le potenti energie del §HVelo§! hanno invaso il collegamento psionico che pulsa attraverso la [Root.GetAdjective] supermente."
 boon.psi.link:0 "[GetBoonPsiLink]"
 boon.ship.link:0 "I nostri [GetTelepathPlural] sono riusciti a stabilire un condotto temporaneo tra il §HVelo§! e le nostre navi."

 utopia.3030.desc.gestalt: "$boon.psi.link$\n\nQueste energie scorrono attraverso la rete collettiva, garantendo una stabilità ottimale mentre i nostri droni adempiono ai loro compiti."
 utopia.3030.desc.organic_non_gestalt: "$boon.psi.link$\n\nUn profondo senso di calma si sta diffondendo in tutto il nostro impero, e sembra influenzare anche chi non possiede abilità psioniche."
 utopia.3030.desc.machine_non_gestalt: "$boon.psi.link$\n\nUn profondo equilibrio operativo si sta diffondendo in tutto [Root.GetName], e sta influenzando anche coloro che non hanno componenti psionici."
 utopia.3031.desc:0 "$boon.ship.link$\n\nLe nostre flotte non mostrano segni di degrado, indipendentemente dal loro storico. Di conseguenza, i nostri costi di manutenzione sono stati notevolmente ridotti."
 utopia.3032.desc.non_gestalt:0 "$boon.psi.link$\n\nÈ stata stabilita una conoscenza collettiva condivisa telepaticamente tra i nostri [GetScientistPlural, che aumenterà enormemente l'efficienza del loro lavoro."
 utopia.3032.desc.organic_gestalt:0 "$boon.psi.link$\n\nI nodi della nostra ricerca all'interno della mente superiore dei [Root.GetSpeciesNamePlural] operano in perfetta sincronia, aumentando la nostra efficienza cognitiva."
 utopia.3032.desc.machine_gestalt:0 "$boon.psi.link$\n\nI cicli di rendering psionico consentono alla nostra matrice di ricerca di operare oltre la massima efficienza, migliorando notevolmente l'efficienza dell'apprendimento."
 utopia.3033.desc:0 "$boon.ship.link$\n\nGli equipaggi delle nostre navi da guerra possono ora aumentare la potenza degli scudi utilizzando i loro poteri psionici."
 utopia.3034.desc:0 "$boon.ship.link$\n\nGrazie ai loro poteri psionici, il nostro equipaggio è ora in grado di aumentare la potenza delle armi navali."
 utopia.3035.desc:0 "$boon.ship.link$\n\nGrazie ai loro poteri psionici, il nostro equipaggio è ora in grado di aumentare la cadenza di fuoco delle armi navali."
 utopia.3036.desc.organic_non_gestalt: "$boon.psi.link$\n\nUn nuovo senso di solidarietà è apparso nei cuori e nelle menti dei nostri cittadini, che sembrano più disposti a lavorare assieme per gli obiettivi comuni stabiliti dal nostro governo."
 utopia.3036.desc.machine_non_gestalt: "$boon.psi.link$\n\nUn nuovo senso di solidarietà è apparso nei nuclei decisionali dei nostri cittadini, rendendoli più disponibili a collaborare per il raggiungimento degli obiettivi comuni stabiliti dal nostro governo."
 utopia.3036.desc.gestalt: "$boon.psi.link$\n\nQueste energie persistono in tutto il collettivo, ottimizzando l'efficienza dei nostri droni e riducendo qualsiasi devianza residua che altrimenti distrarrebbe la nostra attenzione."
 utopia.3037.desc.organic_non_genocidal: "$boon.psi.link$\n\nI nostri empatici sono più forti che mai, il che si traduce in una maggiore influenza politica."
 utopia.3037.desc.machine_non_genocidal: "$boon.psi.link$\n\nLe nostre unità diplomatiche stanno operando con la massima efficienza empatica, ottenendo una maggiore influenza politica."
 utopia.3037.desc.genocidal: "$boon.psi.link$\n\nLa nostra volontà si impone sulla galassia con una forza mai vista prima."
 utopia.3038.desc.gestalt: "$boon.psi.link$\n\nNon abbiamo mai sperimentato una tale trasparenza e unità di intenti."
 utopia.3038.desc.non_gestalt: "$boon.psi.link$\n\nNon abbiamo mai provato un senso di unità così forte."
 utopia.3039.desc:0 "$boon.ship.link$\n\nGrazie ai loro poteri psionici, il nostro equipaggio è ora in grado di influenzare direttamente il movimento delle nostre navi, aumentando la loro capacità di schivare il fuoco nemico."
 utopia.3040.desc.organic: "$boon.ship.link$\n\nGrazie ai propri poteri psionici, il nostro equipaggio è ora in grado di eseguire riparazioni limitate sul campo, riparando le fessure dello scafo con il solo potere della mente."
 utopia.3040.desc.machine: "$boon.ship.link$\n\nGrazie ai propri poteri psionici, il nostro equipaggio è ora in grado di eseguire riparazioni limitate sul campo, riparando le fessurazioni dello scafo utilizzando esclusivamente i propri neuroprocessori."
 utopia.3041.desc.machine: "$boon.psi.link$\n\nI nostri [GetTelepathPlural] hanno utilizzato questo potere per migliorare momentaneamente le prestazioni funzionali delle nostre unità leader più importanti, ritardando di decenni la loro data di obsolescenza stimata. Purtroppo, non c'era abbastanza energia psionica per conferire questo effetto a tutta la popolazione."
 utopia.3041.desc.organic_gestalt: "$boon.psi.link$\n\nI nostri [GetTelepathPlural] hanno utilizzato questo potere per rallentare momentaneamente il processo di invecchiamento dei nostri leader più importanti, aggiungendo decenni alla loro vita naturale. Purtroppo, non c'era abbastanza energia psionica per conferire questo effetto a tutta la popolazione."
 utopia.3041.desc.organic_non_gestalt: "$boon.psi.link$\n\nI nostri [GetTelepathPlural] hanno utilizzato questo potere per rallentare momentaneamente il processo di invecchiamento dei nostri leader più importanti, aggiungendo decenni alla loro vita naturale. Purtroppo, non c'era abbastanza energia psionica per conferire questo effetto a tutta la popolazione."
 utopia.3041.tooltip:0 "Tutti i leader ottengono il tratto §Y$leader_trait_shroud_age$§!, che garantisce al leader §G+40§! anni di vita in più."
 utopia.3042.desc:0 "$boon.ship.link$\n\nGrazie ai propri poteri psionici, il nostro equipaggio è ora in grado di aumentare la potenza dei propulsori delle proprie navi, ottenendo così un notevole incremento della velocità subluminale."
 utopia.3043.desc.organic: "$boon.psi.link$\n\nQuesto ha rafforzato lo spirito dei nostri soldati, che ora sono disposti ad affrontare qualsiasi pericolo sul campo di battaglia. Il loro morale è senza eguali."
 utopia.3043.desc.machine_or_gestalt: "$boon.psi.link$\n\nCiò ha rafforzato l'impegno dei nostri droni da combattimento nel perseguire il loro obiettivo, ottimizzandone l'efficienza sul campo."
 utopia.3044.desc:0 "$boon.psi.link$\n\nOra siamo in grado di rilevare le navi mentre si muovono nello spazio a una distanza molto maggiore rispetto a quella che qualsiasi sistema di sensori convenzionale sarebbe in grado di raggiungere."

 utopia.3045.name: "Espulso dal Velo"
 utopia.3045.1.desc:0 "Il condotto che i nostri [GetTelepathPlural] utilizzavano per connettersi con il Velo è collassato quando diversi strati energetici del regno psichico si sono improvvisamente spostati senza preavviso.\n\nSiamo stati scaraventati nuovamente nello spazio normale."
 utopia.3045.2.desc:0 "I nostri [GetTelepathPlural] sono stati travolti dall'intenso sforzo compiuto per mantenere la connessione con il Velo.\n\nNon riescono più a sopportare il collegamento."
 utopia.3045.3.desc_organic:0 "Dapprima lentamente, poi sempre più veloce, la nostra presa sul Velo inizia a scivolare. I nostri [GetTelepathPlural] gridano d'angoscia mentre perdono il loro punto d'appoggio e veniamo scaraventati nuovamente nello spazio normale."
 utopia.3045.3.desc_machine:0 "Dapprima lentamente, poi sempre più veloce, la nostra presa sul Velo inizia a scivolare. I nostri [GetTelepathPlural] iniziano a funzionare male mentre perdono il loro punto d'appoggio e veniamo espulsi nello spazio normale."

 curse.psi.link.organic: "Un potente contraccolpo psichico è scaturito dalla nostra connessione con il Velo, riversandosi sul legame psionico condiviso dalla nostra specie."
 curse.psi.link.machine: "Un potente contraccolpo neurale è scaturito dalla nostra connessione con il Velo, riversandosi sul legame psionico condiviso dalla nostra specie."
 curse.psi.link: "[GetCursePsiLink]"
 curse.ship.link:0 "Un potente contraccolpo psionico è scaturito dalla nostra connessione con il Velo, colpendo in pieno le nostre navi."

 utopia.3050.desc.gestalt: "$curse.psi.link$\n\nCiò ha provocato disordini all'interno del collettivo [Root.GetName], causando una destabilizzazione a livello imperiale."
 utopia.3050.desc.non_gestalt: "$curse.psi.link$\n\nCiò ha avuto profondi effetti sulla felicità dei nostri cittadini, ed un senso di malinconia ormai pervade tutto l'impero. Persino chi non possiede poteri psionici riesce a percepirlo."
 utopia.3051.desc.gestalt: "$curse.psi.link$\n\nLe onde d'urto che ne sono derivate in tutto il collettivo hanno portato alla preoccupante comparsa di comportamenti deviati tra i nostri droni."
 utopia.3051.desc.non_gestalt: "$curse.psi.link$\n\nQuesta energia negativa si è diffusa nelle menti dei nostri cittadini. Molti stanno deviando verso idee radicali che non si addicono a quelle del nostro governo. Gli effetti si notano anche nei cittadini senza poteri psionici!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nIl loro scafo è diventato fragile, e non possono più sostenere i danni come facevano prima."
 utopia.3053.desc.machine: "$curse.psi.link$\n\nLa conseguente sollecitazione sulla nostra rete neurale ha portato a un notevole calo nella costruzione di unità in tutto [Root.GetName]."
 utopia.3053.desc.organic_gestalt: "$curse.psi.link$\n\nIl dolore che ne è derivato e che ha colpito l'intero collettivo ha causato una notevole diminuzione della nostra capacità di produrre nuovi droni fisici."
 utopia.3053.desc.organic_non_gestalt: "$curse.psi.link$\n\nPer qualche ragione, ciò ha avuto un effetto negativo sui tassi di natalità imperiali. Gli effetti si notano anche nei membri delle razze senza poteri psionici!"
 utopia.3054.desc.machine_gestalt: "$curse.psi.link$\n\nI loop di feedback psionico risultanti stanno impedendo alla nostra matrice di ricerca di funzionare in modo efficiente e alla massima capacità."
 utopia.3054.desc.machine_non_gestalt: "$curse.psi.link$\n\nLa [GetMindPhysicalLoc] dei nostri ricercatori è stato sovraccaricato, impedendo loro di concentrarsi in modo efficiente sul proprio carico di lavoro."
 utopia.3054.desc.organic_gestalt: "$curse.psi.link$\n\nI nodi della nostra ricerca all'interno del collettivo [Root.GetSpeciesNamePlural] sono sovraccarichi. Questo ci impedisce di elaborare in modo efficiente le nuove scoperte."
 utopia.3054.desc.organic_non_gestalt: "$curse.psi.link$\n\nLa [GetMindPhysicalLoc] dei nostri ricercatori è stata offuscata, impedendo loro di concentrarsi in modo efficiente sul proprio carico di lavoro."
 utopia.3055.desc:0 "$curse.psi.link$\n\nIl guadagno di influenza politica è enormemente diminuito."
 utopia.3056.desc.organic_non_gestalt: "$curse.psi.link$\n\nIl senso di unità che un tempo esisteva tra i nostri cittadini è andato in frantumi."
 utopia.3056.desc.machine_or_gestalt: "$curse.psi.link$\n\nIl senso di unità che un tempo esisteva in tutto il [Root.GetName] è stato scosso, portando a una diffusa mancanza di coordinamento."
 utopia.3057.desc:0 "$curse.ship.link$\n\nLe nostre navi si muovono come se fossero trattenute da una forza invisibile. Ciò ha comportato un notevole rallentamento dei viaggi subluminali."
 utopia.3058.desc.organic_non_gestalt: "$curse.psi.link$\n\nQuesta energia negativa ha eroso il morale delle nostre truppe di terra, che per un certo periodo saranno quindi molto meno efficaci in battaglia."
 utopia.3058.desc.machine_or_gestalt: "$curse.psi.link$\n\nI circuiti di retroazione causati da questo picco di energia hanno compromesso l'efficienza operativa delle nostre truppe di terra."
 utopia.3059.desc:0 "Un potente contraccolpo psionico è scaturito dalla nostra connessione con il Velo, e sembra abbia interferito con i sensori interstellari.\n\nLa portata di tutti i nostri sensori è notevolmente diminuita."

