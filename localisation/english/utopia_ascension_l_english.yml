 instrument_covenant_chain_title:0 "Lo Strumento del Desiderio"
 instrument_covenant_chain_desc.intro: "Abbiamo creato un legame con un'entità del Velo chiamato $the_instrument_of_desire_color_article$. Coccolandoci, ci ha concesso briciole del suo potere in cambio di un prezzo. Probabilmente ne seguiranno altri.\n\nI nostri [GetTelepathPlural] teorizzano che il legame possa essere ulteriormente approfondito più facilmente se allineassimo le nostre azioni alla volontà del nostro patrono."
 instrument_covenant_chain_desc: "$instrument_covenant_chain_desc.intro$\n\nLo Strumento brama il desiderio. Piaceri sfrenati, decadenza e schiavitù scandiscono il suo nome."
