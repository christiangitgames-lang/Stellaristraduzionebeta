 pm_catalytic_excrement: "Escrementi Catalitici"
 pm_catalytic_excrement_ct: "La megafauna di questo pianeta prospera in condizioni attentamente ottimizzate. I loro enzimi digestivi, unici nel loro genere, si rivelano estremamente utili nella raffinazione delle leghe."

 pm_strange_sandstorm: "Tempeste di sabbia anomale"
 pm_strange_sandstorm_ct: "Fenomeni insoliti legati alle sabbie di questo pianeta stanno compromettendo il funzionamento della colonia."

 pm_perpetual_lightning: "Fulmini perpetui"
 pm_perpetual_lightning_desc: "Cristalli irradiati, emersi a seguito di un'anomalia nei processi di terraformazione, hanno generato un clima ideale per una tempesta di fulmini ininterrotta che imperversa sull'intero pianeta."

 pm_dark_matter_geyser: "Geyser di Materia Oscura"
 pm_dark_matter_geyser_desc: "Il pianeta è avvolto in un miasma denso e soffocante di materia oscura."

 pm_population_quarantine: "Quarantena della Popolazione"
 pm_population_quarantine_desc: "La popolazione è stata posta in quarantena mentre proseguono le indagini sugli effetti della pietrificazione causata dalla materia oscura."

 pm_dark_matter_statue: "Statue di Materia Oscura"
 pm_dark_matter_statue_desc: "Ovunque sul pianeta giacciono gusci pietrificati, corpi ormai solidificati di materia oscura. Questi macabri resti di un'antica popolazione offrono spunti preziosi per la ricerca scientifica."

 pm_raining_corpses: "Pioggia di Cadaveri"
 pm_raining_corpses_desc: "Le nubi dense che un tempo fungevano da necropoli per un'antica civiltà aliena stanno diradandosi. I loro sinistri contenuti precipitano ora sulla superficie del pianeta."
