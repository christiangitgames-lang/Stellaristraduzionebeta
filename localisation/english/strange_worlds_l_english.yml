 ladder_wars_pre_ftl: "Eredità delle Guerre a Gradini"
 ladder_wars_pre_ftl_desc: "Questo mondo, segnato da guerre intestine, sta cercando di rinascere. Ma la diffidenza radicata rende ogni forma di dialogo con l'esterno un'impresa ardua."

 living_metal_mega_construction_insight: "Scoperte sulle Megastrutture: Metallo Vivente"
