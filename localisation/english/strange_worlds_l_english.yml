 d_hydroactive_eggs: "Uova Idroattive"
 d_hydroactive_eggs_desc: "L'abbondanza naturale d'acqua in questa zona favorisce tassi di riproduzione straordinariamente alti per la fauna autoctona."

 d_explosive_atmosphere: "Atmosfera Esplosiva"
 d_explosive_atmosphere_desc: "Concentrazioni di particelle volatili sospese nell'aria rendono l'atmosfera di questo pianeta altamente infiammabile."
