 pm_bleeding_planet: "Pianeta sanguinante"
 pm_bleeding_planet_desc: "La stessa terra sanguina. Si consiglia cautela nel disturbare il terreno sotto i coloni.\n"

 pm_contruction_coagulate: "Coaugulo di Costruzione"
 pm_contruction_coagulate_desc: "La terra stessa sembra sanguinare sotto il peso della colonizzazione; il liquido vischioso che ne sgorga agisce come un adesivo naturale, seppur pericoloso.\n"

 pm_hemosymbiosis: "Emosimbiosi"
 pm_hemosymbiosis_desc: "Uno strano muco originato dal cuore del pianeta influenza ogni aspetto dello sviluppo. I tempi di costruzione e le operazioni minerarie risultano agevolati, ma a scapito della crescita della colonia.\n"

 pm_parasitic_production: "Produzione Parassitica"
 pm_parasitic_production_desc: "Le forme di vita parassitarie che infestano questo mondo sono state convertite a nostro vantaggio, incrementando la produttività di tutti i lavoratori.\n"

 pm_frying_fauna: "Fauna Fritta"
 pm_frying_fauna_desc: "La megafauna di questo pianeta prospera in condizioni attentamente ottimizzate. I loro enzimi digestivi, unici nel loro genere, si rivelano estremamente utili nella raffinazione delle leghe."

