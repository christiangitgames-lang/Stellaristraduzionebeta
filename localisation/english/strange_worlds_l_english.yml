 d_coagulated_landscape: "Terreno Coagulato"
 d_coagulated_landscape_desc: "Una sostanza vischiosa pulsa dalla crosta del pianeta, solidificandosi in una massa quasi impenetrabile e pericolosa. Le aree edificabili sono rare e instabili.\n"

 d_shimmering_structure: "Struttura Luccicante"
 d_shimmering_structure_desc: "Un'imponente struttura scintillante di origine sconosciuta domina il paesaggio."

 d_geothermal_hotspot: "Faglia Geotermica"
 d_geothermal_hotspot_desc: "Questo pianeta ospita un sito geotermico straordinario, ricco sia di energia che di opportunità scientifiche."

 d_ancient_cloaking_array: "Matrice Occultante Antica"
 d_ancient_cloaking_array_desc: "La colonia è protetta da un antico sistema di occultamento alieno. Gli attacchi nemici risultano estremamente difficili, offrendo ai coloni un senso tangibile di sicurezza."

 d_psionic_sands: "Sabbie Psioniche"
 d_psionic_sands_desc: "Le sabbie di questo pianeta sono intrise di Zro. Alcuni giurano che, in certi momenti, sembrino rispondere ai pensieri."

 d_mountains_of_steel: "Montagne d'Acciaio"
 d_mountains_of_steel_desc: "Forgiate nel calore estremo della terraformazione, queste imponenti montagne metalliche celano enormi giacimenti minerari."

 d_lava_tubes: "Gallerie di Lava"
 d_lava_tubes_desc: "Scolpiti dal magma in profondità, questi tunnel ricchi di minerali si estendono come vene incandescenti sotto la superficie. Questi veri e propri 'pirodotti' offrono opportunità minerarie estremamente redditizie."
 d_lava_tubes_ct: "Costo di mantenimento in energia per i lavori di [miner.GetIcon] [miner.GetName]: §R+$@lava_tubes_mining_job_upkeep$§!"
