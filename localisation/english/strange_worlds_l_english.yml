 d_blue_lava: "Lava Blu"
 d_blue_lava_desc: "Il processo di terraformazione ha scatenato una reazione tra gas ricchi e depositi di leghe nel profondo del pianeta, trasformando la superficie in un paesaggio incandescente solcato da lava di un ipnotico blu intenso."

 d_crystaline_growths: "Crescite Cristalline"
 d_crystaline_growths_desc: "Un'abbondanza di formazioni cristalline copre il pianeta, pronte per essere raccolte e sfruttate."

 d_bogplants: "Piante Palustri"
 d_bogplants_desc: "Paludi superacide ospitano una specie vegetale unica che, nutrendosi, emette gas esotici dalle proprietà peculiari."

 d_liquid_dark_matter: "Materia Oscura Liquida"
 d_liquid_dark_matter_desc: "Un geyser misterioso è crollato trasformandosi in una pozza di materia oscura liquida, un fenomeno inquietante e raro."

 d_space_junk_hazards: "Pericoli dei Detriti Spaziali"
 d_space_junk_hazards_desc: "I detriti orbitali rappresentano un rischio per gli accessi ai shuttle e le strutture di superficie, specialmente quando precipitano nell'atmosfera del pianeta."

 trait_inner_darkness: "Oscurità Interiore"
 trait_inner_darkness_desc: "I loro corpi, potenziati dopo l'esposizione alla Materia Oscura, rilasciano regolarmente tracce di particelle non barioniche, ma questo li condanna a una vita più breve del previsto."
