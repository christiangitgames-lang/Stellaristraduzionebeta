 pm_revolting_pests: "Parassiti Rivoltanti"
 pm_revolting_pests_desc: "La fauna di questo pianeta è tanto affascinante quanto ripugnante. È fortemente sconsigliato avvicinarsi troppo a queste creature."

 pm_gaseous_fauna: "Fauna Gassosa"
 pm_gaseous_fauna_desc: "Una specie autoctona, ormai addomesticata, intrattiene la popolazione e fornisce al contempo secrezioni gassose utili alla raccolta."
